[subsurface]
cannot-place-here=Untergrund ist an dieser Stelle nicht freigelegt oder besetzt
suffocation=Du erstickst, weil die Luftverschmutzung hier zu hoch ist!
limit-reached=Die erlaubte Anzahl von Untergrundebenen ist erreicht!
miner-inventory-full=Das Inventar des Minenfahrzeugs ist voll. Es wird sich nicht bewegen, bis es geleert ist.
miner-stuck=Minenfahrzeug steckt fest. Es muss manuell befreit werden.

[mod-setting-name]
pollution-trains=Züge verursachen Umweltverschmutzung
pollution-trains-excludes=Verhindere die Umweltverschmutzung von elektrischen Zügen
subsurface-limit=Limit Untergrundebenen

[mod-setting-description]
pollution-trains=Aktiviere diese Einstellung für größere Herausforderungen beim Umgang mit unterirdischen Zügen
pollution-trains-excludes=Gib alle Prototypnamen von Lokomotiven ein, die keine Umweltverschmutzung verursachen sollen (elektrische Lokomotiven). Komma-getrennte Liste.
subsurface-limit=Anzahl der maximal verfügbaren Untergrundebenen.\nÄndern dieser Einstellung, während tiefere Ebenen existieren, löscht diese NICHT.


