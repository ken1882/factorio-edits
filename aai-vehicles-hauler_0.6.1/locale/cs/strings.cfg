vehicle-hauler=Vysokokapacitní všestranné vozidlo určené pro přesun předmětů. Hauler byl navržen ke spolupráci s modifikací AAI Programmable Vehicles a může díky ní autonomně jednat, za předpokladu že bude správně naprogramován. Například může být nastaven k automatizovanému vyzvedávání surovin z rypadel a doručování těchto surovin do depa.

