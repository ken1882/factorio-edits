se-arcosphere-collector=Coleta arcosferas do vazio interestelar. Deve ser lançado de um silo de foguete de sonda espacial que está em um campo de asteróides. As arcosferas são mais difíceis de encontrar à medida que mais são coletadas.
se-star-probe=Coleta dados de uma estrela e retorna [img=item/se-star-probe-data] dados da sonda estelar. Deve ser lançado de um silo de foguete de sonda espacial que está na órbita próxima de uma estrela.
se-belt-probe=Coleta dados de um cinturão de asteróides e retorna [img=item/se-belt-probe-data] dados da sonda do cinturão de asteróides. Deve ser lançado de um silo de foguete de sonda espacial que está em um cinturão de asteróides.
se-void-probe=Coleta dados do vazio e retorna [img=item/se-void-probe-data] dados da sonda de vazio interestelar. Deve ser lançado de um silo de foguete de sonda espacial que está em um campo de asteróides.
se-interstellar-data=Fabricado em um Nexus em uma espaçonave em movimento. Mover-se no espaço interestelar com uma nave maior e mais rápida gera dados muito mais rápido.

