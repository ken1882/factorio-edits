se-fluid-burner-generator=Requer combustível líquido com um valor energético (como combustível líquido de foguete) para produzir eletricidade. Simples e compacto, mas ineficiente em termos de energia em comparação com turbinas a vapor. Desenvolvido para o espaço. O consumo líquido real depende do valor energético do combustível.
