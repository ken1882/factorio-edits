se-plague=A grande praga que erradicou toda a vida de planetas inteiros. Destrói mordedores, árvores, peixes, vitamelange e muito mais. Os humanos precisarão de suporte vital para sobreviver.
se-processing-beryllium=Transformar o berilo em berílio, um metal extremamente leve, forte, resistente à corrosão e à radiação. Ele também quase não interage com os raios X.
se-processing-cryonite=Processamento de cristais de crionita congelados em hastes de crionita que têm aplicações em congelamento, refrigeração e lubrificação. A crionita é encontrada principalmente em planetas congelados.
se-processing-holmium=Transforma a holminita em hólmio, um metal de terras raras com a maior permeabilidade magnética de qualquer elemento.
se-processing-iridium=Transforma iridita em irídio, o metal mais resistente à corrosão e o elemento mais denso em altas temperaturas. Importante para aplicações pesadas.
se-processing-naquium=Transformando o misterioso cristal de naquitita do espaço sideral em náquio, um material semelhante a metal com interações espaço-tempo incomuns.
se-processing-vitamelange=Transforma a primitiva esponja de rocha de vitamelange em um valioso extrato nutritivo.
se-processing-vulcanite=Transforma o cristal de vulcanita vulcânica em um pó refinado usado em fundição avançada, combustível de foguete e outros processos químicos de alta temperatura. Vulcanita é encontrada em planetas vulcânicos e na maioria dos fragmentos do núcleo.
se-pulveriser=Pulveriza e tritura minerais mais duros e fragmentos do núcleo do planeta.
se-rocket-cargo-safety=Reduz o risco das cápsulas de carga serem danificadas em trânsito em 10% (multiplicativo).
se-rocket-fuel-from-water=Gera combustível de foguete de hidrogênio-oxigênio por meio da eletrólise da água.
se-rocket-landing-pad=Permite que você entregue cápsulas de carga de foguete a uma plataforma de pouso nomeada. Com mais pesquisas, também pode recuperar partes de foguetes.
se-rocket-launch-pad=Permite que você lance carga no espaço ou para outros planetas.
se-rocket-reusability=Aumenta em 4% a porcentagem de peças que podem ser recuperadas de um pouso bem-sucedido na plataforma de pouso (a base é 20%, o máximo é 100%).
se-rocket-science-pack=Permite a pesquisa de tecnologias relacionadas ao processamento de recursos exóticos e à fabricação de variantes espaciais de estruturas terrestres.
se-rocket-survivability=Reduz a chance de que foguetes sejam danificados em trânsito ou tenham uma falha de navegação que resulte em perder a plataforma de pouso em 10% (multiplicativo).
