se-meteor-defence=Pode proteger a superfície de um planeta inteiro de ataques de meteoros, mas só pode disparar um tiro por vez. Deve estar armado com munição de defesa contra meteoros e totalmente carregado. Precisão de 80%. Deve recarregar após disparar. Consome 20 MW durante o carregamento.
se-meteor-defence-ammo=Destrói meteoritos. Deve ser carregado na instalação de defesa contra meteoros.
se-meteor-point-defence=Protege uma área das quedas de meteoros. Pode disparar até 4 tiros. Deve estar equipado com munição de defesa de ponto contra meteoro e totalmente carregada. Alcance 64, 50% de precisão, leva tempo para recarregar.
se-meteor-point-defence-container=Destrói meteoritos. Deve ser carregado no ponto defesa contra meteoros.
se-naquium-ore=Minério de náquio. Só pode ser encontrado no espaço sideral, um tesouro do vazio interestelar.
se-rocket-launch-pad-silo-dummy-ingredient-item=Fabricado com 100 componentes do foguete de carga e 1 cápsula espacial no silo do foguete de carga.
se-rtg-equipment=Gerador termoelétrico radioisotópico. Um gerador portátil que converte o calor da decomposição radioativa em eletricidade. Dura décadas sem necessidade de combustível adicional.
se-rtg-equipment-2=Gerador termoelétrico radioisotópico. Um gerador portátil aprimorado que converte o calor da decomposição radioativa em eletricidade. Dura décadas sem necessidade de combustível adicional.
se-plague-bomb=Pode extinguir toda a vida de um planeta. Pode fazer com que os inimigos se tornem mais hostis à medida que morrem lentamente. Destrói mordedores, árvores, peixes, vitamelange e muito mais. Os humanos precisarão de suporte vital para sobreviver.
se-space-capsule=Uma cápsula de controle necessária para foguetes de carga. Pode ser usada para levar os passageiros de volta à superfície do planeta mais próxima. Entre na cápsula usando __CONTROL__toggle-driving__.
se-space-platform-plating=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Espaço[/color][/font]\nRevestimento avançado que permite movimento rápido sobre a plataforma espacial.
se-space-platform-scaffold=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Espaço[/color][/font]\nAndaime de espaço básico que permite que você coloque certas estruturas no espaço.
se-space-rail=Trilhos que são seguros para uso no espaço porque evitam que o trem saia dos trilhos e destrua tudo. Nenhuma plataforma espacial é necessária, eles são totalmente autossustentáveis. Também pode ser usado em terra por razões estéticas.
se-spaceship-floor=Este piso deve estar sob todas as partes de uma espaçonave com paredes da espaçonave na borda externa. Quaisquer lacunas no chão irão quebrar a contenção, esses setores podem se soltar.
se-superconductive-cable=Um cabo composto supercondutor que não requer resfriamento ativo.
