page_journal_title_spaceship_victory=Vitória de Espaçonave
page_journal_spaceship_victory=Construí uma espaçonave extremamente rápida e poderosa e ativei o mecanismo de distorção. Demorou um pouco para a unidade se estabilizar em um estado FTL prático, mas assim que isso aconteceu, fui capaz de entrar no sono criogênico para a subsequente jornada de volta para casa, para uma galáxia muito distante. Deixo para trás um império interestelar autônomo construído do zero por minhas próprias mãos. Meu legado neste espaço viverá.
page_journal_title_gate_victory=Vitória do Portão Antigo
page_journal_gate_victory=O enorme artefato em formato de anel, um antigo portão intergaláctico, foi eventualmente consertado da melhor maneira que pude. Com um alguns improvisos pesados e engenhosidade, finalmente consegui fazê-lo funcionar. Eu ancorei o campo de distorção nas estrelas locais, decodifiquei o sistema de coordenadas de glifo não numérico e fiz a engenharia reversa do sistema de discagem. Minha mente parece distorcida por esses conceitos estranhos, mas funciona e eu finalmente fiz um portal para casa. A viagem para casa, para uma galáxia muito muito distante, demorou apenas um momento. Deixo para trás um império interestelar autônomo, construído do zero por minhas próprias mãos. Meu legado neste espaço viverá.
