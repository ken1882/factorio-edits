page_space_exploration_text_1=Bem-vindo à Exploração Espacial. Já há muito no mod, mas ainda está no modo [font=default-bold]experimental[/font] e está em forte desenvolvimento. Pode haver bugs.\n\n[font=heading-2]Status experimental?[/font]\n\nA Exploração Espacial ainda está mudando rapidamente e estou investindo todo meu tempo no progresso do desenvolvimento dos principais recursos em detrimento da compatibilidade de mod. [color=red]Não é aconselhável jogar com outros mods além dos recomendados.[/color]\n\nEnquanto em status experimental: Se um mod causar problemas como jogo corrompido/estado salvo, travamentos, árvores de tecnologia inválidas ou jogabilidade principal, ele será rapidamente marcado como incompatível para proteger os novos jogadores. Isso significa que se você usar muitos mods, é mais provável que um deles seja marcado como incompatível posteriormente devido a um problema que você ainda não descobriu. É claro que você está livre para editar seu arquivo info.json para tentar mods incompatíveis, mas você o faz por sua própria conta e risco: se seu estado de jogo se tornar impossível de jogar por causa disso, não poderei ajudá-lo.\n\nEnquanto em estado experimental: a maioria dos outros mods de revisão são marcados como incompatíveis se a árvore de tecnologia estiver significativamente quebrada, no entanto, a intenção de longo prazo é fazer com que os mods trabalhem juntos para a satisfação de ambos os desenvolvedores. Krastorio 2 é um exemplo desse trabalho já substancialmente em andamento.\n\nExistem algumas informações adicionais relacionadas à compatibilidade de mod no wiki do Space Exploration. Se você gostaria de ajudar com a compatibilidade do mod, entre em contato com o Discord, mas também esteja ciente de que isso não é uma alta prioridade até mais tarde no desenvolvimento do Space Exploration.\n\n[font=heading-2]Mods recomendados[/font] \n\n • AAI Containers & Warehouses. Te dá grandes contêiners com tema similar ao jogo base.\n\n • Módulo Insersor Permite que você coloque módulos em máquinas de modo de satélite.\n\n • Equipment Grid Logistic Module Um módulo para redes de veículos, como o spidertron, para solicitar itens da rede e descartar o lixo.\n\n • Grappling Gun Permite que você pule prédios, lagos e saia do combate se ficar lento. No espaço, você pode voltar à plataforma espacial se cair. Também permite que você embarque em espaçonaves (especialmente útil se estiverem em movimento).\n\n • Burner Leech Isso é apenas para a fase do queimador AAI.\n\n • Text Plates Permite que você coloque texto no solo, útil para marcar nomes de planetas, nomes de estações, zonas de ancoragem de espaçonaves, etc..\n\n • Even Distribution Ajuda no início do jogo ao inserir itens manualmente em vários edifícios.\n\n • Combat Mechanics Overhaul pode ajudar com as defesas quando fora do planeta se você habilitar a opção "Walls Block Spitters". É mais barato consertar paredes do que torres.\n\n • Bullet Trails Assim, você pode ver para onde as suas balas estão indo ou para onde as torres das armas estão atirando. (Também parece melhor.)\n\n\n[font=heading-2]Configurações recomendadas[/font]\n\nVocê DEVE ter todos os blocos de terreno de biomas alienígenas ativados, caso contrário, o jogo irá travar posteriormente.\n\nComo o jogo é mais longo do que o normal, é uma boa ideia começar um jogo com baixos fatores de evolução do inimigo.\n\nocê não deve definir configurações de recursos elevados para o seu planeta inicial, a menos que esteja jogando com receitas de uso intensivo de recursos, como receitas de alta dificuldade ou modo maratona. Se os recursos forem definidos muito altos, isso reduzirá a necessidade de expansão para outros planetas.\n\n\n[font=heading-2]Links úteis[/font]\n\nDê uma olhada no Wiki de Exploração Espacial aqui: https://spaceexploration.miraheze.org\n\nGet ajudar ou seguir o desenvolvimento no Discord: https://discord.gg/ymjUVMv\n\nMais de 2.000 horas se passaram neste mod. Se você está gostando, considere me apoiar no Patreon: https://www.patreon.com/earendel
menu_meteor_defence=[img = virtual-signal/se-meteor] Defesa contra meteoros
title_meteor_defence=Defesa contra meteoros
page_meteor_defence_text_1=Meteoros caem do céu e danificam o local onde pousam. A maioria dos meteoros é feita de minerais, mas certos planetas podem ter tipos especiais de meteoros. As chuvas de meteoros atingem a maioria das zonas em intervalos aleatórios. Você pode alterar o intervalo máximo entre os golpes nas configurações do mod.\n\nO número de meteoros também é aleatório, 50% para 1, 25% para 2, 12,5% para 3, 6,25% para 4, etc...\n\nAs estruturas de defesa contra meteoros podem atirar em meteoros. Eles disparam em sequência, então as defesas posteriores não dispararão se todos os meteoros forem destruídos. As defesas requerem munição, tempo de carga e energia adicional durante o carregamento. O consumo de energia não é insignificante, portanto, é aconselhável balancear o risco com o custo.
menu_coremining=[img=item/se-core-miner] Mineração do Núcleo
title_coremining=Mineração do Núcleo
page_coremining_text_1=A mineração do núcleo só pode ser feita em planetas e luas. Cada planeta e lua podem fornecer um tipo diferente de fragmento central, dependendo do que está dentro. Nauvis fornece um equilíbrio de recursos comuns, mas outros lugares tendem a fornecer principalmente 1 tipo de recurso. Os mineiros do núcleo estão famintos por energia, mas você consegue alguma energia de volta do carvão, petróleo e urânio.\n\nMineradores de núcleo usam muito poder, além disso, cada minerador de núcleo que você coloca em um planeta reduz a eficiência de todos os mineradores de núcleo nesse mesmo planeta. Eles são muito menos eficientes em termos de energia do que os mineradores normais, mesmo se você tiver vários em execução, mas eles nunca ficam sem recursos. No início do jogo, pode ser útil ter 1 minerador de núcleo em execução quando você tem excesso de energia. Se você começar em um planeta minúsculo, a mineração solar e nuclear pode ser sua única maneira de obter recursos suficientes para sair do planeta.\n\nMineradores do núcleo no final do jogo se beneficiam muito dos bônus de produtividade da mineração. É melhor mirar em pouco em muitos planetas do que em muitos em pouco planetas.
menu_beacons=[img=item/se-wide-beacon-2] Transmissores
title_beacons=Transmissores
page_beacons_text_1=[font=heading-2]Sobrecarga do Transmissor [img=virtual-signal/se-beacon-overload][/font]\n\nSobrecarga do Transmissor é uma revisão da mecânica do Transmissor em Factorio. Máquinas de construção só podem ser afetadas por 1 transmissor, se afetadas por mais transmissores, elas sobrecarregam e pausam a produção.\n\nA revisão permite mais módulos em transmissores e promove o uso de módulos mais poderosos em transmissores e montadores para bônus máximos. A mudança também permite e promove uma maior variedade de design de fabricas.\n\nO Transmissor Básico é individualmente muito mais poderoso do que um Transmissor base, mas não pode empilhar seus efeitos em uma máquina, portanto, o impulso máximo que você pode fornecer é reduzido em comparação com o jogo base. Os transmissores mais potentes são capazes de exceder em muito o impulso máximo em uma máquina disponível no jogo base.\n\nComeçando com o transmissores de grande área, os jogadores podem experimentar uma quantidade substancial de economia de módulo, bem como liberdade para criar projetos complexos girando em torno de edifícios maiores ou com várias entradas de fluido ou material.\n\nAs máquinas afetadas por mais de um transmissor serão marcadas com um ícone Sobrecarga do Transmissor e pausarão toda a produção. Eles ainda continuarão a consumir energia mínima no processo.
menu_launching_satellites=[img=item/satellite] Lançamento de satélites
title_launching_satellites=Lançamento de satélites
page_launching_satellites_text_1=Você lançou [color=cyan]__1__[/color] satélites.\n\n[font=heading-2][img=virtual-signal/se-remote-view] Navegação via Satélite [__CONTROL__se-remote-view__][/font]\n\nQuando você lança um Satélite de Navegação para o espaço a partir do Silo do Foguete do Satélite, você obtém acesso à [img=virtual-signal/se-remote-view] Visualização de Satélite de Navegação. Este modo pode ser acessado com a tecla [__CONTROL__se-remote-view__]. No modo de satélite, sua câmera é separada do personagem para que você possa olhar rapidamente ao redor do mapa e até mesmo descobrir novas áreas. Existem algumas coisas que você não pode fazer no modo de satélite, como posicionar diretamente ou minar entidades. No entanto, há muito que você pode fazer, como usar plantas, planejadores de desconstrução, colocar entidades fantasmas, solicitar conexões de fios, alterar receitas de máquina, configurações de combinador, etc.\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]Explorador do Universo [__CONTROL__se-universe-explorer__][/font]\n\nA rede de satélite de navegação também permite que você visualize outras superfícies, como outros planetas, luas, cinturões de asteróides, campos de asteróides e órbitas. Aperte [__CONTROL__se-universe-explorer__] para exibir a lista de zonas conhecidas. Se você lançou um satélite, pode clicar em Exibir Superfície para ver o que está lá. Pode ser bom explorar um planeta um pouco antes de tentar voar até lá.\n\nO lançamento de satélites também ajuda na descoberta de zona dentro do sistema a partir do qual é lançado (consulte Descoberta de Zona para mais detalhes).\n\n[font=heading-2][img=item/se-satellite-telemetry] Telemetria de Satélite[/font]\n\nO satélite lança a telemetria do satélite de retorno, um componente vital na [img=item/se-rocket-science-pack] Ciência de Foguetes.\n\n[font=heading-2][img=item/se-space-probe-rocket] Sondas espaciais[/font]\n\nO espaço [img=item/se-space-probe-rocket-silo] O silo de foguetes da sonda espacial não é um silo de foguetes de satélite, mas foi projetado para uso no espaço. Em vez de construir foguetes é lançado pré-construído [img=item/se-space-probe-rocket] Foguetes de sonda espacial. Um foguete de sonda espacial é muito mais barato do que um foguete de satélite normal e pode ser pré-montado em um centro de fabricação em vez de transferir recursos para o silo do foguete. Um silo de foguete de sonda espacial pode lançar satélites de forma barata, mas também pode lançar sondas e coletores mais especializados de locais específicos no espaço.
menu_pinned_locations=[img=se-pin-list] Localizações dos pinos
title_pinned_locations=Localizações dos pinos
page_pinned_locations_text_1=Após desbloquear o [img=virtual-signal/se-remote-view] Visualização de Navegação por Satélite, você obtém acesso a Locais Fixados, uma ferramenta para rapidamente trocar para diferentes partes da sua fábrica por todas as superfícies que você explorou.\n\nOs locais podem ser fixados com o botão "+" na janela de navegação por satélite. Você pode definir teclas de atalho para locais fixados ao adicioná-los ou editá-los. Isso permite que você salte rapidamente em locais importantes com o pressionar de um botão de teclado sem precisar passar pelo Explorador do Universo.\n\n[font=heading-2]Pinos Temporários[/font]\nLocais Fixados não precisam ser definidos através do menu de criação de pinos. Eles também podem ser definidos com as teclas de atalho "Definir Pino". Isso cria uma localização fixada sem um nome ou ícone, mas pode ser imediatamente pulada com a tecla "Ir para o Pino" associada à atalho "Ir para o Pino".\n\n[font=heading-2]Todos os Pinos [__CONTROL__se-remote-view-pins__][/font]\nOs pinos são exibidos apenas na barra de atalho para a superfície atual que você está visualizando. No entanto, teclas de atalho podem ser usadas para pular para um pino em outra superfície independentemente de se ele estiver visível na barra rápida. Se você precisar ter uma visão geral de todos os locais fixados, pressione [__CONTROL__se-remote-view-pins__] para abrir a lista de todos os pinos. Pinos deste modo de exibição são organizados em linhas baseadas na superfície em que o pino está. Se uma superfície tem apenas um único pino, sua fileira será encolhida em sua estrela principal.\n\n[font=heading-2]Veículos Programáveis AAI[/font]\nAs teclas de atalho padrão para configurar e trocar para Locais Fixados estão em conflito com as teclas de atalho padrão para criar e selecionar grupos de controle para Veículos Programáveis AAI. Se você usar ambos os mods, precisará ajustar suas teclas de atalho para obter o comportamento esperado.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Descobrir Zonas
title_zone_discovery=Descobrir Zonas
page_zone_discovery_text_1=Há muitas estrelas, planetas, luas, cinturões de asteroides e campos de asteroides nesta área que podem ser descobertos.\n\n[font=heading-2]Satélite de Navegação[/font]\nÉ possível lançar um satélite de navegação para descobrir aleatoriamente um planeta, uma lua, um cinturão de asteroide no mesmo sistema estrelar do qual o satélite foi lançado. Se não há mais nada a descobrir nesse sistema, então poderá descobrir novas estrelas em vez disso, mas não pode descobrir nada orbitando outras estrelas ou nada no espaço sideral.\n\n[font=heading-2]Pesquisa de Descoberta de Zona[/font]\nVocê pode usar telescópios espaciais para procurar novas zonas para descobrir. Isso é alcançado através da pesquisa "Descobrir Zonas". A pesquisa básica de descobrir zonas pode encontrar aleatoriamente uma estrela, um planeta, uma lua ou um cinturão de asteroides.\n\n[font=heading-2]Pesquisa de Descoberta Orientada de Zona[/font]\nPesquisa de Descoberta Orientada de Zona é a mesma que a pesquisa básica, mas se você selecionou uma preferência de recursos (abaixo) parece em áreas mais provável que esse recurso ocorra então você tem mais chances de descobrir uma zona com esse recurso. Tenha em mente que um planeta não pode ser descoberto antes de descobrir sua estrela, e uma lua não pode ser descoberta antes de descobrir seu planeta. Não espere encontrar o que você está procurando toda vez.\n\n[font=heading-2]Pesquisa da Zona Espacial[/font]\nPesquisas de descoberta em zona espacial só procura zonas de interesse no espaço sideral e é a única maneira de descobrir campos de asteróides. Campos de asteróides são o único lugar que você pode encontrar naquitita. Pesquisa no espaço sideral não pode ser orientada a recursos.\n\n[font=heading-2]Preferência de recurso na descoberta da zona direcionada:[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-foguete] Foguetes de carga
title_cargo_rockets=Foguetes de Carga
page_cargo_rockets_text_1=Foguetes de carga são lançados de um Silo de Foguete de Carga, também conhecido como plataforma de lançamento.\n\nVocê lançou [color=cyan]__1__[/color] foguetes de carga.\n\nSeu modificador de perda de carga com base na tecnologia: porcentagem máxima de perda reduzida em [color=cyan]__2__%[/color].\n\nO modificador de sobrevivência do seu foguete com base na tecnologia: chance de perda reduzida em [color=cyan]__3__%[/color].\n\nSeu modificador de reutilização do foguete com base na tecnologia: [color=cyan]__4__[/color] +/- até 10 (máx. 100) partes recuperadas.\n\n[font=heading-2]Primeiros passos[/font]\n\nAntes de lançar foguetes de carga, você precisa ter lançado um satélite no foguete do satélite (o do Factorio padrão também conhecido como silo do jogo base) enquanto a Space Exploration está instalada.\n\nDepois de construir um silo de foguete de carga, você precisa construir e abastecer seu foguete:\n\n • 100 setores de foguete de carga no inventário. 20 deles serão recuperados no destino, mais podem ser recuperados com a pesquisa certa.\n • 1 cápsula espacial no inventário. Ela sempre será recuperada nos destinos e pode levar você para casa da órbita.\n • Muito combustível líquido de foguete, canalizado para uma das 8 conexões próximas aos cantos. A quantidade de combustível necessária depende do raio do planeta de onde você está lançando e da distância até o destino. Se usar a opção de destino "Qualquer plataforma de pouso com nome", carregará combustível suficiente para qualquer um dos destinos válidos.\n\nVocê pode entrar no silo do foguete de carga pela porta da frente (pressione __CONTROL__toggle-driving__). Isso permitirá que você viaje com o foguete. Você também deve ter um traje espacial e recipientes de suporte de vida para não morrer se estiver se lançando para o espaço.\n\nSeu primeiro foguete não terá onde pousar, então ele se desmontará enquanto a carga é liberada. Às vezes, foguetes direcionados a uma plataforma de pouso erram e o foguete colide com o chão. Mesmo no caso de um acidente, a carga é posicionada em compartimentos de carga para que você nunca perca toda a carga.\n\nVocê deve levar um Plataforma de Pouso de Foguete e alguns Andaimes Espaciais com você para que possa construir um lugar para o próximo foguete pousar.\n\nConstruir um Plataforma de Pouso de Foguete em sua base antes do lançamento permitirá que você volte facilmente para lá, em vez de terminar em um local aleatório.\n\n[font=heading-2]Destinos[/font]\n\nUma vez que você colocou uma plataforma de pouso, certifique-se de atualizar o destino do silo do foguete para vise a plataforma de pouso e não um ponto aleatório em órbita. Você pode fazer isso pessoalmente ou por meio do Visualização Remota por Satélite (tecla de atalho 'n'). No entanto, os foguetes não pousarão em uma plataforma de pouso que contenha itens, portanto, certifique-se de esvaziá-la.\n\nDestinos mais distantes têm entrega menos confiável. Alguns tipos de destino, como campos de asteroides, têm penalidades de segurança adicionais, mas que podem ser atenuadas com pesquisas.\n\n[font=heading-2]Automação Básica[/font]\n\nO silo do foguete emite sinais para quantas partes já estão no foguete. Você pode colocar uma condição em um insersor de [Setores do foguete de carga <100] para garantir que não encha o foguete com setores adicionais.\n\nSe você configurou gatilhos de lançamento em um silo, ele será lançado automaticamente, mas um foguete não será lançado automaticamente para uma plataforma de pouso que não esteja vazia (caso contrário, a carga pode não caber).\n\nSe você selecionar o destino como "Qualquer plataforma de pouso com nome", ele pesquisará por todas as plataformas de pouso com o nome correspondente em qualquer superfície. Plataformas de pouso cuidadosamente nomeadas combinadas com a incapacidade de lançamento em uma plataforma de pouso que não esteja vazio pode resultar em um sistema de logística de foguete fácil de configurar.\n\n[font=heading-3]Sinais de entrada[/font]\n\n[img=virtual-signal/signal-green] Sinal verde: pode acionar um lançamento se o silo estiver configurado para ter um acionador que usa o sinal verde.\n\n[font=heading-3]Sinais de saída[/font]\n\n[img=virtual-signal/signal-E] Sinal E: espaços vazios\n\n[img=virtual-signal/signal-F] Sinal F: espaços completos\n\n[img=virtual-signal/signal-L] L Sinal: Combustível de foguete líquido necessário para todos os destinos potenciais especificados pela configuração de destinos.\n\n[img=virtual-signal/se-cargo-rocket] Sinal de foguete de carga: Se o foguete estiver completo (ou seja, 1 cápsula e 100 setores de foguete), então um valor de 1 é retornado.\n\n[img=item/se-space-capsule] Sinal da Cápsula Espacial: Quaisquer cápsulas usadas na construção do foguete são adicionadas à contagem de quaisquer cápsulas no estoque de carga.\n\n[img=item/se-cargo-rocket-section] Sinal de Setores de Foguete de Carga: todos os setores usadas na construção do foguete são adicionadas à contagem de todos os setores no inventário de carga.\n\n[img=fluid/se-liquid-rocket-fuel] Sinal de combustível líquido de foguete: O total de combustível líquido de foguete no silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Canhões de entrega
title_delivery_cannons=Canhões de entrega
;page_delivery_cannons_text_1=Os canhões de entrega são canhões elétricos assistidos por explosão com alcance interplanetário. Eles são projetados para disparar recursos homogêneos robustos que podem sobreviver à aceleração repentina. Eles não podem disparar estruturas ou intermediários manufaturados mais complicados.\n\nUm canhão de entrega tem apenas um ponto de destino, ele não tem nenhuma compreensão do que está naquele ponto e disparará a carga enquanto tiver energia e uma cápsula de entrega cheia. Se quiser adicionar condições à capacidade de disparo do canhão, você restringe a capacidade do canhão de carregar recursos ou cápsulas.\n\nQuando uma cápsula de entrega pousa no solo, ela danifica a área e a maioria dos recursos são destruídos. Um baú de canhão de entrega pode segurar a cápsula com segurança, desde que o baú não esteja cheio. Você pode ter vários canhões disparando no mesmo baú com diferentes recursos.\n\nÉ aconselhável manter os baús direcionados vazios ou restringir as entradas de canhão usando transmissão de sinal.\n\nOs canhões de entrega têm uma capacidade de 1 GJ e consomem 50 MW ao carregar. O alcance do canhão de lançamento é limitado pela quantidade de energia que ele pode armazenar. Disparar em locais mais distantes consome mais energia. Alguns destinos podem exigir mais energia do que o canhão de entrega pode suportar, por isso nunca disparará. Você pode configurar uma estação de retransmissão de canhão de entrega em um local no meio do caminho para enviar a carga em 2 etapas.
menu_steam_power=[img=item/se-big-turbine] Energia a vapor
title_steam_power=Energia a Vapor
page_steam_power_text_1=O sistema de energia a vapor no Space Exploration está amplamente expandido. Existem novas maneiras de gerar calor e vapor, bem como novas maneiras de consumir vapor para criar energia elétrica.\n\n[font=heading-2][img=item/se-electric-boiler] Caldeiras Elétricas[/font]\n\nEnquanto a caldeira só pode produzir vapor usando fontes de combustível, a caldeira elétrica produz vapor usando eletricidade. O vapor produzido pela caldeira elétrica contém menos energia do que a eletricidade usada para transformar a água em vapor, então não é útil para produção normal de energia e não pode ser usado para um loop de energia infinito. Em vez disso, o vapor pode ser armazenado em depósitos de armazenamento, economizando energia para que possa ser usado na produção de energia mais tarde. Isto pode oferecer maior capacidade de armazenamento de energia do que os acumuladores com o mesmo custo, mas é menos eficiente em termos energéticos do que os acumuladores. O vapor de temperatura mais alta é ainda mais eficiente em espaço.\n\nA caldeira elétrica pode fazer vapor de temperatura mais baixa para uso em receitas que exigem vapor mas que não se importam com a temperatura, ou ferva água só para se livrar dela.\n\n[font=heading-2][img=item/se-condenser-turbine] Turbinas Condenser[/font]\n\nAlguns lugares no Space Exploration não possuem fontes naturais de água (ex. órbitas ou planetas sem água). Nesses locais usando a energia a vapor com turbinas a vapor pode parecer inútil, já que o fluxo constante de água exigido pelas turbinas a vapor não pode ser fornecido de fontes mundanas. Nestes casos, as turbinas condensadoras são incrivelmente úteis. Turbinas condensadoras atuam como uma turbina normal a vapor com uma diferença fundamental: em vez de esgotar a entrada de vapor na atmosfera, o vapor está de volta à água e à saída da turbina. Isto permite que turbinas condensadoras sejam usadas em um loop (na maioria) fechado onde apenas pequenas quantidades de água são necessárias para carregar o sistema. Note que turbinas condensadas são um pouco menos eficientes do que as turbinas a vapor, o que significa que você receberá um pouco menos de energia da mesma quantidade de calor quando executado através de turbinas condensadoras em vez de turbinas a vapor; esta é a compensação para recuperar a água.\n\n[font=heading-2][img=item/se-big-turbine] Vapor de Alta Temperatura[/font]\n\nEm certo ponto, usando vapor para criar grandes quantidades de energia começam a se tornar difíceis de manejar devido ao número de turbinas a vapor necessárias. Para contornar esse problema de dimensionamento, o vapor de alta temperatura pode ser usado como um substituto. Produzido por trocadores de calor de alta temperatura e consumido por geradores de turbina de alta temperatura, o vapor de alta temperatura é incrivelmente denso em energia. Ele pode ser usado para reduzir drasticamente o tamanho da produção de energia a vapor. Para usar trocadores de calor de alta temperatura, uma fonte de calor é necessária. Os reatores nucleares não podem aquecer o suficiente para funcionar com trocadores de calor de alta temperatura. Em vez disso, um receptor de raio de energia ou um reator de antimatéria deve ser usado como fonte de calor. Os tubos de calor padrão não são capazes de transferir calor de alta temperatura; apenas os tubos de calor de náquio são capazes de transferir calor de alta temperatura. Isso significa que até que os tubos de calor de náquio estejam disponíveis, os trocadores de calor de alta temperatura devem ser colocados diretamente próximos à fonte de calor de alta temperatura.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Suporte de vida
title_lifesupport=Suporte de vida
page_lifesupport_text_1=O suporte de vida é obtido a partir de equipamentos de suporte de vida e recipientes de suporte de vida. Você precisa de ambos para sobreviver em ambientes hostis.\n\nO equipamento de suporte de vida e os recipientes consumíveis podem ser feitos em uma instalação de suporte de vida.\n\nRecipientes de suporte de vida fornecem os recursos necessários ao sistema para cumprir todas as suas funções e são consumidos gradualmente. Conforme a barra de suporte de vida diminui, novos recipientes são consumidos diretamente de seu estoque. \n\nO equipamento de suporte de vida é colocado na grade de armadura, no entanto, se você estiver usando um traje espacial, ele tem 1 equipamento de suporte de vida embutido. Peças de equipamento de suporte de vida adicionais colocadas na grade de equipamento aumentam a eficiência do suporte de vida. Se você estiver usando equipamento de suporte de vida em um traje sem propulsor, ele o protegerá em planetas hostis, mas não o protegerá do vácuo do espaço.\n\n[font=heading-2]Ambientes hostis[/font]\nAmbientes hostis são qualquer área que causaria danos ao seu corpo apenas por estar lá. O equipamento de suporte à vida é projetado para protegê-lo desses perigos, fornecendo pressurização, oxigênio, água, nutrição, regulação térmica e proteção contra radiação adequadas. Os 2 tipos principais de ambiente hostil são:\n\nEspaço: Um traje espacial é necessário para que o suporte de vida funcione corretamente no vácuo. Você não pode usar o suporte vital de algum outro tipo de armadura no espaço, você ainda vai sufocar.\n\nTerra: Certos planetas e luas podem ter perigos como radiação, frio extremo, calor extremo ou uma atmosfera ácida e requerem equipamento de suporte de vida. (Em breve). Os planetas também requerem suporte vital se certas armas biológicas forem usadas (Mundos da Praga). O suporte de vida para essas áreas pode ser fornecido por um traje espacial ou por equipamento colocado em qualquer outro tipo de armadura.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] Ciência espacial
title_space_sciences=Ciência espacial
page_space_sciences_text_1=[img=item/se-rocket-science-pack] A primeira ciência no espaço é o pacote científico de foguete. Só pode ser feito no espaço, pelo que é necessário criar uma pequena estação espacial para a produzir. Pacotes científicos de foguete e os pacotes científicos posteriores só podem ser usados no espaço, para que você também precise rodar outros pacotes científicos e colocá-los no poderoso laboratório de ciência espacial.\n\n[font=heading-2]Ciências Especializadas[/font]\n\nAs 4 ciências especializadas são Astronômica, Biológica, Energia e Material. Todas elas são baseadas em dados e seguem um processo de realização de experimentos para reunir dados para supercomputadores construírem um modelo cada vez mais preciso para a vida, o universo, e tudo. Elas estão todas aproximadamente nos mesmos níveis tecnológicos, por isso você pode escolher a sua ordem de desenvolvimento, no entanto, cada uma requer um recurso específico a um certo grau, então dê uma olhada no seu sistema solar antes de decidir qual ciência pesquisar primeiro.\n\n[img=item/se-astronomic-science-pack-4] A ciência astronômica concentra-se principalmente na logística espacial.\n\n[img=item/se-energy-science-pack-4] A ciência da energia está principalmente na produção de energia, na transferência de energia e em dispositivos de alta tecnologia.\n\n[img=item/se-material-science-pack-4] A ciência material está mais focada na indústria pesada e em melhorias diretas.\n\n[img=item/se-biological-science-pack-4] A ciência biológica está focada em melhorias de personagens, medicina, suporte de via, armas biológicas e produtividade.\n\n[font=heading-2]Ciência Espacial[/font]\n\n[img=item/se-deep-space-science-pack-1]Ciência espacial foca em explorar o vazio interstelar, antimatéria e deformação do espaço-tempo.\n\n[font=heading-2]Dicas & Truques[/font]\n\nVelocidade e eficiência da produção da ciência espacial aumentam drasticamente desbloqueando melhores receitas. Preste atenção a receitas alternativas que você desbloqueia, em particular as receitas de simulação e de conhecimento.\n\nUm bônus de produtividade elevado nos laboratórios de ciência espacial é importante, vale a pena explorar opções para os melhores bônus.\n\nVocê tem mais probabilidade de ser restrito pela velocidade em que você pode projetar novos sistemas do que os requisitos de recursos. Não tente construir muito grande. Inicialize algo simples juntos primeiro. Se você tiver pesquisado toda a tecnologia que puder, provavelmente deverá trabalhar no pacote científico seguinte em vez de aumentar a produção.\n\nVocê poderá atrasar o aumento da sua infraestrutura de recursos até que você atinja as ciências espaciais de Nível 4.\n\nMelhores módulos e transmissores fazem uma grande diferença na velocidade de produção.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Raios de energia
title_energy_beams=Raios de energia
page_energy_beams_text_1=[font=heading-2]Ejeções de massa coronal[/font]\nAs estrelas nas proximidades frequentemente emitem fluxos perigosos de partículas. Não é incomum um planeta ou lua ficar preso em uma dessas correntes de partículas. Se você tiver uma grande base em uma superfície afetada, considere evacuar, diversificar, distribuir seus itens caros ou construir uma instalação de defesa guarda-chuva com um grande acumulador de backup. Se você tiver uma base pequena, é bem provável que ela permaneça intacta. Se uma superfície estiver ameaçada, há um aviso prévio de pelo menos 4 horas. As ameaças conhecidas estão listadas abaixo.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Aviso: a ejeção de massa coronal está avançando __1__ para.\nRequisitos de defesa estimados: __3__ GW de pico de energia, __4__GJ por mais de 120 segundos. ETA: __2__s.
page_energy_beams_text_2=[font=heading-2]Guarda-chuva: Defesa de Raio de Energia[/font]\nA instalação de defesa de raio de energia, "Guarda-chuva", pode se proteger contra ejeções de massa coronais e armas de raio de energia baseada no espaço. Funciona levitando partículas magnéticas numa bolha protetora, depois realinha e aglomera as partículas conforme necessário para difundir raios de energia hostis. A única exigência para funcionar é energia, o consumo base é de 10MW, mas aumenta baseado na força de atacar dos raios. Apenas 1 é necessário por superfície contra ejeções de massa coronais, contra raios de energia que carregam armas 1 Guarda-chuva pode se defender de até 500GW de poder de ataque. Para uma ejeção de massa coronal, o requisito de energia base para um planeta de 5000 raios e 100% solar, é esperado por volta de 160GJ por 2 minutos com um pico de consumo de energia de 2GW à marca de 1 minuto. Isto é aumentado ou reduzido com o multiplicador de energia solar da zona, e para os corpos sólidos, é aumentado ou diminuído com base no raio em relação a um raio de base de 5000. Para um raio de energia de um emissor de raio de energia, espera-se que o requisito de energia seja 1/10 da força do raio de energia no alvo (após perda de eficiência).\n\n[font=heading-2]Transmissão de Energia[/font]\nO emissor de raio de energia é capaz de enviar energia para uma superfície diferente. Pode fazê-lo de duas maneiras principais, ou como forma de proporcionar poder a uma superfície distante "Energizar", ou como uma arma de raio cortante, "Gládio". No modo Gládio o raio danifica uma área continuamente, mas pode ser movido sobre a superfície alvo recortando um caminho. A taxa de danos, a área e a velocidade do raio aumentam com base na energia colocada na raio. O modo "Auto-Gládio" tem seleção autônoma de alvo.\n\nUm emissor de raio de energia tem 4 pontos de conexão onde câmaras de transmissão de energia podem se conectar ao final do processo. Câmaras do raio de energia podem conectar percursos de comprimento, ou têm uma longa borda no meio de uma pequena aresta, mas não podem se conectar diretamente ao lado. Injetores de raio de energia se conectam diretamente aos lados das câmaras do raio de energia. Cada injetor de raio de energia aumenta o poder do emissor de raio de energia conectado. Para coletar energia de um raio você precisa de um receptor de raio de energia na superfície alvo e selecioná-lo como o alvo usando o dispositivo de mira do emissor. Assim que o raio tiver o receptor como o alvo, o receptor esquentará. O calor pode ser tirado de conexões de calor ao lado para trocar calor e turbinas.
menu_spaceships=[img=virtual-signal/se-spaceship] Espaçonaves
title_spaceships=Espaçonaves
page_spaceships_text_1=Espaçonaves são veículos enormes e poderosos que podem lançar muitas estruturas contidas, itens e jogadores para o espaço e, em seguida, voar pelo sistema solar para pousar em outras superfícies.\n\n[font=heading-2]Construção da Espaçonave[/font]\nAs espaçonaves são feitas de muitos blocos e componentes menores que se encaixam para fazer uma espaçonave de seu próprio design. Você projeta uma espaçonave quase como uma mini base móvel.\n\nComece com uma planta baixa do piso da espaçonave. Não construa muito grande, pois suas primeiras espaçonaves terão restrições estritas de tamanho, expansíveis por pesquisa. Coloque as paredes da espaçonave em torno das bordas para fazer anteparos e certifique-se de que não haja lacunas (incluindo diagonais). Coloque um console de nave espacial em algum lugar no interior, esta é a parte central da espaçonave e como você a controla. Quando o console é colocado, há alguns pulsos enquanto o console descobre quais partes estão conectadas corretamente, quais partes estão adequadamente contidas e o que irá desacoplar se você tentar lançar. Se algum quadrado piscar em vermelho, há um problema com seu projeto, que você pode diagnosticar verificando o console da nave. Você também precisa de um tanque propulsor de foguete de espaçonave e um motor de foguete de espaçonave. O tanque do propulsor é o que armazena o combustível de que você precisa para entrar no espaço e fornece o componente VTOL. Os motores de foguete são para a queima mais lenta através do espaço para levá-lo ao seu destino. Alguma forma de defesa na frente (sempre ao norte) também é aconselhável porque a nebulosa em que você está está cheia de detritos.\n\n[font=heading-2]Estresse de Integridade[/font]\nNo início, você estará muito limitado no tamanho da nave espacial pelos limites de Estresse de Integridade do seu nível de tecnologia. A tecnologia adicional permite que você construa naves espaciais maiores. A tensão de integridade é calculada em 2 partes:\n\nParte A. Tensão do casco principalmente com base no tamanho e formato do navio.\nParte B. Tensão do contêiner com base na capacidade de armazenamento de itens e fluidos do nave.\n\nO total de estresse de integridade é o fator de estresse maior, os dois valores não são somados. Se sua tensão estrutural for 250 e a tensão do contêiner for 280, a tensão de integridade será 280.\n\nA barra de tensão do casco mostra 3 valores. O primeiro é o estresse atual do casco com desconto com base em peças de espaçonaves vazias. Até 10% do tamanho de uma nave não conta para o estresse de integridade se for um bloco de espaçonave vazio. Este espaço livre é descontado no cálculo de tensão e é útil para corredores. O segundo valor é a tensão do casco sem desconto e é útil para estimar o valor da tensão do navio que você teria se preenchesse o interior com estruturas. O terceiro valor é o estresse máximo que seu nível de tecnologia permitirá.\n\nNaves finos excepcionalmente finas ou naves com setores muito finos no meio são menos resistentes do que naves mais redondas. Navios largos são resistentes, mas devem limpar mais asteróides.\n\nAlgumas estruturas têm efeitos especiais na integridade ou velocidade da nave, como o Nexus.\n\n[font=heading-2]Aerodinâmica[/font]\nEsta área de o espaço está em uma nebulosa corajosa. Se você simplificar sua nave, você pode melhorar a velocidade máxima de sua nave em cerca de 30%. Deve-se evitar fazer uma caixa frontal plana, mas não é necessário construir uma cunha. Até 1/3 da frente da sua espaçonave pode ser plana sem penalidade. Não deve ter problema se usar uma forma circular. Você pode acionar manualmente uma verificação de integridade para ver como está indo a aerodinâmica.\n\n[font=heading-2]Velocidade[/font]\nA velocidade da nave é baseada no impulso dos motores em relação ao peso do navio (aproximado pela integridade estresse). Os motores podem ser colocados dentro/sobre a nave, mas os motores na parte de trás da nave com espaço vazio atrás são mais eficazes. Motores totalmente fechados são 60% eficazes. Os motores na borda da nave também têm uma pequena vantagem.\n\nVocê pode definir uma velocidade alvo. Se a nave exceder a velocidade alvo, ele começará a desativar os motores para se aproximar mais da velocidade alvo e economizar combustível. Existem 3 opções de limite de velocidade, então você pode reduzir ainda mais sua velocidade em áreas com grandes asteróides que poderiam sobrecarregar suas defesas.\n\n[font=heading-2]Atividades de Longo Distância[/font]\nAo considerar viagens de longa distância, é importante notar que você pode fazer muito no modo de satélite enquanto seu corpo está em trânsito. Você também pode dar ordens para espaçonaves remotamente através do conexão via satélite.\n\n[font=heading-2]Máquinas de Construção[/font]\n[color=#ffaaaa]Aviso: uma máquina de construção projetada para o espaço só será capaz para usar receitas compartilhadas por outras estruturas de terra se a espaçonave estiver em terra. Se uma receita baseada no espaço for definida enquanto a nave pousa, os ingredientes serão perdidos. Algumas máquinas de construção baseadas em terra podem funcionar no espaço, mas perderão a capacidade de usar módulos de produtividade enquanto estiverem no espaço. Se a espaçonave for lançada com módulos de produtividade nessas máquinas, os módulos de produtividade serão destruídos.[/color]\n\n[font=heading-2]Sinais da Espaçonave[/font]\nA seção superior direita do console da espaçonave pode ser conectada com fios separados da estrutura principal, já que emite seus próprios sinais:\n[img=item/se-spaceship-console] O número do console indica o ID da espaçonave.\n[img=virtual-signal/signal-speed] O número do sinal de velocidade indica a velocidade da nave espacial: -1 se chegou, -2 se ancorada.\n[img=virtual-signal/signal-distance] O sinal de distância indica a distância para o destino selecionado: -1 se chegou, -2 se ancorado, -3 se nenhum destino for definido.\n[img=virtual-signal/se-planet-orbit] Um quarto sinal que indica o destino atual, se houver.\n[img=virtual-signal/signal-D] Certas partes do espaço têm mais ou menos asteróides que sua nave encontrará. A densidade de asteróides onde a nave está posicionada atualmente é indicada com o sinal D.\n[img=virtual-signal/signal-A] Se a espaçonave estiver ancorada, ela indica o ID da zona ancorada com o sinal A.\n\n[font=heading-2]Automação da Espaçonave[/font]\nA estrutura principal do console pode aceitar entradas de sinal no lado esquerdo:\n[img=virtual-signal/signal-speed] O sinal de velocidade define uma velocidade alvo e engata os motores. Um sinal negativo para os motores.\n[img=virtual-signal/se-spaceship-launch] Um sinal de lançamento de espaçonave aciona um lançamento.\n[img=virtual-signal/se-planet-orbit] Um sinal de destino define o destino (você pode ver o sinal de uma zona no painel lateral do Explorador do Universo depois de construir uma espaçonave).\n\nObservação: Ambos os tipos de sinal de destino (ex. [img=virtual-signal/se-planet-orbit] ou [img=virtual-signal/se-asteroid-belt]) e o valor/ID do sinal deve corresponder para que o destino seja definido.\n\nObservação: Um console da espaçonave não aceitará as entradas [img=virtual-signal/se-spaceship-launch] Lançar ou [img=virtual-signal/signal-speed] Velocidade até que um jogador tenha lançado manualmente ou engajado a nave pelo menos uma vez. Isso evita que espaçonaves projetadas sejam lançadas acidentalmente enquanto ainda estão sendo construídas por robôs.\n\nObservação: O console só verifica as alterações no sinal de entrada a cada segundo; um sinal sustentado é necessário para que a nave reaja, pulsos de tique única não funcionarão.\n\n[font=heading-2]Passagem do sinal do circuito[/font]\nOs engates da espaçonave têm um ponto de conexão de rede de alimentação e circuito no canto superior. Quando os engates são conectados durante o pouso automático, os sinais de rede e energia são unidos, permitindo que os sinais de energia e circuito sejam passados ​​entre a nave e o local de pouso.\n\n[font=heading-2]Pouso automático[/font]\nPara fazer uma espaçonave pousar, o console deve receber um par de sinais de âncora:\n"Ancorar usando o engate esquerdo" ([img=virtual-signal/se-anchor-using-left-clamp]) com "Ancorar usando o engate direito" ([img=virtual-signal/se-anchor-to-right-clamp])\n"Ancorar usando o engate direito" ([img=virtual-signal/se-anchor-using-right-clamp]) com "Ancorar usando o engate esquerdo" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nO valor do sinal "Ancorar usando ..." deve corresponder ao valor de um engate na navia.\nO valor do sinal "Ancorar para ..." deve corresponder ao valor de um engate no destino.\nVocê pode ver e alterar esses valores nos engates abrindo a interface do engate. Se for encontrada uma correspondência para os sinais "Ancorar usando ..." e "Ancorar para ..." dados ao console da nave, então a nave tentará pousar com os dois engates conectados. Use com cuidado.\n\n[font=heading-2]Engates[/font]\nPara definir o ID de um engate, abra a interface do engate e altere o valor numérico do sinal do engate para o ID que deseja para que o engate tenha. Você nunca precisará alterar o tipo de sinal de engate.\n\nVocê pode desativar um engate ancorado passando um sinal vermelho.\n\n[font=heading-2]Exemplo de pouso[/font]\nA espaçonave tem um engate esquerdo com ID 315. Na interface dessa pinça, o sinal é [img=virtual-signal/se-anchor-using-left-clamp] com um valor de 315.\nA superfície de apoio tem um engate direito com ID 147. Na interface desse engate, o sinal é [img=virtual-signal/se-anchor-using-right-clamp] com um valor de 147.\nPara fazer a nave pousar usando esses dois engates, o lado esquerdo do console da nave deve receber os seguintes sinais:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arcosferas
title_arcospheres=Arcosferas
page_arcospheres_text_1=As arcosferas são esferas quase perfeitas de cristal de náquio nano-projetado. Elas são de origem desconhecida, mas são mais comumente encontrados flutuando nas profundezas do espaço interestelar.\n\nCada um abrange um nó extra-dimensional no espaço-tempo e permite que você interaja com uma pequena 4ª dimensão espacial. As esferas podem ser polarizadas para que possam manipular certos aspectos do espaço-tempo se movidas em relação umas às outras. Conjuntos de arcosferas específicas podem ser usados para deformar e tecer o espaço-tempo em dimensões superiores. \n\n[font=heading-2] O uso[/font]\n das arcosferas são o desafio de produção mais original do jogo. Eles são usados como ferramentas em receitas, mas nunca são destruídos, eles são apenas alterados. O principal desafio de seu uso é percorrer as esferas que você tem para não ficar sem um tipo específico. Existem muitas maneiras de equilibrar a produção, mas alguns combinadores podem ajudar muito. Se tiver dúvidas, peça dicas no Discord ou encontre mais informações na wiki de Space Exploration.\n\n[font=heading-2] Coleção[/font]\n de arcosferas são encontradas ao lançar um coletor de arcosferas de um campo de asteróides. Os lançamentos repetidos têm retornos decrescentes. Você pode obter melhores retornos ao lançar em diferentes campos de asteróides.
page_arcospheres_text_deep=Arcosferas encontradas no profundo vazio interestelar: [color=cyan]__1__ arcosferas[/color] / __2__ coletores lançados.
page_arcospheres_text_zone=Arcosferas encontradas perto de __1__: [color=cyan]__2__ arcosferas[/color] / __3__ coletores lançados.
menu_exploration_journal=[img=item/se-thruster-suit] Diário de Exploração
title_exploration_journal=Diário de Exploração
page_journal_title_backstory=Acordei do lado errado de uma bola de fogo
page_journal_text_backstory=Eu pousei em um planeta desconhecido, com partes em chamas de uma pequena nave espacial ao meu redor. Meu corpo estava machucado, arranhado e queimado, mas nada sério. Meu ferimento na cabeça era aparentemente mais sério, eu estava com uma dor de cabeça latejante e a luz era ofuscante. Pior ainda, não conseguia lembrar como cheguei aqui, ou mesmo quem eu era, além de um nome e uma vaga intenção... de construir. Eu não conseguia lembrar o que construir ou como construir. A princípio pensei que minha cabeça tivesse sido machucada no acidente e as memórias voltariam, mas ainda não aconteceu. O fato de meus registros de dados também estarem em branco ou reformatados me levou a procurar outras explicações.
page_journal_title_satellite_launch=De olho no céu
page_journal_text_satellite_launch=Consegui colocar um satélite em órbita. Este é um marco importante e vale a pena comemorar, mas ainda há muito a ser feito. Isto é apenas o começo.
page_journal_title_cargo_launch=Ao infinito e além
page_journal_text_cargo_launch=Agora posso me lançar ao espaço. Não estou mais preso a essa rocha que passei chamar de lar. O céu está esperando por mim.
page_journal_title_entered_vault=Caça a relíquias
page_journal_text_entered_vault=Entrei em uma caverna sob a protuberância em forma de pirâmide em __1__ e encontrei uma câmara escura e perigosa. A câmara tinha duas cártulas antigas no chão, uma grande e outra pequena. Ambas tinham vários glifos em suas superfícies junto com outros círculos e linhas. O glifo no centro da grande cártula parecia ser o mais significativo em qualquer informação que o sistema estava tentando transmitir. Quaisquer que sejam as informações, elas são formatadas de forma diferente de tudo que já vi. Atrás das cártulas havia uma espécie de cilindro elevado contendo um dispositivo poderoso que posso usar como módulo. Módulos dessa qualidade são tão valiosos que vale a pena tentar encontrar mais dessas estruturas. Talvez seja hora de alguma arqueologia.
page_journal_title_found_gate=Anomalia
page_journal_text_found_gate=Algum tipo de enorme artefato em forma de anel foi encontrado na anomalia. Duas coisas ficam imediatamente claras à distância: 1. É antigo. 2. A tecnologia é completamente diferente da minha. O que quer que seja ou foi, agora está destruído.
page_journal_title_found_gate_ship=Nave de anomalia
page_journal_text_found_gate_ship=Parte de uma espaçonave abandonada bastante grande foi encontrada na anomalia perto do artefato em forma de anel. A tecnologia da nave é semelhante à minha, mas um pouco mais... sofisticada. Em qualquer caso, é uma tecnologia distintamente diferente da do anel. O padrão de detritos faz com que pareça que foi cortado ao meio e/ou colidiu com a estrutura do anel. Pode valer a pena coletar seus recursos.
page_journal_title_found_gate_ship_authenticated=Autenticação da nave de anomalia
page_journal_text_found_gate_ship_authenticated=A nave abandonada na anomalia me examinou e "autenticou minha bioassinatura". Não sei se isso significa que tem um registro meu especificamente de alguma forma, ou talvez apenas que qualquer humano cibernético aleatório é bom o suficiente quando comparado a mordedores e robôs genocidas. A mensagem dizia que o código de acesso da eclusa de ar da nave é 2236067964. Os registros da nave estão acessíveis, mas grandes setores estão faltando ou estão corrompidas.
page_journal_title_found_gate_ship_log=Registro da nave de anomalia
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: Cruzador de Construção Dianteira da Hiper-rede AAI. Conteúdo do diário de bordo:
