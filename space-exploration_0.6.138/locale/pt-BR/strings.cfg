se-meteor-defence-container=Pode proteger a superfície de um planeta inteiro de ataques de meteoros, mas só pode disparar um tiro de cada vez. Deve estar armado com munição de defesa contra meteoros e totalmente carregado. Precisão de 80%. Deve recarregar após disparar um tiro. Requer 20 MW durante o carregamento.
se-meteor-defence-charger=Pode proteger a superfície de um planeta inteiro de ataques de meteoros, mas só pode disparar um tiro de cada vez. Deve estar armado com munição de defesa contra meteoros e totalmente carregado. Precisão de 80%. Deve recarregar após disparar um tiro. Requer 20 MW durante o carregamento.
se-meteor-point-defence-container=Protege uma área contra meteoros. Pode disparar até 4 tiros por ataque. Deve estar armado com munição de defesa pontual contra meteoro e totalmente carregado. Alcance 64, 50% de precisão, leva tempo para recarregar. Rotacione para mudar o modo de recarga.
se-meteor-point-defence-charger=Protege uma área contra meteoros. Pode disparar até 4 tiros por ataque. Deve estar armado com munição de defesa pontual contra meteoro e totalmente carregado. Alcance 64, 50% de precisão, leva tempo para recarregar. Rotacione para mudar o modo de recarga.
se-meteor-point-defence-charger-overcharged=Defende uma área de até 4 meteoros. Alcance 64, 50% de precisão, leva tempo para recarregar após o disparo. Uma defesa sobrecarregada reduziu o vazamento de energia ao custo de flutuações de energia quando ocorre o disparo.
se-naquium-ore=Minério de náquio
se-rocket-launch-pad=Lance seu inventário para o espaço. Pode levar passageiros, embarque com __CONTROL__toggle-driving__ na frente da área do portão frontal. Veja Foguetes de Carga em [img=virtual-signal/informatron] Informatron para mais informações [__CONTROL__informatron__]
se-rocket-landing-pad=Um ponto de entrega de carga para mísseis de carga.
se-space-assembling-machine=Uma máquina de montagem modificada que pode funcionar no espaço.
se-space-astrometrics-laboratory=Conecta, compara e quantifica diferentes fontes de informações astronômicas.
se-space-biochemical-laboratory=Um laboratório químico avançado especializado em bioquímica. Também pode fazer processos químicos básicos e processamento de petróleo.
se-space-capsule-_-vehicle=Pode ser usado para levar passageiros ao planeta mais próximo. Entrando na cápsula com __CONTROL__toggle-driving__.
se-space-decontamination-facility=Limpa substâncias para uso em ambientes estéreis e prepara líquidos para uso em condições de baixa pressão.
se-space-electromagnetics-laboratory=Equipamentos para campos magnéticos intensos e aplicações de voltagem extremamente alta.
se-space-genetics-laboratory=Um laboratório dedicado ao sequenciamento genético, modificação genética e impressão genética de culturas.
se-space-gravimetrics-laboratory=Analisa e simula distúrbios na gravidade.
se-space-growth-facility=Cultiva espécimes biológicos sob uma variedade de condições controladas que são impossíveis em outro lugar. Além dos controles de clima padrão, tudo, desde tonéis de microgravidade a centrífugas de alto G, está disponível.
se-space-hypercooler=Executa uma troca de calor no termofluido, tornando um mais quente e o outro mais frio.
se-space-laser-laboratory=Experimentos com lasers. Deve ser usada proteção para os olhos.
se-lifesupport-facility=Sustenta a vida nos ambientes mais hostis.
se-space-manufactory=Uma gigantesca máquina de montagem que também pode produzir receitas muito complicadas. Só funciona no espaço (ou em espaçonaves).
se-space-material-fabricator=Sintetiza novos materiais. Uma junção entre um acelerador de partículas e uma impressora 3D.
se-space-mechanical-laboratory=Oferece uma gama de processos mecânicos: trituramento, fatiamento, cisalhamento, etc.
se-space-particle-accelerator=Acelera as partículas para perto da velocidade da luz.
se-space-particle-collider=Colide partículas de alta velocidade e analisa os resultados.
se-space-pipe=Você pode andar sobre ele.
se-space-pipe-long=Uma maneira boa e barata de transportar líquidos rapidamente por longas distâncias. Você pode andar sobre ele.
se-space-pipe-long-straight=Comprimento __1__. Não conecta nas laterais. Bom para tubos paralelos e movimentação rápida de líquidos em longas distâncias.
se-space-pipe-long-junction=Comprimento __1__. Possui uma junção central com ligações laterais. Bom para transportar líquidos rapidamente por meio de linhas de montadoras.
se-space-pipe-to-ground=Caro e de alcance limitado, para ser usado apenas quando necessário. Você pode andar sobre o cano espacial.
se-space-plasma-generator=Gera uma variedade de plasmas.
se-pulveriser=Pulveriza e tritura minerais mais duros e fragmentos do núcleo do planeta.
se-space-radiation-laboratory=Um local relativamente seguro para trabalhar com material radioativo. Pode ser usado para processamento de urânio.
se-space-radiator=Dissipa o excesso de calor do termofluido superaquecido.
se-space-radiator-2=Dissipa o excesso de calor do termofluido superaquecido.
se-recycling-facility=Recicla sucata e outros subprodutos em recursos.
se-space-solar-panel=Um painel solar altamente eficiente para o espaço.
se-space-solar-panel-2=Um painel solar avançado de alta eficiência para o espaço.
se-space-solar-panel-3=Um painel solar de eficiência extremamente alta no qual você pode caminhar.
se-space-spectrometry-facility=Espectrofotometria, cromatografia gasosa, espectrometria de massas e outra espectrometrias. Atire coisas contra a parede, dobre-as, quebre-as e veja onde elas atingem.
se-space-supercomputer-1=Manipulação, processamento e simulação de dados.
se-space-supercomputer-2=Computação quântica. Melhor manipulação, processamento e simulação de dados.
se-space-supercomputer-3=Redes neurais adaptativas em uma estrutura de computação quântica. Melhor manipulação, processamento e simulação de dados.
se-space-supercomputer-4=Um supercomputador semi-orgânico nano-projetado que aproveita a deformação espacial e dimensões mais altas para aumentar a densidade de processamento e transporte de energia.
se-space-straight-rail=Desenvolvido para o espaço, mas também pode ser usado em superfícies.
se-space-science-lab=Pode usar pacotes científicos avançados.
se-space-telescope=Um telescópio sofisticado, sensível a vários comprimentos de onda ao redor do espectro visível.
se-space-telescope-gammaray=Os raios gama não refratam, então você não pode focalizá-los com lentes. Este poderoso telescópio usa espelhos e detectores especiais.
se-space-telescope-xray=Os raios X são bloqueados pela maioria das atmosferas. Este poderoso telescópio foi desenvolvido para o espaço onde a atmosfera não é um problema.
se-space-telescope-microwave=Um enorme telescópio que detecta microondas e o fundo de microondas cósmico.
se-space-telescope-radio=Um enorme telescópio que detecta ondas de rádio muito fracas de fontes distantes.
se-space-thermodynamics-laboratory=Realiza processos que envolvem temperaturas extremas. Também pode realizar processos térmicos básicos, como fundição.
se-space-transport-belt=Impede que as coisas fiquem à deriva no espaço.
se-spaceship-antimatter-engine=[font=default-bold] [color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nAniquila um fluxo de antimatéria. Conta como anteparo para contenção de espaçonave.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nArmazena o antimatéria. Necessário para lançar a espaçonave.
se-spaceship-ion-engine=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nConsome uma pequena quantidade de fluxo de íons, mas muita energia para propulsão. É considerado um anteparo para contenção de espaçonave.
se-spaceship-ion-booster-tank=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nArmazena o fluxo de íons. Necessário para lançar a espaçonave, mas só pode ser lançada do espaço.
se-spaceship-console=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nUse para mover uma espaçonave entre planetas, luas, órbitas e campos de asteróides. Deve estar contido dentro das paredes/portas da espaçonave, sem lacunas ou buracos. A verificação de integridade destaca os problemas.
se-spaceship-console-output=Sinais de saída sobre o estado atual da espaçonave. Veja Espaçonaves em [img=virtual-signal/informatron] Informatron para maiores informações [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nEste console da espaçonave está danificado e não pode ser usado para pilotar uma espaçonave.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nUm campo de força para a descompressão quando a porta se abre. Conta como anteparo para contenção de espaçonaves.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nQueima combustível líquido de foguete. Conta como anteparo para contenção da espaçonave.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nArmazena combustível líquido de foguete. Necessário para o lançamento da espaçonave.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Restrição de posicionamento: Piso da Espaçonave[/color][/font]\nConta como anteparo para contenção de espaçonave, lacunas diagonais quebram a contenção.
beacon=8 espaços de módulo. Transfere os efeitos dos módulos para unidades amigas próximas dentro de 3 blocos. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-wide-beacon=15 espaços de módulo. Transfere os efeitos dos módulos para unidades amigas próximas dentro de 14 blocos. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-wide-beacon-2=20 espaços de módulo. Transfere os efeitos dos módulos para unidades amigas próximas dentro de 14 blocos. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
kr-singularity-beacon=Um transmissor compacto com 100% de eficiência e curto alcance. Transfere os efeitos dos módulos para unidades amigas próximas dentro de 2 blocos. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-supercharger=Pode carregar até 64 robôs ao mesmo tempo em alta velocidade. O consumo máximo de energia da estrutura é de 1 GW.
se-addon-power-pole=Um pequeno poste elétrico destinado a ser acoplado a edifícios ou para controle preciso da cobertura elétrica.
se-pylon=Distribui energia elétrica. Alcance de conexão de 64 blocos.
se-pylon-substation=Distribui energia elétrica. Alcance de conexão de 64 blocos, área de fornecimento de energia de 64x64.
se-pylon-construction=Distribui energia elétrica e amplia a área de construção. Alcance de conexão de 64 blocos, área de fornecimento de energia de 64x64.
se-pylon-construction-radar=Distribui energia elétrica, amplia a área de construção e proporciona visibilidade de radar. Alcance de conexão de 64 blocos, área de construção e visão de 256x256. Área de logística de 4x4.
se-shield-projector=Cria um campo de força protetor. Mais energia é necessária quando o projetor está carregando ou quando o escudo é danificado. Pode bloquear projéteis inimigos se o mod "Combat Mechanics Overhaul" estiver instalado.
se-big-turbine=Um grande gerador que puxa vapor de 5000°C, emite vapor de 500°C na outra extremidade e emite água nas laterais. 2% da energia fornecida não é utilizada e está contida no vapor de exaustão.
se-big-heat-exchanger=Um grande trocador de calor projetado para alta temperatura e alta capacidade.
se-delivery-cannon=Um canhão elétrico que pode disparar recursos para a órbita e além. Irá causar danos se não for segurado com segurança, use com cuidado. Capacidade de 1 GJ, 50 MW ao carregar.
se-delivery-cannon-chest=Um baú blindado projetado para conter recursos em queda em alta velocidade com segurança. Requer espaço de armazenamento para pegar as entregas com segurança.
se-delivery-cannon-weapon=Um canhão elétrico grande que pode disparar munição em órbita e além. Use com cuidado.
se-spaceship-clamp=Um engate em uma espaçonave pode ser ancorado em um engate voltado na direção oposta. É considerado um anteparo para contenção da espaçonave.
se-spaceship-clamp-place=Um engate em uma espaçonave pode ser ancorado em um engate voltado na direção oposta. É considerado um anteparo para contenção da espaçonave.
se-spaceship-clamp-power-pole-external-east=Um ponto de conexão de fio em um engate. Passa sinais de circuito e energia para o engate conectado enquanto está ancorado.
se-spaceship-clamp-power-pole-external-west=Um ponto de conexão de fio em um engate. Passa sinais de circuito e energia para o engate conectado enquanto está ancorado.
se-space-accumulator=Armazenamento de energia de alta densidade.
se-space-accumulator-2=Armazenamento de energia de alta densidade.
se-energy-transmitter-emitter=O edifício central que cria um raio de energia entre as superfícies. Pode ser usado como arma ou para transmitir energia a um receptor de raio de energia. Requer uma câmara de raio de energia acoplada e injetores de raio de energia acoplados. A intensidade do jato depende do número de injetores.
se-energy-transmitter-chamber=Deve ser conectado a um emissor de raio de energia. Outras câmaras podem ser conectadas no final ou no meio de cada lado. Os injetores a jato de energia só podem ser conectados lateralmente.
se-energy-transmitter-injector=Deve ser anexado a uma câmara de raio de energia e conectado a um emissor. Os injetores têm um consumo de energia fixo, cada um aumentando a energia enviada e dando mais calor a um receptor ou aumentando a velocidade e os danos da arma a jato.
se-energy-transmitter-injector-reactor=Deve ser anexado a uma câmara de raio de energia e conectado a um emissor. Os injetores têm um consumo de energia fixo, cada um aumentando a energia enviada e dando mais calor a um receptor ou aumentando a velocidade e os danos da arma a jato.
se-energy-receiver=Recebe um raio de energia na forma de calor. O emissor deve estar no modo Energize e o alvo deve estar no receptor.
se-energy-beam-defence=Instalação de defesa do raio de energia. Protege contra raios de energia transmitidos pelo espaço e ejeções de massa coronal. O único requisito para a função é energia, o consumo base é de 10 MW, mas aumenta dependendo da força dos raios de ataque. Contra ejeções de massa coronal, apenas 1 por superfície é necessária, contra raios de energia, 1 Guarda-chuva pode defender contra até 500 GW de força de ataque. Veja os Raios de Energia em [img=virtual-signal/informatron] Informatron para maiores informações [__CONTROL__informatron__]
spidertron=Pode ser posicionado a partir de um foguete de carga se o foguete não estiver configurado para uma pista de pouso.
se-nexus=Só funciona em uma espaçonave em movimento, o consumo de energia é proporcional à velocidade. Pode extrair dados de movimentos interestelares, a geração de dados é baseada na energia cinética da nave. O Nexus foi projetado como uma unidade de distorção e com a tecnologia certa pode permitir a fuga do aglomerado de estrelas local.\nAplica tensão de integridade do recipiente em 2000.
se-nexus-charger=Só funciona em uma espaçonave em movimento, o consumo de energia é proporcional à velocidade. Pode extrair dados de movimentos interestelares, a geração de dados é baseada na energia cinética da nave. O Nexus foi projetado como uma unidade de distorção e com a tecnologia certa pode permitir a fuga do aglomerado de estrelas local.
se-space-probe-rocket-silo=Um silo de foguetes para o lançamento de sondas espaciais.
se-linked-container=Um contêiner que está conectado a outros contêineres por um espaço extra-dimensional. Os links do contêiner depende da superfície em que ele foi colocado pela primeira vez.

