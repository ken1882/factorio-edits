se-space-radiator-2=Dissipa o excesso de calor do termofluido superaquecido.
se-space-radiating-efficiency=Resfriamento lento, mas com economia de recursos de termofluido superaquecido.
se-space-radiating-speed=Resfriamento mais rápido, porém menos econômico de termofluido superaquecido.
se-space-rail=Trilhos que são seguros para uso no espaço porque evitam que o trem saia dos trilhos e destrua tudo. Também pode ser usado em terra por razões estéticas.
se-recycling-facility=Demolição de itens e reprocessamento de sucata em matéria-prima.
se-space-science-lab=Permite o processamento de pacotes de ciência de foguetes e ciência espacial mais avançada.
se-space-solar-panel=Um painel solar de alta eficiência no qual você pode caminhar.
se-space-spectrometry-facility=Espectrofotometria, cromatografia gasosa, espectrometria de massas e outra espectrometrias. Atire coisas contra a parede, dobre-as, quebre-as e veja onde elas atingem.
se-space-supercomputer=Permite manipulação, processamento e simulação de dados avançados.
se-space-telescope=Um telescópio sofisticado, sensível a vários comprimentos de onda ao redor do espectro visível.
se-space-telescope-gammaray=Os raios gama não refratam. Em vez disso, este poderoso telescópio usa espelhos e detectores especiais.
se-space-telescope-xray=Os raios X são bloqueados pela maioria das atmosferas. Este poderoso telescópio foi desenvolvido para o espaço onde a atmosfera não é um problema.
se-space-telescope-microwave=Um enorme telescópio que detecta microondas e o fundo de microondas cósmico.
se-space-telescope-radio=Um enorme telescópio que detecta ondas de rádio muito fracas de fontes distantes.
se-space-thermodynamics-laboratory=Realiza processos que envolvem temperaturas extremas. Também pode realizar processos térmicos básicos, como fundição.
se-spaceship=Uma nave que você constrói peça por peça com piso e paredes, então usa o console para voar para um planeta diferente ou além.
se-spaceship-integrity=Cada nível aumenta o limite máximo de estresse de integridade estrutural da espaçonave em 100.
se-factory-spaceship=Cada nível aumenta o limite máximo de estresse de integridade estrutural da espaçonave em 500.
se-superconductive-cable=Um cabo composto supercondutor que não requer resfriamento ativo.
se-teleportation=Desbloqueia outra tecnologia de teletransporte. Esta tecnologia não faz nada por si mesma, mas é uma porta de entrada para outras tecnologias.
se-tesla-gun=Corrente de raios com um disparo rápido. Pode atingir até 30 inimigos por raio. Pode dar saltos longos entre oponentes ou curtos no solo quando não há oponentes.
se-thruster-suit=Um traje espacial com propulsores e botas magnéticos. Não vá para o espaço sem ele.
