[mod-description]
space-exploration=Construa foguetes de carga para lançar coisas ao espaço. Dirija você mesmo um foguete para o espaço e comece a caminhar no espaço. Construa uma plataforma de espaço orbital para desenvolver a difícil ciência espacial baseada em dados. Construa uma espaçonave, bloco a bloco, voe da superfície de um planeta para outros planetas, luas, campos de asteróides. Construa raios mortais interestelares e colônias de mineração no espaço sideral. Explore ruínas antigas em planetas alienígenas e relíquias perdidas no espaço sideral. Não recomendado para jogar com mods independentes durante a fase experimental.

