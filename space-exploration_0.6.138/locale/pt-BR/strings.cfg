se-thruster-suit-3=Um traje espacial aprimorado com propulsores mais fortes, inventário maior e uma grade de equipamentos maior.
se-thruster-suit-4=Um traje espacial aprimorado com propulsores mais fortes, inventário maior e uma grade de equipamentos maior.
space-science-pack=Permite o desenvolvimento mais direto de tecnologias e pacotes de ciência de foguetes que se beneficiam desses avanços.
se-aeroframe-pole=Uma barra de berílio forte e leve, comumente usada como uma viga de suporte para a exploração aérea e espacial.
se-aeroframe-scaffold=Um quadro estrutural de berílio leve e forte, comumente usada como o esqueleto interno principal naves de exploração aérea e espacial.
se-aeroframe-bulkhead=Uma parede de berílio forte, leve e hermética usada como revestimento externo ou paredes da câmara secundária de naves de exploração aérea e espacial.
se-lattice-pressure-vessel=Um vaso de pressão de berílio forte e leve com uma malha interna que permite que certos fluidos sejam comprimidos além de seus limites normais. Em caso de interrupção, o líquido pressurizado é ventilado com segurança.
se-heavy-girder=Uma viga estrutural pesada de irídio usada principalmente para a indústria pesada e naves militares pesadas.
se-heavy-bearing=Uma grande e pesada ranhura de irídio que pode funcionar indefinidamente com forças que esmagariam materiais mais fracos.
se-heavy-composite=Um anteparo espessa quase impenetrável, praticamente imune ao calor, corrosão, radiação e força mecânica, mas é incrivelmente pesada.
se-heavy-assembly=Um conjunto mecânico pesado de engrenagens e componentes configuráveis ​​usados ​​na indústria pesada.
se-bioscrubber=Uma câmara de processamento material que utiliza processos biológicos para decompor materiais indesejados.
se-vitalic-epoxy=Um epóxi de origem biológica incrivelmente forte com propriedades regenerativas.
se-vitalic-reagent=Um reagente multifuncional eficiente para uma ampla gama de reações químicas.
se-vitalic-acid=Um forte coquetel de vários ácidos.
se-self-sealing-gel=Um gel viscoso sob pressão, mas sólido como aço quando exposto ao vácuo. Frequentemente usado como um filme interno em anteparos para selar passivamente perfurações.
se-holmium-cable=Um cabo revestido especificamente projetado para eliminar ruídos indesejados na linha que podem interferir em componentes eletrônicos sensíveis.
se-holmium-solenoid=Um eletroímã extremamente poderoso.
se-quantum-processor=Explora a sobreposição e o emaranhamento para trabalhar com mais eficiência em problemas altamente complexos.
se-dynamic-emitter=Um sistema emissor de luz ou partículas rapidamente ajustável que pode alterar uma série de propriedades para maior alcance, modos de varredura ou propriedades de penetração do material.
se-naquium-cube=Aproveitando a interação incomum de náquio com o espaço-tempo para dobrar um grande volume em um pequeno cubo.
se-naquium-tessaract=Um objeto peculiar que se acomoda em uma forma semelhante a um cubo, mas muda para uma variedade de outras formas geométricas se girado ou acelerado.
se-naquium-processor=A computação dentro de um tesserato de náquio contorna algumas das limitações de densidade computacional usuais.
effect-transmission=O transmissor transfere os efeitos dos módulos para unidades amigas próximas dentro de 3 blocos. Possui 8 espaços de módulo. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-wide-beacon=O transmissor de grande área transfere os efeitos dos módulos para unidades amigas próximas dentro de 14 blocos. Possui 15 espaços de módulo ou 20 se for melhorado. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-wide-beacon-2=O transmissor de grande área 2 transmite os efeitos dos módulos para unidades amigas próximas dentro de 14 blocos. Possui 20 espaços de módulo. Se vários transmissores afetam o mesmo objeto, eles o sobrecarregam e o impedem de funcionar.
se-lifesupport-equipment-1=Aumenta a eficiência de sustentação da vida em +100% (aditivo). Se instalado em um traje não espacial, o bônus de eficiência é reduzido pela metade e também não funciona no espaço.
se-lifesupport-equipment-2=Aumenta a eficiência de sustentação da vida em +200% (aditivo). Se instalado em um traje não espacial, o bônus de eficiência é reduzido pela metade e também não funciona no espaço.
se-lifesupport-equipment-3=Aumenta a eficiência de sustentação da vida em +400% (aditivo). Se instalado em um traje não espacial, o bônus de eficiência é reduzido pela metade e também não funciona no espaço.
se-lifesupport-equipment-4=Aumenta a eficiência de sustentação da vida em +800% (aditivo). Se instalado em um traje não espacial, o bônus de eficiência é reduzido pela metade e também não funciona no espaço.
se-supercharger=Pode carregar até 64 robôs ao mesmo tempo em alta velocidade. O consumo máximo de energia da estrutura é de 1 GW.
se-pylon=Distribui energia elétrica. Alcance de conexão de 64 blocos.
se-pylon-substation=Distribui energia elétrica. Alcance de conexão de 64 blocos, área de fornecimento de energia de 64x64.
se-pylon-construction=Distribui energia elétrica e amplia a área de construção. Alcance de conexão de 64 blocos, área de fornecimento de energia de 64x64.
se-pylon-construction-radar=Distribui energia elétrica, amplia a área de construção e proporciona visibilidade de radar. Alcance de conexão de 64 blocos, área de construção e visão de 256x256. Área de logística de 4x4.
se-shield-projector=Cria um campo de força protetor. Mais energia é necessária quando o projetor está carregando ou quando o escudo é danificado. Pode bloquear projéteis inimigos se o mod "Combat Mechanics Overhaul" estiver instalado.
se-deep-space-transport-belt=Esteiras transportadoras rápidas de longa distância que podem ser colocadas no espaço. Podem ser usadas cores diferentes para identificar facilmente linhas à distância.
se-big-turbine=Um grande gerador de 1 GW que extrai vapor de 5000°C, emite vapor de 500°C na outra extremidade e emite água nas laterais. 99% de eficiência energética, 99% de economia de água.
se-big-heat-exchanger=Um grande trocador de calor projetado para alta temperatura e alta capacidade.
se-addon-power-pole=Um pequeno poste elétrico destinado a ser acoplado a edifícios ou para controle preciso da cobertura elétrica.
se-zone-discovery-random=Procure por planetas, luas e cinturões de asteróides usando telescópios.
se-zone-discovery-targeted=Procurar por planetas, luas e cinturões de asteroides que têm recursos específicos. Selecione a preferência de recursos em [img=virtual-signal/informatron] Informatron > Descoberta de zona.
se-zone-discovery-deep=Procure áreas de interesse no espaço interestelar. Os campos de asteróides podem conter muitos recursos exclusivos e valiosos.
se-delivery-cannon=Um canhão elétrico que pode disparar recursos para a órbita e além, e um baú blindado para interceptá-los.
se-delivery-cannon-capsule-iridium=Embora o irídio seja um metal pesado, a maior durabilidade significa que menos material pode ser usado em comparação com uma cápsula padrão. O peso total é o mesmo, mas é mais fácil de fabricar.
se-delivery-cannon-weapon=Um grande canhão elétrico capaz de disparar munições especiais, como uma bomba atômica, em outras superfícies.
se-spaceship-clamps=Permite que os engates de acoplamento sejam colocados para permitir que as espaçonaves ancorem em um local específico, coordenando as posições dos engates. A automação requer os sinais "Ancorar usando" e "Ancorar para" alimentados no console.
se-bio-upgrade-constitution=Aumenta a vida máxima.
se-bio-upgrade-strength=Aumenta a capacidade de carga.
se-bio-upgrade-agility=Aumenta a velocidade do movimento.
se-bio-upgrade-dexterity=Aumenta a velocidade de fabricação.
se-bio-upgrade-intelligence=Aumenta o sucesso de aprendizagem de qualquer pacote de ciências.
se-energy-beaming=Um raio de energia intenso que pode ser usado como uma arma do céu ou para transferir energia onde for necessário.
se-energy-beam-defence=Protege contra raios de energia transmitidos pelo espaço e ejeções de massa coronal. Funciona flutuando partículas magnéticas em uma bolha protetora e, em seguida, realinhando e aglutinando as partículas conforme necessário para dispersar os raios de energia do hostis.
se-nexus=Um dispositivo que pode ser ativado em uma espaçonave que se move no espaço interestelar para gerar dados e, com tecnologia adicional, pode ativar um campo de distorção do espaço (Vitória de Espaçonave).
se-spaceship-victory=Permite que o Nexus ative uma unidade de distorção para escapar do aglomerado estelar local. Tenha um Nexus funcionando na espaçonave do modo de Distorção movendo-se na velocidades de __1__ no espaço interestelar por __2__ segundos para ganhar o jogo.
se-arcosphere=Permite a coleta de arcosferas perdidas no vazio interestelar.
se-arcosphere-folding=Permite o uso de arcosferas como pinças extra-dimensionais.
se-space-probe=Um silo de foguetes baseado no espaço para o lançamento de sondas espaciais. Também pode ser usado para lançar satélites a baixo custo.
se-linked-container=Um contêiner que está conectado a outros contêineres por um espaço extra-dimensional. Os links do contêiner depende da superfície em que ele foi colocado pela primeira vez.
se-unit-capsule=Cápsulas que liberam __1__ unidades amigáveis.

