[mod-setting-description]
se-meteor-interval=O intervalo base em minutos entre os ataques de meteoros. Após cada ataque, o próximo ataque é definido para ocorrer em um número aleatório de minutos entre 1 e este valor.
se-plague-max-runtime-2=O tempo de execução máximo para a arma biológica, em minutos. Depois que uma praga durar por todo esse tempo, todas as entidades biológicas são destruídas. Isso pode acabar removendo os ataques de revanche do inimigo antes que eles terminem. A configuração tem como objetivo economizar UPS, não para tornar o jogo mais fácil.
se-planets=Não mude no meio de uma campanha.
se-planet-size=Não mude no meio de uma campanha.
se-seed=Não mude no meio de uma campanha.
se-skip-experimental-warning=O aviso ao iniciar um novo jogo não aparecerá e você não obterá avisos atualizados se a mensagem mudar.
;se-print-meteor-info=Permite que você veja alertas de meteoros no console após o alerta principal ter desaparecido pressionando a tecla __CONTROL__toggle-console__.
se-print-satellite-discovered-nothing=Quando um satélite é lançado, você receberá um aviso informando o que foi detectado. Esta configuração pode desativar o aviso se nada for encontrado.
se-space-pipe-capacity=A capacidade de líquido em canos espaciais.
se-electric-boiler=Adicione uma caldeira elétrica ao jogo.
se-deep-space-belt-speed=As esteiras do espaciais são consideradas as esteiras mais rápidas. Se você tiver outros mods que adicionam esteiras mais rápidas, você pode aumentar a velocidade das esteiras espaciais para igualá-las ou excedê-las.
se-deep-space-belt-black=As receitas de esteiras transportadoras e subterrâneas pretas, e separador preto podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-white=As receitas de esteiras transportadoras e subterrâneas brancas, e separador branco podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-red=As receitas de esteiras transportadoras e subterrâneas vermelhas, e separador vermelho podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-yellow=As receitas de esteiras transportadoras e subterrâneas amarelas, e separador amarelo podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-green=As receitas de esteiras transportadoras e subterrâneas verdes, e separador verde podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-cyan=As receitas de esteiras transportadoras e subterrâneas cianos, e separador ciano podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-blue=As receitas de esteiras transportadoras e subterrâneas azuis, e separador azul podem ser desativadas para reduzir a desordem da interface.
se-deep-space-belt-magenta=As receitas de esteiras transportadoras e subterrâneas magentas, e separador magenta podem ser desativadas para reduzir a desordem da interface.
se-space-science-pack=Se outro mod adicionar uma maneira de obter ciência espacial, esse método será usado. Se não houver maneira de fazê-lo, o Space Exploration pode removê-lo ou usá-lo como um pacote de ciência de otimização.
se-never-show-lifesupport=Se marcada, a interface do suporte de vida nunca será exibida, mesmo se você estiver sufocando.
se-show-zone-preview=Desmarque para desativar a janela de visualização da zona no Explorador do Universo. Se você tiver algumas sobreposições de depuração do Factorio ativas, a janela de visualização pode reduzir o FPS.
se-pylon-charge-points=Desmarque para remover os pontos de carga do pilar de construção. Isso ajuda a controlar o comportamento de carregamento do robô, mas pode ser necessário adicionar outras opções de carregamento ao longo de rotas de longa distância.
se-cmes-max-frequency=O intervalo máximo para que as ejeções de massa coronal (EMCs) se repitam. O valor está em horas, 0 = desativado. O primeiro EMC é programado para o primeiro minuto do jogo e é praticamente inofensivo. A segunda está atrasada cerca de 48 horas. O atraso entre as repetições está entre 50% e 100% da configuração do intervalo máximo. Uma configuração diferente de zero só se aplica a novos eventos; depois que um ETA for definido, ele não será afetado. Zerar a configuração limpará todos os EMCs programados, embora possa levar até um minuto para que a alteração entre em vigor.
se-spawn-small-resources=Adiciona alguns pequenos campos de recursos adicionais à área inicial. Os campos de recursos estão localizados próximos para reduzir o tempo de execução entre os recursos.
se-show-overhead-button-satellite-mode=Exibe um pequeno botão no canto superior esquerdo da tela para alternar a Navegação via Satélite.
se-show-overhead-button-interstellar-map=Exibe um pequeno botão no canto superior esquerdo da tela para alternar o Mapa Interestelar.
se-show-overhead-button-universe-explorer=Exibe um pequeno botão no canto superior esquerdo da tela para alternar o Explorador do Universo.
se-show-pin-help-tooltip=Exibe uma dica de ferramenta expandida nos botões de pinos com instruções sobre como usá-los.
se-scan-search-budget=Varredura de satélite: o número de blocos que podem ser verificados quanto ao status do gráfico. Valores altos permitem que ele acelere embora pedaços já escaneados para chegar à borda não mapeada.
se-scan-chart-budget=Varredura de satélite: O número de solicitações de bloco que podem ser adicionadas em paralelo ao buffer do gráfico. Nenhuma nova solicitação de gráfico é feita se os blocos anteriores ainda não estiverem prontos.
se-scan-alert-interval=O intervalo, em segundos, entre os avisos de atualização para varreduras de superfície. As superfícies reveladas aumentam o tamanho do arquivo salvo, portanto, é melhor não ativá-las e esquecê-las.
se-supercharger-individual-charge-rate=Define a taxa de carregamento de cada porta de carregamento individual no supercarregador, em MW (não afeta a taxa de carregamento máxima). O valor mínimo (padrão) é 90 MW, o suficiente para carregar um robô do jogo base em um tique, que vai até 1000 MW, ou 1 GW, a taxa de carga máxima do supercarregador.
se-dropdowns-hide-low-priority-zones=Oculte zonas de baixa prioridade em menus suspensos para seleção de destino. Quando ativado, apenas as zonas com prioridade maior ou igual ao valor definido na configuração "Limite de prioridade" serão mostradas. A prioridade da zona pode ser modificada no Explorador do Universo.
se-dropdowns-priority-threshold=Valor limite, abaixo do qual uma zona não será exibida nos menus suspensos para seleção de destino. Não faz nada se "Ocultar zonas de baixa prioridade em menus suspensos" estiver desativado.

