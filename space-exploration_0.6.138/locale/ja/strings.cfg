page_journal_title_distress_message=遭難メッセージの送信
page_journal_text_distress_message=私はついに故郷に遭難メッセージを送ることができた。この銀河系で私は孤独であり、家に帰るための宇宙船を設計して建造する必要がある。
page_journal_title_spaceship_victory=銀河系脱出
page_journal_spaceship_victory=私は極めて高速で強力な宇宙船を建造し、空間歪曲モードを起動させた。空間歪曲航法が実用的な超光速状態に安定するまでには時間がかかったが、いったん安定すると、私は冷凍睡眠に入ることができ、その後、遥か彼方の銀河系に帰郷することができるようになった。私は、私自身の手で築き上げた自律的な星間帝国を後に残す。この宇宙での私の遺産は生き続けるだろう。
page_journal_title_gate_victory=古代ゲート勝利
page_journal_gate_victory=古代の銀河系ゲートである巨大なリングアーティファクトは、最終的に、私のできる範囲で修理された。重厚な冶具と知略によって、私はついにそれを作動させることに成功した。歪曲フィールドを地元の星に固定し、非数字のグリフ座標系を解読し、ダイヤル装置をリバース・エンジニアリングした。このような異質な概念によって、私の心はゆがんだように感じられたが、それはうまくいき、私はついに故郷への扉を作ったのである。遥か彼方の銀河系への旅は、あっという間だった。私は、私自身の手で築き上げた自律的な星間帝国を後に残す。この宇宙での私の遺産は生き続けるだろう。
