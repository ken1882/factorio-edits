page_space_exploration_text_1=Space Explorationへようこそ。このMODには既に多くの機能が含まれていますが、まだ[font=default-bold]実験的[/font] 段階であり、開発が盛んに行われております。よって、バグがあるかもしれません。\n\n[font=heading-2]実験的状態[/font]\n\nSpace Explorationは現在も急速に変化しており、重要な機能の開発に重点をおいているので、他のMODとの互換性が犠牲になる可能性があります。 [color=red]推奨MODや必要MOD以外のMODを入れてプレイする事はお勧めしません。[/color]\n\n実験的状態である間は、ゲームやセーブに問題を引き起こしたり、クラッシュしたり、技術ツリーが書き変わったり、ゲームの中核部分に問題のあるMODは、新しいプレイヤーを保護する為にすぐに非互換とマークされます。つまり、多くのMODを使用している場合、後に問題が発見された時非互換であるとマークされる可能性が高くなります。info.jsonファイルを編集して互換性のないMODを試す事も可能ですが、必ず自己責任で行ってください。その結果ゲームが進行不能に陥っても、私はあなたを助けることができません。\n\n実験的状態である間は、他の大型MODの多くは、研究ツリーに問題がある場合、互換性がないとマークされますが、長期的には、双方の開発者が満足できるようにそれぞれのMODを動作させる事を考えています。その実践的な例として、Krastorio2が挙げられます。\n\nMODの互換性については、Space Exploration wiki(英語)に追加の情報があります。\n\n[font=heading-2]推奨MOD[/font] \n\n・Module Inserter: 惑星探査画面からモジュール構成を操作することができます。\n\n・Grappling Gun:ビルを飛び越えたり、湖を渡ったり、戦闘中にスピードが落ちても大丈夫。宇宙では、落ちても宇宙プラットフォームに戻ることができます。また、宇宙船に乗り込むこともできます（移動中の場合は特に便利です）。\n\n・Burner Leech: AAIにおける燃料式フェーズで有用です。\n\n・Text Plates: 惑星名、駅名、宇宙船のドッキングゾーンなどを示すのに便利です。\n\n・Combat Mechanics Overhaul: 惑星外での防衛に役立ちます。タレットよりも壁を修理する方が安く済みます。スピッターからの攻撃を壁が防ぐことを可能にします。\n\n・Bullet Trails: 弾がどこに向かっているのか、タレットがどこを撃っているのかがわかるようになっています。(見た目も良くなります）。\n\n・Milestones: マイルストーンとその達成の早さを記録します。\n\n • FNEI もしくは Recipe Book: レシピブラウザーです。\n\n\n[font=heading-2]推奨される設定[/font]\n\nすべてのalien biomesの地形タイルを有効にしておかないと、ゲーム後半でクラッシュしてしまいます。\n\nゲームの進行が通常より遅くなるため、敵の進化ファクターを小さめの数値にして開始することをお勧めします。\n\n高難易度レシピやマラソンモードなど、資源を大量に消費するレシピで遊んでいる場合を除き、スタート地点の惑星に高い資源設定をするべきではありません。資源量が高く設定されていると、他の惑星に遠征する必要性が低くなります。\n\n\n[font=heading-2]ヘルプURL[/font]\n\nSpace Exploration wiki(英語): https://spaceexploration.miraheze.org\n\nDiscordで助けを求めたり、開発をフォローする: https://discord.gg/ymjUVMv\n\n　 このMODには4000時間以上が費やされました。もし楽しんでいただけたら、Patreonでの支援をお願いします。: https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] 隕石防衛
title_meteor_defence=隕石防衛
page_meteor_defence_text_1=隕石は空から落下し、降り注ぐものにダメージを与えます。ほとんどの隕石は鉱物でできていますが、惑星によっては特殊な隕石が存在する場合があります。流星群はほとんどのゾーンでランダムな間隔で降り注ぎます。隕石落下の最大間隔はMODの設定で変更することができます。\n\n各流星群に含まれる隕石の数はランダムで、50%で1個、25%で2個、12.5%で3個、6.25%で4個、という具合です。\n\n隕石防衛施設は、隕石を撃ち落とす事ができます。それらは順番に発射されるため、すべての隕石が破壊された場合、それ以降は発射されません。防衛施設は弾薬、充電時間、充電中の追加電力を必要とします。電力消費は無視できないため、リスクとコストのバランスを取りましょう。\n\n[font=heading-2][img=item/se-meteor-defence]防衛施設[/font]\n\n[img=item/se-meteor-defence] 隕石防衛施設は、1つのゾーンの限られた範囲しか隕石から守ることができない[img=item/se-meteor-point-defence]隕石タレットとは異なり、同時に2つのゾーンを守ることができます。特に、あるゾーンに設置された隕石防衛施設は、そのゾーンの軌道も保護することができ、その逆もまた可能です。\n\n[font=heading-2][img=item/se-delivery-cannon-weapon-capsule]敵対的な配達物[/font]\n\n隕石防衛は、敵対勢力から送られてくるデリバリーキャノンも撃ち落とすことができます。（マルチプレイのPvPでのみ有効）
menu_coremining=[img=item/se-core-miner] コアマイニング
title_coremining=コアマイニング
page_coremining_text_1=コアマイニングは無限に資源を得られますが、多くの電力を必要とし、作れば作るほど効率が悪くなります。\n\nコアマイニングは、惑星と衛星に存在するコアシームでのみ行うことができます。すべての惑星と衛星には特定のタイプのコアがあり、それによってコアシームのタイプが決まり、コアシームによって得られるコアフラグメントのタイプが決まります。たとえば、銅のコアを持つ惑星には銅のコアシームがあり、銅のコアフラグメントが得られます。スタート地点の惑星では一般的な資源がバランスよく得られますが、それ以外の場所では主に1種類の資源を得られる傾向があります。\n\nある惑星に最初に置かれたコアマイニングドリルは100%の効率で稼働しますが、追加で置かれるコアマイニングドリルは同じ惑星にある他のすべてのコアマイニングドリルの効率を低下させます。追加のコアマイニングドリルを配置すると、常に全体としてコアフラグメントの総生産量が増加します。2倍の出力を得るには2x2=4基、3倍の出力には3x3=9基、10倍の出力には10x10=100基のコアマイニングドリルが必要です。1つの惑星に存在するコアシームの数は限られており、小さな惑星では採掘に適したスポットが少なくなります。小さな惑星でのコアマイニングは全体的に遅くなりますが、重力が弱いため地表から資源を採取するのは簡単です。\n\nゲーム序盤では、電力が余っているときにコアマイニングドリルを1基稼働させるのが有効です。小さな惑星や島からスタートする場合、ソーラー発電とコアマイニングが惑星から脱出するのに十分な資源を得る唯一の方法かもしれません。\n\nゲーム後半のコアマイニングドリルは、掘削効率のボーナスの恩恵を大きく受けます。少数の惑星に多くのコアマイニングドリルを配置するよりも、多くの惑星に少数のコアマイニングドリルを配置することを目指すべきです。
menu_beacons=[img=item/se-wide-beacon-2] ビーコン
title_beacons=ビーコン
page_beacons_text_1=[color=#ffe6c0][font=heading-2]ビーコン過負荷[/font][/color] [img=virtual-signal/se-beacon-overload]\nビーコンの過負荷は、Factorioのビーコンの仕組みをオーバーホールしたものの1つです。組立機らは1つのビーコンの影響を受けるだけとなり、多くのビーコンの影響を受けると、過負荷となり生産が停止します。\n\nこのオーバーホールにより、ビーコンに搭載できるモジュールが増え、ビーコンと組立機らの両方でより強力なモジュールを使用することで最大のボーナスが得られるようになりました。この変更により、より幅広い工場設計が可能になります。\n\n初期のビーコンはバニラのよりも強力ですが、1台の組立機に複数のビーコンの効果を重ねられないため、提供できる最大ブーストはバニラに比べて減少します。\n\n 広域ビーコンが解禁されると、モジュールを大幅に節約でき、より大きな建物を中心とした複雑な設計や、複数の流体や材料の投入を自由に行うことができます\n\n複数のビーコンの影響を受けた組立機らにはビーコン過負荷アイコンが付いて、すべての生産が停止します。が、それらは少量の電力消費を継続したままになります。\n\n異なるビーコンの種類は、それぞれ異なる理由で役に立ちます。初期のビーコンは消費電力が非常に低いので、電力効率の高い建設に便利です。広域ビーコンは、巨大な範囲をカバーするので、多くの組立機らに影響を与えることができる場合、最もモジュール効率の高い選択肢となります。局所ビーコンは、範囲は小さいですが伝送効率が高いので、広い面積が役に立たない場合、よりモジュール効率が高くなります。
menu_launching_satellites=[img=item/satellite] 観測衛星の打ち上げ
title_launching_satellites=観測衛星の打ち上げ
page_launching_satellites_text_1=あなたは [color=cyan]__1__[/color] 基の観測衛星を打ち上げました。\n\n[font=heading-2][img=virtual-signal/se-remote-view] リモートビュー [__CONTROL__se-remote-view__][/font]\n\n観測衛星ロケットサイロから最初の観測衛星を宇宙に打ち上げると、 [img=virtual-signal/se-remote-view] リモートビューにアクセスできるようになります。\nこのモードは [__CONTROL__se-remote-view__] キーで呼び出すことができます。\nリモートビューでは、カメラがキャラクターから切り離されるので、素早くマップを見渡すことができ、新しいエリアを発見することもできます。リモートビューでは、直接アイテムの設置や採掘などはできません。ただし、建設計画、解体プランナー、ゴーストからの設置、ケーブルの接続、組立機のレシピ変更、回路の設定など、できることはたくさんあります。\n\n[font=heading-2][img=virtual-signal/se-planet-orbit] ユニバース・エクスプローラー [__CONTROL__se-universe-explorer__][/font]\n\n観測衛星ネットワークでは、他の惑星、衛星、小惑星帯、深宇宙、軌道など、他のサーフェスを表示することもできます。 [__CONTROL__se-universe-explorer__] を押して、既知のゾーンのリストを表示させます。そして、「サーフェスを見る」をクリックするとそこに何があるのかがわかります。惑星に飛び立つ前に少し偵察してみるのもよいかもしれません。\n\n観測衛星は、打ち上げ元の恒星系内のゾーン発見にも役立ちます。（詳しくは ゾーン・ディスカバリー をご覧ください）\n\n[font=heading-2][img=item/se-satellite-telemetry] 衛星テレメトリ[/font]\n\n観測衛星の打ち上げは、 [img=item/se-rocket-science-pack] ロケットサイエンスに欠かせない衛星テレメトリを返します。\n\n[font=heading-2][img=item/se-space-probe-rocket] 宇宙探査[/font]\n\n [img=item/se-space-probe-rocket-silo] 宇宙探査ロケットサイロは宇宙で使用するために設計されたサイロです。\nロケットの代わりに、あらかじめ作成した [img=item/se-space-probe-rocket] 宇宙探査ロケットを打ち上げます。\n宇宙探査ロケットは通常の観測衛星ロケットよりもはるかに安価で、ロケットサイロに資源を持ち込む代わりに、製造拠点であらかじめ組み立てておくことができます。宇宙探査ロケットサイロは、観測衛星を安価に打ち上げることができますが、より特殊な探査機や収集機を宇宙の特定のロケーションから打ち上げることもできます。
menu_pinned_locations=[img=se-pin-list] ピン留めロケーション
title_pinned_locations=ピン留めロケーション
page_pinned_locations_text_1=[img=virtual-signal/se-remote-view]リモートビューをアンロックすると、探索したすべてのサーフェスの各工場に素早く移動できるツール「ピン留めロケーション」が利用できるようになります。\n\nリモートビューウィンドウの+ボタンで、ロケーションをピン留めできます。ピン留めしたロケーションは、追加や編集の際にホットキーを設定することができます。これにより、ユニバース・エクスプローラーを経由することなく、キーボードのボタンを押すだけで重要な場所に素早くジャンプできます。\n\n[font=heading-2]一時的なピン[/font]\nピン留めロケーションは、ピン作成ポップアップメニューから設定する必要はありません。「ピンにセット」のホットキーで設定することもできます。これにより、名前やアイコンのないピン留めロケーションが作成されますが、関連する「ピンに移動」ホットキーですぐに移動することができます。\n\n[font=heading-2]全てのピン [__CONTROL__se-remote-view-pins__][/font]\nピンは、現在表示しているサーフェスのホットバーのみに表示されます。ただし、ホットキーを使用すると、ホットバーに表示されているかどうかに関係なく、他のサーフェスのピンにジャンプすることができます。すべてのピン留めロケーションの概要が必要な場合は、[__CONTROL__se-remote-view-pins__] を押して、すべてのピンのリストを表示させることができます。このビューのピンは、ピンがあるサーフェスに基づいた行に整理されます。サーフェスにピンが1つしかない場合、そのピンの行は親の星に折りたたまれます。\n\n[font=heading-2]AAI Programmable Vehicles[/font]\nピン留めロケーションに設定および移動するためのデフォルトのホットキーは、AAI Programmable Vehicleのコントロールグループを作成および選択するためのデフォルトのホットキーと競合しています。両方のMODを使用している場合は、期待される動作を得るためにホットキーを調整する必要があります。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] ゾーン・ディスカバリー
title_zone_discovery=ゾーン・ディスカバリー
page_zone_discovery_text_1=この宇宙では、たくさんの星、惑星、衛星、小惑星帯、深宇宙が発見できます。\n\n[font=heading-2]観測衛星[/font]\n観測衛星を打ち上げる事で、その観測衛星が打ち上げられたのと同じ星系にある惑星、衛星、小惑星帯をランダムに発見することができます。もしその星系に発見すべきものがなければ、代わりに新しい恒星を発見することができますが、他の恒星の軌道上のものや深宇宙の何かを発見することはできません。\n\n[font=heading-2]ゾーン・ディスカバリー研究[/font]\n宇宙望遠鏡で新しいゾーンを発見できます。これは「ゾーン・ディスカバリー」研究を通して行います。基本的なゾーン・ディスカバリー研究では、恒星、惑星、衛星、小惑星帯をランダムに見つけることができます。\n\n[font=heading-2]標的型ゾーン・ディスカバリー研究[/font]\n標的型ゾーン・ディスカバリー研究は、基本の研究と同じですが、あなたが資源を選択している場合、その資源が入手しやすいゾーンを発見する可能性が高くなります。しかし、恒星を発見する前に惑星を発見することはできず、惑星を発見する前に衛星を発見することはできないことを覚えておきましょう。常に探しているものが見つかるとは限りません。\n\n[font=heading-2]深宇宙ゾーン・ディスカバリー研究[/font]\n深宇宙ゾーン・ディスカバリー研究は、深宇宙の任意のエリアを発見するもので、深宇宙を発見できる唯一の方法です。ナクイウムは深宇宙にしか存在しません。深宇宙の研究では資源を指定する事はできません。\n\n[font=heading-2]標的型ゾーン・ディスカバリーの資源の設定:[/font]
menu_space_capsule=[img=item/se-space-capsule] 宇宙カプセル
title_space_capsule=宇宙カプセル
page_space_capsule_text_1=宇宙カプセルは、小型の個人用ロケットとロケットナビゲーションシステムです。地上に設置して小型個人輸送ロケットとして使用したり、貨物ロケットの組み立てに使用し、ロケットの誘導システムや脱出ポッドとして機能させることができます。\n\n宇宙カプセルは独自のライフサポートシステムを持ちます。宇宙で窒息しそうになったら、宇宙カプセルに避難しましょう。\n\n貨物ロケットに搭載された宇宙カプセルは無くなりません。地上に着陸するか、ロケットのランディングパッドに着陸することで、旅が終わっても常に残ります。\n\n[font=heading-2]個人輸送[/font]\n\n[color=#f5cb48]宇宙カプセルを単独で使用する機能は、「宇宙カプセル航法」技術によってロックされています。[/color]この技術を研究すれば、宇宙カプセルは貨物ロケットサイロを必要とせず、ほとんどどこでも使用できるようになります。\n\n宇宙カプセル単独では、キャラクターの移動には使えますが、荷物の運搬には適していません。ライフサポートキャニスターのようないくつかの必須アイテムを持ち込むことはできますが、容量は極めて限られており、持ち込んだアイテムによって燃料コストが劇的に上昇する可能性があります。宇宙カプセルを使用する場合は、手荷物を全てコンテナに置き去りにし、必要なものだけを持ち込む覚悟が必要です。もし、費用対効果の高い輸送が必要な場合は、代わりに貨物ロケットを使いましょう。\n\n惑星からの打ち上げ: 宇宙カプセルを惑星から打ち上げるためには、いくつかの助けが必要です。大気圏を脱出するためには、貨物ロケットセクションを利用し、使い捨ての第1段を作る必要があります。貨物ロケットセクションは、必要な固体ロケット燃料と一緒にカプセルのトランクに入れなければなりません。使用した貨物ロケットセクションは回収できません。\n\n宇宙の旅: 惑星軌道から最も近い衛星軌道、衛星軌道の間、外側の衛星軌道から小惑星帯など、隣接する宇宙空間を移動することができます。星系外への移動も可能ですが、確実に目的地に到着できるとは限りません。軌道上から惑星や衛星の地表への移動はより簡単で、容量制限もありません。\n\n再突入: 宇宙カプセルは、わずかな固体ロケット燃料で惑星や衛星に着陸することができます。着陸場所は予測不可能で、再び離陸するためにはさらに燃料と貨物ロケットセクションが必要になるので注意しましょう。\n\n緊急燃焼: 非常用燃料を利用して、緊急燃焼で帰還します。追加燃料は必要ありません。荒っぽい着陸でカプセルが損傷し、[img=item/se-space-capsule-scorched] 損傷した宇宙カプセルとなり、再び利用するためには修理が必要になります。カプセルに積んだアイテムは無事ですが、乗員の手荷物は最大50%まで失う可能性があります（残存結果は小数点以下切り上げです）。
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 貨物ロケット
title_cargo_rockets=貨物ロケット
page_cargo_rockets_text_1=貨物ロケットは、貨物ロケットサイロから打ち上げられます。\n\nあなたは [color=cyan]__1__[/color] 機の貨物ロケットを打ち上げました。\n\n技術に基づく貨物の損失率修正: 最大損失率が [color=cyan]__2__%[/color] 減少します。\n\n技術に基づくロケットの生存率修正: 損失率が [color=cyan]__3__%[/color] 減少します。\n\n技術に基づくロケットの再利用性修正: [color=cyan]__4__[/color] +/- up to 10 (max 100) のパーツを回収する。\n\n[font=heading-2]はじめに[/font]\n\n貨物ロケットを打ち上げる前に、Space Explorationがインストールされている状態で、観測衛星ロケットで観測衛星を打ち上げる必要があります。\n\n貨物ロケットサイロを作ったら、ロケットの組み立てと燃料補給が必要です:\n\n  • 100個の貨物ロケットセクションをインベントリに配置します。このうち10～30個は目的地でロケットから回収されます(ランディングパッドに着陸した場合)。研究によりさらに多く回収できます。\n  • 1個の宇宙カプセルをインベントリに配置します。これは目的地で必ず回収され、軌道上からホームに戻すことができます。\n  • 大量の液体ロケット燃料を、8つの接続部のいずれかにパイプで注入します。必要な燃料の量は、打ち上げた惑星の半径と目的地までの距離に依存します。目的地オプション「いずれかの名前付きランディングパッド」を使用した場合、有効な目的地のどれに対しても十分な燃料を積み込むことができます。\n\n貨物スロットが空の状態でロケットを打ち上げると、予約した燃料と貨物ロケットセクションは使用されなくなります。空のロケットは、充填されたロケットの50%のコストとなるため、可能であれば充填されたロケットを使用するのがベストです。\n\n貨物ロケットのサイロには、正面のドアから入れます( __CONTROL__toggle-driving__ を押す)。これによりロケットに同乗することができます。また、宇宙への打ち上げでも死なないように、スラスタースーツとライフサポートキャニスターを持っておくといいでしょう。\n\n最初のロケットは着陸する場所がないので、荷物が放出されると分解されます。ランディングパッドを狙ったロケットが外れて墜落することもあります。墜落しても貨物は貨物ポッドで展開されるため、貨物をすべて失うことはありません。\n\nランディングパッドを一緒に持っていくと、次のロケットが着陸する場所を作ることができます。ロケットの空きスペースには金属、石、石油、石炭、軽量化素材、断熱材、固体ロケット燃料などの資源を載せるとよいでしょう。\n\nロケット打ち上げ前に拠点にロケットランディングパッドを予め作成しておくと、帰還時にランダムな場所に飛ばされず、簡単にそこに戻ることができます。\n\n[font=heading-2]目的地[/font]\n\nランディングパッドを設置したら、ロケットサイロの目的地を軌道上のランダムな地点ではなく、ランディングパッドを目標にするように更新しましょう。これは直接行うか、リモートビュー（ホットキー'n'）で行えます。ただし、アイテムが入っているランディングパッドにはロケットは飛ばせないため、必ず空にしておいてください。\n\nより遠い目的地は、より信頼性の低い配送となります。深宇宙のような目的地の種類によっては、さらに安全性にペナルティが課されますが、これは研究によって軽減できます。\n\n[font=heading-2]基本的な自動化[/font]\n\nロケットサイロは、ロケットに配置されているパーツ数をシグナルで出力します。インサータに[貨物ロケットセクション < 100]という条件を付けて、ロケットに無駄なセクションを入れないようにすることができます。\n\nサイロに打ち上げトリガーを設定すれば自動的に打ち上げられますが、空ではないランディングパッドにロケットが自動的に打ち上げられることはありません（そうしないと貨物が収まらない可能性があります）。\n\n目的地に「いずれかの名前付きランディングパッド」を選択すると、あらゆるサーフェスにある、一致する名前のランディングパッドをすべて検索します。よく考えてランディングパッドの名前を決め、空でないランディングパッドには打ち上げられないようにすれば、簡単にロケット物流システムを構築することができます。\n\n[font=heading-3]入力シグナル[/font]\n\n[img=virtual-signal/signal-green] 緑シグナル: サイロに緑シグナルを使用してトリガーを設定すると、打ち上げをトリガーできます。\n\n[font=heading-3]出力シグナル[/font]\n\n[img=virtual-signal/signal-E] シグナル E: 空スロット数\n\n[img=virtual-signal/signal-F] シグナル F: フルスロット数\n\n[img=virtual-signal/signal-L] シグナル L: 目的地に指定したすべての目的地候補に対して必要な液体ロケット燃料。\n\n[img=virtual-signal/se-cargo-rocket] 貨物ロケット シグナル: ロケットが完成している場合(カプセル1個とロケットセクション100個)、値1を返す。\n\n[img=item/se-space-capsule] 宇宙カプセル シグナル: ロケットの製造に使用されたカプセルは、貨物インベントリにあるカプセルの数に加算されます。\n\n[img=item/se-cargo-rocket-section] 貨物ロケットセクション シグナル: ロケットの製造に使用されたセクションは、貨物インベントリにあるセクションの数に加算されます。\n\n[img=fluid/se-liquid-rocket-fuel] 液体ロケット燃料 シグナル: サイロにある液体ロケット燃料の総量。
menu_delivery_cannons=[img=item/se-delivery-cannon] デリバリーキャノン
title_delivery_cannons=デリバリーキャノン
;page_delivery_cannons_text_1=デリバリーキャノンは恒星系内を射程に含める爆発アシスト型のレールガンです。急加速に耐えられる頑丈な資源を発射するように設計されています。より複雑な中間素材や建造物を発射することはできません。\n\nデリバリーキャノンは目標ポイントのみを認識し、その地点に何があるかは一切把握しておらず、電力と充填されたデリバリーカプセルがある限り、ペイロードを発射し続けます。もし、キャノンの発射能力に条件を加えたい場合は、資源やカプセルの投入を制限してください。\n\nデリバリーカプセルが地面に着弾すると、そのエリアにダメージを与え、ほとんどの資源が破壊されます。デリバリーキャノンチェストは、チェストが満載でない限り、カプセルを安全にキャッチできます。複数のキャノンを使用して、同じチェストに異なる資源を発射できます。\n\n対象のチェストを空にしておくか、シグナル転送を使用してキャノンの入力を制限することをお勧めします。\n\nデリバリーキャノンの容量は1GJで、充電時に50MWを消費します。デリバリーキャノンの射程は、貯蔵できるエネルギーの量によって決まります。遠くに発射するほど、より多くのエネルギーが必要になります。目的地によっては、デリバリーキャノンが保持できるエネルギーよりも多くのエネルギーが必要になるため、発射できない事もあります。その場合は、途中にデリバリーキャノンの中継地を用意し、2段階で荷物を送ることができます。
menu_steam_power=[img=item/se-big-turbine] 蒸気発電
title_steam_power=蒸気発電
page_steam_power_text_1=Space Explorationにおける蒸気発電システムが大幅に拡充されます。熱や蒸気を発生させる方法と、蒸気を消費して電力を作る方法が新たに加わりました。\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]電気ボイラー[/color][/font]\nボイラーが燃料を使って蒸気を作ることしかできないのに対して、電気ボイラーは電気を使って蒸気を作ります。電気ボイラーの蒸気は、水を蒸気に変えるための電気よりエネルギーが少ないので、通常の発電には使えませんし、エネルギーの無限ループにも使えません。その代わり、蒸気を貯蔵タンクに貯めて、後でエネルギー生産に利用することができます。これは同じコストの蓄電池よりも大容量のエネルギー貯蔵が可能ですが、エネルギー効率は蓄電池より劣ります。より高温の蒸気は面積効率に優れます。\n電気ボイラーは、蒸気が必要だが温度を気にしないレシピのために低温の蒸気を作ったり、水を沸騰させて捨てたりすることができます。\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]復水タービン[/color][/font]\nSpace Explorationでは、自然の水源がない場所があります（例: 軌道上や水のない惑星）。このような場所では、蒸気タービンを使った蒸気発電は無駄と思われるかもしれません。なぜなら、蒸気タービンが必要とする一定の水流を、すべて別世界の水源から供給することは叶わないからです。このような場合、復水タービンは驚異的に便利です。復水タービンは、通常の蒸気タービンと同じように機能しますが、1つだけ違うのは、入ってきた蒸気を大気に排出するのではなく、凝縮して水に戻してタービンから返却するという点です。このため、復水タービンは閉じたループで使用され、少量の水を補充するだけで済みます。ただし、蒸気タービンの代わりに復水タービンを使用した場合、同じ熱量から得られる電力が若干少なくなることに注意してください。\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]高温蒸気[/color][/font]\n蒸気で大容量の電力を作るには、蒸気タービンの数が多くなり、扱いにくくなります。この問題を回避するために、高温蒸気で代用することができます。高温熱交換器で作られ、高温タービンジェネレータで消費される高温蒸気は、驚異的にエネルギー密度が高いです。これを利用すれば、蒸気発電の規模を劇的に縮小することができます。高温熱交換器を使うには、熱源が必要です。原子炉は高温熱交換器を使えるほど高温にできません。そのため、エナジービーム受信機か反物質炉を熱源として使用しなければなりません。標準的なヒートパイプは高温の熱を伝えることができません。高温の熱を伝えることができるのはナクイウムヒートパイプだけです。つまり、ナクイウムヒートパイプが利用可能になるまで、高温熱交換器は高温熱源の隣に直接置かなければなりません。
menu_lifesupport=[img=item/se-lifesupport-equipment-1] ライフサポート
title_lifesupport=ライフサポート
page_lifesupport_text_1=ライフサポートは、ライフサポート装置とライフサポートキャニスターから得られます。過酷な環境下で生き残るためには、この2つが必要です。\n\nライフサポート装置と消耗品であるキャニスターは、ライフサポート施設で作ることができます。\n\nライフサポートキャニスターは、システムがすべての役割を果たすために必要なリソースを提供し、徐々に消費されます。ライフサポートのタイムリミットに到達すると、新しいキャニスターがインベントリから直接消費されます。\n\nライフサポート装置はアーマーの装備グリッドに配置しますが、スラスタースーツを使用している場合、ライフサポート装置は1つ内蔵されています。装備グリッドにライフサポート装置を追加することで、ライフサポート効率は向上します。スラスタースーツ以外でライフサポート装置を使用する場合、真空の宇宙空間では機能しません。\n\n[font=heading-2]過酷な環境[/font]\n過酷な環境とは、そこにいるだけでダメージを受けるような場所を指します。ライフサポート装置は、適切な加圧、酸素、水、栄養、温度調節、放射線防護を提供することで、これらの危険からあなたを守るように設計されています。過酷な環境の主な種類は2つあります:\n\n宇宙: 真空でライフサポートが正しく機能するためには、宇宙服(スラスタースーツ)が必要です。宇宙では他のアーマーのライフサポート装置は機能せず、窒息します。\n\n陸上: 惑星や衛星によっては、放射線、極寒、極暑、酸性大気などの危険があり、ライフサポート装置が必要な場合があります(Coming soon)。また、特定の生物兵器が使用された場合(疫病の世界)、惑星はライフサポートが必要となります。これらのエリアでは、スラスタースーツ、または他のタイプのアーマーに装着されたライフサポート装置でもライフサポートは提供されます。
menu_space_sciences=[img=item/se-space-science-lab] 宇宙科学
title_space_sciences=宇宙科学
page_space_sciences_text_1=ほとんどのサイエンスパックは宇宙でのみ利用できる [img=item/se-space-science-lab] 宇宙科学研究所でのみ使用可能です。研究を続けるには、すべてのサイエンスパックを何らかの方法で（通常は貨物ロケットで）宇宙に持っていく必要があります。 初期の適切な場所は、資源が存在する小惑星帯、高光力な恒星の周回軌道、主基地へのアクセスが容易な惑星や衛星の周回軌道などです。\n\n[img=item/space-science-pack] 最初の宇宙サイエンスは、宇宙サイエンスパックパックで、宇宙物流の基本を学ぶことができます。\n\n 次に [img=item/production-science-pack] 製造サイエンスパックか [img=item/utility-science-pack] ユーティリティーサイエンスパックから選ぶことになります。 どちらも宇宙で作られたもので、データ駆動型の科学の始まりを告げるものです。 データカードを作り、そのカードをスーパーコンピューターにかけると、最後にはほぼ必ずカードが戻ってきます。 スーパーコンピューターを冷やすには [img=fluid/se-space-coolant-hot] 冷却液と [img=item/se-space-radiator] 放熱器が必要です。\n\n[img=item/production-science-pack] 製造サイエンスパックは、ヴァルカナイトの世界に前哨基地が必要です。ビーコン、掘削効率、生産力モジュール、Kovarex濃縮プロセス、その他生産力を上げるものを利用できるようになります。 製造サイエンスはあなたを [img=item/se-material-science-pack-1] 材料と [img=item/se-biological-science-pack-1] 生物学サイエンスに導きます。\n\n[img=item/utility-science-pack]ユーティリティーサイエンスパックは、クリオナイトの世界に前哨基地が必要です。 ロボット個人物流システム、長距離砲、アップグレードされた個人用ロボットステーション、アップグレードされたパワーアーマーなど、ゲームを変えるようなテクノロジーを利用することができます。 ユーティリティーサイエンスはあなたを [img=item/se-astronomic-science-pack-1] 天文学と [img=item/se-energy-science-pack-1] エネルギーサイエンスに導きます。\n\n[font=heading-2][color=#ffe6c0]専門科学[/color][/font]\n4つの専門科学は、天文、生物学、エネルギー、材料です。これらはすべてデータ駆動型であり、生命や宇宙、あらゆるもののモデルをより正確に構築するために、スーパーコンピューターのデータを収集するための実験を行うというプロセスを踏みます。どれもほぼ同じ技術レベルなので、開発の順番は自由ですが、それぞれがある程度特定の資源を必要とするので、どの科学を最初に研究するか決める前に、自分の恒星系をよく観察してください。\n\n[img=item/se-astronomic-science-pack-4] 天文学は、主に宇宙物流に焦点を当てた科学です。\n\n[img=item/se-energy-science-pack-4] エネルギー科学は、主にエネルギー生産、電力伝達、ハイテクガジェットに関わるものです。\n\n[img=item/se-material-science-pack-4] 材料科学は重工業と直接アップグレードに重点を置いています。\n\n[img=item/se-biological-science-pack-4] 生物学は、キャラクターのアップグレード、医療、ライフサポート、生物兵器、生産力などに重点を置いています。\n\n[font=heading-2][color=#ffe6c0]深宇宙サイエンス[/color][/font]\n[img=item/se-deep-space-science-pack-1]深宇宙サイエンスは、深宇宙、反物質、時空のゆがみなどの探索に重点を置いています。\n\n[font=heading-2][color=#ffe6c0]Tips & Tricks[/color][/font]\n宇宙科学の生産速度と効率は、より優れたレシピをアンロックすることで飛躍的に向上します。特にシミュレーションとインサイトのレシピは、アンロックされる代替レシピに注意が必要です。\n\n宇宙科学研究所における生産力ボーナスの高さは重要であり、最適なボーナスの選択肢を検討する価値があります。\n\n資源の要求量よりも、新しい製造拠点を設計する速度に制約される可能性が高いです。あまり大きなものを作ろうとしないことです。まずは簡単なものを作り上げましょう。もしあなたができる限りの技術を研究したのであれば、生産量を増やすよりも次のサイエンスパックに取り組むべきでしょう。\n\nTier4 の宇宙科学に到達するまで、資源インフラを増やすのを遅らせることができるかもしれません。\n\nより良いモジュールとより良いビーコンが、生産スピードに大きな違いをもたらします。
menu_space_elevators=[img=item/se-space-elevator] 軌道エレベータ
title_space_elevators=軌道エレベータ
page_space_elevators_text_1=軌道エレベータは惑星や衛星の表面とその軌道を結びます。この構造物により、電力とシグナルが直接接続されます。列車は軌道エレベータに乗り込み、反対側のサーフェスへ運ぶことができます。軌道エレベータは、常にアイテムの交換が必要な交通量の多いルートには適していますが、時々しかアイテムを動かさない場合は効率的ではありません。ロケットやデリバリーキャノンは1個あたりの移動コストが比較的高く、軌道エレベータは1個あたりの移動コストは低いもののメンテナンスコストが継続的にかかります。\n\n[font=heading-2][color=#ffe6c0]設置[/color][/font]\n軌道エレベータの構造物は、2x2レールグリッドにスナップして配置する必要があります。軌道エレベータを設置すると、陸上と軌道上の両方のサーフェスで、同じ座標に建設現場が表示されます。もし、両方のサーフェスに空きがない場合は、建設がキャンセルされます。この場合、建設中止のメッセージに表示されるGPSタグをクリックすると、もう片方のサーフェスでの占有位置を確認することができます。\n\n[font=heading-2][color=#ffe6c0]建設[/color][/font]\n軌道エレベータは2つの基部構造物として設置されますが、基部と基部をつなぐテザーは未完成で、さらなる建設資材が必要です。基部構造物は建設現場として機能し、完全な軌道エレベータを建設するために電力と [img=item/se-space-elevator-cable] 軌道エレベータケーブルが必要です。テザーの全費用は惑星や衛星の半径に依存します。軌道エレベータのエンティティを開くと、建設状況を見ることができます。両端から建設できますが、片方だけの部品供給でも完成します。\n\n[font=heading-2][color=#ffe6c0]メンテナンス[/color][/font]\n軌道エレベータは、 [img=item/se-space-elevator-cable] 軌道エレベータケーブルの追加という形でメンテナンスが必要です。メンテナンスに最も大きな影響を与えるのは時間の経過ですが、構造体を上下に移動する各列車もメンテナンスの必要性をわずかに増加させます。メンテナンス費用は惑星の大きさにも影響され、重力が大きいほど全体的な費用が増加します。メンテナンスにかかる費用や、個々のレの輸送にかかる費用は、マウスをパーツのプログレスバーにかざすことで確認できます。\n\n[font=heading-2][color=#ffe6c0]ケーブル接続[/color][/font]\n軌道エレベータは、サーフェス間の電柱として機能します。軌道エレベータ構造物の中央部分に接続された電力と信号線は、反対側の構造物に直接接続されます。この接続には、電力と信号を伝達するためのテザーを構築する必要があります。\n\n[font=heading-2][color=#ffe6c0]列車接続[/color][/font]\n軌道エレベータの名称を変更すると、軌道エレベータの両端の内部駅名が変わり、それぞれ上下を示す矢印の接尾辞が付きます。軌道エレベータ内の駅が目的地として設定されている場合、列車は自動的に軌道エレベータを使用することができます。長い列車を手動で軌道エレベータに乗せることはお勧めしません（サーフェスを切り替えるとプレイヤー入力が列車から切り離されるため、前方にタップし続けないと動けなくなるため）。列車が動けなくなった場合、軌道エレベータの設定に、強制的に車両を前進させるオプションがありますが、車両が前進するのに十分な軌道がある必要があります。このオプションを有効にした場合、出口に他の列車がないことを常に確認する必要があります。そうしないと、前方に押された列車が他の列車やレールブロックに無理やり割り込んでしまいます。\n\n[font=heading-2][color=#ffe6c0]エネルギー[/color][/font]\n軌道エレベータには、2つの基部で分かち合うエネルギーバッファーがあります。列車を軌道に投入するときにこのバッファーからエネルギーが消費され、軌道から列車を降ろすときにバッファーが充電されます。この構造物では、バッファーの中に最低限のエネルギーがなければ、新しい列車を動かすことはできません。マウスのカーソルをエネルギーのプログレスバーにかざすと、軌道エレベータを昇るのにどれだけのエネルギーが必要かを見ることができます。
menu_energy_beams=[img=item/se-energy-transmitter-emitter] エナジービーム
title_energy_beams=エナジービーム
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]コロナ質量放出(CME)[/color][/font]\n恒星からは、危険な粒子の流れが頻繁に放出されています。惑星や衛星がこれらの粒子線流に迷い込むことは珍しいことではありません。もし影響を受けるサーフェスに、大きな基地がある場合は、避難するか、資産を分散させるか、大規模な蓄電池バックアップのあるアンブレラ防衛施設を建設する必要があります。小規模の基地であれば、無傷で済む可能性が高いです。サーフェスが脅かされた場合、少なくとも4時間前に警告が出されます。既知の脅威は以下にリストアップされます。
page_energy_beam_warning_text=[img=virtual-signal/se-star] 警告: コロナ質量放出(CME)が __1__ に向かっています。\n推計防衛要求:ピークパワー __3__ GW, __4__GJ を120秒間。 到着予定時間: __2__s.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0]アンブレラ: エナジービーム防衛[/color][/font]\nエナジービーム防衛施設"アンブレラ"はコロナ質量放出(CME)や宇宙からのエナジービーム兵器から身を守ることを可能にできます。磁性粒子を浮遊させて保護バブルを形成し、必要に応じて粒子を整列および集積して敵のエナジービームを拡散させることで機能します。機能するための唯一の要件はエネルギーで、基本的な消費電力は10MWですが、攻撃ビームの強さに応じて増加します。コロナ質量放出(CME)に対しては、サーフェスにつき1基でよく、エナジービーム兵器に対しては、1基のアンブレラで最大500GWの攻撃力から防御できます。コロナ質量放出(CME)の場合、半径が5000の惑星で光力が100%の場合、2分間で約160GJの基本電力を必要とし、1分後のピーク時には2GWの電力を消費すると予想されます。これはゾーンの光力の倍率で増減し、また天体の基本半径である5000を基準に増減します。エナジービーム照射機からのエナジービームの場合、必要な電力はターゲットでのエナジービーム強度（効率低下後）の1/10と予想されます。\n\nアンブレラは、コロナ質量放出(CME)やエナジービームから、惑星とその軌道ないし、衛星とその軌道の両方を守ることができます。アンブレラを惑星/衛星に直接かその軌道のどちらかに設置することで、両方のゾーンを保護することができます。\n\n[img=item/se-energy-transmitter-emitter] [font=heading-2][color=#ffe6c0]エナジービーム[/color][/font]\nエナジービーム照射機は、異なるサーフェスにエネルギーを送ることができます。 遠くのサーフェスにワイヤレス電力伝送"エナジャイズ"と、切断ビーム兵器"グレイブ"の2つの方法で利用できます。グレイブモードでは、ビームは連続的にダメージを与え、目標サーフェス上で移動切断させることができます。ビームに込めたエネルギーに応じて、ダメージ率、エリア、ビーム速度が上昇します。 "オートグレイブ"モードは、自律的にターゲットを選択することができます。\n\nエナジービーム照射機には、エナジービーム薬室が端と端で接続できる接続点が4つあります。エナジービーム薬室は、長辺と短辺の中間を結ぶことができますが、側面と側面を直接結ぶことはできません。エナジービーム注入器は、エナジービーム薬室の側面に直接取り付けることができます。各エナジービーム注入器は、接続されたエナジービーム照射機のパワーを増加させます。ビームからパワーを得るには、目標サーフェスにエナジービーム受信機が必要で、照射機からのターゲットを使って目標として選択します。ビームが受信機を目標にすると、受信機が加熱されます。この熱は、熱交換器やタービンを駆動するために、側面にある熱接続部から取り出せます。
menu_spaceships=[img=virtual-signal/se-spaceship] 宇宙船
title_spaceships=宇宙船
page_spaceships_text_1=宇宙船は、巨大で強力な乗り物で、多くの構造物やアイテム、プレイヤーを宇宙に運び、そののち恒星系をロケットで周回して他のサーフェスに着陸させることができます。\n\n[font=heading-2][color=#ffe6c0]宇宙船建造[/color][/font]\n宇宙船は、たくさんのタイルや小さな部品を組み合わせて自分自身で設計できます。宇宙船は、ほとんどミニ可動基地のようなものです。\n\n宇宙船のフロアプランから始めましょう。最初の数隻はサイズに厳しい制限があるので、あまり大きく作りすぎないようにしましょう。宇宙船の壁を端に配置して隔壁を作り、隙間がないようにします（対角線も含む）。内部のどこかに宇宙船コンソールを置きます。これは宇宙船の核となる部分で、宇宙船をコントロールするためのものです。コンソールを置くと、どのパーツがちゃんとくっついているか、どのパーツがちゃんと入っているか、離陸しようとすると何が落ちるかをコンソールが判断して、いくつかパルスが発生します。もし、どこかのマスが赤く点滅したら、あなたの設計に問題があり、宇宙船コンソールを確認することで診断できます。また、宇宙船のロケットブースタータンクと、ロケットエンジンも必要です。ブースタータンクは宇宙へ行くのに必要な燃料を貯蔵するもので、VTOLの要素になります。ロケットエンジンは、目的地までゆっくりと宇宙空間を飛行するためのものです。また、星雲はデブリでいっぱいなので、前方（常に12時方向）に何らかの防御をすることが望ましいです。\n\n[font=heading-2][color=#ffe6c0]宇宙船の船体ストレス[/color][/font]\n初期段階では、自分の技術レベルの船体ストレスの限界によって、宇宙船の大きさが非常に制限されています。技術を追加すれば、より大きな宇宙船を建造することができます。船体ストレスは2つの要素で構成されています:\n\n要素A 構造ストレスは、主に船の大きさや形状によって決まります。\n要素B 積載ストレスは、船舶のアイテムや液体貯蔵能力によって決まります。\n\n船体ストレスの合計は、どちらの負荷が大きいかを示すもので、2つの数値が足し合わされるわけではありません。構造ストレスが250で積載ストレスが280の場合、船体ストレスは280になります。\n\n構造ストレスバーには3つの値が表示されます。1つ目は、空の宇宙船タイルに基づいて差し引かれた構造ストレスです。船の大きさの10%までが空の宇宙船タイルであれば、構造ストレスにカウントされません。この空きスペースは構造ストレスに含まれず、通路として利用できます。2つ目の値は空タイルを差し引く前の構造ストレスであり、内部を構造物で埋めた場合の構造ストレスを見積もるのに便利です。3つ目の値は、あなたの技術レベルが許容する最大船体ストレスです。\n\n極端に細長い船や、真ん中が非常に薄い船は、丸みを帯びたデザインに比べ、頑丈さに欠けます。幅の広い船は頑丈ですが、より多くの小惑星を排除しなければなりません。\n\nネクサスのように、船の健全性や速度に特別な影響を与える構造物もあります。\n\n[font=heading-2][color=#ffe6c0]流線形係数[/color][/font]\nこの辺りは砂埃の舞う星雲の中にあります。宇宙船をスリム化すれば、宇宙船の最高速度を30%程度向上させることができます。前面が平らな箱型になることは避けるべきですが、くさび型にする必要はありません。宇宙船の前面の1/3まで平らにしても、問題はありません。円形も問題ないでしょう。どの程度流線形を保てているか確認するために、手動で宇宙船の健全性チェックをすることができます。\n\n[font=heading-2][color=#ffe6c0]速度[/color][/font]\n船の速度は、エンジンの推力と船の重量（船体ストレスによる近似値）を基に決定されます。エンジンは船の中や上に置くことができますが、船の後ろにあるエンジンの方が、後ろに空きスペースがあるため、より効果的です。完全に密閉されたエンジンは60%の効果しかありません。また、船の端にあるエンジンも若干有利です。\n\n船の目標速度を設定することができます。目標速度を超えると、目標速度に近づけるためにエンジンが停止し、燃料を節約します。速度制限のオプションは3つあり、防御を圧倒するような小惑星の多いところではさらに速度を落とすことも可能です。\n\n[font=heading-2][color=#ffe6c0]長距離移動時の活動[/color][/font]\n長距離移動を考える場合、特筆すべきは、本体が移動している間、リモートビューでいろいろなことができることです。また、リモートビューを介して、宇宙船に遠隔で命令を出すこともできます。\n\n[font=heading-2][color=#ffe6c0]工作機械[/color][/font]\n[color=#ffaaaa]警告: 宇宙用に設計された工作機械は、宇宙船が陸上にある場合にのみ、他の陸上構造物が共有するレシピを使用することができます。宇宙船が着陸している間に宇宙用のレシピが設定されると、材料は失われます。陸上用の工作機械の中には宇宙でも機能するものがありますが、宇宙では生産性モジュールを使用する機能を失います。これらの機械に生産力モジュールを入れたまま宇宙船を離陸させると、生産力モジュールは破壊されます。[/color]\n\n[font=heading-2][color=#ffe6c0]宇宙船シグナル[/color][/font]\nコンソールの右上の部分は、独自のシグナルを出力しているため、本体構造とは別にケーブルで接続することが可能です。\n[img=item/se-spaceship-console] コンソール番号は、宇宙船のIDを表しています。\n[img=virtual-signal/signal-speed] 速度シグナルの数値は、宇宙船の速度を表しています。なお: -1 は停止状態, -2 は 固定中を表します。\n[img=virtual-signal/signal-distance] 距離シグナルは、選択された目的地までの距離を表示します。なお -1 は到達済み、 -2 は固定中、 -3 は目的地の未設定を表します。\n[img=virtual-signal/se-planet-orbit] 第4のシグナルは、現在の目的地があれば、それを示します。\n[img=virtual-signal/signal-D] 宇宙空間には、あなたの船が遭遇する小惑星が多いところと少ないところがあります。現在あなたの船がいるところの小惑星の密度は、シグナルDで表示されます。\n[img=virtual-signal/signal-A] 宇宙船が固定している場合は、固定しているゾーンIDをシグナルAで表示します。\n\n[font=heading-2][color=#ffe6c0]宇宙船自動化[/color][/font]\nコンソールのメイン構造は、左側で入力シグナルを受け入れることができます:\n[img=virtual-signal/signal-speed] 速度シグナルは目標速度を設定し、エンジンをかけます。負の値の場合はエンジンが停止します。\n[img=virtual-signal/se-spaceship-launch] 宇宙船の離陸シグナルが正の値であれば、離陸のトリガーとなります。\n[img=virtual-signal/se-planet-orbit] 目的地シグナルで目的地を設定します（宇宙船を建造すると、ユニバースエクスプローラーのサイドパネルからゾーンのシグナルを見ることができます）。\n\n注: 目的地シグナルのタイプ (例 [img=virtual-signal/se-planet-orbit] や [img=virtual-signal/se-asteroid-belt]) とシグナルの値/IDが一致しないと、目的地を設定することはできません。\n\n注: 宇宙船のコンソールは、プレイヤーが手動で一度でも船を離陸させ、発進するまでは。以下を受け付けません。 [img=virtual-signal/se-spaceship-launch] 離陸か [img=virtual-signal/signal-speed] 速度の入力。これは建設計画の宇宙船がロボットによって建造されている途中で誤って離陸されるのを防ぐためです。\n\n注: コンソールは、入力シグナルの変化を1秒ごとにチェックするだけです。船が反応するためには、持続的なシグナルが必要で、1ティックのパルスでは機能しません。\n\n[font=heading-2][color=#ffe6c0]回路シグナルパススルー[/color][/font]\n宇宙船ドッキングは、その上部の角に電源と回路ネットワークの接続ポイントがあります。自動着陸時にドッキングを接続すると、電源と回路ネットワークのシグナルが結合され、船と着陸したロケーションの間で電源と回路シグナルの受け渡しができるようになります。\n\n[font=heading-2][color=#ffe6c0]自動着陸[/color][/font]\n宇宙船を着陸させるためには、コンソールに2つの接続シグナルを与えなければなりません。下記のいずれか:\n"宇宙船の左側ドッキングを用いた接続" ([img=virtual-signal/se-anchor-using-left-clamp]) と "目的地の右側ドッキングに接続" ([img=virtual-signal/se-anchor-to-right-clamp])\n"宇宙船の右側ドッキングを用いた接続" ([img=virtual-signal/se-anchor-using-right-clamp]) と "目的地の左側ドッキングに接続" ([img=virtual-signal/se-anchor-to-left-clamp])\n\n "宇宙船の左(右)側ドッキングを用いた接続"シグナルの値は、船上の宇宙船ドッキングの値と一致しなければなりません。\n "目的地の左(右)側ドッキングに接続"シグナルの値は、目的地の宇宙船ドッキングの値と一致しなければなりません。\n宇宙船ドッキングのUIを開くと、これらの値を確認、変更することが出来ます。宇宙船コンソールに入力された"宇宙船の左(右)側ドッキングを用いた接続"と"目的地の左(右)側ドッキングに接続"の両方の信号が一致した場合、2つのドッキングを接続した状態で着陸しようと試みます。注意して扱ってください。\n\n[font=heading-2][color=#ffe6c0]宇宙船ドッキング[/color][/font]\n宇宙船ドッキングのIDを設定するには、宇宙船ドッキングのGUIを開き、接続シグナルの数値を設定したいIDに変更します。接続シグナルの種類を変更する必要はありません。\n\n[font=heading-2][color=#ffe6c0]着陸の例[/color][/font]\n宇宙船には、ID315の左向きの宇宙船ドッキングがあります。その宇宙船ドッキングのGUIでは、シグナルは [img=virtual-signal/se-anchor-using-left-clamp] で、値は315です。\n着陸するサーフェスには、ID147の右向きの宇宙船ドッキングがあります。その宇宙船ドッキングのGUIでは、シグナルは [img=virtual-signal/se-anchor-using-right-clamp] で、値は147です。\nその2つの宇宙船ドッキングを使って宇宙船を着陸させるためには、船用コンソールの左側に以下のシグナルを通す必要があります: \n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] アルコスフィア
title_arcospheres=アルコスフィア
page_arcospheres_text_1=アルコスフィアは、ナノレベルで加工されたナクイウム結晶のほぼ完全な球体です。起源は不明ですが、深宇宙の奥深くに浮かんでいるのが最も一般的です。\n\nそれぞれが時空間の超次元的な結び目を内包しており、小さな4次元空間と対話することができます。球体は分極することができ、互いに相対的に動かすと、時空のある側面を操作することができます。特定のアルコスフィアのセットは、時空を歪めて高次元に織り込むために使用することができます。 \n\n[font=heading-2][color=#ffe6c0]利用方法[/color][/font]\nアルコスフィアは、ゲーム内で最もユニークな生産課題です。レシピの道具として使用されますが、破壊されることはなく、変化するだけです。その使用における主な課題は、特定の種類のアルコスフィアを使い切らないように、手持ちのアルコスフィアを循環させることです。生産バランスをとる方法はたくさんありますが、いくつかの回路はとても役に立ちます。もし行き詰まったら、Discordでヒントをもらうか、Space Exploration wikiでより詳しい情報を見つけてください。\n\n[font=heading-2][color=#ffe6c0]収集[/color][/font]\nアルコスフィアは、深宇宙からアルコスフィア収集機を打ち上げることで見つけることができます。何度も打ち上げると収穫が少なくなります。別の深宇宙から打ち上げると、より良い収穫が得られるかもしれません。
page_arcospheres_text_deep=深宇宙でアルコスフィアを発見: [color=cyan]__1__ アルコスフィア[/color] / __2__ 打ち上げ済み収集機。
page_arcospheres_text_zone=__1__ の近くでアルコスフィアを発見: [color=cyan]__2__ アルコスフィア[/color] / __3__ 打ち上げ済み収集機。
menu_exploration_journal=[img=item/se-thruster-suit] 探査日誌
title_exploration_journal=探査日誌
page_journal_title_backstory=誤った側の火の玉で目が覚めて
page_journal_text_backstory=気がつくと、見知らぬ惑星に不時着しており、小さな船の一部が周囲で燃えていた。私の体は、打撲、擦り傷、火傷があったが、それほど深刻ではなかった。頭の傷はもっと深刻で、ドキドキするような頭痛があり、光がまぶしかった。さらに悪いことに、私はどうやってここに来たのか、自分が何者なのか、名前と漠然とした目的意識以外に思い出せなかった…建造すること。それでも、何をどう作ればいいのか、思い出せない。最初は事故で頭を打ったから記憶が戻ると思っていたが、まだ戻らない。データログも空っぽか再フォーマットされていたので、他の説明を考えていた。
page_journal_title_satellite_launch=宇宙の目
page_journal_text_satellite_launch=私は観測衛星を何とか軌道に打ち上げた。 それは重要なマイルストーンであり、祝う価値はあるが、しかしまだやるべきことがたくさんある。これはまだ始まりに過ぎない。
page_journal_text_weapons_cache=[img=item/satellite] 観測衛星は [color=cyan]武器庫[/color] を見つけた。 __1__
page_journal_title_cargo_launch=無限の彼方へ
page_journal_text_cargo_launch=私は今、宇宙へ旅立つことができる。もう、故郷と呼ぶようになったこの岩に縛られることはない。そらが手招きしている。
page_journal_title_entered_vault=レリックハンティング
page_journal_text_entered_vault=私は__1__ のピラミッド型の突起の下の洞窟に入り、暗くて危険な部屋を見つけた。その部屋には、大小二つの古代のカルトゥーシュが置かれていた。大小2つのカルトゥーシュの表面には、円や線とともに複数のグリフが描かれている。大きなカルトゥーシュの中央にあるグリフは、そのシステムが伝えようとしている情報が何であれ、最も重要であるように思えた。その情報が何であれ、今まで見たこともないようなフォーマットになっている。カルトゥーシュの後ろには、何やら盛り上がった円筒があり、その中には私がモジュールとして使える強力なデバイスが入っていた。この品質のモジュールは非常に貴重なので、このような構造物をもっと探してみる価値がある。今こそ考古学の出番かもしれない。
page_journal_title_found_gate=アノマリー
page_journal_text_found_gate=そのアノマリーの中から、何やら巨大なリング状の人工物が発見された。遠目から見てもすぐにわかるのは、1.古代のものであること 2. 私の技術とは全く異なるものであること。それが何であれ、あるいは何であったにせよ、今は破壊されている。
page_journal_title_found_gate_ship=アノマリーシップ
page_journal_text_found_gate_ship=リング状アーティファクトの近くで、異常でかなり大きな宇宙船の一部を発見した。その宇宙船の技術は私のものと似ているが、もう少し…洗練されている。いずれにせよ、リングの技術とは明らかに異なるものだ。破片の模様からして、真っ二つに切断されたか、リングの構造物と衝突したようだ。サルベージの価値がありそうだ。
page_journal_title_found_gate_ship_authenticated=アノマリーシップの認証
page_journal_text_found_gate_ship_authenticated=アノマリーにあった廃船は私をスキャンし、「バイオシグネチャを認証」した。それが具体的に私のことを記録しているという意味なのか、それともバイターや大量殺戮ロボットに比べれば、どんなサイバネティックな人間でも十分だという意味なのかは分からない。メッセージによると、船のエアロックのアクセスコードは2236067964だそうだ。船のログにはアクセスできるが、多くの部分が欠落しているか、破損している。
