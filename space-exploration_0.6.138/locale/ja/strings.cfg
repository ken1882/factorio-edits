[mod-setting-description]
se-meteor-interval=隕石落下の基本間隔。各隕石落下の次の落下までの時間が、1(分)からこの値の間のランダムな時間で発生するように設定されています。
se-plague-max-runtime-2=生物兵器の分単位での最大効果時間。疫病がこの時間実行された後、すべての生物が破壊されます。 これにより、敵の報復攻撃が終了する前に削除されてしまう可能性があります。この設定はUPSを節約するためのものであり、ゲームを簡単にするためのものではありません。
se-planets=キャンペーンを通じて途中で変更しないでください。
se-planet-size=キャンペーンを通じて途中で変更しないでください。
se-seed=キャンペーンを通じて途中で変更しないでください。
se-skip-experimental-warning=新しいゲームを始める時の警告が表示されず、メッセージが変更された場合も、あなたは警告が更新されません。
;se-print-meteor-info=[ __CONTROL__toggle-console__]キーを押すことで、アラートが消えた後でもコンソールで隕石アラートを確認することができます。
se-print-satellite-discovered-nothing=観測衛星が打ち上げられると、何が発見されたかを知らせるアラートが表示されます。この設定は、何も発見されなかった場合のアラートを無効にすることができます。
se-never-show-train-gui=軌道エレベータや宇宙船をアンロック後に、列車の時刻表を表示すると異なるゾーンから駅を追加するための駅選択GUIが開かれます。この設定はそのGUIを表示しないようにするものです。
se-space-pipe-capacity=宇宙パイプ用の流体の容量です。
se-electric-boiler=電気ボイラーをゲームに追加します。
se-deep-space-belt-speed-2=深宇宙搬送ベルトは最速の搬送ベルトです。より速いベルトを追加する他のMODがあれば、深宇宙搬送ベルトの速度をそれに合わせて、またはそれ以上に上げることができます。
se-deep-space-belt-black=UI上の問題から、深宇宙搬送ベルト(黒)を消去できます。
se-deep-space-belt-white=UI上の問題から、深宇宙搬送ベルト(白)を消去できます。
se-deep-space-belt-red=UI上の問題から、深宇宙搬送ベルト(赤)を消去できます。
se-deep-space-belt-yellow=UI上の問題から、深宇宙搬送ベルト(黄色)を消去できます。
se-deep-space-belt-green=UI上の問題から、深宇宙搬送ベルト(緑)を消去できます。
se-deep-space-belt-cyan=UI上の問題から、深宇宙搬送ベルト(水色)を消去できます。
se-deep-space-belt-blue=UI上の問題から、深宇宙搬送ベルト(青)を消去できます。
se-deep-space-belt-magenta=UI上の問題から、深宇宙搬送ベルト(ピンク)を消去できます。
se-show-zone-preview=ユニバース・エクスプローラーでゾーンプレビューウィンドウを無効にするには、チェックを外してください。 Factorioのデバッグオーバーレイがアクティブな場合、プレビューウィンドウはFPSを低下させます。
se-pylon-charge-points=チェックを外すと、建設パイロンの充電ポイントが削除されます。これはボットの充電動作をコントロールするのに役立ちますが、長距離ルートでは他の充電の選択肢を追加する必要があるかもしれません。
se-cmes-max-frequency=コロナ質量放出(CME)を繰り返す最大間隔。値は時間単位で、0＝無効です。最初のCMEはゲームの最初の1分間にスクリプトされ、ほとんど無害です。2回目のCMEはおよそ48時間後に発生します。リピート間の遅延は、最大間隔設定の50%～100%です。ゼロ以外の設定は新しいイベントにのみ適用され、一度設定された到着予定時間は影響を受けません。ゼロに設定すると、スケジュールされたすべてのCMEがクリアされますが、変更が反映されるまでに1分程度かかることがあります。
se-spawn-small-resources=スタートエリアに、小さな資源を追加します。資源位置が密集するので、移動時間を短縮できます。
se-show-overhead-button-satellite-mode=画面左上にリモートビューを切り替えるための小さなボタンを表示します。
se-show-overhead-button-interstellar-map=画面左上に星系図の表示を切り替える小さなボタンを表示します。
se-show-overhead-button-universe-explorer=画面左上にユニバース・エクスプローラーの表示を切り替える小さなボタンを表示します。
se-show-pin-help-tooltip=ピンボタンの使い方を説明する拡張ツールチップを表示します。
se-scan-search-budget=衛星スキャン: チャートの状態を確認できるチャンクの数。高い値を設定すると、すでにスキャンされたチャンクを通過して、未知のチャンクに到達することができます。
se-scan-chart-budget=衛星スキャン: チャートバッファーに並行して追加できるチャンクリクエストの数です。前のチャンクが終了していない場合は、新しいチャートリクエストは行われません。
se-scan-alert-interval=衛星スキャンのアップデートアラートの間隔を秒単位で指定します。サーフェスを表示するとゲームのセーブファイルのサイズが大きくなるので、オンにしたまま忘れないようにしましょう。
se-scan-max-range=衛星スキャン: サーフェスの起点からスキャンを停止するまでの最大距離（マス）です。惑星はその半径を越えてスキャンされることはなく、惑星の最大半径は10000マスです。10000マスより大きな値は宇宙空間にのみ適用されます。
se-core-seam-map-tags=有効にすると、コアシームが発見されるたびに、マップタグで自動的にマークされます。
se-lifesupport-hud-visibility=ライフサポートHUDをいつ表示させるかを選択します。
se-supercharger-individual-charge-rate=スーパーチャージャーの個々の充電ポートの充電速度をMWで設定します（最大充電率には影響しません）。最小値（デフォルト）は90MWで、バニラのロボットを1tickで充電するのに十分で、最大値はスーパーチャージャーの最大充電量である1000MW（1GW）です。
se-dropdowns-hide-low-priority-zones=目的地選択用のドロップダウンメニューで、優先度の低いロケーションを非表示にします。オンの場合、「優先度のしきい値」設定で設定した値以上の優先度を持つ場所のみが表示されます。場所の優先度は、ユニバース・エクスプローラーで変更することができます。
se-dropdowns-priority-threshold=閾値以下では、目的地選択用のドロップダウンメニューにロケーションが表示されなくなります。"優先度の低い場所をドロップダウンメニューで非表示"がオフの場合は何もしません。
se-blueprint-snap-clamps=宇宙船ドッキングが建設計画に含まれている場合、建設計画をレール・グリッドにスナップして、宇宙船ドッキングを配置できるようにします。
robot-attrition-factor=ロボットが墜落する可能性の倍率です。\n注: Space Explorationでは、 この倍率は、基幹惑星のロボット妨害に100%の割合で影響します。 また他のゾーンでは50%の割合で影響します。
se-add-icon-labels=レシピやアイテムのアイコンの中には、見分けがつきにくいものがあります。この設定では、アイコンに数字や文字を重ねて表示することで、より識別しやすくしています。例えば、観測フレームやカタログのティアなどです。

