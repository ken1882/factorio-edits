page_starmapping_text_1=スターマッピングは、[img=technology/se-long-range-star-mapping] [color=cyan]長距離星図[/color] という技術を繰り返し研究することで実現されます。この研究は、他の銀河にある星の興味深いパターンを探すものです。これは実用的ですか？おそらく違います。\n\n星座の方角は、宇宙背景放射に基づいて調整されたStandard Vector(SV)という形式で提供されます。\n\nあなたはこれまでに、[color=cyan]__1__[/color] 個の注目すべきパターンをマッピングしています。
