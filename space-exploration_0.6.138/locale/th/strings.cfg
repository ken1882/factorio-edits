page_meteor_defence_text_1=อุกกาบาตนั้นตกมาจากฟ้าและจะสร้างความเสียหายกับสิ่งที่มันชน อุกกาบาตนั้นส่วนใหญ่จะประกอบด้วยแร่ต่างๆที่มีประโยชน์ แต่อุกกาบาตในบางดาวก็จะมีความแตกต่างกันไป อุกกาบาตนั้นจะตกมาอย่างสุ่มในทุกระยะเวลาหนึ่งซึ่งคุณสามารถเปลี่ยนระยะเวลาการตกของอุกกาบาตได้ในการตั้งค่าม็อด\n\nจำนวนอุกกาบาตที่ตกในแต่ละครั้งจะถูกสุ่ม ดังนี้ 50% สำหรับ 1 ลูก, 25% สำหรับ 2 ลูก, 12.5% สำหรับ 3 ลูก, 6.25% สำหรับ 4 ลูก ประมาณนี้ไปเรื่อยๆ\n\nสิ่งก่อสร้างป้องกันอุกกาบาตจะทำการยิงสกัดอุกกาบาต ป้อมพวกนั้นจะยิงเป็นลำดับดังนั้นเมื่ออุกกาบาตถูกทำลายทั้งหมดป้อมปืนที่ยังไม่ได้ยิงก็จะยิงทำสแตนบายต่อไป ป้อมยิงอุกกาบาตนั้นต้องการกระสุน ต้องทำการชาร์จ และในขณะที่ชาร์จจะใช้พลังมากขึ้น ซึ่งการใช้พลังงานสูงนั้นเป็นเรื่องต้องคำนึงถึงเพื่อตัดสินใจว่าจะยอมเสี่ยงบริเวณไหนเพื่อประหยัดพลังงาน\n\n[img=item/se-meteor-defence] [color=#ffe6c0][font=heading-2]แท่นปืนปป้องกัน[/font][/color]\nมันต่างจาก [img=item/se-meteor-point-defence] ป้อมปืนยิงอุกกาบาตนั้นมีระยะการยิงที่จำกัดในบริเวณนั้นๆ [img=item/se-meteor-defence] ในขณะที่แท่นยิงอุกกาบาตนั้นสามารถยิงป้องกันได้ทั้งดาวและวงโคจรพร้อมๆ กัน\n\n[img=item/se-delivery-cannon-weapon-capsule] [color=#ffe6c0][font=heading-2]การส่งพัสดุที่ไม่เป็นมิตร[/font][/color]\nระบบป้องกันอุกกาบาตจะยิงพัสดุอันตรายจากปืนพัสดุอาวุธจากผู้เล่นที่ไม่เป็นมิตร (มีประโยชน์ในการเล่นแบบ PvP)
menu_coremining=[img=item/se-core-miner] การขุดแกนดาว
title_coremining=การขุดเจาะแกนดาว
page_coremining_text_1=แกนดาวคือแหล่งทรัพยากรที่ไม่มีวันหมด แต่การขุดเจาะแกนดาวนั้นใช้พลังงานสูงมากและมีประสิทธิภาพลดลงหากมีการขุดพร้อมกันหลายแห่งบนดาวนั้นๆ\n\nการขุดแกนก่อนอื่นต้องหารอยแยกแกนดาวก่อน โดยสามารถหาได้จากพื้นผิวดาวและดวงจันทร์ต่างๆ ในดาวแต่ละดวงจะมีแกนดาวที่ต่างกันไปโดยจะเป็นตัวบ่งชี้ว่าแกนดาวที่ขุดออกมาได้นั้นจะออกมาเป็นแกนประเภทไหน เช่นดาวที่มีแกนดาวเป็นทองแดงจำนวนมาก เศษแกนดาวที่ขุดออกมาได้ก็จะเป็นเศษแกนดาวที่ประกอบด้วยทองแดงเป็นต้น ในดาวเริ่มต้นนั้นแกนดาวจะให้ทรัพยากรที่ค่อนข้างสมดุลแต่ในดาวดวงอื่นๆจะเน้นไปทางทรัพยากรอย่างใดอย่างหนึ่งมากกว่า\n\nเครื่องขุดแกนดาวเครื่องแรกบนดาวนั้นๆจะทำงานที่ประสิทธิภาพเต็ม 100% แต่การวางเครื่องขุดเพิ่มจะทำให้ประสิทธิภาพเครื่องขุดทุกเครื่องบนดาวนั้นๆลดลง อย่างไรก็ดีการวางเครื่องขุดเพิ่มจะเพิ่มจำนวนที่ขุดได้เสมอเช่น หากต้องการขุดเศษแกนดาวจำนวน 2 เท่าอิงจากเครื่องๆเดียว คุณต้องสร้างทั้งหมด 2x2 = 4 เครื่อง, จำนวน 3 เท่าจะใช้ทั้งหมด 3x3 = 9 เครื่อง, 10 เท่า ก็จะใช้ 10x10 = 100 เครื่องเป็นต้น ก็มีแต่ดาวขนาดใหญ่เท่านั้นแหละที่มีรอยแยกจำนวนมากขขนาดนั้น ในดาวขนาดเล็กรอยแยกที่พบก็จะน้อยตามไปด้วย ดังนั้นจะไม่แปลกเท่าไหร่ที่การขุดเจาะแกนดาวขนาดเล็กนั้นจะทำได้ช้ากว่า อย่างไรก็ดีดาวที่แรงโน้มถ่วงน้อยนั้จะมีผลทำให้สามารถขุดแกนดาวได้ง่ายขึ้น\n\nในต้นเกมนั้น การเริ่มต้นด้วยเครื่องขุดแกนดาว 1 เครื่องจะช่วยให้เล่นเกมได้ง่ายขึ้นมากหากมีพลังงานเหลือพอ หากคุณเลือกเกิดบนดาวขนาดเล็กการขุดแกนดาวโดยใช้พลังงานโซล่าคือหนทางเดียวที่จะทำให้คุณเดินทางออกจากดาวดวงนั้นได้\n\nในช่วงท้ายเกมนั้นเครื่องขุดจะมีประสิทธิภาพมากขึ้น เนื่องจากการเจาะแกนดาวจะช่วยในเรื่องการผลิตทัพยากรได้มหาศาลและการเดินทางอวกาศที่ง่ายขึ้น จึงแนะนำให้สร้างเคื่องขุดจำนวนน้อยๆบนดาวหลายๆดวง ซึ่งจะดีกว่าการสร้างเครื่องขุดจำนวนมากๆบนดาวไม่กี่ดวงแน่นอน
menu_beacons=[img=item/se-wide-beacon-2] เครื่องกระจายสัญญาณโมดูล
title_beacons=เครื่องกระจายสัญญาณโมดูล
page_beacons_text_1=[font=heading-2]สัญญาณทับซ้อน [img=virtual-signal/se-beacon-overload][/font]\n\nสัญญาณทับซ้อนเป็นผลจากการเปลี่ยนแปลงระบบการกระจายสัญญาณภายในเกมเพื่อความบาลานซ์ นั่นจึงทำให้เครื่องจักรแต่ละชิ้นนั้นสามารถรับสัญญาณโมดูลได้จากเครื่องกระจายสัญญาณได้เพียง 1 เครื่องเท่านั้น\n\nอย่างไรก็ตาม ได้มีการปรับสมดุลให้เครื่องกระจายสัญญาณนั้นบรรจุโมดูลได้มากขึ้นและเพิ่มระดับของโมดูลแต่ละชนิด การเปลี่ยนแปลงนี้ช่วยให้เกิดการออกแบบโรงงานที่ขนาดใหญ่\n\nเครื่องกระจายสัญญาณแบบปกตินั้นจะทรงพลังที่เคยเป็น แต่ด้วยการที่มันไม่สามารถซ้อนทับสัญญาณได้ โบนัสสูงสุดเลยอาจไม่สามารถที่จะเทียบเท่าระบบปกติได้ เว้นแต่ว่าคุณจะสามารถสร้างเครื่องกระจายสัญญาณขั้นสุดท้ายได้\n\nเริ่มจากเครื่องกระจายแบบกว้าง ผู้เล่นจะได้พบกับการประหยัดการใช้โมดูลพร้อมกับประสบการณ์การออกแบบเครื่องจักรที่ซับซ้อนล้อมรอบด้วยสิ่งก่อสร้างขนาดใหญ่หรือท่อส่งขอเหลวและสายพานมากมาย\n\nเครื่องจักรที่ถูกสะญญาณทับซ้อนนั้นจะหยุดทำงานและจะยังคงใช้พลังงานจำนวนน้อยเพื่อเตรียมการ
menu_launching_satellites=[img=item/satellite] การปล่อยดาวเทียม
title_launching_satellites=การปล่อยดาวเทียม
page_launching_satellites_text_1=คุณได้ปล่อยดาวเทียม [color=cyan]__1__[/color]\n\n[font=heading-2][img=virtual-signal/se-remote-view] ดาวเทียมสำรวจ [__CONTROL__se-remote-view__][/font]\n\nเมื่อปล่อยดาวเทียมดวงแรกขึ้นสู่อวกาศ คุณจะสามารถใช้งาน [img=virtual-signal/se-remote-view] มุมมองดาวเทียมสำรวจ สามารถเข้าถึงได้โดยกดปุ่ม [__CONTROL__se-remote-view__] ในโหมดนี้มุมกล้องจะถูกแยกออกจากตัวละครของคุณ ทำให้คุณสำรวจพื้นที่ต่างๆ ได้อย่างรวดเร็ว แต่จะไม่สามารถวางหรือทำลายสิ่งของได้ขณะเปิดใช้มุมมองนี้ อย่างไรก็ตามคุณสามารถวางพิมพ์เขียว วางแผนก่อสร้าง เรียงสายไฟ เปลี่ยนการทำงานของเครื่องจักร ตั้งค่าตัวแปน และอื่นๆ\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]แผนผังอวกาศ [__CONTROL__se-universe-explorer__][/font]\n\nเครือข่ายดาวเทียมสำรวจนั้นทำให้คุณสามารถสำรวจดาวเคราะห์ แถบดาวเคราะห์น้อย ดวงจันทร์ และอื่นๆ จากระยะไกลได้ กด [__CONTROL__se-universe-explorer__] เพื่อแสดงรายชื่อโซน กดปุ่มดูพื้นผิวเพื่อสำรวจพื้นผิวดาวว่ามีอะไร เป็นแผนที่ดีหากจากสำรวจก่อนเดินทางไปจริงๆ\n\nการปล่อยดาวเทียมจะช่วยสำรวจดวงดาวต่างๆ ที่อยู่ในระบบสุริยะที่มันถูกปล่อย (ดูเรื่องการสำรวจโซนสำหรับข้อมูลเพิ่มเติม)\n\n[font=heading-2][img=item/se-satellite-telemetry] ข้อมูลดาวเทียม[/font]\n\nการยิงดาวเทียม คุณจะได้รับข้อมูลจากมันมา เป็นส่วนประกอบสำคัญใน [img=item/se-rocket-science-pack] การวิจัยอวกาศ\n\n[font=heading-2][img=item/se-space-probe-rocket] ดาวเทียมวิจัย[/font]\n\n[img=item/se-space-probe-rocket-silo] ฐานปล่อยจรวดส่งดาวเทียมวิจัยคือฐานปล่อยที่ออกแบบมาเพื่อใช้งานบนอวกาศ ทำงานด้วยการใช้จรวดที่สร้างมาแล้วแทนการสร้างจรวด ณ ฐานปล่อย [img=item/se-space-probe-rocket] จรวดส่งดาวเทียมวิจัยนั้นประกอบได้ง่ายและใช้ทรัพยากรน้อยกว่า ดังนั้นจรวดดาวเทียมวิจัยจึงช่วยประหยัดทรัพยากร แต่ยังสามารถส่งดาวเทียมวิจัยหรือเครื่องเก็บเกี่ยมโดยอิงจากจุดปล่อยได้
menu_pinned_locations=[img=se-pin-list] จุดที่ปักหมุด
title_pinned_locations=การปักหมุด
page_pinned_locations_text_1=หลังจากปลดล็อก [img=virtual-signal/se-remote-view] มุมมองดาวเทียมสำรวจ, คุณสามารถใช้งานการปักหมุดได้, เป็นเครื่องมือเปลี่ยนมุมมองไปยังดาวหรือพื้นที่ต่างๆ ได้อย่างรวดเร็ว\n\nคุณสามารถปักหมุดพื้นที่ได้ในหน้าต่างดาวเทียมสำรวจ คุณสามารถตั้งปุ่มลัดเพื่อเพิ่มหรือปรับแต่งหมุดได้ ทำให้คุณสามารถเทเลพอร์ตไปยังพื้นที่ต่างๆ ที่ปักหมุดได้อย่างรวดเร็ว\n\n[font=heading-2]หมุดชั่วคราว[/font]\nหมุดชั่วคราวนั้น ไม่จำเป็นต้องเพิ่มจากเมนูการปักหมุด พวกมันสามารถสร้างได้โดยปุ่มลัด "ปักหมุด" จะเป็นการสร้างหมุดที่ไม่มีชื่อและลัญลักษณ์, แต่สามารถเทเลพอร์ทไปยังหมุดได้โดยใช้ปุ่มลัด "ไปยังหมุด"\n\n[font=heading-2]หมุดทั้งหมด [__CONTROL__se-remote-view-pins__][/font]\nหมุดทั้งหมดในพื้นผิวจะแสดงในแถบฮอตบาร์เมื่อกำลังมองไปยังพื้นผิวนั้นๆ อย่างไรก็ตาม, ปุ่มลัดยังคงสามารถเทเลพอร์ทคุณไปยังหมุดต่างๆ ได้ โดยไม่สนว่ามีหมุดในฮอตบาร์ หากคุณต้องการดูหมุดทั้งหมดที่ได้ปักในทุกพื้นผิว ให้กด [__CONTROL__se-remote-view-pins__] เพื่อแสดงรายชื่อหมุดทั้งหมด โดยหมุดที่แสดง จะถูกเรียงไว้ในแถวเดียวกันหากอยู่บนพื้นผิวเดียวกัน หากบนพื้นผิวมีเพียงหมดเดียว แถวของหมุดนั้นจะถูกรวมเข้ากับแถวหมุดของดาวเคราะห์ที่โคจรอยู่\n\n[font=heading-2]ม็อด AAI Programmable Vehicles[/font]\nเดิมทีแล้วปุ่มสลับไปยังหมุดนั้นจะถูกทับกับปุ่มรวมยูนิทของม็อด AAI Programmable Vehicles หากคุณใช้ม็อดทั้งสอง กรุณาตั้งค่าปุ่มดังกล่าวด้วยเพื่อป้องกันปัญหา
