page_energy_beams_text_1=[font=heading-2]คลื่นพลังสุริยะ[/font]\nดวงดาวใกล้เคียงนั้นมักจะปล่อยคลื่นอนุภาคที่อันตรายอยู่ตลิดเวลา มันเลยไม่ใช่เรื่องแปลกที่ดวงดาวต่างๆ จะประสบพบเจอคลื่นพลังสุริยะ หากคุณมีฐานขนาดใหญ่อยู่บนผิวดาวที่กำลังจะโดยคลื่นพลังงาน คุณควรจะอพยพโดยด่วน เพิ่มการกระจายตัวของโรงงาน หรือไม่ก็สร้างศูนย์ป้องกันที่เตรียมพร้อมด้วยเครื่องสำรองพลังงานจำนวนมาก หากคุณมีฐานขนาดเล็กก็ไม่น่าเป็นห่วงเท่าไหร่ หากพื้นผิวดาวมีโอกาศโดนคลื่นพลังงาน คุณมีเวลาอย่างน้อย 4 ชั่วโมง เป็นการเตือนภัยล่วงหน้า ภัยที่รู้จักจะถูกเขียนไว้ข้างล่าง
page_energy_beam_warning_text=[img=virtual-signal/se-star] ระวัง: คลื่นพลังสุริยะกำลังเดินทางมาที่ __1__\nคาดว่าจะต้องใช้พลังงานในการป้องกันทั้งสิ้น: __3__ กิกะวัตต์ในช่วงที่รุนแรงที่สุด หรือใช้พลังงาน __4__ กิกะจูล ตลอดช่วงเวลา 120 วินาที (2 นาที) \nคลื่นพลังสุริยะกำลังจะมาใน: __2__s
page_energy_beams_text_2=[font=heading-2][img=item/se-energy-beam-defence] อัมเบลล่า: ศูนย์ป้องกันลำแสง[/font]\nศูนย์ป้องกันลำแสง ใช้โค้ดเนมว่า "อัมเบลล่า" สามารถคอยป้องกันอาวุธลำแสงพลังจากนอกดาวเคราะห์ได้ นั่นรวมไปถึงคลื่นพลังสุริยะด้วย มันทำงานโดยการเรียงตัวอนุภาคแม่เหล็กเป็นโล่ป้องกันลำแสงอันตรายเหล่านั้น ทั้งหมดนี้ใช้พลังงานในการทำงาน เดิททีจะใช้พลังงาน 10 เมกะวัตต์ในการเตรียมพร้อม และจะสูงขึ้นเรื่อยๆ เมื่อเริ่มทำงาน ทั้งพื้นผิวดาวและวงโคจรต้องการอัมเบลล่าเพียงแห่งเดียวเท่านั้น แต่ในการป้องกันการโจมตีจากสำแสงอันตราย อัมเบลล่า 1 แห่งสามารถป้องความรุนแรงของแสงได้สูงถึง 500 เมกะวัตต์ การคำนวณการใช้พลังอย่างคร่าวโดย ตัวอย่างคือดาวเคราะห์ขนาด 5000 บล็อก และความเข้มแสงอาทิตย์ที่ 100% ถูกประมาณการว่าจะใช้พลังงาน 160 กิกะจูล ตลอดช่วงเวลา 2 นาที และใช้พลังงานสูงสุดที่ 2 กิกัวัตต์ตลอดช่วงพีค (1 นาที) ตัวเลขนี้สามารถเปลี่ยนไปตามดัชนีความเข้มของแสงอาทิตย์และขนาดของดาวโดยอิงจากขนาด 5000 บล็อกเป็นหลัก แต่สำหรับการโจมตีจากแท่นยิงลำแสงนั้นการใช้พลังงานนั้นคิดเป็น 10% จากความรุนแรงของมันเมื่อตกกระทบที่พื้นผิว (คำนวนหลังการสัญเสียพลังงาน)\n\nศูนย์ป้องกัน "อัมเบลล่า" สามารถป้องกันดวงดาวทั้งดวงและวงจรของมัน ไม่ว่าจะวงไว้บนอวกาศหรือบนผิวดาว\n\n[font=heading-2][img=item/se-energy-transmitter-emitter] การส่ง/ยิงลำแสง[/font]\nการส่งลำแสงคือการส่งพลังงานไปยังพื้นที่ต่างๆ ได้ในรูปแบบความร้อน หมายความว่ามันสามารถทำงานได้ 2 โหมด คือ "โหมดส่งพลังงาน" และ "โหมดยิงพลังงาน" ในโหมดยิงพลังงานนั้นจะสร้างความหายอย่างต่อเนื่องและการเลื่อนลำแสงจะทิ้งร่องรอยการเผาไหม้ไว้บนพื้น โดยความเสียหาย ความเร็วการเคลื่อน และรัศมีการโจมตีจะขึ้นอยู่กับพลังงานของลำแสง "โหมดยิงพลังงานแบบอัตโนมัติ" จะยิงลำแสงและเปลี่ยนเป้าหมายโดยอัตโนมัติ\n\nแท่นปล่อยลำแสงนั้นมีจุดเชื่อมท่อส่งลำแสง 4 จุดรอบๆ โดยที่ท่อส่งนั้นก็สามารถพ่วงกันได้เรื่อยๆ ไม่ว่าจะพ่วงกันที่ปลายท่อหรือข้าวท่อ ส่วนเครื่องจ่ายลำแสงนั้นต้องเชื่อมเข้ากับท่อส่งลำแสงที่ด้านข้างเท่านั้น เครื่องจ่ายนั้นจะเป็นตัวกำหนดการใช้งานทั้งหมด ส่วนการรับพลังงานนั้นจะต้องมีแท่นรับลำแสงพลังงานที่ถูกลูกเล็งไว้แล้วก่อน เมื่อมีการเล็งและส่งพลังงานแท่นรับจะร้อนขึ้น โดยความร้อนที่ได้รับสามารถนำไปผลิตพลังงานไฟฟ้าได้โดยการนำไปต้มน้ำเพื่อนหมุนกังหัน
