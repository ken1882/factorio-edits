page_spaceships_text_1=ยานอวกาศนั้นขนาดใหญ่, ยานพาหนะสุดทรงพลังที่สามารถบรรทุกทั้งสิ่งก่อสร้าง ทั้งไอเทม และผู้เล่น ขึ้นไปสู่อวกาศ, และท่องไปตามระบบสุิยะไปลงจอดบนดาวเคราะห์ต่างๆ.\n\n[font=heading-2][color=#ffe6c0]การสร้างยานอวกาศ[/color][/font]\nยานอวกาศสร้างจากพื้นยานและส่วนประกอบยานทั้งหลายที่จะรวมกันเป็นยานในดีไซน์ของคุณเอง นึกซะว่าคุณกำลังสร้างฐานเคลื่อนที่ขนาดเล็ก.\n\nเริ่มจากการวางพื้นยาน (อย่าสร้างลำใหญ่มาก) ในช่วงแรกคุณไม่มีเทคโนโลยีพอจะสร้างยานขนาดใหญ่ได้ ซึ่งก็สามารถพัฒนาได้ผ่านการวิจัยในภายหลัง จากนั้นใช้ผนังยานล้อมที่ขอบของยานเพื่อนสร้างพื้นที่ภายในโดยทำให้แน่ใจว่าไม่มีช่องว่าง (รวมถึงมุมด้วย) ปิดให้มิดชิด. วางแผงควบคุมไว้ข้างใน นี่คือส่วนสำคัญที่คุณจะใช้ควบคุมยาน. หลังจากวางแผงควบคุม คุณสามารถเช็คจากแผงควบคุมได้ว่ายานของคุณสมบูรณ์หรือไม่ มีอะไรบกพร่องหรือเปล่า จากการกดยิงคลื่นตรวจสอบ หากขึ้นสีแดง แสดงว่ามีปัญหาบางอย่าง โดยคุณสามารถตรวจสอบปัญหาได้จากแผงควบคุมได้เลย. คุณต้องมีถังเก็บเชื้อเพลิงยานและที่สำคัญเครื่องยนต์ยานอวกาศ โดยถังจะทำหน้าที่เก็บเชื้อเพลิงและควบคุมอุปกรณ์การส่งยานขึ้นสู่อวกาศและการลงจอด ในขณะเดียวกันเครื่องยนต์จะทำการเผาเชื้อเพลิงเพื่อสร้างแรงขับส่งคุณไปยังจุดหมายปลายทางผ่านอวกาศ. สร้างระบบป้องกันตรงหน้ายาน (ทางด้านบน) เพื่อป้องกันยานจากเศษวัตถุต่างๆ ที่ลอยเคว้งในอวกาศ.\n\n[font=heading-2][color=#ffe6c0]พิกัดบรรทุก[/color][/font]\nเทคโนโลยีช่วงแรกๆ นั้นไม่ทรงพลังพอที่จะสร้างยานที่มีพิกัดบรรทุกสูง (ซึ่งสามารถพัฒนาเพิ่มได้ผ่านการวิจัย) พิกัดบรรทุกถูกคำนวณจากสองส่วน:\n\nส่วนแรก พิกัดบรรทุกทั่วไป คำนวณจากขนาดและรูปร่างของยาน.\nส่วนที่สอง พิกัดบรรทุกสินค้า คำนวณจากพื้นที่ในการเก็บไอเทมหรือของเหลวต่างๆ ส่วนใหญ่ก็คือกล่องหรือไม่ก็ถังเก็บของเหลว\n\nถึงพิกัดบรรทุกจะมีสองส่วน แต่จะเลือกใช้ส่วนที่มากกว่าเสมอ หมายความว่าหากพิกัดบรรทุกสินค้าคุณมากกว่าพิกัดบรรทุกทั่วไป ระบบจะใช้พิกัดบรรทุกสินค้าอิงเป็นหลัก.\n\พิกัดบรรทุกทั่วไปถูกคำนวณจากสามส่วนด้วยกัน ส่วนแรกคือพื้นที่ว่าง โดยพื้นที่เกือบ 10% จะไม่ถูกนับสู่พิกัดบบรรทุกทั่วไปหากไม่มีสิ่งก่อสร้างใดๆ ในส่วนนี้อาจจะใช้ประโยชน์ในการสร้างทางเดิน ส่วนที่สองจะถูกนับแบบไม่มีหัก ในส่วนนี้สำประมาณค่าว่าคุณสร้างอะไรข้างในได้บาง และในส่วนที่สามคือส่วนที่เทคโนโลยีของคุณสามารถอำนวยให้ได้.\n\nยานที่มีขนาดยาวมากๆ หรือรูปทรงเรียวอาจจะดูออกแบบ ใช้ยานยากและอาจจะเก้ๆ กังๆ สวนทางกับยานที่รูปร่างกว้าง อ่างไรก็ดียานที่กว้างก็ต้องการป้องกันเศษอวกาศที่มากกว่าเดิม\n\nสิ่งก่อสร้าวบางอย่างมีผลต่อความเร็วยานหรือพิกัดบรรทุก เช่น เน็กซัส\n\n[font=heading-2][color=#ffe6c0]ความคล่องตัว[/color][/font]\nอวกาศบริเวณที่คุณอยู่เป็นเนบิวล่ามาก่อน หากคุณสร้างยานให้มีรูปร่างเรียวลมสามารถช่วยเพิ่มความเร็วยานได้มากสุดถึง 30% สร้างยานรูปร่างเหลี่ยมๆ เหมือนตู้เย็นลอยฟ้าเป็นสิ่งที่ไม่คุณทำ แต่ก็ไม่ต้องถึงกับแหลมไปเลย เพราะ 1 ใน 3 ของหน้ายานสามารถแบนเรียบได้โดยไม่มีผลกระทบใดๆ ยานทรงกลมกลมก็เป็นดีไซน์ที่ใช้ได้ กดยิงคลื่นตรวจสอบจากแผงควบคุมสามารถประมาณค่าความคล่องตัวได้.\n\n[font=heading-2][color=#ffe6c0]ความเร็ว[/color][/font]\nความเร็วจะอิงจากแรงขับที่ทำได้หักล้างกับน้ำหนักยาน (ซึ่งก็คือพิกัดบรรทุก). เครื่องยนต์สามารถวางซ้อนกันไว้ในตัวยานได้ อย่างไรก็ดีเครื่องยนต์ที่อยู่ขอบข้างหลังยานจะสร้างแรงขับได้มากที่สุด เครื่องยนต์ที่ถูกล้อมไว้ในตัวยานจะสร้างแรงขับสูงสุดได้เพียง 60% ดังนั้นการเน้นสร้างเคร่ืองยนต์ที่ขอบยานดูจะมีประสิทธิภาพที่ดีกว่า\n\nคุณสามารถกำหนดความเร็วยานสูงสุดได้ เมื่อใดก็ตามที่ยานเคลื่อนที่ไวกว่าความเร็วมากกว่ากำหนด เครื่องยนต์จะหยุดทำงานเพื่อประหยัดเชื้อเพลิง ซึ่งสามารถจำกัดความเร็วได้อิงจาก 3 พื้นที่ หมายความว่าคุณสามารถจำกัดความเร็วยานได้มากยิ่งขึ้นหากอยู่ในเขตที่เศษอุกกาบาตเยอะ\n\n[font=heading-2][color=#ffe6c0]การเดินทางระยะไกล[/color][/font]\nเมื่อกำหนดการในการเดินทางระยะไกล พึงระลึกไว้ว่าตัวคุณทำอะไรไม่ได้มากเพราะตัวคุณกำลังเดินทางในยานอยู่ หากการเดินทางไม่จำเป็นต้องมีคุณไปด้วย คุณสามารถสั่งการเดินยานโดยตรงได้ได้จากดาวเที่ยม\n\n[font=heading-2][color=#ffe6c0]เครื่องผลิตอวกาศ[/color][/font]\n[color=#ffaaaa]ข้อควรระวัง: เครื่องผลิตอวกาศอาจทำให้ไอเทมสูญหายได้จากการลงจอดของยาน หากตัวเครื่องใช้รูปแบบการผลิตที่มีเฉพาะในอวกาศ. เครื่องจักรหรือโรงผลิตบางอย่างที่ทำงานบนพื้นดาว อาจจะทำงานบนยานได้ แต่จะสูญเสียความสามารถในการใช้โมดูลผลผลิต และตัวโมดูลจะถูกทำลายหากยานขึ้นสู่อวกาศ.[/color]\n\n[font=heading-2][color=#ffe6c0]สัญญาณควบคุมยาน[/color][/font]\nแผงควบคุมนั้นสามารถเชื่อมสายสัญญาณได้ผ่านทางด้านบนขวาและตัวแผงโดยตรง โดยตัวแผงจะเป็นตัวรับข้อมูลขาเข้า และเสาทางบนบนขวาเป็นตัวส่งข้อมูลขาออก:\n[img=item/se-spaceship-console] ตัวเลขของแผงควบคุมจะใช้เป็นตัวบ่งบอกถึงหมายเลขประจำยาน (ID)\n[img=virtual-signal/signal-speed] สัญญาญความเร็วก็บ่งบอกถึงความเร็วยานในปัจจุบัน และจะเป็น -1 หากยานหยุดเคลื่อนที่ และเป็น -2 หากลงจอดบนตัวยึด\n[img=virtual-signal/signal-distance] สัญญาณระยะทาง บ่งบอกถึงระยะสู่จุดหมาย จะเป็น -1 หากถึงที่หมาย จะเป็น -2 หากลงจอดบนตัวยึด และจะเป็น -3 หากไม่ได้ตั้งค่าจุดหมายการเดินยาน\n[img=virtual-signal/se-planet-orbit] สัญญาณที่สี่ บ่งบอกถึงจุดหมาย ณ ปัจจุบัน (หากมี)\n[img=virtual-signal/signal-D] ในส่วนต่างๆ ของอวกาศ มีความหนาแน่นของเศษอุกกาบาตไม่เท่ากัน. โดยจะส่งออกเป็นสัญญาณในช่องสัญญาณความหนาแน่น\n[img=virtual-signal/signal-A] สัญญาณตัว A จะส่งออกมา หากยานได้ลงจอดบนจุดยึดยาน\n\n[font=heading-2][color=#ffe6c0]การเดินยานอัตโนมัติ[/color][/font]\nอย่างที่เคยกล่าวไป แผงควบคุมจะทำการรับข้อมูลขาเข้า โดยรับทางฝั่งด้านซ้าย:\n[img=virtual-signal/signal-speed] สัญญาณความเร็วที่เข้ามาจะเข้าควบคุมความเร็วของยานทันทีตามค่าที่กำหนด หากค่าติดลบจะหยุดเครื่องยนต์\n[img=virtual-signal/se-spaceship-launch] สัญญาณเดินยาน หากมีค่าเป็นบวกจะทำการส่งยานขึ้นสู่อวกาศ.\n[img=virtual-signal/se-planet-orbit] สัญญาณจุดหมาย สามารถส่งเข้าเพื่อตั้งปลายทางของยาน (คุณสามารถดูรหัสของแต่ละดาว เขตอุกกาบาติ และอื่นๆ ได้ผ่านหน้าต่างสำรวจดาว).\n\nหมายเหตุ: ประเภทของของจุดหมายปลายทาง (เช่น. [img=virtual-signal/se-planet-orbit] หรือ [img=virtual-signal/se-asteroid-belt]) และ ค่าตัวเลขของสัญญาณ ต้องตรงกับในหน้าต่างสำรวจดาวเพื่อให้การกำหนดค่าได้ผล.\n\nหมายเหตุ: ยานอวกาศจะไม่ถูก [img=virtual-signal/se-spaceship-launch] ส่งขึ้นสู่อวกาศหรือ [img=virtual-signal/signal-speed] รับค่าจำกัดความเร็ว จนกว่าผู้เล่นจะปล่อยยานด้วยตัวเองอย่างน้อยครั้งนึง ทั้งนี้เพื่อป้องกันยานอวกาศที่มีระบบอัตโนมัติถูกส่งขึ้นอวกาศเมื่อยังสร้างไม่เสร็จ.\n\nหมายเหตุ: แผงควบคุมจะรับค่าแบบเรียลไทม์ทุกวินาที ดังนั้นการควบคุมยานผ่านสัญญาณต้องส่งอย่างต่อเนื่อง การส่งไปครั้งเดียวจะไม่สามารถควบคุมยานได้.\n\n[font=heading-2][color=#ffe6c0]การส่งสัญญาณผ่านตัวยึด[/color][/font]\nตัวยึดยานนั้นสามารถเชื่อมต่อกับเครือข่ายสายไฟและสายสัญญาณได้ เมื่อยานอวกาศลงยอดโดยอัตโนมัติ ตัวยึดบนยานและพื้นที่เชื่อมกันจะส่งผลให้เครื่อข่ายสายไฟและสายสัญญาณข้างบนตัวยานและภาคพื้นนั้นเชื่อมกัน\n\n[font=heading-2][color=#ffe6c0]การลงจอดอัตโนมัติ[/color][/font]\nการส่งยานลงยอด ตัวแผงจะต้องได้รับคู่สัญญาณของตัวหมายเลขยึดที่เหมือนกัน, เช่น:\n"anchor using left clamp" ([img=virtual-signal/se-anchor-using-left-clamp]) ต้องคู่กับ "anchor to right clamp" ([img=virtual-signal/se-anchor-to-right-clamp])\n"anchor using right clamp" ([img=virtual-signal/se-anchor-using-right-clamp]) ต้องคู่กับ "anchor to left clamp" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nย้ำว่าค่าหมายเลขของสัญญาณ "anchor using ..." ต้องตรงกับตัวยึดบนยาน.\nและค่าของสัญญาณ "anchor to ..." ต้องตรงกับตัวยึดภาคพื้น.\nคุณสามารถเปลี่ยนหมายเลขของตัวยึดได้โดยการคลิกเปิดหน้าต่างตัวยึดขึ้นมา หากสัญญาณทั้งสองถูกต้องทั้ง "anchor using ..." และ "anchor to ..." ถูกส่งไปที่แผง ยานจะลงจอด ณ ที่ที่ตัวยึดทั้งสองนั้นยึดกันพอดี โปรดใช้อย่างระวัง.\n\n[font=heading-2][color=#ffe6c0]ตัวยึด[/color][/font]\nในการตั้งค่าตัวยึด เพียงกดเปิดหน้าต่างขึ้นมาแล้วเปลี่ยนตัวเลข โดยไม่จำเป็นต้องเปลี่ยนประเภทสัญญาณตัวยึด\n\nคุณสามารถปิดใช้งานตัวยึดได้โดยการส่งสัญญาณสีแดงไปที่ตัวยึด\n\n[font=heading-2][color=#ffe6c0]ตัวอย่างการลงจอด[/color][/font]\nยานอวกาศมีตัวตึดด้านซ้าย หมายเลข 315 ในหน้าต่างตัวยึดจะแสดง [img=virtual-signal/se-anchor-using-left-clamp] ที่มีค่า 315.\nในตัวยึดภาคพื้น หมายเลข 147 ในหน้าต่างตัวยึดจะแสดง [img=virtual-signal/se-anchor-using-right-clamp] ที่มีค่า 147\nเพื่อทำการลงจอด แผงควบคุมต้องได้รับสัญญาณทั้งสองอันนี้ ทั้ง:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
