page_space_exploration_text_1=ยินดีต้อนรับสู่ Space Exploration มีอะไรให้ทำมากมาย แต่หลายๆ อย่างก็ยังอยู่ภายใต้ [font=default-bold]experimental[/font] การพัฒนา(ที่หนักมาก) และอาจจะสามารถพบข้อผิดพลาดได้\n\n[font=heading-2]ยังเป็นม็อดในสถานะทดลองอย่างงั้นหรือ?[/font]\n\nSpace Exploration นั้นจะถูกอัพเดทอย่างต่อเนื่อง และผู้พัฒนานั้นใช้เวลาในการพัฒนาอย่างเต็มที่เพื่อใส่ระบบต่างๆ โดยแลกกับการที่อาจจะสร้างปัญหากับม็อดอื่นๆ [color=red]จึงไม่แน่นำให้เล่นกับม็อดอื่นๆ ยกเว้นที่แนะนำ[/color]\n\nในระหว่างสถานะกำลังพัฒนา: หากม็อดได้ก่อปัญหาต่อไฟล์บันทึกของเกม การสร้างข้อผิดพลากให้เกม การลำดับผังวิทยาการที่ผิด หรือสร้างข้อผิดพลากให้เกมการเล่น จะทำการแจ้งเตือนผู้เล่นใหม่ว่าม็อดเข้ากันไม่ได้ ดังนั้นหลายม็อดจึงถูกเตือนว่าเข้ากันไม่ได้หรืออาจเป็นปัญหาที่เรายังไม่รู้จักม็อดเหล่านั้นดีพอคุณสามารถที่จะแก้ไขไฟล์ info.json เพื่อทดลองเล่นกับม็อดที่เข้ากันไม่ได้ แต่ควรลองด้วยความระมัดระวัง: หากมันทำให้ไฟล์บันทึกคุณพัง ผู้พัฒนาจะไม่มีส่วนเกี่ยวข้องใดๆ กับคุณ\n\nโดยจะมีการรวบข้อมูบความเข้ากันได้ของแต่ละม็อดในสารานุกรมของ Space Exploration\n\n\n[font=heading-2]ม็อดที่แนะนำ[/font] \n\n • AAI Containers & Warehouses เปิดให้สร้างโรงเก็บของที่ไม่หนีจากธีมเกมหลักมากนัก\n\n • Module Inserter อนุญาตให้ใส่โมดูลจากการสั่งการจากดาวเทียม\n\n • Grappling Gun ทำให้คุณสามารถพุ่งข้ามไปยังสถานที่ต่างๆ ได้ ในอวกาศคุณอาจจะใช้มันยึดกับแพลตฟอร์มอวกาศหากคุณเผลอร่วงจากมันหรือใช้ยึดกับยานอวกาศหากคุณเผลอหลุดลอยออกไป (ใช้งานได้ดีโดยเฉพาะเมื่อยานกับลังเคลื่อน)\n\n • Inserter Fuel Leech มีประโยชน์มากในช่วงเครื่องจักรพลังเชื้อเพลิงของ AAI ทำให้เครื่องจักรแบ่งเชื้อเพลิงที่ได้รับเข้ามาอยู่ในตัวเครื่องจักรและทำงานต่อไป\n\n • Text Plates ทำให้คุณสามารถสร้างตัวอักษรไว้บนพื้นได้มีประโยชน์ในการใช้ตกแต่งหรือการเขียนหมายเหตุบนดาวเคราะห์ต่างๆ หรือลานลงจอดยานอวกาศ\n\n • Combat Mechanics Overhaul. ช่วยในการป้องกันฐานในเวลาที่คุณไม่ได้อยู่บนดาว ด้วยตัวเลือก "Walls Block Spitters" จะช่วยให้คุณไม่ต้องคอยซ่อมป้อมปืนอยู่ตลอด \n\n • Bullet Trails สร้างหางกระสุนเพื่อนแสดงว่าปืนหรือป้อมปืนกำลังยิงไปที่สิ่งใด (ดูดีด้วย)\n\n• Milestones ช่วยกำหนดเป้าประสงค์และจับเวลากว่าที่คุณจะทำสำเร็จ\n\n• FNEI or Recipe Book หน้าต่างสูตรคราฟที่ดีกว่าเดิม\n\n\n[font=heading-2]ม็อดใหญ่[/font]\n\nลำพังม็อด Space Exploration ใช้ทีมงานถึง 70 คน และใช้เวลากว่า 700 ชั่วโมงกว่าจะสำเร็จโดยแต่ละคนใช้เวลาพัฒนาเฉลี่ยที่ 400 ชั่วโมง จึงไม่ควรใช้ร่วมกับม็อดใหญ่อื่นๆ as เพื่อป้องกันการทำลายสมดุลเรื่องทรัพยากร การขนส่ง รูปแบบการก่อสร้าง และความคืบหน้าของเกม หากคุณเล่นม็อด Space Exploration ครั้งแรกไม่ควรใช้ร่วมกับม็อดใหญ่อื่นๆ เพื่อป้องกันความโกลาหลที่จะเกิดขึ้น\n\n ดังนั้นม็อดใหญ่อื่นๆ จะถูกนับว่าเข้ากันไม่ได้หากผังวิจัยนั้นมีข้อผิดพลาด อย่างไรก็ดีทางเราผู้พัฒนาก็พยายามที่เพิ่มความเข้ากันได้กับม็อดอื่นๆ เพื่อให้แน่ใจว่าเกมการเล่นและฟีเจอร์ต่างๆ นั้นเช้ากันได้และง่ายต่อพัฒนาของผู้พัฒนาทั้งคู่\n ม็อด Krastorio 2 เป็นตัวอย่างของความเข้ากันได้ที่เราพยายามทำอยู่\n\n\n\n[font=heading-2]การตั้งค่าที่แนะนำ[/font]\n\nคุณต้องเปิดใช้งานชนิดของพื้นในม็อด Alien biomes ทั้งหมด มิเช่นนั้นเกมจะล่มเมื่อมีการค้นพบดวงดาว\n\nเมื่อเกมนั้นใช้เวลาการเล่นที่นานมาก แนะนำให้ลดอัตราการวิวัฒนการของเอเลี่ยน\n\nไม่ควรตั้งค่าทรัพยากรเริ่มต้นที่มากเกินไป ยกเว้นคุณจะเล่นในความยากที่มากกว่าปกติ มิเช่นนั้นมันจะลดความสนุกในการขยายไปยังดาวอื่นๆ\n\n\n[font=heading-2]ลิงก์ที่มีประโยชน์[/font]\n\nสามารถดูสารานุกรมของ Space Exploration ได้ที่: https://spaceexploration.miraheze.org\n\n ขอคำแนะนำหรือติดตามการพัฒนาได้ที่ดิสคอร์ด: https://discord.gg/ymjUVMv\n\n พวกเราใช้เวลากว่า 4000 ชั่วโมงในการสร้างม็อดนี้ขึ้นมา หากคุณสนุก สามารถสนับสนุนพวกเราได้ที่ Patreon: https://www.patreon.com/earendel
