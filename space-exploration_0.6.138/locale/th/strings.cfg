[mod-description]
space-exploration=สร้างและปล่อยจรวด ส่งของไปยังอวกาศ ขับจรวดไปยังอวกาศเพื่อไปสัมผัสสิ่งที่เรียกว่าอวกาศด้วยตัวเอง สร้างสถานีอวกาศโคจรรอบดาวเคราะห์เพื่อการวิจัยเชิงขั้นสูงที่มีรายละเอียดและขับเคลื่อนไปด้วยข้อมูลมากมาย สร้างยานอวกาศแบบบล็อกสู่บล็อกด้วยตัวเอง ขับยานอวกาศจากดาวหนึ่งไปยังอีกดาวหนึ่ง ขับไปยังดวงจันทร์ หรือขับไปยังพื้นที่ดาวเคราห์น้อยก็ยังได้ สร้างลำแสงพิฆาตจากห้วงอวกาศหรือสร้างอาณานิคมขุดแร่ในห้วงอวกาศลึก สำรวจและค้นพบสิ่งของหายากและเทคโนโลยีโบราณจากต่างดาวที่อาจสูญหายไปในห้วงอวกาศ  ไม่แนะนำให้เล่นกับม็อด standalone อื่นๆ ขณะที่ยังอยู่ในช่วงการพัฒนา ม็อดถูกแปลโดย windMew หากพบข้อผิดพลาดหรือมีคำแนะนำติดต่อได้ที่เฟซบุ๊ก MMew หากต้องการนำไปแปลต่อสามารถทำได้เลยโดยไม่ต้องขออนุญาติ

