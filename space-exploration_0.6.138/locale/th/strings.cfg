page_space_elevators_text_1=Space elevators link a planet or moon surface with its orbit. The structure provides a direct power and signal connection. Trains can enter the elevator to be lifted to the other surface. Space Elevators are well suited to high-traffic routes where there is a constant need for item exchange but not efficient if items are only moved occasionally. Rockets and delivery cannons have a relatively high cost per stack moved, whereas space elevators have a low cost per stack moved but an ongoing maintenance cost.\n\n[font=heading-2][color=#ffe6c0]Placement[/color][/font]\nThe space elevator structure must be placed snapping to the 2x2 rail grid. When a space elevator is placed, a construction site appears at the same coordinate on both surfaces, land and orbit. If the space is not free on both surfaces then the construction is canceled. If this happens you can click on the GPS tag that appears in the construction canceled message to see the occupied area on the other surface.\n\n[font=heading-2][color=#ffe6c0]Construction[/color][/font]\nThe elevator starts as 2 anchor point structures, but the connection between them, the tether, is unfinished and needs further construction materials. The anchor points act as construction sites that require power and [img=item/se-space-elevator-cable] Space elevator cable to build the full space elevator. The full cost of the tether depends on the radius of the planet or moon. You can see the construction status by opening the space elevator entity. Both ends can contribute to the construction process, but it can be completed by supplying just one side.\n\n[font=heading-2][color=#ffe6c0]Maintenance[/color][/font]\nThe space elevator needs upkeep in the form of additional [img=item/se-space-elevator-cable] Space elevator cable. The biggest influence on maintenance is the passing of time, but each rolling stock that moves up or down the structure also increases the maintenance need slightly. The maintenance costs are also influenced by the size of the planet; a higher gravity well means increased costs overall. You can see the costs of maintenance and transporting individual wagons by hovering your mouse over the parts progress bar.\n\n[font=heading-2][color=#ffe6c0]Wire Connections[/color][/font]\nThe elevator acts as a cross-surface power pole. Power and signal wires connected to the middle section of the elevator structure will be directly connected to the opposite side's structure. This connection requires the tether to be built in order to transfer power and signals.\n\n[font=heading-2][color=#ffe6c0]Train Connections[/color][/font]\nThe space elevator can be renamed, this changes the internal station names for both ends of the elevator, they each have an arrow suffix indicating up or down. Trains can use the elevators automatically if the internal elevator station is set as a destination. It is not recommended to manually navigate a long train through the elevator (because player input gets detached from the train when you switch surfaces so you need to keep tapping forwards to not get stuck). If a train gets stuck there is an option in the space elevator settings to force the carriage forwards, but there needs to be enough track for the carriage to move forwards. With this option enabled you should also make sure that the exit is always clear of other trains otherwise the train pushed forwards will force its way into other trains and rail blocks.\n\n[font=heading-2][color=#ffe6c0]Energy[/color][/font]\nThe space elevator has an energy buffer, split between the two anchors. Energy is consumed from this buffer to push a train into orbit, and sending a train down from orbit will charge the buffer. The structure won't move a new train unless there is a minimum amount of energy in the buffer. You can see how much energy sending a rolling stock up the elevator will cost by hovering your mouse over the energy progress bar.
