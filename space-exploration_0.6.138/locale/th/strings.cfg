page_arcospheres_text_1=อาร์โคสเฟียร์คือผลึกนาเควียมทรงกลมเก็บสมบูรณ์ ไมม่ทราบที่มาของมัน แต่มันจะลอยเคว้งอยู่ในห้วงอวกาศ\n\nแต่ละลูกจะมีปมมิติผูกมิติกาลอวกาศไว้อยู่ทำให้คุณสามารถใช้มันเพื่อพัวพันกับมิติที่ 4 อาร์โคสเฟียร์สามารถเปลี่ยนเชื่อมโยงกาลอวกาศและการเชื่อมโยงนอกมิติได้โดยการนำไปทับซ้อนกันเพื่อแปรสภาพ อาร์โคสเฟียร์ในจำนวนหนึ่งสามารถช่วยสานและหุ้มมิติเวลาเพื่อก้าวข้ามมิติ \n\n[font=heading-2]การใช้งาน[/font]\nอาร์โคสเฟียร์เป็นสิ่งที่?้าทายและซับซ้อนในการผลิตมากที่สุดในเกม พวกมันจะถูกใช้เป็นเครื่องมือต่างๆ แต่พวกมันจะไม่ถูกทำลายหรือสูญหายอย่างแน่นอน เพราะพวกมันแค่เปลี่ยนไป ความท้าทายหลักๆ คือการเปลี่ยนถ่ายและแปรเปลี่ยนชนิดของมันเพื่อที่การสร้างความสมดุลของชนิดต่างๆ จะไม่ติดขัด ดังนั้นมันจึงมีหลายวิธีที่จะปรับสมดุลชนิดของอาโคสเฟียร์ให้อยู่ครบทุกชนิด การใช้งานวงจรเข้าช่วยนั้นจะเป็นประโยชน์อย่างยิ่ง หากคุณติดขัดจะมีเคล็ดลับในดิสคอร์ดหรือในสาระนุกรมของม็อด\n\n[font=heading-2]การเก็บเกี่ยว[/font]\nอาโคสเฟียร์หาได้จากการยิงเครื่องเก็บเกี่ยวที่บริเวณสนามดาวเคราะห์น้อย การยิงค้นหาซ้ำๆ จะลดจำนวนที่ได้รับลง แก้ปัญหาได้โดยการยิงเครื่องค้นหาบนสนามดาวเคราะห์น้อยอื่น
