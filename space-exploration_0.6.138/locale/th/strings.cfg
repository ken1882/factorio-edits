page_journal_text_distress_message=ฉันได้ส่งสัญญานฉุกเฉินไปยังบ้านเกิดของฉันแล้ว แต่ข้อความตอบกลับก็ช่างทำให้ฉันกลัวซะเหลือกัน ฉันอยู่คนเดียวในกาแล็กซีแห่งนี้ และฉันต้องสร้างยานอวกาศที่สามารถพาฉันกลับบ้านได้
