title_zone_discovery=การสำรวจโซน
page_zone_discovery_text_1=มีสิ่งของมากมายในอวกาศที่รอการสำรวจ ทั้งดวงดาวต่างๆ ดวงจันทร์ แถบดาวเคราะห์น้อย หรือเขตสนามดาวเคราะห์น้อย\n\n[font=heading-2]ดาวเทียมสำรวจ[/font]\nการปล่อยดาวเทียมนั้นจะช่วยในการค้นพบดวงดาวหรือแถบดาวเคราะห์น้อยในระบบ หากไม่มีอะไรให้ค้นหาในระบบสุริยะแล้ว จะทำการค้นหาดาวฤกษ์ใหม่ๆ แทน แต่จะไม่สามารถค้นหาดาวเคราะห์ที่โคจรอยู่รอบๆ ดาวฤกษ์นั้นๆ\n\n[font=heading-2]การสำรวจโซนแบบสุ่ม[/font]\nคุณสามารถใช้กล้องโทรทัศน์ในการค้นหาดวงดาวได้โดยการวิจัย "การสำรวจโซนแบบสุ่ม" การค้นหาแบบเบื้องต้นนี้ จะทำการค้นหาดาวฤกษ์ ดาวเคราะห์ แถบดาวเคราะห์น้อย แบบสุ่ม\n\n[font=heading-2]การค้นหาโดยอ้างอิงตามทรัพยากร[/font]\nการวิจัยนี้จะใกล้เคียงกับการค้นหาแบบทั่วไป เพียงแต่คุณสามารถตั้งค่าอ้างอิงทรพยากรที่ต้องการได้ ทำให้การค้นหาจะทำการมองหาเพียงโซนหรือดวงดาวที่มีทรัพยากรดังกล่าวในจำนวนมาก แต่จำไว้เสมอว่าการค้นหาดาวที่มีทรัพยากรตามที่อ้างอิงนั้น จำเป็นต้องค้นพบดาวฤกษ์ของมันก่อนเสมอ อย่าใช้วิธีการนี้ตลอดเวลา\n\n[font=heading-2]การค้นหาอวกาศลึก[/font]\nเป็นการวิจัยที่จะมุ่งเน้นไปที่การค้นหาจุดน่าสนใจในอวกาศลึก เป็นวิธีเดียวที่จะค้นพบสนามดาวเคราะห์น้อย สนามดาวเคราะห์น้อยที่นั้นที่จะมีแร่นาไควไทท์ ซึ่งเป็นอวกาศลึกและไม่สามารถตั้งเป็นทรัพยากรอ้างอิงได้\n\n[font=heading-2]ตั้งค่าทรัพยากรที่ต้องการอ้างอิง:[/font]
menu_space_capsule=[img=item/se-space-capsule] แคปซูลอวกาศ
title_space_capsule=แคปซูลอวกาศ
page_space_capsule_text_1=The space capsule is a small personal rocket and rocket navigation system. It can be placed on the ground to act as a small personal transport rocket, or used to construct a Cargo rocket where it acts as the rocket's guidance system and escape pod.\n\nThe Space capsule has its own lifesupport system, so if you are suffocating in space you can take shelter in a Space capsule.\n\nIf used in a Cargo rocket, the Space capsule is not lost. It will always survive the trip by either landing on the ground or landing in a Rocket landing pad.\n\n[font=heading-2][color=#ffe6c0]Personal transport[/color][/font]\n[color=#f5cb48]The ability to use a space capsule standalone is locked by the "Space Capsule Navigation" technology.[/color] Once you have researched that technology the Space capsule can be used almost anywhere without the need for a cargo rocket silo.\n\nA standalone space capsule can be used to move your character but is not suitable for carrying cargo. While you can take a few essential items, like life support canisters, the capacity is extremely limited and any items you take may increase the fuel costs dramatically. If you are intending to use a space capsule you should be prepared to dump your entire inventory into a container and then take only what you need. If you need cost effective item transportation use a Cargo rocket instead.\n\nPlanet Launch: A Space capsule can launch from a planet but needs some help to do so. It needs to use some cargo rocket sections to build a disposable first stage to help get out of the atmosphere. The cargo rocket sections must be placed in the capsule's trunk along with the required rocket fuel. The cargo rocket sections used cannot be recovered.\n\nTravelling in space: You can travel between adjacent space zones, such as from planet orbit to the closest moon orbit, between moon orbits, or from outer moon orbits to an asteroid belt. While you can travel in interstellar space the available destinations are not reliable. Travelling from orbit to the planet or moon surface below is easier and does not have a capacity limit.\n\nReentry: The space capsule can land on a planet or moon for a small rocket fuel cost. Beware that the landing location is unpredicatable, and you will need more fuel and cargo rocket sections to take off again.\n\nEmergency burn: The emergency burn will take you home using emergency fuel reserves. No additional fuel is required. It will be a rough landing that will damage capsule, resulting in a [img=item/se-space-capsule-scorched] Compromised space capsule, which will need to be refurbished to work again. You may lose up to 50% of any items in your character inventory taken on this journey (surviving results rounded up).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] จรวจส่งพัสดุ
title_cargo_rockets=จรวจส่งพัสดุ
page_cargo_rockets_text_1=Cargo rockets are launched from a Cargo Rocket Silo, aka the Launchpad.\n\nYou have launched [color=cyan]__1__[/color] cargo rockets.\n\nYour cargo loss modifier based on technology: Loss max percentage reduced by [color=cyan]__2__%[/color].\n\nYour rocket survivability modifier based on technology: Loss chance reduced by [color=cyan]__3__%[/color].\n\nYour rocket reusability modifier based on technology: [color=cyan]__4__[/color] +/- up to 10 (max 100) parts recovered.\n\n[font=heading-2][color=#ffe6c0]Getting Started[/color][/font]\nBefore you can launch cargo rockets, you need to have launched a satellite in the satellite rocket (the standard Factorio aka 'vanilla' silo) while Space Exploration is installed. \n\nOnce you have built a cargo rocket silo, you need to build and fuel your rocket:\n\n  • 100 cargo rocket sections into the inventory. 10-30 of these will be recovered from the rocket at the destination (if you land at a landing pad), more with the right research. \n  • 1 space capsule into the inventory. This will always be recovered at the destinations and can return you home from orbit.\n  • A lot of liquid rocket fuel, piped into one of the 8 connections near the corners. The amount of fuel required depends on the radius of the planet you're launching from and the distance to the destination. If using the "Any landing pad with name" destination option, it will load enough fuel for any of the valid destinations.\n\nIf a rocket is launched with empty cargo slots then some of the reserved fuel and cargo rocket sections will not be used. An empty rocket will still cost 50% of a filled rocket, so it is best to use full rockets if possible.\n\nYou can enter the cargo rocket silo from the door at the front (press __CONTROL__toggle-driving__). This will let you ride with the rocket. You should also have a thruster suit and lifesupport canisters so you don't die if you are launching to space. \n\nYour first rocket won't have anywhere to land so it will disassemble as the cargo is released. Sometimes rockets targeting a landing pad miss and the rocket crashes. Even in the case of a crash the cargo is deployed in cargo pods so you never lose all of the cargo. \n\nYou should take a Rocket Landing Pad with you so you can build somewhere for the next rocket to land. It is a good idea make use of empty space in the rocket by filling it with resources such as metals, stone, oil, coal, low density structures, heat shielding, and solid rocket fuel.\n\nBuilding a Rocket Landing Pad at your base before launching will allow you to easily return directly there instead of ending up in a random location when you return.\n\n[font=heading-2][color=#ffe6c0]Destinations[/color][/font]\nOnce you have a landing pad placed, make sure you update the destination of the rocket silo to target the landing pad and not a random point in orbit. You can do this in-person or via the Satellite Remote View (hotkey 'n'). However, rockets will not launch to a landing pad that contains items, so make sure to empty it.\n\nMore distant destinations have less reliable delivery. Some destination types, such as asteroid fields have additional safety penalties, but these can be mitigated with research.\n\n[font=heading-2][color=#ffe6c0]Basic Automation[/color][/font]\nThe rocket silo outputs signals for how many parts are already in the rocket. You can put a condition on an inserter of [Cargo Rocket Sections < 100] to make sure it won't fill the rocket with additional sections.\n\nIf you have set up launch triggers on a silo it will launch automatically, but a rocket won't automatically launch to a landing pad that isn't empty (otherwise the cargo might not fit).\n\nIf you select the destination as "Any landing pad with name", then it will search for all landing pads with the matching name on any surface. Carefully named landing pads combined with the inability to launch to a landing pad that is not empty can result in an easy to set up rocket logistic system.\n\n[font=heading-3][color=#ffe6c0]Input Signals[/color][/font]\n[img=virtual-signal/signal-green] Green signal: Can trigger a launch if the silo is configured to have a trigger that uses the green signal.\n\n[font=heading-3][color=#ffe6c0]Output Signals[/color][/font]\n[img=virtual-signal/signal-E] E Signal: Empty slots\n[img=virtual-signal/signal-F] F Signal: Full slots\n[img=virtual-signal/signal-L] L Signal: Liquid rocket fuel required for all potential destinations specified by the destinations setting.\n[img=virtual-signal/se-cargo-rocket] Cargo Rocket Signal: If the rocket is complete (i.e. 1 capsule and 100 rocket sections) then a value of 1 is returned.\n[img=item/se-space-capsule] Space Capsule Signal: Any capsules used in the rocket construction are added to the count of any capsules in the cargo inventory.\n[img=item/se-cargo-rocket-section] Cargo Rocket Section Signal: Any sections used in the rocket construction are added to the count of any sections in the cargo inventory.\n[img=fluid/se-liquid-rocket-fuel] Liquid Rocket Fuel Signal: The total liquid rocket fuel in the silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] ปืนใหญ่พัสดุ
title_delivery_cannons=ปืนพัสดุ
page_delivery_cannons_text_1=ปืนพัสดุคือปืนแรงแม่เหล็กผสมแรงระเบิดที่มีระยะการยิงสูงถึงระหว่างดวงดาว พวกมันสามารถยิงเพื่อส่งทรัพยากรพื้นฐานที่ทนต่อแรงกระแทกได้ ดังนั้นมันจึงไม่สามารถส่งวัสดุหรือวัตถุดับที่ซับซ้อนำด้\n\nปืนพัสดุนั้นต้องทำการเล็งก่อน ก่อนจะทำการยิงหากถูกเติมแคปซูลทรัพยากรและชาร์จพลังงานจนเต็ม อย่างไรก็ตามหากทรัพกรหรือพลังงานพร้อมมันจะยิงทันที หากคุณต้องการตั้งเงื่อนไขในการยิง ให้เพิ่มเงื่อนไขที่การเติมทรัพยากรหรือแคปซูลแทน เพื่อป้องกันไม่ให้ปืนพัสดุนั้นยิง\n\nเมื่อแคปซูลพัสดุนั้ตกลงสู่พื้นมันจะระเบิด เกิดความเสียหายไปทั่ว และทรัพยากรที่ถูกส่งมามักจะถูกทำลาย ดังนั้นกล่องรับแคปซูลจึงสำคัญมากที่จะรับแคปซูลพัสดุเหล่านั้น ตราวเท่าที่มันยังไม่เต็ม คุณสามารถเล็งปืนพัสดุหลายแห่งมาที่กล่องรับ กล่องเดียวได้\n\nแนะนำให้ระบายพัสดุจากล่องรับให้ว่างตลอดเวลา หรือจำกัดการยิงของปืนพัสดุด้วยการใช้การส่งสัญญาณ\n\nปืนพัสดุเก็บพลังงานสำรองได้ 1 กิกะจูล และใช้พลังงาน 50 เมกะวัตต์เมื่อชาร์จ ระยะการยิงของมันขึ้นอยู่กับพลังงานสำรองของมัน หากยิงไปในระยะทางที่ไกลจะใช้พลังงานมาก หากปลายทางการยิงนั้นใช้พลังงานมากกว่าที่สามารถสำรองได้ ปืนพัสดุจะไม่ทำการยิง ดังนั้นคุณอาจจะต้องทำปืนพัสดุที่สามารถยิงส่งต่อได้ 
menu_steam_power=[img=item/se-big-turbine] พลังงานไอน้ำ
title_steam_power=พลังงานไอน้ำ
page_steam_power_text_1=The steam power system in Space Exploration is greatly expanded. There are new ways to generate heat and steam, and new ways to consume steam to create electric power.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Electric Boilers[/color][/font]\nWhile the Boiler can only produce steam using fuel sources, the Electric boiler produces steam using electricity. The steam produced by the Electric boiler contains less energy than the electricity used to turn the water to steam, so it is not useful for normal power production and can't be used for an infinite energy loop. Instead the steam can be stored in storage tanks, saving the energy so that it can be used in energy production later. This can offer higher capacity energy storage than accumulators of the same cost, but is less energy efficient than accumulators. Higher temperature steam is even more space efficient.\n\nThe Electric boiler can make lower temperature steam for use in recipes that require steam but don't care about the temperature, or boil away water just to get rid of it.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Condenser Turbines[/color][/font]\nSome places in Space Exploration lack any natural sources of water (ex. orbits or waterless planets). In these locations using steam power with Steam turbines may seem futile, since the constant stream of water required by Steam turbines could not all be supplied from off world sources. In these cases Condenser turbines come in incredibly handy. Condenser turbines act just like a normal Steam turbine with one key difference: rather than exhausting the incoming steam into the atmosphere, the steam is condensed back down into water and output from the turbine. This lets Condenser turbines be used in a (mostly) closed loop where only small amounts of water are required to top off the system. Do note that Condenser turbines are a little less power efficient than Steam turbines, meaning that you will get slightly less power out of the same amount of heat when run through Condenser turbines instead of Steam turbines; this is the tradeoff for recovering the water.\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]High Temperature Steam[/color][/font]\nAt a certain point, using steam to create vast amounts of power starts to become unwieldy due to the number of Steam turbines required. To circumvent this scaling problem, high temperature steam may be used as a replacement. Produced by High temperature heat exchangers, and consumed by High temperature turbine generators, high temperature steam is incredibly energy dense. It can be used to dramatically shrink the size of steam power production. In order to use High temperature heat exchangers, a source of heat is required. Nuclear reactors cannot get hot enough to work with High temperature heat exchangers. Instead either an Energy beam receiver or an Antimatter reactor must be used as the heat source. Standard Heat pipes are not capable of transfering high temperature heat; only Naquium heat pipes are capable of transfering high temperature heat. This means that until Naquium heat pipes are available, the High temperature heat exchangers must be placed directly next to the source of the high temperature heat.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] ระบบยังชีพ
title_lifesupport=ระบบยังชีพ
page_lifesupport_text_1=Lifesupport is gained from lifesupport equipment and lifesupport canisters. You need both to survive in hostile environments.\n\nLifesupport equipment and the consumable canisters can be made in a lifesupport facility.\n\nLifesupport canisters provide the resources needed by the system to fulfil all of its roles and are consumed gradually. As the lifesupport bar decreases, new canisters are consumed directly from your inventory. \n\nLifesupport equipment is placed into the grid of armor, however if you are using a thruster suit, it has 1 lifesupport equipment built in. Additional lifesupport equipment pieces placed in the equipment grid increase the lifesupport efficiency. If you are using lifesupport equipment in a non-thruster suit then it will protect you on hostile planets but won’t protect you from the vacuum of space.\n\n[font=heading-2][color=#ffe6c0]Hostile environments[/color][/font]\nHostile environments are any area that would cause damage to your body just by being there. Lifesupport equipment is designed to protect you from these hazards by providing you with appropriate pressurisation, oxygen, water, nutrition, thermal regulation, and radiation protection. The 2 main types of hostile environment are:\n\nSpace: A space suit (thruster suit) is required for lifesupport to function correctly in a vacuum. You cannot use lifesupport from some other type of armor in space, you will still suffocate.\n\nLand: Certain planets and moons may have dangers such as radiation, extreme cold, extreme heat, or an acidic atmosphere, and require lifesupport equipment. (Coming soon). Planets also require lifesupport if certain bio weapons are used (Plague Worlds). Lifesupport for these areas can be provided by a thruster suit, or by equipment placed into any other type of armor.
menu_space_sciences=[img=item/se-space-science-lab] วิทยาการอวกาศ
title_space_sciences=วิทยาการอวกาศ
page_space_sciences_text_1=[img=item/se-rocket-science-pack] ชุดวิจัยชุดแรงที่สร้างบนอวกาศคือชุดวิจัยจรวด คุณต้องสร้างสถานีอวกาศขนาดเล็กเพื่อผลิตมัน ซึ่งชุดวิจัยจรวดหรือชุดวิจัยอวกาศอื่นๆ สามารถใช้งานบนอวกาศเท่านั้น แต่ชุดทั่วไปนั้นก็ต้องนำขึ้นไปด้วยเนื่องจากมีความจำเป็นต้องใช้\n\n[font=heading-2]การวิจัยแขนงเฉพาะ[/font]\n\nมีการวิจัยอยู่ 4 แขนง คือ ดาราศาสตร์, ชีววิทยา, พลังงานศึกษา และวัสดุศาสตร์ พวกมันล้วนเกิดจากวิเคราะห์ข้อมูลที่ต้องทำการทดลองมากมายเพื่อการจำลองที่ซูปเปอร์คอมพิวเตอร์จะนำไปจำลองรูปร่างสิ่งมีชีวิต จักรวาร และทุกๆ สิ่ง แต่ละแขนงนั้นอยู่ในระดับเทคโนโลยีที่ใกล้เคียงกัน คุณสามารถเลือกได้ว่าจะเริ่มจากอะไรก่อน อย่างไรก็ตามแต่ละแขนงใช้ทรัพยากรณ์ไม่เหมือนกัน ดังนั้นโปรดสำรวจระบบสุริยะ มองหาดวงดาวที่มีทรัพยากรที่จำเป็นต่อการวิจัยแล้วจึงเริ่มวิจัย\n\n[img=item/se-astronomic-science-pack-4] วิทยาการดาราศาสตร์นั้นจะเน้นไปด้านการขนส่งทางอวกาศและเทคโนโลยีอวกาศ\n\n[img=item/se-energy-science-pack-4] วิทยาการพลังงานจะเน้นไปที่การผลิตพลังงาน การส่งพลัง และเทคโนโลยีขั้นสูงต่างๆ\n\n[img=item/se-material-science-pack-4] วิทยาการวัสดุศาสตร์จะมุ่งเน้นไปที่อุตสาหกรรมหนักและการอัพเกรดโดยตรง\n\n[img=item/se-biological-science-pack-4] วิทยาการชีวภาพมุ่งเน้นไปที่การอัพเกรดตัวละคร การรักษา การพยุงชีพ อาวุธชีวภาพ และการเพิ่มการผลิต\n\n[font=heading-2]วิทยาการอวกาศลึก[/font]\n\n[img=item/se-deep-space-science-pack-1]วิทยาการอวกาศลึก มุ่งเน้นไปที่การสำรวจห้วงอวกาศลึก ปฏิสสาร และการบิดเบือนมิติเวลา\n\n[font=heading-2]เทคนิคการเล่น[/font]\n\nการวิจัยอวกาศนั้สามารถทำได้เร็วขึ้นและคุ้มค่ามากขั้นโดยวิธีการทางเลือกที่ดีกว่า จึงควรให้ความสนใจกับสูตรคราฟต่างๆ ที่ปลดล็อก ตัวอย่างในที่นี้คือการจำลองด้วยคอมพิวเตอร์และการรวบรวมข้อมูลเชิงลึก\n\nการเพิ่มโบนัสการผลิตของศูนย์วิจัยอวกาศนั้นสำคัญเป็นอย่างมาก มันคุ้มค่าที่สำรวจอวกาศเพื่อโบนัสที่จำเป็น\n\nคุณอาจจะติดปัญหาด้วยความเร็ว สามารถแก้ไขได้โดยการออกแบบใหม่ พยายามอย่าสร้างอะไรที่ใหญ่เกินไป ให้ลองเชื่อมต่ออะไรง่ายๆ เล็กๆ น้อยๆ เข้าหากันก่อน หากคุณวิจัยครบแล้ว คุณอาจจะเตรียมตัวเพื่อเริ่มการวิจัยแขนงอื่นแทนที่การเพิ่มการผลิต\n\nคุณอาจจะสามารถชลอการเน้นการผลิตทรัพยากรได้ตราบใดที่คุณยังไม่ถึงการวิจัยขั้นที่ 4\n\nระบบโมดูลและเครื่องส่งสัญญาณที่เปลี่ยนใหม่นั้นจะช่วยเรื่องความเร็วการผลิตเป็นอย่างมาก
