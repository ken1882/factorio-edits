[mod-setting-description]
se-meteor-interval=The base interval in minutes between meteor strikes. After each strike, the next strike is set to occur a random number of minutes between 1 and this value.
se-plague-max-runtime-2=The max runtime for the bio weapon, in minutes. After a plague has been running for this amount of time all biological entities are destroyed. This may end up removing the enemy revenge attacks before they are finished. The setting is intended to save UPS, not to make the game easier.
se-planets=Do not change part-way through a campaign.
se-planet-size=Do not change part-way through a campaign.
se-seed=Do not change part-way through a campaign.
se-skip-experimental-warning=The warning on starting a new game will not appear and you will not get updated warnings if the message changes.
se-print-meteor-info=When to print meteor alerts. Meteor alerts appear both as a report in the chat console and as a map alert.
se-print-satellite-discovered-nothing=When a satellite is launched you get an alert telling you what was discovered. This setting can disable the alert if nothing was discovered.
se-never-show-train-gui=After unlocking space elevators or spaceships, there is a station picker GUI opened whenever you look at a train schedule for adding train stations from different zones. This setting stops that GUI from appearing.
se-space-pipe-capacity=The fluid capacity for space pipes.
se-electric-boiler=Adds an electric boiler to the game.
se-deep-space-belt-speed-2=Deep space belts are supposed to be the fastest belts. If you have other mods that add faster belts, you can increase the deep space belt speed to match or exceed.
se-deep-space-belt-black=Black transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-white=White transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-red=Red transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-yellow=Yellow transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-green=Green transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-cyan=Cyan transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-blue=Blue transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-deep-space-belt-magenta=Magenta transport belt, splitter, and underground recipes can be disabled to reduce UI clutter.
se-show-zone-preview=Uncheck to disable the zone preview window in the Universe Explorer. If you have some of Factorio's debug overlays active, the preview window can reduce FPS.
se-pylon-charge-points=Uncheck to remove construction pylon charge points. This helps control bot charging behaviour, but you may need to add other charging options along long distance routes.
se-cmes-max-frequency=The max interval for repeating Coronal Mass Ejections (CMEs). The value is in hours, 0 = disabled. The first CME is scripted to the first minute of the game and is mostly harmless. The second is delayed by roughly 48 hours. The delay between repeats is between 50% and 100% of the max interval setting. A non-zero setting only applies to new events; once an ETA has been set, it won't be affected. A zero setting will clear all scheduled CMEs, though it may take up to a minute for the change to take effect.
se-spawn-small-resources=Adds some additional small resources patches to the starting area. The resource patches are in a cluster to reduce time running between resources.
se-show-overhead-button-satellite-mode=Show a small button on the top left of the screen to toggle the Navigation Satellite Uplink.
se-show-overhead-button-interstellar-map=Show a small button on the top left of the screen to toggle the Interstellar Map.
se-show-overhead-button-universe-explorer=Show a small button on the top left of the screen to toggle the Universe Explorer.
se-show-pin-help-tooltip=Show an expanded tooltip on the pin buttons that gives instructions on how to use them.
se-scan-search-budget=Satellite scanning: The number of already-revealed chunks that can be checked and skipped in one second. High values let it speed through already scanned chunks to get to the uncharted edge.
se-scan-chart-budget=Satellite scanning: The number of unrevealed chunks that can be charted in one second. New chart requests won't be made if the previous chunks are still being generated.
se-scan-alert-interval=The interval in seconds between surface scan update alerts. Revealing surfaces increases game save file size so it is best not to leave one on and forget it.
se-scan-max-range=Satellite scanning: The maximum range (in tiles) that scanning is allowed to go from the surface origin before stopping. Planets will never be scanned beyond their radius and the maximum planet radius is 10000 tiles. Values larger than 10000 tiles will only apply to space zones.
se-core-seam-map-tags=When enabled, any time a core seam is uncovered, it will automatically be marked on the map with a map tag.
se-lifesupport-hud-visibility=Choose when to have the Lifesupport HUD visible.
se-supercharger-individual-charge-rate=Sets the charging rate of each individual charging port in the supercharger, in MW (does not affect maximum charge rate). Minimum (default) value is 90 MW, enough to charge a vanilla robot in one tick, up to 1000 MW, or 1 GW, the maximum charge rate of the supercharger.
se-dropdowns-hide-low-priority-zones=Hide low-priority zones in dropdown menus for destination selection. When on, only zones with priority greater than or equal to the value set in the "Priority threshold" setting will be shown. Zone priority can be modified in the Universe Explorer.
se-dropdowns-priority-threshold=Threshold value, below which a zone will not be shown in dropdown menus for destination selection. Does nothing if "Hide low-priority zones in dropdown menus" is off.
se-blueprint-snap-clamps=If a spaceship clamp is included in a blueprint, snap the blueprint to the rail grid to make sure that the clamp can be placed.
robot-attrition-factor=A multiplier on the robot chance to crash.\nNote: In Space Exploration, this multiplier affects 100% of the robot interference of your homeworld, and 50% of the interference of other zones.
se-add-icon-labels=Some recipe and item icons may be difficult to tell apart. This setting adds numbers or letters overlayed on the icons to make them more distinctive. For example, observation frames and catalogue tiers.
se-delivery-cannon-artillery-timeout=Weapon delivery cannon artillery requests timeout after this many seconds if unfulfilled.
kr-stack-size=Increases stack size of many vanilla and K2 items. (Default: No changes)

