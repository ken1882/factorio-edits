[tips-and-tricks-item-description]
kr-faq=[font=default-bold]I look at the oil spot and it shows X, and when I look at the expected production, I see a different number. Why?[/font]\n     When you look at a spot, you see the number of production cycles. In one cycle, 20 units of oil are produced. Accordingly, when you see the expected production, this is the number of cycles * 20.\n\n[font=default-bold]How can I harvest creep?[/font]\n     [technology=military-science-pack] will provide access to the [item=kr-creep-collector], which is a quick and easy way to harvest creep. You can also harvest creep by hand, but this takes a long time!\n\n[font=default-bold]Where can I get [item=space-research-data]?[/font]\n     Rather than launch a rocket with a [item=satellite] as the payload, you will need to make this in Space.\n\n[font=default-bold]I don't like radiation. Can I disable radiation damage?[/font]\n     See the [font=default-bold]Commands[/font] page.

