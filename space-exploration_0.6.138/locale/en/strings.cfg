se-dimensional-anchor=[font=default-bold][color=#f5cb48]Placement restriction: Close Star Orbit[/color][/font]\nUses a star's gravity well as a stabilizing point for a spatial anomaly.
se-electric-boiler=Creates steam from water using electrical energy. The process is 90% energy efficient so you don't gain energy. High temperature steam can be used for energy storage. Low temperature steam can be used for crafting.
se-fluid-burner-generator=Requires liquid fuel with an energy value (such as liquid rocket fuel) to generate electricity. Simple and compact but lacks the energy efficiency of larger steam-based systems. Designed for space. Actual fluid consumption depends on fluid fuel value.
