page_journal_title_distress_message=Distress Message Sent
page_journal_text_distress_message=I have finally managed to send a distress message home. The message I received in reply confirmed what I feared, I am alone in this part of the galaxy and I will need to design and build a spaceship capable of taking me home.
page_journal_title_spaceship_victory=Spaceship Victory
page_journal_spaceship_victory=I built an extremely fast and powerful spaceship and activated the distortion drive. It took a while for the drive to stabilise into a practical FTL state, but once it did I was able to enter cryosleep for the subsequent journey home, to a galaxy far far away. I leave behind an autonomous interstellar empire built from the ground up by my own hand. My legacy in this space will live on.
page_journal_title_gate_victory=Ancient Gate Victory
page_journal_gate_victory=The huge ring artifact, an ancient intergalactic gate, was eventually repaired to the best of my ability. With some heavy jury rigging and ingenuity I finally managed to get it working. I anchored the distortion field to the local stars, decoded the non-numeric glyph coordinate system, and reverse engineered the dialing system. My mind feels warped by such alien concepts, but it works and I have finally made a portal home. The trip home, to a galaxy far far away took but a moment. I leave behind an autonomous interstellar empire, built from the ground up by my own hand. My legacy in this space will live on.
