[mod-setting-description]
se-meteor-interval=L'intervalle maximum entre deux chutes de météorites. Le temps entre deux évènements est aléatoire entre 1 minute et cette valeur.
se-plague-max-runtime-2=Durée maximale d'effet de l'agent biologique planétaire, en minutes. Après ce délai, toutes les entités biologiques sont détruites. Cela peut aussi supprimer les attaques de représailles de l'ennemi avant qu'elles ne soient terminées. Ce réglage a pour but d'économiser les UPS, et non de rendre le jeu plus facile.
se-planets=Ne modifiez pas ce réglage sur une partie en cours.
se-planet-size=Ne modifiez pas ce réglage sur une partie en cours.
se-seed=Ne modifiez pas ce réglage sur une partie en cours.
se-skip-experimental-warning=L'avertissement de statut expérimental du mod n'apparaitra pas au lancement d'une nouvelle partie (vous ne pourrez pas non plus voir si ce message devait être mis à jour par la suite).
se-print-meteor-info=Quand imprimer les alarmes de chutes de météorites. Les alarmes de chutes de météorites apparaissent à la fois sous forme de rapport dans la console et sous forme d'alerte sur la carte.
se-print-satellite-discovered-nothing=Une alerte est affichée à chaque lancement de satellite pour vous informer d'une éventuelle nouvelle découverte. Ce réglage permet de désactiver cette alerte si vous n'avez rien découvert de neuf.
se-never-show-train-gui=Après avoir déverrouillé les ascenseurs spatiaux ou les vaisseaux spatiaux, une interface graphique de sélection de gares s'ouvre lorsque vous regardez un horaire de train pour ajouter des gares de différentes zones. Ce paramètre empêche l'apparition de cette interface graphique.
se-space-pipe-capacity=Contenu de chaque segment de tuyau spatial
se-electric-boiler=Ajoute la chaudière électrique au jeu
se-deep-space-belt-speed-2=Les convoyeurs spatiaux avancés sont équilibrés pour être les meilleurs convoyeurs disponibles. Si vous jouez avec d'autres mods qui vous donnent accès à d'encore meilleures options, vous pouvez ajuster la vitesse des convoyeurs spatiaux avancés ici.
se-deep-space-belt-black=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés noirs pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-white=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés blancs pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-red=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés rouges pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-yellow=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés jaunes pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-green=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés verts pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-cyan=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés cyans pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-blue=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés bleus pour réduire l'encombrement de l'interface utilisateur.
se-deep-space-belt-magenta=Permet de désactiver les recettes pour les convoyeurs spatiaux avancés magenta pour réduire l'encombrement de l'interface utilisateur.
se-show-zone-preview=Décochez pour désactiver la fenêtre d'aperçu de surface dans l'explorateur d'univers. Peut améliorer les performances si vous utilisez l'explorateur en même temps que certains outils de debuggage de Factorio.
se-pylon-charge-points=Décochez pour enlever les points de charge des pylônes de construction. Cela permet de contrôler le comportement de chargement des robots, mais vous devrez peut-être ajouter d'autres possibilités de chargement le long des trajets longue distance.
se-cmes-max-frequency=Intervalle maximal de répétition des éjections de masse coronale (EMC). La valeur est exprimée en heures, 0 = désactivé. La première EMC est programmée à la première minute du jeu et est généralement inoffensive. La seconde est prévue environ 48 heures plus tard. Le délai entre les répétitions est compris entre 50% et 100% du réglage de l'intervalle maximum. Un réglage non nul ne s'applique qu'aux nouveaux événements ; une fois qu'une heure d'arrivée prévue a été fixée, elle ne sera pas affectée. Un réglage à zéro effacera toutes les EMC programmées, bien que le changement puisse prendre jusqu'à une minute pour prendre effet.
se-spawn-small-resources=Ajoute quelques petits gisements de ressources supplémentaires proches les uns des autres dans la zone de départ.
se-show-overhead-button-satellite-mode=Ajoute un bouton en haut à gauche pour afficher la vue satellite
se-show-overhead-button-interstellar-map=Ajoute un bouton en haut à gauche pour afficher la carte interstellaire
se-show-overhead-button-universe-explorer=Ajoute un bouton en haut à gauche pour afficher l'explorateur d'univers
se-show-pin-help-tooltip=Affichez une info-bulle sur les boutons de marquage qui donne des instructions sur la façon de les utiliser.
se-scan-search-budget=Scan de la surface par satellite : le nombre de blocs déjà révélés qui peuvent être vérifiés et ignorés en une seconde. Une valeur plus élevée permet de survoler rapidement les blocs déjà révélés pour commencer à travailler sur les zones encore inconnues.
se-scan-chart-budget=Scan de la surface par satellite : le nombre de blocs non-révélés qui peuvent être cartographiés en une seconde. Les nouveaux ajouts ne seront pas traités si les blocs précédents sont toujours en cours de génération.
se-scan-alert-interval=L'intervalle en secondes entre les alertes de mise à jour du scan de surface. Le fait de révéler les surfaces augmente la taille du fichier de sauvegarde du jeu ; il est donc préférable de ne pas en laisser un en marche et de les oublier.
se-scan-max-range=Scans par satellite : La distance maximale (en tuiles) que le scan est autorisé à parcourir depuis l'origine de la surface avant de s'arrêter. Les planètes ne seront jamais scannées au-delà de leur rayon et le rayon maximal des planètes est de 10 000 tuiles. Les valeurs supérieures à 10 000 tuiles ne s'appliquent donc qu'aux zones spatiales.
se-core-seam-map-tags=Si activé, chaque fois qu'un filon de noyau est découvert, il sera automatiquement marqué sur la carte avec une marque cartographique.
se-lifesupport-hud-visibility=Choisissez quand l'affichage du support de vie doit être visible.
se-supercharger-individual-charge-rate=Puissance de chaque port de recharge du superchargeur, en MW (sans influence sur la puissance max disponible). La valeur minimum (par défaut) est de 90MW, ce qui permet de recharger un robot du jeu de base en 1 tick (1/60 s). Valeur max 1GW, la puissance max mobilisée par le superchargeur.
se-dropdowns-hide-low-priority-zones=Masquer les zones à faible priorité dans les menus déroulants pour la sélection de la destination. Si cette option est activée, seules les zones dont la priorité est supérieure ou égale à la valeur définie dans le paramètre "Seuil de priorité" seront affichées. La priorité des zones peut être modifiée dans l'Explorateur d'univers.
se-dropdowns-priority-threshold=Valeur seuil en dessous de laquelle une zone ne sera pas affichée dans les menus déroulants pour la sélection de la destination. Ne fait rien si l'option "Masquer les zones à faibles priorités dans les menus déroulants" est désactivée.
se-blueprint-snap-clamps=Si une fixation de vaisseau spatial est incluse dans un plan, aligner le plan à la grille pour vous assurer que la pince peut être placée.
robot-attrition-factor=Un multiplicateur sur les probabilités de crash des robots.\nNote: Avec Space Exploration, ce multiplicateur affecte 100 % de l'interférence des robots de votre monde d'origine et 50 % de l'interférence des autres zones.
se-add-icon-labels=Certaines icônes de recettes et d'objets peuvent être difficiles à distinguer. Ce paramètre ajoute des chiffres ou des lettres sur les icônes pour faciliter leur distinction. Par exemple, les cadres d'observation et les différents niveaux de catalogues.
se-delivery-cannon-artillery-timeout=Les demandes de livraison par canons logistiques militaires en mode artillerie sont interrompues au bout de ce nombre de secondes si elles n'ont pas été satisfaites.
kr-stack-size=Augmente la taille de la pile de nombreux objets du jeu de base et de K2. (Par défaut : aucun changement)

