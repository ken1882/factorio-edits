warn_added_to_existing_game=[img=utility/danger_icon] [font=heading-1][color=red]Vous avez ajouté Space Exploration à une partie existante.[/color]\n[color=yellow]Space Exploration ne fonctionne qu'avec les nouvelles parties.\nLes parties existantes sont susceptibles d'avoir des recettes ou des technologies verrouillées, des scripts incompatibles ou d'autres problèmes qui vous empêchent de terminer le jeu.\nContinuez à vos risques et périls et merci de ne pas signaler les bugs.[/color][/font]
