space-exploration=Valeurs par défaut de Space Exploration. Cela réduit la vitesse d'évolution des mordeurs pour rendre la courbe de difficulté plus équilibrée, et rend Nauvis plus semblable à la Terre pour que les autres planètes paraissent plus étrangères en comparaison. N'hésitez pas à modifier les paramètres comme vous le souhaitez à partir de ce point de départ.

