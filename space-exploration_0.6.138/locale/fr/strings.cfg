se-gate-energy-interface=Fournit de l'énergie à l'artefact.
rocket-silo=Lancez un satellite pour débloquer la Navigation par satellite. Lancer plus de satellites permettra de découvrir de nouvelles planètes, lunes et ceintures d'astéroïdes dans ce système stellaire. Peut découvrir de nouvelles étoiles une fois que tous les objets de ce système seront connus.
se-antimatter-reactor=Annihile l'antimatière avec la matière pour générer une chaleur extrême.
se-beryllium-ore=Minerai de béryllium.
se-casting-machine=Les graphismes sont des substituts.
se-condenser-turbine=75 % de l'efficacité énergétique d'une turbine à vapeur classique, mais permet de récupérer 99 % de la vapeur utilisée sous forme d'eau. Plage de température : 100 à 999°C.
se-core-fragment-processor=Extrait les ressources des fragments de noyau.
se-core-miner=Permet l'extraction de ressources d'une planète ou d'une lune sans risquer d'épuiser leurs gisements. L'efficacité individuelle de chaque foreuse grande profondeur diminue si plusieurs sont placées sur la même surface. Consommation de 25MW.
se-core-miner-drill=Permet l'extraction de ressources d'une planète ou d'une lune sans risquer d'épuiser leurs gisements. L'efficacité individuelle de chaque foreuse grande profondeur diminue si plusieurs sont placées sur la même surface. Consommation de 25MW.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]Peut uniquement être placé en orbite proche d'une étoile[/color][/font]\nUtilise le puits de gravité de l'étoile comme point de stabilisation pour une anomalie spatiale.
se-electric-boiler=Crée de la vapeur à partir d'eau en utilisant de l'énergie électrique. Le processus a un rendement énergétique de 90 %, ce qui signifie que vous ne gagnez pas d'énergie. La vapeur à haute température peut être utilisée pour le stockage de l'énergie. La vapeur à basse température peut être utilisée pour la fabrication d'objets.
se-fluid-burner-generator=Nécessite un carburant liquide (par exemple du carburant pour fusées liquide) pour générer de l'électricité. Simple et compact, mais n'a pas le rendement des grands systèmes utilisant de la vapeur. Conçu pour l'espace. La consommation en carburant varie fonction de sa valeur énergétique.
se-holmium-ore=Minerai de holmium.
se-iridium-ore=Minerai d'iridium.\n[font=default-bold][color=#e4cead]Exploitable avec :[/color][/font] [img=entity/area-mining-drill] __ENTITY__area-mining-drill__
se-naquium-ore=Minerai de naquium.\n[font=default-bold][color=#e4cead]Exploitable avec :[/color][/font] [img=entity/area-mining-drill] __ENTITY__area-mining-drill__
se-meteor-defence-container=Capable de défendre une planète entière et son orbite contre les chutes de météorites, mais ne peut en détruire qu'une à la fois. Doit être approvisionné en munitions et complètement chargé pour faire feu. Précision de 80%. Consomme 20MW lors de la recharge.
se-meteor-defence-charger=Capable de défendre une planète entière contre les chutes de météorites, mais ne peut en détruire qu'une à la fois. Doit être approvisionné en munitions et complètement chargé pour faire feu. Précision de 80%. Consomme 20MW lors de la recharge.
se-meteor-point-defence-container=Défend une zone contre les météorites. Peut stocker suffisamment d'énergie pour faire exploser jusqu'à 4 météorites. Doit être chargé avec des munitions de défense contre les météorites et avoir assez d'énergie pour tirer. A une portée de 64 et une fiabilité de 50%. Possède deux modes de charge, qui peuvent être sélectionnés en appuyant sur __CONTROL__se-mode-toggle__.\n\n[font=default-semibold][color=#FFE7BD]Modes de recharge [/color][/font][font=default-bold][color=red]normale[/color][color=#FFE7BD]/[/color][color=orange]rapide[/color][/font]\n[font=default-semibold][color=#FFE7BD]Consommation max :[/color][/font] __1__ / __2__\n[font=default-semibold][color=#FFE7BD]Consommation min :[/color][/font] __3__ / __4__\n[font=default-semibold][color=#FFE7BD]Capacité énergétique :[/color][/font] __5__ / __6__\n[font=default-semibold][color=#FFE7BD]Efficacité énergétique :[/color][/font] __7__ / __8__
se-meteor-point-defence-charger=Défend une zone contre les météorites. Peut stocker suffisamment d'énergie pour faire exploser jusqu'à 4 météorites à la fois. Doit être chargé avec des munitions de défense contre les météorites et avoir assez d'énergie pour tirer. A une portée de 64 et une fiabilité de 50%. Possède deux modes de charge, qui peuvent être sélectionnés en appuyant sur __CONTROL__se-mode-toggle__.
se-meteor-point-defence-charger-overcharged=Défend une zone contre les météorites. Peut stocker suffisamment d'énergie pour faire exploser jusqu'à 4 météorites à la fois. Doit être chargé avec des munitions de défense contre les météorites et avoir assez d'énergie pour tirer. A une portée de 64 et une fiabilité de 50%. Possède deux modes de charge, qui peuvent être sélectionnés en appuyant sur __CONTROL__se-mode-toggle__.
se-rocket-launch-pad=Embarque sa cargaison vers la destination ciblée. Peut également embarquer des passagers, utilisez __CONTROL__toggle-driving__ près de la porte d'entrée. Consultez la section Fusées Cargo [img=virtual-signal/informatron] dans l'InformaTron pour plus de détails[__CONTROL__informatron__]
se-rocket-landing-pad=Aire de réception du chargement des fusées cargo.
se-space-assembling-machine=Une machine d'assemblage modifiée qui peut fonctionner dans l'espace.
se-space-astrometrics-laboratory=Combine, compare et quantifie différentes sources de données astronomiques.
se-space-biochemical-laboratory=Un laboratoire de chimie avancé spécialisé dans la biochimie. Peut également réaliser les opérations d'une usine de produits chimiques ou d'une raffinerie de pétrole.
se-space-capsule=Entrez dans la capsule en utilisant __CONTROL__toggle-driving__.\nPeut être utilisé pour le transport de personnes entre zones, comme capsule de sauvetage d'urgence, ou dans la construction d'une fusée cargo.
se-space-capsule-_-vehicle=Entrez dans la capsule en utilisant __CONTROL__toggle-driving__.\nPeut être utilisé pour le transport de personnes entre zones, comme capsule de sauvetage d'urgence, ou dans la construction d'une fusée cargo.
se-space-capsule-scorched=Une version endommagée de la capsule spatiale. Nécessite une remise en état. Entrez dans la capsule en utilisant __CONTROL__toggle-driving__.
se-space-capsule-scorched-_-vehicle=Une version endommagée de la capsule spatiale. Nécessite une remise en état. Entrez dans la capsule en utilisant __CONTROL__toggle-driving__.
se-space-decontamination-facility=Purifie les substances destinées à être utilisées dans des environnements stériles, et prépare les liquides destinés à être utilisés dans des conditions de basse pression.
se-space-elevator=Peut transporter de la logique et des trains entre la surface d'une planète ou d'une lune et son orbite. Voir Ascenseurs spatiaux dans [img=virtual-signal/informatron] l'InformaTron pour plus d'informations. [__CONTROL__informatron__]
se-space-electromagnetics-laboratory=Installation conçue pour la manipulation de champs magnétiques intenses et de fortes tensions électriques
se-space-genetics-laboratory=Laboratoire conçu pour le séquençage et la manipulation génétique, ainsi que l'impression génétique de cultures.
se-space-gravimetrics-laboratory=Laboratoire conçu pour simuler et analyser les perturbations gravitationnelles
se-space-growth-facility=Assure la croissance d'échantillons biologiques en conditions contrôlées impossibles ailleurs. En plus des contrôles climatiques standards, tout est disponible, des cuves à microgravité aux centrifugeuses à haute gravité.
se-space-hypercooler=Échangeur thermique pour fluide réfrigérant, permettant d'en refroidir une partie en transférant sa chaleur à l'autre.
se-space-laser-laboratory=Laboratoire d'essai sur les lasers. Le port de protections oculaires est obligatoire.
se-lifesupport-facility=Prend en charge les opérations de support de vie dans les environnements hostiles.
se-space-manufactory=Une machine d'assemblage géante capable de gérer des recettes complexes. Fonctionne uniquement dans l'espace (ou à bord d'un vaisseau spatial)
se-space-material-fabricator=Permet de synthétiser et de façonner de nouveaux matériaux. Un croisement entre un collisionneur de particules et une imprimante 3D.
se-space-mechanical-laboratory=Permet de mettre en œuvre tous les tests et procédés mécaniques classiques : cisaillement, broyage, déchirement, vibrations, etc...
se-space-particle-accelerator=Accélère les particules à des vitesses proches de la vitesse de la lumière.
se-space-particle-collider=Permet la collision de particules à haute vélocité et l'analyse des résultats.
se-space-pipe=Vous pouvez marcher au-dessus.
se-space-pipe-long=Un moyen efficace et bon marché pour déplacer des fluides sur une grande distance. Vous pouvez marcher au-dessus.
se-space-pipe-long-straight=Longueur de __1__. Ne se connecte pas sur les côtés. Très pratique pour les tuyaux parallèles et pour acheminer les fluides sur de longues distances.
se-space-pipe-long-junction=Longueur de __1__. Possède un point de connexion central permettant la connexion sur les côtés. Pratique pour alimenter vos lignes d'assemblage.
se-space-pipe-to-ground=Coûteux et avec une portée restreinte, vous devriez l'utiliser uniquement lorsque nécessaire.
se-space-plasma-generator=Permet de faire passer de la matière à l'état de plasma pour diverses applications scientifiques.
se-pulveriser=Pulvérise et écrase les minerais et les fragments de noyau de planète.
centrifuge=Réalise diverses recettes pour l'enrichissement ou le raffinage des matériaux.
se-space-radiation-laboratory=Laboratoire conçu pour la manipulation en toute sécurité de matières radioactives. Permet également de réaliser les opérations de traitement de l'uranium.
se-space-radiator=Dissipe par rayonnement l'excès de chaleur du fluide réfrigérant.
se-space-radiator-2=Dissipe par rayonnement l'excès de chaleur du fluide réfrigérant.
se-recycling-facility=Permet les opérations de recyclage de la ferraille et d'autres sous-produits indésirables.
se-space-solar-panel=Panneau solaire à haut rendement. On peut se déplacer dessus.
se-space-solar-panel-2=Panneau solaire à rendement supérieur. On peut se déplacer dessus.
se-space-solar-panel-3=Panneau solaire à rendement extrême. On peut se déplacer dessus.
se-space-spectrometry-facility=Spectrophotométrie, chromatographie en phase gazeuse, spectrométrie de masse et autres analyses en spectrographie. Jeter des trucs sur un mur, les faire dévier, voir où ça arrive.
se-space-supercomputer-1=Manipule de grandes quantités de données pour l'analyse et la simulation.
se-space-supercomputer-2=Supercalculateur quantique. Permet d'améliorer la vitesse de traitement des données.
se-space-supercomputer-3=Supercalculateur associant un réseau de neurones adaptatif à un système d'informatique quantique. Permet d'encore améliorer la vitesse de traitement et la qualité des simulations.
se-space-supercomputer-4=Un supercalculateur semi-organique utilisant des réseaux de composants nanométriques. Met à profit les distorsions de l'espace-temps et les dimensions supérieures pour optimiser la densité de traitement et la distribution de l'énergie.
se-space-straight-rail=Rails conçus pour l'espace, mais qui peuvent également être utilisés au sol.
se-space-science-lab=Laboratoire capable de traiter les packs de science avancés.
se-space-telescope=Un télescope sophistiqué sensible à de multiples longueurs d'onde dans le spectre visible.
se-space-telescope-gammaray=Les rayons gamma ne se réfractent pas et ne peuvent donc pas être focalisés par effet lentille. Ce télescope sophistiqué utilise un jeu de miroirs et de détecteurs spécifiques pour l'étude de ce rayonnement.
se-space-telescope-xray=Les rayons X sont bloqués par la plupart des atmosphères. Ce puissant télescope est conçu pour l'espace où l'atmosphère n'est pas un problème.
se-space-telescope-microwave=Un très grand télescope consacré à l'étude des micro-ondes et du fond diffus cosmologique.
se-space-telescope-radio=Un très grand télescope capable de détecter les ondes radio faibles provenant de sources extrêmement lointaines.
se-space-thermodynamics-laboratory=Permet de mettre en œuvre une large gamme de procédés haute température. Permet également la plupart des opérations de métallurgie, comme la fonderie ou le séchage.
se-space-transport-belt=Convoyeur spatial permettant de déplacer vos objets sans qu'ils ne s'envolent en l'absence de gravité.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nAnnihile un flux de particules d'antimatière. Compte comme une paroi pour le confinement d'un vaisseau spatial.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nRéservoir à antimatière. Nécessaire pour le lancement du vaisseau spatial.
se-spaceship-ion-engine=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nUtilise une petite quantité de flux ionique mais beaucoup d'énergie pour la propulsion. Compte comme une paroi pour le confinement d'un vaisseau spatial.
se-spaceship-ion-booster-tank=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nContient un flux d'ions. Nécessaire pour le lancement d'un vaisseau spatial, mais ne peut être lancé que depuis l'espace.
se-spaceship-console=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nPermet de déplacer un vaisseau spatial entre les planètes, les lunes, les orbites et les champs d'astéroïdes. Doit être confiné à l'intérieur d'un espace encadré par du plancher et des parois de vaisseau spatial, sans brèche qui provoquerait une rupture de confinement. Permet un contrôle d'intégrité pour mettre en évidence les problèmes.
se-spaceship-console-output=Émet des signaux relatifs à l'état actuel du vaisseau spatial. Voir Vaisseaux spatiaux dans [img=virtual-signal/informatron] l'InformaTron pour plus d'informations [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Ne peut être placé que sur du plancher de vaisseau spatial[/color][/font]\nCe poste de pilotage est endommagé et ne peut plus être utilisé pour piloter un vaisseau spatial.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nUn champ de force permet d'éviter la décompression lors de l'ouverture du sas. Compte comme une paroi de vaisseau pour le confinement du vaisseau.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nBrûle du carburant pour fusée liquide. Compte comme une paroi pour le confinement du vaisseau.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\nRéservoir de carburant pour fusée liquide. Nécessaire pour le lancement d'un vaisseau spatial.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Peut uniquement être placé sur du plancher de vaisseau spatial[/color][/font]\n Compte comme une paroi pour le contrôle d'intégrité du vaisseau. Attention, les interstices en diagonale provoqueront une rupture de confinement.
se-spaceship-circuit-network-restore=Si vous voyez ça dans votre vaisseau spatial, c'est que quelque chose s'est mal passé.
beacon=8 emplacements de modules à 50% d'efficacité de transmission pour une puissance maximale de 4 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 3 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt. Faible consommation d'énergie.
se-compact-beacon=10 emplacements de modules à 75% d'efficacité de transmission pour une puissance maximale de 7,5 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-compact-beacon-2=10 emplacements de modules à 100% d'efficacité de transmission pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-wide-beacon=15 emplacements de modules à 50% d'efficacité de transmission pour une puissance maximale de 7,5 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 14 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-wide-beacon-2=20 emplacements de modules à 50% d'efficacité de transmission pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 14 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
kr-singularity-beacon=10 emplacements de modules à 100% d'efficacité de transmission pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-supercharger=Peut recharger jusqu'à 64 robots simultanément à grande vitesse. Consomme jusqu'à 1GW.
se-addon-power-pole=Un petit poteau d'alimentation qui peut être ajouté sur une structure pour un meilleur contrôle de la couverture électrique.
se-pylon=Distribue de l'énergie électrique. Portée de raccordement : 64.
se-pylon-substation=Distribue de l'énergie électrique. Portée de raccordement : 64, Zone d'approvisionnement logistique : 64x64.
se-pylon-construction=Distribue de l'énergie électrique et étend le réseau logistique. Portée de raccordement : 64, Zone de construction : 64x64.
se-pylon-construction-radar=Distribue de l'énergie électrique, étend le réseau logistique et fournit une vision radar. Portée de raccordement : 64, Zone de construction et de vision : 256x256, Zone d'approvisionnement logistique 4x4.
se-shield-projector=Crée un champ de force protecteur. La consommation augmente lorsque le projecteur est en charge ou que le champ de force subit des dégâts. Le champ de force peut bloquer les projectiles des ennemis si le mod "Combat Mechanics Overhaul" est installé.
se-big-turbine=Un grand générateur qui consomme de la vapeur à 5000°C, rend de la vapeur à 500°C à l'autre extrémité de l'eau sur les côtés. 2% de l'énergie d'entrée est inutilisée et se retrouve dans la vapeur de sortie.
se-big-heat-exchanger=Un gros échangeur de chaleur à grande capacité thermique conçu pour les températures extrêmes.
se-delivery-cannon=Un canon électromagnétique capable de projeter des ressources en orbite et au-delà. Cause des dommages à destination si la capsule n'est pas récupérée en sécurité. À utiliser avec prudence. Capacité de 1GJ, consomme 50MW en charge.
se-delivery-cannon-chest=Un conteneur conçu pour recevoir les capsules logistiques haute vélocité projetées par canon logistique. Doit disposer d'emplacements d'inventaire suffisants pour la procédure de réception.
se-delivery-cannon-weapon=Un canon électromagnétique capable de projeter des munitions en orbite et au-delà. À utiliser avec prudence.
se-spaceship-clamp=Une fixation d'amarrage pour vaisseau spatial peut permettre le verrouillage de celui-ci sur un système similaire orienté dans le sens inverse. Compte comme une paroi de vaisseau spatial pour le confinement du vaisseau.
se-spaceship-clamp-place=Une fixation d'amarrage pour vaisseau spatial peut permettre le verrouillage de celui-ci sur un système similaire orienté dans le sens inverse. Compte comme une paroi de vaisseau spatial pour le confinement du vaisseau.
se-spaceship-clamp-power-pole-external-east=Point de connexion des câbles sur une fixation. Il transmet les signaux logique et l'alimentation électrique à la fixation connectée pendant tout le temps où le vaisseau est amarré.
se-spaceship-clamp-power-pole-external-west=Point de connexion des câbles sur une fixation. Il transmet les signaux logique et l'alimentation électrique à la fixation connectée pendant tout le temps où le vaisseau est amarré.
se-space-accumulator=Stockage d'énergie de haute densité.
se-space-accumulator-2=Stockage d'énergie de haute densité.
se-energy-transmitter-emitter=Le système central qui génère un faisceau d'énergie interplanétaire. Il peut être utilisé comme une arme ou pour transmettre de l'énergie à un récepteur de faisceau d'énergie. Il doit être raccordé à une chambre à faisceau d'énergie, elle-même alimentée par un ou plusieurs injecteurs de faisceau d'énergie. L'intensité du faisceau est dépendante du nombre d'injecteurs.
se-energy-transmitter-chamber=Doit être connecté à un émetteur de faisceau d'énergie. D'autres chambres peuvent être connectées à l'extrémité ou au milieu de chaque côté. Les injecteurs de faisceaux d'énergie peuvent être connectés sur les côtés uniquement.
se-energy-transmitter-injector=Doit être connecté à une chambre de faisceau d'énergie, elle-même raccordée à un émetteur de faisceau. Les injecteurs ont une consommation électrique fixe qui sera transmise dans le rayon, augmentant la puissance reçue par le récepteur, ou augmentant la vitesse de déplacement et les dégâts si le faisceau est utilisée comme arme.
se-energy-transmitter-injector-reactor=Doit être connecté à une chambre de faisceau d'énergie, elle-même raccordée à un émetteur de faisceau. Les injecteurs ont une consommation électrique fixe qui sera transmise dans le rayon, augmentant la puissance reçue par le récepteur, ou augmentant la vitesse de déplacement et les dégâts si le faisceau est utilisée comme arme.
se-energy-receiver=Capte un faisceau d'énergie incident et convertit l'énergie reçue en chaleur. L'émetteur doit être en mode Transmission d'énergie, et cibler le récepteur.
se-energy-beam-defence=Une installation de défense contre les rayons énergétiques. Cette installation est capable de détourner les faisceaux de particules provoqués par une éjection de masse coronale ou bien par une arme énergétique visant la surface. Le seul prérequis de fonctionnement est une grande quantité d'énergie à la hauteur de la puissance du faisceau de particules incident - en plus de 10MW de consommation de base. Un seul Parapluie magnétique permet de protéger une planète entière et son orbite d'une éjection de masse coronale ou d'un faisceau ennemi d'une puissance allant jusqu'à 500GJ. Consultez la rubrique Faisceaux d'énergie dans [img=virtual-signal/informatron] l'InformaTron pour plus d'informations [__CONTROL__informatron__]
spidertron=Peut être déployé depuis une fusée cargo si aucune aire d'atterrissage n'a été définie.
se-nexus=Ne fonctionne que sur un vaisseau spatial en déplacement, avec une consommation d'énergie proportionnelle à la vitesse. Peut obtenir des données à partir du mouvement interstellaire, la génération de données est basée sur l'énergie cinétique du vaisseau. Le Nexus est conçu pour servir de propulseur à distorsion et peut vous permettre de vous échapper de l'amas stellaire local avec la bonne technologie.\nExerce une contrainte d'intégrité liée aux conteneurs de 2000.
se-nexus-charger=Ne fonctionne que sur un vaisseau spatial en déplacement, avec une consommation d'énergie proportionnelle à la vitesse. Peut obtenir des données à partir du mouvement interstellaire, la génération de données est basée sur l'énergie cinétique du vaisseau. Le Nexus est conçu pour servir de propulseur à distorsion et peut vous permettre de vous échapper de l'amas stellaire local avec la bonne technologie.
se-space-probe-rocket-silo=Un silo à fusée pour le lancement de sondes spatiales.
se-linked-container=Un conteneur relié par un espace extradimensionnel à d'autres conteneurs. Les liens du conteneur dépendent de la première surface sur laquelle il est placé.
se-core-seam=Peut être exploité avec [img=entity/se-core-miner-drill] Utilisez une foreuse grande profondeur pour obtenir __1__ __2__. La fissure du filon peut être temporairement scellée avec des [img=item/cliff-explosives] Explosifs de falaise ou une [img=item/grenade] Grenade afin de pouvoir construire par-dessus.
se-core-seam-sealed=Le filon a été scellé et on peut maintenant construire par-dessus. Peut être rouvert avec une [img=entity/se-core-miner-drill] foreuse grande profondeur pour obtenir __1__ __2__.
se-core-seam-fissure=Cette fissure du filon peut être temporairement scellée avec des [img=item/cliff-explosives] Explosifs de falaise ou une [img=item/grenade] Grenade afin de pouvoir construire par-dessus.
kr-fusion-reactor=Fusionne les atomes d'une pile à combustible DT pour produire une grande quantité d'énergie. Un réacteur à fusion peut alimenter 16 turbines avancées.

