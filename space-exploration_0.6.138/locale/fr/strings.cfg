se-print-meteor-info-current-zone-only=N'afficher que les alarmes pour les météorites qui tombent sur la zone que vous regardez. Si la zone est une planète ou une lune, les alarmes concernant la surface principale et la surface de l'orbite seront affichées.
se-print-meteor-info-breakthrough-only=N'afficher que les alarmes pour les météorites qui étaient à portée de vos défenses mais qui n'ont pas été entièrement abattues. Cela peut être dû à des tirs manquants ou à des défenses manquant de munitions ou d'énergie.
se-print-meteor-info-breakthrough-and-current-zone-only=N'afficher que les alarmes pour les météorites qui étaient à portée de vos défenses mais qui n'ont pas été entièrement abattues, et seulement sur la zone que vous regardez.
se-print-meteor-info-never=Ne jamais afficher les alarmes de chutes de météorites

