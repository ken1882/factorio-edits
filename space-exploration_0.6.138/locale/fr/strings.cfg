[tips-and-tricks-item-description]
kr-faq=[font=default-bold]Je regarde le gisement de pétrole et il indique X, mais lorsque je regarde la production attendue, je vois un chiffre différent. Pourquoi ?[/font]\n     Lorsque vous regardez un gisement, vous voyez le nombre de cycles de production. Au cours d'un cycle, 20 unités de pétrole sont produites. Par conséquent, lorsque vous voyez la production attendue, il s'agit en fait du nombre de cycles * 20.\n\n[font=default-bold]Comment récolter l'humus ?[/font]\n     [technology=military-science-pack] vous permettra d'accéder à la [item=kr-creep-collector], qui est un moyen rapide et facile de récolter l'humus. Il est également possible de récolter l'humus à la main, mais cela prend beaucoup de temps !\n\n[font=default-bold]Où puis-je obtenir des [item=space-research-data]?[/font]\n     Plutôt que de lancer une fusée avec un [item=satellite] comme charge utile, vous devrez le faire dans l'espace.\n\n[font=default-bold]Je n'aime pas les radiations. Puis-je désactiver les dégâts causés par les radiations ?[/font]\n     Voir la page [font=default-bold]Commandes[/font].
