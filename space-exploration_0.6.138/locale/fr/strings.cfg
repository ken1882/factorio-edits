se-computer-science-pack=Condensé scientifique utilisé par les laboratoires pour la recherche. Doit être produit dans l'espace.
utility-science-pack=Condensé scientifique utilisé par les laboratoires pour la recherche.
beacon=8 emplacements de modules à une efficacité de transmission de 50% pour une puissance maximale de 4 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 3 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt. Faible consommation d'énergie.
se-compact-beacon=10 emplacements de modules à une efficacité de transmission de 75% pour une puissance maximale de 7,5 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-compact-beacon-2=10 emplacements de modules à une efficacité de transmission de 100% pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-wide-beacon=15 emplacements de modules à une efficacité de transmission de 50% pour une puissance maximale de 7,5 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 14 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-wide-beacon-2=20 emplacements de modules à une efficacité de transmission de 50% pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 14 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
kr-singularity-beacon=10 emplacements de modules à une efficacité de transmission de 100% pour une puissance maximale de 10 modules. Transmet les effets des modules aux entités amies proches dans un rayon de 2 tuiles. Plusieurs diffuseurs à portée de la même structure entraineront une surcharge et provoqueront son arrêt.
se-lifesupport-equipment-1=Augmente l'efficacité des systèmes de support de vie de +100% (cumulatif). Si le système est installé dans une combinaison non spatiale, son efficacité est réduite de moitié et il ne fonctionnera pas dans l'espace.
se-lifesupport-equipment-2=Augmente l'efficacité des systèmes de support de vie de +200% (cumulatif). Si le système est installé dans une combinaison non spatiale, son efficacité est réduite de moitié et il ne fonctionnera pas dans l'espace.
se-lifesupport-equipment-3=Augmente l'efficacité des systèmes de support de vie de +400% (cumulatif). Si le système est installé dans une combinaison non spatiale, son efficacité est réduite de moitié et il ne fonctionnera pas dans l'espace.
se-lifesupport-equipment-4=Augmente l'efficacité des systèmes de support de vie de +800% (cumulatif). Si le système est installé dans une combinaison non spatiale, son efficacité est réduite de moitié et il ne fonctionnera pas dans l'espace.
se-delivery-cannon=Permet l'envoi précis de ressources par canon logistique
se-delivery-cannon-weapon=Permet l'envoi précis de munitions spéciales par canon logistique militaire
se-delivery-cannon-artillery-targeter=Permet au canon logistique militaire en mode artillerie de tirer manuellement à partir de la carte ou du monde : __1__.
se-arcosphere=Les arcosphères à la dérive dans l'espace intersidéral peuvent être récupérées par un [img=item/se-arcosphere-collector] collecteur d'arcosphère
se-deep-catalogue-1=Données structurées sur le naquium et la nano-ingénierie.
se-deep-catalogue-2=Données structurées sur les assemblages à hypertreillis, les singularités et l'annihilation de matière.
se-deep-catalogue-3=Données structurées sur les distorsions de l'espace à petite échelle et la nano-ingénierie extradimensionnelle.
