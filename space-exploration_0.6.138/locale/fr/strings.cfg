space-exploration=Space Exploration (Exploration spatiale)

[mod-description]
space-exploration=Construisez des fusées cargo pour envoyer ce que vous souhaitez dans l'espace, et embarquez vous-même pour établir vos avant-postes en orbite ou sur d'autres planètes. Etablissez votre plate-forme de recherche orbitale pour faire progresser les exigeantes sciences spatiales et débloquer de nouvelles options technologiques. Assemblez votre propre vaisseau interstellaire et explorez planètes, lunes, ceintures d'astéroïdes et plus encore. Construisez des rayons de la mort interstellaires et des colonies minières dans l'espace intersidéral. Explorez des ruines anciennes sur des planètes exotiques et des reliques perdues. Il est déconseillé d'ajouter d'autres mods que ceux listés en dépendances tant que Space Exploration est en phase expérimentale.

