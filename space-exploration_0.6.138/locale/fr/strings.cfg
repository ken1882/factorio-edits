page_space_exploration_text_1=Bienvenue dans Space Exploration. Ce mod propose déjà beaucoup de contenu, mais il est encore sous statut[font=default-bold]expérimental[/font] et en développement très actif. Certains bugs peuvent avoir échappé à notre vigilance.\n\n[font=heading-2][color=#ffe6c0]Statut expérimental ?[/color][/font]\nSpace Exploration change encore à un rythme rapide et je consacre tout mon temps dans le développement de nouvelles fonctionnalités au détriment de la compatibilité avec d’autres mods. [color=red]Il est conseillé de ne pas jouer avec d’autres mods que ceux nécessaires et ceux recommandés par Space Exploration.[/color]\n\nTant que dure la phase expérimentale, si un autre mod provoque des soucis tels que la corruption de votre sauvegarde, des crashs, des soucis d’arbre technologique ou d’autres problèmes importants, il sera rapidement indiqué comme non compatible pour protéger les nouveaux joueurs. Cela signifie que plus vous utilisez un grand nombre de mods, plus la probabilité que l’un d’entre eux n’ait pas encore été identifié comme incompatible est élevée. Vous pouvez bien sûr modifier votre fichier info.json pour contourner cette restriction et essayer de jouer avec un mod incompatible, mais ce sera à vos propres risques : je ne pourrais pas vous aider si votre partie devient injouable.\n\nVous pourrez trouver plus d’informations à propos de la compatibilité inter-mods sur le wiki de Space Exploration.\n\n\n[font=heading-2][color=#ffe6c0]Mods recommandés[/font][/color] \n • Module Inserter : vous permet d’insérer des modules dans vos machines en mode satellite.\n • Grappling Gun : vous permet de sauter au-dessus des bâtiments, des lacs et de vous échapper rapidement d’un combat défavorable. Dans l’espace, vous pourrez l’utiliser pour revenir sur la plateforme spatiale si vous en tombez. Vous permet également de vous inviter dans un vaisseau spatial (ce qui est particulièrement pratique lorsqu’ils sont en mouvement).\n • Inserter Fuel Leech : c'est principalement pour la phase thermique d'AAI, permet aux bras robotisés thermiques de se ravitailler depuis n’importe quelle source (par ex. un four), pratique au début du jeu.\n • Text Plates : vous permet de placer des tuiles de texte sur le sol, très pratique pour identifier vos pas de tir, zones d’atterrissage, etc.\n • Combat Mechanics Overhaul : aide à la défense lorsque vous n’êtes plus sur la planète si vous activez l'option "Walls Block Spitters". Réparer les murs coûte moins cher que de reconstruire vos tourelles. \n • Bullet Trails : de fines lignes suivent vos balles pour que vous puissiez voir où elles vont, ou quelles tourelles tirent. (C'est aussi plus joli).\n• Milestones : conserve la trace de vos étapes importantes et du temps consacré à leur réalisation.\n• FNEI ou Recipe Book : des navigateurs de recettes.\n\n[font=heading-2][color=#ffe6c0]Mods de refonte[/font][/color]\nSpace Exploration seul a déjà nécessité entre 70 et 700 heures de travail, la moyenne se situant autour de 400 heures. Il n'est PAS recommandé de jouer avec d'autres mods de refonte, car ils ont tendance à casser une grande partie de l'équilibre des ressources par planète, de la logistique des objets, des schémas de construction et de la progression générale du jeu. Si c'est la première fois que vous jouez à Space Exploration, vous devriez éviter les autres mods de refonte, sinon vous ne saurez pas ce qui a été cassé.\n\n La plupart des autres mods de refonte sont marqués comme incompatibles si l'arbre technologique est largement brisé. L'intention à long terme est d'ajouter la compatibilité avec quelques mods de refonte choisis en s'assurant que les principaux mécanismes et caractéristiques des deux sont préservés de manière satisfaisante pour les deux développeurs de mods.\n Krastorio 2 est un exemple de ce travail déjà largement entamé.\n\n[font=heading-2][color=#ffe6c0]Réglages recommandés[/color][/font]\nVous DEVEZ avoir tous les biomes du mod Alien Biomes activés, faute de quoi la partie se plantera plus tard dans le jeu.\n\nUne partie Space Exploration est plus longue qu’une partie normale, réduire le facteur d’évolution ennemi peut donc être une bonne idée.\n\nVous ne devriez pas changer à la hausse les réglages de ressources de votre planète de départ (sauf pour une partie en mode marathon ou avec des recettes plus chères), cela réduirait le besoin de s’installer sur d’autres planètes pour des gisements plus abondants.\n\n[font=heading-2][color=#ffe6c0]Liens utiles[/color][/font]\n\nWiki de Space Exploration : [color=blue]https://spaceexploration.miraheze.org[/color] \nDemandez de l’aide ou suivez le développement du mod sur Discord : [color=blue]https://discord.gg/ymjUVMv[/color] \n\nPlus de 4000 heures ont été consacrées au développement de ce mod. Si vous l’appréciez, vous pouvez le témoigner en me supportant sur Patreon : [color=blue]https://www.patreon.com/earendel[/color]
menu_meteor_defence=[img=virtual-signal/se-meteor] Défense contre les météorites
title_meteor_defence=Défense contre les météorites
page_meteor_defence_text_1=Des météorites tombent du ciel et endommagent les entités sur lesquelles elles tombent. La plupart des météorites sont constituées de minerais, mais certaines planètes peuvent avoir des types de météorites particuliers. Les pluies de météorites menacent la plupart des zones à intervalles aléatoires. Vous pouvez changer la durée max entre deux épisodes dans les paramètres du mod.\n\nLe nombre de météorites dans chaque pluie est aléatoire : 50% pour une seule, 25% pour 2, 12,5% pour 3, 6,25% pour 4, et ainsi de suite.\n\nLes défenses anti-météorites peuvent détruire les météorites menaçantes avant qu'elles ne puissent causer des dégâts. Elles se déclencheront en séquence, les dernières installations n'auront donc pas à faire feu si toutes les météorites ont été détruites par les premières. Les installations de défense requièrent des munitions spécifiques, et une grande quantité d'énergie pendant leur temps de rechargement. La puissance de recharge après tir n'est pas négligeable, il est donc sage d'adapter vos défenses au risque encouru, sans les surdimensionner.\n\n[img=item/se-meteor-defence][font=heading-2][color=#ffe6c0]Défense anti-météorite globale[/color][/font]\nContrairement au [img=item/se-meteor-point-defence] canon de défense anti-météorite rapprochée qui ne peuvent protéger des météorites qu'une partie limitée d'une seule zone, les [img=item/se-meteor-defence] canons de défense anti-météorite globale sont capables de protéger deux zones à la fois. En particulier, toute installation de défense globale placée sur une zone peut également en protéger son orbite et vice-versa.\n\n[img=item/se-delivery-cannon-weapon-capsule][font=heading-2][color=#ffe6c0]Livraisons ennemies[/color][/font]\nLes canons de défenses anti-météorites globales peuvent également abattre les chargements des canons logistiques envoyés par les forces ennemies (uniquement pertinent en PvP multijoueur).
menu_coremining=[img=item/se-core-miner] Forage à grande profondeur
title_coremining=Forage à grande profondeur
page_coremining_text_1=L'exploitation minière à grande profondeur est une source de ressources infinies, mais elle nécessite beaucoup d'énergie et plus vous en construisez, moins elle est efficace.\n\nL'exploitation minière à grande profondeur ne peut se faire que sur un Filon de noyau, que l'on trouve uniquement sur les planètes et les lunes. Chaque planète et chaque lune possède un type de noyau spécifique et ce type de noyau détermine le type de filon de noyau qu'elles ont, et le filon de noyau détermine le type de fragment de noyau qu'elles produisent. Par exemple, une planète avec un noyau de cuivre aura des filons de noyau de cuivre qui donneront des fragments de noyau de cuivre. La planète de départ propose les ressources classiques en quantité équilibrée, mais les autres endroits tendent à offrir principalement un seul type de ressource.\n\nLa première foreuse grande profondeur placée sur une planète fonctionne à 100 % d'efficacité, mais chaque foreuse supplémentaire placée réduit l'efficacité de toutes les autres sur la même planète. Mais le placement de foreuses supplémentaires augmente toujours la production totale de fragments de noyau. Pour obtenir un rendement total de 2x, il faut 2x2=4 foreuses, un rendement de 3x nécessite 3x3=9 foreuses, un rendement de 10x nécessite 10x10=100 foreuses. Il n'y a qu'un nombre limité de Filons de noyau par planète, les petites planètes offrant donc moins d'endroits propices à l'exploitation minière. L'exploitation minière à grande profondeur sur les petites planètes/lunes est globalement plus lente, mais la gravité plus faible permet d'extraire plus facilement les ressources vers la surface.\n\nAu début du jeu, il peut être utile d'avoir une foreuse grande profondeur en fonctionnement lorsque vous avez un surplus d'énergie. Si vous commencez sur une petite planète ou sur des îles, l'énergie solaire et l'exploitation minière à grande profondeur peuvent être votre seul moyen d'obtenir suffisamment de ressources pour quitter la planète.\n\nEn fin de partie, les foreuses grande profondeur bénéficient considérablement des bonus de productivité minière. Il est préférable de répartir quelques foreuses grande profondeur sur beaucoup de planètes plutôt que de nombreuses foreuses grande profondeur sur peu de planètes.
menu_beacons=[img=item/se-wide-beacon-2] Diffuseurs de modules
title_beacons=Diffuseurs de modules
page_beacons_text_1=[font=heading-2][color=#ffe6c0]Surcharge de diffuseurs [/color][/font][img=virtual-signal/se-beacon-overload]\nLa surcharge de diffuseurs est un remaniement du fonctionnement des diffuseurs de modules de Factorio. Vos installations ne peuvent être sous l’effet que d’un seul diffuseur – si plusieurs affectent la même machine, celle-ci sera en surcharge et s’arrêtera complètement.\n\nCe remaniement augmente aussi le nombre d’emplacements dans les diffuseurs de modules et encourage donc l’utilisation de modules avancés pour des bonus maximum. Ce changement permet également davantage d’approches dans la conception de vos lignes d’assemblage.\n\nLe premier diffuseur de module que vous débloquez est beaucoup plus puissant que celui du jeu de base, mais il n’est pas possible de cumuler les effets de plusieurs d’entre eux sur la même machine : les bonus maximums sur une ligne d’assemblage sont réduits par rapport au jeu de base.\n\nUne fois que vous aurez accès aux diffuseurs à grande portée, vous pourrez bénéficier d’économies substantielles dans le nombre de modules nécessaires pour une ligne de production, mais vous serez aussi plus libre dans la conception de celle-ci ; tout particulièrement lors de l’utilisation de grandes installations mettant en jeu beaucoup de composants et de fluides différents.\n\nUne icône de surcharge apparaitra sur les installations sous l’effet de plusieurs diffuseurs, et celles-ci stopperont toute production. Elles seront toujours alimentées à leur puissance électrique minimale dans ce cas.\n\nLes différents types de diffuseurs sont utiles pour différents usages. Les diffuseurs de base consomment très peu d'énergie et sont donc utiles pour des constructions économes en énergie. Les diffuseurs à large zone ont une zone d'influence énorme et sont donc l'option la plus efficace en termes de modules si vous voulez atteindre de nombreuses machines. Les diffuseurs compacts ont une petite surface mais une grande efficacité de transmission, ils sont donc plus efficaces en termes de modules dans le cas où couvrir une plus grande surface serait du gaspillage.
menu_launching_satellites=[img=item/satellite] Lancement de satellites
title_launching_satellites=Lancement de satellites
page_launching_satellites_text_1=Vous avez lancé [color=cyan]__1__[/color] satellites.\n\n[img=virtual-signal/se-remote-view][font=heading-2][color=#ffe6c0] Liaison satellite[/color] [__CONTROL__se-remote-view__][/font]\nLorsque vous lancez votre premier satellite de navigation depuis le silo à fusée pour satellites, vous débloquez la [img=virtual-signal/se-remote-view]Vue satellite. Vous y avez accès en utilisant la touche [__CONTROL__se-remote-view__]. En vue satellite, votre caméra est détachée de votre personnage, vous pouvez ainsi défiler très rapidement sur la surface et même explorer les zones pas encore révélées. Certaines actions sont impossibles dans ce mode : vous ne pourrez par exemple pas directement placer ou récupérer des entités. Beaucoup de choses restent toutefois possibles, comme utiliser des plans, planifier la déconstruction, placer des entités fantômes, prévoir des liaisons logiques, modifier les recettes des machines, les paramètres des calculateurs, etc...\n\n[img=virtual-signal/se-planet-orbit][font=heading-2] [color=#ffe6c0]Explorateur d'Univers[/color][__CONTROL__se-universe-explorer__][/font]\nLa liaison satellite vous permet également de visualiser d'autres surfaces vers lesquelles vous avez déjà lancé un satellite : planètes, lunes, ceintures d'astéroïdes, orbites planétaires, etc... Utilisez la touche [__CONTROL__se-universe-explorer__] pour afficher la liste des zones découvertes. Vous pouvez alors utiliser "Voir la surface" pour l'inspecter. Il peut être préférable d'effectuer une reconnaissance par satellite d'une planète avant d'embarquer personnellement vers celle-ci.\n\nLancer des satellites vous permet également de découvrir de nouveaux objets dans le système stellaire local (plus d'informations dans la section Découverte de nouvelles zones).\n\n[img=item/se-satellite-telemetry][font=heading-2][color=#ffe6c0] Mesures satellite[/color][/font]\nUn lancement de satellite permet d'obtenir des mesures satellite, un composant essentiel des [img=item/se-rocket-science-pack] Packs de science aérospatiale.\n\n[img=item/se-space-probe-rocket][font=heading-2][color=#ffe6c0] Sondes spatiales[/color][/font]\nLe [img=item/se-space-probe-rocket-silo] silo à fusée pour sondes spatiales est conçu pour être utilisé dans l'espace. Au lieu de construire une fusée, il lance des [img=item/se-space-probe-rocket] fusées pour sondes spatiales préfabriquées. Une fusée pour sondes spatiales est beaucoup moins chère qu'une fusée satellite normale, et elle peut être préassemblée dans un centre de fabrication au lieu de devoir apporter les ressources au silo à fusées. Un silo à fusée pour sondes spatiales peut lancer des satellites à bas prix, mais peut également lancer des sondes et des collecteurs plus spécialisés à partir d'emplacements spécifiques dans l'espace.
menu_pinned_locations=[img=se-pin-list-white] Marquages de lieux
title_pinned_locations=Marquages de lieux
page_pinned_locations_text_1=Après avoir déverrouillé la [img=virtual-signal/se-remote-view] Vue satellite, vous avez accès aux Marquages de lieux, un outil qui vous permet de passer rapidement à différentes parties de votre usine sur toutes les surfaces que vous avez explorées.\n\nLes lieux peuvent être marqués à l'aide du bouton + de la fenêtre de Vue satellite. Vous pouvez régler des touches de raccourci pour les lieux marqués lorsque vous les ajoutez ou les modifiez. Cela vous permet d'accéder rapidement aux emplacements importants en appuyant sur une touche du clavier, sans avoir à passer par l'explorateur d'univers.\n\n[font=heading-2][color=#ffe6c0]Marquages temporaires[/color][/font]\nLes lieux marqués n'ont pas besoin d'être configurés via le menu contextuel de création de marquages. Ils peuvent également être définis à l'aide de la touche de raccourci "Définir un marquage". Cela crée un emplacement marqué sans nom ni icône, mais on peut y accéder immédiatement avec la touche de raccourci "Aller au marquage" associée.\n\n[font=heading-2][color=#ffe6c0]Tous les marquages[/color] [__CONTROL__se-remote-view-pins__][/font]\nLes marquages ne sont affichées dans la barre d'outils que pour la surface que vous visualisez. Cependant, les touches de raccourci peuvent être utilisées pour accéder à un emplacement sur une autre surface, qu'il soit visible ou non dans la barre d'outils. Si vous souhaitez avoir une vue d'ensemble de tous les emplacements marqués, appuyez sur [__CONTROL__se-remote-view-pins__] pour afficher la liste de tous les marquages. Dans cette vue, les marquages sont organisés en rangés en fonction de la surface sur laquelle ils se trouvent. Si une surface ne possède qu'un seul marquage, sa rangée sera réduite à celle de son étoile mère.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nLes touches de raccourci par défaut pour le réglage et l'affichage des emplacements marqués entrent en conflit avec celles par défaut pour la création et la sélection des groupes de contrôle pour les véhicules programmables AAI. Si vous utilisez les deux mods, vous devrez ajuster vos touches de raccourci afin d'obtenir le comportement attendu.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Découverte de nouvelles zones
title_zone_discovery=Découverte de nouvelles zones
page_zone_discovery_text_1=Un grand nombre d'étoiles, de planètes, de ceintures et de champs d'astéroïdes peuvent être découvertes dans cette région de l'espace.\n\n[font=heading-2][color=#ffe6c0]Inspection par liaison satellite[/color][/font]\n Lancer un satellite de navigation permettra de découvrir une nouvelle planète, lune ou ceinture d'astéroïdes dans le système stellaire de lancement. Si vous avez découvert tous les objets de celui-ci, d'autres étoiles peuvent être découvertes, mais les satellites ne seront pas en mesure de révéler les corps en orbite autour de celles-ci. Les satellites ne sont pas non plus adaptés pour la découverte d'objets d'intérêt dans les espaces interstellaires.\n\n[font=heading-2][color=#ffe6c0]Recherche scientifique de nouvelle zones[/color][/font]\nVous pouvez utiliser vos télescopes spatiaux pour rechercher de nouvelles zones, avec la recherche technologique "Découverte de nouvelle zone". La recherche la plus rudimentaire permettra de révéler au hasard une nouvelle étoile, planète, lune ou ceinture d'astéroïdes.\n\n[font=heading-2][color=#ffe6c0]Recherche ciblée de nouvelles zones[/color][/font]\nLa recherche de ciblée nouvelle zone utilise le même principe, mais est orientée dans les zones les plus susceptibles de révéler un corps riche dans la ressource que vous ciblez (voir ci-dessous). Une planète ne peut jamais être découverte avant son étoile, ni une lune avant sa planète, ne vous attendez donc pas à la découverte idéale à tous les coups.\n\n[font=heading-2][color=#ffe6c0]Recherche de corps dans l'espace intersidéral[/color][/font]\nLa recherche de corps dans l'espace intersidéral vise à identifier les zones d'intérêt dans les vastes étendues entre les étoiles et est le seul moyen de révéler des champs d'astéroïdes. Ce sont les seuls endroits dans lesquels vous pourrez trouver du Naquium. Il n'est pas possible de cibler une ressource particulière avec cette recherche.\n\n[font=heading-2][color=#ffe6c0]Ressource visée pour la recherche ciblée :[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Capsule spatiale
title_space_capsule=Capsule spatiale
page_space_capsule_text_1=La capsule spatiale est une petite fusée personnelle avec un système de navigation. Elle peut être placée au sol pour servir de petite fusée de transport personnel, ou utilisée pour construire une fusée cargo où elle sert de système de guidage et de capsule de sauvetage.\n\nElle possède son propre système de survie, donc si vous suffoquez dans l'espace, vous pouvez vous abriter dans une capsule spatiale.\n\nSi elle est utilisée dans une fusée cargo, la capsule spatiale ne sera jamais perdue. Elle survivra toujours au voyage en se posant sur le sol ou sur une aire d'atterrissage de fusée.\n\n[font=heading-2][color=#ffe6c0]Transport individuel[/color][/font]\n[color=#f5cb48]La possibilité d'utiliser une capsule spatiale de manière autonome est déverrouillée par la technologie de "Navigation par capsule spatiale".[/color] Une fois que vous aurez recherché cette technologie, la capsule spatiale pourra être utilisée presque partout sans avoir besoin d'un silo à fusée cargo.\n\nUne capsule spatiale seule peut être utilisée pour déplacer votre personnage mais n'est pas adaptée au transport de marchandises. Bien que vous puissiez emporter quelques objets essentiels, comme des capsules de support de vie, leur stockage est extrêmement limité et tout objet que vous prenez peut augmenter considérablement la consommation de carburant. Si vous avez l'intention d'utiliser une capsule spatiale, vous devez être prêt à jeter tout votre inventaire dans des coffres et à ne prendre que ce dont vous avez besoin. Si vous avez besoin de transporter des objets de manière rentable, utilisez plutôt une fusée cargo.\n\nLancement depuis une planète : une capsule spatiale peut être lancée depuis une planète mais pas toute seule. Elle a besoin d'utiliser des sections de fusée cargo pour constituer un premier étage jetable qui l'aidera à sortir de l'atmosphère. Les sections de fusée cargo doivent être placées dans le coffre de la capsule avec le carburant nécessaire à la fusée. Les sections de fusée cargo utilisées ne peuvent pas être récupérées.\n\nVoyager dans l'espace : vous pouvez voyager entre des zones spatiales adjacentes, par exemple de l'orbite d'une planète à l'orbite de la lune la plus proche, entre des orbites de lune ou d'orbites de lune extérieures à une ceinture d'astéroïdes. Bien que vous puissiez voyager dans l'espace interstellaire, les destinations disponibles ne sont pas stables. Voyager de l'orbite vers la surface de la planète ou de la lune la plus proche est plus facile et ne comporte pas de limite de capacité.\n\nRentrée dans l'atmosphère : la capsule spatiale peut se poser sur une planète ou une lune moyennant une petite dépense de carburant pour fusée. Attention, le lieu d'atterrissage n'est pas prévisible, et vous aurez besoin de plus de carburant et de sections de fusée cargo pour redécoller.\n\nCombustion d'urgence : la combustion d'urgence vous ramènera chez vous en utilisant les réserves de carburant d'urgence. Aucun carburant supplémentaire n'est nécessaire. L'atterrissage sera brutal et endommagera la capsule, ce qui donnera une Capsule spatiale endommagée, qui devra être remise en état pour fonctionner à nouveau. Vous pouvez perdre jusqu'à 50 % des objets de l'inventaire de votre personnage pris lors de ce voyage (résultats de survie arrondis au supérieur).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Fusées cargo
title_cargo_rockets=Fusées Cargo
page_cargo_rockets_text_1=Les fusées cargo sont lancées depuis le Silo à fusées cargo.\n\nVous avez lancé [color=cyan]__1__[/color] fusées cargo.\n\nModificateur de perte de chargement basé sur votre technologie : pourcentage de perte maximum réduit de [color=cyan]__2__%[/color].\n\nModificateur de succès basé sur votre technologie : probabilité d'échec des fusées cargo réduit de [color=cyan]__3__%[/color].\n\nModificateur de réutilisation basé sur votre technologie : [color=cyan]__4__[/color] +/- 10 (max 100) sections de fusée récupérables à l’atterrissage.\n\n[font=heading-2][color=#ffe6c0]Lancer vos premières fusées cargo[/color][/font]\nAvant de pouvoir lancer vos premières fusées cargo, vous devez avoir réussi le lancement d’un satellite depuis le silo à fusées satellite (silo du jeu de base) avec le mod Space Exploration installé.\n\nUne fois que vous avez assemblé et placé votre Silo à fusées cargo, vous aurez besoin d’assembler et de remplir les réservoirs de votre fusée:\n\n • 100 sections de fusée cargo insérées dans le silo (de 10 à 30 d’entre elles pourront être récupérées à destination, si vous arrivez sur une aire d'atterrissage, plus avec les bonnes technologies)\n • 1 capsule spatiale insérée dans le silo. La capsule sera toujours récupérée à destination, et peut vous ramener depuis une orbite planétaire vers sa surface.\n • Une grande quantité de carburant pour fusée liquide, à alimenter depuis l’une des 8 connections près des coins du silo. La quantité de carburant nécessaire dépend de la gravité du lieu de lancement (une planète à grand rayon nécessitera plus de carburant) et de la distance de la destination. Si vous sélectionnez « N’importe quelle aire d’atterrissage valide » comme destination, la fusée embarquera assez de carburant pour n’importe laquelle des destinations possibles.\n\nSi une fusée est lancée avec des emplacements de cargaison vides, certaines des sections réservées au carburant et aux fusées de cargaison ne seront pas utilisées. Une fusée vide coûtera toujours la moitié d'une fusée pleine, il est donc préférable d'utiliser des fusées pleines si possible.\n\nVous pouvez embarquer vous-même dans la fusée depuis la porte d’entrée du silo (appuyez sur __CONTROL__toggle-driving__). Vous devriez vérifier que vous avez équipé une combinaison spatiale pourvue d’un module de support de vie et que vous disposez de capsules de support de vie si vous voulez vous rendre dans une zone spatiale.\n\nVotre première fusée vers une destination en particulier n’aura nulle part pour atterrir, et s'écrasera après largage de la cargaison et de la capsule. Un crash occasionnel est toujours possible même avec une aire d’atterrissage, mais le chargement est réparti dans différentes nacelles larguées automatiquement – vous ne perdrez donc jamais tout le chargement.\n\nVous devriez prévoir une aire d’atterrissage (et suffisamment d’échafaudage de plateforme spatiale si vous vous rendez en orbite) lors de votre premier voyage afin de permettre la réception dans de bonnes conditions des fusées suivantes. C'est une bonne idée d'utiliser l'espace vide de la fusée en le remplissant de ressources telles que des métaux, de la pierre, du pétrole, du charbon, des structures de faible densité, des boucliers thermiques et du combustible solide pour fusée.\n\nDe même, prévoir une aire sur votre lieu de départ vous permettra d’y revenir plus aisément, plutôt que d’être largué à un point aléatoire de la surface lors du trajet retour. \n\n[font=heading-2][color=#ffe6c0]Destinations[/color][/font]\nUne fois votre aire d’atterrissage placée, soyez sûr de bien la spécifier comme destination dans le silo à fusées cargo. Il est possible de le faire même en mode Vue satellite. Les fusées ne se lanceront toutefois pas vers une aire qui contient des objets, soyez donc sur de bien la vider après chaque atterrissage.\n\nLes destinations plus éloignées présentent une livraison moins fiable. Certains types de destination, comme les champs d'astéroïdes, ont des pénalités de sécurité supplémentaires, mais celles-ci peuvent être atténuées par des recherches.\n\n[font=heading-2][color=#ffe6c0]Contrôle logique simple[/color][/font]\nLe silo à fusées cargo envoie un signal logique du nombre de sections de fusées déjà insérées. Vous pouvez donc contrôler vos bras automatisés avec une condition [Section de fusées cargo < 100] pour empêcher l’insertion de plus de sections qu’il n’est nécessaire pour assembler la fusée (les sections en trop seraient alors embarquées comme chargement).\n\nSi vous avez défini un mode de lancement automatique pour votre silo, veillez bien à ce que l’aire d’atterrissage ciblée soit bien vide : une fusée ne se lancera pas si l’aire cible contient des objets.\n\nSi vous sélectionnez la destination "Toute aire d'atterrissage avec un nom donné", le programme recherchera toutes les aires d'atterrissage avec le nom correspondant sur n'importe quelle surface. Des aires d'atterrissage soigneusement nommées, combinées à l'impossibilité de viser une aire d'atterrissage qui n'est pas vide, permettent de constituer facilement un système logistique de fusées.\n\n[font=heading-3][color=#ffe6c0]Signaux logiques d’entrée[/color][/font]\n[img=virtual-signal/signal-green] Signal vert : peut déclencher le lancement de la fusée si vous avez configuré le silo dans un mode de lancement qui utilise ce signal.\n[font=heading-3][color=#ffe6c0]Signaux logiques de sortie[/color][/font]\n[img=virtual-signal/signal-E] Signal E : nombre d’emplacements de chargement vides.\n[img=virtual-signal/signal-F] Signal F : nombre  d'emplacements de chargement remplis.\n[img=virtual-signal/signal-L] Signal L : quantité de carburant nécessaire pour la/les destination(s) sélectionnée(s). \n[img=virtual-signal/se-cargo-rocket] Signal Fusée Cargo : envoie une valeur de 1 si la fusée est assemblée (1 capsule et 100 sections).\n[img=item/se-space-capsule] Signal Capsule Spatiale : compte le nombre de capsules dans la fusée, en additionnant celle utilisée pour l’assemblage et celles comprises dans le chargement.\n[img=item/se-cargo-rocket-section] Signal Section de fusée cargo : compte le nombre de sections dans la fusée, en additionnant celles utilisées pour l’assemblage et celles comprises dans le chargement.\n[img=fluid/se-liquid-rocket-fuel] Signal Carburant pour fusée liquide : retourne la quantité de carburant chargée dans le silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Canons logistiques
title_delivery_cannons=Canons logistiques
page_delivery_cannons_text_1=Les canons logistiques sont des canons hybrides, utilisant à la fois un explosif conventionnel et un rail électromagnétique permettant d'envoyer une charge utile avec une portée interplanétaire. Ils peuvent seulement envoyer une charge homogène de matériaux bruts capables de résister à l'intense accélération. Vous ne pourrez pas les utiliser pour envoyer des composants ou des structures complexes.\n\nUn canon logistique n'a qu'un point cible, sans contrôle des conditions à destination : il fera feu aussi longtemps qu'il est chargé et alimenté. Vous pouvez mettre en place un contrôle de la mise à feu en n'insérant les capsules de livraison ou les ressources que lorsque nécessaire.\n\nQuand une capsule de livraison frappe le sol, elle cause des dégâts et détruit la majorité des ressources livrées. Un dispositif de capture de capsules peut assurer la bonne réception de celles-ci, mais doit être vidé entre deux réceptions. Plusieurs canons peuvent cibler le même dispositif de capture.\n\nIl est conseillé de bien veiller à ce que ces dispositifs soient rapidement déchargés, ou bien de restreindre le chargement des canons en utilisant la transmission de signal à grande distance.\n\nLes canons logistiques ont une capacité de 1GJ et consomment 50MW lorsqu'ils sont en charge. La portée du canon est limitée par la quantité d'énergie qu'il peut stocker. Le lancement de cargaisons à des endroits plus éloignés nécessite plus d'énergie. Certaines destinations peuvent nécessiter plus d'énergie que ce que le canon de livraison peut stocker, de sorte qu'il ne pourra jamais fonctionner. Vous pouvez avoir recours à un système de relais de canons logistiques à mi-chemin pour envoyer la cargaison en deux étapes.\n\n[img=item/se-delivery-cannon-weapon] [font=heading-2][color=#ffe6c0]Livraison d'armes[/color][/font]\nLes canons logistiques militaires agissent de la même manière que leurs homologues non armés, mais ils envoient des armes au lieu de ressources comme charge utile. En plus du mode de lancement standard, les canons logistiques militaires disposent également des modes __1__ et __2__.\n\nMode __1__ : Le canon logistique militaire choisit automatiquement une nouvelle cible à chaque fois qu'il tire. Il s'éteint automatiquement lorsqu'il n'y a plus d'ennemis dans la zone qu'il cible. Les vers et les nids sont prioritaires sur les ennemis en mouvement lors de la sélection de nouvelles cibles. Le mode de tir automatisé n'est pas aussi précis que la sélection manuelle des cibles : dans [color=cyan]1%[/color] des cas, il se trompe et touche une position aléatoire dans la zone ciblée.\n\nMode __2__ : Le canon canon logistique militaire est en attente jusqu'à ce qu'un joueur sélectionne une cible à l'aide d'un [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] Système de visée. Lorsqu'une cible est sélectionnée, un canon logistique militaire doté du type de munitions correspondant et d'une énergie suffisante pour tirer à l'endroit choisi tire à cet endroit, puis se remet en veille. Lorsque plusieurs cibles sont sélectionnées à l'aide du système de visée, elles sont placées en file d'attente. Lorsque les canons logistiques militaires en mode __2__ sont de nouveau disponibles, ils tirent sur les cibles en file d'attente. Si une cible sélectionnée à l'aide du [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] système de visée n'est pas tirée au bout de quelques minutes, elle expire. Dans ce cas, il faut soit construire plus de canons logistiques militaires, soit utiliser le mode __1__ à la place.
menu_steam_power=[img=item/se-big-turbine] Énergie vapeur
title_steam_power=Énergie vapeur
page_steam_power_text_1=Le système de production d'énergie à partir de la vapeur dans Space Exploration est largement développé. Il existe de nouvelles façons de générer de la chaleur et de la vapeur, et de nouvelles façons de consommer la vapeur pour créer de l'énergie électrique.\n\n[img=item/se-electric-boiler][font=heading-2][color=#ffe6c0] Chaudières électriques[/color][/font]\nAlors que la chaudière ne peut produire de la vapeur qu'en utilisant des sources de combustible, la chaudière électrique produit de la vapeur en consommant de l'électricité. La vapeur produite par la chaudière électrique contient moins d'énergie que l'électricité utilisée pour transformer l'eau en vapeur. Par conséquent, elle n'est pas utile pour la production normale d'énergie et ne peut pas être utilisée comme boucle énergétique infinie. Au lieu de cela, la vapeur peut être stockée dans des réservoirs de stockage, ce qui permet d'économiser l'énergie afin de pouvoir l'utiliser ultérieurement pour la production d'énergie. Ce système peut offrir une capacité de stockage d'énergie supérieure à celle des accumulateurs au même coût, mais il est moins rentable sur le plan énergétique que les accumulateurs. La vapeur à haute température est encore plus économe en termes d'espace.\n\nLa chaudière électrique peut produire de la vapeur à basse température pour les recettes qui nécessitent de la vapeur mais qui ne se soucient pas de la température, ou faire bouillir de l'eau juste pour s'en débarrasser.\n\n[img=item/se-condenser-turbine][font=heading-2][color=#ffe6c0] Turbine à condensation[/color][/font]\nCertains lieux de l'exploration spatiale sont dépourvus de toute source naturelle d'eau (ex. orbites ou planètes sans eau). Dans ces endroits, l'utilisation de l'énergie à vapeur avec des turbines à vapeur peut sembler absurde, car le flux d'eau constant requis par les turbines à vapeur ne pourrait pas toujours être fourni par des sources extérieures. Dans ces cas, les turbines à condensation s'avèrent incroyablement pratiques. Les turbines à condensation fonctionnent comme les turbines à vapeur normales, à une différence près : au lieu d'évacuer la vapeur entrante dans l'atmosphère, la vapeur est condensée à nouveau en eau et sort de la turbine. Cela permet d'utiliser les turbines à condensation dans un circuit (généralement) fermé où seules de petites quantités d'eau sont nécessaires pour recharger le système. Notez que les turbines à condensation ont un rendement énergétique légèrement inférieur à celui des turbines à vapeur, ce qui signifie que vous obtiendrez un peu moins de puissance à partir de la même quantité de chaleur lorsqu'elles fonctionnent avec des turbines à condensation plutôt qu'avec des turbines à vapeur ; c'est le prix à payer pour récupérer l'eau.\n\n[img=item/se-big-turbine][font=heading-2][color=#ffe6c0] Vapeur haute température[/color][/font]\nÀ un certain moment, l'utilisation de la vapeur pour créer de grandes quantités d'énergie commence à devenir difficile à gérer en raison du nombre de turbines à vapeur nécessaires. Pour contourner ce problème de place, on peut utiliser de la vapeur haute température à la place. Produite par des échangeurs de chaleur haute température et consommée par des générateurs à turbine haute température, la vapeur haute température est incroyablement dense en énergie. Elle peut être utilisée pour réduire considérablement la taille de la production d'énergie à partir de la vapeur. Pour utiliser les échangeurs de chaleur haute température, il faut une source de chaleur. Les réacteurs nucléaires ne peuvent pas atteindre une température suffisante pour fonctionner avec des échangeurs de chaleur haute température. À la place, il faut utiliser soit un récepteur de faisceau d'énergie, soit un réacteur à antimatière comme source de chaleur. Les conduites de chaleur standard ne sont pas capables de transférer de la chaleur haute température ; seules les conduites de chaleur au Naquium en sont capables. Cela signifie que jusqu'à ce que les conduites de chaleur au Naquium soient disponibles, les échangeurs de chaleur haute température doivent être placés directement à côté de la source de chaleur haute température.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Support de vie
title_lifesupport=Support de vie
page_lifesupport_text_1=Le support de vie est assuré par un ou plusieurs équipements de support de vie insérés dans votre équipement, qui consomment des capsules de support de vie pour fonctionner. Vous aurez besoin de ces systèmes pour explorer et survivre dans un environnement hostile.\n\nCes équipements peuvent être fabriqués dans une installation de support de vie.\n\nLes capsules de support de vie fourniront les ressources nécessaires au bon fonctionnement du module de support de vie et seront peu à peu consommées. L’utilisation d’une capsule sera visualisée par une barre qui diminuera peu à peu, et une nouvelle capsule sera consommée directement depuis votre inventaire lorsque la première expirera.\n\nL'équipement de support de vie doit être placé dans votre grille d’équipement. Les combinaisons spatiales en incluent déjà un, mais des modules supplémentaires peuvent être placés dans les emplacements d’équipement pour améliorer l’efficacité du support de vie. Un équipement de support de vie placé dans une autre tenue qu’une combinaison spatiale vous protégera d’un environnement planétaire hostile, mais pas du vide de l’espace.\n\n[font=heading-2][color=#ffe6c0]Environnements hostiles[/color][/font]\nLes environnements hostiles sont tous les lieux impropres à la vie sans mesures de protection appropriées. Votre équipement de support vie vous permettra de vous y aventurer en assurant la régulation de votre corps en température et en pression, en vous fournissant eau, oxygène et nourriture et en vous protégeant des radiations. Les deux principaux types d’environnement hostiles sont :\n\nL’espace : une combinaison spatiale y est nécessaire pour assurer le bon fonctionnement du support de vie, vous suffoqueriez dans tout autre type d’équipement même muni de support de vie.\n\nLes environnements planétaires hostiles : certaines planètes et lunes peuvent présenter des conditions extrêmes (climat très chaud ou glacial, radiations…) rendant nécessaire l’utilisation du support de vie. Une arme à agent biologique peut également rendre une planète entière invivable sans support de vie. Sur ces surfaces, il n’est pas nécessaire de disposer d’une combinaison spatiale, aussi longtemps que votre équipement est pourvu d’un module de support de vie.
menu_space_sciences=[img=item/se-space-science-lab] Sciences spatiales
title_space_sciences=Sciences spatiales
page_space_sciences_text_1=La plupart des packs de science ne peuvent être utilisés que dans un [img=item/se-space-science-lab] Laboratoire de science spatiale, qui ne peut être utilisé que dans l'espace. Pour poursuivre vos recherches, vous devrez envoyer tous vos packs de sciences dans l'espace d'une manière ou d'une autre (généralement par fusée cargo). Les premiers endroits appropriés sont les ceintures d'astéroïdes pour les ressources disponibles sur place, l'orbite proche d'une étoile pour bénéficier d'une énergie solaire optimale, l'orbite d'une planète ou d'une lune pour l'accessibilité avec la base principale.\n\n[img=item/space-science-pack] La première science de l'espace est le Pack de science spatiale, qui vous permettra d'apprendre les bases de la logistique spatiale.\n\nEnsuite, vous avez le choix entre la [img=item/production-science-pack] Science de production ou la [img=item/utility-science-pack] Science utilitaire. Toutes deux sont fabriquées dans l'espace et marquent le début de la science basée sur les données. Créez des cartes de données, faites-les passer par des supercalculateurs, et vous les récupérez (presque) toujours à la fin. Pour garder les supercalculateurs au frais, vous aurez besoin de [img=fluid/se-space-coolant-hot] Fluide réfrigérant et de [img=item/se-space-radiator] systèmes de refroidissement.\n\n[img=item/production-science-pack] La science de production nécessite un avant-poste sur un monde volcanique. Elle donne accès aux diffuseurs, à la productivité minière, aux modules de productivité, au processus d'enrichissement Kovarex et à d'autres éléments permettant d'augmenter vos productions. La science de production vous mène aux Sciences des [img=item/se-material-science-pack-1] matériaux et [img=item/se-biological-science-pack-1] biologiques.\n\n[img=item/utility-science-pack]La Science utilitaire nécessite un avant-poste sur un monde avec de la Cryonite. Elle donne accès à des technologies qui changent la donne, comme le système logistique robotisé, l'artillerie, les roboports personnels évolués et les armures de puissance améliorées. La Science utilitaire vous permet d'accéder à la science [img=item/se-astronomic-science-pack-1] astronomique et [img=item/se-energy-science-pack-1] énergétique.\n\n[font=heading-2][color=#ffe6c0]Sciences spatiales spécialisées[/color][/font]\nLes 4 domaines de sciences spécialisées sont l’Astronomie, la Biologie, la Science de l'Énergie et la Science des Matériaux. Elles font toutes 4 appel à un processus d’expérimentation scientifique basé sur la collecte de données qui permet d’accumuler des connaissances de plus en plus fines sur la Vie, l'Univers et le Reste. Ce savoir permet d’affiner un modèle des lois de l’univers de plus en plus précis en faisant appel à des batteries de supercalculateurs. Ces 4 domaines sont d’une complexité équivalente et peuvent être développés sans ordre précis, mais chacun d’entre eux fait appel à une ressource spécifique que vous ne pourrez pas trouver sur votre monde de départ. Étudiez donc les opportunités présentées par les objets de votre système stellaire local pour vous aider à décider par où commencer.\n\n[img=item/se-astronomic-science-pack-4]L'Astronomie est centrée sur le développement des technologies de logistique spatiale. \n\n[img=item/se-energy-science-pack-4]La Science de L'Énergie permet le développement de nouvelles techniques de production et de transport d’énergie, entre autres gadgets high-tech.\n\n[img=item/se-material-science-pack-4] La Science des Matériaux est centrée sur les techniques d’industrie lourde et l’amélioration des systèmes d’armements.\n\n[img=item/se-biological-science-pack-4] La Biologie se focalise sur les gains de productivité, l’amélioration de votre propre personnage, le support de vie et le développement d’armes biologiques.\n\n[font=heading-2][color=#ffe6c0]Science Intersidérale[/color][/font]\n[img=item/se-deep-space-science-pack-1] La Science intersidérale est le domaine le plus avancé des sciences spatiales. Cette science vous permettra de développer des technologies d’exploration des étendues interstellaires, d’utiliser de l’antimatière comme source d’énergie, et de maîtriser certaines techniques de manipulation de l’espace-temps.\n\n[font=heading-2][color=#ffe6c0]Trucs et astuces[/color][/font]\nLa vitesse et l'efficacité de la production des sciences spatiales sont considérablement améliorées par le déblocage de meilleures recettes. Faites attention aux recettes alternatives que vous débloquez, en particulier les recettes de Simulations et de Rapports de découvertes.\n\nIl est important d'avoir des bonus de productivité élevés dans les laboratoires scientifiques spatiaux, cela vaut la peine d'explorer des options pour les meilleurs gains.\n\nVous risquez davantage d'être limité par la vitesse à laquelle vous pouvez concevoir de nouveaux systèmes que par les besoins en ressources. N'essayez pas de construire trop gros. Commencez par créer un système simple. Si vous avez recherché toutes les technologies possibles, vous devriez probablement travailler sur le prochain pack de science au lieu d'augmenter la production.\n\nVous devriez pouvoir retarder le développement de votre infrastructure de ressources jusqu'à ce que vous atteigniez les sciences spatiales de niveau 4.\n\nDe meilleurs modules et diffuseurs apportent une énorme différence à la vitesse de production.
menu_space_elevators=[img=item/se-space-elevator] Ascenseurs spatiaux
title_space_elevators=Ascenseurs spatiaux
page_space_elevators_text_1=Les ascenseurs spatiaux relient la surface d'une planète ou d'une lune à son orbite. Cette structure fournit une connexion pour l'alimentation électrique et les signaux logiques. Les trains peuvent entrer dans l'ascenseur pour être hissés vers l'autre surface. Les ascenseurs spatiaux sont bien adaptés aux liaisons à fort trafic où les échanges d'objets sont constants, mais ne sont pas efficaces si les objets ne sont déplacés qu'occasionnellement. Les fusées et les canons de livraison ont un coût relativement élevé par pile déplacée, alors que les ascenseurs spatiaux ont un faible coût par pile déplacée mais un coût de maintenance permanent.\n\n[font=heading-2][color=#ffe6c0]Positionnement[/color][/font]\nLa structure de l'ascenseur spatial doit être placée en respectant la grille 2x2 des rails. Lorsqu'un ascenseur spatial est placé, un site de construction apparaît à la même coordonnée sur les deux surfaces, terrestre et orbitale. Si l'espace n'est pas libre sur les deux surfaces, la construction est annulée. Si cela se produit, vous pouvez cliquer sur la balise GPS qui apparaît dans le message de construction annulée pour voir la zone occupée sur l'autre surface.\n\n[font=heading-2][color=#ffe6c0]Construction[/color][/font]\nL'ascenseur commence par deux structures de points d'ancrage, mais la connexion entre eux, le câble, est inachevée et nécessite des matériaux de construction supplémentaires. Les points d'ancrage agissent comme des sites de construction qui nécessitent de l'énergie et du [img=item/se-space-elevator-cable] Câble d'ascenseur spatial pour construire l'ascenseur spatial complet. Le coût total du câble dépend du rayon de la planète ou de la lune. Vous pouvez voir l'état de la construction en ouvrant l'entité Ascenseur spatial. Les deux extrémités peuvent contribuer à la construction, mais il peut aussi être achevé à partir d'un seul côté.\n\n[font=heading-2][color=#ffe6c0]Maintenance[/color][/font]\nL'ascenseur spatial nécessite un entretien sous la forme d'un [img=item/se-space-elevator-cable] Câble d'ascenseur spatial supplémentaire. Le principal facteur influençant la maintenance est le temps qui passe, mais chaque matériel roulant qui monte ou descend dans la structure augmente légèrement les besoins en entretiens. Les coûts de maintenance sont également influencés par la taille de la planète : une gravité plus élevée signifie des coûts plus élevés. Vous pouvez voir les coûts de maintenance et de transport des wagons individuels en passant votre souris sur la barre de progression des pièces.\n\n[font=heading-2][color=#ffe6c0]Connexions par câbles[/color][/font]\nL'ascenseur se comporte comme un poteau électrique entre surfaces. Les câbles d'alimentation et de logique connectés à la section centrale de la structure de l'ascenseur seront directement connectés à la structure du côté opposé. Cette connexion nécessite la construction de la fixation du câble afin de transférer l'énergie et les signaux.\n\n[font=heading-2][color=#ffe6c0]Connexions ferroviaires[/color][/font]\nL'ascenseur spatial peut être renommé, cela change les noms des arrêts internes pour les deux extrémités de l'ascenseur, ils ont chacun un suffixe de flèche indiquant la montée ou la descente. Les trains peuvent utiliser les ascenseurs automatiquement si la station interne de l'ascenseur est définie comme une destination. Il n'est pas recommandé de conduire manuellement un long train à travers l'ascenseur (parce que l'entrée du joueur se détache du train lorsque vous changez de surface et que vous devez continuer à utiliser la touche avant pour ne pas être bloqué). Si un train reste bloqué, il existe une option dans les paramètres de l'ascenseur spatial qui permet de forcer le wagon à avancer, mais il faut qu'il y ait suffisamment de rails pour qu'il puisse avancer. Si cette option est activée, vous devez également vous assurer qu'il n'y a jamais de train au niveau de la sortie, sinon le train poussé vers l'avant s'y heurtera.\n\n[font=heading-2][color=#ffe6c0]Énergie[/color][/font]\nL'ascenseur spatial dispose d'une réserve d'énergie, répartie entre les deux points d'ancrage. De l'énergie est consommée à partir de ce tampon pour pousser un train en orbite, et l'envoi d'un train depuis l'orbite rechargera ce tampon. La structure ne déplacera pas un nouveau train s'il n'y a pas une quantité minimale d'énergie dans la réserve. Vous pouvez voir combien d'énergie coûtera l'envoi d'un convoi dans l'ascenseur en passant votre souris sur la barre de progression de l'énergie.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Faisceaux d'énergie
title_energy_beams=Faisceaux d'énergie
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Éjections de Masse Coronale (EMC)[/color][/font]\nLes étoiles de l'amas local émettent parfois de dangereux flux de particules chargées. Il n'est pas rare que la trajectoire d'une planète ou d'une lune l'expose à ces rayonnements intenses. Si vous avez beaucoup d'installations sur un corps menacé, vous devriez l'évacuer en sauvegardant vos installations critiques, ou bien construire un Parapluie Magnétique soutenu par une grande quantité d'accumulateurs. Si vous n'avez que peu de structures sur la surface, il est assez probable que vous puissiez vous en sortir sans dégâts importants. Les EMCs sont détectées et déclencheront une alerte avec au moins 4 heures d'avance. Les surfaces menacées dans les prochaines heures sont listées ci-dessous.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Attention : Éjection de masse coronale menaçant __1__.\nPuissance de défense estimée : pic à __3__ GW , __4__GJ sur 120 secondes. Temps avant impact : __2__s.
page_energy_beams_text_2=[img=item/se-energy-beam-defence][font=heading-2][color=#ffe6c0] Parapluie magnétique : protection contre les rayons énergétiques[/color][/font]\nLe Parapluie magnétique est une installation de défense contre les faisceaux d'énergie. Cette installation peut vous aider à détourner les faisceaux de particules provoqués par une éjection de masse coronale ou bien par une arme énergétique visant la surface. Cette installation crée un bouclier magnétique qui dévie les particules incidentes le long des lignes de flux, protégeant la surface d’un impact direct.  Le seul prérequis de fonctionnement est une grande quantité d’énergie à la hauteur de la puissance du faisceau de particules incident – en plus de 10MW de consommation de base. Un seul Parapluie magnétique permet de protéger une planète entière d’une éjection de masse coronale ou d’un faisceau ennemi de jusqu’à 500GW. Pour une éjection de masse coronale menaçant une planète d’un rayon de 5000 avec un facteur solaire de 100%, la puissance requise sera de l’ordre de 160GJ pendant 2 minutes avec une puissance max de 2GW au pic de charge. Un facteur solaire plus fort ou plus faible fera varier cette puissance requise à la hausse ou à la baisse, de même que le rayon de la planète. Un rayon d’énergie ennemi pourra être défléchi pour 1/10ème de l’énergie effective du rayon (après pertes).\n\nLe "Parapluie" peut défendre à la fois une planète/lune et son orbite contre les éjections de masse coronale et les faisceaux d'énergie. En plaçant le "Parapluie" soit sur la planète/lune, soit sur l'orbite, les deux zones seront protégées.\n\n[img=item/se-energy-transmitter-emitter][font=heading-2][color=#ffe6c0] Faisceaux d'énergie[/color][/font]\nL’émetteur de faisceau est capable de transmettre de l’énergie vers une autre surface – pour un usage civil vers un récepteur installé, ou bien comme arme très longue portée, le « Glaive ». Utilisé comme arme, vous pouvez contrôler le déplacement du faisceau qui répandra la dévastation sur son chemin. Les dégâts et la vitesse de déplacement du rayon dépendent de l’énergie de celui-ci. Le mode « Auto-Glaive » pilotera tout seul le rayon pour anéantir vos ennemis sur la surface visée.\n\nUn émetteur de faisceau énergétique présente 4 connexions auxquelles peuvent être placées des chambres de faisceau. Ces chambres de faisceau peuvent être liées les unes aux autres dans le sens de la longueur ou par le milieu de leur côté, mais ne peuvent pas être connectées accolées les unes aux autres. Les injecteurs de faisceau se connectent directement aux cotés des chambres de faisceau. Chaque injecteur de faisceau augmente la puissance de l’émetteur de faisceau. Un récepteur de faisceau permet de récupérer l’énergie du rayon si vous le sélectionnez comme cible avec le sélectionneur de cible de l’émetteur. Un récepteur ciblé par un faisceau s’échauffera, permettant d’alimenter des échangeurs de chaleur et des turbines via des conduites de chaleur.
menu_spaceships=[img=virtual-signal/se-spaceship] Vaisseaux spatiaux
title_spaceships=Vaisseaux spatiaux
page_spaceships_text_1=Les vaisseaux spatiaux sont de grands et puissants aéronefs qui peuvent embarquer de nombreuses structures, cargaisons et joueurs dans l’espace et les amener à bon port n’importe où dans le système stellaire.\n\n[font=heading-2][color=#ffe6c0]Construction d’un vaisseau spatial[/color][/font]\nLes vaisseaux spatiaux sont construits par vos soins pièces par pièces à partir de plancher pour vaisseau spatial, de parois de vaisseaux spatiaux et de tous les équipements que vous souhaitez. Un vaisseau spatial est comme une mini-base capable de se déplacer selon votre volonté.\n\nCommencez par disposer du plancher de vaisseau spatial pour définir l’empreinte au sol de votre vaisseau. Ne prévoyez pas trop grand, car vos premiers vaisseaux devront respecter des contraintes de taille strictes. Vous pourrez agrandir au fur et à mesure la taille de vos vaisseaux grâce à la recherche technologique. Disposez ensuite des cloisons pour vaisseau spatial sur les bords pour former la coque, et veillez bien à ne pas laisser de brèche (y compris en diagonale). Placez ensuite un poste de pilotage de vaisseau spatial à l’intérieur, cette installation sera le cœur du vaisseau et le point de commande de celui-ci. Une fois le poste de pilotage placé, il vérifiera la structure de votre vaisseau et quelles parties sont bien attachées. Si certaines tuiles s’illuminent en rouge, c’est qu’il y a un souci de conception que vous pourrez diagnostiquer depuis le poste de pilotage. Vous aurez également besoin d’un réservoir à carburant pour vaisseau spatial, et d’au moins un moteur-fusée. Le réservoir stocke le carburant nécessaire à votre déplacement et permet le décollage. Les moteurs-fusées assurent la propulsion dans l’espace vers votre destination. Un dispositif de défense à l’avant de votre vaisseau (toujours au nord) est conseillé car la nébuleuse dans laquelle vous vous trouvez est pleine de débris.\n\n[font=heading-2][color=#ffe6c0]Contraintes structurelles et score d’intégrité[/color][/font]\nVos premiers vaisseaux seront fortement limités en taille par les contraintes structurelles permises par votre niveau technologique. La recherche technologique vous permettra de concevoir des vaisseaux plus grands et plus puissants. Le score d’intégrité a deux composantes :\n\n Partie A. Les contraintes structurelles sur la coque, basées sur la forme et la taille du vaisseau.\nPartie B. Les contraintes structurelles liées aux conteneurs, basées sur la capacité du vaisseau en matière de stockage des objets et des fluides. La contrainte d’intégrité totale est la plus grande de ces deux composantes, qui ne sont pas ajoutées l’une à l’autre. Si votre contrainte structurelle sur la coque est de 250 et votre contrainte structurelle liée aux conteneurs de 280, la contrainte d'intégrité sera de 280.\n\nLa barre de contraintes liées la coque affiche 3 valeurs. La première est la contrainte liée à la coque actuelle, calculée sur la base de tuiles de vaisseau vides. Jusqu'à 10 % de la taille d'un vaisseau ne sont pas pris en compte dans la contrainte d'intégrité s'il s'agit de tuiles de vaisseau laissées vides. Cet espace libre est déduit dans le calcul de la contrainte, ce qui est utile pour les couloirs. La deuxième valeur est la contrainte liée à la coque sans déduction et est utile pour estimer la valeur de contrainte du vaisseau que vous auriez si vous remplissiez totalement l'intérieur avec des équipements. La troisième valeur est la contrainte maximale que votre niveau technologique permet.\n\nLes vaisseaux exceptionnellement longs et minces, ou les vaisseaux avec des sections très minces au milieu, sont moins robustes que les vaisseaux plus ronds. Les vaisseaux larges sont plus robustes mais doivent éliminer plus d'astéroïdes.\n\nCertaines structures ont des effets spéciaux sur l'intégrité ou la vitesse du vaisseau, comme le Nexus.\n\n[font=heading-2][color=#ffe6c0]Profilage aérodynamique[/color][/font]\n La nébuleuse dans laquelle vous vous situez est pleine de débris. Un bon profilage de votre vaisseau permet d’augmenter votre vitesse maximum d’environ 30%. Vous devriez éviter d’avoir une proue de vaisseau rectangulaire, mais il n’est pas nécessaire non plus de la concevoir en pointe. Jusqu’à 1/3 de l’avant du vaisseau peut être plat sans pénalité, un profil circulaire sera également satisfaisant. Vous pouvez forcer une vérification d‘intégrité depuis le poste de pilotage pour vérifier que votre profilage est correct.\n\n[font=heading-2][color=#ffe6c0]Vitesse[/color][/font]\nLa vitesse du vaisseau dépend du rapport entre la poussée des moteurs et le poids du vaisseau (estimé par son score d’intégrité). Les moteurs peuvent être placés à l’intérieur du vaisseau ou non, mais les moteurs placés à l’arrière du vaisseau avec du vide spatial derrière eux fourniront une meilleure poussée. Les moteurs entièrement encastrés sont efficaces à 60%. Les moteurs situés sur le bord du vaisseau ont également un léger avantage.\n\nVous pouvez régler un objectif de vitesse pour le vaisseau. Si le vaisseau dépasse la vitesse cible, il commencera à désactiver ses moteurs pour se rapprocher de la vitesse cible et économiser du carburant. Il existe 3 options de limitation de vitesse, ce qui vous permet de réduire davantage votre vitesse pour les zones à forte densité d'astéroïdes qui pourraient sinon submerger vos défenses.\n\n[font=heading-2][color=#ffe6c0]Transport longue distance[/color][/font]\nAu moment d’embarquer pour un trajet longue distance, notez que vous pouvez encore faire beaucoup en mode satellite pendant que votre personnage sera en transit. Vous pouvez également passer des ordres à distance à vos vaisseaux en mode Vue satellite.\n\n[font=heading-2][color=#ffe6c0]Machines d’assemblage embarquées[/color][/font]\n[color=#ffaaaa]Attention : une machine d’assemblage conçue pour l’espace ne pourra utiliser que les recettes autorisées sur terre ferme lorsque le vaisseau est à terre. Si des recettes spécifiques à l’espace sont utilisées au moment de l’atterrissage, les ingrédients seront perdus. Certaines machines d’assemblage pouvant être utilisées au sol fonctionnent correctement dans l’espace, mais vous ne pourrez pas utiliser de modules de productivité. Si des modules sont présents dans les machines lors du décollage, ils seront perdus.[/color]\n\n[font=heading-2][color=#ffe6c0]Signaux logiques des vaisseaux spatiaux[/color][/font]\nLa partie en haut à droite du poste de pilotage peut être connectée séparément de la structure principale et émet ses propres signaux logiques :\n[img=item/se-spaceship-console] La valeur envoyée sur le signal Poste de Pilotage donne l’identifiant du vaisseau.\n[img=virtual-signal/signal-speed] La valeur envoyée sur le signal Vitesse donne la vitesse de déplacement ; -1 à l’arrêt, -2 à l’amarrage.\n[img=virtual-signal/signal-distance] La valeur envoyée sur le signal Distance donne la distance jusqu’à destination ; -1 si déjà arrivé, -2 si amarré, -3 si aucune destination n’est définie.\n[img=virtual-signal/se-planet-orbit] Un quatrième signal envoie la valeur de la destination, si celle-ci est définie.\n[img=virtual-signal/signal-D] Dans certaines régions de l'espace, votre vaisseau rencontrera plus ou moins d'astéroïdes. La densité d'astéroïdes à l'endroit où le vaisseau se trouve à cet instant est indiquée par le signal D.\n[img=virtual-signal/signal-A] Si le vaisseau spatial est à l’amarrage, l’identifiant de la zone sera envoyé sur le signal A.\n\n[font=heading-2][color=#ffe6c0]Automatisation du vaisseau[/color][/font]\nLa structure principale du poste de pilotage peut accepter des signaux logiques en entrée sur son côté gauche :\n[img=virtual-signal/signal-speed] Le signal Vitesse définit la vitesse cible et démarre les moteurs.\n[img=virtual-signal/se-spaceship-launch] Un signal de Lancement positif permet de déclencher le lancement du vaisseau.\n[img=virtual-signal/se-planet-orbit] Le signal de Destination définit la destination du vaisseau (vous pouvez retrouver l’identifiant des zones depuis l’Explorateur d’Univers une fois que vous avez construit un vaisseau spatial).\n\nRemarque : Le type du signal de destination (ex. [img=virtual-signal/se-planet-orbit] ou [img=virtual-signal/se-asteroid-belt]) et la valeur/id du signal doivent correspondre pour que la destination soit définie.\n\nRemarque : le poste de pilotage d'un vaisseau spatial n'acceptera pas les signaux [img=virtual-signal/se-spaceship-launch] Lancement ou [img=virtual-signal/signal-speed] Vitesse tant qu'un joueur n'aura pas lancé et démarré manuellement le vaisseau au moins une fois. Cette mesure vise à empêcher les vaisseaux spatiaux issus d'un plan de partir accidentellement alors qu'ils sont toujours en cours de construction par des robots.\n\nRemarque : Le poste de pilotage ne vérifie les changements des signaux d'entrée que toutes les secondes ; un signal continu donc est nécessaire pour que le vaisseau réagisse, avec des impulsions uniques, cela ne fonctionne pas.\n\n[font=heading-2][color=#ffe6c0]Connexion des réseaux[/color][/font]\nLes fixations des vaisseaux spatiaux ont un point de connexion du réseau d'alimentation électrique et logique dans leur coin supérieur. Lorsque les fixations sont connectées lors d'un atterrissage automatique, les réseaux électrique et logiques sont joints, ce qui permet de faire passer de l'énergie et des informations logiques entre le vaisseau et le lieu d'atterrissage.\n\n[font=heading-2][color=#ffe6c0]Atterrissage automatisé[/color][/font]\nPour forcer l’atterrissage d’un vaisseau, vous devez envoyer à la console deux signaux de systèmes d’amarrage, soit :\n"Amarrage en utilisant le système d'amarrage de gauche" ([img=virtual-signal/se-anchor-using-left-clamp]) avec "Amarrage au système d'amarrage droit ciblé" ([img=virtual-signal/se-anchor-to-right-clamp])\n"Amarrage en utilisant le système d'amarrage de droite" ([img=virtual-signal/se-anchor-using-right-clamp]) avec "Amarrage au système d'amarrage gauche ciblé" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nLa valeur du signal "Amarrage en utilisant..." doit correspondre à la valeur associée à la fixation sur le vaisseau.\nLa valeur du signal "Amarrage au..." doit correspondre à la valeur associée à la fixation à la destination.\nVous pouvez voir et modifier ces valeurs sur les fixations en ouvrant leur interface utilisateur. Si une correspondance est trouvée pour les deux signaux "Amarrage en utilisant..." et "Amarrage au..." fournis au poste de pilotage, le vaisseau s’efforcera d’atterrir avec les deux systèmes connectés. À utiliser avec prudence.\n\n[font=heading-2][color=#ffe6c0]Fixations[/color][/font]\nPour régler l'identifiant d'une fixation, ouvrez son interface graphique et modifiez la valeur numérique du signal de la fixation en fonction de l'identifiant que vous souhaitez pour celle-ci. Il n'est jamais nécessaire de modifier le type de signal de fixation.\n\nVous pouvez désactiver une fixation en lui fournissant un signal rouge.\n\n[font=heading-2][color=#ffe6c0]Exemple d'atterrissage[/color][/font]\nLe vaisseau spatial possède une fixation à gauche avec l'identifiant 315. Dans l'interface graphique de cette fixation, le signal est [img=virtual-signal/se-anchor-using-left-clamp] avec une valeur de 315.\nLa zone d'atterrissage possède une fixation vers la droite avec l'identifiant 147. Dans l'interface graphique de cette fixation, le signal est [img=virtual-signal/se-anchor-using-right-clamp] avec une valeur de 147.\nPour que le vaisseau spatial atterrisse en utilisant ces deux fixations, le côté gauche du poste de pilotage du vaisseau doit recevoir les signaux suivants :\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arcosphères
title_arcospheres=Arcosphères
page_arcospheres_text_1=Les arcosphères sont des sphères presque parfaites en crystal de naquium nano-usiné. Elles sont d'origine inconnue, mais sont fréquemment retrouvées à la dérive dans les profondeurs des espaces intersidéraux. Chacune d'entre elles présente un nœud à dimension supplémentaire dans l'espace-temps qui permet d'intéragir avec une petite 4ème dimension spatiale. Les sphères peuvent être polarisées de manière à manipuler certains aspects de l'espace-temps lorsqu'elles sont déplacées les unes par rapport aux autres. Des jeux d'arcosphères spécifiques permettent de déformer et tisser l'espace-temps en d'autres dimensions plus élevées.\n\n[font=heading-2][color=#ffe6c0]Utilisation[/color][/font]\nLes arcosphères sont le défi le plus unique du jeu. Elles sont utilisées comme ingrédients dans certaines recettes mais ne sont jamais détruites, simplement altérées. Le principal défi est de réussir à boucler entre les différents types d'arcosphères sans tomber à court de l'un d'entre eux. Il y a de nombreuses manières d'aborder ce problème, mais quelques dispositifs logiques pourront grandement aider. Si vous séchez, n'hésitez pas à demander quelques conseils sur le serveur Discord, ou cherchez davantage d'information sur le Wiki.\n\n[font=heading-2][color=#ffe6c0]Collecte[/color][/font]\nLes arcosphères peuvent être trouvées en lançant un collecteur à arcosphères depuis un champ d'astéroïdes. Ces opérations auront un rendement décroissant, vous pourriez avoir de meilleurs résultats en les lançant depuis différents champs d'astéroïdes.
page_arcospheres_text_deep=Arcosphères trouvées dans l'espace intersidéral : [color=cyan]__1__ arcosphères trouvées[/color] avec __2__ collecteurs lancés.
page_arcospheres_text_zone=Des arcosphères trouvées à proximité de __1__: [color=cyan]__2__ arcosphères[/color] / __3__ collecteurs lancés.
menu_exploration_journal=[img=item/se-thruster-suit] Journal d'exploration
title_exploration_journal=Journal d'exploration
page_journal_title_backstory=Réveil en catastrophe
page_journal_text_backstory=Je me suis retrouvé au milieu des morceaux épars et fumants du crash d'un petit vaisseau sur une planète inconnue. J'étais couvert d'hématomes et de petites brûlures, mais rien de trop grave. Ma blessure à la tête était apparemment plus sérieuse, je souffrais d'une très forte migraine et la lumière m'aveuglait. Plus inquiétant encore, j'étais incapable de me rappeler comment je m'étais retrouvé là, ni même qui j'étais, en dehors d'un nom et d'une vague détermination pour... construire. Alors même que j'étais bien en peine de me rappeler quoi construire, ni comment. J'ai d'abord pensé que ma perte de mémoire était liée au choc et que mes souvenirs reviendraient, mais ce n'est toujours pas le cas. Le fait que mes enregistrements de données aient été eux aussi supprimés ou formatés me font penser qu'il pourrait y avoir d'autres explications.
page_journal_title_satellite_launch=Un œil dans le ciel
page_journal_text_satellite_launch=J'ai réussi à mettre un satellite en orbite. C'est une étape importante qui mérite d'être célébrée, mais il y a encore énormément à faire. Ce n'est que le début.
page_journal_text_weapons_cache=[img=item/satellite] Le satellite a détecté une [color=cyan]cache d'armes[/color]. __1__
page_journal_title_cargo_launch=Vers l'infini, et au-delà
page_journal_text_cargo_launch=Je suis maintenant capable d'embarquer moi-même vers l'espace. Je ne suis plus restreint à cette planète que je suis venu à considérer comme mienne. Les cieux m'appellent.
page_journal_title_entered_vault=Chasse à la relique
page_journal_text_entered_vault=Je suis entré sous une structure en forme de pyramide sur __1__ et y ai trouvé une chambre obscure et dangereuse. Le sol présentait deux anciennes inscriptions, une grande et une petite. Toutes deux présentaient plusieurs glyphes accompagnés de cercles et de lignes. Le glyphe au centre de la plus grande inscription semblait le plus important. Quel que soit le message, il ne ressemble à rien de ce que j'ai pu voir auparavant. Derrière les inscriptions, un piédestal abritait un puissant dispositif dont je peux me servir comme module. Un module de cette qualité à une telle valeur qu'il vaut certainement la peine de rechercher d'autres structures semblables.  Il est peut-être temps de faire un peu d'archéologie.
page_journal_title_found_gate=L'anomalie
page_journal_text_found_gate=Une sorte d'énorme artefact en forme d'anneau a été trouvé dans l'anomalie. Deux choses sont immédiatement évidentes, même de loin : 1. il est ancien. 2. La technologie est complètement différente de la mienne. Quoi qu'elle soit ou ait été, elle est détruite maintenant.
page_journal_title_found_gate_ship=Le vaisseau de l'anomalie
page_journal_text_found_gate_ship=J'ai trouvé une partie d'un assez grand vaisseau spatial abandonné près de l'artefact en forme d'anneau dans l'anomalie. La technologie de ce vaisseau est similaire à la mienne, mais un peu plus... avancée. Il s'agit en tout cas d'une technologie clairement différente de celle de l'anneau. La forme des débris donne l'impression qu'il a été coupé en deux et/ou qu'il a heurté la structure de l'anneau. Cela pourrait valoir la peine de le récupérer.
page_journal_title_found_gate_ship_authenticated=Authentification par le vaisseau de l'anomalie
page_journal_text_found_gate_ship_authenticated=Le vaisseau abandonné dans l'anomalie m'a scanné et a "authentifié ma signature biologique". Je ne sais pas si cela signifie qu'il a une fiche sur moi en particulier, ou peut-être simplement que n'importe quel humain cybernétique fait l'affaire par rapport aux biters et aux robots génocidaires. Le message indique que le code d'accès au sas du vaisseau est 2236067964. Les journaux de bord sont accessibles, mais de grandes sections sont manquantes ou endommagées.
page_journal_title_found_gate_ship_log=Journal de bord du vaisseau de l'anomalie
page_journal_text_found_gate_ship_log_intro=Demodamas 82B : Croiseur de construction AAI avancé Hypernet. Contenu du journal de bord du vaisseau :
page_journal_text_found_gate_ship_log=...'¿s nominal.\nAlerte d'accès : AAI Thyris Gate 17 : Le prototype intergalactique v0.1.93 est une installation confidentielle. Une authentification AAI L90 ou supérieure est nécessaire. Authentifiez-vous immédiatement ou vous serez détruit.\nJournal d'accès : Accès AAI Thyris Gate 17 authentifié avec les références AAI Ingénieur en cybernétique Hypernet L97 ID__1__.\nJournal d'accès : Débu¶Ôàtá^...\n...'¿ris Gate 17 projecteur 8 verrouillé en fréquence. Énergie à un niveau sûr de 216 %. Stabilité de la singularité : 99,4 %\nJournal de navigation : AAI Thyris Gate 17 se met dans le vecteur de projection [SV __2__]. Objectif prévu : Galaxie Wube > Foenestra (anomalie, inexplorée). Authentifica¶Ôàtá^...\n...'¿ertissement de navigation : Hypertube intergalactique (ignoré).\nAvertissement de navigation : Pas d'hyperporte connue à destination (ignoré).\nAvertissement d'assurance : Pas de contrat d'assurance. Contrats disponibles : 0.\nNote de l'InformaTron : il n'y a pas de contrats d'assurance disponibles avec cette condition : "matérialisation sans porte". Êtes-vous sûr que c'est sans danger ? [response.ignore.ignore_always]\nJournal de bord : Entrée dans l'anomalie Thyris > AAI Thyris Gate 17 hypertube aligné sur [SV __2__].\nJournal de bord : Saut vers l'hypertube [SV __2__] complét¶Ôàtá^...\n...'¿nal de bord : Mise à jour de la localisation : Hypertube à proximité de l'anomalie Thyris, alignement [SV __2__], stabilité à 98 %, diamè¶Ôàtá^...\n...'¿rnal de bord : Sortie de l'hypertube en un endroit inexploré Anomalie de Foenestra.\nAvertissement : Collision inattendue, intersection avec un objet inconnu [4ae4c8d28f2], début de l'analyse de l'objet [4ae4c8d28f2].\nJournal des dégâts :  13,2 % de sinistres. Source : Dégâts résultant d'une collision avec un objet inconnu [4ae4c8d28f2].\nJournal des dégâts aux sections : Sections signalant des dégâts : A5, A6, A9, B6, B7, B8, C7. Sections ne répondant pas : A7, A8. (86 % de certitude)\nJournal de l'ingénieur en cybernétique : Signes de vie 99 %. (34 % de certitude)\nJournal de bord : Tentative de manœuvre d'évitement RS100LT30.\nJournal de bord : Sortie de l'hypertube terminée avec des erreurs.\nJournal de bord : Mise à jour de la localisation : Anomalie inexplorée de Foenestra.\nJournal d'analyse : Analyse terminée sur l'objet [4ae4c8d28f2] clarté 0,002 m² à distance -48,76 m (99,9 % de certitude).\nJournal de l'analyse détaillée : [4ae4c8d28f2] Masse 92,5¶Ôàtá^...\n...'¿idence).\nJournal de l'analyse détaillée : [4ae4c8d28f2] Composition : Artificiel. 34 % Naquium, 29 % Holmium, 37 % matière composite inconnues (89% de certitude).\nJournal de l'analyse détaillée : [4ae4c8d28f2] Taille : Cylindre approximatif de 68¶Ôàtá^...\n...'¿lyse détaillée : [4ae4c8d28f2] Signature énergétique : Flux de 54 Gwb, profil de rayonnement 2,8 kJ / 1,7 MJ / 1,6 MJ / 0,62 J, profil LUX 5.86G J [051e376392b8d3f8]. (98 % de certitude).\nJournal de l'analyse détaillée : [4ae4c8d28f2] Identification : Construction artificielle, fabricant inconnu, description : anneau approximatif avec nodules, octad. (0,3 % de certitude).\nJournal de l'analyse détaillée : [4ae4c8d28f2] Estimation de la capacité de la structure : Hyperporte (47% de confiance). Autres : armes 42 %, énergie 35 %, informatiques 17 %, analyse 12 %, industrie 9 %, vaisseau spatial 7 %, habitat 2 %.\nJournal des dégâts : 68,2%% de sinistres. Défaut d'intégrité, des sections se détachent. Source : Ondes de pression secondaires dues à la collision avec l'objet [4ae4c8d28f2].\nJournal des dégâts aux sections : Réacteur en état critique. Sections signalant des dégâts : D5, E4, E5, E6, F5. Sections ne répondant pas : A1, A2, A3, A¶Ôàtá^...\n...'¿l de bord : Décrochage d'urgence de la navette de reconnaissance 2. Prédiction de la trajectoire : Calidus > Nauvis.\nJournal des dégâts : 91,7 %% de sinistres. Défaut d'intégrité, les sections se détîÄïmïŸ...
page_journal_title_distress_message=Message de détresse envoyé
page_journal_text_distress_message=J'ai enfin réussi à envoyer un message de détresse chez moi. Le message que j'ai reçu en réponse a confirmé ce que je craignais, je suis seul dans cette galaxie et je vais devoir concevoir et construire un vaisseau spatial capable de me ramener chez moi.
page_journal_title_spaceship_victory=Victoire du vaisseau spatial
page_journal_spaceship_victory=J'ai construit un vaisseau spatial extrêmement rapide et puissant et j'ai activé le moteur de distorsion. Il a fallu un certain temps pour que le moteur se stabilise à une vitesse fonctionnelle plus rapide que la lumière, mais une fois qu'il l'a fait, j'ai pu entrer en sommeil cryogénique pour le voyage de retour suivant, vers une galaxie très lointaine. Je laisse derrière moi un empire interstellaire autonome construit de toutes pièces par mes propres moyens. Mon héritage dans cet espace continuera à vivre.
page_journal_title_gate_victory=Victoire de l'Ancienne Porte
page_journal_gate_victory=L'énorme artefact en anneau, une ancienne porte intergalactique, a finalement été réparé au mieux de mes capacités. Avec un peu de rigueur et d'ingéniosité, j'ai finalement réussi à le faire fonctionner. J'ai verrouillé le champ de distorsion sur les étoiles locales, décodé le système de coordonnées en glyphes non numérique, et fait de la rétro-ingénierie sur le système de guidage. Mon esprit se sent déformé par de tels concepts extraterrestres, mais cela fonctionne et j'ai finalement réussi à créer un portail de retour. Le voyage de retour, dans une galaxie très lointaine, n'a pris qu'un instant. Je laisse derrière moi un empire interstellaire autonome construit de toutes pièces par mes propres moyens. Mon héritage dans cet espace continuera à vivre.
