title_starmapping=Cartographie des étoiles
page_starmapping_text_1=Les opérations de cartographie stellaire sont effectuées en recherchant de manière répétée la technologie [img=technology/se-long-range-star-mapping] [color=cyan]Cartographie stellaire à grande distance[/color]. Cette recherche s'efforce d'identifier des motifs d'étoiles intéressants dans d'autres galaxies. Cela présente-il une application pratique ? Probablement pas.\n\nLes coordonnées sont données au format de Vecteur Standard (VS), aligné sur le fond diffus cosmologique.\n\nVous avez cartographié [color=cyan]__1__[/color] motif(s) remarquable(s) jusqu'ici.
