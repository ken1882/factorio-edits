[mod-description]
space-exploration=Kargo Roketi yaparak uzaya bir şeyler fırlatın. Rokete binerek uzaya gidin ve uzay yürüyüşüne başlayın. Zor ve veriye dayalı uzay bilimi geliştirmek için bir yörüngesel uzay platformu oluşturun. Karo karo bir uzay gemisi döşemesi inşa edin, onu bir gezegen yüzeyinden diğer gezegenlere, aylara, asteroid alanlarına uçurun. Yıldızlararası ölüm ışınları ve derin uzay madenciliği kolonileri inşa edin. Uzaylı gezegenlerdeki antik kalıntıları ve derin uzayda kaybolan kalıntıları keşfedin.  Deneme aşamasındayken bağımlılığı bulunmayan eklentilerle oynamanız önerilmez.

