page_space_exploration_text_1=Space Exploration'a hoş geldiniz. Bu eklentide hâlihazırda çok şey var, ancak hâlâ [font=default-bold]deneysel[/font] statüsünde ve yoğun geliştirme aşamasında. Hatalar olabilir.\n\n[font=heading-2][color=#ffe6c0]Deneysel statü?[/color][/font]\n\nSpace Exploration hâlâ hızla değişiyor ve tüm zamanımı eklenti uyumluluğu pahasına temel özellikleri geliştirmekte harcıyorum. [color=red]Gerekli ve önerilen eklentiler dışındaki eklentilerle oynamanız önerilmez.[/color]\n\nDeneysel durumdayken: Eğer bir eklenti; bozulmuş oyun/kayıt, çökme, geçersiz teknoloji ağacı veya temel oynanış bozukluğu gibi sorunlara yol açarsa, yeni oyuncuları korumak için uyumsuz olarak işaretlenecektir. Bu, çok sayıda eklenti kullanıyorsanız, bir tanesinin, henüz keşfetmediğiniz bir sorun nedeniyle sonradan uyumsuz olarak işaretlenmesinin olası olduğu anlamına gelir. Elbette uyumsuz eklentileri denemek için info.json dosyanızı düzenlemekte özgürsünüz, ancak bunun riski size aittir: oyununuz bu nedenle oynanamaz hale gelirse size yardımcı olamam.\n\nSpace Exploration wiki'sinde eklenti uyumluluğuyla ilgili bazı ek bilgiler bulunmaktadır.\n\n[font=heading-2][color=#ffe6c0]Önerilen eklentiler[/color][/font]\n • Module Inserter. Uydu modunda makinelerinize modüller yerleştirmenize olanak tanır.\n • Grappling Gun. Bina ve göllerin üzerinden atlamanıza, yavaşlatılırsanız savaş dışına çıkmanıza olanak tanır. Uzayda düşerseniz uzay platformuna geri dönebilirsiniz. Ayrıca uzay gemilerine binmenizi sağlar (özellikle hareket halindeyseler faydalıdır).\n • Inserter Fuel Leech. Bu sadece AAI yakıcı fazı için. Yakıtlı yerleştiricilerin bıraktığı yerden yakıt almasını sağlar.\n • Text Plates. Yere yazı koymanıza izin verir. Gezegen adlarını, istasyon adlarını, uzay gemisi yerleştirme bölgelerini vb. işaretlemek için yararlıdır.\n • Combat Mechanics Overhaul. "Duvarlar Tükürücüleri Engeller" seçeneğini etkinleştirirseniz siz gezegen dışındayken savunmanıza yardımcı olabilir. Duvarları onarmak taretlerden daha ucuzdur.\n • Bullet Trails. Böylece mermilerinizin nereye gittiğini veya hangi silahın ateşlediğini görebilirsiniz. (Ayrıca daha iyi görünür)\n • Milestones. Oyundaki önemli noktaları takip eder, ve ne zaman ulaştığınızı kaydeder.\n • FNEI ya da Recipe Book. Tarif arama motoru.\n\n[font=heading-2][color=#ffe6c0]Revizyon modları[/color][/font]\nSpace Exploration başlı başına bitirmek çoğu insan için 70 ile 700 saat arası, ortalama 400 saat sürer. Başka revizyon modlarıyla oynamak ÖNERİLMEZ, zira gezegenlerdeki kaynak dengesi, eşya lojistiği, inşaat düzenleri, ve genel olun ilerleyişini muhtemelen bozulacaktır. Eğer bu modu ilk kez oynuyorsanız, diğer revizyon modlarından uzak durun, çünkü neyin bozulduğunu anlayamayabilirsiniz.\n\n Diğer revizyon eklentilerinin çoğu, teknoloji ağacı önemli ölçüde bozulursa uyumsuz olarak işaretlenir, ancak uzun vadeli amaç, eklentilerin her iki geliştiriciyi de memnun edecek şekilde birlikte çalışmasını sağlamaktır.\n Krastorio 2, halihazırda büyük ölçüde devam eden bu çalışmanın bir örneğidir.\n\n[font=heading-2][color=#ffe6c0]Önerilen ayarlar[/color][/font]\nTüm uzaylı biyomları ETKİNLEŞTİRMELİSİNİZ, aksi takdirde ileri noktada oyun çökecektir.\n\nOyun normalden daha uzun olacağından, oyuna düşük evrim faktörüyle başlamak iyi bir fikir olacaktır.\n\nYüksek zorluktaki tarifler veya maraton modu gibi bol kaynaklı tarifler ile oynamadığınız sürece, başlangıç gezegeniniz için yüksek kaynak ayarları yapmamalısınız. Kaynaklar çok yüksek ayarlanırsa, diğer gezegenlere gitme ihtiyacını azaltacaktır.\n\n[font=heading-2][color=#ffe6c0]Yardımcı url'ler[/color][/font]\nSpace Exploration Wiki'ye buradan bir göz atın: [color=blue]https://spaceexploration.miraheze.org[/color]\nDiscord üzerinden yardım alın veya gelişmeleri takip edin: [color=blue]https://discord.gg/ymjUVMv[/color]\nBu eklenti için 4000'in üzerinde saat harcandı. Eğer beğenirseniz lütfen beni Patreon'da desteklemeyi düşünün: [color=blue]https://www.patreon.com/earendel[/color]\n
menu_meteor_defence=[img=virtual-signal/se-meteor] Meteor Savunması
title_meteor_defence=Meteor Savunması
page_meteor_defence_text_1=Meteorlar gökten düşer ve indikleri alana zarar verir. Çoğu meteor minerallerden oluşur, ancak bazı gezegenlerin özel meteor türleri olabilir. Meteor yağmurları çoğu bölgeyi rastgele aralıklarla vurur. Darbeler arasındaki maksimum aralığı eklenti ayarlarından değiştirebilirsiniz.\n\nMeteorların sayısı da rastgeledir, %50 ihtimalle 1 adet, %25 ihtimalle 2 adet, %12,5 ihtimalle 3 adet, %6,25 ihtimalle 4 adet vb...\n\nMeteor savunma yapıları meteorlara ateş edebilir. Sırayla ateş ederler, bu nedenle tüm meteorlar yok edilirse sonraki savunmalar ateşlenmez. Savunmalar, şarj olurken cephane, şarj süresi ve ek güç gerektirir. Güç tüketimi cüzi miktarda değildir, bu nedenle riski maliyete karşı dengelemek akıllıca olacaktır.\n\n[img=item/se-meteor-defence] [color=#ffe6c0][font=heading-2]Savunma Üsleri[/font][/color]\n[img=item/se-meteor-point-defence] Sadece limitli bir alanı savunlabilen Meteor Savunma Noktaları'nın aksine, [img=item/se-meteor-defence] Meteor Savunma Üsleri iki bölgeyi birden koruyabilir. Bir bölgeye konan Savunma Üsleri, bölgenin yörüngesini koruyabilir, ya da yörüngeden yüzeyi koruyabilir.\n\n[img=item/se-delivery-cannon-weapon-capsule] [color=#ffe6c0][font=heading-2]Düşman Gönderileri[/font][/color]\nMeteor savunmaları ayrıca düşman taraflar tarafından gönderilen teslimat top içeriklerini de vurabilir (sadece çokluoyuncu PvP için geçerli).
menu_coremining=[img=item/se-core-miner] Çekirdek Madenciliği
title_coremining=Çekirdek Madenciliği
page_coremining_text_1=Çekirdek madenciliği çok güç tüketen ve daha fazla yaptıkça verimliliği azalan sınırsız, ancak sınırsız kaynak üreten bir sondajdır.\n\nÇekirdek madenciliği sadece Çekirden Damarlarında yapılabilir, bunlar da sadece gezegen ve aylarda bulunur. Her gezegen ve ay, içinde ne olduğuna bağlı olarak farklı türde bir çekirdek damarı üretir, ve çekirdek damarı çıkacak çekirdek parçasını belirler. Mesela bakır çekirdeği olan bir gezegende bakır damarları bulunur, ve bakır çekirdek parçaları üretir. Nauvis, yaygın kaynakları dengeli verir, ancak diğer yerler esasen 1 kaynak türü verme eğilimindedir..\n\nİlk çekirdek maden sondajı %100 verimlilkle çalışır, ama yerleştirilen her çekirdek maden sondajı, aynı gezegendeki tüm çekirdek maden sondajlarının verimliliğini azaltır. Buna rağmen her sondaj toplam kaynak üretimini arttırır. 2x toplam üretim 2x2=4 sondaj, 3x toplam üretim 3x3=9 sondaj, 10x üretim 10x10=100 sondaj gerektirir. Her gezegende sınırlı sayıda damar vardır, ve küçük gezegenlerde daha az müsait yer vardır. Ufak gezegenlerde çekirdek madenciliği genel olarak daha yavaştır, ama düşük yerçekimi sayesinde kaynakları göndermek daha ucuzdur.\n\nOyunun başlarında, fazla enerjiniz olduğunda 1 çekirdek madencinin çalışması yararlı olabilir. Küçük bir gezegende başlarsanız, güneş ve çekirdek madenciliği, gezegenden çıkmak için yeterli kaynağı elde etmenin tek yolu olabilir.\n\nOyun sonuna doğru çekirdek madencileri, madencilik üretkenliği bonuslarından büyük ölçüde yararlanır. Az sayıda gezegende çok fazla bulundurmaktansa, çok fazla gezegende az sayıda bulundurmayı hedeflemek daha iyidir.
menu_beacons=[img=item/se-wide-beacon-2] Vericiler
title_beacons=Vericiler
page_beacons_text_1=[color=#ffe6c0][font=heading-2]Verici Aşırı Yükleme[/font][/color] [img=virtual-signal/se-beacon-overload]\nVerici Aşırı Yükleme, Factorio'daki Verici mekaniğinin elden geçirilmesidir. Üretim makineleri yalnızca 1 vericiden etkilenebilir, eğer daha fazla vericiden etkilenirlerse, aşırı yüklenir ve üretimi durur.\n\nBu revizyon, vericilerde daha fazla modüle izin verir ve maksimum bonuslar için hem vericilerde hem de montaj makinelerinde daha güçlü modüllerin kullanımını teşvik eder. Değişiklik ayrıca daha geniş bir fabrika tasarımı yelpazesine izin verir ve bunları destekler.\n\nTemel Verici, tek başına bir vanilya vericisinden çok daha güçlüdür, ancak etkilerini tek bir makinede biriktiremez, bu nedenle sağlayabileceğiniz maksimum destek, vanilya ile karşılaştırıldığında azdır. Daha güçlü vericiler, vanilyada bulunan bir makinedeki maksimum desteğin çok ötesine geçebilir.\n\nGeniş Alan Vericisi'nden başlayarak oyuncular, modül tasarrufunun yanı sıra, daha büyük binalar veya birden fazla sıvı/malzeme girişleri etrafında dönen karmaşık tasarımlar oluşturma özgürlüğünde önemli miktarda deneyim yaşayabilirler.\n\nBirden fazla işaretten etkilenen makineler, Verici Aşırı Yükü simgesiyle işaretlenecek ve tüm üretimi duraklatacaktır. Bu sırada hâlâ minimum güç tüketmeye devam edeceklerdir.\n\nFarklı Verici türleri değişik durumlarda faydalı olabilir. Basit Vericiler'in güç tüketimi çok düşüktür, buna bağlı olarak güç verimliliğine önem veren dizaynlarda etkilidir. Geniş Alan Vericisi'nin etki alanı çok büyüktür, bu sayede bir sürü makinayı etkisi altına alınca modül başına verimliliği de yüksektir. Sıkı Vericilerin etki alanı küçüktür, ama verici verimliliği yüksektir, bu sayede büyük alanın bir faydası yoksa modül başına verimliliği çok yüksektir.
menu_launching_satellites=[img=item/satellite] Uydu Fırlatma
title_launching_satellites=Uydu Fırlatma
page_launching_satellites_text_1=[color=cyan]__1__[/color] adet uydu fırlattınız.\n\n[img=virtual-signal/se-remote-view] [font=heading-2][color=#ffe6c0]Navigasyon Uydu Bağlantısı[/color] [__CONTROL__se-remote-view__][/font]\n\nUydu Roket Silosu'ndan uzaya bir Navigasyon Uydusu fırlattığınızda, [img=virtual-signal/se-remote-view] Navigasyon Uydu Görünümü'ne erişim elde edersiniz. Bu moda [__CONTROL__se-remote-view__] tuşu ile erişilebilir. Uydu modundayken kameranız karakterinizden ayrılır, böylece haritaya hızlıca bakabilir ve hatta yeni alanları keşfedebilirsiniz. Varlıkları yerleştirememe veya alamama gibi uydu modunda yapamayacağınız bazı şeyler var. Yine de yapabileceğiniz çok şey var, planları kullanma, yapı söküm planlayıcıları, hayalet varlıkları yerleştirme, kablo bağlantılarını değiştirme, makine tariflerini değiştirme, kombinatör ayarları vb. gibi.\n\n[img=virtual-signal/se-planet-orbit] [font=heading-2][color=#ffe6c0]Evren Gezgini[/color] [__CONTROL__se-universe-explorer__][/font]\n\nNavigasyon Uydu ağı, diğer gezegenler, aylar, asteroid kuşakları, asteroid alanları ve yörüngeler gibi diğer yüzeyleri de görüntülemenize olanak tanır. Bilinen bölgelerin listesini getirmek için [__CONTROL__se-universe-explorer__] tuşuna basın. Bir uydu fırlattıysanız, orada ne olduğunu görmek için Yüzeyi Görüntüle'ye tıklayabilirsiniz. Oraya uçmaya çalışmadan önce gezegeni biraz araştırmak iyi olabilir.\n\nUydu fırlatmak, fırlatıldığı sistem içinde bölge keşfine de yardımcı olur (daha fazla ayrıntı için Bölge Keşfi'ne bakın).\n\n[img=item/se-satellite-telemetry] [font=heading-2][color=#ffe6c0]Uydu Telemetrisi[/color][/font]\n\nUydu fırlatışları, [img=item/se-rocket-science-pack] Roket Biliminde hayati bir bileşen olan uydu telemetrisini sağlar.\n\n[img=item/se-space-probe-rocket] [color=#ffe6c0][font=heading-2]Uzay sondaları[/color][/font]\n\n[img=item/se-space-probe-rocket-silo] Uzay sondası roket silosu bir uydu roket silosu değildir, uzayda kullanılmak üzere tasarlanmıştır. Roket yapmak yerine önceden oluşturulmuş [img=item/se-space-probe-rocket] Uzay sonda roketlerini fırlatır. Bir uzay araştırma roketi, normal bir uydu roketinden çok daha ucuzdur ve monte için kaynakları roket silosuna getirmek yerine bir üretim merkezinde önceden monte edilebilir. Bir Uzay sondası roket silosu, uyduları ucuza fırlatmanın yanı sıra, uzayın belirli yerlerinden daha özel sondalar ve toplayıcılar da fırlatabilir.
menu_pinned_locations=[img=se-pin-list] Konum İşaretleme
title_pinned_locations=Konum İşaretleme
page_pinned_locations_text_1=[img=virtual-signal/se-remote-view] Navigasyon Uydu Görünümü'nün kilidini açtıktan sonra, keşfettiğiniz tüm yüzeylerde fabrikanızın farklı bölümlerine hızla geçiş yapmak için bir araç olan İşaretlenmiş Konumlara erişim kazanırsınız.\n\nKonumlar, Navigasyon Uydu penceresindeki artı düğmesiyle sabitlenebilir. Sabitlenmiş Konumlar eklerken veya düzenlerken kısayol tuşları ayarlayabilirsiniz. Bu, Evren Gezgini'ni kullanmaya gerek kalmadan bir klavye düğmesine basarak önemli konumlara hızla atlamanıza olanak tanır.\n\n[font=heading-2][color=#ffe6c0]Geçici İşaretler[/color][/font]\nİşaretlenmiş Konumların sabitleme açılır menüsünden ayarlanması gerekmez. "İşaretle" kısayol tuşlarıyla da ayarlanabilirler. Bu, ad veya simge içermeyen ancak ilişkili "İşarete Git" kısayol tuşuyla hemen atlanabilen bir İşaretleme oluşturur.\n\n[font=heading-2][color=#ffe6c0]Tüm İşaretler[/color] [__CONTROL__se-remote-view-pins__][/font]\nİşaretler yalnızca görüntülemekte olduğunuz yüzey için kısayol çubuğunda görüntülenir. Ancak kısayol tuşları, kısayol çubuğunda görünüp görünmediğine bakılmaksızın başka bir yüzeydeki bir işarete atlamak için kullanılabilir. Tüm İşaretlenmiş Konumları gözden geçirmek isterseniz [__CONTROL__se-remote-view-pins__] tuşuna basın. Bu görünümdeki işaretler, üzerinde bulunduğu yüzeye göre sıralar halinde düzenlenir. Bir yüzeyin yalnızca tek bir işareti varsa, satırı ana yıldızınınkine daraltılacaktır.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nSabitlenmiş Konumları ayarlamak ve değiştirmek için varsayılan kısayol tuşları, AAI Programlanabilir Araçlar için kontrol grupları oluşturmak ve seçmek için varsayılan kısayol tuşlarıyla çakışır. Her iki eklentiyi de kullanırsanız, beklenen davranışı elde etmek için kısayol tuşlarınızı ayarlamanız gerekecektir.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Bölge Keşfi
title_zone_discovery=Bölge Keşfi
page_zone_discovery_text_1=Uzayın bu bölgesinde keşfedilebilecek çok sayıda yıldız, gezegen, ay, asteroid kuşağı ve asteroid alanı vardır.\n\n[font=heading-2][color=#ffe6c0]Navigasyon Uydusu[/color][/font]\nBir navigasyon uydusu fırlatarak uydunun fırlatıldığı aynı yıldız sisteminde rastgele bir gezegen, ay veya asteroid kuşağı keşfedebilirsiniz. Bu sistemde keşfedilecek başka bir şey yoksa, bunun yerine yeni yıldızlar keşfedebilir, ancak diğer yıldızların yörüngesindeki hiçbir şeyi veya derin uzaydaki herhangi bir şeyi keşfedemez.\n\n[font=heading-2][color=#ffe6c0]Bölge Keşfi Araştırması[/color][/font]\nKeşfedilecek yeni bölgeler aramak için uzay teleskoplarını kullanabilirsiniz. Bu, "Bölge Keşfi" araştırması ile elde edilir. Temel bölge keşif araştırması rastgele bir yıldız, gezegen, ay veya asteroid kuşağı bulabilir.\n\n[font=heading-2][color=#ffe6c0]Hedefli Bölge Keşif Araştırması[/color][/font]\nHedefli bölge keşif araştırması, temel araştırma ile aynıdır, ancak bir kaynak tercihi seçtiyseniz (aşağıda), bu kaynağın ortaya çıkma olasılığı daha yüksek olan alanlara bakar ve bu kaynakla bir bölge keşfetme olasılığınız daha yüksek olur. Bir gezegenin yıldızını keşfetmeden o gezegenin keşfedilemeyeceğini ve gezegenini keşfetmeden bir uydunun keşfedilemeyeceğini unutmayın. Her seferinde aradığınızı bulmayı beklemeyin.\n\n[font=heading-2][color=#ffe6c0]Derin Uzay Bölgesi Keşif Araştırması[/color][/font]\nDerin uzay bölgesi keşif araştırması yalnızca derin uzaydaki alanları arar ve asteroid alanlarını keşfetmenin tek yolu budur. Asteroid alanları, Nakitit bulabileceğiniz tek yerdir. Derin uzay araştırması kaynak hedefli olamaz.\n\n[font=heading-2][color=#ffe6c0]Kaynak hedefli bölge keşif tercihi:[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Uzay Kapsülü
title_space_capsule=Uzay Kapsülü
page_space_capsule_text_1=Uzay Kapsülü, navigasyon sistemi barındıran ufak bir rokettir. Yere konup ufak bir kişisel ulaşım roketi olarak kullanılabilir, ya da Kargo Roketi'nin yön bilgisayarı ve fırlatma kapsülü görevini üstlenmesi için roketi yaparken kullanılabilir.\n\nUzay Kapsülü'nin kendi yaşam destek sistemi vardır, böylece uzayda boğuluyorsanız içinde saklanabilirsiniz.\n\nKargo roketinde kullanılırsa kapsül tekrar kullanılabilir. Her seyahat sonrası ya yere ya da Roket İniş Pisti'ne iniş yapar.\n\n[font=heading-2][color=#ffe6c0]Kişisel ulaşım[/color][/font]\n[color=#f5cb48]Kapsülü tek başına kullanabilmek için "Uzay Kapsülü Navigasyonu" teknolojisini araştırmalısınız.[/color] Bu teknoloji araştırıldıktan sonra uzay kapsülü kargo roket silosuna ihtiyaç olmadan neredeyse her yerde kullanılabilir.\n\nUzay kapsülü tek başına karakterinizi taşıyabilir, ama kargo taşımak için müsait değildir. Yaşam destek kabı gibi bazı temel şeyleri yanınıza alabilirsiniz, ama kapsülün kapasitesi çok limitlidir, ve yakıt maliyatını ciddi olarak arttırabilir. Kapsülü kullanmayı düşünüyorsanız bütün envanteri bir kutuya atıp sadece ihtiyacınız olanları almaya hazır olmalısınız. Daha ucuza eşya taşımak için kargo roketi kullanın.\n\nGezegenden fırlatma: Uzay Kapsülü gezegenden fırlatılabilir, ama biraz desteğe ihtiyaç duyar. Atmosferden kaçmak için kargo roket bölümleriyle tek seferlik bir parça inşa edilir. Kargo roket bölümleri, roket yakıtlarıyla birlikte kapsülün bagajına konmalıdır. Kargo roket bölümleri yeniden kullanılamaz.\n\nUzayda seyahat: Komşu uzay bölgeleri arasında seyahat edebilirsiniz. Örnek olarak gezegen yörüngesinden en yakındaki ay yörüngesine, ay yörüngeleri arasında, ya da dıştaki ay yörüngelerinden asteroid kemerlerine gidilebilir. Yıldızlararası uzayda da seyahat edilebilir, ama olası hedeflerin ne olacağı belli olmayabilir. Yörüngeden gezegenin ya da ayın yüzeyinde inmek daha kolaydır, ve kapasite limiti yoktur.\n\nYüzeye iniş: Uzay kapsülü bir gezegen ya da ayın yüzeyine az miktarda yakıt kullanarak inebilir. İniş konumu belli olmayabilir, ve yeniden fırlatma için daha fazla yakıt ve kargo roket bölümüne ihtiyacınız olacaktır.\n\nAcil dönüş: Acil dönüş, acil durumlar için rezervde tutulan yakıtı kullanarak sizi eve döndürür. Ekstra yakıt gerektirmez. Sert bir iniş sonrası kapsül zarar görecektir. Sonrasında [img=item/se-space-capsule-scorched] Bozuk Uzay Kapsülü'nün tekrar kullanması için tamir edilmesi gerekir. Envanterinizdeki öğelerin %50'sine kadarını kaybedebilirsiniz (kalan sonuçlar yukarı doğru yuvarlanır).\n
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Kargo Roketleri
title_cargo_rockets=Kargo Roketleri
page_cargo_rockets_text_1=Kargo roketleri, Fırlatma Paneli olarak da bilinen bir Kargo Roketi Silosu'ndan fırlatılır.\n\n[color=cyan]__1__[/color] adet kargo roketi fırlattınız.\n\nTeknolojiye dayalı kargo kaybı etkisi: Maksimum kayıp yüzdesi [color=cyan]%__2__[/color] kadar azaltıldı.\n\nTeknolojiye dayalı roket sağ kalma etkisi: Kaybetme şansı [color=cyan]%__3__[/color] kadar azaltıldı.\n\nTeknolojiye dayalı roket yeniden kullanılabilirlik etkisi: [color=cyan]__4__[/color] +/- 10'a kadar (en fazla 100) parça kurtarılabiliyor.\n\n[font=heading-2][color=#ffe6c0]Başlarken[/color][/font]\nKargo roketlerini fırlatmadan önce, Space Exploration kuruluyken uydu roketinde (standart Factorio, diğer adıyla 'vanilya' silosu) bir uydu fırlatmış olmanız gerekir.\n\nBir kargo roketi silosu inşa ettikten sonra, roketinizi inşa etmeniz ve yakıt doldurmanız gerekir:\n\n  • Envantere 100 kargo roketi bölümü ekleyin. Bunlardan 10-30 kadarı hedefteki roketten kurtarılır, daha araştırma ile daha fazlası kurtarılabilir.\n  • Envantere 1 uzay kapsülü ekleyin. Bu, her zaman varış noktalarında geri kazanılacak ve sizi yörüngeden evinize döndürebilir.\n  • Köşelere yakın 8 bağlantıdan birine çok sayıda sıvı roket yakıtı aktarın. Gereken yakıt miktarı, fırlattığınız gezegenin yarıçapına ve varış noktasına olan mesafeye bağlıdır. "Adı olan herhangi bir iniş pisti" varış noktası seçeneği kullanılıyorsa, geçerli varış noktalarından herhangi biri için yeterli yakıt yüklenir.\n\nBir roket boş fırlatılırsa yüklenen yakıt ve kargo roketi bölümlerinin bir kısmı kullanılmaz. Boş bir roket, dolu rokete göre %50 daha az yakıt ve bölüm kullanır, bundan dolayı dolu roket kullanmak daha verimlidir\n\nKargo roketi silosuna ön kapıdan girebilirsiniz (__CONTROL__toggle-driving__ tuşuna basın). Bu, rokete binmenize izin verecektir. Ayrıca bir itici giysiniz ve yaşam destek kaplarına sahip olmalısınız, böylece uzaya gidiyorsanız hayatta kalabilirsiniz.\n\nİlk roketinizin inecek bir yeri olmayacak, bu nedenle kargo serbest bırakılırken parçalarına ayrılacak. Bazen bir iniş pistini hedefleyen roketler ıskalar ve roket düşer. Bir çarpışma durumunda bile kargo, kargo bölmelerinde düşer, böylece kargonun tamamını kaybetmezsiniz.\n\nBir sonraki roketin ineceği bir yer inşa edebilmek için yanınıza bir Roket İniş Pisti ve bir miktar Uzay Platformu İskelesi almalısınız. Roketteki kullanılmayan boş yerleri metal, taş, petrol, kömür, düşük yoğunluklu yapı, ısı kalkanı, roket yakıtı gibi kaynaklarla doldurmak önerilir.\n\nFırlatmadan önce üssünüzde bir Roket İniş Pisti inşa etmek, döndüğünüzde rastgele bir yerde sonlanmak yerine doğrudan oraya kolayca dönmenizi sağlayacaktır.\n\n[font=heading-2][color=#ffe6c0]Hedefler[/color][/font]\n\nBir iniş pisti yerleştirdikten sonra roket silosunun hedefini güncellediğinizden, yörüngede rastgele bir noktayı değil, iniş alanını hedeflediğinizden emin olun. Bunu şahsen veya Uydu Uzaktan Görünümü (kısayol tuşu 'n') aracılığıyla yapabilirsiniz. Ancak roketler, öğelerin bulunduğu bir iniş alanına fırlatılamayacaktır, bu nedenle onları boşalttığınızdan emin olun.\n\nDaha uzak hedeflere teslimat daha az güvenlidir. Asteroid alanları gibi bazı hedef türlerinin ek güvenlik zorlukları vardır, ancak bunlar araştırma ile hafifletilebilir.\n\n[font=heading-2][color=#ffe6c0]Temel Otomasyon[/color][/font]\n\nRoket silosu, rokette halihazırda kaç parça olduğuna dair sinyaller verir. Roketin fazla bölümlerle doldurulmasını önlemek için yerleştiriciye [Kargo Roket Bölümleri < 100] koşulu koyabilirsiniz.\n\nBir siloda fırlatma tetikleyicileri ayarladıysanız, otomatik olarak fırlatılır, ancak roket, boş olmayan bir iniş alanına otomatik olarak fırlatılmaz (aksi takdirde kargo sığmayabilir).\n\nHedefi "Adı olan herhangi bir iniş pisti" olarak seçerseniz, herhangi bir yüzeyde eşleşen ada sahip tüm iniş pistlerini arayacaktır. Dikkatlice adlandırılmış iniş pistleri, boş olmayan bir iniş pistine fırlatılamama ile birleştiğinde, kurulumu kolay bir roket lojistik sistemi sağlayabilir.\n\n[font=heading-3][color=#ffe6c0]Giriş Sinyalleri[/color][/font]\n[img=virtual-signal/signal-green] Yeşil sinyal: Silo, yeşil sinyali kullanan bir tetikleyiciye sahip olacak şekilde yapılandırılmışsa başlatmayı tetikleyebilir.\n\n[font=heading-3][color=#ffe6c0]Çıkış Sinyalleri[/color][/font]\n\n[img=virtual-signal/signal-E] E Sinyali: Boş yuvalar\n[img=virtual-signal/signal-F] F Sinyali: Dolu yuvalar\n[img=virtual-signal/signal-L] L Sinyali: Hedef ayarı tarafından belirtilen tüm potansiyel hedefler için gereken sıvı roket yakıtı miktarı.\n[img=virtual-signal/se-cargo-rocket] Kargo Roketi Sinyali: Roket tamamlandıysa (yani 1 kapsül ve 100 roket bölümü), 1 değeri döndürülür.\n[img=item/se-space-capsule] Uzay Kapsülü Sinyali: Roket yapımında kullanılan tüm kapsüller, kargo envanterindeki kapsül sayısına eklenir.\n[img=item/se-cargo-rocket-section] Kargo Roket Bölümü Sinyali: Roket yapımında kullanılan tüm bölümler, kargo envanterindeki bölümlerin sayısına eklenir.\n[img=fluid/se-liquid-rocket-fuel] Sıvı Roket Yakıtı Sinyali: Silodaki toplam sıvı roket yakıtı.
menu_delivery_cannons=[img=item/se-delivery-cannon] Teslimat Topları
title_delivery_cannons=Teslimat Topları
page_delivery_cannons_text_1=Teslimat topları, gezegenler arası menzile sahip patlama destekli raylı toplardır. Ani hızlanmaya dayanabilecek sağlam homojen kaynakları ateşlemek için tasarlanmıştır. Daha karmaşık üretilmiş ara maddeleri veya yapıları ateşleyemezler.\n\nBir teslimat topunun yalnızca bir hedef noktası vardır, o noktada ne olduğunu anlamaz ve gücü ve dolu bir teslimat kapsülü olduğu sürece yükü ateşler. Topun ateşleme kabiliyetine koşullar eklemek istiyorsanız, topun kaynakları veya kapsülleri yükleme kabiliyetini kısıtlayabilirsiniz.\n\nBir teslimat kapsülü yere düştüğünde alana zarar verir ve kaynakların çoğu yok olur. Bir teslimat topu sandığı, sandık dolu olmadığı sürece kapsülü güvenle yakalayabilir. Aynı sandığa farklı kaynaklarla ateş eden birden fazla topunuz olabilir.\n\nHedeflenen sandıkları boş tutmanız veya sinyal iletimini kullanarak top girişlerini kısıtlamanız önerilir.\n\nTeslimat toplarının 1 GJ kapasitesi vardır ve şarj olurken 50 MW çeker. Teslimat topunun menzili, depolayabileceği enerji miktarı ile sınırlıdır. Daha uzak yerlere ateş etmek daha fazla enerji gerektirir. Bazı hedefler, teslimat topunun tutabileceğinden daha fazla enerji gerektirebilir, bu nedenle asla ateş edemeyecektir. Kargoyu 2 etapta göndermek için orada yarı yolda bir yere top aktarma istasyonu kurabilirsiniz.\n\n[img=item/se-delivery-cannon-weapon] [font=heading-2][color=#ffe6c0]Silah teslimatı[/color][/font]\nTeslimat topu silahları normal top gibidir, ama kaynak yerine bir silah mermisi ateşler. Teslimat topundaki standart ateşleme modlarının yanı sıra, teslimat silahlarının __1__ ve __2__ modları da mevcuttur.\n\n__1__ modu: Teslimat topu silahı her ateşleme için yeni bir hedefi otomatik olarak seçer. Hedeflediği bölgede düşman kalmayınca otomatik olarak kendini kapatır. Yeni hedef seçilirken solucan ve yuvalara öncelik verilir. Otomatik hedefleme elle hedeflemeye göre daha az isabetlidir - [color=cyan]%1[/color] ihtimalle hedefini şaşırıp hedef bölgede rastgele bir yeri vurur.\n\n__2__ modu: Teslimat topu silahı, [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] uzaktan kumanda ile hedef verilene kadar beklemededir. Herhangi bir hedef verildiğinde, yeterince enerjisi olan ve uygun bir mermisi hazır bir top hedefe bir kere ateş edip yeniden beklemeye geçer. Uzaktan kumanda ile birden fazla hedef seçilirse, hedefler sıraya alınır. __2__ modundaki toplar müsait oldukça sıradaki hedefe ateş eder. [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] Uzaktan kumanda ile seçilen bir hedefe birkaç dakika içinde ateş edilmezse, hedef sıradan çıkarılır ve ateş edilmez. Bu durumda ya daha fazla top inşa edin, ya da __1__ modunu kullanın.
menu_steam_power=[img=item/se-big-turbine] Buhar Gücü
title_steam_power=Buhar Gücü
page_steam_power_text_1=Space Exploration'daki buhar gücü sistemi büyük ölçüde genişletildi. Isı ve buhar üretmenin yeni yolları ve elektrik gücü oluşturmak için buhar tüketmenin yeni yolları var.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Elektrikli Kazanlar[/color][/font]\n\nNormal Kazan sadece yakıt kaynaklarını kullanarak buhar üretebilirken, Elektrikli kazan elektrik kullanarak buhar üretir. Elektrikli kazan tarafından üretilen buhar, suyu buhara dönüştürmek için kullanılan elektrikten daha az enerji içerir, bu nedenle normal güç üretimi için kullanışlı değildir ve sonsuz bir enerji döngüsü için kullanılamaz. Bunun yerine buhar, depolama tanklarında depolanabilir ve daha sonra enerji üretiminde kullanılabilecek şekilde enerji tasarrufu sağlanır. Bu, aynı maliyetteki akümülatörlerden daha yüksek kapasiteli enerji depolaması sunabilir, ancak akümülatörlerden daha az enerji verimlidir. Daha yüksek sıcaklıktaki buhar, yerden daha fazla tasarruf sağlar.\n\nElektrikli kazan, buhar gerektiren ancak sıcaklığı önemsemeyen tariflerde kullanım için daha düşük sıcaklıkta buhar yapabilir veya sadece ondan kurtulmak için suyu kaynatabilir.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Kondansatör Türbinleri[/color][/font]\n\nSpace Exploration'daki bazı yerlerde doğal su kaynakları yoktur (ör. yörüngeler veya susuz gezegenler). Bu yerlerde Buhar türbinleri ile buhar gücü kullanmak, Buhar türbinlerinin ihtiyaç duyduğu sürekli su akışının tamamı dünya dışı kaynaklardan sağlanamayacağından, nafile görünebilir. Bu durumlarda Kondansatör türbinleri inanılmaz derecede kullanışlıdır. Kondansatör türbinleri, normal bir Buhar türbini gibi hareket eder ancak önemli bir farkı vardır: gelen buharı atmosfere boşaltmak yerine, buhar tekrar suya yoğuşturulur ve türbinden çıkar. Bu, Kondansatör türbinlerinin, sistemi doldurmak için yalnızca küçük miktarlarda suyun gerekli olduğu (çoğunlukla) kapalı bir döngüde kullanılmasına izin verir. Kondenser türbinlerinin Buhar türbinlerinden biraz daha az güç verimli olduğunu unutmayın, yani Buhar türbinleri yerine Kondansatör türbinlerinden çalıştırıldığında aynı miktarda ısıdan biraz daha az güç elde edersiniz; bu, suyu geri kazanmanın bedelidir.\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]Yüksek Sıcaklıkta Buhar[/color][/font]\n\nBir noktadan sonra, büyük miktarda güç üretmek için buhar kullanmak, gerekli buhar türbinlerinin sayısı nedeniyle hantal olmaya başlar. Bu ölçekleme sorununu aşmak için, yüksek sıcaklıkta buhar kullanılabilir. Yüksek sıcaklıklı ısı eşanjörleri tarafından üretilen ve Yüksek sıcaklıklı türbin jeneratörleri tarafından tüketilen yüksek sıcaklıktaki buhar, inanılmaz derecede yoğun enerjiye sahiptir. Buhar gücü üretiminin boyutunu önemli ölçüde küçültmek için kullanılabilir. Yüksek sıcaklıklı ısı eşanjörlerini kullanmak için bir ısı kaynağı gereklidir. Nükleer reaktörler, Yüksek sıcaklıklı ısı eşanjörleri ile çalışacak kadar ısınamazlar. Bunun yerine, ısı kaynağı olarak bir Enerji ışını alıcısı veya bir Antimadde reaktörü kullanılmalıdır. Standart Isı boruları, yüksek sıcaklıktaki ısıyı aktaramaz; sadece Nakiyum ısı boruları yüksek sıcaklıktaki ısıyı transfer edebilir. Bu, Nakiyum ısı boruları mevcut olana kadar, Yüksek sıcaklıklı ısı eşanjörlerinin doğrudan yüksek sıcaklıklı ısı kaynağının yanına yerleştirilmesi gerektiği anlamına gelir.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Yaşam Destek
title_lifesupport=Yaşam Destek
page_lifesupport_text_1=Yaşam desteği, yaşam destek ekipmanından ve yaşam destek kaplarından elde edilir. Zararlı ortamlarda hayatta kalmak için her ikisine de ihtiyacınız var.\n\nYaşam destek ekipmanı ve tüketilebilir kaplar, bir yaşam destek tesisinde yapılabilir.\n\nYaşam destek kapları, sistemin tüm rollerini yerine getirmesi için ihtiyaç duyduğu kaynakları sağlar ve yavaş yavaş tüketilir. Yaşam destek çubuğu azaldıkça, yeni kaplar doğrudan envanterinizden tüketilir.\n\nYaşam destek ekipmanı zırh ızgarasına yerleştirilir, ancak bir itici giysisi kullanıyorsanız, yerleşik 1 yaşam destek ekipmanına sahiptir. Ekipman ızgarasına yerleştirilen ek yaşam destek ekipmanı parçaları, yaşam desteği verimliliğini artırır. İtici olmayan bir giysi içinde yaşam destek ekipmanı kullanıyorsanız, bu sizi düşman gezegenlerde koruyacak ancak uzay boşluğundan korumayacaktır.\n\n[font=heading-2][color=#ffe6c0]Zararlı ortamlar[/color][/font]\nZararlı ortamlar, sadece orada olmakla vücudunuza zarar verebilecek herhangi bir alandır. Yaşam destek ekipmanı, size uygun basınçlandırma, oksijen, su, beslenme, termal düzenleme ve radyasyondan korunma sağlayarak sizi bu tehlikelerden korumak için tasarlanmıştır. 2 ana zararlı ortam türü şunlardır:\n\nUzay: Yaşam desteğinin bir uzay boşluğunda doğru şekilde çalışması için bir uzay giysisi (itici giysi) gereklidir. Uzayda başka bir zırh türünden yaşam desteği kullanamazsınız, kullansanız bile boğulursunuz.\n\nKara: Bazı gezegenler ve uydular radyasyon, aşırı soğuk, aşırı sıcak veya asidik bir atmosfer gibi tehlikelere sahip olabilir ve yaşam destek ekipmanı gerektirebilir. (Çok yakında). Bazı biyolojik silahlar kullanılıyorsa gezegenler de yaşam desteği gerektirir (Vebalı Dünyalar). Bu alanlar için yaşam desteği, bir itici giysisi veya başka herhangi bir zırh tipine yerleştirilmiş ekipman ile sağlanabilir.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] Uzay Bilimleri
title_space_sciences=Uzay Bilimleri
page_space_sciences_text_1=Çoğu bilim paketi yalnızca [img=item/se-space-science-lab] Uzay bilim laboratuvarında, yani sadece uzayda kullanbilir. Araştırmaya devam etmek için bütün bilim paketlerini bir şekilde (genelde kargo roketleriyle) uzaya götürmeniz gerekecek. Başlangıç için uygun yerler: Yerel kaynaklar için asteroid kemerleri, yüksek güneş enerjisi için yıldız yörüngeleri, ya da ana üsten kolay ulaşım için bir gezegen ya da ay yörüngesi.\n\n[img=item/se-rocket-science-pack] Uzaydaki ilk bilim, Roket bilim paketidir. Uzay lojistiğinin temellerini öğrenmenize yardımcı olacaktır.\n\nSırada [img=item/production-science-pack] Üretim bilimi ve [img=item/utility-science-pack] Yardımcı bilim var. İkisi de uzayda üretilir ve veriye dayalı bilimlerin başlangıcıdır. Veri kartları üretin, kartları süper bilgisayarlardan geçirin, sonucunda kartların (neredeyse) tamamını geri alacaksınız. Süper bilgisayarları soğuk tutmak için [img=fluid/se-space-coolant-hot] termoakışkan ve [img=item/se-space-radiator] radyatörlere ihtiyacınız olacak.\n\n[img=item/production-science-pack] Üretim bilimi için Vulkanitli bir gezegende yerleşime ihtiyacınız olacak. Verici, Sondaj üretkenliği, Üretkenlik modülü, Kovarex zenginleştirme gibi üretiminizi arttıracak şeylere erişim sağlar. Üretim biliminden sonra [img=item/se-material-science-pack-1] Materyal ve [img=item/se-biological-science-pack-1] Biyoloji bilimi gelir.\n\n[img=item/utility-science-pack] Yardımcı bilim için Kriyonitli bir gezegende yerleşime ihtiyacınız olacak. Robot lojistik sistemi, Topçu, geliştirilmiş kişisel robot limanı, geliştirilmiş güç zırhı gibi oyunu değiştiren teknolojilere erişim sağlar. Yarımdcı bilimden sonra [img=item/se-astronomic-science-pack-1] Astronomi ve [img=item/se-energy-science-pack-1] Enerji bilimi gelir.\n\n[font=heading-2][color=#ffe6c0]Uzman Bilimler[/color][/font]\n4 uzmanlık bilimi Astronomik, Biyolojik, Enerji ve Materyaldir. Hepsi veriye dayalıdır ve yaşam, evren ve her şeyin giderek daha doğru bir modelini oluşturmak için süper bilgisayarlar için veri toplamak üzere deneyler gerçekleştirme sürecini takip ederler. Hepsi yaklaşık olarak aynı teknoloji seviyelerindedir, bu nedenle geliştirme sıranızı seçmekte özgürsünüz, ancak her biri bir dereceye kadar belirli bir kaynak gerektirir, bu nedenle ilk önce hangi bilimi araştıracağınıza karar vermeden önce güneş sisteminize bir göz atın.\n\n[img=item/se-astronomic-science-pack-4] Astronomi bilimi esas olarak uzay lojistiğine odaklanır.\n\n[img=item/se-energy-science-pack-4] Enerji bilimi esas olarak enerji üretimi, güç aktarımı ve yüksek teknolojili araçlara odaklanır.\n\n[img=item/se-material-science-pack-4] Materyal bilimi daha çok ağır sanayi ve doğrudan geliştirmelere odaklanır.\n\n[img=item/se-biological-science-pack-4] Biyoloji bilimi karakter geliştirmeleri, tıp, yaşam desteği, biyolojik silahlar ve üretkenliğe odaklanır.\n\n[font=heading-2][color=#ffe6c0]Derin Uzay Bilimi[/color][/font]\n[img=item/se-deep-space-science-pack-1]Derin uzay bilimi, yıldızlararası boşluk, antimadde ve çarpık uzay-zamanı keşfetmeye odaklanır.\n\n[font=heading-2][color=#ffe6c0]İpuçları ve Püf Noktaları[/color][/font]\n\nDaha iyi tariflerin kilidini açarak uzay bilimi üretim hızı ve verimliliği büyük ölçüde artırılabilir. Kilidini açtığınız alternatif tariflere, özellikle simülasyon ve içgörü tariflerine dikkat edin.\n\nUzay bilimi laboratuvarlarında yüksek üretkenlik bonusları önemlidir, en iyi bonuslar için seçenekleri keşfetmeye değer.\n\nKaynak gereksinimlerinden çok, yeni sistemler tasarlama hızınızla kısıtlanma olasılığınız daha yüksektir. Çok büyük inşa etmeye çalışmayın. Önce basitten başlayın. Yapabileceğiniz tüm teknolojiyi araştırdıysanız, üretimi artırmak yerine muhtemelen bir sonraki bilim paketi üzerinde çalışmalısınız.\n\nKaynak altyapınızı artırmayı Kademe 4 uzay bilimlerine ulaşana kadar erteleyebilirsiniz.\n\nDaha iyi modüller ve daha iyi vericiler, üretim hızında büyük bir fark yaratır.
menu_space_elevators=[img=item/se-space-elevator] Uzay Asansörleri
title_space_elevators=Uzay Asansörleri
page_space_elevators_text_1=Uzay asansörleri bir gezegen ya da ayı yörüngesiyle birbirine bağlar. Bu yapı iki yüzey arasında doğrudan güç ve sinyal bağlantısı kurar. Trenler asansöre binerek öbür yüzeye gidebilir. Uzay asansörleri, devamlı eşya alışverişi ihtiyacı olan, yüksek hacimli rotalar için uygundur, ama arada sırada bir şeyler taşımak için pek verimli değildir. Rocket ve taşıma toplarının yığın başına taşıma maliyeti nispeten yüksektir, ama uzay asansörleri için yığın başına maliyet düşüktür. Ancak devamlı bir bakım maliyeti vardır.\n\n[font=heading-2][color=#ffe6c0]Yerleştirme[/color][/font]\nUzay asansörü yapısı 2x2lik ray ızgarasına hizalı bir şekilde yerleştirilmelidir. Asansör yerleştirilince, her iki yüzeyde (yüzey ve yörünge) de aynı koordinatlarda bir şantiye belirir. Eğer seçilen yer her iki yüzeyde de müsait değilse inşaat iptal edilir. Bu durumda uyarı mesajındaki GPS etiketine tıklayıp inşaatı engelleyen bölümü görebilirsiniz.\n\n[font=heading-2][color=#ffe6c0]İnşaat[/color][/font]\nAsansörün inşaatı ilk olarak sabitlenmiş iki yapı olarak başlar, ikisini birbirine bağlayan köstek hazır değildir ve daha fazla inşaat malzemesi gerektirir. Sabitlenmiş noktalar, inşaatın tamamlanması için güç ve [img=item/se-space-elevator-cable] Uzay asansörü kablosu gerektiren iki şantiyedir. Kösteğin maliyeti gezegen ya da ayın yarıçapına bağlıdır. Uzay asansörünü açarak inşaat durumunu görebilirsiniz. İnşaata her iki uçtan da destek verebilirsiniz, ama sadece birinden de inşa etmek yeterlidir.\n\n[font=heading-2][color=#ffe6c0]Bakım[/color][/font]\nUzay asansörünün devamlı bir bakım maliyeti vardır, bu da [img=item/se-space-elevator-cable] Uzay asansörü kabloları ile karşılanır. Bakım maliyetini etkileyen temel öğe zamanın akışıdır, ama asansörden çıkan ya da inen her vagonun da bakıma ufak bir etkisi vardır. Gezegenin boyutu da bakım maliyetini etkiler; daha yüksek bir yerçekiminde maliyet daha yüksektir. Bakım maliyetini parça ilerleme çubuğunun üzerine gelerek görebilirsiniz.\n\n[font=heading-2][color=#ffe6c0]Kablo Bağlantıları[/color][/font]\nAsansör iki yüzeyi birbirine bağlayan bir elektrik direği işlevi görür. Asansör yapısının ortasına bağlanan güç ve sinyal kabloları öteki taraftaki yapıya doğrudan bağlanır. Köstek olmadan güç ve sinyal aktarılamaz.\n\n[font=heading-2][color=#ffe6c0]Tren Bağlantıları[/color][/font]\nUzay asansörünün ismi değiştirilebilir, bu da asansörün iki ucundaki iç tren duraklarının ismini değiştirir. İki taraftaki isimde de aşağı ya da yukarı yön belirten bir ok vardır. Bir trenin hedefi asansörün iç tren durağı olarak seçilirse tren otomatik olarak asansörü kullanır. Uzun bir treni elle kontrol ederek asansöre sokmak önerilmez (çünkü yüzey değiştirilince tren komutları trene etki etmeyi bırakır, yani sürekli ileriye basmanız gerekir). Eğer bir tren arada mahsur kalırsa asansör ayarlarına treni zorla ileri ittirme seçeneği mevcuttur, ama trenin ileri gidebilmesi için önünde yeterince boşluk olması gerekir. Bu seçeneğı kullanırsanız çıkışın da boş olduğuna emin olun, çünkü tren dolu tren bloklarına ya da diğer trenlere girebilir.\n\n[font=heading-2][color=#ffe6c0]Enerji[/color][/font]\nUzay asansörünün iki uç arasında paylaşılan bir enerji rezervi vardır. Treni yörüngeye göndermek için rezervden enerji tüketilir, treni aşağı göndermek ise rezervi doldurur. Asansörün asgari düzeyde bir enerjisi yoksa yeni bir tren hareket ettiremez. Bir treni yukarı taşımak için gerekli enerjiyi asansörün enerji ilerleme çubuğunun üzerine gelerek görebilirsiniz.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Enerji Işınları
title_energy_beams=Enerji Işınları
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Taçküre Kütle Atımları[/color][/font]\nBölgedeki yıldızlar sıklıkla tehlikeli parçacık akışları fırlatır. Bir gezegenin veya ayın bu parçacık akışlarından birine karışması alışılmadık bir durum değildir. Etkilenen bir yüzeyde büyük bir üssünüz varsa, varlıklarınızı tahliye etmeli, çeşitlendirmeli veya dağıtmalısınız ya da büyük bir akü desteğine sahip bir Şemsiye savunma tesisi kurmalısınız. Küçük bir üssünüz varsa, zarar görmeme olasılığı oldukça yüksektir. Bir yüzey tehdit edildiğinde en az 4 saat erkenden uyarı verilir. Bilinen tehditler aşağıda listelenecektir.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Uyarı: Taçküre kütle atımı __1__ hedefine doğru geliyor.\nTahmini savunma gereksinimleri: __3__ GW en yüksek güç, 120 saniye boyunca __4__GJ. Tahmini varış süresi: __2__s.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0]Şemsiye: Enerji Işını Savunması[/color][/font]\nEnerji ışını savunma tesisi "Şemsiye", taçküre kütle atımlarına ve uzay tabanlı enerji ışını silahlarına karşı koruma sağlayabilir. Manyetik parçacıkları koruyucu bir balona odaklayarak çalışır, ardından düşman enerji ışınlarını yaymak için parçacıkları gerektiği gibi yeniden hizalar ve kümeler. Çalışmak için tek gereksinim enerjidir, temel çekiş 10 MW'dır ancak gelen ışınların gücüne bağlı olarak artar. Taçküre kütle atımlarına ve enerji ışınları silahlarına karşı yüzey başına sadece 1 adet gereklidir. 1 Şemsiye, 500GW'a kadar saldırı gücüne karşı savunma yapabilir. Bir taçküre kütle atımı için, 5000 yarıçaplı ve %100 güneş verimli bir gezegen için temel güç gereksiniminin, 1 dakika işaretinde 2GW'lık bir tepe güç çekişi ile 2 dakikada 160GJ civarında olması beklenir. Bu, bölgenin güneş enerjisi çarpanı ile artırılır veya azaltılır ve karasal cisimler için, 5000 yarıçap baz alınarak yarıçapa göre artırılır veya azaltılır. Bir Enerji Işını Yayıcısından gelen bir enerji ışını için, güç gereksiniminin hedefteki enerji ışını gücünün 1/10'u olması beklenir (verimlilik kaybından sonra).\n\n"Şemsiye" hem bir gezegen ya da ayı, hem de yörüngesini koruyabilir. "Şemsiye"yi yüzeye ya da yörüngeye yerleştirmek ikisini de korur.\n\n[font=heading-2][color=#ffe6c0]Enerji Işınlaması[/color][/font]\nEnerji ışını yayıcı, farklı yüzeylere enerji gönderme yeteneğine sahiptir. Bunu, uzak bir yüzeye güç sağlamanın bir yolu olan "Güç ver" olarak veya bir kesme ışın silahı olan "Glaive" olarak 2 ana yolla yapabilir. Glaive modundayken, ışın bir alana sürekli olarak zarar verir, ancak hedef yüzey üzerinde hareket ettirilebilir. Işına verilen enerjiye bağlı olarak hasar oranı, alan ve ışın hızı artar. "Oto-Glaive" modu, otonom hedef seçimine sahiptir.\n\nBir enerji ışını yayıcı, enerji ışını odalarının uçtan bağlanabileceği 4 bağlantı noktasına sahiptir. Enerji ışını odaları uzunlamasına bağlanabilir veya uzun kenarı kısa kenarın ortasına denk gelebilir, ancak doğrudan yan yana bağlanamaz. Enerji ışını enjektörleri, doğrudan Enerji ışını odalarının yanlarına bağlanır. Her Enerji ışını enjektörü, bağlı Enerji ışını yayıcısının gücünü arttırır. Bir ışından güç toplamak için hedef yüzeyde bir Enerji ışını alıcısına ihtiyacınız vardır ve yayıcıdan hedefleyiciyi kullanarak hedef olarak seçmelisiniz. Işın alıcıyı hedef olarak aldığında, alıcı ısınacaktır. Isı eşanjörlerine ve türbinlere güç vermek için yan taraftaki ısı bağlantılarından ısı alınabilir.
menu_spaceships=[img=virtual-signal/se-spaceship] Uzay Gemileri
title_spaceships=Uzay Gemileri
page_spaceships_text_1=Uzay gemileri, içerideki birçok yapıyı, öğeyi ve oyuncuyu uzaya fırlatabilen, daha sonra diğer yüzeylere inmek için güneş sisteminin etrafında roket gücüyle gezebilen devasa, güçlü araçlardır.\n\n[font=heading-2]Uzay Gemisi İnşaatı[/font]\nUzay gemileri, kendi tasarımınıza sahip bir uzay gemisi yapmak için birbirine uyan birçok karo ve daha küçük bileşenlerden yapılır. Neredeyse mini hareketli bir üs gibi bir uzay gemisi tasarlayabilirsiniz.\n\nBir uzay gemisi döşeme planıyla başlayın. İlk birkaç uzay geminizin araştırma ile genişletilebilen sınırlı boyut kısıtlamaları olacağından, çok büyük inşa etmeyin. Bölmeler yapmak için uzay gemisi duvarlarını kenarların etrafına yerleştirin ve boşluk olmadığından emin olun (çapraz dahil). İçeride bir yere bir uzay gemisi konsolu yerleştirin, bu, uzay gemisinin temel kısmıdır ve onu buradan kontrol edeceksiniz. Konsol yerleştirildiğinde, konsol hangi parçaların doğru şekilde takıldığını, hangi parçaların uygun şekilde bulunduğunu ve başlatmaya çalışırsanız nelerin düşeceğini anlamak için bazı kontroller yapar. Herhangi bir kare kırmızı renkte yanıp sönerse, tasarımınızla ilgili bir sorun vardır. Bunu uzay gemisi konsolunu kontrol ederek teşhis edebilirsiniz. Ayrıca bir uzay gemisi roket güçlendirici tankına ve bir uzay gemisi roket motoruna ihtiyacınız var. Güçlendirici tankı, uzaya çıkmak için ihtiyacınız olan yakıtı depolayan ve VTOL (dikey iniş/kalkış) bileşenini sağlayan şeydir. Roket motorları, sizi hedefinize ulaştırmak için uzayda daha yavaş yanma içindir. Önde (her zaman kuzeyde) bir tür savunma yapılması da tavsiye edilir çünkü içinde bulunduğunuz bulutsu, enkazla doludur.\n\n[font=heading-2]Bütünlük Gerilimi[/font]\nBaşlangıçta, teknoloji seviyenizin Bütünlük Gerilimi sınırları ile uzay gemisi boyutunda çok sınırlı olacaksınız. Ek teknoloji, daha büyük uzay gemileri inşa etmenizi sağlar. Bütünlük gerilimi 2 kısımda hesaplanır:\n\nBölüm A. Esas olarak geminin boyutuna ve şekline bağlı olan gövde gerilimi.\nBölüm B. Geminin madde ve sıvı depolama kapasitesine dayalı konteyner gerilimi.\n\nToplam bütünlük gerilimi, hangi gerilim faktörü daha büyükse o olur, iki değer birlikte toplanmaz. Yapısal gerilim 250 ve kapsayıcı gerilim 280 ise, bütünlük gerilimi 280 olacaktır.\n\nGövde gerilim çubuğu 3 değer gösterir. Birincisi, boş uzay gemisi karolarına dayalı mevcut indirimli gövde gerilimidir. Bir geminin boyutunun en fazla %10'u, boş uzay gemisi karoları ise bütünlük gerilimi olarak sayılmaz. Bu boş alan, gerilim hesabında indirime tabi tutulur ve koridorlar için kullanışlıdır. İkinci değer, indirimsiz gövde gerilimidir ve iç mekanı yapılarla doldurursanız sahip olacağınız gemi gerilim değerini tahmin etmek için kullanışlıdır. Üçüncü değer, teknoloji seviyenizin izin verdiği maksimum gerilimdir.\n\nSon derece uzun ince gemiler veya ortasında çok ince bölümlere sahip gemiler, daha yuvarlak tasarımlardan daha az sağlamdır. Geniş gemiler sağlamdır ancak daha fazla asteroit temizlemesi gerekir.\n\nNexus gibi bazı yapıların gemi bütünlüğü veya hızı üzerinde özel etkileri vardır.\n\n[font=heading-2]Aerodinamikleştirme[/font]\nUzayın bu alanı kumlu bir bulutsunun içindedir. Uzay geminizi aerodinamikleştirirseniz, uzay geminizin maksimum hızını yaklaşık %30 oranında artırabilirsiniz. Düz bir kutu cephesi yapmaktan kaçınılmalıdır, ancak bir kama yapılmasına da gerek yoktur. Uzay geminizin ön kısmının 1/3'üne kadarı hiçbir ceza olmadan düz olabilir. Dairesel şekiller olmasında da sorun yoktur. Aerodinamikleştirmenin nasıl gittiğini görmek için bir bütünlük kontrolünü elle tetikleyebilirsiniz.\n\n[font=heading-2]Hız[/font]\nGemi hızı, motorların itme kuvvetine karşı gemi ağırlığına dayanır (bütünlük stresiyle yaklaşık olarak hesaplanır). Motorlar geminin içine/üzerine yerleştirilebilir, ancak geminin arkasında boş alan bulunan motorlar daha etkilidir. Tamamen kapalı motorlar %60 etkilidir. Geminin kenarındaki motorların da küçük bir avantajı vardır.\n\nGeminin hedef alması için bir hedef hız belirleyebilirsiniz. Gemi hedef hızı aşarsa, hedef hıza daha yakın olması ve yakıt tasarrufu yapması için motorları devre dışı bırakmaya başlar. 3 hız sınırı seçeneği vardır, bu nedenle, savunmanızı zorlayabilecek yüksek asteroit alanları için hızınızı daha da azaltabilirsiniz.\n\n[font=heading-2]Uzun Mesafe Aktiviteleri[/font]\nUzun mesafeli seyahatleri düşündüğünüzde, vücudunuz hareket halindeyken uydu modunda çok şey yapabileceğinizi belirtmekte fayda var. Ayrıca uydu bağlantısı yoluyla uzay gemilerine uzaktan emir verebilirsiniz.\n\n[font=heading-2]Üretim Makineleri[/font]\n[color=#ffaaaa]Uyarı: Uzay için tasarlanmış bir üretim makinesi, yalnızca uzay gemisi karadaysa diğer kara yapıları tarafından paylaşılan tarifleri kullanabilir. Uzay gemisi inerken uzay tabanlı bir tarif ayarlanırsa, malzemeler kaybolacaktır. Bazı kara tabanlı üretim makineleri uzayda çalışabilir, ancak uzaydayken üretkenlik modüllerini kullanma yeteneklerini kaybederler. Uzay gemisi bu makinelerde üretkenlik modülleri ile fırlatılırsa üretkenlik modülleri yok edilir.[/color]\n\n[font=heading-2]Uzay Gemisi Sinyalleri[/font]\nUzay gemisi konsolunun sağ üst kısmı, kendi sinyallerini verdiği için ana yapıdan ayrı olarak kablolarla bağlanabilir:\n[img=item/se-spaceship-console] Konsol numarası, uzay gemisinin kimliğini belirtir.\n[img=virtual-signal/signal-speed] Hız sinyali numarası, uzay gemisinin hızını belirtir: durdurulmuşsa -1, sabitlenmişse -2.\n[img=virtual-signal/signal-distance] Mesafe sinyali, seçilen hedefe olan mesafeyi gösterir: varılmışsa -1, sabitlenmişse -2, hedef ayarlanmadıysa -3.\n[img=virtual-signal/se-planet-orbit] Dördüncü bir sinyal, varsa mevcut varış yerini gösterir.\n[img=virtual-signal/signal-D] Uzayın belirli bölümlerinde, geminizin karşılaşacağı daha az ya da daha çok asteroit vardır. Geminin şu anda bulunduğu yerdeki asteroitlerin yoğunluğu D sinyali ile gösterilir.\n[img=virtual-signal/signal-A] Uzay gemisi sabitlenmişse, sabitlenmiş bölge kimliğini A sinyaliyle gösterir.\n\n[font=heading-2]Uzay Gemisi Otomasyonu[/font]\nKonsolun ana yapısı sol taraftaki sinyal girişlerini kabul edebilir:\n[img=virtual-signal/signal-speed] Hız sinyali bir hedef hız belirler ve motorları devreye sokar. Bunun yerine negatif bir sinyal motorları durdurur.\n[img=virtual-signal/se-spaceship-launch] Bir Uzay gemisi fırlatma sinyali fırlatmayı tetikler.\n[img=virtual-signal/se-planet-orbit] Bir hedef sinyali hedefi ayarlar (bir uzay gemisi inşa ettikten sonra Evren Gezgini yan panelinden bir bölgenin sinyalini görebilirsiniz).\n\nNot: Hem hedef sinyalin türünün (ör. [img=virtual-signal/se-planet-orbit] veya [img=virtual-signal/se-asteroid-belt]) hem de sinyalin değerinin/kimliğinin, ayarlanılması istenen hedefle eşleşmesi gerekir.\n\nNot: Bir uzay gemisi konsolu, bir oyuncu gemiyi en az bir kez manuel olarak fırlatıp devreye sokana kadar [img=virtual-signal/se-spaceship-launch] Fırlatma veya [img=virtual-signal/signal-speed] Hız girişlerini kabul etmeyecektir. Bu, plan kullanılarak yapılan uzay gemilerinin botlar tarafından inşa edilmesi sırasında yanlışlıkla fırlatılmasını önlemek içindir.\n\nNot: Konsol yalnızca her saniye giriş sinyalindeki değişiklikleri kontrol eder; geminin tepki vermesi için sürekli bir sinyal gerekir, tek zaman birimi sinyalleri çalışmaz.\n\n[font=heading-2]Devre Sinyali Geçişi[/font]\nUzay gemisi kelepçelerinin üst köşesinde bir güç ve devre ağı bağlantı noktası vardır. Otomatik iniş sırasında kelepçeler bağlandığında, güç ve devre ağı sinyalleri birleştirilir ve güç ve devre sinyallerinin gemi ile iniş yeri arasında geçmesine izin verir.\n\n[font=heading-2]Otomatik İniş[/font]\nBir uzay gemisinin inmesini sağlamak için konsola bir çift sabitlenme sinyali verilmelidir:\n"sol kelepçeyi kullanarak sabitlen" ([img=virtual-signal/se-anchor-using-left-clamp]) ile "sağ kelepçeye sabitlen" ([img=virtual-signal/se-anchor-to-right-clamp])\n"sağ kelepçeyi kullanarak sabitlen" ([img=virtual-signal/se-anchor-using-right-clamp]) ile "sol kelepçeye sabitlen" ([img=virtual-signal/se-anchor-to-left-clamp])\n\n"... kullanarak sabitlen" sinyalinin değeri, gemideki bir kelepçenin değeriyle eşleşmelidir.\n"...'e sabitlen" sinyalinin değeri, hedefteki bir kelepçenin değeriyle eşleşmelidir.\nBir kelepçenin kullanıcı arayüzünü açarak bu değerleri kelepçelerde görebilir ve değiştirebilirsiniz. Gemi konsoluna verilen "... kullanarak sabitlen" ve "...'e sabitlen" sinyallerinin her ikisi için bir eşleşme bulunursa, gemi iki kıskaç bağlı olarak inmeye çalışacaktır. Dikkatli kullanın.\n\n[font=heading-2]Kelepçeler[/font]\nBir kelepçenin kimliğini ayarlamak için, kelepçe arayüzünü açın ve kelepçe sinyalinin sayısal değerini kelepçenin sahip olmasını istediğiniz kimlikle değiştirin. Kelepçe sinyalinin türünü asla değiştirmeniz gerekmez.\n\nSabitlenmiş bir kelepçeyi kırmızı bir sinyal ileterek devre dışı bırakabilirsiniz.\n\n[font=heading-2]İniş Örneği[/font]\nUzay gemisinin 315 numaralı ID'ye sahip bir sol kelepçesi var. Bu kelepçenin arayüzünde sinyal, 315 değerinde [img=virtual-signal/se-anchor-using-left-clamp]'dir.\nİniş yüzeyi, 147 ID'sinde ile bir sağ kelepçeye sahiptir. Bu kelepçenin arayüzünde sinyal, 147 değerinde [img=virtual-signal/se-anchor-using-right-clamp] şeklindedir.\nBu iki kıskacı kullanarak uzay gemisinin inmesini sağlamak için gemi konsolunun sol tarafına aşağıdaki sinyallerin iletilmesi gerekir:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arkosferler
title_arcospheres=Arkosferler
page_arcospheres_text_1=Arkosferler, nano-mühendislik nakiyum kristalinin mükemmel küreleridir. Kökenleri bilinmiyor, ancak en yaygın olarak yıldızlararası uzayın derinliklerinde yüzer halde bulunurlar.\n\nHer biri uzay-zamanda ekstra boyutlu bir düğümü kapsar ve küçük bir 4. uzaysal boyutla etkileşime girmenizi sağlar. Küreler, birbirlerine göre hareket ettirilirlerse uzay-zamanın belirli yönlerini manipüle edebilmeleri için polarize edilebilirler. Spesifik arkosfer kümeleri, uzay-zamanı daha yüksek boyutlara bükmek ve örmek için kullanılabilir. \n\n[font=heading-2][color=#ffe6c0]Kullanım[/color][/font]\nArkosferler, oyundaki en benzersiz üretim zorluğudur. Tariflerde araç olarak kullanılırlar ama asla yok edilmezler, sadece değiştirilirler. Kullanımlarındaki asıl zorluk, belirli bir türün tükenmemesini sağlayıp sahip olduğunuz küreler arasında geçiş yapmaktır. Üretimi dengelemenin birçok yolu vardır, ancak birkaç kombinatör çok yardımcı olabilir. Takılırsanız, Discord'da ipuçları isteyin veya Space Exploration wiki'sinde daha fazla bilgi edinin.\n\n[font=heading-2][color=#ffe6c0]Toplama[/color][/font]\nArkosferler, bir asteroid alanından bir Arkosfer toplayıcı fırlatılarak bulunur. Tekrarlanan fırlatışların azalan getirileri vardır. Farklı asteroid alanlarından fırlatarak daha iyi getiriler elde edebilirsiniz.
page_arcospheres_text_deep=Derin yıldızlararası boşlukta arkosferler bulundu: [color=cyan]__1__ arkosfer[/color] / __2__ toplayıcı fırlatıldı.
page_arcospheres_text_zone=__1__ yakınında arkosferler bulundu: [color=cyan]__2__ arkosfer[/color] / __3__ toplayıcı fırlatıldı.
menu_exploration_journal=[img=item/se-thruster-suit] Keşif Günlüğü
title_exploration_journal=Keşif Günlüğü
page_journal_title_backstory=Bir ateş topunun yanlış tarafında uyandım
page_journal_text_backstory=Kendimi, etrafımda yanan küçük bir geminin parçalarıyla yabancı bir gezegene zorunlu iniş yapmış olarak buldum. Vücudum yaralı, sıyrıklı ve yanmıştı, ama çok ciddi bir şey değildi. Kafa travmam görünüşe göre daha ciddiydi, şiddetli bir baş ağrım vardı ve ışık kör ediciydi. Daha da kötüsü, buraya nasıl geldiğimi, hatta bir ismimin ve belirsiz bir... inşa etme amacı duygusunun ötesinde kim olduğumu bile hatırlayamıyordum. Buna rağmen, ne inşa edeceğimi veya nasıl inşa edeceğimi hatırlayamadım. İlk başta kafamın kazada hasar gördüğünü ve hatıraların geri geleceğini düşündüm, ama hala gelmediler. Veri günlüklerimin de boş veya formatlanmış olması, başka açıklamalar düşünmeme neden oldu.
page_journal_title_satellite_launch=Gökyüzündeki göz
page_journal_text_satellite_launch=Yörüngeye bir uydu fırlatmayı başardım. Bu önemli bir dönüm noktası ve kutlamaya değer, ancak daha yapılacak çok şey var. Bu sadece başlangıç.
page_journal_text_weapons_cache=[img=item/satellite] Uydu bir [color=cyan]silah zulası[/color] buldu. __1__
page_journal_title_cargo_launch=Sonsuzluğa ve ötesine
page_journal_text_cargo_launch=Artık kendimi uzaya fırlatabiliyorum. Sonunda evim demeye alıştığım bu kayaya bağlı değilim. Gökyüzü beni çağırıyor.
page_journal_title_entered_vault=Kalıntı avı
page_journal_text_entered_vault=__1__ üzerinde piramit şeklindeki çıkıntının altındaki bir mağaraya girdim ve karanlık ve tehlikeli bir oda buldum. Odanın yerde biri büyük biri küçük iki eski kalıp vardı. Her ikisinin de yüzeyinde diğer daireler ve çizgilerle birlikte birden fazla kabartma vardı. Büyük kalıbın ortasındaki kabartma, sistemin iletmeye çalıştığı bilgi hakkında en önemlisi gibi görünüyordu. Bilgi ne olursa olsun, gördüğüm başka hiçbir şeye benzemeyen biçimdeydi. Kalıpların arkasında, modül olarak kullanabileceğim güçlü bir cihaz içeren bir tür yükseltilmiş silindir vardı. Bu kalitedeki modüller o kadar değerli ki bu yapılardan daha fazlasını bulmaya çalışmakta fayda var. Belki biraz arkeoloji zamanı gelmiştir.
page_journal_title_found_gate=Anomali
page_journal_text_found_gate=Anomalide devasa ve halka şeklinde bir eser buldum. Uzaktan bile iki şey hemen anlaşılıyor: 1. Antik. 2. Teknoloji benimkinden tamamen farklı. Her neydi ise, zamanında yok edilmiş.
page_journal_title_found_gate_ship=Anomali Gemisi
page_journal_text_found_gate_ship=Halka şeklindeki eserin yakınındaki anomalide oldukça büyük bir sahipsiz uzay gemisinin parçası buldum. Geminin teknolojisi benimkine benziyor ama biraz daha... incelikli. Her halükarda, yüzüğe kıyasla açıkça farklı bir teknoloji. Enkaz desenine bakarak, yarıya kesilmiş ve/veya halka yapısıyla çarpışmış olduğu anlaşılıyor. Gemiden bir şeyler kurtarmak işe yarayabilir.
page_journal_title_found_gate_ship_authenticated=Anomali Gemisi Kimlik Doğrulama
page_journal_text_found_gate_ship_authenticated=Anomalideki terk edilmiş gemi beni taradı ve "biyoimzamı doğruladı". Bunun özellikle bir şekilde benim hakkımda bir kaydı olduğu anlamına mı geliyor yoksa ısırganlar ve soykırımcı robotlarla karşılaştırıldığında rastgele herhangi bir sibernetik insanın yeterince iyi olduğu anlamına mı geliyor bilmiyorum. Mesaj, gemi hava kilidi erişim kodunun 2236067964 olduğunu söylüyordu. Geminin günlüklerine erişilebiliyor ancak büyük bölümler eksik veya bozuk.
page_journal_title_found_gate_ship_log=Anomali Gemisi Günlüğü
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: AAI Hipernet İleri İnşaat Kruvazörü. Geminin günlük içeriği:
page_journal_text_found_gate_ship_log=...'¿ler nominal.\nErişim uyarısı: AAI Thyris Geçidi 17: Galaksiler arası prototip v0.1.93, gizli bir tesistir. L90 veya üzeri AAI kimlik doğrulaması gereklidir. Hemen kimlik doğrulaması yapın yoksa yok edileceksiniz.\nErişim günlüğü: AAI Sibernetik Hipernet Mühendis L97 kimlik bilgileri ID__1__ ile kimliği doğrulanmış AAI Thyris Geçidi 17'ye erişim.\nErişim günlüğü: Başlanıy¶Ôàtá^...\n...'¿ris Geçidi 17 projektör 8 frekans kilitli . Enerji %216 güvenli seviyelerde. Tekillik kararlılığı: %99,4.\nNavigasyon günlüğü: AAI Thyris Geçidi 17, projeksiyon vektörü [SV __2__]'e çevrildi. Öngörülen hedef: Wube Galaksisi > Foenestra (anomali, keşfedilmemiş). Yetkilend¶Ôàtá^...\n...'¿avigasyon uyarısı: Galaksiler arası hipergeçit bulunmuyor (geçersiz kılındı).\nNavigasyon uyarısı: Varış noktasında bilinen bir hipergeçit yok (geçersiz kılındı).\nSigorta uyarısı: Sigorta kontratı yok. Mevcut kontratlar: 0.\nInformaTron notu: "geçişsiz maddeleşme" koşuluyla kullanılabilecek hiçbir sigorta kontratı yoktur. Bunun güvenli olduğundan emin misin? [cevap.yoksay.her_zaman_yoksay]\nSeyahat günlüğü: Thyris anomalisine giriliyor > AAI Thyris Geçidi 17 hipergeçidi [SV __2__] ile hizalanmış.\nSeyahat günlüğü: [SV __2__] hipergeçidine atla¶Ôàtá^...\n... '¿yehat günlüğü: Konum güncellemesi: Hipergeçit yakın Thyris anomalisi, hizalama [SV __2__], %98'de kararlılık, çap¶Ôàtá^...\n...'¿yehat günlüğü: Keşfedilmemiş konumda hipergeçitten çıkılıyor Foenestra anomalisi.\nUyarı: Beklenmeyen çarpışma, bilinmeyen nesne [4ae4c8d28f2] ile kesişme, nesne [4ae4c8d28f2] taraması başlatılıyor.\nHasar Günlüğü: %13,2 hasar. Kaynak: Kesişen bilinmeyen nesne [4ae4c8d28f2] ile çarpışmadan kaynaklanan darbe hasarı.\nBölüm hasar kaydı: Hasar bildiren bölümler: A5, A6, A9, B6, B7, B8, C7. Yanıt vermeyen bölümler: A7, A8. (%86 kesinlik)\nSibernetik mühendisleri günlüğü: Yaşam belirtileri %99. (%34 kesinlik)\nSeyahat günlüğü: Kaçınma manevrası girişimi RS100LT30.\nSeyahat günlüğü: Hipergeçitten çıkış hatalarla tamamlandı.\nSeyahat günlüğü: Konum güncellemesi: Foenestra keşfedilmemiş anomali.\nTarama günlüğü: [4ae4c8d28f2] nesnesinde tarama tamamlandı netlik 0,002m^ 2 -48,76m mesafede (%99,9 kesinlik).\nTarama ayrıntısı günlüğü: [4ae4c8d28f2] Kütle 92,5¶Ôàtá^...\n...'¿inlik).\nTarama ayrıntısı günlüğü: [4ae4c8d28f2] Kompozisyon: Yapay. %34 Nakiyum, %29 Holmiyum, %37 bilinmeyen kompozitler (%89 kesinlik).\nTarama ayrıntı günlüğü: [4ae4c8d28f2] Boyut: Yaklaşık silindir 68¶Ôàtá^...\n...'¿ tüm günlüğü: [4ae4c8d28f2] Enerji imzası: Akı 54Gwb, Radyasyon profili 2.8kJ/1.7MJ/1.6MJ/0.62J, Işık birimi profili 5.86GJ [051e376392b8d3f8]. (%98 kesinlik).\nTarama ayrıntısı günlüğü: [4ae4c8d28f2] Tanım: Yapay yapı, bilinmeyen üretici, açıklama: Nodüllü yaklaşık halka, sekizli. (%0,3 kesinlik).\nTarama ayrıntı günlüğü: [4ae4c8d28f2] Yapı yeteneği tahmini: Hipergeçit (%47 güven). Diğer: silah %42, enerji %35, hesaplama %17, tarama %12, endüstri %9, uzay gemisi %7, habitat %2.\nHasar kaydı: %68,2 hasar. Bütünlük hatası, bölümler ayrılıyor. Kaynak: [4ae4c8d28f2] nesnesiyle çarpışmadan kaynaklanan ikincil basınç dalgaları.\nBölüm hasar kaydı: Reaktör kritik. Hasar bildiren bölümler: D5, E4, E5, E6, F5. Yanıt vermeyen bölümler: A1, A2, A3, A¶Ôàtá^...\n...'¿l günlüğü: Arama mekiğinin acil durumda çıkarılması 2. Yörünge tahmini: Calidus > Nauvis.\nHasar kaydı: %91,7 hasar. Bütünlük hatası, bölümler dÄïmïŸ...
page_journal_title_distress_message=Acil Durum Mesajı Gönderildi
page_journal_text_distress_message=Nihayet evime bir acil durum mesajı gönderdim. Aldığım yanıt korkumu doğruladı: Bu galakside yalnızım, ve eve gidebilecek bir uzay gemisini kendi başıma tasarlayıp inşa etmem gerekecek.
page_journal_title_spaceship_victory=Uzay Gemisi Zaferi
page_journal_spaceship_victory=Son derece hızlı ve güçlü bir uzay gemisi inşa ettim ve bozulma sürücüsünü etkinleştirdim. Sürüşün pratik bir FTL durumuna sabitlenmesi biraz zaman aldı, ancak bunu yaptıktan sonra eve, çok uzaklardaki bir galaksiye dönüş yolculuğum için dondurularak uykuya geçebildim. Arkamda sıfırdan kendi ellerimle inşa edilmiş otonom bir yıldızlararası imparatorluk bırakıyorum. Bu alandaki mirasım yaşamaya devam edecek.
page_journal_title_gate_victory=Antik Kapı Zaferi
page_journal_gate_victory=Kadim bir galaksiler arası kapı olan devasa yüzük eseri, sonunda elimden gelenin en iyisini yaparak onarıldı. Biraz ağır yedek donanımı ve ustalıkla sonunda onu çalıştırmayı başardım. Bozulma alanını yerel yıldızlara tutturdum, sayısal olmayan kabartma koordinat sisteminin kodunu çözdüm ve çevirme sisteminde tersine mühendislik yaptım. Aklım bu tür yabancı kavramlarla çarpık hissediyor, ama işe yarıyor ve sonunda eve bir geçit yaptım. Eve, çok uzaklardaki bir galaksiye yolculuk sadece bir dakika sürdü. Arkamda sıfırdan kendi ellerimle inşa edilmiş otonom bir yıldızlararası imparatorluk bırakıyorum. Bu alandaki mirasım yaşamaya devam edecek.
