kr-faq=[font=default-bold]Miro la mancha de petróleo y muestra X, y cuando miro la producción esperada, veo un número diferente. ¿Por qué?[/font]\n     Cuando miras un lugar, ves el número de ciclos de producción. En un ciclo se producen 20 unidades de aceite. En consecuencia, cuando vea la producción esperada, este es el número de ciclos * 20.\n\n[font=default-bold]¿Cómo puedo cosechar enredadera?[/font]\n     [technology=military-science-pack] proporcionará acceso al [item=kr-creep-collector], que es una forma rápida y sencilla de recolectar enredadera. También puedes recolectar enredadera a mano, ¡pero esto lleva mucho tiempo!\n\n[font=default-bold]¿Dónde puedo obtener [item=space-research-data]?[/font]\n     En lugar de iniciar un cohete con un [item=satellite] como carga útil, necesitarás hacerlo en el espacio.\n\n[font=default-bold]No me gusta la radiación. ¿Puedo desactivar el daño por radiación?[/font]\n     Consulta la página [font=default-bold]Comandos[/font].

