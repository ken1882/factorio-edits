[string-mod-setting-description]
se-lifesupport-hud-visibility-option-1=Mostrar siempre el HUD.
se-lifesupport-hud-visibility-option-2=Solo muestra el HUD cuando lleves equipo de soporte vital o necesites soporte vital.
se-lifesupport-hud-visibility-option-3=Solo muestra HUD cuando necesites soporte vital.
se-lifesupport-hud-visibility-option-4=Nunca mostrar el HUD.
se-print-meteor-info-always=Mostrar siempre alertas de meteoritos.
