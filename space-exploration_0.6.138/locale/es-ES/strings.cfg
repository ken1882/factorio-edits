page_space_exploration_text_1=Bienvenido/a a Space Exploration. Ya hay mucho en el mod, pero todavía está en estado [font=default-bold]experimental[/font] y sigue en desarrollo. Puede haber errores.\n\n\n[font=heading-2][color=#ffe6c0]¿Estado eperimental?[/color][/font]\n\nSpace Exploration sigue cambiando rápidamente y estoy dedicando todo mi tiempo y progresar en el desarrollo de las funciones clave a expensas de compatibilidad mod. [color=red] No es recomendable jugar con mods que no sean los requeridos y recomendados.[/color]\n\nMientras está en estado experimental: si un mod causa problemas como estado del juego/guardado corrupto, fallos, árbol tecnológico inválido o en el juego principal, se marcará rápidamente como incompatible para proteger a los nuevos jugadores. Esto significa que si usas muchos mods, es más probable que una se marque como incompatible más adelante debido a un problema que aún no se ha descubierto. Por supuesto, eres libre de editar tu archivo info.json para probar mods incompatibles, pero lo haces bajo tu propio riesgo: si el estado de tu juego no se puede reproducir debido a eso, no podré ayudarte.\n\nHay información adicional relacionada con la compatibilidad de los mods en la wiki de Space Exploration.\n\n[font=heading-2][color=#ffe6c0]Mods recomendados[/color][/font]\n • Module Inserter. Te permite colocar módulos en máquinas desde la vista satélite.\n • Grappling Gun. Te permite saltar edificios, cruzar lagos y salir del combate si te ralentizas. En el espacio puedes volver a la plataforma espacial si te caes. También te permite abordar naves espaciales (especialmente útil si están en movimiento).\n • Inserter Fuel Leech. Esto es solo para AAI burner phase, permite que los insertadores del horno se alimenten a sí mismos de la entidad de la que están recolectando.\n • Text Plates. Te permite colocar texto en el suelo, útil para marcar en el planeta nombres, nombres de estaciones, zonas de acoplamiento de naves espaciales, etc.\n • Combat Mechanics Overhaul. Puede ayudarte con las defensas cuando estás fuera del planeta si habilitas la opción "Muros bloquean Spitters ". Es más barato reparar paredes que torretas.\n • Bullet Trails. Para que puedas ver hacia dónde van las balas o hacia qué disparan las torretas. (También se ve mejor).\n • Milestones. Realiza un seguimiento de tus hitos y la rapidez con que los alcanzas.\n • FNEI o Recipe Book. Un navegador de recetas.\n\n[font=heading-2][color=#ffe6c0]Mods de revisión[/color][/font]\n\nSpace Exploration ya lleva entre 70 y 700 horas en completarse, con un promedio de alrededor de 400 horas. NO se recomienda jugar con otros mods de revisión, ya que tienden a romper gran parte del equilibrio de recursos por planeta, la logística de los elementos, los patrones de construcción y la progresión general del juego. Si es la primera vez que juegas a Space Exploration, debes evitar otros mods de revisión; de lo contrario, no sabrás qué se ha roto.\n\nLa mayoría de los otros mods de revisión están marcados como incompatibles si el árbol tecnológico está significativamente roto. La intención a largo plazo es agregar compatibilidad con unos pocos mods de revisión seleccionados, asegurándose de que las principales mecánicas y características de ambos se conserven a satisfacción de ambos desarrolladores de mods.\n Krastorio 2 es un ejemplo de este trabajo ya sustancialmente en marcha.\n\n[font=heading-2][color=#ffe6c0]Configuración recomendada[/color][/font]\n\nDebes tener habilitadas todas las baldosas de terreno de biomas alienígenas, de lo contrario, el juego se bloqueará en un momento posterior.\n\nComo el juego es más largo de lo normal, es una buena idea comenzar un juego con factores de evolución de enemigos bajos.\n\nNo debes establecer una configuración de recursos altos para tu planeta inicial a menos que estés jugando con recetas que consuman muchos recursos, como recetas de alta dificultad o modo maratón. Si los recursos son demasiado altos, reducirás la necesidad de expandirte a otros planetas.\n\n[font=heading-2][color=#ffe6c0]Urls útiles[/color][/font]\n\nEcha un vistazo a la Wiki de Space Exploration aquí: [color=blue]https://spaceexploration.miraheze.org[/color]\n Obtén ayuda o sigue el desarrollo en Discord:  [color=blue]https://discord.gg/ymjUVMv[/color]\n\nHe dedicado más de 4000 horas en este mod. Si lo estás disfrutando, considera apoyarme en Patreon: [color=blue]https://www.patreon.com/earendel[/color]
menu_meteor_defence=[img=virtual-signal/se-meteor] Defensa de meteoritos
title_meteor_defence=Defensa de meteoritos
page_meteor_defence_text_1=Los meteoritos caen del cielo y dañan el lugar donde aterrizan. La mayoría de los meteoritos están hechos de minerales, pero ciertos planetas pueden tener tipos de meteoritos especiales. Las lluvias de meteoritos golpean la mayoría de las zonas a intervalos aleatorios. Puedes cambiar el intervalo máximo entre ataques en la configuración del mod.\n\nLa cantidad de meteoritos también es aleatoria, 50% para 1, 25% para 2, 12,5% para 3, 6,25% para 4, etc...\n\nLas estructuras de defensa contra meteoritos pueden disparar a los meteoritos. Disparan en secuencia, por lo que las defensas posteriores no se dispararán si todos los meteoritos fueron destruidos. Las defensas requieren munición, tiempo de carga y energía adicional durante la carga. El consumo de energía no es insignificante, por lo que es aconsejable equilibrar el riesgo con el coste.\n\n[img=item/se-meteor-defence] [color=#ffe6c0][font=heading-2]Instalaciones defensivas[/font][/color]\nA diferencia de [img=item/se-meteor-point-defence]Punto de defensa de meteoritos que solo puede proteger un área limitada de una sola zona, [img=item/se-meteor-defence]Las Instalaciones de defensa de meteoritos son capaces de proteger dos zonas a la vez. En particular, cualquier Instalación de defensa de meteoritos colocada en una zona también puede proteger la órbita y viceversa.\n\n[img=item/se-delivery-cannon-weapon-capsule] [color=#ffe6c0][font=heading-2]Entregas hostiles[/font][/color]\nLas defensas de meteoritos también derribarán cargas útiles de cañones de entrega enviados por fuerzas hostiles (solo relevante en multijugador PvP).
menu_coremining=[img=item/se-core-miner] Minería del núcleo
title_coremining=Minería del núcleo
page_coremining_text_1=La minería del núcleo es una fuente de recursos infinitos, pero requiere mucha energía y cuanto más construyas, menos eficiente será.\n\nLa minería del núcleo solo se puede realizar en una grieta del núcleo, que se encuentra solo en planetas y lunas. Cada planeta y luna tiene un tipo específico de núcleo que determina el tipo de grietas del núcleo que tienen, y la grieta del núcleo determina el tipo de fragmento del núcleo que producen. Por ejemplo, un planeta con un núcleo de cobre tendrá grietas del núcleo de cobre que darán fragmentos de núcleo de cobre. El planeta inicial brinda un equilibrio de recursos comunes, pero otros lugares tienden a brindar principalmente 1 tipo de recurso.\n\nLa primera perforadora del núcleo ubicada en un planeta funciona al 100 % de eficiencia, pero cada perforadora adicional ubicada reduce la eficiencia de todas las demás en el mismo planeta. La colocación de perforadoras adicionales siempre aumenta la producción total de fragmentos del núcleo en general. Para obtener una producción total de 2x, necesitas 2x2 = 4 perforadoras, la producción de 3x necesita 3x3 = 9, la producción de 10x necesita 10x10 = 100 perforadoras del núcleo. Solo hay una pocas grietas del núcleo por planeta, con planetas más pequeños que tienen menos lugares de minería adecuados. La extracción de núcleos en planetas/lunas más pequeños es más lenta en general, sin embargo, el pozo gravitacional más débil hace que sea más fácil sacar los recursos de la superficie.\n\nAl principio del juego, puede ser útil tener 1 perforadora del núcleo en funcionamiento cuando tienes un exceso de energía. Si comienzas en un planeta o islas diminutas, entonces la energía solar más la extracción del núcleo podría ser tu única forma de obtener suficientes recursos para salir del planeta.\n\nLas perforadoras del núcleo al final del juego se benefician enormemente de las bonificaciones de productividad minera. Es mejor apuntar a unos pocos en muchos planetas en lugar de muchas perforadoras de núcleo en unos pocos planetas.
menu_beacons=[img=item/se-wide-beacon-2] Balizas
title_beacons=Balizas
page_beacons_text_1=[color=#ffe6c0][font=heading-2]Sobrecarga de baliza[/font][/color] [img=virtual-signal/se-beacon-overload]\nSobrecarga de baliza es una revisión de la mecánica del Faro en Factorio. Las máquinas de fabricación solo pueden verse afectadas por 1 baliza, si se ven afectadas por más balizas, sobrecargan y pausan la producción.\n\nLa revisión permite más módulos en balizas y promueve el uso de módulos más potentes tanto en balizas como en ensambladores para obtener las máximas bonificaciones. El cambio también permite y promueve una gama más amplia de diseños de fábrica.\n\nLa baliza básica es individualmente mucho más poderosa que un faro del juego base, pero no puede acumular sus efectos en una máquina, por lo que el impulso máximo que puede proporcionar se reduce en comparación con la del juego base. Las balizas más potentes pueden superar con creces el impulso máximo en una máquina disponible en el juego base.\n\nA partir de Baliza de área amplia, los jugadores pueden experimentar ahorros sustanciales en módulos, así como libertad para crear diseños complejos que giran en torno a edificios más grandes o con múltiples entradas de fluidos o materiales.\n\nLas máquinas afectadas por más de una baliza se marcarán con un icono de sobrecarga de baliza y pausarán toda la producción. Seguirán consumiendo un mínimo de energía en el proceso..\n\nLos diferentes tipos de balizas son útiles por diferentes razones. Las balizas básicas tienen un consumo de energía muy bajo, por lo que son útiles para construcciones de bajo consumo. Las balizas de área amplia tienen un área enorme, por lo que son la opción más eficiente en módulos si puede afectar a muchas máquinas. Las balizas compactas tienen un área pequeña pero una alta eficiencia de transmisión, por lo que son más eficientes en módulos si se desperdiciara un área más grande.
menu_launching_satellites=[img=item/satellite] Lanzamiento de satélites
title_launching_satellites=Lanzamiento de satélites
page_launching_satellites_text_1=Has lanzado [color=cyan]__1__[/color] satélites.\n\n[img=virtual-signal/se-remote-view] [font=heading-2][color=#ffe6c0]Enlace a Navegación por satélite[/color] [__CONTROL__se-remote-view__][/font]\nCuando lanzas tu primer satélite de navegación al espacio desde el Silo de cohetes para satélites, obtienes acceso a [img=virtual-signal/se-remote-view] Vista de navegación por satélite. Se puede acceder a este modo con la tecla [__CONTROL__se-remote-view__]. Mientras estás vista satélite, tu cámara está separada de tu personaje para que puedas mirar rápidamente alrededor del mapa e incluso descubrir nuevas áreas. Hay algunas cosas que no puedes hacer vista satélite, como colocar directamente o extraer entidades. Sin embargo, hay muchas cosas que puedes hacer, como usar planos, planificadores de deconstrucción, colocar entidades fantasmas, ordenar conexiones de cables, cambiar recetas de máquinas, configuraciones de combinador, etc.\n\n[img=se-map-gui-universe-explorer] [font=heading-2][color=#ffe6c0]Explorador del universo[/color] [__CONTROL__se-universe-explorer__][/font]\nLa red de navegación por satélite también te permite ver otras superficies, como otros planetas, lunas, cinturones de asteroides, campos de asteroides y órbitas. Pulsa [__CONTROL__se-universe-explorer__] para que aparezca la lista de zonas conocidas. A continuación, puedes hacer clic en Ver superficie para ver qué hay allí. Puede ser bueno explorar un planeta un poco antes de intentar volar allí.\n\nLanzar satélites también ayuda con el descubrimiento de zonas dentro del sistema desde el que se lanzan (consulta Descubrimiento de zonas para obtener más detalles).\n\n[img=item/se-satellite-telemetry] [font=heading-2][color=#ffe6c0]Telemetría de satélite[/color][/font]\nLanzar satélites devuelve Telemetría de satélite, un componente vital en [img=item/se-rocket-science-pack] Ciencia de cohetes.\n\n[img=item/se-space-probe-rocket] [font=heading-2][color=#ffe6c0]Sonda espacial[/color][/font]\nEl [img=item/se-space-probe-rocket-silo] silo de cohetes de sonda espacial está diseñado para su uso en el espacio. En lugar de construir cohetes, se lanzan [img=item/se-space-probe-rocket] Cohetes sonda espacial preconstruidos. Un cohete sonda espacial es mucho más barato que un cohete satelite normal y puede preensamblarse en una centro de fabricación en lugar de traer recursos al silo de cohetes. Un silo de cohetes de sonda espacial puede lanzar satélites a bajo precio, pero también puede lanzar sondas y recolectores más especializados desde ubicaciones específicas en el espacio.
menu_pinned_locations=[img=se-pin-list-white] Ubicaciones marcadas
title_pinned_locations=Ubicaciones marcadas
page_pinned_locations_text_1=Después de desbloquear la [img=virtual-signal/se-remote-view] Vista de Navegación por satélite, obtienes acceso a ubicaciones marcadas, una herramienta para cambiar rápidamente a diferentes partes de tu fábrica en todas las superficies que has explorado.\n\nLas ubicaciones se pueden marcar con el botón más en la ventana de navegación por satélite. Puedes configurar teclas de acceso rápido para ubicaciones marcadas al agregarlas o editarlas. Esto te permite saltar rápidamente a ubicaciones importantes con solo presionar un botón del teclado sin necesidad de pasar por el Explorador del universo..\n\n[font=heading-2][color=#ffe6c0]Marcadores temporales[/color][/font]\nLas ubicaciones con marcadores no necesitan configurarse a través del menú emergente de creación de marcadores. También se pueden configurar con las teclas de acceso rápido "Establecer marcador". Esto crea una ubicación marcada sin un nombre o icono, pero se puede saltar inmediatamente a ella con la tecla de acceso rápido "Ir al marcador" asociada.\n\n[font=heading-2][color=#ffe6c0]Todos los marcadores[/color] [__CONTROL__se-remote-view-pins__][/font]\nLos marcadores solo se muestran en la barra de acceso rápido para la superficie actual que está viendo. Sin embargo, las teclas de acceso rápido se pueden usar para saltar a un marcador en otra superficie sin importar si está visible en la barra de acceso rápido. Si necesitas tener una descripción general de todas las ubicaciones ancladas, pulsa [__CONTROL__se-remote-view-pins__] para que aparezca la lista de todos los marcadores. Los marcadores en esta vista están organizados en filas según la superficie en la que se encuentra el marcador. Si una superficie tiene solo un marcador, su fila se contraerá en la de su estrella principal.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nLas teclas de acceso rápido predeterminadas para configurar y cambiar a ubicaciones fijadas entran en conflicto con las teclas de acceso rápido predeterminadas para crear y seleccionar grupos de control para vehículos programables AAI. Si usas ambos mods, deberás ajustar tus teclas de acceso rápido para obtener el comportamiento esperado.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Descubrimiento de zonas
title_zone_discovery=Descubrimiento de zonas
page_zone_discovery_text_1=Hay muchas estrellas, planetas, lunas, cinturones de asteroides y campos de asteroides en esta área del espacio que se pueden descubrir.\n\n[font=heading-2][color=#ffe6c0]Navegación por satélite[/color][/font]\nPuedes lanzar un satélite de navegación para descubrir un planeta, una luna o un cinturón de asteroides al azar en el mismo sistema estelar desde el que se lanzó el satélite. Si no hay nada más que descubrir en ese sistema, entonces puedes descubrir nuevas estrellas, pero no puedes descubrir nada en órbita alrededor de otras estrellas ni nada en el espacio profundo.\n\n[font=heading-2][color=#ffe6c0]Investigación de descubrimiento de zonas[/color][/font]\nPuedes usar telescopios espaciales para buscar nuevas zonas por descubrir. Esto se logra a través de la investigación "Descubrimiento de zonas". La investigación de descubrimiento de zona básica puede encontrar una estrella, un planeta, una luna o un cinturón de asteroides al azar.\n\n[font=heading-2][color=#ffe6c0]Descubrimiento de zona objetivo[/color][/font]\nLa investigación de descubrimiento de zona objetivo es la misma que la investigación básica, pero si has seleccionado una preferencia de recurso (a continuación), busca en áreas con más probabilidades de que tenga ese recurso, por lo que es más probable que descubra una zona con ese recurso. Ten en cuenta que no se puede descubrir un planeta antes de descubrir su estrella y que no se puede descubrir una luna antes de descubrir su planeta. No esperes encontrar siempre lo que buscas.\n\n[font=heading-2][color=#ffe6c0]Descubrimiento de la zona del espacio profundo[/color][/font]\nLa investigación de descubrimiento de la zona del espacio profundo solo busca áreas de interés en el espacio profundo y es la única forma de descubrir campos de asteroides. Los campos de asteroides son el único lugar donde puedes encontrar Naquitita. La investigación del espacio profundo no se puede orientar a los recursos.\n\n[font=heading-2][color=#ffe6c0]Preferencia de descubrimiento de la zona con recursos específicos:[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Cápsula espacial
title_space_capsule=Cápsula espacial
page_space_capsule_text_1=La cápsula espacial es un pequeño cohete personal y un sistema de navegación de cohetes.Se puede colocar en el suelo para que actúe como un pequeño cohete de transporte personal o se puede usar para construir un cohete de carga donde actúa como el sistema de guía del cohete y la cápsula de escape.\n\nLa cápsula espacial tiene su propio sistema de soporte vital, por lo que si te estás asfixiando en el espacio, puedes refugiarte en una cápsula espacial.\n\nSi se usa en un cohete de carga, la cápsula espacial no se pierde. Siempre sobrevivirá al viaje, ya sea aterrizando en el suelo o aterrizando en una plataforma de aterrizaje de cohetes.\n\n[font=heading-2][color=#ffe6c0]Transporte personal[/color][/font]\n[color=#f5cb48]La capacidad de usar una cápsula espacial independiente está bloqueado por la tecnología "Navegación de Cápsula espacial".[/color] Una vez que hayas investigado esa tecnología, la cápsula espacial se puede usar en casi cualquier lugar sin la necesidad de un silo de cohete de carga.\n\nUna cápsula espacial independiente se puede usar para mover a tu personaje, pero no es adecuado para transportar carga. Si bien puedes llevar algunos artículos esenciales, como botes de soporte vital, la capacidad es extremadamente limitada y cualquier artículo que lleves puede aumentar drásticamente los costes de combustible. Si tienes la intención de usar una cápsula espacial, debes estar preparado para volcar todo tu inventario en un contenedor y luego tomar solo lo que necesites. Si necesitas un transporte de artículos rentable, usa un cohete de carga en su lugar.\n\nLanzamiento planetario: una cápsula espacial puede lanzarse desde un planeta, pero necesita ayuda para hacerlo. Necesita usar algunas secciones de cohetes de carga para construir una primera etapa desechable para ayudar a salir de la atmósfera. Las secciones del cohete de carga deben colocarse en el maletero de la cápsula junto con el combustible necesario para el cohete. Las secciones de cohetes de carga utilizadas no se pueden recuperar.\n\nViajes en el espacio: puedes viajar entre zonas espaciales adyacentes, como desde la órbita del planeta hasta la órbita lunar más cercana, entre órbitas lunares o desde las órbitas exteriores de la luna hasta un cinturón de asteroides. Si bien puedes viajar en el espacio interestelar, los destinos disponibles no son confiables. Viajar desde la órbita hasta el planeta o la superficie lunar que se encuentra debajo es más fácil y no tiene un límite de capacidad.\n\nReentrada: la cápsula espacial puede aterrizar en un planeta o luna por un pequeño coste de combustible para cohetes. Ten en cuenta que el lugar de aterrizaje es impredecible y necesitarás más combustible y secciones de cohetes de carga para despegar de nuevo.\n\nEncendido de emergencia: el encendido de emergencia te llevará a casa usando las reservas de combustible de emergencia. No se requiere combustible adicional. Será un aterrizaje forzoso que dañará la cápsula, lo que resultará en una [img=item/se-space-capsule-scorched] Cápsula espacial comprometida, que deberá restaurarse para que vuelva a funcionar. Puedes perder hasta el 50 % de los elementos del inventario de tu personaje que hayas tomado en este viaje (resultados de supervivencia redondeados).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Cohetes de carga
title_cargo_rockets=Cohetes de carga
page_cargo_rockets_text_1=Los cohetes de carga se lanzan desde un silo de cohetes de carga, también conocido como Plataforma de lanzamiento.\n\nHas lanzado [color=cyan]__1__[/color] cohetes de carga.\n\nTu modificador de pérdida de carga basado en la tecnología: porcentaje máximo de pérdida reducido en [color=cyan]__2__%[/color].\n\nTu modificador de supervivencia de cohetes basado en tecnología: probabilidad de pérdida reducida en [color=cyan]__3__%[/color].\n\nTu modificador de reutilización de cohetes basado en tecnología: [color=cyan]__4__[/color] +/- hasta 10 (máx. 100) partes recuperadas.\n\n[font=heading-2][color=#ffe6c0]Empezando[/color][/font]\nAntes de poder lanzar cohetes de carga, debes haber lanzado un satélite en el cohete de satelite (en Factorio estándar también conocido como silo de cohete) mientras que Space Exploration esté instalado.\n\nUna vez que hayas construido un silo de cohetes de carga, necesitas construir y alimentar tu cohete:\n\n • 100 secciones de cohetes de carga en el inventario. 10-30 de estos se recuperarán del cohete en el destino (si aterrizas en una plataforma de aterrizaje), más con la investigación adecuada.\n • 1 cápsula espacial en el inventario. Esto siempre se recuperará en los destinos y puedes regresar a casa desde la órbita.\n • Una gran cantidad de combustible líquido para cohetes, conectado a una de las 8 conexiones cerca de las esquinas. La cantidad de combustible necesaria depende del radio del planeta desde el que se lanza y de la distancia al destino. Si usas la opción de destino "Cualquier plataforma de aterrizaje con nombre", cargará suficiente combustible para cualquiera de los destinos válidos.\n\nSi se lanza un cohete con las ranuras de carga vacías, algunas de las secciones reservadas de combustible y carga del cohete no se utilizarán. Un cohete vacío seguirá costando el 50 % de un cohete lleno, por lo que es mejor usar cohetes llenos si es posible.\n\nPuedes entrar al silo de cohetes de carga desde la puerta en la parte delantera (presiona __CONTROL__toggle-driving__). Esto te permitirá viajar con el cohete. También debes tener un traje propulsor y botes de soporte vital para que no mueras si se lanza al espacio.\n\nTu primer cohete no tendrá dónde aterrizar, por lo que se desmontará cuando se suelte la carga. A veces, los cohetes que apuntan a una plataforma de aterrizaje fallan y el cohete se estrella. Incluso en el caso de un accidente, la carga se despliega en contenedores de carga para que nunca pierdas toda la carga.\n\nDebes llevar una plataforma de aterrizaje de cohetes contigo para que puedas construir un lugar para que aterrice el próximo cohete. Es una buena idea aprovechar el espacio vacío del cohete llenándolo con recursos como metales, piedra, petróleo, carbón, estructuras de baja densidad, blindaje térmico y combustible sólido para cohetes.\n\nConstruir una plataforma de aterrizaje de cohetes en tu base antes del lanzamiento te permitirá regresar fácilmente directamente allí en lugar de terminar en una ubicación aleatoria cuando regreses.\n\n[font=heading-2][color=#ffe6c0]Destinos[/color][/font]\nUna vez que hayas colocado una plataforma de aterrizaje, asegúrate de actualizar el destino del silo de cohetes para apuntar a la plataforma de aterrizaje y no a un punto aleatorio en órbita. Puedes hacerlo en persona o mediante la Vista remota por satélite (tecla de acceso rápido 'n'). Sin embargo, los cohetes no se lanzarán a una plataforma de aterrizaje que contenga elementos, así que asegúrate de vaciarla.\n\nLos destinos más distantes tienen una entrega menos confiable. Algunos tipos de destinos, como los campos de asteroides, tienen sanciones de seguridad adicionales, pero pueden mitigarse con la investigación.\n\n[font=heading-2][color=#ffe6c0]Automatización básica[/color][/font]\nEl silo de cohetes emite señales de cuántas partes ya están en el cohete. Puedes poner una condición en un insertador de [Sección de cohetes de carga <100] para asegurarte de que no llene el cohete con secciones adicionales.\n\nSi has configurado activadores de lanzamiento en un silo, se lanzará automáticamente, pero el cohete no se lanzará automáticamente a una plataforma de aterrizaje que no esté vacía (de lo contrario, es posible que la carga no quepa).\n\nSi seleccionas el destino como "Cualquier plataforma de aterrizaje con nombre", buscará todas las plataformas de aterrizaje con el nombre coincidente en cualquier superficie. Las plataformas de aterrizaje cuidadosamente nombradas, combinadas con la imposibilidad de lanzarse a una plataforma de aterrizaje que no esté vacía, pueden resultar un sistema de logística de cohetes fácil de configurar.\n\n[font=heading-3][color=#ffe6c0]Señales de entrada[/color][/font]\n[img=virtual-signal/signal-green] Señal verde: Puedes activar un lanzamiento si el silo está configurado para tener un disparador que use la señal verde.\n\n[font=heading-3][color=#ffe6c0]Señales de salida[/color][/font]\n[img=virtual-signal/signal-E] Señal E: Ranuras vacías\n[img=virtual-signal/signal-F] Señal F: Ranuras llenas\n[img=virtual-signal/signal-L] Señal L: Se requiere combustible líquido para cohetes para todos los destinos potenciales especificados por la configuración de destinos.\n[img=virtual-signal/se-cargo-rocket] Señal de cohete de carga: Si el cohete está completo (es decir: 1 cápsula y 100 secciones de cohetes) luego se devuelve un valor de 1.\n[img=item/se-space-capsule] Señal de cápsula espacial: cualquier cápsula utilizada en la construcción del cohete se agrega al recuento de cualquier cápsula en el inventario de carga.\n[img=item/se-cargo-rocket-section] Señal de sección de cohete de carga: Cualquier sección utilizada en la construcción del cohete se agrega al recuento de cualquier sección en el inventario de carga.\n[img=fluid/se-liquid-rocket-fuel] Señal de combustible líquido del cohete: El combustible de cohete líquido total en el silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Cañón de entrega
title_delivery_cannons=Cañón de entrega
page_delivery_cannons_text_1=Los cañones de entrega son cañones de riel asistidos por explosión con alcance interplanetario. Están diseñados para disparar recursos robustos y homogéneos que pueden sobrevivir a la aceleración repentina. No pueden disparar estructuras o productos intermedios fabricados más complicados.\n\nUn cañón de entrega solo tiene un punto de destino, no tiene ningún conocimiento de lo que hay en ese punto y disparará la carga útil siempre que tenga energía y una cápsula de entrega llena. Si deseas agregar condiciones a la capacidad del cañón para disparar, restringe la capacidad del cañón para cargar recursos o cápsulas.\n\nCuando una cápsula de cañón de entrega aterriza en el suelo, daña el área y la mayoría de los recursos se destruyen. Un cofre de cañón de entrega puede atrapar la cápsula de manera segura siempre que el cofre no esté lleno. Puede tener varios cañones disparando al mismo cofre con diferentes recursos.\n\nEs recomendable mantener vacíos los cofres específicos o restringir las entradas de los cañones mediante la transmisión de señales.\n\nLos cañones de entrega tienen una capacidad de 1GJ y consumen 50MW cuando se cargan. El alcance del cañón de entrega está limitado por la cantidad de energía que puede almacenar. Disparar en lugares más distantes requiere más energía. Algunos destinos pueden requerir más energía de la que puede contener el cañón de entrega, por lo que nunca disparará. Puede configurar una estación de retransmisión de cañones de entrega en una ubicación a mitad de camino para enviar la carga en 2 etapas.\n\n[img=item/se-delivery-cannon-weapon] [font=heading-2][color=#ffe6c0]Entrega de armas[/color][/font]\nLos cañones de entrega de armas actúan de manera similar a sus contrapartes que no son armas, pero disparan armas en lugar de recursos como carga útil. Además del modo de disparo estándar disponible para el cañón de entrega, los cañones de entrega de armas también tienen los modos __1__ and __2__\n\nModo __1__: el cañón de entrega de armas elige automáticamente un nuevo objetivo cada vez que dispara. Se apaga automáticamente cuando no quedan más enemigos en la zona a la que apunta. Los gusanos y los nidos tienen prioridad sobre los enemigos en movimiento al seleccionar nuevos objetivos. El modo de disparo automático no es tan preciso como la selección manual del objetivo: - [color=cyan]1%[/color] de las veces, fallará y alcanzará una posición aleatoria en la zona objetivo.\n\nModo __2__: El cañón de entrega de armas está en espera hasta que un jugador selecciona un objetivo con un control remoto [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver]. Cuando se selecciona cualquier objetivo, un cañón de entrega de armas con el tipo de munición correspondiente y energía suficiente para disparar al lugar seleccionado disparará al lugar elegido y luego volverá al modo de espera. Cuando se seleccionan múltiples objetivos usando el control remoto, estos se ponen en cola; a medida que los cañones de entrega de armas en modo __2__ estén disponibles, dispararán contra los objetivos en cola. Si un objetivo seleccionado con el control remoto [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] no es disparado en un par de minutos, caduca; si esto sucede, construye más cañones de entrega de armas, o usa el modo __1__ en su lugar.
menu_steam_power=[img=item/se-big-turbine] Energía a vapor
title_steam_power=Energía a vapor
page_steam_power_text_1=El sistema de energía a vapor en Space Exploration se amplió enormemente. Hay nuevas formas de generar calor y vapor, y nuevas formas de consumir vapor para generar energía eléctrica.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Calderas eléctricas[/color][/font]\nMientras que la caldera solo puede producir vapor usando fuentes de combustible, la caldera eléctrica produce vapor usando electricidad. El vapor producido por la caldera eléctrica contiene menos energía que la electricidad utilizada para convertir el agua en vapor, por lo que no es útil para la producción de energía normal y no se puede utilizar para un ciclo de energía infinito. En cambio, el vapor se puede almacenar en tanques de almacenamiento, lo que ahorra energía para poder utilizarlo en la producción de energía más adelante. Esto puede ofrecer un almacenamiento de energía de mayor capacidad que los acumuladores del mismo coste, pero es menos eficiente energéticamente que los acumuladores. El vapor a temperatura más alta ahorra aún más espacio.\n\nLa caldera eléctrica puede producir vapor a temperatura más baja para usar en recetas que requieren vapor pero no te preocupes por la temperatura, o hierve el agua solo para deshacerte de él.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Turbina de condensación[/color][/font]\nAlgunos lugares en Space Exploration carecen de fuentes naturales de agua (por ejemplo, órbitas o planetas sin agua). En estos lugares, el uso de energía de vapor con turbinas de vapor puede parecer inútil, ya que el flujo constante de agua requerido por las turbinas a vapor no puede ser suministrado por fuentes externas. En estos casos, las turbinas de condensación son increíblemente útiles. Las turbinas de condensación actúan como una turbina a vapor normal con una diferencia clave: en lugar de expulsar el vapor entrante a la atmósfera, el vapor se condensa de nuevo en agua y sale de la turbina. Esto permite que las turbinas de condensación se utilicen en un circuito (en su mayoría) cerrado donde solo se requieren pequeñas cantidades de agua para completar el sistema. Ten en cuenta que las turbinas de condensación son un poco menos eficientes en términos de energía que las turbinas a vapor, lo que significa que obtendrás un poco menos de energía con la misma cantidad de calor cuando se ejecutan a través de turbinas de condensación en lugar de turbinas a vapor; esta es la compensación para recuperar el agua.\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]Vapor a alta temperatura[/color][/font]\nEn cierto punto, el uso de vapor para crear grandes cantidades de energía comienza a volverse difícil de manejar debido al número de turbinas a vapor necesarias. Para evitar este problema de incrustaciones, se puede usar vapor a alta temperatura como reemplazo. Producido por intercambiadores de calor de alta temperatura y consumido por generadores de turbina de alta temperatura, el vapor de alta temperatura es increíblemente denso en energía. Se puede utilizar para reducir drásticamente el tamaño de la producción de energía a vapor. Para utilizar intercambiadores de calor de alta temperatura, se requiere una fuente de calor. Los reactores nucleares no pueden calentarse lo suficiente para funcionar con intercambiadores de calor de alta temperatura. En su lugar, se debe utilizar como fuente de calor un receptor de rayo de energía o un reactor de antimateria. Los tubos de calor estándar no son capaces de transferir calor a alta temperatura; solo los tubos de calor de Naquio son capaces de transferir calor a alta temperatura. Esto significa que hasta que los tubos de calor de Naquio estén disponibles, los intercambiadores de calor de alta temperatura deben colocarse directamente al lado de la fuente de calor de alta temperatura.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Soporte vital
title_lifesupport=Soporte vital
page_lifesupport_text_1=El soporte vital se obtiene a partir de equipos de soporte vital y contenedores de soporte vital. Necesitas ambos para sobrevivir en entornos hostiles.\n\nEl equipo de soporte vital y los recipientes consumibles se pueden fabricar en una instalación de soporte vital.\n\nLos contenedores de soporte vital proporcionan los recursos que el sistema necesita para cumplir con todas sus funciones y se consumen gradualmente. A medida que disminuye la barra de soporte vital, se consumen nuevos botes directamente de tu inventario.\n\nEl equipo de soporte vital se coloca en la cuadrícula de la armadura, sin embargo, si estás usando un traje propulsor, tienes 1 equipo de soporte vital incorporado. Las piezas de equipo de soporte vital adicionales colocadas en la cuadrícula del equipo aumentan la eficiencia del soporte vital. Si estás utilizando equipo de soporte vital con un traje sin propulsor, entonces te protegerá en planetas hostiles pero no te protegerá del vacío del espacio.\n\n[font=heading-2][color=#ffe6c0]Entornos hostiles[/color][/font]\nLos entornos hostiles son cualquier área que podría causar daños a tu cuerpo con solo estar allí. El equipo de soporte vital está diseñado para protegerte de estos peligros proporcionándote la presurización, oxígeno, agua, nutrición, regulación térmica y protección radiológica adecuadas. Los 2 tipos principales de entorno hostil son:\n\nEspacio: se requiere un traje espacial (traje propulsor) para que el soporte vital funcione correctamente en el vacío. No puedes usar el soporte vital de otro tipo de armadura en el espacio, te asfixiarás.\n\nTierra: Ciertos planetas y lunas pueden tener peligros como radiación, frío extremo, calor extremo o una atmósfera ácida y requieren equipo de soporte vital. Los planetas también requieren apoyo vital si se usan ciertas armas biológicas (Mundos plaga). El soporte vital para estas áreas puede ser proporcionado por un traje propulsor o por equipo colocado en cualquier otro tipo de armadura.
menu_space_sciences=[img=item/se-space-science-lab] Ciencias espaciales
title_space_sciences=Ciencias espaciales
page_space_sciences_text_1=La mayoría de los paquetes de ciencia solo se pueden usar en un [img=item/se-space-science-lab] Laboratorio de ciencia espacial, que solo se puede usar en el espacio. Para continuar con la investigación, deberás llevar todos sus paquetes científicos al espacio de alguna manera (generalmente en un cohete de carga). Las ubicaciones iniciales adecuadas incluyen cinturones de asteroides para recursos in situ, la órbita cercana de una estrella para obtener la mejor energía solar, la órbita de un planeta o luna para acceder a la base principal.\n\n[img=item/space-science-pack] La primera ciencia en el espacio es el Pack de ciencia espacial, te ayudará a aprender los conceptos básicos de la logística espacial.\n\nA continuación, puedes elegir entre [img=item/production-science-pack] Ciencia de producción o [img=item/utility-science-pack] Ciencia de utilidad. Ambos se fabrican en el espacio y marcan el comienzo de la ciencia basada en datos. Haz tarjetas de datos, ejecuta las tarjetas a través de superordenadores y (casi) siempre recuperarás las tarjetas al final. Para mantener los superordenadores frescos, necesitarás [img=fluid/se-space-coolant-hot] termofluidos y  [img=item/se-space-radiator] radiadores.\n\n[img=item/production-science-pack] La ciencia de producción requiere un puesto de avanzada en un mundo de Vulcanita. Brinda acceso a la baliza, la productividad minera, los módulos de productividad, el proceso de enriquecimiento de kovarex y otras cosas para aumentar tu producción. La ciencia de producción te lleva a [img=item/se-material-science-pack-1] Ciencia de materiales y [img=item/se-biological-science-pack-1] Ciencia biológica.\n\n[img=item/utility-science-pack] La ciencia de utilidad requiere un puesto de avanzada en un mundo de Crionita. Brinda acceso a algunas tecnologías innovadoras, como el sistema logístico de robots, artillería, robopuertos personales mejorados y servoarmadura mejorada. La ciencia de utilidad te lleva a [img=item/se-astronomic-science-pack-1] Ciencia astronómica y [img=item/se-energy-science-pack-1] Ciencia energética.\n\n[font=heading-2][color=#ffe6c0]Ciencias especializadas[/color][/font]\nLas 4 ciencias especializadas son Astronómica, Biológica, Energética y Materiales. Todas están basadas ​​en datos y siguen un proceso de realización de experimentos para recopilar datos para que los superordenadores construyan un modelo cada vez más preciso de la vida, el universo y todo. Todos tienen aproximadamente los mismos niveles tecnológicos, por lo que puedes elegir tu orden de desarrollo, sin embargo, cada uno requiere un recurso específico hasta cierto punto, así que echa un vistazo a tu sistema solar antes de decidir qué ciencia investigar primero.\n\n[img=item/se-astronomic-science-pack-4] La ciencia astronómica se centra principalmente en la logística espacial.\n\n[img=item/se-biological-science-pack-4] La ciencia biológica se centra en la mejora del personaje, la medicina, el soporte vital, las armas biológicas y la productividad.\n\n[img=item/se-energy-science-pack-4] La ciencia energética se centra principalmente en la producción de energía, transferencia de energía y dispositivos de alta tecnología.\n\n[img=item/se-material-science-pack-4] La ciencia de materiales se centra más en la industria pesada y las actualizaciones directas.\n\n[font=heading-2][color=#ffe6c0]Ciencia del espacio profundo[/color][/font]\n[img=item/se-deep-space-science-pack-1]La ciencia del espacio profundo se centra en explorar el vacío interestelar, la antimateria y deformar el espacio-tiempo.\n\n[font=heading-2][color=#ffe6c0]Consejos y trucos[/color][/font]\nLa velocidad y la eficiencia de la producción de la ciencia espacial aumentan drásticamente al desbloquear mejores recetas. Presta atención a las recetas alternativas que desbloqueas, en particular las recetas de simulación y conocimiento.\n\nEs importante obtener bonificaciones de alta productividad en los laboratorios de ciencia espacial, vale la pena explorar las opciones para obtener las mejores bonificaciones.\n\nEs más probable que te veas limitado por la velocidad a la que puedes diseñar nuevos sistemas que por los requisitos de recursos. No trates de construir demasiado grande. Empieza con algo simple primero. Si has investigado toda la tecnología que puedes, probablemente deberías trabajar en el próximo pack de ciencia en lugar de aumentar la producción.\n\nEs posible que puedas retrasar el aumento de tu infraestructura de recursos hasta que alcances las ciencias espaciales del nivel 4.\n\nMejores módulos y mejores balizas marcan una gran diferencia en la velocidad de producción.
menu_space_elevators=[img=item/se-space-elevator] Ascensores espaciales
title_space_elevators=Ascensores espaciales
page_space_elevators_text_1=Los ascensores espaciales unen la superficie de un planeta o luna con su órbita. La estructura proporciona una conexión directa de alimentación y señal. Los trenes pueden ingresar al elevador para ser elevados a la otra superficie. Los ascensores espaciales se adaptan bien a las rutas de alto tráfico donde existe una necesidad constante de intercambio de artículos, pero no son eficientes si los artículos solo se mueven ocasionalmente. Los cohetes y los cañones de entrega tienen un costo relativamente alto por pila movida, mientras que los elevadores espaciales tienen un costo bajo por pila movida pero un costo de mantenimiento continuo.\n\n[font=heading-2][color=#ffe6c0]Ubicación[/color][/font]\nLa estructura del ascensor espacial debe colocarse enganchada a la cuadrícula de raíl 2x2. Cuando se coloca un ascensor espacial, aparece un sitio de construcción en la misma coordenada en ambas superficies, tierra y órbita. Si el espacio no está libre en ambas superficies, se cancela la construcción. Si esto sucede, puede hacer clic en la etiqueta de GPS que aparece en el mensaje de construcción cancelada para ver el área ocupada en la otra superficie.\n\n[font=heading-2][color=#ffe6c0]Construcción[/color][/font]\nEl ascensor comienza como 2 estructuras de anclaje de puntos, pero la conexión entre ellos, el anclaje, no está terminado y necesita más materiales de construcción. Los puntos de anclaje actúan como sitios de construcción que requieren energía y [img=item/se-space-elevator-cable] Cable de ascensor espacial para construir el ascensor espacial completo. El coste total del anclaje depende del radio del planeta o la luna. Puedes ver el estado de la construcción abriendo la entidad del ascensor espacial. Ambos extremos pueden contribuir al proceso de construcción, pero se puede completar suministrando solo un lado.\n\n[font=heading-2][color=#ffe6c0]Mantenimiento[/color][/font]\nEl ascensor espacial necesita mantenimiento en forma de [img=item/se-space-elevator-cable] Cable de ascensor espacial. La mayor influencia en el mantenimiento es el paso del tiempo, pero cada material rodante que sube o baja por la estructura también aumenta ligeramente la necesidad de mantenimiento. Los costes de mantenimiento también están influenciados por el tamaño del planeta; un pozo de mayor gravedad significa mayores costes en general.Puedes ver los costes de mantenimiento y transporte de vagones individuales al pasar el ratón sobre la barra de progreso de piezas.\n\n[font=heading-2][color=#ffe6c0]Conexiones de cables[/color][/font]\nEl ascensor actúa como un poste de energía de superficie cruzada. Los cables de alimentación y señal conectados a la sección central de la estructura del ascensor se conectarán directamente a la estructura del lado opuesto. Esta conexión requiere que se construya la atadura para transferir energía y señales.\n\n[font=heading-2][color=#ffe6c0]Conexiones de trenes[/color][/font]\nSe puede cambiar el nombre del ascensor espacial, esto cambia los nombres de las estaciones internas para ambos extremos del ascensor, cada uno tiene un sufijo de flecha que indica arriba o abajo. Los trenes pueden utilizar los ascensores automáticamente si la estación de ascensor interna se establece como destino. No se recomienda navegar manualmente en un tren largo a través del ascensor (porque la entrada del jugador se separa del tren cuando cambias de superficie, por lo que debes seguir tocando hacia adelante para no quedarte atascado). Si un tren se atasca, hay una opción en la configuración del ascensor espacial para forzar el avance del vagón, pero debe haber suficiente vía para que el vagón avance. Con esta opción habilitada, también debes asegurarte de que la salida esté siempre libre de otros trenes; de lo contrario, el tren empujado hacia adelante forzará su camino hacia otros trenes y bloques de rieles.\n\n[font=heading-2][color=#ffe6c0]Energía[/color][/font]\nEl ascensor espacial tiene un búfer de energía, dividida entre las dos anclas. Se consume energía de este búfer para poner un tren en órbita, y enviar un tren desde la órbita cargará el búfer. La estructura no moverá un tren nuevo a menos que haya una cantidad mínima de energía en el búfer. Puedes ver cuánta energía costará enviar un material rodante por el elevador al pasar el ratón sobre la barra de progreso de energía.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Rayos de energía
title_energy_beams=Rayos de energía
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Eyecciones de masa coronal[/color][/font]\nLas estrellas en el área expulsan con frecuencia corrientes peligrosas de partículas. No es raro que un planeta o una luna se desvíen hacia una de estas corrientes de partículas. Si tienes una base grande en una superficie afectada, debes evacuar, diversificar o dispersar tus activos o construir una instalación de defensa Paraguas con un gran acumulador de respaldo. Si tienes una base pequeña, es muy probable que salga ilesa. Cuando una superficie está amenazada, habrá al menos 4 horas de alerta temprana. Las amenazas conocidas se enumerarán a continuación.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Advertencia: La eyección de masa coronal se dirige a __1__.\nRequisitos de defensa estimados: __3__ GW de potencia máxima, __4__GJ durante 120 segundos. Tiempo estimado: __2__s.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0] Paraguas: Defensa por rayo de energía[/color][/font]\nLa instalación de defensa por rayo de energía, "Paraguas", puede proteger contra eyecciones de masa coronal y armas de rayo de energía basadas en el espacio. Funciona levitando partículas magnéticas en una burbuja protectora, luego realinea y agrupa las partículas según sea necesario para difundir los rayos de energía hostiles. El único requisito para funcionar es la energía, el consumo base es de 10MW, pero aumenta en función de la fuerza de los rayos de ataque. Solo se necesita 1 por superficie contra eyecciones de masa coronal, contra armas de rayos de energía 1 Paraguas puede defenderse contra hasta 500GW de poder de ataque. Para una eyección de masa coronal, se espera que el requisito de energía base para un planeta de radio 5000 y 100% solar sea de alrededor de 160GJ durante 2 minutos con un consumo máximo de energía de 2GW en la marca de 1 minuto. Esto aumenta o disminuye con el multiplicador de energía solar de la zona y para cuerpos sólidos aumenta o disminuye según el radio relativo a un radio base de 5000. Para un rayo de energía de un Emisor de rayo de energía, se espera que el requisito de energía sea 1/10 de la fuerza del rayo de energía en el objetivo (después de la pérdida de eficiencia)..\n\nEl "Paraguas" puede defender tanto un planeta/luna como su órbita de eyecciones de masa coronal y rayos de energía. Colocar el "Paraguas" en el planeta/luna o en la órbita protegerá ambas zonas.\n\n[img=item/se-energy-transmitter-emitter] [font=heading-2][color=#ffe6c0] Radiación de energía[/color][/font]\nEl Emisor de rayo de energía es capaz de enviar energía a diferentes superficies. Puede hacer esto de 2 formas principales, ya sea como una forma de proporcionar energía a una superficie distante, "Energizar", o como un arma de rayo cortante, "Arma". Cuando está en el modo Arma, el rayo daña un área de forma continua, pero se puede mover sobre la superficie del objetivo cortando un camino. La tasa de daño, el área y la velocidad del rayo aumentan en función de la energía puesta en el rayo. El modo "Arma automática" tiene una selección de objetivo autónoma.\n\nUn emisor de rayo de energía tiene 4 puntos de conexión donde las cámaras de rayo de energía se pueden conectar de extremo a extremo. Las cámaras de rayo de energía pueden conectarse a lo largo o tener un borde largo que se encuentra con el medio de un borde corto, pero no pueden conectarse directamente de lado a lado. Los inyectores de rayo de energía se conectan directamente a los lados de las cámaras de rayo de energía. Cada inyector de rayo de energía aumenta la potencia del emisor de rayo de energía conectado. Para recolectar energía de un rayo, necesitas un receptor de rayo de energía en la superficie del objetivo y seleccionarlo como el objetivo usando el objetivo del emisor. Una vez que el rayo tiene al receptor como objetivo, el receptor se calentará. El calor se puede tomar de las conexiones de calor laterales para alimentar intercambiadores de calor y turbinas.
menu_spaceships=[img=virtual-signal/se-spaceship] Naves espaciales
title_spaceships=Naves espaciales
page_spaceships_text_1=Las naves espaciales son vehículos enormes y potentes que pueden lanzar al espacio muchas estructuras, en el interior, objetos y jugadores, y luego volar alrededor del sistema solar para aterrizar en otras superficies.\n\n[font=heading-2][color=#ffe6c0]Construcción de naves espaciales[/color][/font]\nLas naves espaciales están hechas de muchas casillas y componentes más pequeños que encajan para crear una nave espacial con tu  propio diseño. Diseñas una nave espacial casi como una mini base móvil.\n\nComienza con un plano del suelo de la nave espacial. No construyas demasiado grande, ya que tus primeras naves espaciales tendrán restricciones de tamaño, ampliables mediante investigación. Coloca los muros de la nave espacial alrededor de los bordes para hacer mamparos y asegúrate de que no haya espacios (incluidos los diagonales). Coloca una consola de nave espacial en algún lugar del interior, esta es la parte central de la nave espacial y desde donde la controlas. Cuando se coloca la consola, se producen algunas pulsaciones mientras la consola averigua qué partes están conectadas correctamente, qué partes están contenidas correctamente y qué se caerá si se intenta lanzar. Si alguno de los recuadros parpadea en rojo, significa que hay un problema con su diseño que puedes diagnosticar consultando la consola de la nave espacial. También necesitas un tanque de refuerzo de cohete de nave espacial y un motor de cohete de nave espacial. El tanque de refuerzo es lo que almacena el combustible que necesitas para llegar al espacio y proporciona el componente VTOL. Los motores de cohete son para la combustión más lenta a través del espacio para llegar a tu destino. También es aconsejable alguna forma de defensa en el frente (siempre al norte) porque la nebulosa en la que te encuentras está llena de escombros.\n\n[font=heading-2][color=#ffe6c0]Tensión de integridad[/color][/font]\nAl principio, el tamaño de la nave espacial estará muy limitado por los límites de la Tensión de integridad de su nivel de tecnología. La tecnología adicional te permite construir naves espaciales más grandes. La Tensión de integridad se calcula en 2 partes:\n\nParte A. La tensión del casco se basa principalmente en el tamaño y la forma del barco.\nParte B. La tensión del contenido se basa en los artículos y la capacidad de almacenamiento de fluidos de la nave.\n\nLa Tensión de integridad total es el factor de tensión que sea mayor, los dos valores no se suman. Si tu tensión estructural es 250 y la tensión del contenido es 280, la tensión de integridad será 280.\n\nLa barra de tensión del casco muestra 3 valores. El primero es la tensión actual del casco con disminución basado en las baldosas vacías de la nave espacial. Hasta el 10% del tamaño de una nave no cuenta para la tensión de integridad si se trata de baldosas de nave espacial vacías. Este espacio libre se descuenta en el cálculo de la tensión y es útil para pasillos. El segundo valor es la tensión del casco sin disminución y es útil para estimar el valor de tensión de la nave que tendría si llenara el interior con estructuras. El tercer valor es la tensión máxima que permitirá tu nivel tecnológico.\n\nLas naves excepcionalmente largas y estrechas o las naves con secciones muy estrechas en el medio son menos resistentes que los diseños más rotundos. Las naves anchas son resistentes pero deben despejar más asteroides.\n\nAlgunas estructuras tienen un especial efecto en la integridad o velocidad de la nave, como el Nexo.\n\n[font=heading-2][color=#ffe6c0]Optimización[/color][/font]\nEsta área del espacio está en una nebulosa arenosa. Si optimizas tu nave espacial, puedes mejorar la velocidad máxima en un 30% aproximadamente. Debes evitar hacer una caja plana en el frente, pero no es necesario construir una cuña. Hasta 1/3 del frente de tu nave espacial puede ser plano sin penalización. Las formas circulares también deberían estar bien. Puedes activar manualmente una verificación de integridad para ver cómo va la optimización.\n\n[font=heading-2][color=#ffe6c0]Velocidad[/color][/font]\nLa velocidad se basa en el empuje de los motores frente al peso de la nave (aproximado por la tensión de integridad). Los motores se pueden colocar en cualquier sitio de la nave pero en la parte trasera, con un espacio vacío detrás, son más efectivos. Los motores completamente cerrados tienen una efectividad del 60%. Los motores en el borde de la nave también tienen una ligera ventaja.\n\nPuedes establecer una velocidad objetivo para que la nave apunte. Si la nave excede la velocidad objetivo, comenzará a desactivar los motores para igualar más la velocidad objetivo y ahorrar combustible. Hay 3 opciones de límite de velocidad, por lo que puedes reducir aún más tu velocidad en áreas de muchos asteroides que, de otro modo, podrían abrumar a tus defensas.\n\n[font=heading-2][color=#ffe6c0]Actividades de larga distancia[/color][/font]\nCuando tengas viajes de larga distancia, vale la pena señalar que puedes hacer muchas cosas en modo satélite mientras tu cuerpo está en tránsito. También puedes dar órdenes a las naves espaciales de forma remota a través del Enlace a Navegación por satélite.\n\n[font=heading-2][color=#ffe6c0]Máquinas de fabricación[/color][/font]\n[color=#ffaaaa]Advertencia: una máquina de fabricación diseñada para el espacio solo podrá usar recetas compartidas por otras estructuras terrestres si la nave espacial está en tierra. Si se establece una receta basada en el espacio mientras la nave espacial aterriza, los ingredientes se perderán. Algunas máquinas de fabricación terrestres pueden funcionar en el espacio, pero perderán la capacidad de usar módulos de productividad mientras estén en el espacio. Si la nave espacial se lanza con módulos de productividad en estas máquinas, los módulos de productividad se destruyen.[/color]\n\n[font=heading-2][color=#ffe6c0]Señales de la nave espacial[/color][/font]\nLa sección superior derecha de la consola de la nave espacial se puede conectar con cables por separado de la estructura principal, ya que genera sus propias señales:\n[img=item/se-spaceship-console] El número de consola indica el ID de la nave espacial.\n[img=virtual-signal/signal-speed] El número de la señal de velocidad indica la velocidad de la nave espacial: -1 si está parada, -2 si está anclada.\n[img=virtual-signal/signal-distance] La señal de distancia indica la distancia al destino seleccionado: -1 si llegó, -2 si está anclado, -3 si no se establece ningún destino.\n[img=virtual-signal/se-planet-orbit] Una cuarta señal indica el destino actual, si lo hay.\n[img=virtual-signal/signal-D] Ciertas partes del espacio tienen más o menos asteroides que tu nave encontrará. La densidad de asteroides donde se encuentra actualmente la nave se indica con la señal D.\n[img=virtual-signal/signal-A] Si la nave espacial está anclada, entonces indica la identificación de la zona anclada con la señal A.\n\n[font=heading-2][color=#ffe6c0]Automatización de nave espacial[/color][/font]\nLa estructura principal de la consola puede aceptar entradas de señal en el lado izquierdo:\n[img=virtual-signal/signal-speed] La señal de velocidad establece una velocidad objetivo y activa los motores. En su lugar, una señal negativa detiene los motores.\n[img=virtual-signal/se-spaceship-launch] Una señal de lanzamiento de nave espacial positiva desencadena un lanzamiento.\n[img=virtual-signal/se-planet-orbit] Una señal de destino establece el destino (puedes ver la señal de una zona desde el panel lateral del Explorador del universo una vez hayas construido una nave espacial).\n\nNota: Tanto el tipo de señal de destino (p. ej. [img=virtual-signal/se-planet-orbit] o [img=virtual-signal/se-asteroid-belt]) y el valor/id de la señal debe coincidir para que se establezca el destino.\n\nNota: La consola de una nave espacial no aceptará [img=virtual-signal/se-spaceship-launch] Lanzamiento o [img=virtual-signal/signal-speed] Entradas de velocidad hasta que un jugador haya lanzado y activado manualmente la nave al menos una vez. Esto es para evitar que las naves espaciales en planos se lancen accidentalmente mientras aún están siendo construidas por robots.\n\nNota: La consola solo verifica los cambios en la señal de entrada cada segundo; Se requiere una señal sostenida para que la nave reaccione, los pulsos de un solo tic no funcionarán.\n\n[font=heading-2][color=#ffe6c0]Paso de señal de circuito[/color][/font]\nLas abrazaderas de la nave espacial tienen un punto de conexión de red de circuito y de alimentación en su esquina superior. Cuando se conectan abrazaderas durante el aterrizaje automático, las señales de la red de circuito y de alimentación se unen, lo que permite que las señales de circuito y de alimentación pasen entre la nave y el lugar de aterrizaje.\n\n[font=heading-2][color=#ffe6c0]Aterrizaje automático[/color][/font]\nPara hacer que una nave espacial aterrice, la consola debe recibir un par de señales de anclaje, ya sea:\n"ancla usando abrazadera izquierda"  ([img=virtual-signal/se-anchor-using-left-clamp]) con "ancla a abrazadera derecha" ([img=virtual-signal/se-anchor-to-right-clamp])\n"ancla usando abrazadera derecha" ([img=virtual-signal/se-anchor-using-right-clamp]) con "ancla a abrazadera izquierda" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nEl valor de la señal "ancla usando..." debe coincidir con el valor de una abrazadera en la nave.\nEl valor de la señal "ancla a..." debe coincidir con el valor de una abrazadera en el destino.\nPuedes ver y cambiar estos valores en las abrazaderas abriendo la interfaz de usuario de una abrazadera. Si se encuentra una coincidencia para las señales "ancla usando..." y "ancla a..." dadas a la consola de la nave, la nave intentará aterrizar con las dos abrazaderas conectadas. Úsalo con precaución.\n\n[font=heading-2][color=#ffe6c0]Abrazaderas[/color][/font]\nPara establecer el ID de una abrazadera, abre la interfaz de la abrazadera y cambia el valor numérico de la señal de la abrazadera al ID que deseas tener para la abrazadera. Nunca necesitarás cambiar el tipo de señal de la abrazadera.\n\nPuedes deshabilitar una abrazadera anclada pasándole una señal roja.\n\n[font=heading-2][color=#ffe6c0]Ejemplo de aterrizaje[/color][/font]\nLa nave espacial tiene un abrazadera izquierda con ID 315. En la interfaz de esa abrazadera, la señal es [img=virtual-signal/se-anchor-using-left-clamp] con un valor de 315.\nLa superficie de aterrizaje tiene una abrazadera derecha con ID 147. En la interfaz de esa abrazadera, la señal es [img=virtual-signal/se-anchor-using-right-clamp] con un valor de 147.\nPara que la nave espacial aterrice usando esas dos abrazaderas, el lado izquierdo de la consola de la nave debe pasar las siguientes señales:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arcosferas
title_arcospheres=Arcosferas
page_arcospheres_text_1=Las arcosferas son esferas casi perfectas de cristal de naquio nano-diseñado. Son de origen desconocido, pero se encuentran comúnmente flotando en las profundidades del espacio interestelar.\n\nCada uno abarca un nudo extradimensional en el espacio-tiempo y te permite interactuar con una pequeña cuarta dimensión espacial. Las esferas se pueden polarizar para que puedan manipular ciertos aspectos del espacio-tiempo si se mueven entre sí. Se pueden usar conjuntos de arcosferas específicas para deformar y tejer el espacio-tiempo en dimensiones más altas.\n\n[font=heading-2][color=#ffe6c0]Uso[/color][/font]\nLas arcosferas son el desafío de producción más singular del juego. Se utilizan como herramientas en las recetas, pero nunca se destruyen, solo se modifican. El principal desafío en su uso es recorrer las esferas que tienes para que no te quedes sin un tipo específico. Hay muchas formas de equilibrar la producción, pero algunos combinadores pueden ayudar mucho. Si te quedas atascado, pide pistas en Discord o encuentra más información en la wiki de exploración espacial.\n\n[font=heading-2][color=#ffe6c0]Recolección[/color][/font]\nLas arcosferas se encuentran lanzando un recolector de arcosfera desde un campo de asteroides. Los lanzamientos repetidos tienen rendimientos decrecientes. Puedes obtener mejores rendimientos lanzando desde diferentes campos de asteroides.
page_arcospheres_text_deep=Arcosferas encontradas en el vacío interestelar profundo: [color=cyan]__1__ arcosferas[/color] / __2__ recolectores lanzados.
page_arcospheres_text_zone=Arcosferas encontradas cerca de __1__: [color=cyan]__2__ arcosferas[/color] / __3__ recolectores lanzados.
menu_exploration_journal=[img=item/se-thruster-suit] Diario de exploración
title_exploration_journal=Diario de exploración
page_journal_title_backstory=Desperté en el lado equivocado de una bola de fuego
page_journal_text_backstory=Me encontré con un aterrizaje forzoso en un planeta desconocido con partes de una pequeña nave ardiendo a mi alrededor. Mi cuerpo estaba magullado, arañado y chamuscado pero nada demasiado grave. Mi herida en la cabeza era aparentemente más grave, un fuerte dolor de cabeza y la luz era cegadora. Peor aún, no podía recordar cómo llegué aquí o incluso quién era más allá de un nombre y un vago sentido del propósito... construir. Incluso entonces, no podía recordar qué construir o cómo hacerlo. Al principio pensé que mi cabeza se había dañado en el accidente y que los recuerdos volverían, pero aún no lo han hecho. El hecho de que mis registros de datos también estuvieran vacíos o formateados me hizo pensar en otras explicaciones.
page_journal_title_satellite_launch=Ojos en el cielo
page_journal_text_satellite_launch=Conseguí poner en órbita un satélite. Es un hito importante y vale la pena celebrarlo, pero aún queda mucho por hacer. Este es solo el comienzo.
page_journal_text_weapons_cache=[img=item/satellite] El satélite ha detectado un [color=cyan]alijo de armas[/color]. __1__
page_journal_title_cargo_launch=Hasta el infinito y más allá
page_journal_text_cargo_launch=Ahora puedo lanzarme al espacio. Ya no estoy atado a esta roca a la que he llegado a llamar hogar. Los cielos me llaman.
page_journal_title_entered_vault=La búsqueda de reliquias
page_journal_text_entered_vault=Entré en una caverna debajo de la protuberancia en forma de pirámide en __1__ y encontré una cámara oscura y peligrosa. La cámara tenía dos sellos antiguos en el suelo, uno grande y otro pequeño. Ambos tenían múltiples glifos en su superficie junto con otros círculos y líneas. El glifo en el centro del gran sello parecía ser el más significativo en cualquier información que el sistema intentaba transmitir. Cualquiera que sea la información, tiene un formato diferente a cualquier otra cosa que haya visto. Detrás de los cartuchos había una especie de cilindro elevado que contenía un poderoso dispositivo que puedo usar como módulo. Los módulos de esta calidad son tan valiosos que vale la pena intentar encontrar más de estas estructuras. Quizás sea hora de algo de arqueología.
page_journal_title_found_gate=Anomalía
page_journal_text_found_gate=En la anomalía se encontró una especie de enorme artefacto en forma de anillo. Dos cosas son indiscutiblemente obvias incluso desde la distancia: 1- Es antiguo. 2- La tecnología es completamente diferente a la mía. Sea lo que sea o fue, ahora está destruido.
page_journal_title_found_gate_ship=Nave en la anomalía
page_journal_text_found_gate_ship=Parte de una nave espacial abandonada bastante grande se encontró en la anomalía cerca del artefacto en forma de anillo. La tecnología de la nave es similar a la mía, pero un poco más... refinada. Es una tecnología claramente diferente a la del anillo en cualquier caso. El patrón de escombros hace que parezca que se cortó por la mitad y/o chocó con la estructura del anillo. Puede que valga la pena salvarlo.
page_journal_title_found_gate_ship_authenticated=Nave en la anomalía autentificación
page_journal_text_found_gate_ship_authenticated=La nave abandonada en la anomalía me escaneó y "autentificó mi firma biológica". No sé si eso significa que tiene un registro de mí específicamente de alguna manera o tal vez solo que cualquier humano cibernético al azar es lo suficientemente bueno en comparación con los biters y los robots genocidas. El mensaje decía que el código de acceso a la esclusa de aire de la nave es 2236067964. Se puede acceder a los registros de la nave, pero faltan secciones grandes o están dañadas.
page_journal_title_found_gate_ship_log=Nave en la anomalía registro
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: AAI Hypernet Crucero de construcción avanzada. Contenidos del registro de la nave:
page_journal_text_found_gate_ship_log=...'¿s nominal.\nAdvertencia de acceso: AAI Thyris Gate 17: El prototipo intergaláctico v0.1.93 es una instalación clasificada. Se requiere autenticación AAI en L90 o superior. Identifíquese inmediatamente o será destruido.\nRegistro de acceso: Acceso a AAI Thyris Gate 17 autentificado con credenciales AAI Cybernetic Hypernet Engineer L97 ID__1 __.\nRegistro de acceso: Comenz¶Ôàtá^...\n...'¿ris Gate 17 proyector 8 frecuencia bloqueada. Energía al 216% niveles seguros. Estabilidad de singularidad: 99,4%.\nRegistro de navegación: AAI Thyris Gate 17 marcado en el vector de proyección [SV __2__]. Objetivo previsto: Galaxia Wube > Foenestra (anomalía inexplorada). Autentif¶Ôàtá^...\n...'¿ertencia de navegación: Hipertubo intergaláctico (anulado).\nAdvertencia de navegación: No hay hiperportal conocido en destino (anulado).\nAdvertencia de seguridad: Sin contrato de seguro. Contratos disponibles: 0.\nNota de Informatrón: No hay contratos de seguro disponibles con la condición: "materialización sin puerta". ¿Está convencido de que esto es seguro? [response.ignore.ignore_always]\nRegistro de viaje: Ingresando a anomalía de Thyris > AAI Thyris Gate 17 hipertubo alineado con [SV __2__].\nRegistro de viaje: Saltar al hipertubo [SV __2__] complet¶Ôàtá^...\n...'¿tro de velocidad: Actualización de la ubicación: Hipertubo cerca de la anomalía de Thyris, alineación [SV __2__], estabilidad al 98%, diame¶Ôàtá^...\n...'¿tro de viaje: Salida del hipertubo en una ubicación inexplorada Anomalía de Foenestra.\nAdvertencia: colisión inesperada, intersección con objeto desconocido [4ae4c8d28f2], inicio de escaneo del objeto [4ae4c8d28f2].\nRegistro de daños: 13.2% de daño. Fuente: Daño por impacto resultante de la colisión con un objeto interceptado desconocido [4ae4c8d28f2].\n Registro de daños de la sección: Secciones que informan de daños: A5, A6, A9, B6, B7, B8, C7. Secciones que no responden: A7, A8. (86% de confianza)\nRegistro de ingenieros cibernéticos: Signos de vida 99%. (34% de confianza)\nRegistro de viaje: intento de maniobra evasiva RS100LT30.\nRegistro de viaje: salida del hipertubo completado con errores.\nRegistro de viaje: actualización de la ubicación: anomalía inexplorada de Foenestra.\nRegistro de escaneo: escaneo completado en el objeto [4ae4c8d28f2] claridad  0.002m^2 a una distancia de -48.76m (99,9% de confianza).\nDetalle del registro de escaneo: [4ae4c8d28f2] Masa 92.5¶Ôàtá^...\n...'¿nfianza).\nDetalle del registro de escaneo: [4ae4c8d28f2] Composición: Artificial. 34% de naquio, 29% de holmio, 37% de compuestos desconocidos (89% de confianza).\nRegistro de detalle de escaneo: [4ae4c8d28f2] Tamaño: cilindro aproximado 68¶Ôàtá^...\n...'¿tro escaneo: [4ae4c8d28f2] Firma energética: Flujo 54Gwb, Perfil de radiación 2.8kJ/1.7MJ/1.6MJ/0.62J, Perfil Lux 5.86GJ [051e376392b8d3f8]. (98% de confianza).\nDetalle del registro de escaneo: [4ae4c8d28f2] Identificación: Construcción artificial, fabricante desconocido, descripción: Aproximado Anillo con nódulos, octad. (0,3% de confianza).\nDetalle del registro de escaneo: [4ae4c8d28f2] Estimación de capacidad de la estructura: Hiperportal (47% de confianza). Otros: arma 42%, energía 35%, cálculo 17%, escaneo 12%, industria 9%, nave espacial 7%, hábitat 2%.\nRegistro de daños: 68,2 % de daños. Fallo de integridad, las secciones se están separando. Fuente: Ondas de presión secundarias debido a la colisión con el objeto [4ae4c8d28f2].\nRegistro de daños en la sección: Reactor crítico. Secciones que informan de daños: D5, E4, E5, E6, F5. Secciones que no responden: A1, A2, A3, A¶Ôàtá^...\n...'¿tro escaneo: Desacoplamiento de emergencia del transbordador de prospección 2. Predicción de la trayectoria: Calidus > Nauvis.\nRegistro de daños: 91.7 % de daño. Fallo de integridad, las secciones están dîÄïmïŸ...
page_journal_title_distress_message=Mensaje de socorro enviado
page_journal_text_distress_message=Finalmente logré enviar un mensaje de socorro a casa. El mensaje que recibí como respuesta confirmó lo que temía, estoy solo en esta parte de la galaxia y necesitaré diseñar y construir una nave espacial capaz de llevarme a casa.
page_journal_title_spaceship_victory=Victoria Nave espacial
page_journal_spaceship_victory=Construí una nave espacial extremadamente rápida y poderosa y activé Motor de distorsión. El viaje tardó un tiempo en estabilizarse en un estado FTL práctico, pero una vez que lo hizo pude entrar en el sueño criogénico para el siguiente viaje a casa, a una galaxia muy lejana. Dejo atrás un imperio interestelar autónomo construido desde cero por mi propia mano. Mi legado en este espacio seguirá vivo.
page_journal_title_gate_victory=Victoria Portal antiguo
page_journal_gate_victory=El enorme artefacto en forma de anillo, una antigua puerta intergaláctica, fue finalmente reparado de la mejor manera que pude. Con un poco de ingenio y manipulación, finalmente logré que funcionara. Anclé el campo de distorsión a las estrellas locales, decodifiqué el sistema de coordenadas de glifos no numéricos y realicé ingeniería inversa del sistema de marcación. Mi mente se siente deformada por conceptos tan extraños, pero funciona y finalmente he creado un portal a casa. El viaje a casa, a una galaxia muy lejana, tomó sólo un momento. Dejo atrás un imperio interestelar autónomo, construido desde cero por mi propia mano. Mi legado en este espacio seguirá vivo.
