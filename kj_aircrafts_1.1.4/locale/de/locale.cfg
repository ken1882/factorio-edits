[mod-setting-name]
takeoff_speed= Start-Geschwindigkeit
landing_speed= Lande-Geschwindigkeit
crash_boom= Atombomben-Crash-Explosion

[mod-setting-description]
takeoff_speed=Geschwindigkeit um zu starten und mit nichts mehr zu kollidieren (sollte größer als Lande-Geschwindigkeit sein).
landing_speed=Geschwindigkeit um zu landen und wieder die Kollision zu aktivieren (sollte kleiner als Start-Geschwindigkeit sein).
crash_boom=Crasht das Flugzeug oder wird abgeschossen während Atombomben im Bombenschacht sind, besteht eine 35%ige Chance, dass die Bomben hochgehen :D