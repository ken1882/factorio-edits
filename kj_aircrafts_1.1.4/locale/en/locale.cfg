[mod-setting-name]
takeoff_speed= takeoff speed
landing_speed= landing speed
crash_boom= Atomic Bomb Crash Explosion

[mod-setting-description]
takeoff_speed=Speed to takeoff and be airborne, no longer colliding with anything (Should be greater than the landing speed)
landing_speed=Speed to land, no longer airborne and has collision with other objects (Should be less than the takeoff speed)
crash_boom=If the plane crashes or gets shot down while atomic bombs are in the bomb bay, it will explode atomically in 35% of the cases :D