kr-fix-laser-artillery-turret="Bản sửa lỗi" này chỉ đơn giản là tắt âm thanh nạp đạn cho tháp pháo laser, để khắc phục sự cố âm thanh.
kr-impossible-more-than-difficult=[color=red]CHẾ ĐỘ NÀY KHÔNG ĐƯỢC HỖ TRỢ, ĐỪNG BÁO CÁO CÁC MẶT HÀNG LIÊN QUAN ĐẾN NÓ, CHÚNG SẼ KHÔNG CỐ ĐỊNH. [/color]\nĐã tăng gấp đôi chi phí nguyên liệu cho tất cả các công thức và công nghệ ở chế độ đắt tiền. Điều này khác với chế độ đắt tiền thông thường, vì thay vì tăng độ khó của các công thức và / hoặc công nghệ [/color] tập trung [color=orange], nó tăng gấp đôi tất cả các công thức, [color=orange] thậm chí cả các công thức từ các mod khác [/color]. Sẽ không ảnh hưởng đến chế độ bình thường, nhưng bạn không có lý do gì để kích hoạt tùy chọn này nếu bạn không chơi ở chế độ đắt tiền. (Bị tắt theo mặc định)
kr-infinite-technology=Bật nâng cấp vô hạn cho tất cả các công nghệ làm tăng thuộc tính của một số vật phẩm trong trò chơi và có hơn năm cấp độ nâng cấp. (Mặc định: đã bật)
kr-kl-stuff=Chúng tôi thường được yêu cầu trả lại các tấm gia cố cũ. Chà... bạn có thể làm điều đó với tùy chọn này.
kr-large-icons=Tăng kích thước của các biểu tượng hiển thị nội dung trong các rương và nhà kho lớn.
kr-loaders=Thêm bộ tải. Vô hiệu hóa để sử dụng trình tải từ các mod khác (tức là trình tải nhỏ).
kr-logistic-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê. [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio.[/color]
kr-long-hands=Tăng khoảng cách xây dựng, khoảng cách tiếp cận và khoảng cách tiếp cận tài nguyên (tài nguyên tối đa ở mức 4), bằng hệ số được chỉ định (1 có nghĩa là không thay đổi).
kr-main-menu-background=Để xem nền menu, hãy tắt "Hiển thị mô phỏng trò chơi trong nền" trong cài đặt đồ họa.
kr-main-menu-override-simulations=Nếu được bật, tất cả các mô phỏng menu vani sẽ bị vô hiệu hóa có lợi cho mô phỏng K2.
kr-military-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê. [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định. \n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất công thức Krastorio 2. [/color] (Mặc định: Krastorio)
kr-more-realistic-weapon=Thêm các loại đạn dược, vũ khí và tháp pháo mới. Đạn là các vật thể vật lý có lực cản và có thể bị chặn bởi các vật thể trong trò chơi. Bạn phải tự ngắm đạn - trò chơi sẽ không nhắm vào bạn. \n[color=orange] Điều này được khuyến nghị để cải thiện lối chơi Krastorio 2 dành cho người chơi đơn, nhưng độ trễ của nhiều người chơi có thể gây ra vấn đề, vì mỗi viên đạn là một vật thể vật lý phải được đồng bộ hóa giữa tất cả các trình phát.[/color] (Mặc định: đã bật)
kr-more-realistic-weapon-auto-aim=Bật tùy chọn này để bật lại tính năng nhắm mục tiêu theo vũ khí tự động khi sử dụng Vũ khí thực tế hơn. Đặc biệt hữu ích cho nhiều người chơi, nơi mà độ trễ có thể khiến bạn khó bắn trúng mục tiêu.
kr-peaceful-mode=Nếu bạn đang chơi mà không có biters và muốn nghiên cứu tất cả các công nghệ, bao gồm cả quân sự, hãy bật tùy chọn này. Nhưng hãy chuẩn bị - các công nghệ quân sự sẽ rất tốn kém!
kr-pipes-and-belts-changes=Tăng khoảng cách tối đa của các vành đai và đường ống ngầm.
kr-production-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê. [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định. \n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất công thức Krastorio 2. \n[/color][color=orange] (Mặc định: Krastorio)
kr-rebalance-fuels=Cân bằng lại nhiên liệu vani để phù hợp hơn với nhiên liệu mà Krastorio giới thiệu 2. Điều chỉnh giá trị nhiên liệu và nơi chúng có thể được sử dụng. \n[color=orange] Bạn nên làm điều này để cải thiện lối chơi Krastorio 2..[/color]
kr-rebalance-radar=Cân bằng lại phạm vi hoạt động của radar và mức tiêu thụ năng lượng để cân bằng hơn với các thực thể được giới thiệu bởi Krastorio 2. Đồng thời bổ sung thêm radar MK2 với vùng tìm kiếm lớn hơn.
kr-rebalance-vehicles&fuels=Cân bằng lại số liệu thống kê về phương tiện và nhiên liệu, thay đổi công thức nấu ăn, loại nhiên liệu được tiêu thụ và mức sử dụng nhiên liệu. \n[color=orange] Bạn nên làm điều này để cải thiện lối chơi Krastorio 2. [/color]
kr-shelter-tint=Thay đổi màu sắc của nơi trú ẩn+.\n[color=cyan]Tùy chọn này chỉ dành cho các kỹ sư đã hỗ trợ phát triển của K2[/color]!
kr-spidertron-exoskeleton=Cho phép bạn đặt khung xương ngoài vào lưới thiết bị spidertron.
kr-stack-size=Tăng kích thước ngăn xếp của nhiều vật phẩm ở chế độ vani và K2. (Mặc định: 200)
kr-tech-multiplier-everywhere=Sử dụng hệ số nhân chi phí công nghệ nâng cao cho tất cả các nghiên cứu. Các công nghệ mặc định phụ thuộc vào việc khai thác tài nguyên theo cách thủ công nên sẽ gặp vấn đề với việc mở rộng quy mô, nên chúng tôi bỏ qua hệ số nhân công nghệ theo mặc định.
kr-utility-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê.[color=red]\
Một số công thức có thể được sửa đổi, bởi vì không thể sử dụng bản gốc trong một số modpack.\n[/color][color=range]Nếu chỉ cài đặt Krastorio 2, Krastorio 2 công thức được khuyến khích.[/color] (Mặc định: Krastorio)
kr-vehicles-minable-changes=Tùy chọn này tắt khả năng nhận phương tiện và tàu hỏa. Lựa chọn cho những người yêu thích hardcore thực sự. (Mặc định: tắt)

