[technology-description]
advanced-radar=Більш потужний радар з більшим радіусом дії.
automation-science-pack=З проривом ядра автоматизації багато процесів, які раніше виконувалися вручну, потенційно можуть бути автоматизовані.
kr-additional-engine=Додатковий двигун для транспортних засобів, що збільшує прискорення і максимальну швидкість.
kr-advanced-additional-engine=Ще більш потужний додатковий двигун для автомобілів, що збільшує прискорення та максимальну швидкість.
kr-advanced-chemical-plant=Більш потужний хімічний завод.
kr-advanced-chemistry=Більш досконалі хімічні процеси для створення ще більш складних матеріалів.
kr-advanced-exoskeleton-equipment=Більш швидкий екзоскелет.
kr-advanced-fuel=Ще більше потужного пального для ваших автомобілів та техніки.
kr-advanced-furnace=Більш потужна піч.
kr-advanced-lab=Більш ефективна лабораторія. Несумісний з основними технологічними картами.
kr-advanced-pickaxe=Збільшує швидкість ручного добування.
kr-advanced-roboports=Більш гнучкі способи зберігання та підзарядки ваших роботів.
kr-advanced-solar-panel=Більша та потужніша сонячна панель, наповнена імерситом.
kr-advanced-tank=Дуже важкоброньована і повільнобіжна штурмова машина, оснащена багатьма видами озброєння.
kr-advanced-tech-card=Imersite відкрила абсолютно нову категорію передових, ефективних машин.
kr-ai-core=Розумна машина, що уможливлює абсолютно новий клас автоматизації.
kr-air-purification=Поглинають забруднення з атмосфери.
kr-antimatter-ammo=Розбирайте своїх ворогів на молекулярному рівні за допомогою цього передового боєприпасу.
kr-antimatter-reactor-equipment=Мініатюрний реактор на антиматерії, що забезпечує енергією ваші транспортні засоби та обладнання.
kr-antimatter-reactor=Перетворювати матерію в чисту електричну енергію.
kr-atmosphere-condensation=Повільно втягувати гази безпосередньо з атмосфери.
kr-automation=Більш потужна складальна машина. Має доступ до деяких передових процесів перетворення руд безпосередньо в проміжні продукти.
kr-automation-core=Стандартизоване механічне ядро машини багаторазового використання є першим кроком до повної автоматизації.
kr-basic-fluid-handling=Придбання та транспортування основних рідин.
kr-battery-mk3-equipment=Ще більш потужний акумулятор для ваших автомобілів та техніки.
kr-bio-fuel=Більш потужне паливо для ваших автомобілів та техніки.
kr-bio-processing=Забезпечує автоматизоване збирання та використання коренеплодів кусачки.
kr-biter-virus=Потужний вірус, який знищить значну частину популяції кусак. Також пошкоджує ДНК кусак, регресуючи їх у менш небезпечну форму.
kr-containers=Більші контейнери для ваших речей.
kr-creep-virus=Потужний вірус, який назавжди вбиває всіх кусак і не дає їм з'явитися на світ. Також пошкоджує ДНК кусак, регресуючи їх у менш небезпечну форму.
