[mod-setting-description]
kr-automation-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено лише Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color] (За замовчуванням: Krastorio)
kr-bonus-inventory=Незначно розширює інвентар на обрану кількість слотів (нуль означає відсутність змін. Значення за замовчуванням дорівнює нулю).
kr-bonus-items=Дає бонусні предмети (деякі дрони, авто, броню тощо) при початку нової гри. (За замовчуванням: вимкнено)
kr-cargo-wagon-bonus=Збільшує або зменшує місткість вантажного вагона (нуль означає відсутність змін. Значення за замовчуванням дорівнює нулю).
kr-chemical-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено лише Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color] (За замовчуванням: Krastorio)
kr-containers=Додає середні та великі контейнери для зберігання. Заборона на використання контейнерів з інших модів (тобто контейнерів AAI).
kr-damage-and-ammo=Лазерні турелі покращені, боєприпаси мають більшу шкоду, а ядерна зброя спричиняє радіоактивне ураження. (За замовчуванням: увімкнено)
kr-electric-poles-changes=Збільшує площу живлення та відстань досяжності проводів до електричних стовпів. (За замовчуванням: увімкнено)
kr-finite-oil=Робить нафту і мінеральну воду кінцевими з постійною швидкістю видобутку.
kr-fix-laser-artillery-turret=Це "виправлення" просто вимикає звук перезаряджання для лазерної турелі, щоб обійти звуковий збій.
kr-impossible-more-than-difficult=[color=red]ЦЕЙ РЕЖИМ НЕ ПІДТРИМУЄТЬСЯ, НЕ ПОВІДОМЛЯЙТЕ ПРО БАГИ ЩОДО НЬОГО, ВОНИ ВИПРАВЛЯТИСЯ НЕ БУДУТЬ.[/color]\nПідвищує вдвічі вартість інгредієнтів для всіх рецептів і технологій в дорогому режимі. Це відрізняється від звичайного дорогого режиму, оскільки замість того, щоб збільшувати складність [color=orange]сфокусованих[/color] рецептів та/або технологій, він подвоює всі рецепти, [color=orange]навіть рецепти з інших модів[/color]. Не повинно впливати на звичайний режим, але вам немає сенсу активувати цю опцію, якщо ви не граєте в дорогому режимі. (За замовчуванням вимкнено)
kr-infinite-technology=Увімкнути нескінченне покращення для всіх технологій, які підвищують властивість якогось ігрового предмета і мають понад п'ять рівнів покращення. (За замовчуванням: увімкнено)
kr-kl-stuff=До нас часто зверталися з проханням повернути старі армовані пластини. Що ж... це можна зробити за допомогою цього варіанту.
kr-large-icons=Збільшує розмір іконок, які зображати вміст у великих скринях і складах.
kr-loaders=Додає навантажувачі. Заборона на використання завантажувачів з інших модів (тобто мінізавантажувачів).
kr-logistic-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено тільки Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color]
kr-long-hands=Збільшує дальність побудови, дальність досяжності та дальність досяжності ресурсу (максимальна дальність досяжності ресурсу - 4) на вказаний множник (1 означає, що зміни не відбулися).
kr-main-menu-background=Для перегляду фону меню вимкніть "Показувати ігрові симуляції у фоновому режимі" в налаштуваннях графіки.
kr-main-menu-override-simulations=Якщо увімкнено, всі імітації ванільного меню будуть вимкнені на користь імітації K2.
kr-military-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено лише Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color] (За замовчуванням: Krastorio)
kr-more-realistic-weapon=Додає нові види боєприпасів, зброї та турелей. Кулі - це фізичні об'єкти, які мають перетягування і можуть бути заблоковані ігровими об'єктами. Вам доведеться самостійно цілитися в кулі - гра не буде цілитися за вас.\n[color=orange]Це рекомендується для поліпшення одиночного геймплея Krastorio 2, але в багатокористувацькій грі затримки можуть викликати проблеми, так як кожна куля є фізичним об'єктом, який повинен бути синхронізований між усіма гравцями.[/color] (За замовчуванням: увімкнено)
kr-more-realistic-weapon-auto-aim=Увімкніть цю опцію, щоб знову увімкнути автоматичне наведення зброї при використанні більш реалістичної зброї. Особливо корисно для багатокористувацької гри, де затримка може ускладнити влучання в ціль.
kr-peaceful-mode=Якщо Ви граєте без кусачок та бажаєте досліджувати всі технології, в тому числі та військові, то вмикайте цю опцію. Але будьте готові - військові технології будуть коштувати дорого!
kr-pipes-and-belts-changes=Збільшуються максимальні відстані між підземними поясами та трубами.
kr-production-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено лише Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color] (За замовчуванням: Krastorio)
kr-rebalance-fuels=Збалансовує ванільні види палива, щоб краще відповідати видам палива, представленим у Krastorio 2. Налаштовує вартість палива та місця, де його можна використовувати.\n[color=orange]Рекомендовано для покращення ігрового процесу Krastorio 2.[/color]
kr-rebalance-radar=Збалансовано дальність дії радару та енергоспоживання, щоб бути більш збалансованим з об'єктами, представленими в Krastorio 2. Також додається радар MK2 з більшою зоною пошуку.
kr-rebalance-vehicles&fuels=Збалансовано статистику транспортних засобів та палива, змінено рецепти, які види палива споживаються, та використання палива.\n[color=orange]Рекомендовано для покращення ігрового процесу Krastorio 2.[/color]
kr-shelter-tint=Змінює колір укриття+.\n[color=cyan]Ця опція тільки для інженерів, які підтримували розробку К2[/color]!
kr-spidertron-exoskeleton=Дозволяє вкладати екзоскелети в решітки обладнання спайдертрону.
kr-stack-size=Збільшує розмір стеку багатьох ванільних і К2 предметів. (За замовчуванням: 200)
kr-tech-multiplier-everywhere=Використовувати мультиплікатор технологічних витрат для всіх досліджень. Технології, які залежать від ручного збирання ресурсів, мають проблеми з масштабуванням, тому вони ігнорують технологічний мультиплікатор за замовчуванням.
kr-utility-science-pack-recipe=Виберіть, якому рецепту наукового пакета ви віддаєте перевагу із запропонованих варіантів.[color=red]\nДеякі рецепти можуть бути змінені, оскільки в деяких модпаках неможливо використовувати оригінали.\n[/color][color=orange]Якщо встановлено лише Krastorio 2, рекомендується використовувати рецепти Krastorio 2.[/color] (За замовчуванням: Krastorio)
kr-vehicles-minable-changes=Ця опція відключає можливість підбирати транспортні засоби та поїзди. Опція для справжніх любителів хардкору. (За замовчуванням: відключена)

