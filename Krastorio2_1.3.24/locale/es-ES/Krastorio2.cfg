[item-description]
ai-core=Una máquina sensible que permite una clase completamente nueva de automatización.
automation-core=Un núcleo mecánico de uso general para la creación de máquinas automáticas.
dolphin-gun=¡Este es un delfín espacial! Él cayó en tus manos directamente desde el espacio. Miras sus profundos ojos negros, y dentro de esos ojos, ves la grandeza del cosmos en su totalidad. Revives las miles de batallas sanguinarias en las que ha participado este delfín, pero mirando cada vez más profundo, sientes algo más... amor; amor puro e inocente. Comprendes que el delfín te ha elegido como su maestro, ¡y está listo para servirte con todo su poder! Ni siquiera te das cuenta de la humedad en tus ojos, y las lágrimas empiezan a deslizarse en cascada por tus mejillas. Finalmente encontraste un amigo - un amigo que come cohetes y los lanza a tus enemigos. Lloras de alegría, disfrutando del hecho de que ya no estás solo en este mundo.
fertilizer=Acelera enormemente el crecimiento de las plantas en un invernadero.
gps-satellite=Se comunica con un teletransportador planetario [item=kr-planetary-teleporter] para facilitar su función.
imersium-plate=Aleación avanzada de metales raros fusionados con imersita. Esta aleación es capaz de soportar temperaturas colosales y tiene fuerza inigualable.
improved-pollution-filter=Este filtro es el doble de efectivo que el normal.
inserter-parts=Componentes básicos para cualquier insertador. ([color=orange]Puedes desmontar cualquier insertador en el triturador[/color]).
kr-accelerator=Este es un regalo de tus amigos. Este arma acelerará las balas de pistola permitiendo que causen más daño.
kr-biter-virus=Contiene un potente virus que acabará con una porción significativa de la población biter. También daña el ADN biter, haciéndolos retroceder en su evolución a una forma menos peligrosa.
kr-creep-collector=Arrastra y suelta con esta herramienta sobre [item=biomass] creep de biter para recogerlo.
kr-creep-virus=Contiene un potente virus, matando permanentemente todo el [item=biomass] creep de biter y evitando que se genere más. También daña el ADN biter, haciéndolos retroceder en su evolución a una forma menos peligrosa.
kr-jackhammer=Elimina rápidamente hormigón, ladrillos y placas del área seleccionada.
kr-note-1=¿En serio? ¡¿Has hecho todo este esfuerzo para ESTO?! Pasaste largas horas construyendo una base, investigando nuevas tecnologías, luchando contra monstruos, ¿y para qué? ¿Para lanzar ESO al espacio? Oh, no tengo palabras...
optimization-tech-card=Obtenido procesando datos de investigación espacial.
poop=¡Puagh! ¡Eres repugnante!
potato=¡Una patata enorme! Parece ser comestible, pero... ¿Tal vez puede ser enviado a algún lugar?
spoiled-potato=¡Está estropeada y huele mal!
teleportation-gps-module=Conecta un teletransportador planetario con un [item=gps-satellite]satélite GPS en órbita.

