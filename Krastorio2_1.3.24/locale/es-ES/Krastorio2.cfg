[mod-setting-description]
kr-automation-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-bonus-inventory=Aumenta ligeramente el inventario con el número elegido de espacios (cero significa que no hay cambios. El valor predeterminado es cero).
kr-bonus-items=Otorga artículos de bonificación (algunos drones, coches, armaduras, etc.) al iniciar una nueva partida. (por defecto: deshabilitado)
kr-cargo-wagon-bonus=Expande o reduce la capacidad del vagón de carga (cero significa que no hay cambios. El valor predeterminado es cero).
kr-chemical-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-containers=Añade contenedores de almacenamiento medio y grande. Desactivar para usar contenedores de otros mods (por ejemplo, AAI Containers).
kr-damage-and-ammo=Las torretas láser hacen menos daño, la munición hace más daño y las armas nucleares causan daño radiactivo. (Por defecto: habilitado)
kr-electric-poles-changes=Aumenta el área de suministro y la distancia del cable de los postes eléctricos. (Por defecto: habilitado)
kr-finite-oil=Hace que el petróleo y el agua mineral sean finitos con una tasa de producción constante.
kr-fix-laser-artillery-turret=Este "arreglo" simplemente apaga el sonido de recarga para la torreta láser, para evitar un glitch de sonido.
kr-impossible-more-than-difficult=[color=red]ESTE MODO NO ESTÁ SOPORTADO, NO REPORTES BUGS SUYOS, NO SERÁN ARREGLADOS.[/color]\nDuplica el coste de los ingredientes para todas las recetas y tecnologías en modo caro. Esto es diferente del modo caro normal, porque en lugar de aumentar la dificultad de recetas y/o tecnologías [color=orange]específicas[/color], la duplica para todas las recetas, [color=orange]incluso para recetas de otros mods[/color]. No debería afectar al modo normal, pero no hay ninguna razón para activar esta opción si no juega en modo caro. (Desactivado por defecto)
kr-infinite-technology=Activa mejoras infinitas para todas las tecnologías que incrementan una propiedad de algún objeto del juego y que tienen más de cinco niveles de mejora. (Por defecto: habilitado)
kr-kl-stuff=A menudo se nos pidió que trajéramos de vuelta las antiguas placas reforzadas. Bueno... puedes hacerlo con esta opción.
kr-large-icons=Aumenta el tamaño de los iconos que muestran el contenido en cofres y almacenes grandes.
kr-loaders=Añade cargadores. Desactivar para usar cargadores de otros mods (por ejemplo, miniloaders).
kr-logistic-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-long-hands=Aumentar la distancia de construcción, la distancia que alcanzas y la distancia a los recursos que alcanzas (para recursos tiene como máximo 4), por el multiplicador establecido (1 significa que no hay cambios).
kr-main-menu-background=Para ver el fondo del menú, desactiva "Mostrar simulaciones en segundo plano" en los ajustes de gráficos.
kr-main-menu-override-simulations=Si está activado, todas las simulaciones de menús vanilla se desactivarán a favor de la simulación de K2.
kr-military-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-more-realistic-weapon=Añade nuevos tipos de municiones, armas y torretas. Las balas son objetos físicos que pueden ser bloqueados por objetos del juego. Tienes que apuntar a las balas tú mismo - el juego no lo hará por ti.\n[color=orange]Esto se recomienda para mejorar el juego de un jugador Krastorio 2, pero la latencia multijugador puede causar problemas, ya que cada bala es un objeto físico que debe sincronizarse entre todos los jugadores.[/color] (Por defecto: habilitado)
kr-more-realistic-weapon-auto-aim=Activa esto para volver a activar el apuntado automático de armas al usar armas más realistas. Específicamente útil para multijugador, donde la latencia puede hacer difícil alcanzar el objetivo.
kr-peaceful-mode=Si por alguna razón estás jugando sin biters y quieres investigar todas las tecnologías, incluidas las militares, entonces activa esta opción. Pero prepárate, ¡porque la tecnología militar será bastante cara!
kr-pipes-and-belts-changes=Aumenta las distancias máximas de cintas y tuberías subterráneas.
kr-production-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-rebalance-fuels=Reequilibra los combustibles vanilla para que se ajusten mejor a los combustibles introducidos por Krastorio 2. Ajusta los valores del combustible y donde se pueden utilizar.\n[color=orange]Esto se recomienda para mejorar la jugabilidad de Krastorio 2.[/color]
kr-rebalance-radar=Reequilibra el rango del radar y su consumo de energía para estar más equilibrado con las entidades introducidas por Krastorio 2. También añade un radar MK2 con un área de búsqueda mayor.
kr-rebalance-vehicles&fuels=Reequilibra las características de vehículos y combustibles, cambiando recetas, que combustibles se consumen y el uso de combustible.\n[color=orange]Esto se recomienda para mejorar la jugabilidad de Krastorio 2.[/color]
kr-shelter-tint=Cambia el color del refugio+.\n¡[color=cyan]Esta opción es solo para ingenieros que apoyaron el desarrollo del K2[/color]!
kr-spidertron-exoskeleton=Te permite colocar exoesqueletos en la cuadrícula de equipamiento de mecanoarañas.
kr-stack-size=Incrementa el tamaño de la pila de muchos objetos vanilla y K2. (Por defecto: 200)
kr-tech-multiplier-everywhere=Utilice el multiplicador de costes de tecnología para todas las investigaciones. Las tecnologías que dependen de la recolección manual de recursos tienen problemas al ser escaladas, por lo que ignoran por defecto el multiplicador tecnológico.
kr-utility-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
kr-vehicles-minable-changes=Esta opción desactiva la capacidad de recoger vehículos y trenes. Opción para los verdaderos amantes del hardcore. (Por defecto: desactivado)

