[mod-setting-description]
kr-automation-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n因在某些模组中无法使用原版配方，某些配方可能会被修改。\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]（默认：Krastorio）
kr-bonus-inventory=根据选定的数量略微拓展背包容量。（0即不变。默认为0）
kr-bonus-items=开始新游戏时提供奖励物品（一些无人机，汽车，装甲等）。（默认：禁用）
kr-cargo-wagon-bonus=扩大或减少货运车厢容量。（0即不变。默认为0）
kr-chemical-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n因在某些模组中无法使用原版配方，某些配方可能会被修改。\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]（默认：Krastorio）
kr-containers=添加中型和大型存储容器。禁用可使用其他模组的容器（例如：AAI容器）。
kr-damage-and-ammo=削弱激光炮塔，提高弹药伤害，核武器造成放射性伤害。（默认：禁用）
kr-electric-poles-changes=增加电线杆的供电范围和接线范围（默认：禁用）
kr-finite-oil=原油和矿物质水产出速度恒定，但数量有限。
kr-fix-laser-artillery-turret=此“修复”只是关闭了激光炮塔旋转时的重装声音，以解决声音故障。
kr-impossible-more-than-difficult=[color=red]此模式已停止支持，请勿提交相关错误反馈，因为不会被修复。[/color]\n所有配方和技术在高成本模式下的成本翻倍。这与通常的高成本模式不同，因为这不是增加了[color=orange]关键[/color]配方和科技的难度，而是使所有配方翻倍，[color=orange]甚至是其他模组的配方[/color]。不影响正常模式，但若您不在高成本模式下玩，没有理由启用此选项。（默认：禁用）
kr-infinite-technology=启用所有可增加游戏内物品属性且升级等级超过五级的技术的无限升级。（默认：启用）
kr-kl-stuff=我们常常被要求添加旧版的增强板，好吧……您可以使用此选项来启用。
kr-large-icons=增加显示大箱子和仓中物品的图标尺寸。
kr-loaders=添加装卸机。您可以关闭并使用其他模组的装卸机。（譬如迷你装卸机）
kr-logistic-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n因在某些模组中无法使用原版配方，某些配方可能会被修改。\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]
kr-long-hands=通过指定的系数（1即不变）增加建筑距离、到达距离和资源到达距离（资源最大值为4）。
kr-main-menu-background=要查看菜单页背景，请在图像设置中禁用「在背景板显示游戏模拟」。
kr-main-menu-override-simulations=若启用，将禁用所有普通菜单页模拟，转而使用K2模拟。
kr-military-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n因在某些模组中无法使用原版配方，某些配方可能会被修改。\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]（默认：Krastorio）
kr-more-realistic-weapon=添加新的弹药、武器和炮塔。子弹是具有阻力的物理对象，可以被游戏内的物体阻挡。您必须自己瞄准，游戏不会帮您瞄准。\n[color=orange]建议用于改善单人游玩K2的玩法，多人游戏中的延迟可能会引起问题，因为每个子弹都是一个物理对象，必须在所有玩家之间进行同步。[/color]（默认：启用）
kr-more-realistic-weapon-auto-aim=打开此选项可在使用「更逼真武器 / More Realistic Weapons」模组时重新启用自动武器瞄准。这对多人游戏尤其有用，因为延迟会导致难以击中目标。
kr-peaceful-mode=若您想玩无虫的游戏，并希望研究包括军事在内的所有科技，那么请启用此选项。但请做好准备——军事科技将非常昂贵！
kr-pipes-and-belts-changes=增加地下带和管道的最大距离。
kr-production-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n若有其他模组修改了研究包的配方，此选项可能会失效\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]（默认：Krastorio）
kr-rebalance-fuels=重新平衡原版燃料，以更好地匹配Krastorio 2引入的燃料。调整燃料值及用途。\n[color=orange]建议开启来提高Krastorio 2的游戏体验[/color]
kr-rebalance-radar=重新平衡雷达范围和能量消耗，使其与Krastorio 2引入的实体更加平衡。还增加了一个搜索区域更大的高级雷达。
kr-rebalance-vehicles&fuels=重新平衡车辆和燃料数据、改变消耗燃料的配方以及燃料使用量。\n[color=orange]建议开启来提高Krastorio 2的游戏体验[/color]
kr-shelter-tint=更改庇护所的颜色[color=cyan]此选项仅适用于支持过K2开发的玩家[/color]!
kr-spidertron-exoskeleton=允许将外骨骼模块放入蜘蛛机甲设备插槽中。
kr-stack-size=提高许多原版和K2的物品的堆栈大小。（默认：200）
kr-tech-multiplier-everywhere=将科技花费系数应用于所有研究。依赖人工采集的资源在系数上存在问题，因此默认忽视科技花费系数。
kr-utility-science-pack-recipe=从列出的选项中选择您喜欢的研究包配方[color=red]\n因在某些模组中无法使用原版配方，某些配方可能会被修改。\n[/color][color=orange]若只安装Krastorio 2，则建议使用Krastorio 2配方。[/color]（默认：Krastorio）
kr-vehicles-minable-changes=此选项可关闭拾取载具和机车的功能。为真正的铁杆爱好者提供的选项。（默认：禁用）

