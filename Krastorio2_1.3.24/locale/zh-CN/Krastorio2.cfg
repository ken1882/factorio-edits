dolphin-gun=这是一只太空海豚！它直接从太空落入您的手心。您凝视着它深邃的黑眼睛，在那双眼睛里，你看到了整个宇宙的伟大。您重温了这只海豚参加过的成千上万场血腥战斗，但越看越深，您感受到了更多的东西......是爱；纯洁无暇的爱。您明白，海豚已经选择了您作为它的主人，并准备全力为您服务！您甚至没有注意到眼眶里的湿润，泪水开始顺着脸颊流下。您终于找到了一个朋友，一个会吃火箭并将其发射给敌人的朋友。您喜极而泣，尽情享受这个事实——您不再孤单。
fertilizer=使温室内的树木快速成长。
gps-satellite=与[item=kr-planetary-teleporter]行星传送器通信，以促进其功能。
imersium-plate=稀有金属与紫晶融合的高级合金。这种合金能够承受巨大的温度并具有无与伦比的强度。
improved-pollution-filter=改进型污染过滤器，过滤效果是普通过滤器的两倍。
inserter-parts=所有机械臂的基本部件。（[color=orange]任何机械臂放入破碎机中都可获得[/color]）。
kr-accelerator=一份来自您朋友的礼物。这支步枪能加速子弹，造成更大伤害。
kr-biter-virus=包含一种强大的病毒，能消灭大量的虫群。它还能破坏虫群的DNA，使其退化为危险性较低的形态。
kr-creep-collector=使用此工具在菌毯[item=biomass]上拖动来收集。
kr-creep-virus=包含一种强大的病毒，永久杀死所有[item=biomass]菌毯，并防止更多生成。另外还破坏了虫巢的DNA，使它们回归到一种不太危险的形式。
kr-jackhammer=快速移除选定区域的混凝土、石砖和地板等。
kr-note-1=真的吗？您大老远跑来就是为了这？您花了很长时间建造基地，研究新科技，与怪物作战，为了什么？就为了把这个发射到太空？哦豁，我无话可说……
optimization-tech-card=通过处理太空研究数据获得。
poop=咦呃，真恶心！
potato=一个大号土豆！它似乎可以食用，但也许可以发送到某个地方？
spoiled-potato=它变质了，闻起来非常恶臭。
teleportation-gps-module=将行星传送器与GPS导航卫星[item=gps-satellite]连接。

