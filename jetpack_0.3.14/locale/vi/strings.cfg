[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]Lực đẩy: 1[/color][/font]\nẤn __CONTROL__jetpack__ để kích hoạt.\nCho phép bạn bay qua các cấu trúc và mặt nước. Nhiều máy phản lực cho phép bạn bay nhanh hơn. Bay tiêu thụ nhiên liệu từ kho của bạn. Nhiên liệu tên lửa cho kết quả tốt nhất, nhưng cũng có thể đốt nhiên liệu hạt nhân, nhiên liệu rắn, nhiên liệu đã qua xử lý (từ Công nghiệp AAI), và một số nhiên liệu mod khác.
