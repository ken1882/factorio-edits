[mod-description]
jetpack=Khi chế tạo thiết bị phản lực cho phép bạn bay với tốc độ cao trên các tòa nhà và mặt nước.

[jetpack]
menu_jetpack=Máy bay phản lực [img=item/jetpack-1]
title_jetpack=Máy bay phản lực
page_jetpack_text_1=Máy bay phản lực là thiết bị bạn có thể đặt vào lưới áo giáp của mình.\n\nNếu bạn có một thiết bị phản lực trong lưới thiết bị và nhiên liệu trong kho của mình thì bạn có thể nhấn __CONTROL__jetpack__ bắt đầu bay. Nhiên liệu tên lửa sẽ cho kết quả tốt nhất, nhưng nhiên liệu hạt nhân và nhiên liệu rắn cũng có thể được sử dụng. [color=0.5,0.7,0.8](Cũng như một số nhiên liệu mod, chẳng hạn như nhiên liệu đã qua xử lý của Công nghiệp AAI.)[/color]\n\nBay cho phép bạn di chuyển qua chướng ngại vật và nước. Trong khi bay, bạn có động lượng nên khó rẽ đột ngột hơn nhưng bạn có thể đạt tốc độ cao hơn.\n\nCó 4 cấp máy bay phản lực, phản lực cấp cao hơn cho lực đẩy mạnh hơn. Bạn có thể đặt nhiều  thiết bị phản lực vào cùng một lưới thiết bị để tăng tốc độ của mình hơn nữa. [color=0.5,0.7,0.8](gắn nhiều Phản lực có thể bị vô hiệu hóa với tùy chọn mod.)[/color]\n\nGiá trị gia tốc cuối cùng của động cơ phản lực được giảm theo trọng lượng, chủ yếu bị ảnh hưởng bởi kích thước lưới áo giáp. Giá trị gia tốc được hiển thị khi bạn cất cánh. [color=0.5,0.7,0.8](Cài đặt mod cho mỗi người chơi có thể tắt cảnh báo.)[/color]\n\nĐộng cơ phản lực can thiệp vào lá chắn, bạn đi càng nhanh thì lá chắn của bạn càng giảm. Việc giảm lá chắn dựa trên tỷ lệ phần trăm và không được tính là sát thương. [color=0.5,0.7,0.8](Hệ số nhân giảm khiên có thể được điều khiển bằng tùy chọn mod.)[/color]\n\nSử dụng động cơ phản lực trong chiến đấu có thể rất mạnh mẽ,nhưng bạn cần phải cẩn thận;nếu bạn bị sát thương khi đang bay, bạn có thể bị hất văng xuống đất. [color=0.5,0.7,0.8](Cài đặt mod có thể tắt hiệu ứng này.)[/color]
