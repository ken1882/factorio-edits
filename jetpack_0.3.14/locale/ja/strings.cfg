[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]推進力: 1[/color][/font]\n __CONTROL__jetpack__ を押して起動します。\n施設や水の上を飛行できます。複数のジェットパックを使用すると、より高速に飛行できます。飛行中はインベントリから燃料を消費します。ロケット燃料が最も効果的ですが、核燃料や固形燃料も使用可能です。加工燃料(AAI Industry)および他のMODの燃料が使用できます。
