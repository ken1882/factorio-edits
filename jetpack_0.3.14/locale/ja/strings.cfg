


[mod-description]
jetpack=建築物や水の上を高速に飛行できるロケットジェットパック装置を作成できます。

[jetpack]
menu_jetpack=ジェットパック [img=item/jetpack-1]
title_jetpack=ジェットパック
page_jetpack_text_1=ジェットパックは装備グリッドに配置できる装置です。\n\nジェットパックがグリッドに配置され、燃料がインベントリ内にあれば、 __CONTROL__jetpack__ を押して飛行できます。ロケット燃料が最も効果的ですが、核燃料や固形燃料も使用可能です。 [color=0.5,0.7,0.8](AAI Industryの加工燃料のように、MODで追加される燃料も使用できます。)[/color]\n\n飛行中は障害物や水の上を移動できます。飛行は勢いがあるので旋回が難しくなりますが高速です。\n\nジェットパックは4段階あり、より上位のジェットパックは推進力を増加させます。複数のジェットパック装置をグリッドに配置することで、より高速になります。 [color=0.5,0.7,0.8](ジェットパックのスタッキングはMOD設定で無効化できます。)[/color]\n\nジェットパックの最終的な加速値は重量によって減少し、主に装備グリッドのサイズに影響されます。加速値は離陸時に表示されます。[color=0.5,0.7,0.8](プレイヤーごとのMOD設定でアラートは無効にできます。)[/color]\n\nジェットパックはシールドに干渉し、速く進むほどシールドが減少します。シールドの減少はパーセンテージを基としていて、ダメージとしてカウントされません。 [color=0.5,0.7,0.8](シールド減少乗数はMOD設定で変更できます。)[/color]\n\n戦闘でジェットパックを使用すると非常に強力ですが、注意が必要です。もし飛行中にダメージを受けると落下する可能性があります。 [color=0.5,0.7,0.8](MOD設定で無効化できます。)[/color]
need_jetpack=空を飛ぶには、ジェットパックが必要です。
need_fuel=インベントリにジェットパックの燃料がありません。
ran_out_of_fuel=ジェットパックの燃料が切れました!
cant_fly_inside=内部では飛べません。
jetpack_acceleration=ジェットパック加速度: __1__
jetpack_acceleration_with_fuel_bonus=ジェットパック加速度: __1__ (__3____4__ から __2__%)

