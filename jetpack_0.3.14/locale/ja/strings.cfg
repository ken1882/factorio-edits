jetpack-speed-reduces-shields=スピードが現在のシールド値を減少させる量。
jetpack-fall-on-damage=有効の場合、ダメージを受けた際に落下します。
jetpack-thrust-stacks=有効の場合、複数のジェットパックの効果はスタックします。無効の場合、装備グリッドに複数のジェットパックを配置しても効果はありません。
jetpack-print-thrust=起動時に、ジェットパックの最終的な加速度の計算をコンソールに出力します。
jetpack-volume=ジェットパックのサウンドの音量です。
