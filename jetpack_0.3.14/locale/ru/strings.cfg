[mod-name]
jetpack=Jetpack (Реактивный ранец)

[mod-description]
jetpack=Позволяет создать реактивный ранец, чтобы летать на большой скорости над зданиями и водой.

[jetpack]
menu_jetpack=Реактивный ранец [img=item/jetpack-1]
title_jetpack=Реактивный ранец
page_jetpack_text_1=Реактивные ранцы - это элементы снаряжения, которые можно поместить в сетку брони.\n\nЕсли у вас есть реактивный ранец в сетке вашего оборудования и топливо в вашем инвентаре, вы можете нажать __CONTROL__jetpack__, чтобы начать полёт. Ракетное топливо подходит лучше всего, но ядерное и твёрдое топливо тоже можно использовать. [color=0.5,0.7,0.8](Также можно использовать некоторое топливо из модов, например, переработанное топливо AAI Industry.)[/color]\n\nПолёт позволяет преодолевать преграды и воду. Во время полёта вы можите достичь высоких скоростей, но у вас есть инерция и резкие повороты будет делать сложно.\n\nСуществует 4 уровня реактивных ранцев, более высокие уровни обеспечивают повышенную тягу. Вы можете поместить несколько ранцев в сетку снаряжения для увеличения скорости. [color=0.5,0.7,0.8](Складывание ранцев можно отключить в настройках мода.)[/color]\n\nУскорение ранца уменьшается из-за веса, на который влияет размер сетки брони. Ускорение отображается при взлёте. [color=0.5,0.7,0.8](В настройках мода для каждого игрока можно отключить отображение.)[/color]\n\nРеактивные ранцы мешают щитам, и чем быстрее вы летите, тем слабее ваши щиты. Ослабление щита рассчитывается в процентах и не считается повреждением. [color=0.5,0.7,0.8](Множитель ослабления щита указывается в настройках мода.)[/color]\n\nИспользование реактивного ранца в бою может быть очень эффективным, но нужно быть осторожным; если вы получите урон во время полета, вы можете упасть на землю . [color=0.5,0.7,0.8](В настройках мода можно отключить этот эффект.)[/color]
need_jetpack=Для полёта требуется реактивный ранец.
need_fuel=В инвентаре нет топлива для реактивного ранца.
ran_out_of_fuel=У реактивного ранца кончилось топливо!
cant_fly_inside=Невозможно летать внутри.
jetpack_acceleration=Ускорение реактивного ранца: __1__
jetpack_acceleration_with_fuel_bonus=Ускорение реактивного ранца: __1__ (__2__% от __3____4__)

