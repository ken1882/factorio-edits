[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]Реактивная тяга: 1[/color][/font]\nНажмите __CONTROL__jetpack__ для включения.\nПозволяет летать над сооружениями и водой. Несколько реактивных ранцев позволяют летать быстрее. Полёт потребляет топливо из вашего инвентаря. Ракетное топливо даёт лучший результат, также можно использовать ядерное топливо, твёрдое топливо, переработанное топливо (из AAI Industry) и другое топливо из модов.
