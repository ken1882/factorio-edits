[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Te permite construir equipos propulsores de cohetes que te permiten volar a altas velocidades sobre construcciones y agua.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Jetpacks (mochilas propulsoras) son piezas de equipo que puedes colocar en tu cuadrícula de armadura.\n\nSi tienes un jetpack en la cuadrícula de tu equipo y combustible en tu inventario, puedes presionar __CONTROL__jetpack__ para comenzar a volar. El combustible para cohetes dará los mejores resultados, pero también se pueden usar combustible nuclear y combustible sólido. [color=0.5,0.7,0.8](Además de algunos combustibles de mods, como el combustible procesado de AAI Industry).[/color]\n\nVolar permite moverte sobre obstáculos y agua. Mientras vuelas, tienes impulso, por lo que es más difícil hacer giros repentinos, pero puedes alcanzar velocidades más altas.\n\nHay 4 niveles de jetpacks, los de niveles superiores proporcionan un mayor empuje. Puedes colocar varios jetpacks en la misma cuadrícula de equipamiento para aumentar aún más su velocidad. [color=0.5,0.7,0.8](El apilamiento de jetpack se puede deshabilitar en la configuración de mods).[/color]\n\nEl valor de aceleración final de un jetpack se reduce por peso, que está influenciado principalmente por el tamaño de la cuadrícula de la armadura. El valor de aceleración se muestra cuando despega. [color=0.5,0.7,0.8](En configuración de mods por jugador puede deshabilitar la alerta).[/color]\n\nLos jetpacks interfieren con los escudos, cuanto más rápido vayas, más se reducirán tus escudos. La reducción del escudo se basa en porcentajes y no cuenta como daño. [color=0.5,0.7,0.8](El multiplicador de reducción de escudo se puede controlar con una opción en configuración de mods).[/color]\n\nUsar un jetpack en combate puede ser muy poderoso, pero debes tener cuidado; si sufres daño mientras vuelas, puedes caer al suelo. [color=0.5,0.7,0.8](Una configuración de mod puede deshactivar este efecto).[/color]
need_jetpack=Necesitas un jetpack para volar.
need_fuel=No hay combustible jetpack en el inventario.
ran_out_of_fuel=¡Jetpack se quedó sin combustible!
cant_fly_inside=No puedes volar dentro.
