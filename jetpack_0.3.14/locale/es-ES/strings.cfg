jetpack-1=[font=default-bold][color=#f5cb48]Impulso: 1[/color][/font]\nPulsa __CONTROL__jetpack__ para activar.\nTe permite volar sobre estructuras y agua. Varios jetpacks te permiten volar más rápido. Volar consume combustible de tu inventario. El combustible para cohetes dará los mejores resultados, pero también se pueden usar combustible nuclear, combustible sólido y combustible procesado (de AAI Industry) y algunos combustibles de mods.
