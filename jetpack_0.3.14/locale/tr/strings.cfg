[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Binalar ve su üzerinde yüksek hızlarda uçmanızı sağlayan roket jetpack ekipmanı yapmanızı sağlar.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Jetpack'ler, zırh ızgaranıza yerleştirebileceğiniz ekipman parçalarıdır.\n\nEkipman ızgaranızda bir jetpack ve envanterinizde yakıt varsa, uçmaya başlamak için __CONTROL__jetpack__ tuşuna basabilirsiniz. Kabul edilen yakıtlar roket yakıtı ve nükleer yakıttır. [color=0.5,0.7,0.8](AAI Industry'nin İşlenmiş Yakıtı gibi bazı modlanmış yakıtlar da kullanılabilir.)[/color]\n\nUçmak, engellerin ve suyun üzerinden geçmenizi sağlar. Uçarken momentumunuz vardır, bu nedenle ani dönüşler yapmak daha zordur ancak daha yüksek hızlara ulaşabilirsiniz.\n\n4 kademeli jet paketi vardır, daha yüksek kademeli jetpack'ler daha fazla itme sağlar. Hızınızı daha da artırmak için birden fazla jetpack ekipman parçasını aynı ekipman ızgarasına yerleştirebilirsiniz. [color=0.5,0.7,0.8](Jetpack üst üste dizme, eklenti ayarlarından devre dışı bırakılabilir.)[/color]\n\nBir jetpack'in son hızlanma değeri, ağırlıklı olarak zırh ızgarası boyutundan etkilenen ağırlığa göre azalır. Kalkış sırasında hızlanma değeri görüntülenir. [color=0.5,0.7,0.8](Oyuncu başına eklenti ayarlarından bu uyarı devre dışı bırakabilir.)[/color]\n\nJetpack'ler kalkanlara etki eder, ne kadar hızlı giderseniz kalkanlarınız o kadar azalır. Kalkan azaltma yüzdeye dayalıdır ve hasar olarak sayılmaz. [color=0.5,0.7,0.8](Kalkan azaltma çarpanı, eklenti ayarlarından kontrol edilebilir.)[/color]\n\nSavaşta jetpack kullanmak çok güçlü olabilir, ancak dikkatli olmanız gerekir; uçarken hasar alırsanız yere düşebilirsiniz. [color=0.5,0.7,0.8](Bu etki eklenti ayarlarından devre dışı bırakılabilir.)[/color]

