jetpack-1=[font=default-bold][color=#f5cb48]İtiş Kuvveti: 1[/color][/font]\nEtkinleştirmek için __CONTROL__jetpack__ tuşuna basın.\nYapıların ve suyun üzerinden uçmanızı sağlar. Birden fazla jetpack'ler daha hızlı uçmanızı sağlar. Uçmak, envanterinizdeki yakıtı tüketir. Roket yakıtı, Nükleer yakıt veya İşlenmiş yakıt (AAI Industry'den) yakabilir.
