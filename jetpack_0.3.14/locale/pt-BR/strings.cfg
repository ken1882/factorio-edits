[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Permite construir mochila a jato que te permite voar em alta velocidade sobre edifícios e água.

[jetpack]
menu_jetpack=Mochila a Jato [img=item/jetpack-1]
title_jetpack=Mochila a Jato
page_jetpack_text_1=Mochilas a Jato são peças de equipamentos que você pode colocar na sua grade de armadura.\n\nSe você tem uma mochila a jato na sua grade de equipamentos e combustível no seu inventário, pressione __CONTROL__jetpack__ para começar a voar. Os combustíveis aceitos são combustível de foguetes e combustível nuclear. [color=0.5,0.7,0.8](Alguns combustíveis de mods também podem ser usados, como combustível processado do mod AAI Industry).[/color]\n\nVoar permite que você se mova sobre obstáculos e água. Enquanto voa você tem um momento, então é mais difícil fazer curvas súbitas, mas você pode alcançar velocidades mais altas.\n\nHá 4 níveis de mochilas a jato que proporcionam maior propulsão. Você pode colocar várias peças de equipamento de mochila a jato na mesma grade de equipamentos para aumentar a sua velocidade ainda mais. [color=0.5,0.7,0.8](Acumular mochilas a jato pode ser desabilitado com uma opção do mod).[/color]\n\nO valor final de aceleração de uma mochila a jato é reduzida pelo peso, que é influenciado principalmente pelo tamanho da grade da armadura. O valor da aceleração é exibido quando você decolar. [color=0.5,0.7,0.8](A configuração de mod por jogador pode desativar o alerta).[/color]\n\nMochila a jato interferem com escudos, quanto mais rápido você for, mais os escudos serão reduzidos. A redução do escudo é baseada em percentagem e não conta como danos. [color=0.5,0.7,0.8](Multiplicador de redução de escudo pode ser controlado com uma opção do mod).[/color]\n\nUsar uma mochila a jato em combate pode ser muito poderoso, mas você precisa ser cuidadoso; se você sofrer danos enquanto voa, você pode ser derrubado no chão. [color=0.5,0.7,0.8](Uma configuração de mod pode desativar este efeito.)[/color]

