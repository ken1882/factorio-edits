[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]Тяга: 1[/color][/font]\nДля активації натисніть __CONTROL__jetpack__.\nДозволяє літати понад будівлями та водою. Декілька ракетних ранців дозволяються літати ще швидше. Політ споживає паливо з інвентарю. Можна заправити __ITEM__rocket-fuel__ та __ITEM__nuclear-fuel__, або ж Processed fuel (з модифікації AAI Industry).
