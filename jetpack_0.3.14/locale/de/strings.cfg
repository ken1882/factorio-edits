jetpack-4=[font=default-bold][color=#f5cb48]Schub: 4[/color][/font]\nDrücke __CONTROL__jetpack__ zum Aktivieren.\nErmöglicht es dir über Hindernisse und Gewässer zu Fliegen. Mit mehreren Jetpacks kannst du schneller fliegen. Das Fliegen verbraucht Treibstoff aus deinem Inventar. Raketenbrennstoff liefert die besten Ergebnisse, aber du kannst ebenso Kern-, Festbrennstoff sowie Fahrzeug-Kraftstoff (von AAI Industry) und weitere gemoddete Treibstoffe verwenden.

