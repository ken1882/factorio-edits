[mod-name]
jetpack=Jetpack

[mod-description]
jetpack=Ermöglicht es dir raketengestütze Jetpack-Ausrüstung zu bauen, mit dem du in hoher Geschwindigkeit über Gebäude und Wasser fliegen kannst.

[jetpack]
menu_jetpack=Jetpack [img=item/jetpack-1]
title_jetpack=Jetpack
page_jetpack_text_1=Jetpacks sind Ausrüstungteile, die du in das Raster deiner Ausrüstung tun kannst.\n\nWenn du ein Jetpack ausgerüstet hast und Treibstoff in deinem Inventar vorhanden ist, dann kannst du __CONTROL__jetpack__ drückem um abzuheben. Raketenbrennstoff funktioniert am Besten, aber Kern- und Festbrennstoff können ebenfalls verwendet werden. [color=0.5,0.7,0.8](Ebenso wie einige gemoddete Treibstoffe wie AAI Industrys Fahrzeug-Kraftstoff.)[/color]\n\nFliegend kannst du so Hindernisse und Gewässer überwinden. Wenn du im Flug in Schwung kommst, ist es schwer schnelle Richtungsänderungen zu machen, aber du kannst so höhere Geschwindigkeiten erreichen.\n\nEs gibt 4 Stufen des Jetpacks, höhere Stufen des Jetpacks bieten verbesserten Schub. Du kannst ebenso mehrere Jetpack Ausrüstungsteile in dein Ausrüstungsraster legen um deine GEschwindigkeit noch weiter zu steigern. [color=0.5,0.7,0.8](Jetpack Stapelung kann in den Mod-Optionen deaktiviert werden.)[/color]\n\n Die Gesamtbeschleunigung des Jetpacks wird vom Gewicht beeinträchtigt, das wiederrum hauptsächlich von der Größe der Rüstungsrastergröße abhängig ist. Der Beschleunigungswert wird dir angezeigt, wenn du abhebst. [color=0.5,0.7,0.8](A per-player mod setting can disable the alert.)[/color]\n\nJetpacks stören deine Schilde shields, je schneller du fliegst, desto niedriger sinkt deine Schildleistung. Die Schildreduktion ist prozentual und zählt nicht als Schaden. [color=0.5,0.7,0.8](Der Schild-Reduktions-Muliplikator kann über die Mod-Optionen angepasst werden.)[/color]\n\nIm Kampf das Jetpack zu benutzen kann dir entscheidene Vorteile bringen, allerdings musst du vorsichtig sein, da du abstürzen könntest, wenn du Schaden erleidest. [color=0.5,0.7,0.8](Kann über die Mod-Optionen deaktiviert werden.)[/color]
