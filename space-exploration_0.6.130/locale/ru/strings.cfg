page_space_exploration_text_1=Добро пожаловать в Исследование космоса (Space Exploration). В моде уже много всего, но он всё ещё имеет [font=default-bold]экспериментальный[/font] статус и находится в стадии активной разработки. Могут быть ошибки.\n\n[font=heading-2][color=#ffe6c0]Экспериментальный статус?[/color][/font]\nSpace Exploration по-прежнему быстро меняется, и я всё свое время вкладываю в разработку ключевых функций расширения совместимости мода. [color=red]Не рекомендуется играть с модами, отличными от требуемых и рекомендуемых.[/color]\n\nПока в экспериментальном статусе: если мод вызывает такие проблемы, как повреждение игры / файла сохранения, сбои, недопустимое дерево технологий или основной игровой процесс, он будет быстро помечен как несовместимый для защиты новых игроков. Это означает, что если вы используете много модов, более вероятно, что один из них может быть отмечен, как несовместимый, позже из-за проблемы, которую вы ещё не обнаружили. Вы, конечно, можете редактировать свой файл info.json, чтобы попробовать несовместимые моды, но вы делаете это на свой страх и риск: если состояние вашей игры станет неиграбельным, в этом случае я не смогу вам помочь.\n\nНекоторые дополнительные сведения, касающиеся совместимости модов, можно найти на вики-сайте Space Exploration. Если вы хотите помочь с совместимостью модов, свяжитесь с нами в Discord, но также имейте в виду, что это не будет высоким приоритетом до более поздних этапов разработки Space Exploration.\n\n[font=heading-2][color=#ffe6c0]Рекомендуемые моды[/color][/font]\n • Module Inserter. Позволяет вам вставлять модули в машины из спутникового режима.\n • Grappling Gun. Позволяет вам перепрыгивать через здания, озёра, и выходить из боя, если вас замедлили. В космосе вы можете вернуться на космическую платформу, если упадёте. Также позволяет садиться на космические корабли (особенно полезно, если они движутся).\n • Inserter Fuel Leech. Это только для топливного этапа мода AAI, позволяет твердотопливным манипуляторам брать себе топливо из объекта, из которого они берут предметы.\n • Text Plates. Позволяет наносить текст на землю, что полезно для маркировки планет, станций, зон стыковки космических кораблей и т.д.\n • Combat Mechanics Overhaul. Помогает с защитой, когда вы за пределами планеты, если включена опция "Стены блокируют плевки". Стены дешевле ремонтировать, чем турели.\n • Bullet Trails. Рисует трассы пуль, чтобы вы могли видеть, куда они летят, или в кого стреляют ваши турели.\n • Milestones. Отслеживает этапы развития и как быстро вы их достигаете.\n• FNEI или Recipe Book. Просмотр рецептов.\n\n[font=heading-2][color=#ffe6c0]Моды, меняющие игру[/color][/font]\nSpace Exploration сам по себе требует от 70 до 700 часов, в среднем около 400 часов. НЕ рекомендуется играть с другими модами, сильно меняющими игру, так как они имеют тенденцию нарушать большую часть баланса ресурсов на планете, логистики предметов, планов строительства и общего прогресса игры. Если вы впервые играете в Space Exploration, вам следует избегать других крупных модов, иначе вы не узнаете, что было сломано.\n\nБольшинство других модов, меняющих игру, помечены как несовместимые, если дерево технологий значительно нарушено. Долгосрочное намерение состоит в том, чтобы добавить совместимость с несколькими избранными модами, убедившись, что их основные механики и особенности сохранены для удовлетворения разработчиков модов.\nKrastorio 2 является примером этой работы, которая уже в значительной степени выполнена.\n\n[font=heading-2][color=#ffe6c0]Рекомендуемые настройки[/color][/font]\nВы ДОЛЖНЫ включить все тайлы ландшафта мода Alien Biomes, иначе игра будет сбоить на поздних стадиях.\n\nПоскольку игра длится дольше, чем обычно, рекомендуется начинать игру с низким коэффициентом эволюции врагов.\n\nВы не должны устанавливать высокие настройки ресурсов для своей стартовой планеты, если только вы не играете с ресурсоёмкими рецептами, такими как высокая сложность рецептов или режим марафона. Если ресурсы установлены слишком высоко, это уменьшит потребность в расширении на другие планеты.\n\n[font=heading-2][color=#ffe6c0]Полезные URL-адреса[/color][/font]\nПосмотрите вики по Исследованию космоса здесь: [color=blue]https://spaceexploration.miraheze.org[/color]\nПолучите помощь или следите за развитием в Discord: [color=blue]https://discord.gg/ymjUVMv[/color]\n\nНа этот мод я потратил более 4000 часов. Если он вам нравится, подумайте о поддержке меня на Patreon: [color=blue]https://www.patreon.com/earendel[/color]
menu_meteor_defence=[img=virtual-signal/se-meteor] Защита от метеоров
title_meteor_defence=Защита от метеоров
page_meteor_defence_text_1=Метеоры падают с неба и повреждают всё в месте падения. Большинство метеоров состоят из минералов, но у некоторых планет особенные метеоры. Падение метеоров в большинстве зон происходит через случайные промежутки времени. Вы можете изменить максимальный интервал между ударами в настройках мода.\n\nКоличество метеоров также случайно, 50% для 1, 25% для 2, 12,5% для 3, 6,25% для 4 и т.д.\n\nСтруктуры защиты от метеоров могут стрелять по метеорам. Они стреляют последовательно, поэтому более поздняя защита не сработает, если все метеоры будут уничтожены. Для защиты требуются боеприпасы, время зарядки и дополнительная мощность во время зарядки. Потребляемая мощность довольно высока, поэтому разумно сбалансировать риск и стоимость.\n\n[img=item/se-meteor-defence] [color=#ffe6c0][font=heading-2]Защитные сооружения[/font][/color]\nВ отличие от [img=item/se-meteor-point-defence] Противометеорной пушки, которая может защитить только ограниченную площадь одной зоны от метеоров, [img=item/se-meteor-defence] Противометеорное сооружение способно защитить сразу две зоны. В частности, любое Противометеорное сооружение, размещенное в какой-либо зоне, также может защитить орбиту зоны и наоборот.\n\n[img=item/se-delivery-cannon-weapon-capsule] [color=#ffe6c0][font=heading-2]Вражеские доставки[/font][/color]\nЗащита от метеоров также будет сбивать грузы доставочных пушек, отправленные враждебными силами (актуально только в многопользовательском PvP).
menu_coremining=[img=item/se-core-miner] Глубинное бурение
title_coremining=Глубинное бурение
page_coremining_text_1=Глубинное бурение - источник бесконечных ресурсов, но оно требует много энергии, и чем больше вы строите, тем менее оно эффективно.\n\nГлубинное бурение может выполняться только на Пластах ядра, которые можно найти только на планетах и лунах. Каждая планета и луна имеет определённый тип ядра, который определяет тип пласта ядра, а пласт ядра определяет тип фрагмента ядра. Например, планета с медным ядром будет иметь медные пласты, которые дают медные фрагменты ядра. Стартовая планета даёт баланс общих ресурсов, но другие места, как правило, дают в основном один тип ресурсов.\n\nПервый глубинный бур, размещенный на планете, работает со 100% эффективностью, но каждый дополнительный бур снижает эффективность всех остальных на той же планете. Размещение дополнительных буров всегда увеличивает общее производство фрагментов ядра. Для получения 2х общей добычи нужно 2х2=4 бура, для 3х добычи нужно 3х3=9 буров, для 10х добычи нужно 10х10=100 буров. На каждую планету приходится ограниченное количество пластов ядра, причем на маленьких планетах меньше подходящих мест для добычи. Добыча ядра на маленьких планетах/лунах в целом идет медленнее, однако более слабый гравитационный колодец позволяет легче вывозить ресурсы с поверхности.\n\nНа ранних этапах игры может быть полезно запустить 1 глубинный бур, когда у вас есть избыточная энергия. Если вы начнёте на крошечной планете или островах, то солнечная энергия и глубинное бурение могут быть вашим единственным способом получить достаточно ресурсов, чтобы покинуть планету.\n\nГлубинные буры поздней игры получают больше выгоды от бонусов производительности бурения. Лучше стремиться к нескольким бурам на многих планетах, чем к большому количеству буров на нескольких планетах.
menu_beacons=[img=item/se-wide-beacon-2] Маяки
title_beacons=Маяки
page_beacons_text_1=[color=#ffe6c0][font=heading-2]Перегрузка маяка[/font][/color] [img=virtual-signal/se-beacon-overload]\nПерегрузка маяка - это переработка механики маяка в Factorio. На сборочные машины может воздействовать только 1 маяк, если на них воздействует большее количество маяков, они перегружаются и приостанавливают производство.\n\nЭта переработка позволяет использовать больше модулей в маяках и способствует использованию более мощных модулей как в маяках, так и в сборщиках для получения максимальных бонусов. Это изменение также позволяет и продвигает более широкий диапазон дизайнов фабрик.\n\nБазовый маяк по отдельности намного мощнее, чем "ванильный" маяк, но не может складывать эффекты нескольких маяков на одной машине, поэтому максимальное усиление, которое вы можете обеспечить, меньше по сравнению с "ванильным". Более мощные маяки способны намного превосходить максимальное ускорение машины, доступное в "ванильной" игре.\n\nНачиная с Маяка большого охвата, игроки могут ощутить значительную экономию модулей, а также свободу создавать сложный дизайн, вращающийся вокруг больших зданий или зданий с несколькими входами жидкостей или материалов.\n\nМашины, на которые воздействуют более одного маяка, будут отмечены значком «Перегрузка маяка» и приостановят всё производство. Они по-прежнему будут потреблять минимальное количество энергии.\n\nРазные типы маяков полезны по разным причинам. Базовые маяки потребляют очень мало энергии, поэтому их можно использовать для энергосберегающих сборок. Маяки большого охвата имеют большой радиус действия, поэтому они являются наиболее эффективным вариантом, если вы можете воздействовать на множество машин. Компактные маяки имеют небольшой радиус действия, но высокую эффективность передачи, поэтому они более эффективны с точки зрения модулей, если большая площадь будет потрачена впустую.
menu_launching_satellites=[img=item/satellite] Запуск спутников
title_launching_satellites=Запуск спутников
page_launching_satellites_text_1=Вы запустили [color=cyan]__1__[/color] __plural_for_parameter_1_{ends in 11,ends in 12,ends in 13,ends in 14=спутников|ends in 1=спутник|ends in 2,ends in 3,ends in 4=спутника|rest=спутников}__.\n\n[img=virtual-signal/se-remote-view] [font=heading-2][color=#ffe6c0]Спутниковая навигационная система[/color] [__CONTROL__se-remote-view__][/font]\nКогда вы запускаете первый навигационный спутник в космос из Спутниковой ракетной шахты, вы получаете доступ к [img=virtual-signal/se-remote-view] Спутниковому обзору. Доступ к этому режиму можно получить с помощью клавиши [__CONTROL__se-remote-view__]. В спутниковом режиме ваша камера отделена от вашего персонажа, поэтому вы можете быстро просматривать карту и даже открывать новые области. Есть некоторые вещи, которые нельзя делать в спутниковом режиме, например, непосредственно размещать или убирать объекты. Тем не менее, вы можете многое сделать, например, использовать чертежи, планы сноса, разместить призраки объектов, создать соединения проводами, изменить рецепты машин, настройки комбинаторов и т.д.\n\n[img=se-map-gui-universe-explorer] [font=heading-2][color=#ffe6c0]Атлас Вселенной[/color] [__CONTROL__se-universe-explorer__][/font]\nСеть навигационных спутников также позволяет вам просматривать другие поверхности, такие как другие планеты, луны, пояса астероидов, поля астероидов и орбиты. Нажмите [__CONTROL__se-universe-explorer__], чтобы открыть список известных зон. Вы можете нажать "Просмотр поверхности", чтобы увидеть, что там есть. Может быть полезным немного разведать планету, прежде чем пытаться туда полететь.\n\nЗапуск спутников также помогает обнаруживать зоны в системе, из которой они запускаются (подробнее см. Открытие зон).\n\n[img=item/se-satellite-telemetry] [font=heading-2][color=#ffe6c0]Спутниковая телеметрия[/color][/font]\nЗапуски спутников возвращают спутниковую телеметрию, жизненно важный компонент в [img=item/se-rocket-science-pack] Ракетостроении.\n\n[img=item/se-space-probe-rocket] [font=heading-2][color=#ffe6c0]Космические зонды[/color][/font]\n[img=item/se-space-probe-rocket-silo] Ракетная шахта для космических зондов предназначена для использования в космосе. Вместо создания ракет она запускает заранее построенные [img=item/se-space-probe-rocket] Ракеты для космических зондов. Ракета с космическим зондом намного дешевле, чем обычная ракета со спутником, и её можно предварительно собрать на производстве, а не тратить ресурсы в ракетную шахту. Ракетная шахта для космического зонда может дёшево запускать спутники, а также может запускать более специализированные зонды и сборщики из определённых мест в космосе.
menu_pinned_locations=[img=se-pin-list-white] Отмеченные местоположения
title_pinned_locations=Отмеченные местоположения
page_pinned_locations_text_1=После разблокировки [img=virtual-signal/se-remote-view] Спутниковой Навигационной Системы вы получаете доступ к "Отмеченным местоположениям", инструменту для быстрого переключения между различными частями вашей фабрики на всех поверхностях, которые вы исследовали.\n\nМестоположения можно отметить с помощью кнопки "плюс" в окне "Навигационный спутник". Вы можете установить горячие клавиши для отмеченных местоположений при их добавлении или редактировании. Это позволяет вам быстро переходить к важным местоположениям нажатием кнопки на клавиатуре без необходимости проходить через Атлас Вселенной.\n\n[font=heading-2][color=#ffe6c0]Временные отметки[/color][/font]\nОтмеченные местоположения не обязательно создавать во всплывающем меню создания отметки. Их также можно установить с помощью горячей клавиши "Установить отметку". Она создаёт отмеченное местоположение без названия или значка, но к нему можно немедленно перейти с помощью соответствующей горячей клавиши "Перейти к отметке".\n\n[font=heading-2][color=#ffe6c0]Все отметки[/color] [__CONTROL__se-remote-view-pins__][/font]\nОтметки отображаются на панели быстрого доступа только для текущей просматриваемой поверхности. Однако горячие клавиши могут использоваться для перехода к отметке на другой поверхности независимо от того, отображается ли она на панели быстрого доступа. Если вам нужен обзор всех отмеченных местоположений, нажмите [__CONTROL__se-remote-view-pins__], чтобы открыть список всех отметок. Он организован по рядам в зависимости от поверхности, на которой находятся отметки. Если поверхность имеет только одну отметку, её ряд будет свернут в ряд её родительской звезды.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nГорячие клавиши по умолчанию для установки и переключения на отмеченные местоположения конфликтуют с горячими клавишами по умолчанию для создания и выбора групп управления для программируемых транспортных средств AAI. Если вы используете оба мода, вам нужно будет настроить горячие клавиши, чтобы добиться ожидаемого поведения.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Открытие зон
title_zone_discovery=Открытие зон
page_zone_discovery_text_1=В этой области космоса есть много звёзд, планет, лун, поясов астероидов и полей астероидов.\n\n[font=heading-2][color=#ffe6c0]Навигационный спутник[/color][/font]\nВы можете запустить навигационный спутник, чтобы обнаружить случайную планету, луну или пояс астероидов в той же звёздной системе, в которой был запущен спутник. Если в этой системе больше нечего открывать, то вместо этого он может открыть новые звёзды, но не может обнаружить ничего, вращающегося вокруг других звезд, или чего-либо в глубоком космосе.\n\n[font=heading-2][color=#ffe6c0]Исследование открытия зон[/color][/font]\nВы можете использовать космические телескопы для поиска новых зон. Это достигается с помощью исследования "Открытие зон". Базовое исследование обнаружения зон может найти случайную звезду, планету, луну или пояс астероидов.\n\n[font=heading-2][color=#ffe6c0]Исследование обнаружения целевой зоны[/color][/font]\nИсследование обнаружения целевой зоны такое же, как и базовое исследование, но если вы выбрали предпочтительный ресурс (см. ниже), оно будет исследовать в областях с большей вероятностью появления этого ресурса, поэтому вы с большей вероятностью обнаружите зону с этим ресурсом. Имейте в виду, что планету нельзя открыть, пока не откроете её звезду, и луну нельзя открыть до открытия её планеты. Не ждите, что каждый раз найдете то, что ищете.\n\n[font=heading-2][color=#ffe6c0]Исследование по обнаружению зоны глубокого космоса[/color][/font]\nИсследование по обнаружению зоны глубокого космоса ищет только интересующие области в глубоком космосе и это единственный способ обнаружить поля астероидов. Поля астероидов - единственное место, где можно найти Наквитит. Исследование дальнего космоса не может быть нацелено на ресурсы.\n\n[font=heading-2][color=#ffe6c0]Предпочтение при поиске целевой зоны:[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Космическая капсула
title_space_capsule=Космическая капсула
page_space_capsule_text_1=Космическая капсула представляет собой небольшую персональную ракету и ракетную навигационную систему. Её можно разместить на земле в качестве небольшой персональной транспортной ракеты или использовать для создания грузовой ракеты, где она действует как система наведения ракеты и спасательная капсула.\n\nКосмическая капсула имеет собственную систему жизнеобеспечения, поэтому, если вы задыхаетесь в космосе, вы можете укрыться в космической капсуле.\n\nПри использовании в грузовой ракете космическая капсула не теряется. Она всегда переживёт полёт, либо приземлившись на землю, либо приземлившись на ракетную посадочную площадку.\n\n[font=heading-2][color=#ffe6c0]Личный транспорт[/color][/font]\n[color=#f5cb48]Возможность автономного использования космической капсулы заблокирована технологией "Навигация космической капсулы".[/color] После того, как вы изучите эту технологию, космическую капсулу можно использовать практически в любом месте без необходимости в грузовой ракетной шахте.\n\nАвтономная космическая капсула может использоваться для перемещения вашего персонажа, но не подходит для перевозки грузов. Хотя вы можете взять несколько предметов первой необходимости, таких как канистры жизнеобеспечения, вместимость крайне ограничена, и любые предметы, которые вы берёте, могут значительно увеличить затраты топлива. Если вы собираетесь использовать космическую капсулу, вы должны быть готовы сбросить весь свой инвентарь в контейнер, а затем взять только то, что вам нужно. Если вам нужна экономичная транспортировка предметов, используйте грузовую ракету.\n\nЗапуск с планеты: Космическая капсула может запускаться с планеты, но для этого требуется помощь. Нужно использовать несколько секций грузовой ракеты, чтобы построить одноразовую первую ступень, чтобы помочь выбраться из атмосферы. Секции грузовой ракеты должны быть размещены в багажнике капсулы вместе с необходимым ракетным топливом. Использованные секции грузовой ракеты не могут быть восстановлены.\n\nПутешествие в космосе: Вы можете путешествовать между соседними космическими зонами, например, с орбиты планеты на ближайшую лунную орбиту, между лунными орбитами или с внешних лунных орбит к поясу астероидов. Хотя вы можете путешествовать в межзвёздном пространстве, доступные направления не особо полезны. Путешествие с орбиты на поверхность планеты или луны проще и не имеет ограничений по вместимости.\n\nВозвращение: Космическая капсула может приземлиться на планету или луну за небольшую стоимость ракетного топлива. Учтите, что место приземления непредсказуемо, и вам потребуется больше топлива и секций грузовой ракеты, чтобы снова взлететь.\n\nЭкстренный взлёт: Он доставит вас домой, используя резервные запасы топлива. Дополнительное топливо не требуется. Это будет грубая посадка, которая повредит капсулу, в результате получится [img=item/se-space-capsule-scorched] Нерабочая космическая капсула, которую нужно будет отремонтировать, чтобы она снова работала. Вы можете потерять до 50% любых предметов в инвентаре вашего персонажа, взятых в этом путешествии (результаты выживания округлены).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Грузовые ракеты
title_cargo_rockets=Грузовые ракеты
page_cargo_rockets_text_1=Грузовые ракеты запускаются из Грузовой ракетной шахты, также известной как Стартовая площадка.\n\nВы запустили [color=cyan]__1__[/color] __plural_for_parameter_1_{ends in 11,ends in 12,ends in 13,ends in 14=грузовых ракет|ends in 1=грузовую ракету|ends in 2,ends in 3,ends in 4=грузовые ракеты|rest=грузовых ракет}__.\n\nМодификатор потери груза основан на технологии: Максимальный процент потерь уменьшен на [color=cyan]__2__%[/color].\n\nМодификатор живучести вашей ракеты основан на технологии: Шанс потери снижен на [color=cyan]__3__%[/color].\n\nМодификатор возможности повторного использования вашей ракеты основан на технологии: [color=cyan]__4__[/color] +/- до 10 (максимум 100) деталей восстановлено.\n\n[font=heading-2][color=#ffe6c0]Начало работы[/color][/font]\nПеред запуском грузовых ракет вам необходимо запустить спутник в ракете (стандартная ракетная шахта в "ванильной" Factorio), мод Space Exploration должен быть установлен.\n\nКак только вы построили грузовую ракетную шахту, вам нужно построить и заправить свою ракету:\n\n • 100 секций грузовой ракеты в инвентаре. 10-30 из них будут восстановлены из ракеты в пункте назначения (если вы приземлитесь на посадочную площадку), и больше при соответствующем исследовании.\n • 1 космическая капсула в инвентаре. Её всегда можно найти в пункте назначения, и вы сможете вернуться домой с орбиты.\n • Много жидкого ракетного топлива, заливающегося в одно из 8 соединений по углам. Количество необходимого топлива зависит от радиуса планеты, с которой вы запускаете, и расстояния до пункта назначения. Если вы используете опцию пункта назначения "Любая посадочная площадка с названием", будет залито достаточно топлива для любого из допустимых пунктов назначения.\n\nЕсли ракета запускается с пустыми грузовыми отсеками, то некоторые из зарезервированных топливных и грузовых секций ракеты не будут использоваться. Пустая ракета по-прежнему будет стоить 50% от полной ракеты, поэтому по возможности лучше использовать полные ракеты.\n\nВы можете войти в грузовую ракетную шахту через дверь спереди (нажав __CONTROL__toggle-driving__). Это позволит вам улететь на ракете. У вас также должен быть реактивный костюм и канистры с жизнеобеспечением, чтобы вы не умерли при попадании в космос.\n\nВашей первой ракете некуда будет приземлиться, поэтому она будет разобрана, как только груз будет выгружен. Иногда ракеты, нацеленные на посадочную площадку, не попадают в цель и ракета падает. Даже в случае аварии груз остаётся в грузовых отсеках, поэтому вы никогда не потеряете весь груз.\n\nВы должны взять с собой ракетную посадочную площадку и несколько строительных лесов космической платформы, чтобы вы могли построить где-нибудь площадку для следующей ракеты. Хорошая идея - использовать пустое пространство в ракете, заполнив его такими ресурсами, как металлы, камень, нефть, уголь, конструкции малой плотности, теплозащита и твёрдое ракетное топливо.\n\nЕсли вы построите ракетную посадочную площадку на своей базе перед запуском, вы сможете легко вернуться прямо туда, вместо того, чтобы оказаться в случайном месте при возвращении.\n\n[font=heading-2][color=#ffe6c0]Пункты назначения[/color][/font]\nПосле размещения посадочной площадки убедитесь, что вы обновили пункт назначения ракетной шахты на посадочную площадку вместо случайной точки на орбите. Вы можете сделать это лично или с помощью Спутникового удаленного просмотра (горячая клавиша «N»). Однако ракеты не будут запускаться на посадочную площадку, содержащую предметы, поэтому обязательно опустошите её.\n\nБолее отдалённые пункты назначения имеют менее надежную доставку. Некоторые типы мест назначения, такие как поля астероидов, налагают дополнительные штрафы на безопасность, но их можно уменьшить с помощью исследований.\n\n[font=heading-2][color=#ffe6c0]Базовая автоматизация[/color][/font]\nРакетная шахта выдает сигналы о количестве деталей, уже загруженных в ракету. Вы можете поставить условие для манипулятора [Секции грузовой ракеты < 100], чтобы убедиться, что он не заполнит ракету лишними секциями.\n\nЕсли вы настроили триггеры запуска на шахте, она запустится автоматически, но ракета не взлетит автоматически, если посадочная площадка не пуста (иначе груз может не поместиться).\n\nЕсли вы выберете пункт назначения "Любая посадочная площадка с названием", будет произведён поиск всех посадочных площадок с совпадающим названием на любой поверхности. Правильно названные посадочные площадки в сочетании с невозможностью запуска на непустую посадочную площадку могут привести к простой настройке системы логистики ракет.\n\n[font=heading-3][color=#ffe6c0]Входные сигналы[/color][/font]\n[img=virtual-signal/signal-green] Зелёный сигнал: может инициировать запуск, если шахта настроена на запуск, который использует зелёный сигнал.\n\n[font=heading-3][color=#ffe6c0]Выходные сигналы[/color][/font]\n[img=virtual-signal/signal-E] Сигнал E: пустые ячейки\n[img=virtual-signal/signal-F] Сигнал F: полные ячейки\n[img=virtual-signal/signal-L] Сигнал L: Жидкое ракетное топливо, необходимое для всех потенциальных пунктов назначения, указанных в настройке пунктов назначения.\n[img=virtual-signal/se-cargo-rocket] Сигнал грузовой ракеты: если ракета собрана (т.е. 1 капсула и 100 секций ракеты), то возвращается значение 1.\n[img=item/se-space-capsule] Сигнал космической капсулы: любые капсулы, используемые в конструкции ракеты, добавляются к количеству капсул в грузовом инвентаре.\n[img=item/se-cargo-rocket-section] Сигнал секции грузовой ракеты: любые секции, используемые в конструкции ракеты, добавляются к количеству любых секций в грузовом инвентаре.\n[img=fluid/se-liquid-rocket-fuel] Сигнал жидкого ракетного топлива: общее количество жидкого ракетного топлива в шахте.
menu_delivery_cannons=[img=item/se-delivery-cannon] Доставочные пушки
title_delivery_cannons=Доставочные пушки
page_delivery_cannons_text_1=Доставочные пушки - это пушки-рельсотроны с межпланетным радиусом действия. Они предназначены для стрельбы прочными однородными ресурсами, способными выдержать внезапное ускорение. Они не могут стрелять сложными промышленными промежуточными компонентами или конструкциями.\n\nДоставочная пушка имеет только цель, она не имеет никакого представления о том, что находится в этой точке, и будет стрелять полезной нагрузкой, пока у неё есть энергия и заполненная доставочная капсула. Если вы хотите добавить условия к способности пушки стрелять, вам нужно ограничить способность пушки загружать ресурсы или капсулы.\n\nКогда капсула доставки приземляется на землю, она повреждает область и большая часть ресурсов уничтожается. Сундук доставочной пушки может безопасно поймать капсулу, пока сундук не полон. У вас может быть несколько пушек, стреляющих по одному и тому же сундуку с разными ресурсами.\n\nРекомендуется либо оставлять целевые сундуки пустыми, либо ограничить ввод пушек с помощью передачи сигнала.\n\nДоставочные пушки имеют энергоёмкость 1 ГДж и потребляют 50 МВт при зарядке. Дальность действия доставочной пушки ограничена количеством энергии, которое она может хранить. Стрельба в более отдалённые места требует больше энергии. Некоторым направлениям может потребоваться больше энергии, чем может хранить доставочная пушка, поэтому она никогда не будет стрелять в это место. Вы можете установить станцию ретрансляции с доставочной пушкой на полпути, чтобы отправлять груз в 2 этапа.\n\n[img=item/se-delivery-cannon-weapon][font=heading-2][color=#ffe6c0]Доставка оружия[/color][/font]\nДля доставки оружия пушки действуют аналогично своим не-оружейным собратьям, но вместо ресурсов в качестве полезной нагрузки стреляют оружием. Помимо стандартного режима стрельбы, доступного для Доставочной пушки, Оружейная доставочная пушка также имеет режимы __1__ и __2__.\n\nРежим __1__: При каждом выстреле пушка автоматически выбирает новую цель. Автоматически отключается, когда в зоне поражения больше не остаётся врагов. При выборе новых целей черви и гнёзда приоритетнее движущихся врагов. Автоматический режим стрельбы не так точен, как ручной выбор цели - [color=cyan]1%[/color] времени он будет ошибаться и попадать в случайную позицию в зоне прицеливания.\n\nРежим __2__: Оружейная доставочная пушка находится в режиме ожидания, пока игрок не выберет для неё цель с помощью пульта [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver]. При выборе любой цели одна оружейная доставочная пушка с соответствующим типом боеприпасов и достаточной энергией для стрельбы по выбранному месту выстрелит по нему, а затем вернётся в режим ожидания. При выборе нескольких целей с помощью пульта наведения они ставятся в очередь - по мере появления оружейных доставочных пушек в режиме __2__ они будут стрелять по поставленным в очередь целям. Если цель, выбранная с помощью пульта [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver], не будет обстреляна в течение нескольких минут, срок её отметки истекает - в этом случае либо стройте больше пушек, либо используйте вместо них режим __1__.
menu_steam_power=[img=item/se-big-turbine] Паровая энергия
title_steam_power=Паровая энергия
page_steam_power_text_1=Паровая энергетическая система в Исследовании космоса значительно расширена. Появились новые способы производства тепла и пара, а также новые способы потребления пара для производства электроэнергии.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Электрические бойлеры[/color][/font]\nВ то время как Бойлер может производить пар только с использованием источников топлива, Электрический бойлер производит пар, используя электричество. Пар, производимый Электрическим бойлером, содержит меньше энергии, чем электричество, используемое для превращения воды в пар, поэтому он бесполезен для нормального производства электроэнергии и не может использоваться для бесконечного энергетического цикла. Вместо этого пар можно хранить в резервуарах для хранения, экономя энергию, чтобы впоследствии ее можно было использовать для производства энергии. Это может обеспечить более высокую емкость хранения энергии, чем аккумуляторы той же стоимости, но менее энергоэффективно, чем аккумуляторы. Пар с более высокой температурой хранит больше энергии на единицу площади.\n\nЭлектрический бойлер может производить пар с более низкой температурой для использования в рецептах, требующих пара любой температуры, или кипятить воду, чтобы избавиться от неё.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Конденсационные турбины[/color][/font]\nВ некоторых местах в Исследовании космоса отсутствуют какие-либо естественные источники воды (например, орбиты или безводные планеты). В этих местах использование энергии пара с паровыми турбинами может показаться бесполезным, поскольку постоянный поток воды, необходимый для паровых турбин, не может быть полностью обеспечен из внешних источников. В таких случаях очень удобны Конденсационные турбины. Они действуют так же, как обычная паровая турбина с одним ключевым отличием: вместо того, чтобы выбрасывать входящий пар в атмосферу, пар конденсируется обратно в воду и выводится из турбины. Это позволяет использовать Конденсационные турбины (в основном) в замкнутом контуре, где требуется лишь небольшое количество воды для доливки системы. Обратите внимание, что Конденсационные турбины немного менее энергоэффективны, чем паровые турбины, а это означает, что вы получите немного меньше энергии из того же количества тепла при прохождении через Конденсационные турбины вместо паровых турбин; это компромисс для сохранения воды.\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]Высокотемпературный пар[/color][/font]\nВ определённый момент использование пара для создания огромного количества энергии начинает становиться громоздким из-за количества требуемых паровых турбин. Чтобы обойти эту проблему масштабирования, вместо обычного пара можно использовать высокотемпературный пар. Производимый высокотемпературными теплообменниками и потребляемый высокотемпературными турбинами-генераторами, этот высокотемпературный пар невероятно энергоёмкий. Его можно использовать для значительного сокращения объемов производства энергии из пара. Для использования высокотемпературных теплообменников необходим источник тепла. Ядерные реакторы не могут быть достаточно горячими для работы с высокотемпературными теплообменниками. Вместо этого в качестве источника тепла должен использоваться либо приёмник энергетического луча, либо реактор на антиматерии. Стандартные тепловые трубки не способны передавать высокотемпературное тепло; только наквиевые тепловые трубки способны передавать высокую температуру. Это означает, что до тех пор, пока не будут доступны наквиевые тепловые трубки, высокотемпературные теплообменники должны быть размещены непосредственно рядом с источником высокотемпературного тепла.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Жизнеобеспечение
title_lifesupport=Жизнеобеспечение
page_lifesupport_text_1=Жизнеобеспечение достигается с помощью оборудования для жизнеобеспечения и канистр жизнеобеспечения. Вам необходимо и то, и другое, чтобы выжить во враждебных условиях.\n\nОборудование жизнеобеспечения и канистры с расходными материалами могут быть изготовлены на фабрике жизнеобеспечения.\n\nКанистры жизнеобеспечения предоставляют ресурсы, необходимые системе для выполнения всех своих ролей, и расходуются постепенно. По мере того, как полоса жизнеобеспечения уменьшается, новые канистры потребляются прямо из вашего инвентаря.\n\nОборудование жизнеобеспечения помещается в оборудование брони, однако, если вы используете реактивный костюм, в него встроено одно средство жизнеобеспечения. Дополнительные элементы жизнеобеспечения, размещенные в решетке оборудования, увеличивают эффективность жизнеобеспечения. Если вы используете оборудование жизнеобеспечения в костюме без двигателя, оно защитит вас на враждебных планетах, но не защитит вас от космического вакуума.\n\n[font=heading-2][color=#ffe6c0]Враждебная среда[/color][/font]\nВраждебная среда - это любая область, которая может нанести вред вашему телу, когда вы просто находитесь там. Оборудование жизнеобеспечения предназначено для защиты вас от этих опасностей, обеспечивая соответствующий уровень давления, кислород, воду, питание, терморегуляцию и радиационную защиту. Два основных типа враждебной среды:\n\nКосмос: для правильной работы системы жизнеобеспечения в вакууме требуется космический скафандр (реактивный костюм). Вы не можете использовать в космосе жизнеобеспечение от какого-либо другого типа брони, вы всё равно задохнётесь.\n\nПоверхность: на некоторых планетах и лунах могут быть такие опасности, как радиация, экстремальный холод, сильная жара или кислотная атмосфера, и для них требуется оборудование жизнеобеспечения. (Скоро появится). Планеты также требуют жизнеобеспечения, если используется определенное биологическое оружие (Чумные миры). Поддержку жизни в этих областях может обеспечить реактивный костюм или оборудование, помещённое в любую другую броню.
menu_space_sciences=[img=item/se-space-science-lab] Космическая наука
title_space_sciences=Космическая наука
page_space_sciences_text_1=Большинство исследовательских пакетов могут быть использованы только в [img=item/se-space-science-lab] Космической научной лаборатории, которую можно использовать только в космосе. Чтобы продолжить исследования, вам нужно каким-то образом отправить все свои исследовательские пакеты в космос (обычно с помощью грузовой ракеты). Первоначальные подходящие места включают пояса астероидов для ресурсов на месте, близкую орбиту звезды для лучшей солнечной энергии, орбиту планеты или луны для доступа к основной базе.\n\n[img=item/space-science-pack] Первая космическая наука - это Космический исследовательский пакет, он поможет вам изучить основы космической логистики.\n\nДалее у вас есть выбор: [img=item/production-science-pack] Производственный исследовательский пакет или [img=item/utility-science-pack] Вспомогательный исследовательский пакет. Оба создаются в космосе и знаменуют собой начало науки, основанной на данных. Сделайте карты данных, пропустите карты через суперкомпьютеры, и вы (почти) всегда получите карты обратно в конце. Чтобы суперкомпьютеры охлаждались, вам понадобятся [img=fluid/se-space-coolant-hot] терможидкость и [img=item/se-space-radiator] радиаторы.\n\n[img=item/production-science-pack] Производственному исследовательскому пакету требуется аванпост на вулканитовом мире. Он обеспечивает доступ к маякам, производительности добычи, модулям производительности, процессу обогащения Коварекса и другим вещам для повышения производительности. Производственный исследовательский пакет ведёт за собой [img=item/se-material-science-pack-1] Материаловедение и [img=item/se-biological-science-pack-1] Биологическую науку.\n\n[img=item/utility-science-pack] Вспомогательный исследовательский пакет требует аванпоста в крионитовом мире. Он предоставляет доступ к некоторым революционным технологиям, таким как система логистики дронов, артиллерия, улучшенные персональные дронстанции и модернизированная силовая броня. Вспомогательный исследовательский пакет приводит вас к [img=item/se-astronomic-science-pack-1] Астрономии и [img=item/se-energy-science-pack-1] Энергетике.\n\n[font=heading-2][color=#ffe6c0]Специализированные науки[/color][/font]\nЧетыре специализированные науки: Астрономия, Биология, Энергетика и Материаловедение. Все они основаны на данных и следуют процессу проведения экспериментов по сбору данных для суперкомпьютеров, чтобы построить всё более точную модель жизни, Вселенной и всего остального. Все они находятся примерно на одном технологическом уровне, поэтому вы можете выбирать порядок развития, однако каждая из них в той или иной степени требует определенного ресурса, поэтому взгляните на свою солнечную систему, прежде чем решить, какую науку исследовать в первую очередь.\n\n[img=item/se-astronomic-science-pack-4] Астрономия занимается в основном космической логистикой.\n\n[img=item/se-energy-science-pack-4] Энергетика занимается в основном производством и передачей энергии и высокотехнологичными гаджетами.\n\n[img=item/se-material-science-pack-4] Материаловедение больше ориентировано на тяжёлую промышленность и прямые улучшения.\n\n[img=item/se-biological-science-pack-4] Биологическая наука сосредоточена на улучшении персонажей, медицине, жизнеобеспечении, биологическом оружии и производительности.\n\n[font=heading-2][color=#ffe6c0]Наука о глубоком космосе[/color][/font]\n[img=item/se-deep-space-science-pack-1]Наука о глубоком космосе сосредоточена на изучении межзвёздной пустоты, антиматерии и искривления пространства-времени.\n\n[font=heading-2][color=#ffe6c0]Советы и рекомендации[/color][/font]\nСкорость производства космической науки и эффективность резко повышаются за счет разблокировки более лучших рецептов. Обратите внимание на альтернативные рецепты, которые вы разблокируете, в частности на рецепты симуляции и открытий.\n\nВысокие бонусы производительности в космических научных лабораториях важны, стоит изучить варианты лучших бонусов.\n\nВы, скорее всего, ограничены скоростью разработки новых систем, чем требованиями к ресурсам. Не пытайтесь построить слишком много. Сначала создайте что-нибудь простое. Если вы изучили все возможные технологии, вам, вероятно, следует работать над следующим научным пакетом вместо увеличения производства.\n\nВозможно, вы сможете отложить расширение своей ресурсной инфраструктуры до тех пор, пока не достигнете 4 уровня космических наук.\n\nЛучшие модули и лучшие маяки имеют огромное значение для скорости производства.
menu_space_elevators=[img=item/se-space-elevator] Космические лифты
title_space_elevators=Космические лифты
page_space_elevators_text_1=Космические лифты связывают поверхность планеты или луны с её орбитой. Конструкция обеспечивает прямое подключение питания и сигналов. Поезда могут войти в лифт, чтобы подняться на другую поверхность. Космические лифты хорошо подходят для маршрутов с интенсивным движением, где есть постоянная потребность в обмене предметов, но они неэффективны, если предметы перемещаются лишь изредка. Ракеты и доставочные пушки имеют относительно высокую стоимость перемещения пачки предметов, в то время как у космических лифтов низкая стоимость перемещения пачки, но постоянные затраты на техническое обслуживание.\n\n[font=heading-2][color=#ffe6c0]Размещение[/color][/font]\nСтруктура космического лифта должна быть размещена с привязкой к сетке рельсов 2x2. Когда размещается космический лифт, строительная площадка появляется с одной и той же координатой на обеих поверхностях, на земле и на орбите. Если пространство не свободно на обеих поверхностях, то строительство отменяется. Если это произойдет, вы можете щелкнуть по тегу GPS, который появляется в сообщении об отмене строительства, чтобы увидеть занятую область на другой поверхности.\n\n[font=heading-2][color=#ffe6c0]Строительство[/color][/font]\nЛифт начинается как 2 якорных точки, но соединение между ними, трос, не достроено и требует дополнительных строительных материалов. Якорные точки действуют как строительные площадки, которым требуется электричество и [img=item/se-space-elevator-cable] Кабель космического лифта, чтобы построить полноценный космический лифт. Полная стоимость троса зависит от радиуса планеты или луны. Вы можете увидеть статус строительства, открыв объект космического лифта. Оба конца могут участвовать в процессе строительства, но его также можно завершить, снабжая только одну сторону.\n\n[font=heading-2][color=#ffe6c0]Техническое обслуживание[/color][/font]\nКосмический лифт нуждается в обслуживании в виде дополнительных [img=item/se-space-elevator-cable] Кабелей космического лифта. Наибольшее влияние на техническое обслуживание оказывает течение времени, но каждый подвижной состав, который перемещается вверх или вниз по конструкции, также немного увеличивает потребность в техническом обслуживании. На затраты на техническое обслуживание также влияет размер планеты; более высокий гравитационный колодец означает увеличение общих затрат. Вы можете видеть стоимость обслуживания и транспортирования каждого вагона, наведя мышь на части полоски прогресса.\n\n[font=heading-2][color=#ffe6c0]Соединения проводов[/color][/font]\nЛифт действует как опора ЛЭП между поверхностями. Электрические и сигнальные провода, подключенные к средней части конструкции лифта, будут напрямую подключены к конструкции противоположной стороны. Это соединение требует, чтобы трос был построен для передачи энергии и сигналов.\n\n[font=heading-2][color=#ffe6c0]Соединения поездов[/color][/font]\nКосмический лифт можно переименовать, это изменяет внутренние названия станций для обоих концов лифта, каждое из них имеет суффикс-стрелку, указывающую вверх или вниз. Поезда могут использовать лифты автоматически, если внутренняя станция лифта указана в качестве пункта назначения. Не рекомендуется вручную перемещать длинный поезд через лифт (поскольку ввод игрока отделяется от поезда, когда вы переключаете поверхности, поэтому вам нужно продолжать нажимать вперед, чтобы не застрять). Если поезд застревает, в настройках космического лифта есть возможность заставить вагон двигаться вперед, но для движения вагона вперед должно быть достаточно путей. Если эта опция включена, вы также должны убедиться, что выход всегда свободен от других поездов, иначе поезд, толкаемый вперед, врежется в другие поезда и рельсы.\n\n[font=heading-2][color=#ffe6c0]Энергия[/color][/font]\nКосмический лифт имеет энергетический буфер, разделенный между двумя якорями. Энергия расходуется из этого буфера, чтобы вытолкнуть поезд на орбиту, а отправка поезда с орбиты зарядит буфер. Структура не будет двигать новый поезд, если в буфере не будет минимального количества энергии. Вы можете увидеть, сколько энергии будет стоить отправка подвижного состава вверх по лифту, наведя указатель мыши на индикатор прогресса энергии.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Энергетические лучи
title_energy_beams=Энергетические лучи
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Выбросы корональной массы[/color][/font]\nЗвёзды в этой области часто выбрасывают опасные потоки частиц. Планета или луна нередко попадают в один из этих потоков частиц. Если у вас есть большая база на поражаемой поверхности, вам следует эвакуировать, диверсифицировать или рассредоточить свои активы или построить средство защиты "Зонт" с большим резервом энергии. Если у вас небольшая база, она, скорее всего, останется невредимой. Если поверхность находится под угрозой, предупреждение будет сделано как минимум за 4 часа. Известные угрозы будут перечислены ниже.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Предупреждение: выброс корональной массы направлен на __1__.\nРасчётные требования к защите: __3__ ГВт пиковая мощность, __4__ ГДж на 120 секунд. Расчётное время прибытия: __2__.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0]Зонт: Защита от энергетического луча[/color][/font]\nСредство защиты от энергетического луча, «Зонт», может защитить от выброса корональной массы и космического оружия с использованием энергетического луча. Он работает, поднимая магнитные частицы в защитный пузырь, затем перестраивает и собирает частицы по мере необходимости для рассеивания враждебных энергетических лучей. Единственное требование для работы - это энергия, базовое потребление составляет 10 МВт, но увеличивается в зависимости от силы атакующих лучей. Для защиты от выбросов корональной массы требуется только 1 объект на поверхность, от оружия с энергетическими лучами 1 Зонт может защитить от атакующей мощности до 500 ГВт. При выбросе корональной массы базовая потребляемая мощность для планеты радиусом 5000 и 100% солнечной энергии составит около 160 ГДж за 2 минуты с пиковой потребляемой мощностью 2 ГВт на отметке в 1 минуту. Требуемая мощность увеличивается или уменьшается с множителем солнечной энергии зоны, а для твёрдых тел она увеличивается или уменьшается в зависимости от радиуса относительно базового радиуса 5000. Для луча энергии от Излучателя энергетического луча требования к мощности, как ожидается, будут равны 1/10 мощности луча энергии на цель (после потери эффективности).\n\n«Зонт» может защитить как планету/луну, так и её орбиту от выбросов корональной массы и энергетических лучей. Размещение «Зонта» либо на планете/луне, либо на орбите защитит обе зоны.\n\n[img=item/se-energy-transmitter-emitter] [font=heading-2][color=#ffe6c0]Пуск энергетических лучей[/color][/font]\nИзлучатель энергетического луча может посылать энергию на различные поверхности. Он может делать это двумя основными способами: либо как способ снабдить энергией удаленную поверхность, «Энергия», либо как режущее лучевое оружие, «Глефа». В режиме «Глефа» луч непрерывно повреждает область, но может перемещаться по целевой поверхности, прорезая путь. Степень повреждения, площадь и скорость луча увеличиваются в зависимости от энергии, вложенной в луч. Режим «Авто-Глефа» имеет автономный выбор цели.\n\nИзлучатель энергетического луча имеет 4 точки подключения, к которым могут подключаться камеры энергетического луча. Камеры могут соединяться в длину или иметь длинный край, соприкасающийся в середине с коротким краем, но не могут соединяться напрямую бок-о-бок. Инжекторы энергетических лучей прикрепляются непосредственно к бокам камер энергетических лучей. Каждый инжектор энергетического луча увеличивает мощность подключенного излучателя энергетического луча. Чтобы принять мощность от луча, вам понадобится приёмник энергетического луча на поверхности цели, выберите его в качестве цели, используя указатель на излучателе. Когда у луча приёмник в качестве цели, тот будет нагреваться. Тепло может забираться от боковых тепловых соединений для питания теплообменников и турбин.
menu_spaceships=[img=virtual-signal/se-spaceship] Космические корабли
title_spaceships=Космические корабли
page_spaceships_text_1=Космические корабли - это огромные мощные транспортные средства, которые могут запускать в космос множество упакованных структур, предметов и игроков, а затем летать по Солнечной системе и приземляться на другие поверхности.\n\n[font=heading-2][color=#ffe6c0]Конструкция космического корабля[/color][/font]\nКосмические корабли состоят из множества плиток и более мелких компонентов, которые соединяются друг с другом, чтобы создать космический корабль вашей собственной конструкции. Вы проектируете космический корабль почти как миниатюрную передвижную базу.\n\nНачните с плана пола космического корабля. Не стройте слишком больших размеров, так как ваши первые несколько космических кораблей будут иметь строгие ограничения по размеру, которые можно расширить путем исследования. Разместите стены космического корабля по краям, чтобы сделать переборки, и убедитесь, что нет зазоров (включая диагонали). Поместите консоль космического корабля где-нибудь внутри, это основная часть космического корабля и пульт управления им. Когда консоль размещена, есть несколько импульсов, по которым консоль определяет, какие части правильно прикреплены, какие части правильно упакованы и что отвалится, если вы попытаетесь взлететь. Если какие-либо квадраты мигают красным, это значит, что есть проблема с вашей конструкцией, которую вы можете диагностировать, проверив консоль космического корабля. Вам также понадобится резервуар ракетного ускорителя и ракетный двигатель космического корабля. Резервуар ускорителя - это то, что хранит топливо, необходимое для полета в космос, и обеспечивает этапы вертикального взлета и посадки. Ракетные двигатели предназначены для более медленного полёта в космосе, чтобы доставить вас к месту назначения. Также рекомендуется какая-либо форма защиты спереди (всегда сверху), потому что туманность, в которой вы находитесь, полна обломков.\n\n[font=heading-2][color=#ffe6c0]Структурная нагрузка[/color][/font]\nВначале вы будете очень ограничены размером космического корабля из-за пределов структурных напряжений вашего технологического уровня. Дополнительные технологии позволяют строить космические корабли большего размера. Структурная нагрузка рассчитывается в 2 этапа:\n\nЭтап A. Нагрузка на корпус в основном зависит от размеров и формы корабля.\nЭтап Б. Нагрузка на контейнеры зависит от вместимости хранилищ для предметов и жидкостей на корабле.\n\nОбщая структурная нагрузка равна тому, какой из факторов нагрузки больше, два значения не суммируются. Если нагрузка на корпус составляет 250, а нагрузка на контейнеры - 280, общая нагрузка будет равна 280.\n\nПолоса нагрузки на корпус показывает 3 значения. Первый - это текущее напряжение корпуса, основанное на пустых клетках космического корабля. До 10% размера корабля не учитываются в качестве напряжения целостности, если это пустые клетки космического корабля. Это свободное пространство не учитывается при расчете напряжений и используется для коридоров. Второе значение - это нагрузка на корпус без скидки, оно полезно для оценки значения нагрузки на корабль, которую вы получите, если заполните внутреннюю часть конструкциями. Третье значение - это максимальная нагрузка, которую допускает ваш технический уровень.\n\nИсключительно длинные тонкие корабли или корабли с очень тонкими секциями посередине менее прочны, чем более округлые конструкции. Широкие корабли прочны, но должны очищать больше астероидов.\n\nНекоторые сооружения имеют особые эффекты на целостность или скорость корабля, например, Нексус.\n\n[font=heading-2][color=#ffe6c0]Обтекаемость[/color][/font]\nЭта область космоса находится в пылевой туманности. Если вы оптимизируете обтекаемость своего космического корабля, вы сможете увеличить его максимальную скорость примерно на 30%. Следует избегать создания плоской передней части, но не нужно делать клин. До 1/3 передней части вашего космического корабля может быть плоской без штрафа. Округлые формы тоже подойдут. Вы можете вручную запустить проверку целостности, чтобы увидеть, каков уровень обтекаемости.\n\n[font=heading-2][color=#ffe6c0]Скорость[/color][/font]\nСкорость корабля зависит от тяги двигателей и веса корабля (приближен к структурной нагрузке). Двигатели могут быть размещены внутри или на обшивке корабля, но двигатели в задней части корабля с пустым пространством позади них более эффективны (улучшение примерно на 25%).\n\n[font=heading-2][color=#ffe6c0]Дальние перевозки[/color][/font]\nЧто касается дальних путешествий, стоит отметить, что вы можете многое сделать в спутниковом режиме, пока ваше тело находится в пути. Вы также можете отдавать приказы космическим кораблям удалённо через спутниковый канал связи.\n\n[font=heading-2][color=#ffe6c0]Сборочные автоматы[/color][/font]\n[color=#ffaaaa]Предупреждение: Сборочные автоматы, предназначенные только для космоса, смогут использовать рецепты, общие для других наземных структур, если космический корабль находится на суше. Если космический рецепт установлен во время приземления космического корабля, ингредиенты будут потеряны. Некоторые наземные сборочные автоматы могут работать в космосе, но потеряют возможность использовать модули производительности в космосе. Если космический корабль запускается с модулями производительности на этих машинах, модули производительности уничтожаются.[/color]\n\n[font=heading-2][color=#ffe6c0]Сигналы космического корабля[/color][/font]\nВерхняя правая часть консоли космического корабля может быть подключена сигнальными проводами отдельно от основной конструкции, так как она выводит свои собственные сигналы:\n[img=item/se-spaceship-console] Число сигнала консоли указывает ID космического корабля.\n[img=virtual-signal/signal-speed] Число сигнала скорости указывает скорость космического корабля: -1, если он остановлен, -2, если стоит на якоре.\n[img=virtual-signal/signal-distance] Сигнал расстояния указывает расстояние до выбранного пункта назначения: -1, если прибыл, -2, если стоит на якоре, -3, если пункт назначения не задан.\n[img=virtual-signal/se-planet-orbit] Четвёртый сигнал указывает текущий пункт назначения, если он есть.\n[img=virtual-signal/signal-D] В некоторых частях космоса есть больше или меньше астероидов, с которыми может столкнуться ваш корабль. Плотность астероидов там, где в настоящее время находится корабль, указывается сигналом D.\n[img=virtual-signal/signal-A] Если космический корабль поставлен на якорь, тогда он указывает идентификатор якорной зоны с помощью сигнала A.\n\n[font=heading-2][color=#ffe6c0]Автоматизация космического корабля[/color][/font]\nОсновная структура консоли может принимать входные сигналы с левой стороны:\n[img=virtual-signal/signal-speed] Сигнал скорости устанавливает целевую скорость и включает двигатели. Отрицательный сигнал вместо этого останавливает двигатели.\n[img=virtual-signal/se-spaceship-launch] Положительный сигнал запуска космического корабля запускает его.\n[img=virtual-signal/se-planet-orbit] Сигнал пункта назначения устанавливает пункт назначения (вы можете увидеть сигнал зоны на боковой панели Атласа Вселенной после того, как построите космический корабль).\n\nПримечание: тип сигнала пункта назначения (например, [img=virtual-signal/se-planet-orbit] или [img=virtual-signal/se-asteroid-belt]), и значение/идентификатор сигнала должны совпадать для установки пункта назначения.\n\nПримечание: консоль космического корабля не будет принимать сигналы [img=virtual-signal/se-spaceship-launch] Запуск или [img=virtual-signal/signal-speed] Скорость до тех пор, пока игрок вручную не запустит и не задействует корабль хотя бы один раз. Это сделано для предотвращения случайного запуска спроектированных космических кораблей, когда они всё ещё строятся дронами.\n\nПримечание: консоль проверяет изменения входного сигнала только раз в секунду; для реакции корабля требуется устойчивый сигнал, одиночные импульсы не сработают.\n\n[font=heading-2][color=#ffe6c0]Прохождение логических сигналов[/color][/font]\nЗажимы космического корабля имеют точку подключения питания и логической сети в верхнем углу. Когда зажимы подключаются во время автоматической посадки, сигналы сети питания и логики объединяются, что позволяет передавать сигналы питания и логики между кораблём и местом посадки.\n\n[font=heading-2][color=#ffe6c0]Автоматическая посадка[/color][/font]\nЧтобы космический корабль приземлился, консоли необходимо дать пару сигналов якорей, либо:\n"использовать левый зажим" ([img=virtual-signal/se-anchor-using-left-clamp]) с "заякориться к правому зажиму" ([img=virtual-signal/se-anchor-to-right-clamp])\n"использовать правый зажим" ([img=virtual-signal/se-anchor-using-right-clamp]) с "заякориться к левому зажиму" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nЗначение сигнала "использовать ... зажим" должно соответствовать значению зажима на корабле.\nЗначение сигнала "заякориться к ... зажиму" должно соответствовать значению зажима в месте назначения.\nВы можете просмотреть и изменить эти значения на зажимах, открыв пользовательский интерфейс зажима. Если найдено совпадение для сигналов «использовать ... зажим» и «заякориться к ...», подаваемых на консоль корабля, то корабль попытается приземлиться с двумя подключёнными зажимами. Используйте с осторожностью.\n\n[font=heading-2][color=#ffe6c0]Зажимы[/color][/font]\nЧтобы установить идентификатор зажима, откройте интерфейс зажима и измените числовое значение сигнала зажима на ID, который вы хотите назначить зажиму. Вам никогда не нужно менять тип сигнала зажима.\n\nВы можете отключить заякоренный зажим, передав ему красный сигнал.\n\n[font=heading-2][color=#ffe6c0]Пример посадки[/color][/font]\nУ космического корабля есть левый зажим с ID 315. В графическом интерфейсе этого зажима сигнал [img=virtual-signal/se-anchor-using-left-clamp] со значением 315.\nПоверхность посадки имеет правый зажим с ID 147. В графическом интерфейсе этого зажима сигнал [img=virtual-signal/se-anchor-using-right-clamp] со значением 147.\nЧтобы космический корабль приземлился с помощью этих двух зажимов, на левую сторону консоли корабля должны быть переданы следующие сигналы:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Аркосферы
title_arcospheres=Аркосферы
page_arcospheres_text_1=Аркосферы - это почти идеальные сферы из нанотехнологического кристалла наквия. Они неизвестного происхождения, но чаще всего их можно найти плавающими глубоко в межзвёздном пространстве.\n\nКаждая из них охватывает сверхмерный узел в пространстве-времени и позволяет вам взаимодействовать с небольшим 4-м пространственным измерением. Сферы можно поляризовать, для того чтобы они могли управлять определёнными аспектами пространства-времени, если их перемещать относительно друг друга. Наборы определённых аркосфер могут использоваться для деформации и переплетения пространства-времени в более высокие измерения.\n\n[font=heading-2][color=#ffe6c0]Использование[/color][/font]\nАркосферы - это самая уникальная производственная задача в игре. Они используются как инструменты в рецептах, но никогда не уничтожаются, а только изменяются. Основная особенность при их использовании - это циклическое переключение между сферами, которые у вас есть, так что у вас не закончится определенный тип. Есть много способов сбалансировать производство, но несколько комбинаторов могут очень помочь. Если вы застряли, попросите подсказок на Discord или найдите дополнительную информацию в вики по моду Исследование космоса.\n\n[font=heading-2][color=#ffe6c0]Собирание[/color][/font]\nАркосферы можно найти, запустив сборщик Аркосфер в поле астероидов. Повторные запуски имеют убывающую результативность. Вы можете получить лучшую отдачу, запустив сбор с разных полей астероидов.
