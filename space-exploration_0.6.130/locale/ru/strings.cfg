[string-mod-setting-description]
se-lifesupport-hud-visibility-option-1=Всегда показывать интерфейс.
se-lifesupport-hud-visibility-option-2=Показывать только когда оборудование жизнеобеспечения экипировано или необходимо.
se-lifesupport-hud-visibility-option-3=Показывать только когда жизнеобеспечение необходимо.
se-lifesupport-hud-visibility-option-4=Не показывать интерфейс.
se-print-meteor-info-always=Всегда показывать оповещения о метеорах.
se-print-meteor-info-current-zone-only=Показывать оповещения только о метеорах, упавших в зону, на которую вы смотрите. Если зона представляет собой планету или луну, будут показаны предупреждения как для основной поверхности, так и для поверхности орбиты.
se-print-meteor-info-breakthrough-only=Показывать оповещения только о метеорах, которые находились в радиусе действия вашей защиты, но не были полностью сбиты. Это может быть из-за промахов или из-за того, что защите не хватает боеприпасов или энергии.
se-print-meteor-info-breakthrough-and-current-zone-only=Показывать оповещения только о метеорах, которые находились в радиусе действия вашей защиты, но не были полностью сбиты, и только в той зоне, на которую вы смотрите.
se-print-meteor-info-never=Никогда не показывать оповещения о метеорах.

