menu_exploration_journal=[img=item/se-thruster-suit] Журнал исследования
title_exploration_journal=Журнал исследования
page_journal_title_backstory=Проснулся не на той стороне огненного шара
page_journal_text_backstory=Я потерпел крушение на незнакомой планете, вокруг меня горели части небольшого корабля. Моё тело было в синяках, царапинах и подпалинах, но ничего серьёзного. Моя черепно-мозговая травма была явно более серьёзной, сильная головная боль и ослепляющий свет. Что ещё хуже, я не мог вспомнить, как я сюда попал, или даже кем я был, кроме имени и смутного ощущения цели... построить. Но кроме этого, я не мог вспомнить, что строить и как. Сначала я думал, что моя голова была повреждена в аварии, и воспоминания вернутся, но этого не произошло. Тот факт, что мои журналы данных также были пустыми или переформатированными, заставил меня задуматься над другими объяснениями.
page_journal_title_satellite_launch=Глаз в небе
page_journal_text_satellite_launch=Мне удалось запустить спутник на орбиту. Это важная веха, которую стоит отметить, но предстоит ещё многое сделать. Это только начало.
page_journal_text_weapons_cache=[img=item/satellite] Спутник обнаружил [color=cyan]склад оружия[/color]. __1__
page_journal_title_cargo_launch=Бесконечность не предел
page_journal_text_cargo_launch=Теперь я могу запустить себя в космос. Я больше не привязан к этой скале, которую назвал своим домом. Небеса манят.
page_journal_title_entered_vault=Охота за реликвиями
page_journal_text_entered_vault=Я вошёл в пещеру под пирамидальным выступом на __1__ и обнаружил тёмную и опасную комнату. На полу были начертаны два древних картуша, один большой, другой маленький. У них обоих было несколько символов на поверхности, а также другие круги и линии. Глиф в центре большого картуша казался наиболее важным в информации, которую пыталась передать система. Какой бы ни была информация, её формат отличается от всего, что я видел. Позади картушей находился какой-то приподнятый цилиндр с мощным устройством, которое я могу использовать в качестве модуля. Модули такого качества настолько ценны, что стоит попытаться найти побольше таких конструкций. Возможно, пора заняться археологией.
page_journal_title_found_gate=Аномалия
page_journal_text_found_gate=В аномалии был обнаружен какой-то огромный артефакт в форме кольца. Две вещи сразу бросаются в глаза даже издали: 1. Он древний. 2. Технология полностью отличается от моей. Что бы это ни было, теперь оно уничтожено.
page_journal_title_found_gate_ship=Корабль аномалии
page_journal_text_found_gate_ship=В аномалии возле кольцевого артефакта была обнаружена часть довольно большого заброшенного космического корабля. Технология корабля похожа на мою, но немного более... доработана. В любом случае, технология явно отличается от технологии кольца. Рисунок обломков создает впечатление, что он был разрезан пополам и/или столкнулся с кольцевой структурой. Стоит собрать всё, что возможно.
page_journal_title_found_gate_ship_authenticated=Аутентификация корабля аномалии
page_journal_text_found_gate_ship_authenticated=Заброшенный корабль в аномалии просканировал меня и «подтвердил мою биоподпись». Я не знаю, означает ли это, что в нём каким-то образом есть запись обо мне, или, может быть, просто любой случайный кибернетический человек достаточно хорош по сравнению с кусаками и роботами-убийцами. В сообщении говорилось, что код доступа к шлюзу судна - 2236067964. Судовые журналы доступны, но большие разделы отсутствуют или повреждены.
page_journal_title_found_gate_ship_log=Журнал корабля аномалии
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: передовой строительный крейсер AAI Hypernet. Содержание судового журнала:
page_journal_text_found_gate_ship_log=...'? номинальный.\nПредупреждение о доступе: AAI Thyris Gate 17: Межгалактический прототип v0.1.93 является засекреченным объектом. Требуется аутентификация AAI на уровне L90 или выше. Пройдите аутентификацию немедленно, иначе будете уничтожены.\nЖурнал доступа: доступ к AAI Thyris Gate 17 с аутентификацией с использованием учетных данных Кибернетический Инженер AAI Hypernet L97 ID__1__.\nЖурнал доступа: Начин¶Oata^...\n...'?ris Gate 17 проектор 8 - частота заблокирована. Энергия на безопасном уровне 216%. Стабильность сингулярности: 99,4%.\nНавигационный журнал: AAI Thyris Gate 17 преобразован в вектор проекции [SV __2__]. Прогнозируемая цель: Галактика Wube > Фенестра (аномалия, не исследована). Аутентифика¶Oata^...\n...'?вигационное предупреждение: Межгалактическая гипертрубка (переопределено).\nНавигационное предупреждение: в пункте назначения нет известных гиперврат (переопределено).\nПредупреждение о страховании: нет договора страхования. Доступные контракты: 0.\nПримечание Информатрона: нет доступных договоров страхования с условием: «материализация без врат». Вы уверены, что это безопасно? [ответить.игнорировать.игнорировать_всегда]\nПутевой журнал: вход в аномалию Thyris > Гипертрубка AAI Thyris Gate 17 выровнена с [SV __2__].\nПутевой журнал: прыжок к гипертрубке [SV __2__] заверш¶Oata^...\n...'?вой журнал: Обновление местоположения: Гипертрубка рядом с аномалией Thyris, выравнивание [SV __2__], стабильность на 98%, диаме¶Oata^...\n...'?вой журнал: Выход из гипертрубки в неисследованном месте аномалии Фенестра.\nПредупреждение: неожиданное столкновение, пересечение с неизвестным объектом [4ae4c8d28f2], начало сканирования объекта [4ae4c8d28f2].\nЖурнал повреждений: 13,2% повреждений. Источник: Ущерб от удара в результате столкновения с неизвестным пересекающимся объектом [4ae4c8d28f2].\nЖурнал повреждений секций: Секции, сообщающие о повреждениях: A5, A6, A9, B6, B7, B8, C7. Не отвечающие секции: A7, A8. (Достоверность 86%)\nЖурнал кибернетических инженеров: Признаки жизни 99%. (Достоверность 34%)\nПутевой журнал: попытка маневра уклонения RS100LT30.\nПутевой журнал: выход из гипертрубки завершен с ошибками.\nПутевой журнал: обновление локации: неисследованная аномалия Фенестра.\nЖурнал сканирования: завершено сканирование объекта [4ae4c8d28f2], ясность 0,002 кв.м. на расстоянии -48,76 м (достоверность 99,9%).\nПодробный журнал сканирования: [4ae4c8d28f2] Масса 92,5¶Oata^...\n...'?оверность).\nПодробный журнал сканирования: [4ae4c8d28f2] Состав: Искусственный. 34% Наквий, 29% Гольмий, 37% неизвестных композитов (достоверность 89%).\nПодробный журнал сканирования: [4ae4c8d28f2] Размер: Приближённо цилиндр 68¶Oata^...\n...'?ал сканирования: [4ae4c8d28f2] Энергетическая сигнатура: поток 54 ГВт, профиль излучения 2,8 кДж / 1,7 МДж / 1,6 МДж / 0,62 Дж, профиль светимости 5,86 ГДж [051e376392b8d3f8]. (Достоверность 98%).\nПодробный журнал сканирования: [4ae4c8d28f2] Идентификатор: искусственная конструкция, производитель неизвестен, описание: приблизительное кольцо с узелками, восьмигранник. (Достоверность 0,3%).\nПодробный журнал сканирования: [4ae4c8d28f2] Оценка возможностей конструкции: Гиперврата (достоверность 47%). Другое: оружие 42%, энергия 35%, вычисления 17%, сканирование 12%, промышленность 9%, космический корабль 7%, среда обитания 2%.\nЖурнал повреждений: 68,2% урона. Нарушение целостности, отсоединяются секции. Источник: Вторичные ударные волны из-за столкновения с объектом [4ae4c8d28f2].\nЖурнал повреждений секций: Критическое состояние реактора. Секции, сообщающие о повреждениях: D5, E4, E5, E6, F5. Секции не отвечают: A1, A2, A3, A¶Oata^...\n...'?ал повреждений: Аварийная отстыковка разведывательного шаттла 2. Прогноз траектории: Calidus > Nauvis.\nЖурнал повреждений: 91,7% повреждений. Нарушение целостности, секции пiО|в|\Р...
page_journal_title_distress_message=Сигнал бедствия отправлен
page_journal_text_distress_message=Наконец-то мне удалось отправить домой сигнал бедствия. Сообщение, которое я получил в ответ, подтвердило мои опасения: я один в этой галактике, и мне нужно будет спроектировать и построить космический корабль, способный доставить меня домой.
page_journal_title_spaceship_victory=Победа: Космический корабль
page_journal_spaceship_victory=Я построил чрезвычайно быстрый и мощный космический корабль и активировал варп-двигатель. Потребовалось некоторое время, чтобы двигатель стабилизировался до практического сверхсветового состояния, но как только это произошло, я смог войти в криосон для последующего путешествия домой, в далёкую-далёкую галактику. Я оставляю позади автономную межзвёздную империю, построенную с нуля моей собственной рукой. Мое наследие в этом пространстве будет жить.
page_journal_title_gate_victory=Победа: Древние врата
page_journal_gate_victory=Огромный артефакт-кольцо - древние межгалактические врата - в итоге был отремонтирован в лучшем виде. С помощью тяжёлых приспособлений и изобретательности мне удалось заставить его работать. Я привязал поле искажения к местным звёздам, декодировал нечисловую систему глифов координат и реконструировал систему набора номера. Я чувствую себя искажённым такими инопланетными концепциями, но это работает, и я наконец-то сделал портал домой. Путешествие домой, в далёкую-далёкую галактику, заняло всего мгновение. Я оставляю позади автономную межзвёздную империю, построенную с нуля моей собственной рукой. Моё наследие в этом пространстве будет жить.
