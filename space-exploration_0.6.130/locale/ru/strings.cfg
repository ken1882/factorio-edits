[tips-and-tricks-item-description]
kr-faq=[font=default-bold]Я смотрю на нефтяное пятно, и оно показывает X, а когда я смотрю на ожидаемую добычу, я вижу другое число. Почему?[/font]\n     Когда вы смотрите на пятно, вы видите количество циклов добычи. За один цикл добывается 20 единиц нефти. Соответственно, когда вы видите ожидаемое производство, это количество циклов * 20.\n\n[font=default-bold]Как собрать слизь?[/font]\n     [technology=military-science-pack] предоставит вам [item=kr-creep-collector], который является быстрым и простым способом сбора слизи. Вы также можете собирать слизь вручную, но это займёт много времени.\n\n[font=default-bold]Где я могу получить [item=space-research-data]?[/font]\n     Вместо того, чтобы запускать ракету с [item=satellite] в качестве полезной нагрузки, вам придётся сделать это в космосе.\n\n[font=default-bold]Мне не нравится радиация. Могу ли я отключить радиационный урон?[/font]\n     Смотри страницу [font=default-bold]Команды[/font].
