[mod-setting-description]
se-meteor-interval=Базовый интервал в минутах между ударами метеоров. После каждого удара следующий удар случается через случайное количество минут между 1 и этим значением.
se-plague-max-runtime-2=Максимальное время работы био-оружия в минутах. После того, как чума действовала в течение этого времени, все биологические сущности уничтожаются. Это может привести к прекращению вражеских атак мести до их завершения. Настройка предназначена для экономии UPS, а не для облегчения игры.
se-planets=Не изменять посреди игры.
se-planet-size=Не изменять посреди игры.
se-seed=Не изменять посреди игры.
se-skip-experimental-warning=Предупреждение при старте новой игры не появится и вы не получите новых предупреждений, если сообщение изменится.
se-print-meteor-info=Когда печатать оповещения о метеорах. Оповещения о метеорах появляются как в виде отчёта в консоли чата, так и в виде оповещения на карте.
se-print-satellite-discovered-nothing=Когда спутник запускается, вы получаете предупреждение о том, что было обнаружено. Этот параметр может отключить предупреждение, если ничего не было обнаружено.
se-space-pipe-capacity=Жидкостная вместимость космических труб.
se-electric-boiler=Добавляет в игру электрический бойлер.
se-deep-space-belt-speed-2=Конвейеры глубокого космоса считаются самыми быстрыми конвейерами. Если у вас есть другие моды, которые добавляют более быстрые конвейеры, вы можете увеличить скорость конвейера глубокого космоса, чтобы соответствовать или превышать их.
se-deep-space-belt-black=Чёрный конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-white=Белый конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-red=Красный конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-yellow=Жёлтый конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-green=Зелёный конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-cyan=Голубой конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-blue=Синий конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-deep-space-belt-magenta=Пурпурный конвейер, разделитель и подземный конвейер можно отключить, чтобы уменьшить беспорядок в интерфейсе.
se-never-show-train-gui=После разблокировки космических лифтов или космических кораблей каждый раз, когда вы просматриваете расписание поездов, открывается графический интерфейс выбора станций для добавления железнодорожных станций из разных зон. Этот параметр предотвращает появление этого графического интерфейса.
se-show-zone-preview=Снимите флажок, чтобы отключить окно предварительного просмотра зоны в Атласе Вселенной. Если у вас есть активные наложения отладки Factorio, окно предварительного просмотра может снизить FPS.
se-pylon-charge-points=Снимите флажок, чтобы удалить точки зарядки строительных пилонов. Это помогает контролировать поведение дронов при зарядке, но вам может потребоваться добавить другие возможности зарядки на дальних маршрутах.
se-cmes-max-frequency=Максимальный интервал для повторяющихся выбросов корональной массы (ВКМ). Значение в часах, 0 = отключено. Первый ВКМ произойдёт в течение первой минуты игры и в основном безвредно. Второй задерживается примерно на 48 часов. Задержка между повторами составляет от 50% до 100% от максимального значения интервала. Ненулевое значение применяется только к новым событиям; после установки очередного отсчёта изменение не повлияет. Установка нуля приведет к удалению всех запланированных ВКМ, изменение вступит в силу в течение минуты.
se-spawn-small-resources=Добавляет некоторые дополнительные месторождения с небольшими ресурсами в начальную область. Участки ресурсов находятся в кластере, чтобы сократить время бега между ресурсами.
se-show-overhead-button-satellite-mode=Отображает небольшую кнопку в левом верхнем углу экрана для переключения на просмотр с Навигационного спутника.
se-show-overhead-button-interstellar-map=Отображает небольшую кнопку в левом верхнем углу экрана для переключения Межзвёздной карты.
se-show-overhead-button-universe-explorer=Отображает небольшую кнопку в левом верхнем углу экрана для переключения Атласа Вселенной.
se-show-pin-help-tooltip=Показывать развернутую всплывающую подсказку на кнопках отметок, в которой даются инструкции по их использованию.
se-scan-search-budget=Спутниковое сканирование: количество уже открытых чанков, которые можно проверить и пропустить за секунду. Высокие значения позволяют быстрее пройти уже отсканированные блоки, чтобы добраться до неизведанного края.
se-scan-chart-budget=Спутниковое сканирование: количество неоткрытых чанков, которые могут быть картографированы за секунду. Новые запросы сканирования не будут выполняться, пока предыдущие чанки генерируются.
se-scan-alert-interval=Интервал в секундах между предупреждениями об обновлении сканирования поверхности. Открытие поверхностей увеличивает размер файла сохранения игры, поэтому лучше не оставлять его включенным и не забывать.
se-scan-max-range=Спутниковое сканирование: Максимальная возможная дальность сканирования (в тайлах) от начальной точки поверхности. Планеты никогда не будут сканироваться за пределами их радиуса, максимальный радиус планет 10000 тайлов. Значения больше 10000 тайлов применяются только к космическим зонам.
se-core-seam-map-tags=Если включено, при обнаружении пластов ядра они будут автоматически отмечены меткой на карте.
se-lifesupport-hud-visibility=Выберите, когда нужно показывать интерфейс жизнеобеспечения.
se-supercharger-individual-charge-rate=Устанавливает скорость зарядки каждого отдельного порта зарядки в МВт (не влияет на максимальную скорость зарядки). Минимальное (по умолчанию) значение составляет 90 МВт, чего достаточно для зарядки обычного дрона за один тик, можно увеличить до 1000 МВт или 1 ГВт (максимальная скорость супер-зарядки).
se-dropdowns-hide-low-priority-zones=Скрыть зоны с низким приоритетом в раскрывающихся меню для выбора места назначения. При включении будут отображаться только зоны с приоритетом, большим или равным значению, установленному в настройке «Пороговое значение приоритета». Приоритет зоны можно изменить в Атласе Вселенной.
se-dropdowns-priority-threshold=Пороговое значение, ниже которого зона не будет отображаться в раскрывающихся меню для выбора места назначения. Ничего не делает, если отключен параметр «Скрыть зоны с низким приоритетом в раскрывающемся меню».
se-blueprint-snap-clamps=Если зажим космического корабля включен в чертёж, выровнять чертёж по решётке рельсов, чтобы убедиться, что зажим можно разместить.
se-add-icon-labels=Некоторые значки рецептов и предметов может быть трудно отличить друг от друга. Этот параметр добавляет цифры или буквы, накладываемые на значки, чтобы сделать их более различимыми. Например, наблюдательные системы и уровни каталогов.
se-delivery-cannon-artillery-timeout=При невыполнении запроса на доставку оружия артиллерия отключается через столько секунд.
robot-attrition-factor=Множитель вероятности аварии дрона.\nПримечание: в моде «Исследование космоса» этот множитель влияет на 100% на помехи дронам в вашем родном мире и на 50% на помехи в других зонах.
kr-stack-size=Увеличивает размер пачки многих ванильных и K2 предметов. (По умолчанию: Без изменений)

