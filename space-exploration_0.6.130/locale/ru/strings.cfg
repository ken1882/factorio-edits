warn_added_to_existing_game=[img=utility/danger_icon] [font=heading-1][color=red]Вы добавили «Исследование космоса» в существующую игру.[/color]\n[color=yellow]«Исследование космоса» поддерживается только для игр, начатых с нуля.\nВ существующих играх могут оказаться заблокированные рецепты, технологии, несовместимые скрипты или другие проблемы, из-за которых невозможно завершить игру.\nПродолжайте на свой страх и риск и не сообщайте об ошибках.[/color][/font]
