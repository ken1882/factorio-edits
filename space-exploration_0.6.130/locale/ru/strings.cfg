[mod-name]
space-exploration=Space Exploration (Исследование космоса)

[mod-description]
space-exploration=Стройте грузовые ракеты для отправки грузов в космос. Отправляйтесь в космос на ракете сами и выходите в открытый космос. Стройте космические платформы для разработки сложной космической науки. Стройте космические корабли клетка за клеткой, летайте на них на другие планеты, луны и поля астероидов. Стройте межзвёздные лучи смерти и добывающие колонии в глубоком космосе. Исследуйте древние руины на чужих планетах, ищите реликвии, утерянные в глубинах космоса. Не рекомендуется играть с независимыми модами, пока в экспериментальной фазе.

