[mod-setting-description]
se-meteor-interval=Das Basisintervall in Minuten zwischen den Meteoriteneinschlägen. Nach jedem Einschlag wird der nächste Einschlag auf eine zufällige Anzahl von Minuten zwischen 1 und diesem Wert festgelegt.
se-plague-max-runtime-2=Die maximale Wirkungsdauer der Biowaffe, in Minuten. Nachdem eine Seuche diese Zeitspanne durchlaufen hat, werden alle biologischen Einheiten zerstört. Dies kann dazu führen, dass die gegnerischen Vergeltungsangriffe entfernt werden, bevor sie abgeschlossen sind. Die Einstellung dient dazu, UPS zu sparen, nicht dazu, das Spiel einfacher zu machen.
se-planets=Nicht während einer Kampagne ändern.
se-planet-size=Nicht während einer Kampagne ändern.
se-seed=Nicht während einer Kampagne ändern.
se-skip-experimental-warning=Die Warnung beim Starten eines neuen Spiels wird nicht angezeigt und du erhältst keine aktualisierten Warnungen, wenn sich die Meldung ändert.
se-print-meteor-info=Wann Meteorwarnungen ausgegeben werden sollen. Meteorwarnungen erscheinen sowohl als Bericht in der Chat-Konsole als auch als Kartenwarnung.
se-print-satellite-discovered-nothing=Wenn ein Satellit gestartet wird, wird ein Alarm darüber ausgegeben, was entdeckt worden ist. Diese Einstellung kann den Alarm deaktivieren, wenn nichts gefunden wurde.
se-space-pipe-capacity=Die Flüssigkeitskapazität für Weltraumrohre.
se-electric-boiler=Fügt dem Spiel einen elektrischen Heizkessel hinzu.
se-deep-space-belt-speed-2=Deep-Space-Fließbänder sollten die schnellsten Fließbänder sein. Wenn du andere Mods hast, die schnellere Bänder hinzufügen, kannst du die Geschwindigkeit der Deep-Space-Fließbänder erhöhen, um sie anzugleichen oder zu übertreffen.
se-deep-space-belt-black=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-white=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-red=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-yellow=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-green=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-cyan=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-blue=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-deep-space-belt-magenta=Die Rezepte für normale, Teiler- und unterirdische Fließbänder können deaktiviert werden, um die Benutzeroberfläche zu entlasten.
se-never-show-train-gui=Nach dem Freischalten von Weltraumaufzügen oder Raumschiffen wird immer dann, wenn man sich einen Zugfahrplan ansieht, eine Zughaltestelle-Auswahl-Oberfläche geöffnet, um Bahnhöfe aus verschiedenen Zonen hinzuzufügen. Diese Einstellung verhindert, dass diese Oberfläche angezeigt wird.
se-show-zone-preview=Deaktiviere das Kontrollkästchen, um das Zonenvorschaufenster in der Universumsübersicht zu deaktivieren. Wenn einige der Debug-Einblendungen von Factorio aktiv sind, kann das Vorschaufenster die FPS reduzieren.
se-pylon-charge-points=Dies hilft bei der Kontrolle des Ladeverhaltens der Roboter, aber es müssen möglicherweise andere Ladeoptionen entlang von Langstreckenrouten hinzugefügt werden.
se-cmes-max-frequency=Das maximale Intervall für die Wiederholung von koronalen Massenauswürfen (englisch CMEs). Der Wert wird in Stunden angegeben, 0 = deaktiviert. Der erste CME wird in der ersten Minute des Spiels ausgelöst und ist meist harmlos. Der zweite wird um etwa 48 Stunden verzögert. Die Verzögerung zwischen den Wiederholungen liegt zwischen 50% und 100% der maximalen Intervalleinstellung. Eine Einstellung ungleich Null gilt nur für neue Ereignisse; eine einmal gesetzte ETA wird davon nicht beeinflusst. Eine Null-Einstellung löscht alle geplanten CMEs, obwohl es bis zu einer Minute dauern kann, bis die Änderung wirksam wird.
se-spawn-small-resources=Fügt dem Startbereich einige zusätzliche kleine Ressourcenfelder hinzu. Die Ressourcenfelder bilden eine dichte Ansammlung, um die Zeit zu Fuß zwischen den Ressourcen zu reduzieren.
se-show-overhead-button-satellite-mode=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um die Navigationssatelliten-Verbindung umschalten zu können.
se-show-overhead-button-interstellar-map=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um die Weltraumkarte umschalten zu können.
se-show-overhead-button-universe-explorer=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um die Universumsübersicht umschalten zu können.
se-show-pin-help-tooltip=Zeigt eine erweiterte Kurzinfo auf den Pin-Schaltflächen an, die Anweisungen zu deren Verwendung enthält.
se-scan-search-budget=Satellitenscan: Die Anzahl bereits aufgedeckter Chunks, die in einer Sekunden überprüft und übersprungen werden können. Hohe Werte ermöglichen es, bereits gescannte Chunks schneller zu durchforsten, um an den unkartierten Rand zu gelangen.
se-scan-chart-budget=Satellitenscan: Die Anzahl unentdeckter Chunks, die in einer Sekunde aufgedeckt werden können. Es werden keine neuen Kartierungsanfragen gestellt, während die vorherigen Chunks noch erzeugt werden.
se-scan-alert-interval=Das Intervall in Sekunden zwischen den Aktualisierungsalarmen des Oberflächenscans. Das Aufdecken von Oberflächen erhöht die Dateigröße des Spielstandes, daher ist es am besten, wenn diese Option nicht aktiviert und vergessen wird.
se-scan-max-range=Satellitenscan: Die maximale Reichweite (in Kacheln), die der Scan vom Ursprung der Oberfläche aus erreichen darf, bevor er gestoppt wird. Planeten werden nie über ihren Radius hinaus gescannt und der maximale Planetenradius beträgt 10.000 Kacheln. Werte, die größer als 10.000 Kacheln sind, gelten nur für Weltraumzonen.
se-core-seam-map-tags=Wenn diese Funktion aktiviert ist, wird jedes Mal, wenn ein Kernriss aufgedeckt wird, dieser automatisch auf der Karte mit einer Kartenmarkierung versehen.
se-lifesupport-hud-visibility=Wähle unter welcher Bedingung das Lebenserhaltungs-HUD sichtbar sein soll.
se-supercharger-individual-charge-rate=Legt die Ladeleistung jedes einzelnen Ladeanschlusses im Supercharger in MW fest (hat keinen Einfluss auf die maximale Ladeleistung). Der Mindestwert (Standard) ist 90 MW, genug, um einen Vanilla-Roboter in einem Tick aufzuladen, bis zu 1000 MW oder 1 GW, die maximale Ladeleistung des Superchargers.
se-dropdowns-hide-low-priority-zones=Blendet niedrig priorisierte Zonen in Auswahllisten für die Zielauswahl aus. Wenn diese Option aktiviert ist, werden nur Zonen angezeigt, deren Priorität größer oder gleich dem in der Einstellung "Prioritätsgrenze" festgelegten Wert ist. Die Zonenpriorität kann in der Universumsübersicht geändert werden.
se-dropdowns-priority-threshold=Grenzwert, unterhalb dessen eine Zone in den Auswahllisten für die Zielauswahl nicht angezeigt wird. Bewirkt nichts, wenn "Ausblenden von niedrig priorisierten Zonen in Auswahllisten" ausgeschaltet ist.
se-blueprint-snap-clamps=Wenn eine Raumschiffklemme in einer Blaupause enthalten ist, wird sie durch die Blaupause am Schienenraster eingerastet, um sicherzustellen, dass die Klemme platziert werden kann.
se-add-icon-labels=Einige Rezept- und Gegenstandssymbole können schwer zu unterscheiden sein. Mit dieser Einstellung werden den Symbolen Zahlen oder Buchstaben überlagert, um sie besser unterscheiden zu können. Zum Beispiel bei Beobachtungsrahmen und Katalogebenen.
se-delivery-cannon-artillery-timeout=Zeitüberschreitung einer Artillerieanfrage der Waffenlieferkanone nach so vielen Sekunden wenn unerfüllt.
robot-attrition-factor=Ein Multiplikator für die Absturzwahrscheinlichkeit von Robotern.\nHinweis: In der Weltraumforschung wirkt sich dieser Multiplikator zu 100% auf die Roboterstörung in deiner Heimatwelt und zu 50% auf die Störung in anderen Zonen aus.

