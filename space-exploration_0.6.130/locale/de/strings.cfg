page_arcospheres_text_zone=Arkosphären in der Nähe von __1__ gefunden: [color=cyan]__2__ Arkosphären[/color] / __3__ Sammler gestartet.
menu_exploration_journal=[img=item/se-thruster-suit] Erkundungstagebuch
title_exploration_journal=Erkundungstagebuch
page_journal_title_backstory=Auf der falschen Seite eines Feuerballs aufgewacht
page_journal_text_backstory=Ich fand mich bei einer Bruchlandung auf einem unbekannten Planeten wieder, wo Teile eines kleinen Schiffes um mich herum in Flammen standen. Mein Körper war geprellt, zerkratzt und angesengt, aber nichts allzu Ernstes. Meine Kopfverletzung war offensichtlich schwerwiegender, ich hatte pochende Kopfschmerzen und das Licht blendete mich. Schlimmer noch, ich konnte mich nicht daran erinnern, wie ich hierher gekommen war oder wer ich war, außer einem Namen und einem vagen Gefühl der Bestimmung... zu bauen. Und selbst dann wusste ich nicht mehr, was ich bauen sollte oder wie ich es bauen sollte. Zuerst dachte ich, mein Kopf sei bei dem Absturz beschädigt worden und die Erinnerungen kämen zurück, aber das ist immer noch nicht der Fall. Die Tatsache, dass meine Datenspeicher ebenfalls leer waren oder neu formatiert wurden, ließ mich an andere Erklärungen denken.
page_journal_title_satellite_launch=Auge im Himmel
page_journal_text_satellite_launch=Es ist mir gelungen, einen Satelliten in den Orbit zu bringen. Das ist ein wichtiger Meilenstein und ein Grund zum Feiern, aber es gibt noch viel zu tun. Das ist erst der Anfang.
page_journal_text_weapons_cache=[img=item/satellite] Der Satellit entdeckte ein [color=cyan]Waffenlager[/color]. __1__
page_journal_title_cargo_launch=Bis zur Unendlichkeit und noch viel weiter
page_journal_text_cargo_launch=Ich kann mich jetzt in den Weltraum begeben. Ich bin nicht mehr an diesen Felsen gebunden, den ich mein Zuhause nenne. Der Himmel ruft.
page_journal_title_entered_vault=Reliktjagd
page_journal_text_entered_vault=Ich betrat eine Höhle unterhalb des pyramidenförmigen Vorsprungs am __1__ und fand eine dunkle und gefährliche Kammer. In der Kammer befanden sich zwei uralte Kartuschen auf dem Boden, eine große und eine kleine. Beide hatten mehrere Glyphen auf ihrer Oberfläche, zusammen mit anderen Kreisen und Linien. Die Glyphe in der Mitte der großen Kartusche schien die wichtigste Information zu sein, die das System zu übermitteln versuchte. Was auch immer die Information ist, sie ist anders formatiert als alles andere, was ich bisher gesehen habe. Hinter den Kartuschen befand sich eine Art erhöhter Zylinder, der ein leistungsfähiges Gerät enthielt, das ich als Modul verwenden kann. Module dieser Qualität sind so wertvoll, dass es sich lohnt, nach weiteren dieser Strukturen zu suchen. Vielleicht ist es Zeit für ein wenig Archäologie.
page_journal_title_found_gate=Anomalie
page_journal_text_found_gate=In der Anomalie wurde eine Art riesiges ringförmiges Artefakt gefunden. Zwei Dinge sind selbst aus der Ferne sofort offensichtlich: 1. Es ist uralt. 2. Die Technologie ist völlig anders als meine eigene. Was auch immer es ist oder war, es ist mittlerweile zerstört.
page_journal_title_found_gate_ship=Anomalieschiff
page_journal_text_found_gate_ship=In der Anomalie in der Nähe des ringförmigen Artefakts wurde ein Teil eines ziemlich großen, verlassenen Raumschiffs gefunden. Die Technik des Schiffes ist meiner eigenen ähnlich, aber ein wenig mehr... ausgefeilt. Es ist auf jeden Fall eine deutlich andere Technologie als die des Rings. Das Trümmermuster lässt es so aussehen, als wäre es in zwei Hälften geschnitten und/oder mit der Ringstruktur kollidiert. Es könnte sich lohnen, es zu retten.
page_journal_title_found_gate_ship_authenticated=Anomalie-Schiffs-Authentifizierung
page_journal_text_found_gate_ship_authenticated=Das Wrackschiff in der Anomalie hat mich gescannt und "meine Biosignatur authentifiziert". Ich weiß nicht, ob das bedeutet, dass es eine spezielle Aufzeichnung von mir hat, oder vielleicht nur, dass jeder beliebige kybernetische Mensch gut genug ist im Vergleich zu Beißern und völkermordenden Robotern. Die Nachricht besagt, dass der Zugangscode zur Luftschleuse des Schiffes 2236067964 lautet. Die Logbücher des Schiffes sind zugänglich, aber große Teile fehlen oder sind beschädigt.
page_journal_title_found_gate_ship_log=Anomalie-Schiffsprotokoll
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: AAI Hypernet Vorderer Baukreuzer. Inhalt des Schiffprotokolls:
page_journal_text_found_gate_ship_log=...'¿s nominal.\nZugangswarnung: AAI Thyris Gate 17: Intergalaktischer Prototyp v0.1.93 ist eine geheime Einrichtung. Eine AAI-Authentifizierung auf L90 oder höher ist erforderlich. Authentifizieren Sie sich sofort oder Sie werden zerstört.\nZugangsprotokoll: Zugriff auf AAI Thyris Gate 17 authentifiziert mit AAI Cybernetic Hypernet Engineer L97 Zugangs-ID__1__.\nZugangsprotokoll: Beginn¶Ôàtá^...\n...'¿ris Gate 17 Projektor 8 Frequenz gesperrt. Energie auf 216% sicherem Niveau. Singularitätsstabilität: 99,4%.\nNavigationsprotokoll: AAI Thyris Gate 17 angewählt in Projektionsvektor [SV __2__]. Voraussichtliches Ziel: Galaxie Wube > Foenestra (Anomalie, unerforscht). Authentica¶Ôàtá^...\n...'¿Navigationswarnung: Intergalaktische Hypertube (außer Kraft gesetzt).\nNavigationswarnung: Kein bekanntes Hypergate am Zielort (außer Kraft gesetzt).\nVersicherungswarnung: Kein Versicherungsvertrag. Verfügbare Verträge: 0.\nInformatron-Hinweis: Es sind keine Versicherungsverträge mit der Bedingung verfügbar: "gateless materialisation". Sind Sie sicher, dass dies sicher ist? [response.ignore.ignore_always]\nReiseprotokoll: Betreten der Thyris-Anomalie > AAI Thyris Gate 17 Hypertube ausgerichtet auf [SV __2__].\nReiseprotokoll: Sprung zur Hypertube [SV __2__] abgeschlossen¶Ôàtá^...\n...'¿vel log: Standortaktualisierung: Hypertube bei Thyris-Anomalie, Ausrichtung [SV __2__], Stabilität bei 98%, diame¶Ôàtá^...\n...'¿avel log: Verlassen der Hypertube am unerforschten Ort Foenestra Anomalie.\nWarnung: Unerwartete Kollision, Schnittpunkt mit unbekanntem Objekt [4ae4c8d28f2], Beginn des Scans von Objekt [4ae4c8d28f2].\nSchadensprotokoll: 13,2% Schaden. Quelle: Aufprallschaden durch Kollision mit unbekanntem, sich kreuzendem Objekt [4ae4c8d28f2].\nSchadensprotokoll der Sektion: Abschnitte, die Schäden melden: A5, A6, A9, B6, B7, B8, C7. Sektionen, die nicht antworten: A7, A8. (86% Zuversicht)\nKybernetisches Ingenieursprotokoll: Lebenszeichen 99%. (3