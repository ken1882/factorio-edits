page_space_exploration_text_1=Willkommen bei Space Exploration. Es gibt bereits eine Menge in dieser Mod, aber sie hat immer noch [font=default-bold]experimentellen[/font] Status und befindet sich in der Entwicklung. Es können Bugs vorhanden sein.\n\n[font=heading-2][color=#ffe6c0]Experimenteller Status?[/color][/font]\nSpace Exploration verändert sich immer noch sehr schnell und ich stecke all meine Zeit in die Entwicklung der wichtigsten Features auf Kosten der Mod-Kompatibilität. [color=red]Es ist nicht ratsam, mit anderen Mods als den erforderlichen und empfohlenen Mods zu spielen.[/color]\n\nSolange der Status experimentell ist: Wenn eine Mod Probleme verursacht, wie z.B. beschädigte Spiel-/Speicherstände, Abstürze, ungültige Tech-Trees oder zum grundlegenden Spielinhalt, wird sie schnell als inkompatibel markiert, um neue Spieler zu schützen. Das bedeutet, wenn du viele Mods verwendest, ist es wahrscheinlich, dass eine davon später als inkompatibel markiert wird, weil du ein Problem noch nicht entdeckt hast. Es steht dir natürlich frei, deine info.json-Datei zu bearbeiten, um inkompatible Mods auszuprobieren. Aber du tust dies auf eigenes Risiko: Wenn dein Spielstand dadurch unspielbar wird, kann ich dir nicht helfen.\n\nEs gibt einige zusätzliche Informationen zur Mod-Kompatibilität im Wiki zu Space Exploration.\n\n[font=heading-2][color=#ffe6c0]Empfohlene Mods[/color][/font]\n • Module Inserter. Ermöglicht das Einsetzen von Modulen in Maschinen in der Satellitenansicht.\n • Grappling Gun. Ermöglicht es dir, über Gebäude, Seen und aus dem Kampf zu springen, wenn du aufgehalten wirst. Im Weltraum kannst du zurück zur Raumplattform gelangen, wenn du herunterfällst. Außerdem kannst du damit Raumschiffe betreten (besonders nützlich, wenn sie sich bewegen).\n • Inserter Fuel Leech. Dies ist nur für die AAI-Befeuerte-Phase, es lässt befeuerte Greifarme sich selbst mit Treibstoff versorgen.\n • Text Plates. Ermöglicht es, Text auf dem Boden anzubringen. Nützlich für die Markierung von Planetennamen, Stationsnamen, Andockzonen für Raumschiffe usw.\n • Combat Mechanics Overhaul. Kann bei der Verteidigung außerhalb des Planeten helfen, wenn du die Option "Mauern blockieren Spucker" aktivierst. Es ist billiger, Mauern zu reparieren als Geschütztürme. \n • Bullet Trails. Blasse Linien folgen deinen Kugeln. Damit du sehen kannst, wohin sie fliegen oder worauf Geschütztürme schießen. (Sieht auch besser aus.)\n • Milestones. Verfolge deine Meilensteine und wie schnell du sie erreicht hast.\n • FNEI oder Recipe Book. Ein Rezeptbrowser.\n\n[font=heading-2][color=#ffe6c0]Überarbeitungsmods[/color][/font]\nSpace Exploration allein benötigt bereits zwischen 70 und 700 Stunden zum Durchspielen. Wobei der Durchschnitt bei etwa 400 Stunden liegt. Es wird NICHT empfohlen, mit anderen Überarbeitungsmods zu spielen, da diese dazu neigen, die Ressourcenbalance pro Planet, die Gegenstandslogistik, die Gebäudemuster und den allgemeinen Spielfortschritt zu stören. Wenn du zum ersten Mal Space Exploration spielst, solltest du andere Überarbeitungsmods vermeiden, da du sonst nicht weißt, welche Mod Probleme verursacht.\n\nDie meisten anderen Überarbeitungsmods sind als inkompatibel markiert, wenn sie den Tech-Tree stark verändern. Langfristig soll die Kompatibilität mit einigen wenigen Überarbeitungsmods hergestellt werden, wobei sichergestellt werden soll, dass die wichtigsten Mechaniken und Funktionen beider Mods zur Zufriedenheit der Entwickler erhalten bleiben.\nKrastorio 2 ist ein Beispiel für diese Arbeit, die bereits in vollem Gange ist.\n\n[font=heading-2][color=#ffe6c0]Empfohlene Einstellungen[/color][/font]\nDu MUSST alle Geländekacheln von Alien Biomes aktiviert haben, sonst stürzt das Spiel später ab. \n\nDa das Spiel länger als normal dauert, ist es eine gute Idee, das Spiel mit niedrigen Feindentwicklungsfaktoren zu beginnen.\n\nDu solltest keine hohen Ressourceneinstellungen für deinen Startplaneten wählen, es sei denn, du spielst mit ressourcenintensiven Rezepten, wie z. B. Rezepten mit hohem Schwierigkeitsgrad oder im Marathon-Modus. Wenn die Ressourcen zu hoch eingestellt sind, verringert sich die Notwendigkeit, auf andere Planeten zu expandieren.\n\n[font=heading-2][color=#ffe6c0]Hilfreiche URLs[/color][/font]\nWirf einen Blick auf das Wiki zu Space Exploration: [color=blue]https://spaceexploration.miraheze.org[/color]\nHole dir Hilfe oder verfolge die Entwicklung auf Discord: [color=blue]https://discord.gg/ymjUVMv[/color]\n\nIch habe über 4000 Stunden in diese Mod investiert. Wenn du Spaß daran hast, unterstützte mich bitte auf Patreon: [color=blue]https://www.patreon.com/earendel[/color]
menu_meteor_defence=[img=virtual-signal/se-meteor] Meteoritenverteidigung
title_meteor_defence=Meteoritenverteidigung
page_meteor_defence_text_1=Meteoriten fallen vom Himmel und beschädigen alles, worauf sie landen. Die meisten Meteore bestehen aus Mineralien, aber bestimmte Planeten können besondere Meteorarten aufweisen. Meteoritenschauer treffen die meisten Zonen in zufälligen Abständen. Du kannst das maximale Intervall zwischen den Einschlägen in den Mod-Einstellungen ändern.\n\nDie Anzahl der Meteoriten in jedem Meteoritenschauer ist zufällig, 50% für 1, 25% für 2, 12,5% für 3, 6,25% für 4, und so weiter.\n\nDie Meteoriten-Abwehranlagen können auf Meteoriten schießen. Sie feuern nacheinander, so dass nicht alle feuern, wenn alle Meteoriten bereits zerstört wurden. Die Verteidigungsanlagen benötigen Munition, Ladezeit und zusätzliche Energie während des Ladevorgangs. Der Energiebedarf ist nicht unerheblich. Daher ist es ratsam, Risiko und Kosten gegeneinander abzuwägen.\n\n[img=item/se-meteor-defence] [font=heading-2][color=#ffe6c0]Verteidigungsanlagen[/color][/font]\nIm Gegensatz zu [img=item/se-meteor-point-defence] Meteoriten-Punkt-Verteidigungsanlagen, die nur einen begrenzten Bereich einer einzelnen Zone vor Meteoriten schützen können, sind [img=item/se-meteor-defence] Meteoriten-Verteidigungsanlagen in der Lage, zwei Zonen gleichzeitig zu schützen. Insbesondere können Meteoriten-Verteidigungsanlagen, die auf einem Planeten/Mond platziert sind, auch die Orbitzone dieses Planeten/Mondes schützen und umgekehrt.\n\n[img=item/se-delivery-cannon-weapon-capsule] [font=heading-2][color=#ffe6c0]Feindliche Lieferungen[/color][/font]\nMeteoriten-Verteidigungsanlagen schießen auch Nutzlast von Lieferkanonen ab, die von feindlichen Fraktionen geschickt werden (nur im Mehrspieler-PvP relevant).
menu_coremining=[img=item/se-core-miner] Kernbergbau
title_coremining=Kernbergbau
page_coremining_text_1=Kernbergbau ist eine Quelle unendlicher Ressourcen, aber er erfordert viel Energie und je mehr man baut, desto weniger effizient ist er.\n\nKernbergbau kann nur auf einem Kernriss betrieben werden, den es nur auf Planeten und Monden gibt. Jeder Planet und Mond hat einen bestimmten Kerntyp, der die Art der Kernrisse bestimmt, und der Kernriss bestimmt die Art des Kernfragments, das er liefert. Ein Planet mit einem Kupferkern hat zum Beispiel Kupferkernrisse, die Kupferkernfragmente ergeben. Der Startplanet bietet ein Gleichgewicht der üblichen Ressourcen, aber andere Orte neigen dazu, hauptsächlich einen Ressourcentyp zu liefern.\n\nDer erste Kernerzförderer, der auf einem Planeten platziert wird, läuft mit 100% Effizienz, aber jeder weitere platzierte Erzförderer reduziert die Effizienz aller anderen auf demselben Planeten. Die Platzierung zusätzlicher Erzförderer erhöht immer die Gesamtproduktion an Kernfragmenten. Für eine 2-fache Gesamtproduktion braucht man 2x2=4 Erzförderer, für eine 3-fache Produktion braucht man 3x3=9 Erzförderer, für eine 10-fache Produktion braucht man 10x10=100 Erzförderer. Es gibt nur so viele Kernrisse pro Planet, wobei kleinere Planeten weniger geeignete Abbaustellen haben. Der Kernbergbau auf kleineren Planeten/Monden ist insgesamt langsamer, aber die schwächere Schwerkraft macht es einfacher, die Ressourcen von der Oberfläche zu holen.\n\nIm frühen Spiel kann es nützlich sein, einen Kernerzförderer laufen zu haben, wenn man überschüssige Energie hat. Wenn du auf einem winzigen Planeten oder auf einer Inseln anfängst, kann Solarenergie plus Kernbergbau deine einzige Möglichkeit sein, genug Ressourcen zu bekommen, um den Planeten zu verlassen.\n\nIm späteren Spiel profitieren Kernerzförderer stark von den Produktivitätsboni des Bergbaus. Es ist besser, einige wenige Kernerzförderer auf vielen Planeten anzustreben als viele Erzförderer auf wenigen Planeten.
menu_beacons=[img=item/se-wide-beacon-2] Effektverteiler
title_beacons=Effektverteiler
page_beacons_text_1=[font=heading-2][color=#ffe6c0]Effektverteiler-Überladung[/color][/font] [img=virtual-signal/se-beacon-overload]\n\nDie Effektverteiler-Überladung ist eine Überarbeitung der Effektverteiler-Mechanik in Factorio. Objekte können nur von einem einzelnen Effektverteiler beeinflusst werden. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.\n\nDie Überarbeitung erlaubt eine größer Anzahl an Modulen in Effektverteilern und fördert die Verwendung mächtigerer Module sowohl in Effektverteilern als auch in Montagemaschinen für maximale Boni. Die Änderung ermöglicht und fördert auch eine breitere Palette von Fabrikdesigns.\n\nDer Basis-Effektverteiler ist individuell viel mächtiger als ein Vanilla-Effektverteiler, kann aber seine Effekte nicht auf ein Objekt stapeln, sodass der maximale Boost, der erreicht werden kann, im Vergleich zu Vanilla, reduziert ist. Die leistungsstärkeren Effektverteiler können die maximale Verstärkung einer Maschine, als in Vanilla möglich wäre, bei weitem übertreffen.\n\nAusgehend von Großflächen-Effektverteilern können Spieler beträchtliche Mengen an Modulen einsparen und haben die Freiheit, komplexe Designs zu erstellen, die mit größeren Gebäuden oder mit mehreren Flüssigkeits- oder Materialeingängen funktionieren.\n\nMaschinen, die von mehr als einem Effektverteiler betroffen sind, werden mit einem Symbol für Effektverteiler-Überladung markiert und pausieren die gesamte Produktion. Sie verbrauchen dabei weiterhin minimal Strom.\n\nDie verschiedenen Arten von Effektverteilern sind aus unterschiedlichen Gründen nützlich. Die Basis-Effektverteiler haben einen sehr geringen Stromverbrauch und sind daher für energieeffiziente Bauten nützlich. Großflächen-Effektverteiler haben einen großen Bereich und sind daher die modul-effizienteste Option, wenn sie viele Maschinen beeinflussen sollen. Kompakte Effektverteiler haben eine kleine Fläche, aber eine hohe Übertragungseffizienz und sind daher modul-effizienter, wenn eine größere Fläche Verschwendung wäre.
menu_launching_satellites=[img=item/satellite] Satelliten starten
title_launching_satellites=Satelliten starten
page_launching_satellites_text_1=Du hast [color=cyan]__1__[/color] Satelliten gestartet.\n\n[img=virtual-signal/se-remote-view] [font=heading-2][color=#ffe6c0]Navigationssatelliten-Verbindung[/color] [__CONTROL__se-remote-view__][/font]\nWenn du deinen ersten Navigationssatelliten aus dem Raketensilo ins All startest, erhälst du Zugriff auf die [img=virtual-signal/se-remote-view] Navigationssatelliten-Ansicht. Dieser Modus kann mit der Taste [__CONTROL__se-remote-view__] aufgerufen werden. In der Satellitenansicht ist die Kamera von deinem Charakter losgelöst, so dass du dich schnell auf der Karte umsehen und sogar neue Gebiete aufdecken kannst. Es gibt einige Dinge, die du in der Satellitenansicht nicht tun kannst, wie z.B. Objekte direkt platzieren oder Erz abbauen. Es gibt jedoch viele Möglichkeiten, wie z. B. Blaupausen verwenden, Dekonstruktionsplaner nutzen, Geisterobjekte platzieren, Kabelverbindungen herstellen, Maschinenrezepte ändern, Kombinatoreinstellungen usw. \n\n[img=se-map-gui-universe-explorer] [font=heading-2][color=#ffe6c0]Universumsübersicht[/color] [__CONTROL__se-universe-explorer__][/font]\nMit dem Navigationssatelliten-Netzwerk kannst du auch andere Oberflächen betrachten, wie andere Planeten, Monde, Asteroidengürtel, Asteroidenfelder und Orbits. Drücke [__CONTROL__se-universe-explorer__], um die Liste der bekannten Zonen aufzurufen. Du kannst dann auf "Oberfläche anzeigen" klicken, um zu sehen, was sich dort befindet. Es kann sinnvoll sein, einen Planeten ein wenig auszukundschaften, bevor man versucht, dorthin zu fliegen.\n\nDas Starten von Satelliten hilft auch bei der Entdeckung von Zonen innerhalb des Systems, von dem aus sie gestartet werden (siehe Zonenentdeckung für weitere Details). \n\n[img=item/se-satellite-telemetry] [font=heading-2][color=#ffe6c0]Satellitentelemetrie[/color][/font]\nSatellitenstarts liefern Satellitentelemetrie, eine wichtige Komponente in [img=item/se-rocket-science-pack] Wissenschaftspaketen für Raketen. \n\n[img=item/se-space-probe-rocket] [font=heading-2][color=#ffe6c0]Weltraumsonden[/color][/font]\nDas [img=item/se-space-probe-rocket-silo] Weltraumsonden-Raketensilo ist für den Einsatz im Weltraum konzipiert. Anstatt eine Rakete zu bauen, werden vorgefertigte [img=item/se-space-probe-rocket] Weltraumsonden-Raketen gestartet. Eine Weltraumsonden-Rakete ist viel billiger als eine normale Satellitenrakete und kann in einem Fertigungszentrum vormontiert werden, anstatt Ressourcen zum Raketensilo zu bringen. Ein Weltraumsonden-Raketensilo kann Satelliten kostengünstig starten, aber auch speziellere Sonden und Kollektoren von bestimmten Orten im Weltraum aus starten.
menu_pinned_locations=[img=se-pin-list-white] Angeheftete Standorte
title_pinned_locations=Angeheftete Standorte
page_pinned_locations_text_1=Nach dem freschalten der [img=virtual-signal/se-remote-view] Navigationssatelliten-Ansicht, erhälst du Zugriff auf angeheftete Orte, ein Werkzeug, mit dem du schnell zu verschiedenen Teilen deiner Fabrik auf allen von dir erkundeten Oberflächen wechseln kannst.\n\nOrte können mit der Plustaste im Navigationssatelliten-Fenster angeheftet werden. Du kannst Tastenkombinationen für angeheftete Orte festlegen, wenn du diese hinzufügst oder bearbeitest. Auf diese Weise kannst du mit einem Tastendruck schnell zu wichtigen Orten springen, ohne die Universumsübersicht aufzurufen.\n\n[font=heading-2][color=#ffe6c0]Temporäre Pins[/color][/font]\nAngeheftete Orte müssen nicht über das Popup-Menü zur Erstellung von Pins festgelegt werden. Du kannst Pins auch mit der Tastenkombination "Setze Pin" erstellen. Dadurch wird ein angehefteter Ort ohne Namen oder Symbol erstellt, du kannst aber mit der zugehörigen Tastenkombination "Gehe zu Pin" sofort dorthin springen.\n\n[font=heading-2][color=#ffe6c0]Alle Pins[/color] [__CONTROL__se-remote-view-pins__][/font]\nPins werden nur in der Schnellleiste für die aktuelle Oberfläche angezeigt. Du kannst jedoch Tastenkombinationen verwenden, um zu einem Pin auf einer anderen Oberfläche zu springen, unabhängig davon, ob dieser in der Schnellleiste sichtbar ist. Wenn du einen Überblick über alle angehefteten Orte haben möchtest, drücke [__CONTROL__se-remote-view-pins__], um die Liste aller Pins aufzurufen. Die Pins in dieser Ansicht sind nach der Oberfläche, auf der sich der Pin befindet, in Zeilen angeordnet. Wenn eine Oberfläche nur einen einzigen Pin hat, wird ihre Zeile in die des übergeordneten Sterns eingeklappt.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nDie Standard-Tastenkombinationen für das Setzen und Wechseln zu angehefteten Orten stehen im Konflikt mit den Standard-Tastenkombinationen für das Erstellen und Auswählen von Kontrollgruppen für AAI Programmable Vehicles. Wenn du beide Mods verwendest, musst du ihre Tastenkombinationen anpassen, um das erwartete Verhalten zu erzielen.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Zonenentdeckung
title_zone_discovery=Zonenentdeckung
page_zone_discovery_text_1=In diesem Bereich des Weltraums gibt es viele Sterne, Planeten, Monde, Asteroidengürtel und Asteroidenfelder, die entdeckt werden können.\n\n[font=heading-2][color=#ffe6c0]Navigationssatellit[/color][/font]\nDu kannst einen Navigationssatelliten starten, um einen zufälligen Planeten, Mond oder Asteroidengürtel im selben Sternensystem zu entdecken, von dem aus der Satellit gestartet wurde. Wenn es in diesem System nichts anderes zu entdecken gibt, kann er stattdessen neue Sterne entdecken, aber nichts, was andere Sterne umkreist oder sich im Deep-Space befindet.\n\n[font=heading-2][color=#ffe6c0]Forschung der Zonenentdeckung[/color][/font]\nDu kannst Weltraumteleskope verwenden, um nach neuen Zonen zu suchen. Dies wird durch die Forschung "Zonenentdeckung" erreicht. Die grundlegende Forschung der Zonenentdeckung kann einen zufälligen Stern, Planeten, Mond oder Asteroidengürtel finden.\n\n[font=heading-2][color=#ffe6c0]Gezielte Forschung der Zonenentdeckung[/color][/font]\nDie gezielte Forschung der Zonenentdeckung ist die gleiche wie die grundlegende Forschung, aber, wenn du eine Ressourcenpräferenz ausgewählt hast (siehe unten), sucht sie in Gebieten, in denen das Vorkommen dieser Ressource wahrscheinlicher ist, so dass du mit größerer Wahrscheinlichkeit eine Zone mit dieser Ressource entdecken kannst. Denke daran, dass ein Planet nicht entdeckt werden kann, bevor du seinen Stern entdeckt hast, und ein Mond kann nicht entdeckt werden, bevor du seinen Planeten entdeckt hast. Erwarte nicht, dass du jedes Mal findest, wonach du suchst.\n\n[font=heading-2][color=#ffe6c0]Forschung der Deep-Space-Zonenentdeckung[/color][/font]\nDie Forschung der Deep-Space-Zonenentdeckung sucht nur nach Gebieten von Interesse im Deep-Space und ist die einzige Möglichkeit, Asteroidenfelder zu entdecken. Asteroidenfelder sind der einzige Ort, an dem du Naquitit finden kannst. Die Forschung des Deep-Space kann nicht gezielt nach Ressourcen suchen.\n\n[font=heading-2][color=#ffe6c0]Ressourcenpräferenz der gezielten Zonenentdeckung:[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Weltraumkapsel
title_space_capsule=Weltraumkapsel
page_space_capsule_text_1=Die Weltraumkapsel ist eine kleine persönliche Rakete und ein Raketen-Navigationssystem. Sie kann auf den Boden gestellt werden, um als kleine persönliche Transportrakete zu fungieren, oder zum Bau einer Frachtrakete verwendet werden, worin sie als Leitsystem und Rettungskapsel der Rakete fungiert.\n\nDie Weltraumkapsel verfügt über ein eigenes Lebenserhaltungssystem. Wenn du also im Weltraum erstickst, kannst du in einer Weltraumkapsel Schutz suchen.\n\nWenn sie in einer Frachtrakete verwendet wird, geht die Weltraumkapsel nicht verloren. Sie wird die Reise immer überleben, indem sie entweder auf dem Boden oder auf einer Raketenlandeplattform landet.\n\n[font=heading-2][color=#ffe6c0]Persönlicher Transport[/color][/font]\n[color=#f5cb48]Die Fähigkeit, eine Weltraumkapsel eigenständig zu benutzen, wird durch die Technologie "Weltraumkapsel-Navigation" freigeschaltet.[/color] Sobald du diese Technologie erforscht hast, kann die Weltraumkapsel fast überall eingesetzt werden, ohne dass ein Frachtraketensilo benötigt wird.\n\nEine eigenständige Weltraumkapsel kann verwendet werden, um deinen Charakter zu bewegen, ist aber nicht für den Transport von Fracht geeignet. Du kannst zwar einige wichtige Gegenstände, wie z. B. Lebenserhaltungs-Kanister, mitnehmen, aber die Kapazität ist extrem begrenzt, und alle Gegenstände, die du mitnimmst, können die Treibstoffkosten drastisch erhöhen. Wenn du eine Weltraumkapsel benutzen willst, solltest du darauf vorbereitet sein, dein gesamtes Inventar in einen Behälter zu werfen und dann nur das mitzunehmen, was du brauchst. Wenn du einen kostengünstigen Transport von Gegenständen benötigst, verwende stattdessen eine Frachtrakete.\n\nStarten von einem Planeten: Eine Weltraumkapsel kann von einem Planeten starten, braucht dafür aber etwas Hilfe. Sie muss einige Frachtraketen-Bauteile verwenden, um eine Einweg-Erststufe zu bauen, die ihr hilft, aus der Atmosphäre zu kommen. Die Frachtraketen-Bauteile müssen zusammen mit dem benötigten Raketentreibstoff in den Kofferraum der Kapsel gelegt werden. Die verwendeten Frachtraketen-Bauteile können nicht zurückgewonnen werden.\n\nReisen im Weltraum: Du kannst zwischen benachbarten Weltraumzonen reisen, z. B. vom Planetenorbit zum nächsten Mondorbit, zwischen Mondorbits oder von äußeren Mondorbits zu einem Asteroidengürtel. Im interstellaren Raum kann man zwar reisen, aber die verfügbaren Ziele sind nicht zuverlässig. Reisen vom Orbit zur Planeten- oder Mondoberfläche sind einfacher und haben keine Kapazitätsbegrenzung.\n\nWiedereintritt: Die Weltraumkapsel kann gegen geringe Raketentreibstoffkosten auf einem Planeten oder Mond landen. Beachte, dass der Landeort nicht vorhersehbar ist und du mehr Treibstoff und Frachtraketen-Bauteile benötigst, um wieder abzuheben.\n\nNotzündung: Im Notfall bringt dich die Weltraumkapsel, mit Hilfe der Notkraftstoffreserven, nach Hause. Es wird kein zusätzlicher Treibstoff benötigt. Bei der rauen Landung wird die Kapsel beschädigt, was zu einer [img=item/se-space-capsule-scorched] beschädigten Weltraumkapsel führt, die wiederaufbereitet werden muss, um wieder zu funktionieren. Du verlierst bis zu 50% aller Gegenstände in deinem Charakterinventar, die du auf dieser Reise mitgenommen hast (überlebende Ergebnisse werden aufgerundet).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Frachtraketen
title_cargo_rockets=Frachtraketen
page_cargo_rockets_text_1=Frachtraketen werden von einem Frachtraketensilo, auch Startplattform genannt, gestartet.\n\nDu hast [color=cyan]__1__[/color] Frachtraketen gestartet.\n\nDein, auf der Technologie basierender, Modifikator für den Frachtverlust: Der maximale Verlustprozentsatz wurde um [color=cyan]__2__%[/color] reduziert.\n\nDein, auf der Technologie basierender, Modifikator für die Überlebensfähigkeit der Rakete: Verlustchance reduziert um [color=cyan]__3__%[/color].\n\nDein, auf der Technologie basierender, Modifikator für die Wiederverwendbarkeit: [color=cyan]__4__[/color] +/- bis zu 10 (maximal 100) gerettete Teile. \n\n[font=heading-2][color=#ffe6c0]Erste Schritte[/color][/font]\nBevor du Frachtraketen starten kannst, musst du einen Satelliten in der Satellitenrakete (dem Silo von Vanilla-Standard Factorio) gestartet haben, während Space Exploration installiert ist. \n\nNach dem Bau eines Frachtraketensilos musst du deine Rakete bauen und betanken:\n\n • 100 Frachtraketen-Bauteile ins Inventar. 10-30 davon werden am Zielort von der Rakete geborgen (wenn sie auf einer Landeplattform landest), mehr mit der richtigen Forschung. \n • 1 Weltraumkapsel in das Inventar. Diese wird immer am Zielort geborgen und kann dich aus dem Orbit nach Hause bringen.\n • Eine ganze Menge flüssigen Raketentreibstoff, der in einen der 8 Anschlüsse in der Nähe der Ecken geleitet wird. Die benötigte Treibstoffmenge hängt vom Radius des Planeten ab, von dem du startest, und von der Entfernung zum Zielort. Wenn die Zieloption "Beliebige Landeplattform mit einem Namen" verwendet wird, wird genug Treibstoff für jedes der gültigen Ziele geladen.\n\nWenn eine Rakete mit leeren Frachtslots gestartet wird, werden einige der reservierten Frachtraketen-Bauteile und einiges an Treibstoff nicht verwendet. Eine leere Rakete kostet immer noch 50% einer gefüllten Rakete, daher ist es am besten, möglichst volle Raketen zu benutzen.\n\nDu kannst das Frachtraketensilo durch die Tür an der Vorderseite betreten (drücke __CONTROL__toggle-driving__). Dadurch kannst du mit der Rakete mitfliegen. Du solltest auch einen Raumanzug und Lebenserhaltungs-Kanister haben, damit du nicht stirbst, wenn du ins All startest.\n\nDeine erste Rakete wird nirgendwo landen können, also zerfällt sie, wenn die Fracht abgeworfen wurde. Manchmal verfehlen Raketen, die auf einen Landeplattform zielen, und die Rakete stürzt ab. Selbst im Falle eines Absturzes wird die Fracht in Frachtkapseln entladen, sodass du nie die gesamte Fracht verlierst. \n\nDu solltest eine Raketenlandeplattform mitnehmen, damit du eine Landefläche für die nächste Rakete bauen kannst. Es ist eine gute Idee, den leeren Platz in der Rakete zu nutzen, indem er mit Ressourcen wie Metallen, Stein, Öl, Kohle, Leichtbauteilen, Hitzeschilden und festem Raketentreibstoff gefüllt wird.\n\nWenn du vor dem Start eine Raketenlandeplattform in deiner Basis baust, kannst du direkt dorthin zurückkehren, anstatt bei deiner Rückkehr an einem zufälligen Ort zu landen. \n\n[font=heading-2][color=#ffe6c0]Ziele[/color][/font]\nSobald du eine Landeplattform platziert hast, stelle sicher, dass du das Ziel des Raketensilos aktualisierst, um die Landeplattform anzuvisieren und nicht einen zufälligen Punkt im Orbit. Du kannst dies persönlich oder über die Satellitenansicht (Hotkey 'n') tun. Raketen werden jedoch nicht zu einer Landeplattforem starten, die Gegenstände enthält, also stelle sicher, dass sie leer ist.\n\nBei weiter entfernten Zielen ist die Zustellung weniger zuverlässig. Einige Zieltypen, wie z. B. Asteroidenfelder, haben zusätzliche Sicherheitseinbußen, die jedoch durch Forschung gemildert werden können.\n\n[font=heading-2][color=#ffe6c0]Grundlegende Automatisierung[/color][/font]\nDas Raketensilo gibt Signale aus, wie viele Teile bereits in der Rakete sind. Du kannst eine Bedingung für einen Greifarm von [Frachtraketen-Bauteile < 100] setzen, um sicherzustellen, dass er die Rakete nicht mit zusätzlichen Teilen füllt.\n\nWenn du Startauslöser für ein Silo eingerichtet hast, wird es die Rakete automatisch starten, aber eine Rakete wird nicht automatisch zu einer Landeplattform starten, der nicht leer ist (sonst könnte die Fracht nicht hinein passen).\n\nWenn du als Ziel "Beliebige Landeplattform mit einem Namen" auswählst, dann wird nach allen Landeplattformen mit dem passenden Namen auf einer beliebigen Oberfläche gesucht. Sorgfältig benannte Landeplätze in Kombination mit der Unmöglichkeit, zu einer Landeplattform zu starten, welche nicht leer ist, können zu einem einfach einzurichtenden Raketenlogistiksystem führen.\n\n[font=heading-3][color=#ffe6c0]Eingangssignale[/color][/font]\n[img=virtual-signal/signal-green] Grünes Signal: Kann einen Start auslösen, wenn das Silo für einen Auslöser konfiguriert ist, der das grüne Signal verwendet.\n\n[font=heading-3][color=#ffe6c0]Ausgangssignale[/color][/font]\n[img=virtual-signal/signal-E] E Signal: Leere Frachtplätze\n[img=virtual-signal/signal-F] F Signal: Volle Frachtplätze\n[img=virtual-signal/signal-L] L Signal: Flüssiger Raketentreibstoff, der für alle potenziellen Ziele benötigt wird, die in der Zieleinstellung angegeben sind.\n[img=virtual-signal/se-cargo-rocket] Frachtraketen-Signal: Wenn die Rakete vollständig ist (d.h. 1 Kapsel und 100 Raketenbauteile), wird der Wert 1 zurückgegeben.\n[img=item/se-space-capsule] Weltraumkapsel-Signal: Jede, in der Raketenkonstruktion verwendete, Kapsel wird zur Anzahl aller Kapseln im Frachtinventar addiert.\n[img=item/se-cargo-rocket-section] Frachtraketen-Bauteil-Signal: Jedes, in der Raketenkonstruktion verwendete, Bauteil wird zur Anzahl aller Bauteile im Frachtinventar addiert.\n[img=fluid/se-liquid-rocket-fuel] Signal des flüssigen Raketentreibstoffs: Der gesamte flüssige Raketentreibstoff im Silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Lieferkanonen
title_delivery_cannons=Lieferkanonen
;page_delivery_cannons_text_1=Lieferkanonen sind explosionsunterstützte Schienenkanonen mit interplanetarer Reichweite. Sie sind darauf ausgelegt, robuste und homogene Ressourcen abzufeuern, die die plötzliche Beschleunigung überstehen können. Sie können keine kompliziert hergestellten Zwischenprodukte oder Strukturen abfeuern.\n\nEine Lieferkanone hat nur einen Zielpunkt. Sie weiß nicht, was sich an diesem Punkt befindet und wird die Nutzlast abfeuern, solange sie Energie und eine gefüllte Lieferkapsel hat. Wenn du die Fähigkeit der Kanone, zu feuern, an Bedingungen knüpfen willst, beschränke die Ressourcen- oder Kapsel-Beladung.\n\nWenn eine Lieferkapsel auf dem Boden landet, beschädigt sie das Gebiet und die meisten Ressourcen werden zerstört. Eine Lieferkanonenkiste kann die Kapsel sicher auffangen, solange die Truhe nicht voll ist. Du kannst mehrere Kanonen mit unterschiedlichen Ressourcen auf dieselbe Kiste feuern lassen.\n\nEs ist ratsam, entweder die Zieltruhen leer zu halten oder den Kanoneneingang durch Signalübertragung zu begrenzen.\n\nDie Lieferkanonen haben eine Kapazität von 1GJ und verbrauchen 50MW beim Aufladen. Die Reichweite der Kanone wird durch die Energiemenge begrenzt, die sie speichern kann. Das Abfeuern an weiter entfernte Orte erfordert mehr Energie. Manche Ziele erfordern mehr Energie, als die Kanone speichern kann, so dass sie nie feuern wird. Du kannst auf halber Strecke eine Relaisstation für die Lieferkanone errichten, um die Fracht in 2 Etappen zu versenden.
menu_steam_power=[img=item/se-big-turbine] Dampfkraft
title_steam_power=Dampfkraft
page_steam_power_text_1=Der Strom durch Dampfkraft ist in Space Exploration stark erweitert. Es gibt neue Möglichkeiten der Wärme- und Dampferzeugung und neue Möglichkeiten des Dampfverbrauchs zur Erzeugung elektrischer Energie.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Elektrischer Heizkessel[/color][/font]\n\nWährend der Heizkessel Dampf nur mit Brennstoff erzeugen kann, erzeugt der elektrische Heizkessel Dampf mit Elektrizität. Der Dampf, der vom elektrischen Heizkessel erzeugt wurde, enthält weniger Energie als die Elektrizität, mit der das Wasser in Dampf umgewandelt wurde, so dass er nicht für die normale Stromerzeugung geeignet ist und nicht für einen unendlichen Energiekreislauf verwendet werden kann. Stattdessen kann der Dampf in Lagertanks transportiert werden, um die Energie zu speichern und später für die Energieerzeugung zu nutzen. Diese Art der Energiespeicherung bietet eine höhere Kapazität als gleich teure Akkumulatoren, ist aber weniger energieeffizient als Akkumulatoren. Dampf mit höherer Temperatur ist sogar noch platzsparender.\n\nDer elektrische Heizkessel kann Dampf mit niedrigerer Temperatur erzeugen, der für Rezepte verwendet werden kann, bei denen Dampf benötigt wird, aber die Temperatur keine Rolle spielt, oder Wasser verkochen, um es loszuwerden.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Verflüssigerturbine[/color][/font]\nEinigen Orten in Space Exploration mangelt es an natürlichen Wasserquellen (z.B. Orbits oder wasserlosen Planeten). Die Nutzung von Dampfkraft mit Dampfturbinen mag an diesen Standorten aussichtslos erscheinen, da der für Dampfturbinen benötigte konstante Wasserstrom nicht aus weltweiten Quellen bereitgestellt werden kann. In diesen Fällen erweisen sich Verflüssigerturbinen als äußerst nützlich. Verflüssigerturbinen funktionieren wie eine normale Dampfturbine, mit einem entscheidenden Unterschied: Anstatt den einströmenden Dampf in die Atmosphäre abzuführen, wird der Dampf zu Wasser kondensiert und aus der Turbine ausgestoßen. Dadurch können Verflüssigerturbinen in einem (größtenteils) geschlossenen Kreislauf eingesetzt werden, in dem nur geringe Wassermengen zum Nachfüllen des Systems erforderlich sind. Beachte, dass Verflüssigerturbinen einen etwas geringeren Wirkungsgrad als Dampfturbinen haben, d. h. du erhältst etwas weniger Leistung aus der gleichen Wärmemenge, wenn sie durch Verflüssigerturbinen statt durch Dampfturbinen verbracuht wird; dies ist der Preis für die Rückgewinnung des Wassers. \n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]Hochtemperatur-Dampf[/color][/font]\nAb einem bestimmten Punkt wird die Verwendung von Dampf zur Erzeugung großer Energiemengen aufgrund der Anzahl der erforderlichen Dampfturbinen zu unhandlich. Um dieses Skalierungsproblem zu umgehen, kann Hochtemperatur-Dampf als Ersatz verwendet werden. Hochtemperatur-Dampf, der von Hochtemperatur-Wärmetauschern erzeugt und von Hochtemperatur-Turbinengeneratoren verbraucht wird, hat eine unglaubliche Energiedichte. Er kann dazu verwendet werden, die Größe der Dampfenergieerzeugung drastisch zu verringern. Für den Einsatz von Hochtemperatur-Wärmetauschern ist eine Wärmequelle erforderlich. Kernreaktoren können nicht heiß genug werden, um mit Hochtemperatur-Wärmetauschern zu arbeiten. Stattdessen muss entweder ein Energiestrahl-Empfänger oder ein Antimateriereaktor als Wärmequelle verwendet werden. normale Wärmerohre sind nicht in der Lage, Hochtemperatur-Wärme zu übertragen; nur Naquium-Wärmerohre sind in der Lage, Hochtemperatur-Wärme zu übertragen. Das bedeutet, dass bis zur Verfügbarkeit von Naquium-Wärmerohren die Hochtemperatur-Wärmetauscher direkt neben der Hochtemperatur-Wärmequelle platziert werden müssen.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Lebenserhaltung
title_lifesupport=Lebenserhaltung
page_lifesupport_text_1=Lebenserhaltung wird durch Lebenserhaltende Ausrüstung und Lebenserhaltungs-Kanister erreicht. Du brauchst beides, um in feindlichen Umgebungen zu überleben.\n\nLebenserhaltende Ausrüstung und frische Kanister können in einer Lebenserhaltungsanlage hergestellt werden.\n\nLebenserhaltungs-Kanister liefern die Ressourcen, die das System benötigt, um alle seine Aufgaben zu erfüllen, und werden nach und nach verbraucht. Während der Lebenserhaltungsbalken kleiner wird, werden neue Kanister direkt aus dem Inventar verbraucht.\n\nLebenserhaltende Ausrüstung wird im Raster der Rüstung platziert. Wenn du jedoch einen Raumanzug verwendest, hat dieser bereits 1 Lebenserhaltende Ausrüstung eingebaut. Zusätzliche lebenserhaltende Ausrüstungsgegenstände, die in das Ausrüstungsraster platziert werden, erhöhen die Effizienz der Lebenserhaltung. Wenn du eine Lebenserhaltende Ausrüstung in einem Anzug ohne Triebwerk verwendest, schützt sie dich auf feindlichen Planeten, aber nicht vor dem Vakuum des Weltraums.\n\n[font=heading-2][color=#ffe6c0]Feindliche Umgebungen[/color][/font]\nFeindliche Umgebungen sind alle Bereiche, die deinem Körper Schaden zufügen würden, nur weil du dich dort aufhältst. Die lebenserhaltende Ausrüstung soll dich vor diesen Gefahren schützen, indem sie dir einen angemessenen Druckausgleich, Sauerstoff, Wasser, Nahrung, Wärmeregulierung und Strahlenschutz bietet. Die 2 wichtigsten Arten feindlicher Umgebungen sind:\n\nWeltraum: Damit die Lebenserhaltung im Vakuum richtig funktioniert, ist ein Raumanzug erforderlich. Du würdest ersticken, wenn du die Lebenserhaltung in einer anderen Rüstung im Weltraum verwendest.\n\nLand: Bestimmte Planeten und Monde können Gefahren wie Strahlung, extreme Kälte, extreme Hitze oder eine säurehaltige Atmosphäre aufweisen und erfordern lebenserhaltende Ausrüstung. (Demnächst verfügbar). Planeten benötigen auch Lebenserhaltung, wenn bestimmte Biowaffen eingesetzt werden (Pestwelten). Die Lebenserhaltung für diese Gebiete kann durch einen Raumanzug oder durch Ausrüstung, die in jede andere Art von Rüstung eingebaut wird, gewährleistet werden.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] Weltraumwissenschaften
title_space_sciences=Weltraumwissenschaften
page_space_sciences_text_1=Die meisten Wissenschaftspakete können nur in einem [img=item/se-space-science-lab] Weltraumwissenschaftslabor verwendet werden, das nur im Weltraum genutzt werden kann. Um die Forschung fortzusetzen, musst du alle deine Wissenschaftspakete irgendwie in den Weltraum bringen (normalerweise per Frachtrakete). Zu den anfänglich geeigneten Orten gehören Asteroidengürtel für in-situ-Ressourcen, der nahe Orbit eines Sterns für die beste Sonnenenergie, der Orbit eines Planeten oder Mondes für die Zugänglichkeit der Hauptbasis.\n\n[img=item/space-science-pack] Die erste Wissenschaft im Weltraum ist das Wissenschaftspaket für Weltraum, mit dem du die Grundlagen der Weltraumlogistik erlernst.\n\nDannach hast du die Wahl zwischen [img=item/production-science-pack] Produktions-Wissenschaft und [img=item/utility-science-pack] Zubehör-Wissenschaft. Beide werden im Weltraum hergestellt und markieren den Beginn der datengesteuerten Wissenschaft. Erzeuge Datenkarten, lasse die Karten durch Supercomputer laufen, und am Ende erhälst du (fast) immer die Karten zurück. Um die Supercomputer kühl zu halten, brauchst du [img=fluid/se-space-coolant-hot] Kühlmittel und [img=item/se-space-radiator] Thermokühler.\n\n[img=item/production-science-pack] Die Produktions-Wissenschaft erfordert einen Außenposten auf einer vulkanischen Welt. Sie ermöglicht den Zugang zu Effektverteilern, Bergbau-Produktivität, Produktivitätsmodulen, Kovarex-Anreicherungsprozess und andere Dinge, die deine Produktion steigern. Die Produktions-Wissenschaft führt dich zu [img=item/se-material-science-pack-1] Material- und [img=item/se-biological-science-pack-1] Biologie-Wissenschaft.\n\n[img=item/utility-science-pack]Die Zubehör-Wissenschaft erfordert einen Außenposten auf einer Kryonit-Welt. Diese ermöglicht den Zugang zu einigen spielverändernden Technologien, wie z.B. dem Roboter-Logistiksystem, Artillerie, verbesserten persönlichen Roboterhangars und verbesserter Hochleistungsrüstung. Die Zubehör-Wissenschaft führt dich zur [img=item/se-astronomic-science-pack-1] Astronomie- und [img=item/se-energy-science-pack-1] Energie-Wissenschaft.\n\n[font=heading-2][color=#ffe6c0]Spezialisierte Wissenschaften[/color][/font]\nDie 4 spezialisierten Wissenschaften sind Astronomie, Biologie, Energie und Material. Sie sind alle datengesteuert und folgen einem Prozess der Durchführung von Experimenten zur Sammlung von Daten für Supercomputer, um ein immer genaueres Modell des Lebens, des Universums und von Allem zu erstellen. Sie befinden sich alle in etwa auf demselben technischen Niveau, sodass du die Reihenfolge der Entwicklung frei wählen kannst. Allerdings erfordert jede Wissenschaft in gewissem Maße eine bestimmte Ressource, sodass du einen Blick auf dein Sonnensystem werfen solltest, bevor du entscheidest, welche Wissenschaft du zuerst erforschen willst.\n\n[img=item/se-astronomic-science-pack-4] Die Astronomie-Wissenschaft konzentriert sich hauptsächlich auf die Weltraumlogistik.\n\n[img=item/se-energy-science-pack-4] Die Energie-Wissenschaft konzentriert sich hauptsächlich auf die Energieerzeugung, dem Energietransfer und High-Tech-Gadgets.\n\n[img=item/se-material-science-pack-4] Die Material-Wissenschaft konzentriert sich mehr auf die Schwerindustrie und direkte Upgrades. \n\n[img=item/se-biological-science-pack-4] Die Biologie-Wissenschaft konzentriert sich auf Charakterverbesserungen, Medizin, Lebenserhaltung, Biowaffen und Produktivität.\n\n[font=heading-2][color=#ffe6c0]Deep-Space-Wissenschaft[/color][/font]\n[img=item/se-deep-space-science-pack-1]Die Deep-Space-Wissenschaft konzentriert sich auf die Erforschung des interstellaren Voids, Antimaterie und die Verformung der Raumzeit.\n\n[font=heading-2][color=#ffe6c0]Tipps & Tricks[/color][/font]\nDie Produktionsgeschwindigkeit und Effizienz der Weltraumwissenschaft wird durch das Freischalten besserer Rezepte drastisch erhöht. Achte auf alternative Rezepte, die du freischaltest, insbesondere bei Simulations- und Erkenntnis-Rezepten.\n\nEin hoher Produktivitätsbonus in den Weltraumwissenschaftslaboren ist wichtig, es lohnt sich, die Optionen für die besten Boni zu erkunden.\n\nEs ist wahrscheinlicher, dass du durch die Geschwindigkeit, mit der du neue Systeme entwerfen kannst, eingeschränkt wirst als durch den Ressourcenbedarf. Versuche nicht, zu viel zu bauen. Baue zuerst etwas Einfaches zusammen. Wenn du alles erforscht hast, was du kannst, solltest du wahrscheinlich am nächsten Wissenschaftspaket arbeiten, anstatt die Produktion zu erhöhen.\n\nDu kannst die Erhöhung deiner Ressourceninfrastruktur möglicherweise aufschieben, bis du die Weltraumwissenschaften der Stufe 4 erreicht hast.\n\nBessere Module und bessere Effektverteiler machen einen großen Unterschied in der Produktionsgeschwindigkeit.
menu_space_elevators=[img=item/se-space-elevator] Weltraumlift
title_space_elevators=Weltraumlift
page_space_elevators_text_1=Weltraumlifte verbinden die Oberfläche eines Planeten oder Mondes mit seinem Orbit. Die Anlage stellt eine direkte Strom- und Signalverbindung zur Verfügung. Züge können in den Lift einfahren und auf die andere Oberfläche befördert werden. Weltraumlifte eignen sich gut für stark frequentierte Routen, auf denen ständig Gegenstände ausgetauscht werden müssen, sind aber nicht effizient, wenn Gegenstände nur gelegentlich bewegt werden. Raketen und Lieferkanonen haben relativ hohe Kosten pro bewegtem Stapel, während Weltraumlifte niedrige Kosten pro bewegtem Stapel, aber laufende Wartungskosten haben.\n\n[font=heading-2][color=#ffe6c0]Platzierung[/color][/font]\nDie Anlage des Weltraumaufzugs muss so platziert werden, dass sie am 2x2-Schienenraster einrastet. Wenn ein Weltraumaufzug platziert wird, erscheint eine Baustelle an der gleichen Koordinate auf beiden Oberflächen, Land und Orbit. Wenn der Platz auf beiden Flächen nicht frei ist, wird der Bau abgebrochen. In diesem Fall kannst du auf das GPS-Tag klicken, das in der Nachricht, über den Abbruch der Konstruktion, erscheint, um die belegte Fläche auf der anderen Oberfläche zu sehen.\n\n[font=heading-2][color=#ffe6c0]Konstruktion[/color][/font]\nDer Aufzug beginnt mit 2 Ankerpunkt-Strukturen, aber die Verbindung zwischen ihnen, das Spannseil, ist unvollendet und benötigt weitere Baumaterialien. Die Ankerpunkte fungieren als Baustellen, für die Energie und [img=item/se-space-elevator-cable] Weltraumliftkabel benötigt werden, um den vollständigen Weltraumlift zu bauen. Die Gesamtkosten des Spannseils hängen vom Radius des Planeten oder Mondes ab. Du kannst den Baustatus sehen, indem du das Weltraumlift-Objekt öffnest. Beide Enden können zum Bau beitragen, aber es kann nur von einer Seite fertiggstellt werden.\n\n[font=heading-2][color=#ffe6c0]Wartung[/color][/font]\nDer Weltraumlift benötigt Wartung in Form von zusätzlichen [img=item/se-space-elevator-cable] Weltraumliftkabeln. Der größte Einfluss auf die Wartung ist Zeit, aber auch jedes transportierte Material, das die Anlage hinauf- oder hinunter gebracht wird, erhöht den Bedarf an Wartung leicht. Die Wartungskosten  werden auch von der Größe des Planeten beeinflusst; eine höhere Schwerkraft bedeutet insgesamt höhere Kosten.\n\n[font=heading-2][color=#ffe6c0]Kabelverbindungen[/color][/font]\nRote und grüne Signalkabel können in der Mitte der Anlage angeschlossen werden und sind mit der Anlage auf der anderen Oberfläche verbunden. \n\n[font=heading-2][color=#ffe6c0]Zugverbindungen[/color][/font]\nDer Weltraumlift kann umbenannt werden, dies ändert die internen Stationsnamen für beide Enden des Aufzugs, die jeweils einen Pfeilzusatz haben, der nach oben oder unten zeigt. Züge können die Lifte automatisch benutzen, wenn die interne Liftstation als Ziel eingestellt ist. Es ist nicht empfehlenswert, einen langen Zug manuell durch den Aufzug zu navigieren (da die Spielereingabe vom Zug getrennt wird, wenn man die Oberfläche wechselt, sodass man ständig vorwärts tippen muss, um nicht stecken zu bleiben). Wenn ein Zug stecken bleibt, gibt es in den Einstellungen des Weltraumlifts eine Option, mit der man den Zug vorwärts zwingen kann, aber es muss genug Gleis vorhanden sein, damit sich der Zug vorwärts bewegen kann. Wenn diese Option aktiviert ist, solltest du außerdem darauf achten, dass die Ausfahrt immer frei von anderen Zügen ist, da der vorwärts gezwungene Zug sonst in andere Züge und Schienenblöcke eindringt. \n\n[font=heading-2][color=#ffe6c0]Energie[/color][/font]\nDer Weltraumlift hat einen Energiepuffer. Er braucht Energie, um einen Zug in den Orbit zu heben. Die Anlage wird keinen neuen Zug bewegen, wenn nicht ein Minimum an Energie im Puffer vorhanden ist. Wenn ein Zug aus dem Orbit hinunter geschickt wird, wird dabei Energie erzeugt, die dem Puffer zugeführt wird.\n\nDer Weltraumlift kann auch so eingestellt werden, dass er Energie in eine Richtung weiterleitet, sodass man z.B. eine Landbasis mit Energie von den Solarzellen im Orbit versorgen kann.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Energiestrahlen
title_energy_beams=Energiestrahlen
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Koronale Massenauswürfe[/color][/font]\nSterne in dieser Gegend stoßen häufig gefährliche Teilchenströme aus. Es ist nicht ungewöhnlich, dass ein Planet oder Mond in einen dieser Teilchenströme gerät. Wenn du eine große Basis auf einer betroffenen Oberfläche hast, solltest du evakuieren, deine Anlagen verstreuen, verteilter bauen oder eine Schirm-Verteidigungsanlage mit einem großen Akkumulator-Backup errichten. Wenn du eine kleine Basis hast, ist es ziemlich wahrscheinlich, dass sie unversehrt bleibt. Wenn eine Oberfläche bedroht ist, gibt es eine Vorwarnung von mindestens 4 Stunden. Bekannte Bedrohungen werden unten aufgeführt.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Warnung: Koronaler Massenauswurf bewegt sich auf __1__ zu.\nGeschätzte Verteidigungsanforderungen: __3__ GW Spitzenleistung, __4__GJ über 120 Sekunden. Ankunftszeit: __2__s.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0]Schirm: Energiestrahl-Verteidigung[/color][/font]Die Energiestrahl-Verteidigungsanlage "Schirm" kann vor koronalen Massenauswürfen und weltraumgestützten Energiestrahlwaffen schützen. Sie funktioniert, indem sie magnetische Partikel in eine schützende Blase schweben lässt und dann die Partikel nach Bedarf neu ausrichtet und bündelt, um feindliche Energiestrahlen zu zerstreuen. Die einzige Voraussetzung hierfür ist Energie, die Grundverbrauch beträgt 10MW, erhöht sich jedoch je nach Stärke der angreifenden Strahlen. Gegen koronale Massenauswürfe wird nur 1 pro Oberfläche benötigt, gegen Energiestrahlen kann 1 Schirm gegen bis zu 500GW Angriffskraft verteidigen. Bei einem koronalen Massenauswurf wird für einen Planeten mit einem Radius von 5000 und 100% Sonnenenergie ein Basis-Energiebedarf von 160GJ über einen Zeitraum von 2 Minuten erwartet, mit einem Spitzenenergiebedarf von 2GW bei der 1-Minuten-Marke. Dieser Wert wird mit dem Solarenergie-Multiplikator der Zone erhöht oder verringert, und bei Festkörpern wird er auf der Grundlage des Radius relativ zu einem Basisradius von 5000 erhöht oder verringert. Für einen Energiestrahl eines Energiestrahl-Emitters wird voraussichtlich 1/10 der Energiestrahl-Stärke am Ziel benötigt. (nach Effizienzverlust)Der "Schirm" kann sowohl einen Planeten/Mond als auch dessen Orbit vor koronalen Massenauswürfen und Energiestrahlen schützen. Wird der "Schirm" entweder auf dem Planeten/Mond oder im Orbit platziert, schützt er beide Zonen.[img=item/se-energy-transmitter-emitter] [font=heading-2][color=#ffe6c0]Energiestrahlen[/color][/font]Der Energiestrahl-Emitter ist in der Lage, Energie auf verschiedene Oberflächen zu senden. Er kann dies auf 2 Arten tun, entweder als Energiequelle für eine entfernte Oberfläche, "Energetisieren", oder als schneidende Strahlwaffe, "Gleve". Im "Gleve"-Modus beschädigt der Strahl einen Bereich kontinuierlich, kann aber auch über die Zielfläche bewegt werden und dabei einen Pfad schneiden. Die Schadensrate, der Bereich und die Geschwindigkeit des Strahls erhöhen sich je nach, der in den Strahl, eingebrachten Energie. Der "Automatische Gleve"-Modus verfügt über eine autonome Zielauswahl.Ein Energiestrahl-Emitter verfügt über 4 Anschlusspunkte, an denen Energiestrahl-Kammern hintereinander angeschlossen werden können. Energiestrahl-Kammern können in Längsrichtung angeschlossen werden oder eine lange Kante kann auf eine kurze Kante treffen, aber sie können nicht direkt Seite an Seite angeschlossen werden. Energiestrahl-Injektoren werden direkt an den Seiten der Energiestrahl-Kammern angebracht. Jeder Energiestrahl-Injektor erhöht die Leistung des angeschlossenen Energiestrahl-Emitters. Um die Energie eines Strahls zu sammeln, benötigst du einen Energiestrahl-Empfänger an der Zieloberfläche und wählst diese mit dem Zielgerät des Emitters als Ziel aus. Sobald der Strahl den Empfänger als Ziel hat, erwärmt sich der Empfänger. Die Wärme kann über seitliche Wärmeanschlüsse entnommen werden, um Wärmetauscher und Turbinen zu betreiben.
menu_spaceships=[img=virtual-signal/se-spaceship] Raumschiffe
title_spaceships=Raumschiffe
page_spaceships_text_1=Raumschiffe sind riesige, leistungsstarke Fahrzeuge, die viele enthaltene Strukturen, Gegenstände und Spieler in den Weltraum befördern können, um dann durch das Sonnensystem zu fliegen und auf anderen Oberflächen zu landen.\n\n[font=heading-2][color=#ffe6c0]Raumschiffbau[/color][/font]\nRaumschiffe bestehen aus vielen Kacheln und kleineren Bauteilen, die zu einem Raumschiff nach eigenem Entwurf zusammengesetzt werden. Du entwirfst ein Raumschiff fast wie eine kleine bewegliche Basis.\n\nBeginne mit einem Grundriss für den Boden des Raumschiffs. Baue es nicht zu groß, denn deine ersten Raumschiffe haben strenge Größenbeschränkungen, die durch Forschung erweitert werden können. Platziere Raumschiffwände an den Rändern, um Schotts zu bilden, und achte darauf, dass es keine Lücken gibt (auch nicht in den Diagonalen). Platziere irgendwo im Inneren eine Raumschiffkonsole, die das Herzstück des Raumschiffs ist und über die du es steuerst. Wenn die Konsole platziert wird, gibt es einige Impulse, während die Konsole herausfindet, welche Teile richtig befestigt sind, welche Teile richtig umschlossen sind und was abfallen wird, wenn du versuchst zu starten. Wenn ein Feld rot blinkt, gibt es ein Problem mit deiner Konstruktion, das du durch Überprüfen der Raumschiffkonsole feststellen kannst. Du brauchst außerdem einen Raumschiff-Raketen-Boostertank und ein Raumschiff-Raketentriebwerk. Der Boostertank speichert den Treibstoff, den du brauchst, um in den Weltraum zu gelangen, und sorgt für die VTOL-Komponente (VTOL: vertical take-off and landing - Deutsch: Senkrechtstart und -landung). Die Raketentriebwerke sind für die langsamere Fahrt durch den Weltraum gedacht, um dich an dein Ziel zu bringen. Eine Form der Verteidigung an der Vorderseite (immer nach Norden) ist ebenfalls ratsam, da der Nebel, in dem du dich befindest, voller Trümmer ist.\n\n[font=heading-2][color=#ffe6c0]Integritätsbelastung[/color][/font]\nAnfänglich wird die Größe deines Raumschiffs durch die Grenzen der Integritätsbelastung deiner Technologiestufe stark eingeschränkt. Mit zusätzlicher Technologie kannst du größere Raumschiffe bauen. Die Integritätsbelastung wird in 2 Teilen berechnet:\n\nTeil A: Die Rumpfbelastung, die hauptsächlich auf der Größe und Form des Schiffes basiert.\nTeil B: Die Behälterbelastung, die auf der Gegenstands- und Flüssigkeits-Speicherkapazität des Schiffes basiert. \n\nDie gesamte Integritätsbelastung entspricht dem jeweils größeren Belastungsfaktor. Die beiden Werte werden nicht addiert. Wenn die Rumpfbelastung 250 und die Behälterbelastung 280 beträgt, ist die Integritätsbelastung 280.\n\nDer Balken für die Rumpfbelastung zeigt 3 Werte an. Der erste Wert ist die aktuelle, reduzierte Rumpfbelastung, die auf leeren Raumschiffkacheln basiert. Bis zu 10 % der Schiffsgröße werden nicht auf die Integritätsbleastung angerechnet, wenn es sich um leere Raumschiffkacheln handelt. Dieser freie Raum wird bei der Belastungsberechnung abgezogen und ist für Korridore nützlich. Der zweite Wert ist die Rumpfbelastung ohne Abzug und dient dazu, die Belastung des Schiffes abzuschätzen, die sich ergeben würde, wenn man das Innere mit Strukturen füllen würde. Der dritte Wert ist die maximale Belastung, die deine Technologiestufe zulässt.\n\nAußergewöhnlich lange, dünne Schiffe oder Schiffe mit sehr dünnen Abschnitten in der Mitte sind weniger stabil als rundere Konstruktionen. Breite Schiffe sind stabiler, müssen aber mehr Asteroiden beseitigen.\n\nEinige Strukturen haben besondere Auswirkungen auf die Integrität oder die Geschwindigkeit des Schiffes, wie z.B. der Nexus.\n\n[font=heading-2][color=#ffe6c0]Stromlinienförmigkeit[/color][/font]\nDieser Bereich des Weltraums befindet sich in einem dichten Nebel. Wenn du dein Raumschiff stromlinienförmig gestaltest, kannst du die Höchstgeschwindigkeit deines Raumschiffs um etwa 30% erhöhen. Es sollte vermieden werden, eine flache Kastenfront zu bauen, aber es ist nicht nötig, einen Keil zu bauen. Bis zu 1/3 der Vorderseite deines Raumschiffs kann flach sein, ohne dass du dadurch Nachteile hast. Auch runde Formen sollten kein Problem darstellen. Du kannst manuell eine Integritätsprüfung auslösen, um zu sehen, wie die Stromlinienförmigkeit aussieht.\n\n[font=heading-2][color=#ffe6c0]Geschwindigkeit[/color][/font]\nDie Schiffsgeschwindigkeit basiert auf dem Schub der Triebwerke im Verhältnis zum Schiffsgewicht (angenähert durch die Integritätsbelastung). Die Triebwerke können im/auf dem Schiff platziert werden, aber Triebwerke im hinteren Teil des Schiffes mit leerem Raum dahinter sind effektiver. Vollständig umschlossene Motoren sind zu 60% wirksam. Triebwerke am Rande des Schiffes haben ebenfalls einen leichten Vorteil.\n\nDu kannst eine Zielgeschwindigkeit festlegen, die das Schiff erreichen soll. Wenn das Schiff die Zielgeschwindigkeit überschreitet, werden die Triebwerke deaktiviert, um die Zielgeschwindigkeit besser zu erreichen und Treibstoff zu sparen. Es gibt 3 Optionen für die Geschwindigkeitsbegrenzung, so dass du deine Geschwindigkeit in Gebieten mit hohem Asteroidenaufkommen, die sonst deine Verteidigung überwältigen könnten, weiter reduzieren kannst.\n\n[font=heading-2][color=#ffe6c0]Langstrecken-Aktivitäten[/color][/font]\nWenn du Langstreckenreisen in Betracht ziehst, ist es erwähnenswert, dass du im Satellitenmodus eine Menge tun kannst, während dein Körper unterwegs ist. Über die Satelliten-Verbindung kannst du auch Raumschiffen aus der Ferne Befehle erteilen.\n\n[font=heading-2][color=#ffe6c0]Montagemaschienen[/color][/font]\n[color=#ffaaaa]Warnung: Eine für den Weltraum konzipierte Montagemaschiene kann nur dann Rezepte verwenden, die von anderen Landanlagen gemeinsam genutzt werden, wenn sich das Raumschiff an Land befindet. Wenn ein weltraumbasiertes Rezept eingestellt wird, während das Raumschiff landet, gehen die Zutaten verloren. Einige landgestützte Montagemaschienen können im Weltraum funktionieren, aber sie verlieren die Fähigkeit, im Weltraum Produktivitätsmodule zu verwenden. Wenn das Raumschiff mit Produktivitätsmodulen in diesen Maschinen startet, werden die Produktivitätsmodule zerstört.[/color]\n\n[font=heading-2][color=#ffe6c0]Raumschiffsignale[/color][/font]\nDer obere rechte Teil der Raumschiffskonsole kann separat von der Hauptstruktur mit Kabeln verbunden werden, da er eigene Signale ausgibt:\n[img=item/se-spaceship-console] Die Konsolennummer gibt die ID des Raumschiffs an.\n[img=virtual-signal/signal-speed] Die Zahl des Geschwindigkeitssignals gibt die Geschwindigkeit des Raumschiffs an: -1, wenn es angehalten hat, -2, wenn es verankert ist. \n[img=virtual-signal/signal-distance] Das Entfernungssignal gibt die Entfernung zum gewählten Ziel an: -1 wenn es angekommen ist, -2 wenn es verankert ist, -3 wenn kein Ziel festgelegt ist.\n[img=virtual-signal/se-planet-orbit] Ein viertes Signal zeigt das aktuelle Ziel an, falls vorhanden.\n[img=virtual-signal/signal-D] Bestimmte Teile des Weltraums haben mehr oder weniger Asteroiden, auf die dein Schiff treffen wird. Die Dichte der Asteroiden, in der sich das Schiff gerade befindet, wird mit dem D-Signal angezeigt.\n[img=virtual-signal/signal-A] Wenn das Raumschiff verankert ist, wird die ID der verankerten Zone mit dem A-Signal angezeigt.\n\n[font=heading-2][color=#ffe6c0]Raumschiff-Automatisierung[/color][/font]\nDie Hauptstruktur der Konsole kann auf der linken Seite Signaleingaben akzeptieren:\n[img=virtual-signal/signal-speed] Das Geschwindigkeitssignal gibt eine Zielgeschwindigkeit vor und aktiviert die Triebwerke. Ein negatives Signal stoppt stattdessen die Triebwerke.\n[img=virtual-signal/se-spaceship-launch] Ein positives Raumschiff-Startsignal löst einen Start aus.\n[img=virtual-signal/se-planet-orbit] Ein Zielsignal legt das Ziel fest (Du kannst das Signal einer Zone auf dem Seitenpanel der Universumsübersicht sehen, sobald du ein Raumschiff gebaut hast).\n\nHinweis: Sowohl der Typ des Zielsignals (z.B. [img=virtual-signal/se-planet-orbit] oder [img=virtual-signal/se-asteroid-belt]) als auch der Wert/die ID des Signals müssen übereinstimmen, damit das Ziel gesetzt werden kann.\n\nHinweis: Die Konsole eines Raumschiffs akzeptiert keine [img=virtual-signal/se-spaceship-launch] Start- oder [img=virtual-signal/signal-speed] Geschwindigkeits-Eingaben, bis der Spieler das Schiff mindestens einmal manuell gestartet und aktiviert hat. Dies soll verhindern, dass durch Blaupausen erstellte Raumschiffe versehentlich starten, während sie noch von Bots gebaut werden.\n\nHinweis: Eine Raumschiffkonsole akzeptiert keine [img=virtual-signal/se-spaceship-launch] Start- oder [img=virtual-signal/signal-speed] Geschwindigkeitseingaben, bis ein Spieler das Schiff nicht mindestens einmal manuell gestartet und aktiviert hat. Damit soll verhindert werden, dass Blaupausen-erstellte Raumschiffe versehentlich starten, während sie noch mitten im Bau durch Roboter sind.\n\nHinweis: Die Konsole prüft nur jede Sekunde, ob sich das Eingangssignal ändert; das Schiff muss ein dauerhaftes Signal erhalten, um reagieren zu können; einzelne Tickimpulse funktionieren nicht.\n\n[font=heading-2][color=#ffe6c0]Schaltsignal-Durchgang[/color][/font]\nRaumschiffklemmen haben einen Strom- und Schaltungsnetz-Anschlusspunkt in ihrer oberen Ecke. Wenn die Klemmen während der automatischen Landung angeschlossen werden, werden die Strom- und Schaltungsnetz-Signale verbunden, so dass die Strom- und Schaltungsnetz-Signale zwischen dem Schiff und dem Landeplatz weitergegeben werden können. \n\n[font=heading-2][color=#ffe6c0]Automatische Landung[/color][/font]\nUm ein Raumschiff zur Landung zu veranlassen, muss der Konsole ein Paar Ankersignale übergeben werden, entweder: \n"Ankern mit linker Klemme" ([img=virtual-signal/se-anchor-using-left-clamp]) mit "Ankern an der rechten Zielklemme" ([img=virtual-signal/se-anchor-to-right-clamp])\n"Ankern mit rechter Klemme" ([img=virtual-signal/se-anchor-using-right-clamp]) mit "Ankern an der linken Zielklemme" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nDer Wert des Signals "Ankern mit ..." muss mit dem Wert einer Klemme auf dem Schiff übereinstimmen.\nDer Wert des Signals "Ankern an ..." muss mit dem Wert einer Klemme am Zielort übereinstimmen.\nDu kannst diese Werte für Klemmen sehen und ändern, indem du die Benutzeroberfläche einer Klemme öffnest. Wenn eine Übereinstimmung zwischen den Signalen "Ankern mit ..." und "Ankern an ..." gefunden wird, die an die Schiffskonsole gegeben werden, dann wird das Schiff versuchen, zu landen und beide Klemmen verbinden. Mit Vorsicht zu verwenden.\n\n[font=heading-2][color=#ffe6c0]Klemmen[/color][/font]\nUm die ID einer Klemme festzulegen, öffne die Benutzeroberfläche einer Klemme und passe den numerischen Wert des Klemmensignals auf die ID an, die du für die Klemme haben möchtest. Du musst nie den Typ des Klemmensignals ändern.\n\nDu kannst eine verankerte Klemme deaktivieren, indem du ihr ein rotes Signal übergibst.\n\n[font=heading-2][color=#ffe6c0]Landebeispiel[/color][/font]\nDas Raumschiff hat eine linke Klemme mit der ID 315. In der Benutzeroberfläche dieser Klemme ist das Signal [img=virtual-signal/se-anchor-using-left-clamp] mit einem Wert von 315 gesetzt.\nDie Landefläche hat eine rechte Klemme mit der ID 147. In der Benutzeröberfläche dieser Klemme ist das Signal [img=virtual-signal/se-anchor-using-right-clamp] mit einem Wert von 147.\nUm das Raumschiff mit diesen beiden Klemmen landen zu lassen, müssen der linken Seite der Schiffskonsole die folgenden Signale übergeben werden:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arkosphären
title_arcospheres=Arkosphären
page_arcospheres_text_1=Arkosphären sind nahezu perfekte Kugeln aus nanotechnisch hergestelltem Naquium-Kristall. Ihr Ursprung ist unbekannt, aber man findet sie meist schwebend tief im interstellaren Weltraum.\n\nJede von ihnen umfasst einen extradimensionalen Knoten in der Raumzeit und ermöglicht die Interaktion mit einer kleinen vierten Raumdimension. Die Sphären können polarisiert werden, sodass sie bestimmte Aspekte der Raumzeit manipulieren können, wenn sie relativ zueinander bewegt werden. Sammlungen von spezifischen Arkosphären können verwendet werden, um die Raumzeit zu verzerren und in höhere Dimensionen zu führen. \n\n[font=heading-2][color=#ffe6c0]Verwendung[/color][/font]\nArkosphären sind die einzigartigste Produktionsherausforderung im Spiel. Sie werden als Werkzeuge in Rezepten verwendet, aber nie zerstört, sondern nur verändert. Die größte Herausforderung bei ihrer Verwendung besteht darin, die Sphären, die man besitzt, im Kreislauf zu führen, damit einem am Ende nicht ein bestimmter Typ ausgeht. Es gibt viele Möglichkeiten, die Produktion auszugleichen, aber ein paar Kombinatoren können sehr hilfreich sein. Wenn du nicht weiterkommst, frage im Discord nach Tipps oder finde weitere Informationen im Wiki von Space Exploration.\n\n[font=heading-2][color=#ffe6c0]Sammlung[/color][/font]\nDu das Starten von Arkosphärensammler von einem Asteroidenfeld aus, können Arkosphären gefunden werden. Wiederholte Starts haben abnehmende Erträge. Du kannst bessere Ergebnisse erzielen, wenn du von anderen Asteroidenfeldern startest.
