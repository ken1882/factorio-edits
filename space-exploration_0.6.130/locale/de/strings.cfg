[entity-description]
se-linked-container=Ein Behälter, der durch extradimensionalen Raum mit anderen Behältern verbunden ist. Die Verbindungen des Behälters sind davon abhängig, auf welcher Oberfläche er zuerst platziert wird.
rocket-silo=Starte einen Satelliten um die Navigationssatelliten-Verbindung freizuschalten. Es können weitere Satelliten gesendet werden, um neue Planeten, Monde und Asteroidengürtel im Sternensystem des Startortes zu entdecken. Sobald das aktuelle System komplett entdeckt worden ist, können neue Sterne entdeckt werden.
se-antimatter-reactor=Vernichtet Antimaterie mit Materie, um extreme Hitze zu erzeugen.
se-beryllium-ore=Berylliumerz
se-casting-machine=Grafiken sind Platzhalter.
se-condenser-turbine=Sie ist 75% so energieeffizient wie eine Dampfturbine aber 99% des Dampfs wird als Wasser zurückgeliefert. Temperaturbereich: 100 bis 999.
se-core-fragment-processor=Extrahiert Ressourcen aus Kernfragmenten.
se-core-miner=Erlaubt eine endlose Förderung von Ressourcen des Planeten oder Mondes. Er hat aber abnehmende Erträge, wenn mehrere auf derselben Oberfläche verwendet werden. Verbraucht 25MW.
se-core-miner-drill=Erlaubt eine endlose Förderung von Ressourcen des Planeten oder Mondes. Er hat aber abnehmende Erträge, wenn mehrere auf derselben Oberfläche verwendet werden. Verbraucht 25MW.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Naher Sternenorbit[/color][/font]\nVerwendet die Schwerkraft eines Sterns als Stabilisierungspunkt für eine räumliche Anomalie.
se-electric-boiler=Wandelt, mit Hilfe von elektischer Energie, Wasser in Dampf um. Der Prozess hat eine Effizienz von 90%. Hochtemperaturdampf kann zum Speichern von Energie und Niedrigtemperaturdampf für die Herstellung verwendet werden.
se-fluid-burner-generator=Benötigt flüssigen Treibstoff mit einem Energiewert (wie flüssiger Raketentreibstoff) um Elektrizität zu erzeugen. Einfach und kompakt, aber weniger energieineffizient als größere Dampfsysteme. Der Fluidverbrauch ist abhängig vom Brennwert der Flüssigkeit.
se-fuel-refinery=Eine automatisierte Kraftstoffverarbeitungsanlage.
se-holmium-ore=Holmiumerz.
se-iridium-ore=Iridiumerz.\n[font=default-bold][color=#e4cead]Kann gefördert werden von:[/color][/font] [img=entity/area-mining-drill] __ENTITY__area-mining-drill__
se-meteor-defence-container=Kann einen ganzen Planeten und seinen Orbit vor Meteoreinschlägen schützen, aber immer nur einen Schuss abgeben. Sie muss mit Munition für Meteoriten-Verteidigungsanlagen bestückt und vollständig aufgeladen sein. 80% Genauigkeit. Erneutes Aufladen ist nach dem Schießen notwendig. Benötigt 20MW beim Laden.
se-meteor-defence-charger=Kann einen ganzen Planeten und seinen Orbit vor Meteoreinschlägen schützen, aber immer nur einen Schuss abgeben. Sie muss mit Meteoriten-Verteidigungsanlagenmunition bestückt und vollständig aufgeladen sein. 80% Genauigkeit. Erneutes Aufladen ist nach dem Schießen notwendig. Benötigt 20MW beim Laden.
se-meteor-point-defence-container=Sie beschützt einen Bereich vor Meteoreinschlägen und kann bis zu 4 Schüsse abgeben. Sie muss mit Meteoriten-Punkt-Verteidigungsmunition bestückt und vollständig aufgeladen sein, um Schießen zu können. Sie hat eine Reichweite von 64 und 50% Genauigkeit. Sie hat zwei Auflademodi, welche durch Drücken von __CONTROL__se-mode-toggle__ umgeschaltet werden können.\n\n[font=default-bold][color=red]Normal[/color][color=#FFE7BD]/[/color][color=orange]Schnell[/color][/font] [font=default-semibold][color=#FFE7BD]Auflademodi[/color][/font]\n[font=default-semibold][color=#FFE7BD]Max. Verbrauch:[/color][/font] __1__ / __2__\n[font=default-semibold][color=#FFE7BD]Min. Verbrauch:[/color][/font] __3__ / __4__\n[font=default-semibold][color=#FFE7BD]Energiekapazität:[/color][/font] __5__ / __6__\n[font=default-semibold][color=#FFE7BD]Energieeffizienz:[/color][/font] __7__ / __8__
se-meteor-point-defence-charger=Sie beschützt einen Bereich vor Meteoreinschlägen und kann bis zu 4 Schüsse abgeben. Sie muss mit Meteoriten-Punkt-Verteidigungsmunition bestückt und vollständig aufgeladen sein, um Schießen zu können. Sie hat eine Reichweite von 64 und 50% Genauigkeit. Sie hat zwei Auflademodi, welche durch Drücken von __CONTROL__se-mode-toggle__ umgeschaltet werden können.\n\n[font=default-bold][color=red]Normal[/color][color=#FFE7BD]/[/color][color=orange]Schnell[/color][/font] [font=default-semibold][color=#FFE7BD]Auflademodi[/color][/font]\n[font=default-semibold][color=#FFE7BD]Max. Verbrauch:[/color][/font] __1__ / __2__\n[font=default-semibold][color=#FFE7BD]Min. Verbrauch:[/color][/font] __3__ / __4__\n[font=default-semibold][color=#FFE7BD]Energiekapazität:[/color][/font] __5__ / __6__\n[font=default-semibold][color=#FFE7BD]Energieeffizienz:[/color][/font] __7__ / __8__
se-meteor-point-defence-charger-overcharged=Sie beschützt einen Bereich vor Meteoreinschlägen und kann bis zu 4 Schüsse abgeben. Sie muss mit Meteoriten-Punkt-Verteidigungsmunition bestückt und vollständig aufgeladen sein, um Schießen zu können. Sie hat eine Reichweite von 64 und 50% Genauigkeit. Sie hat zwei Auflademodi, welche durch Drücken von __CONTROL__se-mode-toggle__ umgeschaltet werden können.\n\n[font=default-bold][color=red]Normal[/color][color=#FFE7BD]/[/color][color=orange]Schnell[/color][/font] [font=default-semibold][color=#FFE7BD]Auflademodi[/color][/font]\n[font=default-semibold][color=#FFE7BD]Max. Verbrauch:[/color][/font] __1__ / __2__\n[font=default-semibold][color=#FFE7BD]Min. Verbrauch:[/color][/font] __3__ / __4__\n[font=default-semibold][color=#FFE7BD]Energiekapazität:[/color][/font] __5__ / __6__\n[font=default-semibold][color=#FFE7BD]Energieeffizienz:[/color][/font] __7__ / __8__
se-naquium-ore=Naquiumerz.\n[font=default-bold][color=#e4cead]Kann gefördert werden von:[/color][/font] [img=entity/area-mining-drill] __ENTITY__area-mining-drill__
se-pulveriser=Pulverisiert und zerkleinert härtere Mineralien und Planetenkernfragmente.
se-rocket-launch-pad=Es schießt sein Inventar in den Weltraum. Es kann Passagiere aufnehmen, Einstieg mit __CONTROL__toggle-driving__ in der Nähe des vorderen Torbereichs. Siehe Frachtraketen im [img=virtual-signal/informatron] Informatron für mehr Information [__CONTROL__informatron__]
se-rocket-landing-pad=Eine Frachtanlieferungsplattform für Frachtraketenkapseln.
se-space-accumulator=Energiespeicher mit hoher Dichte.
se-space-accumulator-2=Energiespeicher mit hoher Dichte.
se-space-astrometrics-laboratory=Verbindet, vergleicht und quantifiziert unterschiedliche Quellen astronomischer Informationen.
se-space-biochemical-laboratory=Ein fortgeschrittenes Chemielabor mit Spezialisierung in Biochemie. Es kann auch einfache chemische Prozesse und Ölverarbeitung durchführen.
se-space-assembling-machine=Eine modifizierte Montagemaschine, die auch im Weltraum funktioniert.
se-space-capsule=Betrete die Weltraumkapsel mit __CONTROL__toggle-driving__.\nKann für den Personentransport zwischen Zonen, als Notfallrettungskapsel oder beim Bau einer Frachtrakete verwendet werden.
se-space-capsule-_-vehicle=Betrete die Weltraumkapsel mit __CONTROL__toggle-driving__.\nKann für den Personentransport zwischen Zonen, als Notfallrettungskapsel oder beim Bau einer Frachtrakete verwendet werden.
se-space-capsule-scorched=Eine beschädigte Version der Weltraumkapsel. Benötigt Wiederaufbereitung. Betrete die Kapsel mit __CONTROL__toggle-driving__.
se-space-capsule-scorched-_-vehicle=Eine beschädigte Version der Weltraumkapsel. Benötigt Wiederaufbereitung. Betrete die Kapsel mit __CONTROL__toggle-driving__.
se-space-decontamination-facility=Reinigt Substanzen für die Verwendung in sterilen Umgebungen und bearbeitet Flüssigkeiten für die Verwendung in Niedrigdruckverhältnissen.
se-space-electromagnetics-laboratory=Anlage für enorme Magnetfeld- und extreme Hochspannungsanwendungen.
se-space-elevator=Befördert Kabel und Züge zwischen der Oberfläche eines Planeten oder Mondes in dessen Orbit. Siehe Weltraumlift im [img=virtual-signal/informatron] Informatron für weitere Informationen [__CONTROL__informatron__]
se-space-genetics-laboratory=Ein Labor für genetische Sequenzierung, Modifikation und Prägung von Biokulturen.
se-space-growth-facility=Züchtet biologische Proben unter kontrollierten Bedingungen, die nirgendwo anders herrschen. Zusätzlich zu den Standard-Klimabedingungen steht alles von Mikrogravitationsbehältern bis hin zu Hoch-G-Zentrifugen zur Verfügung.
se-space-gravimetrics-laboratory=Analysiert und simuliert Gravitationsstörungen.
se-space-hypercooler=Führt einen Wärmeaustausch mit Kühlmitteln durch, wobei die eine heißer und die andere kälter wird.
se-space-laser-laboratory=Experimente mit Lasern. Es muss ein Augenschutz getragen werden.
se-lifesupport-facility=Aufrechterhaltung des Lebens in feindlicheren Umgebungen.
se-space-manufactory=Eine gigantische Montagemaschine. Sie kann auch sehr komplizierte Rezepte herstellen. Funktioniert nur im Weltraum (oder auf Raumschiffen).
se-space-material-fabricator=Synthetisiert neue Materialien. Eine Kreuzung zwischen Teilchenbeschleuniger und 3D-Drucker.
se-space-mechanical-laboratory=Bietet eine Reihe von mechanischen Prozessen: Zerkleinern, Zerreißen, Zerschneiden, Vibrieren, usw.
se-space-particle-accelerator=Beschleunigt Teilchen auf annähernd Lichtgeschwindigkeit.
se-space-particle-collider=Lässt Hochgeschwindigkeitsteilchen kollidieren und analysiert die Ergebnisse.
se-space-plasma-generator=Erzeugt unterschiedliche Plasmaströme.
se-space-radiation-laboratory=Ein relativ sicherer Ort zum Arbeiten mit radioaktivem Material. Kann für Uranverarbeitung verwendet werden.
se-space-radiator=Leitet überschüssige Wärme von überhitztem Kühlmittel ab.
se-space-radiator-2=Leitet überschüssige Wärme von überhitztem Kühlmittel ab.
se-recycling-facility=Recycelt Schrott und andere Nebenprodukte zu Ressourcen.
se-space-pipe=Ein Rohr über das man gehen kann.
se-space-pipe-long=Eine gute und kostengünstige Möglichkeit, Flüssigkeiten über große Entfernungen schnell zu transportieren. Sie sind auch begehbar.
se-space-pipe-long-straight=Länge __1__. Verbindet nicht an den Seiten. Gut für parallele Rohre und schnelles Bewegen von Flüssigkeiten über große Entfernungen.
se-space-pipe-long-junction=Länge __1__. Hat eine zentrale Kreuzung mit seitlichen Anschlüssen. Gut für den schnellen Transport von Flüssigkeiten durch Montagelinien.
se-space-pipe-to-ground=Teuer und eingeschränkte Reichweite, nur verwenden wenn es notwendig ist. Sie sind auch begehbar.
se-space-science-lab=Kann fortgeschrittene Wissenschaftspakete verarbeiten.
se-space-solar-panel=Ein hocheffizientes Solarpanel für den Weltraum, das begehbar ist.
se-space-solar-panel-2=Ein fortgeschrittenes hocheffizientes Solarpanel für den Weltraum, das begehbar ist.
se-space-solar-panel-3=Ein extrem hocheffizientes Solarpanel für den Weltraum, das begehbar ist.
se-space-spectrometry-facility=Spektralphotometrie, Gaschromatographie, Massenspektrometrie und andere Spektrographie. Schießt Zeug gegen eine Wand, biegt es, bricht es und schaut wo es auftrifft.
se-space-straight-rail=Entwickelt für den Weltraum, kann aber auch auf Oberflächen verwendet werden.
se-space-supercomputer-1=Datenmanipulation, -verarbeitung und -simulation.
se-space-supercomputer-2=Quantenberechnungen. Verbesserte Datenmanipulation, -verarbeitung und -simulation.
se-space-supercomputer-3=Adaptive Neuralnetze in einem Quantenberechnungsframework. Verbesserte Datenmanipulation, -verarbeitung und -simulation.
se-space-supercomputer-4=Ein miniaturisierter halborganischer Supercomputer, der Raumverzerrung und höhere Dimensionen für eine erhöhte Verarbeitungsdichte und Energietransport nutzt.
se-space-telescope-radio=Ein gigantisches Teleskop das sehr schwache Radiowellen aus weit entfernten Quellen messen kann.
se-space-telescope-microwave=Ein gigantisches Teleskop das Mikrowellen und die kosmische Hintergrundstrahlung messen kann.
se-space-telescope=Ein hochentwickeltes Teleskop für viele Wellenlängen rund um das sichtbare Spektrum.
se-space-telescope-xray=Röntgenstrahlung wird von den meisten Atmosphären blockiert. Dieses leistungsfähige Teleskop wurde für den Weltraum entwickelt, wo die Atmosphäre keine Rolle spielt.
se-space-telescope-gammaray=Gammastrahlen können nicht abgelenkt werden. Dieses leistungsfähige Teleskop verwendet stattdessen spezielle Detektoren.
se-space-thermodynamics-laboratory=Unterstützt Anwendungen für extreme Temperaturen. Kann auch einfache thermale Vorgänge, wie Schmelz- und Brennofenrezepte, durchführen.
se-space-transport-belt=Verhindert das Wegschweben von Gegenständen im Weltraum.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Platzierungseinschränkungen: Raumschiffboden[/color][/font]\nVerbraucht Antimaterie. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Platzierungseinschränkungen: Raumschiffboden[/color][/font]\nSpeichert Antimaterie. Notwendig für den Start von Raumschiffen.
se-spaceship-console=[font=default-bold][color=#f5cb48]Platzierungseinschränkungen: Raumschiffboden[/color][/font]\nWird verwendet, um ein Raumschiff zwischen Planeten, Monden, Orbits und Asteroidenfeldern zu bewegen. Muss sich innerhalb der Wände/Türen des Raumschiffs befinden, keine Lücken oder Löcher. Die Integritätsprüfung zeigt Probleme auf.
se-spaceship-console-output=Gibt Signale zum aktuellen Status des Raumschiffs aus. Siehe Raumschiffe im [img=virtual-signal/informatron] Informatron für weitere Informationen [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nDiese Raumschiffkonsole ist beschädigt und kann nicht zum Steuern eines Raumschiffs verwendet werden.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nEin Kraftfeld verhindert Dekompression, wenn das Tor geöffnet wird. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-ion-engine=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nIonentriebwerke verwenden eine kleine Menge an Ionenstrom aber viel Energie für den Schub, um ein Raumschiff zu bewegen. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-ion-booster-tank=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nEnthält Ionenstrom. Wird für den Raumschiffstart benötigt, kann aber nur vom Weltraum aus starten.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nVerbrennt flüssigen Raketentreibstoff. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nSpeichert flüssigen Raketentreibstoff. Notwendig für den Start von Raumschiffen.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Raumschiffboden[/color][/font]\nZählt als Trennwand für die Raumschiffumschließung. Diagonale Spalten brechen ihre Integrität.
se-spaceship-circuit-network-restore=Wenn du das auf deinem Raumschiff siehst, ist etwas schief gelaufen.
se-gate-platform-scaffold=Was auch immer der Ring ist, es wird nicht funktionieren. Dies ist eine Baustelle, um einige Reparaturen durchzuführen, ein paar Motoren, Sensoren, Steuerschnittstellen und andere Erweiterungen zu installieren.
se-gate-lock-switch=Drücke __CONTROL__rotate__, um sich manuell zu bewegen.
se-gate-lock-combinator=Noch nicht implementiert.
se-gate-platform-combinator=Noch nicht implementiert.
se-gate-energy-interface=Versorgt das Artefakt mit Strom.
se-gate-platform-button-switch=Drücke __CONTROL__rotate__, um den Knopf zu betätigen.
beacon=8 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 4. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 3 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert. Geringer Stromverbrauch.
se-compact-beacon=10 Modulsteckplätze mit 75% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-compact-beacon-2=10 Modulsteckplätze mit 100% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon=15 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon-2=20 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-supercharger=Kann bis zu 64 Roboter gleichzeitig mit hoher Geschwindigkeit aufladen. Die maximale Leistungsaufnahme der Anlage beträgt 1 GW.
se-addon-power-pole=Ein kleiner Strommast zur Anbringung an Gebäuden oder zur präzisen Kontrolle der Stromabdeckung.
se-pylon=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite.
se-pylon-substation=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite, 64x64 Energieversorgungsbereich.
se-pylon-construction=Verteilt elektrische Energie und erweitert die Baufläche. 64 Kacheln Verbindungreichweite, 64x64 Baubereich.
se-pylon-construction-radar=Verteilt elektrische Energie, erweitert den Baubereich und bietet Radarsicht. 64 Kacheln Verbindungreichweite, 256x256 Bau- und Sichtbereich. 4x4 Logistikbereich.
se-shield-projector=Erzeugt ein schützendes Kraftfeld. Wenn der Projektor aufgeladen wird oder die Abschirmung beschädigt wird, wird mehr Energie benötigt. Kann feindliche Projektile blockieren, wenn die Mod "Combat Mechanics Overhaul" installiert ist.
se-core-seam=Kann mit einem [img=entity/se-core-miner-drill] Kernerzförderer abgebaut werden, um __1__ __2__ zu erhalten. Der Riss kann vorübergehend mit [img=item/cliff-explosives] Klippensprengstoff oder einer [img=item/grenade] Granate versiegelt werden, um darüber zu bauen.
se-big-turbine=Ein großer Generator, der 5000°C Dampf aufnimmt, am anderen Ende 500°C Dampf und an den Seiten Wasser ausgibt. 2% der zugeführten Energie bleiben ungenutzt und im ausgehenden Dampf enthalten.
se-big-heat-exchanger=Ein großer Wärmetauscher, der für hohe Temperaturen und hohe Kapazität ausgelegt ist.
se-delivery-cannon=Eine Schienenkanone, die Ressourcen in den Orbit und darüber hinaus schießen kann. Verursacht Schäden, wenn sie nicht sicher aufgefangen werden. Mit Vorsicht zu verwenden. 1GJ Kapazität, 50MW beim Laden.
se-delivery-cannon-chest=Eine gepanzerte Truhe, die entworfen wurde, um mit hoher Geschwindigkeit fallende Ressourcen sicher aufzufangen. Benötigt Lagerraum, um Lieferungen sicher zu erfassen.
se-delivery-cannon-weapon=Eine große Schienenkanone, die Munition in den Orbit und darüber hinaus schießen kann. Mit Vorsicht zu verwenden.
se-spaceship-clamp=Eine Klemme auf einem Raumschiff kann an einer Klemme verankert werden, die in die entgegengesetzte Richtung weist. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-clamp-place=Eine Klemme auf einem Raumschiff kann an einer Klemme verankert werden, die in die entgegengesetzte Richtung weist. Zählt als Trennwand für die Raumschiffumschließung.
se-spaceship-clamp-power-pole-external-east=Ein Kabelanschlusspunkt an einer Klemme. Leitet Schaltsignale und Strom an die angeschlossene Klemme weiter, während sie verankert ist.
se-spaceship-clamp-power-pole-external-west=Ein Kabelanschlusspunkt an einer Klemme. Leitet Schaltsignale und Strom an die angeschlossene Klemme weiter, während sie verankert ist.
se-energy-transmitter-emitter=Das zentrale Gebäude, das einen Energiestrahl zwischen den Oberflächen erzeugt. Kann als Waffe oder zur Übertragung von Energie an einen Energiestrahl-Empfänger verwendet werden. Erfordert eine angeschlossene Energiestrahl-Kammer und angeschlossene Energiestrahl-Injektoren. Die Strahlstärke richtet sich nach der Anzahl der Injektoren.
se-energy-transmitter-chamber=Muss an einen Energiestrahl-Emitter angeschlossen werden. Andere Kammern können am Ende oder in der Mitte jeder Seite angeschlossen werden. Energiestrahl-Injektoren können nur seitlich angeschlossen werden.
se-energy-transmitter-injector=Muss an einer Energiestrahl-Kammer angebracht und mit einem Emitter verbunden werden. Injektoren haben eine feste Leistungsaufnahme, jeder erhöht die gesendete Energie und gibt mehr Wärme an einen Empfänger oder erhöht die Geschwindigkeit und den Schaden der Strahlwaffe.
se-energy-transmitter-injector-reactor=Muss an einer Energiestrahl-Kammer angebracht und mit einem Emitter verbunden werden. Injektoren haben eine feste Leistungsaufnahme, jeder erhöht die gesendete Energie und gibt mehr Wärme an einen Empfänger oder erhöht die Geschwindigkeit und den Schaden der Strahlwaffe.
se-energy-receiver=Nimmt einen Energiestrahl als Wärme auf. Der Sender muss sich im Energetisierungsmodus befinden und das Ziel muss sich auf dem Empfänger befinden.
se-energy-beam-defence=Energiestrahl-Verteidigungsanlage. Schützt vor weltraumgestützten Energiestrahlen und koronalen Massenauswürfen. Die einzige Voraussetzung hierfür ist Energie, die Grundverbrauch beträgt 10MW, erhöht sich jedoch je nach Stärke der angreifenden Strahlen. Gegen koronale Massenauswürfe wird nur 1 pro Oberfläche benötigt, gegen Energiestrahlen kann 1 Schirm gegen bis zu 500GW Angriffskraft verteidigen. Siehe Energiestrahlen im [img=virtual-signal/informatron] Informatron für weitere Informationen [__CONTROL__informatron__].
se-nexus=Funktioniert nur auf einem sich bewegenden Raumschiff. Der Energieverbrauch ist proportional zur Geschwindigkeit. Kann Daten aus interstellaren Bewegungen gewinnen. Die Datengenerierung basiert auf der kinetischen Energie des Schiffes. Der Nexus ist als Überlichtantrieb konzipiert und kann mit der richtigen Technologie die Flucht aus dem lokalen Sternhaufen ermöglichen.\nErzeugt 2.000 Behälterbelastung.
se-nexus-charger=Funktioniert nur auf einem sich bewegenden Raumschiff. Der Energieverbrauch ist proportional zur Geschwindigkeit. Kann Daten aus interstellaren Bewegungen gewinnen. Die Datengenerierung basiert auf der kinetischen Energie des Schiffes. Der Nexus ist als Überlichtantrieb konzipiert und kann mit der richtigen Technologie die Flucht aus dem lokalen Sternhaufen ermöglichen.
