se-arcosphere=Kann in einem interstellaren Void gefunden werden.
se-arcosphere-collector=Sammelt Arkosphären aus einem interstellaren Void. Muss von einem Raumsondenraketensilo gestartet werden, das sich in einem Asteroidenfeld befindet. Je mehr gesammelt werden, umso schwieriger sind sie zu finden.
se-star-probe=Sammelt Daten von einem Stern und bringt [img=item/se-star-probe-data] Sternsondendaten zurück. Muss von einem Raumsondenraketensilo gestartet werden, das sich in der Nähe eines Sterns befindet.
