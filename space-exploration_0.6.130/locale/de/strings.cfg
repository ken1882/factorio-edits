se-antimatter-reactor=Vernichtet Antimaterie mit Materie, um extreme Hitze zu erzeugen.
se-antimatter-production=Erzeuge Antimaterie, die dichteste Form von gespeicherter Energie.
se-astronomic-science-pack=Erlaubt die Erforschung von Technologien für Weltraumreisen und interstellarer Logistik.
se-biological-science-pack=Erlaubt die Erforschung von Technologien zur Verbesserung der physikalischen Möglichkeiten des Charakters, Biowaffen und neuronale Verarbeitung.
se-cargo-rocket-section-beryllium=Das niedrige Gewicht von Beryllium erlaubt die Herstellung von Frachtraketen-Bauteilen mit weniger Ressourcen.
se-condenser-turbine=Sie ist 75% so energieeffizient wie eine Dampfturbine aber 99% des Dampfs wird als Wasser zurückgeliefert. Temperaturbereich: 100 bis 999.
se-core-miner=Erlaubt eine endlose Extraktion von Ressourcen vom Kern des Planeten oder Mondes, aber hat abnehmende Erträge, wenn mehrere auf derselben Oberfläche verwendet werden.
se-biogun=Eine Schusswaffe, die verschiedene Biowaffen nutzen kann.
se-cryogun=Erzeuge eine Wand aus Eis, die Gegner einfrieren kann.
se-cryonite-lubricant=Das Schmiermittel kann aus Kryonit erzeugt werden, um Öl zu sparen.
se-deep-space-science-pack=Wird für die am meisten fortgeschrittenen Technologien benötigt.
se-deep-catalogue=Weltraumverzerrung, exotische Materie und Daten der Nanotechnologie, die für die Analyse und Computersimulation gedacht sind. Erforderlich für die fortschrittlichsten Technologien.
se-dimensional-anchor=Nutzt die Schwerkraft eines Sterns als Stabilisierungspunkt für eine räumliche Anomalie.
se-electric-boiler=Wandelt, mit Hilfe von elektischer Energie, Wasser in Dampf um. Der Prozess hat eine Effizienz von 90%. Hochtemperaturdampf kann zum Speichern von Energie und Niedrigtemperaturdampf für die Herstellung verwendet werden.
se-energy-science-pack=Erlaubt die Erforschung von Technologien zu fundamentalen Kräften und subatomare Entdeckungen.
se-fluid-burner-generator=Benötigt flüssigen Treibstoff mit einem Energiewert (wie flüssiger Raketentreibstoff) um Elektrizität zu erzeugen. Einfach und kompakt, aber weniger energieineffizient als größere Dampfsysteme. Der Fluidverbrauch ist abhängig vom Brennwert der Flüssigkeit.
se-fuel-refining=Raffiniert fortgeschrittene Treibstoffe.
se-heat-shielding=Eine Verbundplatte, die für Hochtemperaturanwendungen und Weltraumstrukturen verwendet wird.
se-heat-shielding-iridium=Die Festigkeit von Iridium kann für die Herstellung von Hitzeschilden genutzt werden, wobei viel weniger Ressourcen benötigt werden.
se-ion-engine=Ionentriebwerke verwenden eine kleine Menge an Ionenstrom und eine große Menge an Energie für den Schub, um ein Raumschiff zu bewegen. Ionen-Boostertanks sind kleiner als andere Boostertanks und können nur von Orten aus gestartet werden, die sich bereits im Weltraum befinden.
se-long-range-star-mapping=Einige entfernte Galaxien können durch spezifische Muster ungewöhnlicher Sterne identifiziert werden. Die Ergebnisse werden im [img=virtual-signal/informatron] Informatron [__CONTROL__informatron__] protokolliert.
se-low-density-structure-beryllium=Leichte Berylliumgerüste können die schweren Komponenten von Leichtbauteilen ersetzen.
se-material-science-pack=Erlaubt die Erforschung von Technologien für fortgeschrittene Materialien für fortgeschrittene technische Anforderungen.
se-medpack=Verwende das Medpack um dich selbst zu heilen.
se-medpack-2=Verwende das Medpack um dich selbst zu heilen.
se-medpack-3=Verwende das Medpack um dich selbst zu heilen.
se-medpack-4=Verwende das Medpack um dich selbst zu heilen.
se-meteor-defence=Schießt Meteore vom Himmel bevor sie dein Zeug zerstören. Eine Meteoriten-Verteidigungsanlage kann eine ganze Planetenoberfläche vor Meteoreinschlägen schützen. Aber sie kann nur einen Schuss abgeben.
se-meteor-point-defence=Schießt Meteore vom Himmel bevor sie dein Zeug zerstören. Eine Meteoriten-Punkt-Verteidigungsanlage beschützt einen kleinen Bereich vor bis zu 4 Meteoren auf einmal.
se-nanomaterial=Eine komplizierte Anordnung verschiedener Materialien im Nanomaßstab, die einen Verbundwerkstoff mit überlegenen Eigenschaften ergibt.
se-plague=Die große Seuche, die alles Leben auf ganzen Planeten ausgelöscht hat. Zerstört Beißer, Bäume, Fische, Vitamelange und vieles mehr. Menschen werden Lebenserhaltung brauchen, um zu überleben.
se-processing-beryllium=Umwandlung von Beryll in Beryllium, ein extrem leichtes, starkes, korrosions- und strahlungsbeständiges Metall. Es hat auch fast keine Wechselwirkung mit Röntgenstrahlen.
se-processing-cryonite=Verarbeitung gefrorener Kryonitkristalle zu Kryonitstäben, die Anwendungen in der Tiefkühlung, Kühlung und Schmierung haben. Kryonit kommt hauptsächlich auf gefrorenen Planeten vor.
se-processing-holmium=Verwandelt Holminit in Holmium, ein Seltenerdmetall mit der höchsten magnetischen Permeabilität aller Elemente.
se-processing-iridium=Umwandlung von Iridit in Iridium, das korrosionsbeständigste Metall und dichteste Element bei höheren Temperaturen. Wichtig für Schwerlastanwendungen.
se-processing-naquium=Umwandlung des geheimnisvollen Deep-Space-Naquitite-Kristalls in Naquium, ein metallähnliches Material mit ungewöhnlichen Raum-Zeit-Wechselwirkungen.
se-processing-vitamelange=Umwandlung des primitiven vitamelange Steinschwamms in einen wertvollen Nährstoffextrakt.
se-processing-vulcanite=Umwandlung des vulkanischen Vulkanitkristalls in ein raffiniertes Pulver, das in fortschrittlichen Schmelzverfahren, als Raketentreibstoff und in anderen chemischen Hochtemperaturprozessen verwendet wird. Vulkanit ist hauptsächlich auf vulkanischen Planeten zu finden.
se-pyroflux-smelting=Vulkanit kann verwendet werden, um andere Rohstoffe effizienter zu verarbeiten.
se-processing-water-ice=Durch die Eigenschaften von Kryonit kann Wasser in einen dichteren Feststoff umgewandelt werden, wodurch es leichter transportiert werden kann.
se-processing-methane-ice=Durch die Eigenschaften von Kryonit kann Methangas in dichteres Methaneis umgewandelt werden, wodurch es leichter transportiert werden kann.
se-pulveriser=Pulverisiert und zerkleinert härtere Mineralien und Planetenkernfragmente.
se-processing-unit-holmium=Die verbesserte Signalabschirmung von Holmiumkabeln ermöglicht die Mikroprozessorherstellung mit weniger Bauteilen.
se-railgun=Elektromagnetisch beschleunigte Geschosse angetrieben zu hoher Geschwindigkeit dass diese eine Plasmaspur hinterlassen bevor die vaporisieren. Hoher Schaden, niedrige Feuerrate.
se-rocket-cargo-safety=Verringert die Menge der während des Raketentransports verlorenen Ladung um 10% (Multiplikativ).
se-rocket-fuel-from-water=Erzeugt Sauerstoff-Wasserstoff-Raketentreibstoff durch Elektrolyse aus Wasser.
se-vulcanite-rocket-fuel=Die in Vulkanit enthaltene Energie ist groß genug um daraus Raketentreibstoff zu produzieren.
se-rocket-launch-pad=Erlaubt den Abschuss von Fracht in den Weltraum oder zu anderen Planeten.
se-rocket-landing-pad=Erlaubt die Anlieferung von Frachtraketenkapseln an eine benannte Frachtlandeplattform. Mit weiterer Forschung kann es auch Raketenbauteile bergen.
se-rocket-reusability=Erhöht die Prozentzahl der Teile, die bei einer erfolgreichen Landung auf einer Landeplattform, gerettet werden können, um 4% (Basis ist 20%, Maximum ist 100%).
se-rocket-survivability=Verringert die Wahrscheinlichkeit, dass Raketen einen Navigationsfehler haben, der zum Verfehlen des Landeplatzes führt, um 10% (multiplikativ).
se-rtg-equipment=Radioisotopen-Thermoelektrischer-Generator. Ein tragbarer Generator, der Hitze aus radioaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzehntelang und es wird kein zusätzlicher Treibstoff benötigt.
se-rtg-equipment-2=Radioisotopen-Thermoelektrischer-Generator. Ein verbesserter tragbarer Generator, der Hitze aus radioaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzehntelang und es wird kein zusätzlicher Treibstoff benötigt.
se-space-assembling=Eine modifizierte Montagemaschine, die auch im Weltraum funktioniert.
se-space-accumulator=Bauwerke, die größere Mengen an überschüssiger elektrischer Energie speichern können.
se-space-accumulator-2=Bauwerke, die unglaublich große Mengen an überschüssiger elektrischer Energie speichern können.
se-space-astrometrics-laboratory=Verbindet, vergleicht und quantifiziert unterschiedliche Quellen astronomischer Informationen.
se-space-biochemical-laboratory=Ein fortgeschrittenes Chemielabor mit Spezialisierung in Biochemie. Es kann auch einfache chemische Prozesse und Ölverarbeitung durchführen.
se-space-catalogue-astronomic=Strukturierte astronomische Daten, bereit für die Analyse und Computersimulation. Benötigt für weitere astronomische Forschung.
se-space-catalogue-biological=Strukturierte biologische Daten, bereit für die Analyse und Computersimulation. Benötigt für weitere biologische Forschung.
se-space-catalogue-universal=Kombinierte Daten für die Analyse und Computersimulation. Erforderlich für die weitere Weltraumforschung.
se-space-catalogue-energy=Strukturierte energetische Daten, bereit für die Analyse und Computersimulation. Benötigt für weitere energetische Forschung.
se-space-catalogue-material=Strukturierte Materialdaten, bereit für die Analyse und Computersimulation. Benötigt für weitere Material Forschung.
se-space-data-card=Eine Mehrzweck-Datenspeicherkarte. Benötigt für weiter fortgeschrittene datengesteuerte Forschung.
se-space-decontamination-facility=Reinigt Substanzen für die Verwendung in sterilen Umgebungen und bearbeitet Flüssigkeiten für die Verwendung in Niedrigdruckverhältnissen.
se-space-electromagnetics-laboratory=Anlage für enorme Magnetfeld- und extreme Hochspannungsanwendungen.
se-space-elevator=Befördert Kabel und Züge zwischen der Oberfläche eines Planeten oder Mondes in dessen Orbit. Siehe Weltraumlift im [img=virtual-signal/informatron] Informatron für weitere Informationen [__CONTROL__informatron__]
se-space-elevator-cable-nano=Die einzigartigen Eigenschaften von Nanomaterial erlauben eine ressourceneffizientere Konstruktion des Weltraumliftkabels.
se-space-genetics-laboratory=Ein Labor für genetische Sequenzierung, Modifikation und Prägung von Biokulturen.
se-space-gravimetrics-laboratory=Analysiert und simuliert Gravitationsstörungen.
se-space-growth-facility=Züchtet biologische Proben unter kontrollierten Bedingungen, die nirgendwo anders herrschen. Zusätzlich zu den Standard-Klimabedingungen steht alles von Mikrogravitationsbehältern bis hin zu Hoch-G-Zentrifugen zur Verfügung.
se-space-hypercooling=Führt einen Wärmeaustausch mit Kühlmitteln durch, wobei die eine heißer und die andere kälter wird.
se-space-laser-laboratory=Experimente mit Lasern. Es muss ein Augenschutz getragen werden.
se-lifesupport-facility=Aufrechterhaltung des Lebens in feindlicheren Umgebungen.
se-space-manufactory=Eine Schlüsseltechnologie für die Massenproduktion im Weltraum.
se-space-material-fabricator=Synthetisiert neue Materialien. Eine Kreuzung zwischen Teilchenbeschleuniger und 3D-Drucker.
se-space-matter-fusion=Herstellung von Materialien durch Fusion.
se-space-mechanical-laboratory=Bietet eine Reihe von mechanischen Prozessen: Zerkleinern, Zerreißen, Zerschneiden, Vibrieren, usw.
se-space-particle-accelerator=Beschleunigt Teilchen auf annähernd Lichtgeschwindigkeit.
se-space-particle-collider=Lässt Hochgeschwindigkeitsteilchen kollidieren und analysiert die Ergebnisse.
se-space-plasma-generator=Erzeugt unterschiedliche Plasmaströme.
se-space-platform-plating=Robuste Weltraumplattformbeschichtung. Eben und für den schnellen Weltraumspaziergang.
se-space-platform-scaffold=Basis Gerüst für die Raumplattform. Etwas auf das man bauen kann aber nicht gut geeignet für den Weltraumspaziergang.
se-space-radiation-laboratory=Ein relativ sicherer Ort zum Arbeiten mit radioaktivem Material. Kann für Uranverarbeitung verwendet werden.
se-space-radiating-efficiency=Langsamere, aber ressourcenschonendere Kühlung von überhitztem Kühlmittel.
se-space-radiating-speed=Schnellere, aber ressourcenintensivere Kühlung von überhitztem Kühlmittel.
se-space-radiator=Leitet überschüssige Wärme von überhitztem Kühlmittel ab.
se-space-radiator-2=Leitet überschüssige Wärme von überhitztem Kühlmittel ab.
se-space-rail=Schienen zur sicheren Verwendung im Weltraum, die verhindern, dass Züge davonfliegen und alles zerstören. Können aus ästhetischen Gründen auch auf der Oberfläche verwendet werden.
se-recycling-facility=Verschrottung von Gegenständen und Wiederaufbereitung von Schrott zu Rohstoffen.
se-space-science-lab=Erlaubt die Verarbeitung von Wissenschaftspaketen für Raketen und weiter fortgeschrittener Weltraumforschung.
se-space-solar-panel=Ein hocheffizientes Solarpanel für den Weltraum, das begehbar ist.
se-space-spectrometry-facility=Spektralphotometrie, Gaschromatographie, Massenspektrometrie und andere Spektrographie. Schießt Zeug gegen eine Wand, biegt es, bricht es und schaut wo es auftrifft.
se-space-supercomputer=Erlaubt weiter fortgeschrittene Datenmanipulation, -verarbeitung und -simulation.
se-space-telescope=Ein hochentwickeltes Teleskop für viele Wellenlängen rund um das sichtbare Spektrum.
se-space-telescope-gammaray=Gammastrahlen können nicht abgelenkt werden. Dieses leistungsfähige Teleskop verwendet stattdessen spezielle Detektoren.
se-space-telescope-xray=Röntgenstrahlung wird von den meisten Atmosphären blockiert. Dieses leistungsfähige Teleskop wurde für den Weltraum entwickelt, wo die Atmosphäre keine Rolle spielt.
se-space-telescope-microwave=Ein gigantisches Teleskop das Mikrowellen und die kosmische Hintergrundstrahlung messen kann.
se-space-telescope-radio=Ein gigantisches Teleskop das sehr schwache Radiowellen aus weit entfernten Quellen messen kann.
se-space-thermodynamics-laboratory=Unterstützt Anwendungen für extreme Temperaturen. Kann auch einfache Vorgänge, wie etwa Schmelzen, durchführen.
se-spaceship=Ein Schiff, das Stück für Stück aus Boden und Wänden gebaut wird, dann kann die Konsole verwendet werden, um zu einem anderen Planeten oder darüber hinaus zu fliegen.
se-spaceship-integrity=Jedes Level erhöht die maximale Raumschiffstruktur-Integrität um 100.
se-factory-spaceship=Jedes Level erhöht die maximale Raumschiffstruktur-Integrität um 500.
se-superconductive-cable=Ein supraleitendes Verbundkabel das keine aktive Kühlung benötigt.
se-teleportation=Schaltet andere Teleportationstechnologien frei. Diese Technologie ist für sich genommen wirkungslos, aber sie ist ein Zugang zu anderen Technologien.
se-tesla-gun=Kettenblitz-Schnellfeuerwaffe. Kann bis zu 30 Gegner pro Blitz treffen. Kann weite Sprünge zwischen den Gegnern machen oder kurze über Boden, wenn keine Gegner vorhanden sind.
se-thruster-suit=Ein Raumanzug mit Schubdüsen und magnetische Schuhen. Gehe nicht in den Weltraum ohne ihn.
space-science-pack=Ermöglicht die Erforschung von Technologien für die Weltraumlogistik, die Verarbeitung exotischer Ressourcen und die Herstellung von Weltraumvarianten bodengebundener Anlagen.
se-rocket-science-pack=Ermöglicht die Entwicklung fortgeschrittener Raketensysteme und Technologien, die von diesen Fortschritten profitieren.
se-computer-science-pack=Ermöglicht die Erforschung von Technologien im Zusammenhang mit datengesteuerter Wissenschaft und speziellen Weltraummaschinen.
se-aeroframe-pole=Eine leichte und starke Stange aus Beryllium, die häufig als Stützbalken in der Luft- und Raumfahrt verwendet wird.
se-aeroframe-scaffold=Ein leichtes und starkes Strukturgerüst aus Beryllium, das üblicherweise als Innengerüst für Luft- und Raumfahrtschiffe verwendet wird.
se-aeroframe-bulkhead=Eine leichte, starke, und luftdichte Wand aus Beryllium, die als Außenhaut oder Sekundärwand von Luft- und Raumfahrtschiffen verwendet wird.
se-lattice-pressure-vessel=Ein leichter und starker Druckbehälter aus Beryllium mit einem inneren Gitter, das bestimmte Flüssigkeiten über ihre normalen Grenzen hinaus komprimieren kann. Im Falle eines Bruchs wird die unter Druck stehende Flüssigkeit sicher abgelassen.
se-heavy-girder=Ein schwerer Struktur-Träger aus Iridium, der hauptsächlich für die Schwerindustrie und schwere Militärschiffe verwendet wird.
se-heavy-bearing=Ein großes und schweres Lager aus Iridium, das unbegrenzt unter Kräften funktionieren kann, die schwächere Materialien zerdrücken würden.
se-heavy-composite=Ein dickes und fast undurchdringliches Schott, das praktisch immun ist gegen Hitze, Korrosion, Strahlung und mechanische Kräfte, aber unglaublich schwer ist.
se-heavy-assembly=Eine schwere mechanische Baugruppe aus Zahnrädern und konfigurierbaren Komponenten, die in der Schwerindustrie eingesetzt wird.
se-bioscrubber=Eine Materialverarbeitungskammer, die biologische Prozesse nutzt, um unerwünschte Materialien abzubauen.
se-vitalic-epoxy=Ein unglaublich starkes Epoxid auf biologischer Basis mit regenerativen Eigenschaften.
se-vitalic-reagent=Ein effizientes Mehrzweckreagenz für ein breites Spektrum chemischer Reaktionen.
se-vitalic-acid=Ein starker Cocktail aus verschiedenen Säuren.
se-self-sealing-gel=Unter Druck ein zähflüssiges Gel, aber fest wie Stahl, wenn es einem Vakuum ausgesetzt ist. Wird oft als Innenfolie in Schotts verwendet, um Löcher passiv abzudichten.
se-holmium-cable=Ein ummanteltes Kabel, das speziell entwickelt wurde, um unerwünschtes Rauschen in der Leitung zu eliminieren, das empfindliche elektronische Geräte stört.
se-holmium-solenoid=Ein extrem starker Elektromagnet.
se-quantum-processor=Nutzt Superposition und Verschränkung, um hochkomplexe Probleme effizienter zu bearbeiten.
se-dynamic-emitter=Ein schnell einstellbares Licht- oder Partikel-Emittersystem, das eine Reihe von Eigenschaften für eine größere Reichweite, Scanmodi oder Material-Durchdringungseigenschaften ändern kann.
se-naquium-processor=Die Berechnung innerhalb eines Naquium-Tesserakts umgeht einige der üblichen Beschränkungen der Rechendichte.
se-naquium-cube=Nutzung der ungewöhnlichen Interaktion von Naquium mit der Raumzeit, um ein großes Volumen in einen kleinen Würfel zu falten.
se-naquium-tessaract=Ein merkwürdiges Objekt, das eine würfelförmige Gestalt annimmt, sich aber in eine Reihe anderer geometrischer Formen verwandelt, wenn es gedreht oder beschleunigt wird.
se-compact-beacon=10 Modulsteckplätze mit 75% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-compact-beacon-2=10 Modulsteckplätze mit 100% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon=15 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon-2=20 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-lifesupport-equipment-1=Erhöht die Lebenserhaltungs-Effizienz um +100% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert nicht im Weltraum.
se-lifesupport-equipment-2=Erhöht die Lebenserhaltungs-Effizienz um +200% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert nicht im Weltraum.
se-lifesupport-equipment-3=Erhöht die Lebenserhaltungs-Effizienz um +400% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert nicht im Weltraum.
se-lifesupport-equipment-4=Erhöht die Lebenserhaltungs-Effizienz um +800% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert nicht im Weltraum.
se-supercharger=Kann bis zu 64 Roboter gleichzeitig mit hoher Geschwindigkeit aufladen. Die maximale Leistungsaufnahme der Anlage beträgt 1 GW.
se-addon-power-pole=Ein kleiner Strommast zur Anbringung an Gebäuden oder zur präzisen Kontrolle der Stromabdeckung.
se-pylon=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite.
se-pylon-substation=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite, 64x64 Energieversorgungsbereich.
se-pylon-construction=Verteilt elektrische Energie und erweitert die Baufläche. 64 Kacheln Verbindungreichweite, 64x64 Baubereich.
se-pylon-construction-radar=Verteilt elektrische Energie, erweitert den Baubereich und bietet Radarsicht. 64 Kacheln Verbindungreichweite, 256x256 Bau- und Sichtbereich. 4x4 Logistikbereich.
se-shield-projector=Erzeugt ein schützendes Kraftfeld. Wenn der Projektor aufgeladen wird oder die Abschirmung beschädigt wird, wird mehr Energie benötigt. Kann feindliche Projektile blockieren, wenn die Mod "Combat Mechanics Overhaul" installiert ist.
se-deep-space-transport-belt=Schnelle Langstreckenfließbänder, die im Weltraum platziert werden können. Verschiedene Farben können verwendet werden, um Linien aus der Ferne leichter zu erkennen.
se-big-turbine=Ein großer 1 GW Generator, der 5000 °C Dampf aufnimmt, am anderen Ende 500 °C Dampf und an den Seiten Wasser ausgibt. 99% Energieeffizienz, 99% Wassereinsparung.
se-big-heat-exchanger=Ein großer Wärmetauscher, der für hohe Temperaturen und hohe Kapazität ausgelegt ist.
se-zone-discovery-random=Suche mit Teleskopen nach Planeten, Monden und Asteroidengürteln.
se-zone-discovery-targeted=Suche nach Planeten, Monden und Asteroidengürteln, die über bestimmte Ressourcen verfügen. Wähle die Ressourcenpräferenz im [img=virtual-signal/informatron] Informatron > Zonenentdeckung.
se-zone-discovery-deep=Suche nach interessanten Bereichen des interstellaren Deep-Space. Asteroidenfelder können viele einzigartige und wertvolle Ressourcen enthalten.
se-delivery-cannon=Eine Schienenkanone, die Ressourcen in den Orbit und darüber hinaus schießen kann. Und eine gepanzerte Truhe, um diese aufzufangen.
se-delivery-cannon-capsule-iridium=Obwohl Iridium ein Schwermetall ist, bedeutet die erhöhte Haltbarkeit, dass im Vergleich zu einer Standardkapsel weniger Material verwendet werden kann. Das Gesamtgewicht ist gleich, aber einfacher herzustellen.
se-delivery-cannon-weapon=Eine große Schienenkanone, die spezielle Munition, wie eine Atombombe, auf andere Oberflächen schießen kann.
se-spaceship-clamps=Ermöglicht das Platzieren von Andock-Klemmen, so dass Raumschiffe an einem bestimmten Ort verankert werden können, indem die Klemmenpositionen aufeinander abgestimmt wird. Die Automatisierung erfordert die Signale "Ankern mit" und "Ankern an", die in die Konsole eingegeben werden.
se-bio-upgrade-constitution=Erhöht die maximale Gesundheit.
se-bio-upgrade-strength=Erhöht die Ladekapazität.
se-bio-upgrade-agility=Erhöht die Bewegungsgeschwindigkeit.
se-bio-upgrade-dexterity=Erhöht die Herstellungsgeschwindigkeit.
se-bio-upgrade-intelligence=Erhöht den Lernerfolg jedes Wissenschaftspakets.
se-energy-beaming=Ein intensiver Energiestrahl, der als Waffe vom Himmel aus eingesetzt werden kann oder Energie dorthin überträgt, wo sie gebraucht wird.
se-energy-beam-defence=Verteidigt einen Planeten und seinen Orbit gegen Energiestrahlen aus dem Weltraum und koronale Massenauswürfe. Funktioniert, indem er magnetische Partikel in eine schützende Blase schweben lässt und dann die Partikel nach Bedarf neu ausrichtet und bündelt, um feindliche Energiestrahlen zu zerstreuen.
se-nexus=Ein Gerät, das auf einem Raumschiff, das sich im interstellaren Raum bewegt, aktiviert werden kann, um Daten zu erzeugen, und das mit zusätzlicher Technologie ein Weltraumverzerrungsfeld aktivieren kann (Raumschiffsieg).
se-spaceship-victory=Ermöglicht es dem Nexus, einen Verzerrungsantrieb zu aktivieren, um aus dem lokalen Sternhaufen zu entkommen. Lasse einen Nexus im Verzerrungsantriebs-Modus auf einem Raumschiff mit __3__ Integrität laufen, das sich __1__ Sekunden lang mit __2__ Geschwindigkeit im interstellaren Raum bewegt, um das Spiel zu gewinnen.
se-arcosphere=Ermöglicht das Sammeln von Arkosphären, die im interstellaren Void verloren gegangen sind.
se-arcosphere-folding=Ermöglicht die Verwendung von Arkosphären als extradimensionale Zangen.
se-space-probe=Ein Raketensilo im Weltraum zum Starten von Weltraumsonden. Kann auch verwendet werden, um kostengünstig Satelliten zu starten.
se-linked-container=Ein Behälter, der durch extradimensionalen Raum mit anderen Behältern verbunden ist. Die Verbindungen des Behälters sind davon abhängig, auf welcher Oberfläche er zuerst platziert wird.
se-centrifuge=Verarbeitet verschiedene Rezepte zur Materialanreicherung oder -veredelung.
steam-turbine=Erzeugt Strom aus Hochtemperaturdampf, z. B. aus einem Wärmetauscher (kontinuierliche Leistung) oder einem elektrischen Heizkessel (Energiespeicherung).
se-space-belt=Schnelle, klebrige und magnetische Fließbänder, die verhindern, dass Gegenstände ins All fliegen.
se-space-pipe=Unter Druck stehende, thermisch isolierte Rohre, die verhindern, dass Flüssigkeiten wie Wasser im kalten Vakuum des Weltraums gefrieren. Die Fähigkeit, im Untergrund zu arbeiten, ist begrenzt, aber lange Rohre eignen sich hervorragend für den schnellen Transport von Flüssigkeiten über große Entfernungen.
se-pyroflux-smelting-beryllium=Das pyroflux-metallurgische Verfahren mit Beryllium ist doppelt so effizient, oder sogar noch effizienter dank eines zusätzlichen Produktivitätsschritts.
se-pyroflux-smelting-holmium=Das pyroflux-metallurgische Verfahren mit Holmium ist doppelt so effizient, oder sogar noch effizienter dank eines zusätzlichen Produktivitätsschritts.
se-space-capsule-navigation=Schaltet die Fähigkeit frei, die Kapsel für den persönlichen Transport zu nutzen. Raketenbauteile können direkt in die Raumkapsel eingebaut werden, um ohne ein Frachtraketensilo zu starten. Nützlich für die Bewegung von Charakteren, aber nicht für ihre Fracht.
se-space-simulation-dual=Effizientere Simulation durch Kombination zweier Disziplinen.
se-space-simulation-triple=Noch effizientere Simulation durch Kombination von drei Disziplinen.
se-space-simulation-quad=Die effizienteste Simulation, die alle Disziplinen vereint. Sie kann nicht mit normalen Supercomputern durchgeführt werden. 
se-thruster-suit-2=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
se-thruster-suit-3=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
se-thruster-suit-4=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
effect-transmission=8 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 4. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 3 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert. Geringer Stromverbrauch.
kr-singularity-beacon=10 Modulsteckplätze mit 100% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-unit-capsule=Kapseln, die verbündete __1__ Einheiten freisetzen.
industrial-furnace=Größer, schneller und mit mehr Modulsteckplätzen. Kann fortgeschrittene Schmelz- und Metallurgierezepte verwenden, jedoch keine Brennofenrezepte.
se-kr-rare-metal-substrate=Ein fortgeschrittenes Verständnis der Bedürfnisse an unsere Datenspeichermedien führten zur Idee eines verbesserten Substrats. Unter Verwendung von seltenen Metallen ist dieses effizienter zu produzieren.
kr-efficient-fabrication=Um den erhöhten Bedarf an elektronischen Komponenten gerecht zu werden, kann der Einsatz von Lithium in der Produktion den Verbrauch an primärgrundstoffen reduziert werden.

