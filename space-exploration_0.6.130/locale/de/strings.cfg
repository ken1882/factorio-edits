page_journal_title_distress_message=Notruf gesendet
page_journal_text_distress_message=Ich habe es endlich geschafft, einen Notruf nach Hause zu senden. Die Nachricht, die ich als Antwort erhielt, bestätigte meine Befürchtungen: Ich bin allein in dieser Galaxie und muss ein Raumschiff entwerfen und bauen, das mich nach Hause bringen kann.
page_journal_title_spaceship_victory=Raumschiffsieg
page_journal_spaceship_victory=Ich habe ein extrem schnelles und leistungsstarkes Raumschiff gebaut und den Überlichtantrieb aktiviert. Es dauerte 60 Sekunden, bis sich die Fahrt im ÜL-Zustand stabilisiert hatte, aber als dies der Fall war, konnte ich für die anschließende Heimreise in eine weit entfernte Galaxie in den Kryoschlaf eintreten. Ich hinterlasse ein autonomes interstellares Imperium, das von Grund auf mit meinen eigenen Händen aufgebaut wurde. Mein Vermächtnis in diesem Raum wird weiterleben.
page_journal_title_gate_victory=Antikes-Tor-Sieg
page_journal_gate_victory=Das riesige Ring-Artefakt, ein uraltes intergalaktisches Tor, wurde schließlich nach bestem Wissen und Gewissen repariert. Mit Hilfe einiger schwerfälliger Tricks und Erfindungsreichtum gelang es mir schließlich, es zum Laufen zu bringen. Ich verankerte das Verzerrungsfeld an den lokalen Sternen, entschlüsselte das nicht-numerische Glyphen-Koordinatensystem und baute das Wählsystem um. Mein Verstand fühlt sich durch diese fremdartigen Konzepte verzerrt an, aber es funktioniert und ich habe endlich ein Portal nach Hause geschaffen. Die Reise nach Hause, in eine weit entfernte Galaxie, dauerte nur einen Augenblick. Ich hinterlasse ein autonomes interstellares Imperium, das ich von Grund auf mit meinen eigenen Händen aufgebaut habe. Mein Vermächtnis in diesem Raum wird weiterleben.
