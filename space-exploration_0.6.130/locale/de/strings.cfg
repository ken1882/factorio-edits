se-meteor-defence=Kann einen ganzen Planeten und seinen Orbit vor Meteoreinschlägen schützen, aber immer nur einen Schuss abgeben. Sie muss mit Munition für Meteoriten-Verteidigungsanlagen bestückt und vollständig aufgeladen sein. 80% Genauigkeit. Erneutes Aufladen ist nach dem Schießen notwendig. Benötigt 20MW beim Laden.
