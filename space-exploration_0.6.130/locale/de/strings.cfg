se-meteor-point-defence=Schützt einen Bereich vor Meteoriteneinschlägen. Kann bis zu vier Schuss abgeben. Muss mit Munition für Meteoriten-Punkt-Verteidigung bestückt und vollständig aufgeladen sein. Reichweite 64, 50% Genauigkeit, benötigt Zeit zum Wiederaufladen.
