[string-mod-setting-description]
se-lifesupport-hud-visibility-option-1=Das HUD immer anzeigen.
se-lifesupport-hud-visibility-option-2=Das HUD nur anzeigen, wenn Lebenserhaltungs-Ausrüstung mitgeführt oder Lebenserhaltung nötig ist.
se-lifesupport-hud-visibility-option-3=Das HUD nur anzeigen, wenn Lebenserhaltung nötig ist.
se-lifesupport-hud-visibility-option-4=Das HUD niemals anzeigen.
se-print-meteor-info-always=Zeige immer Meteorwarnungen.
se-print-meteor-info-current-zone-only=Es werden nur Warnungen für Meteore angezeigt, die auf die Zone fallen, die du gerade betrachtest. Wenn es sich bei der Zone um einen Planeten oder Mond handelt, werden sowohl Warnungen für die Hauptoberfläche als auch für die Oberfläche der Umlaufbahn angezeigt.
se-print-meteor-info-breakthrough-only=Zeigt nur Warnungen für Meteore an, die in Reichweite deiner Verteidigungsanlagen waren, aber nicht vollständig abgeschossen wurden. Das kann an verfehlten Schüssen liegen oder daran, dass die Verteidigungsanlagen zu wenig Munition oder Energie hatten.
se-print-meteor-info-breakthrough-and-current-zone-only=Zeigt nur Warnungen für Meteore an, die in Reichweite deiner Verteidigung waren, aber nicht vollständig abgeschossen wurden, und nur in der Zone, die du gerade betrachtest.
se-print-meteor-info-never=Niemals Meteoritenwarnungen anzeigen.

