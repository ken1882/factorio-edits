se-plague-bomb=Kann alle Lebensformen eines Planeten vernichten. Mit äußerster Vorsicht verwenden. (Während alles langsam stirbt können die UPS beeinträchtigt sein. Nicht empfohlen für große Planeten oder Mehrspieler.)
se-rtg-equipment=Radioisotopen thermoelektrischer Generator. Ein tragbarer Generator der Hitze aus radoaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzentelang, es wird kein zusätzlicher Treibstoff benötigt.
se-rtg-equipment-2=Radioisotopen-Thermoelektrischer-Generator. Ein verbesserter tragbarer Generator, der Hitze aus radioaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzehntelang und es wird kein zusätzlicher Treibstoff benötigt.
se-space-capsule=Eine Raketensteuerkapsel, die für einen Passagier groß genug ist. Kann in einem Frachtraketensilo platziert werden, um eine Frachtrakete fertig zustellen. Kann auf dem Boden platziert werden, um einen Passagier zu einer benachbarten Oberfläche oder im Notfall zurück zur Heimatwelt zu bringen. Betreten der Kapsel mit __CONTROL__toggle-driving__.
se-space-capsule-scorched=Eine beschädigte Weltraumkapsel. Benötigt Reparatur oder Verschrottung.
se-space-platform-plating=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Weltraum[/color][/font]\nFortgeschrittene Platten für schnelle Bewegung auf der Weltraumplattform.
se-space-platform-scaffold=[font=default-bold][color=#f5cb48]Platzierungsbeschränkung: Weltraum[/color][/font]\nEin einfaches Weltraumplattform-Gerüst, das die Möglichkeit bietet, weitere Anlagen zu platzieren.
se-space-rail=Gleise, die im Weltraum sicher sind, weil sie verhindern, dass der Zug aus den Schienen fliegt und alles zerstört. Es ist keine Weltraumplattform erforderlich, sie sind völlig selbsttragend. Aus ästhetischen Gründen können sie auch an Land verwendet werden.
se-spaceship-floor=Dieser Boden muss unter allen Teilen des Raumschiffs und den Wänden platziert werden. Löcher im Boden brechen die Integrität und können zum Verlust von Raumschiffteilen führen.
se-superconductive-cable=Ein supraleitendes Verbundkabel das keine aktive Kühlung benötigt.
se-tesla-gun=Kettenblitz-Schnellfeuerwaffe.
se-thruster-suit=Ein Raumanzug der zum Überleben im Weltraum benötigt wird. \nMit Schubdüsen und magnetischen Stiefeln.
se-thruster-suit-2=Ein Raumanzug der zum Überleben im Weltraum benötigt wird. \nMit stärkeren Schubdüsen, größerem Inventar und einem größerem Ausrüstungsgitter.
se-thruster-suit-3=Ein Raumanzug der zum Überleben im Weltraum benötigt wird. \nMit stärkeren Schubdüsen, größerem Inventar und einem größerem Ausrüstungsgitter.
