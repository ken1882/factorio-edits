space-exploration=Налаштування за замовчуванням для мода "Дослідження космосу". Швидкість еволюції кусак знижена, щоб зробити криву складності більш збалансованою, а також робить Nauvis більш схожим на Землю, щоб інші планети здавалися більш чужими порівняно з ним. Не соромтеся змінювати налаштування на свій розсуд з цієї відправної точки.

