title_energy_beams=Енергетичні промені
page_energy_beams_text_1=[font=heading-2][color=#ffe6c0]Викиди корональної маси[/color][/font]\nЗірки у цій галузі часто викидають небезпечні потоки частинок. Планета чи місяць нерідко потрапляють в один із цих потоків частинок. Якщо у вас є велика база на поверхні, що уражається, вам слід евакуювати, диверсифікувати або розосередити активи або побудувати засіб захисту "Зонд" з великим резервом енергії. Якщо у вас невелика база, вона швидше за все залишиться неушкодженою. Якщо поверхня перебуває під загрозою, попередження буде зроблено щонайменше за 4 години. Відомі погрози будуть перераховані нижче.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Попередження: викид корональної маси спрямований на __1__.\nРозрахункові вимоги до захисту: __3__ ГВт пікова потужність, __4__ ГДж на 120 секунд. Розрахунковий час прибуття: __2__.
page_energy_beams_text_2=[img=item/se-energy-beam-defence] [font=heading-2][color=#ffe6c0]Зонд: Захист від енергетичного променя[/color][/font]\nЗасіб захисту від енергетичного променя, «Зонд», може захистити від коронального викиду маси та космічної зброї з використанням енергетичного променя. Він працює, піднімаючи магнітні частинки в захисний міхур, потім перебудовує і збирає частинки в міру необхідності розсіювання ворожих енергетичних променів. Єдина вимога для роботи – це енергія, базова споживання становить 10 МВт, але збільшується залежно від сили атакуючих променів. Для захисту від викидів корональної маси потрібно лише 1 об'єкт на поверхню від зброї з енергетичними променями 1 Зонд може захистити від атакуючої потужності до 500 ГВт. При викиді корональної маси базова споживана потужність для планети радіусом 5000 і 100% сонячної енергії складе близько 160 ГДж за 2 хвилини з піковою потужністю, що споживається 2 ГВт на позначці 1 хвилину. Необхідна потужність збільшується або зменшується з множником сонячної енергії зони, а для твердих тіл вона збільшується або зменшується в залежності від радіусу щодо базового радіусу 5000. Для променя енергії від Випромінювача енергетичного променя вимоги до потужності, як очікується, дорівнюватимуть 1/10 потужності променя енергії на ціль (після втрати ефективності).\n\n«Зонд» може захистити як планету/луну, так і її орбіту від викидів корональної маси та енергетичних променів. Розміщення «Зонду» або на планеті/луні, або на орбіті захистить обидві зони.\n\n[img=item/se-energy-transmitter-emitter] [font=heading-2][color=#ffe6c0]Пуск енергетичних променів[/color][/font]\nВипромінювач енергетичного променя може посилати енергію різні поверхні. Він може робити це двома основними способами: або як спосіб забезпечити віддалену енергією поверхня, «Енергія», або як різальна променева зброя, «Глефа». У режимі «Глефа» промінь безперервно пошкоджує область, але може переміщатися цільовою поверхні проріз шлях. Ступінь пошкодження, площа та швидкість променя збільшуються залежно від енергії, вкладеної у промінь. Режим «Авто-Глефа» має автономний вибір мети.\n\nВипромінювач енергетичного променя має 4 точки підключення, яких можуть підключатися камери енергетичного променя. Камери можуть з'єднуватися в довжину або мати довгий край, що стикається в середині з коротким краєм, але не можуть з'єднуватися безпосередньо пліч-о-пліч. Інжектори енергетичних променів прикріплюються безпосередньо до боків камер енергетичних променів. Кожен інжектор енергетичного променя збільшує потужність підключеного випромінювача енергетичного променя Щоб прийняти потужність від променя, вам знадобиться приймач енергетичного променя на поверхні цілі, виберіть його як ціль, використовуючи покажчик на випромінювачі. Коли у променя приймач як ціль, той нагріватиметься. Тепло може забиратися від бічних теплових з'єднань для живлення теплообмінників та турбін.
menu_spaceships=[img=virtual-signal/se-spaceship] Космічні кораблі
title_spaceships=Космічні кораблі
page_spaceships_text_1=Космічні кораблі - за ними більш ефективні (покращення приблизно на 25%).\n\n[font=heading-2][color=#ffe6c0]Далекі перевезення[/color][/font]\nЩо стосується далеких подорожей, варто відзначити, що ви можете багато зробити в супутниковому режимі, поки ваше тіло знаходиться в дорозі. Ви також можете віддавати накази космічним кораблям віддалено через супутниковий канал зв'язку.\n\n[font=heading-2][color=#ffe6c0]Складальні автомати[/color][/font]\n[color=#ffaaaa]Попередження: Складальні автомати, призначені тільки для космосу, зможуть використовувати рецепти, загальні для інших наземних структур, якщо космічний корабель знаходиться на суші. Якщо космічний рецепт встановлено під час приземлення космічного корабля, інгредієнти будуть втрачені. Деякі наземні складальні автомати можуть працювати в космосі, але втратять можливість використовувати модулі продуктивності в космосі. Якщо космічний корабель запускається з модулями продуктивності на цих машинах, модулі продуктивності знищуються.[/color]\n\n[font=heading-2][color=#ffe6c0]Сигнали космічного корабля[/color][/font]\nВерхня права частина консолі космічного корабля може бути підключена сигнальними дротами окремо від основної конструкції, оскільки вона виводить свої власні сигнали:\n[img=item/se-spaceship-console] Число сигналу консолі вказує ID космічного корабля.\n[img=virtual-signal/signal-speed] Число сигналу швидкості вказує швидкість космічного корабля: -1 якщо він зупинений, -2 якщо стоїть на якорі.\n[img=virtual-signal/signal-distance] Сигнал відстані вказує відстань до обраного пункту призначення: -1 якщо прибув, -2, якщо стоїть на якорі -3, якщо пункт призначення не заданий.\n[img=virtual-signal/se-planet-orbit] Четвертий сигнал вказує на поточний пункт призначення, якщо він є.\n[img=virtual-signal/signal-D] У деяких частинах космосу є більше або менше астероїдів, з якими може зіткнутися корабель. Щільність астероїдів там, де зараз перебуває корабель, вказується сигналом D.\n[img=virtual-signal/signal-A] Якщо космічний корабель поставлений на якір, тоді він вказує ідентифікатор зони якоря за допомогою сигналу A.\n\n[font=heading-2][color=#ffe6c0]Автоматизація космічного корабля[/color][/font]\nОсновна структура консолі може приймати вхідні сигнали з лівого боку:\n[img=virtual-signal/signal-speed] Сигнал швидкості встановлює цільову швидкість та включає двигуни. Негативний сигнал натомість зупиняє двигуни.\n[img=virtual-signal/se-spaceship-launch] Позитивний сигнал запуску космічного корабля запускає його.\n[img=virtual-signal/se-planet-orbit] Сигнал пункту призначення встановлює пункт призначення (ви можете побачити сигнал зони на бічній панелі Атласу Всесвіту після того, як збудуєте космічний корабель).\n\nПримітка: тип сигналу пункту призначення (наприклад, [img=virtual-signal/se-planet-orbit] або [img=virtual-signal/se-asteroid-belt]), та значення/ідентифікатор сигналу повинні збігатися для встановлення пункту призначення.\n\nПримітка: консоль космічного корабля не прийматиме сигнали [img=virtual-signal/se-spaceship-launch] Запуск або [img=virtual-signal/signal-speed] Швидкість доти, доки гравець вручну не запустить і не задіє корабель хоча б один раз. Це зроблено для запобігання випадковому запуску спроектованих космічних кораблів, коли вони все ще будуються дронами.\n\nПримітка: консоль перевіряє зміни вхідного сигналу лише раз на секунду; для реакції корабля потрібен стійкий сигнал, одиночні імпульси не спрацюють.\n\n[font=heading-2][color=#ffe6c0]Проходження логічних сигналів[/color][/font]\nЗатискачі космічного корабля мають точку підключення живлення та логічної мережі у верхньому кутку. Коли затискачі підключаються під час автоматичної посадки, сигнали мережі живлення та логіки об'єднуються, що дозволяє передавати сигнали живлення та логіки між кораблем та місцем посадки.\n\n[font=heading-2][color=#ffe6c0]Автоматична посадка[/color][/font]\nЩоб космічний корабель приземлився, консолі потрібно дати пару сигналів якір, або:\n"використовувати лівий затискач" ([img=virtual-signal/se-anchor-using-left-clamp]) з "заякоритися до правого затискачу" ([img=virtual-signal/se-anchor-to-right-clamp])\n"використовувати правий затискач" ([img=virtual-signal/se-anchor-using-right-clamp]) з "заякоритися до лівого затиску" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nЗначення сигналу "використовувати ... затискач" має відповідати значенню затискача на кораблі.\nЗначення сигналу "заякоритися до ... затискача" має відповідати значенню затискача у місці призначення.\nВи можете переглянути та змінити ці значення на затискачах, відкривши інтерфейс користувача затискача. Якщо знайдено збіг для сигналів "використовувати ... затискач" і "заякоритися до ...", що подаються на консоль корабля, то корабель спробує приземлитися із двома підключеними затискачами. Використовуйте з обережністю.\n\n[font=heading-2][color=#ffe6c0]Затискачі[/color][/font]\nЩоб встановити ідентифікатор затискача, відкрийте інтерфейс затискача та змініть числове значення сигналу затиску на ID, який ви хочете призначити затискач. Вам ніколи не потрібно змінювати тип сигналу затискання.\n\nВи можете вимкнути заякорений затискач, передавши йому червоний сигнал.\n\n[font=heading-2][color=#ffe6c0]Приклад посадки[/color][/font]\nКосмічний корабль має лівий затискач з ID 315. У графічному інтерфейсі цього затискача сигнал [img=virtual-signal/se-anchor-using-left-clamp] зі значенням 315.\nПоверхня посадки має правий затискач з ID 147. У графічному інтерфейсі цього затискача сигнал [img=virtual-signal/se-anchor-using-right-clamp] зі значенням 147.\nЩоб космічний корабель приземлився за допомогою цих двох затискачів, на лівий бік консолі корабля повинні бути передані наступні сигнали:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Аркосфери
title_arcospheres=Аркосфери
page_arcospheres_text_1=Аркосфери - це майже ідеальні сфери з нанотехнологічного кристала наквію. Вони невідомого походження, але найчастіше їх можна знайти плаваючими глибоко міжзоряний простір.\n\nКожна з них охоплює надмірний вузол у просторі-часі та дозволяє вам взаємодіяти з невеликим 4-м просторовим виміром. Сфери можна поляризувати, щоб вони могли керувати певними аспектами простору-часу, якщо їх переміщати щодо один одного. Набори певних аркосфер можуть використовуватися для деформації та переплетення простору-часу в більш високі виміри.\n\n[font=heading-2][color=#ffe6c0]Використання[/color][/font]\nАркосфери - це унікальне виробниче завдання у грі. Вони використовуються як інструменти у рецептах, але ніколи не знищуються, а лише змінюються. Основна особливість при їх використанні – це циклічний перемикання між сферами, які у вас є, так що у вас не закінчиться певний тип. Є багато способів збалансувати Виробництво, але кілька комбінаторів можуть дуже допомогти. Якщо ви застрягли, попросіть підказок на Discord або знайдіть додаткову інформацію у вікі за модою Дослідження космосу.\n\n[font=heading-2][color=#ffe6c0]Збирання[/color][/font]\nАркосфери можна знайти, запустивши збирач Аркосфер у полі астероїдів. Повторні запуски мають меншу результативність. Ви можете отримати кращу віддачу, запустивши збирання з різних полів астероїдів.
page_arcospheres_text_deep=Аркосфер знайдено у глибокій міжзоряній порожнечі: [color=cyan]__1__[/color], збирачів запущено: __2__.
page_arcospheres_text_zone=Аркосфер знайдено близько __1__: [color=cyan]__2__[/color], збирачів запущено: __3__.
menu_exploration_journal=[img=item/se-thruster-suit] Журнал дослідження
title_exploration_journal=Журнал дослідження
page_journal_title_backstory=Прокинувся не на тому боці вогняної кулі
page_journal_text_backstory=Я зазнав катастрофи на незнайомій планеті, навколо мене горіли частини невеликого корабля. Моє тіло було в синцях, подряпинах та підпалинах, але нічого серйозного. Моя черепно-мозкова травма була явно серйознішою, сильний головний біль і сліпуче світло. Що ще гірше, я не міг згадати, як я сюди потрапив, або навіть ким я був, крім імені та невиразного відчуття мети... побудувати. Але, крім цього, я не міг згадати, що будувати і як. Спочатку я думав, що моя голова була пошкоджена в аварії і спогади повернуться, але цього не сталося. Той факт, що мої журнали даних також були порожніми або переформатованими, змусив мене замислитись над іншими поясненнями.
page_journal_title_satellite_launch=Око у небі
page_journal_text_satellite_launch=Мені вдалося запустити супутник на орбіту. Це важлива віха, яку варто відзначити, але доведеться ще багато зробити. Це лише початок.
page_journal_text_weapons_cache=[img=item/satellite] Супутник виявив [color=cyan]склад зброї[/color]. __1__
page_journal_title_cargo_launch=Нескінченність не межа
page_journal_text_cargo_launch=Тепер я можу запустити себе у космос. Я більше не прив'язаний до цієї скелі, що її назвав своїм будинком. Небеса манять.
page_journal_title_entered_vault=Полювання за реліквіями
page_journal_text_entered_vault=Я увійшов до печери під пірамідальним виступом на __1__ і виявив темну та небезпечну кімнату. На підлозі були накреслені дві стародавні картуші, одна велика, друга маленька. У них обох було кілька символів на поверхні, а також інші кола та лінії. Гліф у центрі великого картушу здавався найбільш важливим у інформації, яку намагалася передати систему. Хоч би якою була інформація, її формат відрізняється від усього, що я бачив. За картушею знаходився якийсь піднятий циліндр з потужним пристроєм, яке я можу використовувати як модуль. Модулі такої якості настільки цінні, що варто спробувати знайти якомога більше таких конструкцій. Можливо, настав час зайнятися археологією.
page_journal_title_found_gate=Аномалія
page_journal_text_found_gate=В аномалії виявили якийсь величезний артефакт у формі кільця. Дві речі відразу впадають у вічі навіть здалеку: 1. Він древній. 2. Технологія повністю відрізняється від моєї. Що б це не було, тепер воно знищено.
page_journal_title_found_gate_ship=Корабель аномалії
page_journal_text_found_gate_ship=В аномалії біля кільцевого артефакту було виявлено частину досить великого занедбаного космічного корабля. Технологія корабля схожа на мою, але трохи більше... доопрацьована. У будь-якому випадку технологія явно відрізняється від технології кільця. Малюнок уламків створює враження, що він був розрізаний навпіл і зіткнувся з кільцевою структурою. Варто зібрати все, що можливо.
page_journal_title_found_gate_ship_authenticated=Аутентифікація корабля аномалії
page_journal_text_found_gate_ship_authenticated=Занедбаний корабель в аномалії просканував мене і «підтвердив мій біопідпис». Я не знаю, чи це означає, що в ньому якимось чином є запис про мене, або, можливо, просто будь-яка випадкова кібернетична людина досить гарна в порівнянні з кусаками та роботами-вбивцями. У повідомленні говорилося, що код доступу до шлюзу судна - 2236067964. Суднові журнали доступні, але великих розділів немає або пошкоджено.
page_journal_title_found_gate_ship_log=Журнал корабля аномалії
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: передовий будівельний крейсер AAI Hypernet. Зміст суднового журналу:
page_journal_text_found_gate_ship_log=...'? номінальний.\nПопередження про доступ: AAI Thyris Gate 17: Міжгалактичний прототип v0.1.93 є засекреченим об'єктом. Потрібна аутентифікація AAI на рівні L90 або вище. Пройдіть аутентифікацію негайно, інакше будете знищені.\nЖурнал доступу: доступ до AAI Thyris Gate 17 з аутентифікацією з використанням облікових даних Кібернетичний Інженер AAI Hypernet L97 ID__1__.\nЖурнал доступу: Почин¶Oata^...\n...'?ris Gate 17 проєктор 8 - частоту заблоковано. Енергія на безпечному рівні 216%. Стабільність сингулярності: 99,4%.\nНавігаційний журнал: AAI Thyris Gate 17 перетворено на вектор проекції [SV __2__]. Прогнозована мета: Галактика Wube >Фенестра (Аномалія, не досліджена). Автентифіка¶Oata^...\n...'?вігаційне попередження: Міжгалактична гіпертрубка (перевизначено).\nНавігаційне попередження: у пункті призначення немає відомих гіпервратів (перевизначено).\nПопередження щодо страхування: немає договору страхування. Доступні контракти: 0.\nПримітка ІнформаТрону: немає доступних договорів страхування з умовою: «матеріалізація без воріт». Ви впевнені, що це безпечно? [відповісти.ігнорувати.ігнорувати_завжди]\nДорожній журнал: вхід до аномалію Thyris > Гіпертрубка AAI Thyris Gate 17 вирівняна з [SV __2__].\nДорожній журнал: стрибок до гіпертрубки [SV __2__] заверш¶Oata^...\n...'?вий журнал: Оновлення розташування: Гіпертрубка поряд з аномалією Thyris, вирівнювання [SV __2__], стабільність на 98%, діаме¶Oata^...\n...'?вий журнал:Вихід з гіпертрубки у недослідженому місці аномалії Фенестри.\nПопередження: несподіване зіткнення, перетин з невідомим об'єктом [4ae4c8d28f2], початок сканування об'єкта [4ae4c8d28f2].\nЖурнал ушкоджень: 13,2% ушкоджень. Джерело: Збитки від удару внаслідок зіткнення з невідомим пересічним об'єктом [4ae4c8d28f2].\nЖурнал ушкоджень секцій: Секції, які повідомляють про ушкодження: A5, A6, A9, B6, B7, B8, C7. Не відповідають секції: A7, A8. (Достовірність 86%)\nЖурнал кібернетичних інженерів: Ознаки життя 99%. (Достовірність 34%)\nДорожній журнал: спроба маневру ухилення RS100LT30.\nДорожній журнал: вихід з гіпертрубки завершено з помилками.\nДорожній журнал: оновлення локації: недосліджена аномалія Фенестра.\nЖурнал сканування: завершено сканування об'єкта [4ae4c8d28f2], ясність 0,002 кв.м. на відстані -48,76 м (достовірність 99,9%).\nДокладний журнал сканування: [4ae4c8d28f2] Маса 92,5¶Oata^...\n...'?вірність).\nДетальний журнал сканування: [4ae4c8d28f2] Склад: Штучний. 34% Наквій, 29% Гольмій, 37% невідомих композитів (достовірність 89%).\nДетальний журнал сканування: [4ae4c8d28f2] Розмір: Приблизно циліндр 68¶Oata^...\n...'?ав сканування: [4ae4c8d28f2] Енергетична сигнатура: потік 54 ГВт, профіль випромінювання 2,8 кДж / 1,7 МДж / 1,6 МДж / 0,62 Дж, профіль світності 5,86 ГДж [051e376392b8d3f8]. (Достовірність 98%).\nДетальний журнал сканування: [4ae4c8d28f2] Ідентифікатор: штучна конструкція, виробник невідомий, опис: приблизне кільце з вузликами, восьмигранник. (Достоверность 0,3%).\nДокладний журнал сканування: [4ae4c8d28f2] Оцінка можливостей конструкції: Гіперврату (достоверность 47%). Інше: зброя 42%, енергія 35%, обчислення 17%, сканування 12%, промисловість 9%, космічний корабель 7%, місце існування 2%.\nЖурнал пошкоджень: 68,2% збитків. Порушення цілісності від'єднуються секції. Джерело: Вторинні ударні хвилі через зіткнення з об'єктом [4ae4c8d28f2].\nЖурнал ушкоджень секцій: Критичний стан реактора. Секції, які повідомляють про пошкодження: D5, E4, E5, E6, F5. Секції не відповідають: A1, A2, A3, A¶Oata^...\n...'?ав ушкоджень: Аварійне відстикування розвідувального шатлу 2. Прогноз траєкторії: Calidus > Nauvis.\nЖурнал ушкоджень: 91,7% ушкоджень. Порушення цілісності, секції пiО|в|\Р...
page_journal_title_distress_message=Сигнал лиха відправлено
page_journal_text_distress_message=Нарешті, мені вдалося відправити додому сигнал лиха. Повідомлення, яке я отримав у відповідь, підтвердило мої побоювання: я один у цій галактиці, і мені потрібно буде спроектувати та побудувати космічний корабель, здатний доставити мене додому.
page_journal_title_spaceship_victory=Перемога: Космічний корабель
page_journal_spaceship_victory=Я побудував надзвичайно швидкий та потужний космічний корабель та активував варп-двигун. Потрібно було деякий час, щоб двигун стабілізувався до практичного надсвітлового стану, але як тільки це сталося, я зміг увійти в кріосон для подальшої подорожі додому, в далеку-далеку галактику. Я залишаю позаду автономну міжзоряну імперію, побудовану з нуля моєю власною рукою. Моя спадщина у цьому просторі житиме.
page_journal_title_gate_victory=Перемога: Стародавня брама
page_journal_gate_victory=Величезний артефакт-кільце, стародавня міжгалактична брама, зрештою, був відремонтований, наскільки я міг. Приклавши важкі пристрої та винахідливість, мені нарешті вдалося змусити його працювати. Я прив'язав поле спотворення до місцевих зірок, декодував нечислову систему координат гліфу та реконструював систему набору номера. Я почуваюся спотвореним такими інопланетними концепціями, але це працює, і я нарешті зробив портал додому. Поїздка додому, в далеку-далеку галактику, зайняла всю мить. Я залишаю позаду автономну міжзоряну імперію, побудовану з нуля моєю власною рукою. Моя спадщина в цьому просторі житиме.
