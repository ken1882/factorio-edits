se-adaptive-armour=Броня, що використовує енергію для самопочинки. Виконує схожу роль з енергетичним щитом з меншими вимогами енергії та набагато меншою швидкістю регенерації.
se-antimatter-engine=Анігіляція антиматерії для створення неймовірної тяги.
se-antimatter-reactor=Анігілює антиматерію з матерією для отримання екстремального тепла.
se-antimatter-production=Створення антиматерії, найщільнішої форми збереженої енергії.
se-astronomic-science-pack=Дозволяє досліджувати технології, пов'язані з космічними подорожами та міжзоряною логістикою.
se-biological-science-pack=Дозволяє досліджувати технології, пов'язані з поліпшенням ваших фізичних можливостей, біозброї та нейропроцесорів.
se-cargo-rocket-section-beryllium=Легкість берилію може бути використана для виготовлення секцій вантажних ракет з меншими витратами.
se-condenser-turbine=75% від ефективності парової турбіни, але 99% використаної пари повертається у вигляді води. Діапазон температур: від 100 до 999.
se-core-miner=Дозволяє добувати необмежені ресурси з планет і місяців, але видобуток знижується, якщо на планеті вже є такі бури.
se-biogun=Зброя, що використовує біологічні боєприпаси.
se-cryogun=Створює стіну з льоду, яка може заморозити ворогів.
se-cryonite-lubricant=Мастило можна зробити з кріоніту, щоб заощадити нафту.
se-deep-space-science-pack=Потрібно для найбільш просунутих технологій.
se-deep-catalogue=Космічні викривлення, екзотична матерія і дані нанотехнологій, структуровані для аналізу та комп'ютерного моделювання. Потрібно для найпередовіших технологій.
se-dimensional-anchor=Використовує гравітацію зірки як точку стабілізації просторової аномалії.
se-electric-boiler=Створює пару з води, використовуючи електричну енергію. Процес енергоефективний на 90%, тому ви не отримаєте енергію. Високотемпературна пара використовується для зберігання енергії. Низькотемпературна пара використовується для крафту.
se-energy-science-pack=Дозволяє досліджувати технології, пов'язані з фундаментальними силами та субатомними відкриттями.
se-fluid-burner-generator=Споживає рідке паливо із запасенною енергією (наприклад, рідке ракетне паливо) для генерації електрики. Простий і компактний, але не має енергоефективності великих парових установок. Розроблено для космосу. Фактичне споживання рідини залежить від енергоємності рідкого палива.
se-fuel-refining=Очищає більш просунуті види палива.
se-heat-shielding=Композитна панель, яка використовується для високотемпературних застосувань і космічних структур.
se-heat-shielding-iridium=Міцність іридію може бути використана для створення теплозахисту з використанням набагато меншої кількості ресурсів.
se-ion-engine=Використовує невелику кількість іонного потоку і багато енергії для створення тяги.
se-long-range-star-mapping=Деякі віддалені галактики можна ідентифікувати за характерними зразками незвичайних зірок. Результати записуються в [img=virtual-signal/informatron] Інформатрон [__CONTROL__informatron__].
se-low-density-structure-beryllium=Легкі берилієві структури можуть замінити важкі компоненти конструкцій малої щільності.
se-material-science-pack=Дозволяє досліджувати технології, пов'язані з просунутими матеріалами для більш просунутих інженерних вимог.
se-medpack=Використовуйте аптечку, щоб підлікувати себе.
se-medpack-2=Використовуйте аптечку, щоб підлікувати себе.
se-medpack-3=Використовуйте аптечку, щоб підлікувати себе.
se-medpack-4=Використовуйте аптечку, щоб підлікувати себе.
se-meteor-defence=Збиває метеори в небі до того, як вони зруйнують вашу базу. Протиметеорна споруда може захистити всю планету та її орбіту, але може стріляти лише по 1 метеору за постріл.
se-meteor-point-defence=Збиває метеори в небі до того, як вони зруйнують вашу базу. Протиметеорна гармата може захистити невелику область від максимум 4 метеорів за раз.
se-nanomaterial=Складне розташування різних матеріалів, організованих у наномасштабі, для створення композитного матеріалу з чудовими властивостями.
se-plague=Велика чума знищує все життя на планеті. Знищує кусак, дерева, рибу, вітамеланж і багато іншого. Людям потрібне обладнання життєзабезпечення, щоб вижити.
se-processing-beryllium=Перетворює берил на берилій, дуже легкий, міцний, корозійно- і радіаційно-стійкий метал. Він також майже не взаємодіє з рентгенівськими променями.
se-processing-cryonite=Переробка заморожених кристалів кріоніту в кріонітові стрижні, які знаходять застосування в заморожуванні, охолодженні та змащуванні. Кріоніт в основному зустрічається на замерзлих планетах.
se-processing-holmium=Перетворення гольмініту на гольмій, рідкоземельний метал із найвищою магнітною проникністю серед усіх елементів.
se-processing-iridium=Перетворення іридиту в іридій, найстійкіший до корозії метал і найщільніший елемент за більш високих температур. Важливо для важких умов експлуатації.
se-processing-naquium=Перетворення таємничого кристала наквітиту з глибокого космосу на наквій, металоподібний матеріал із незвичайною просторово-часовою взаємодією.
se-processing-vitamelange=Перетворення примітивної кам'яної губки вітамеланжа на цінний живильний екстракт.
se-processing-vulcanite=Перетворення вулканічного кристала вулканіту в очищений порошок, який використовується в просунутих процесах плавки, ракетному паливі та інших високотемпературних хімічних процесах. Вулканіт в основному зустрічається на вулканічних планетах.
se-pyroflux-smelting=Вулканіт можна використовувати для ефективнішої переробки інших ресурсів.
se-processing-water-ice=Використовуючи властивості кріоніту, воду можна перетворити на більш щільну тверду речовину, придатну для транспортування.
se-processing-methane-ice=Використовуючи властивості кріоніту, метан можна перетворити на щільніший варіант льоду, придатний для транспортування.
se-pulveriser=Подрібнює і дробить тверді мінерали та фрагменти ядра планети.
se-processing-unit-holmium=Поліпшене екранування сигналів гольмієвими кабелями можна використовувати для виготовлення мікропроцесорів з використанням меншої кількості компонентів.
se-railgun=Електромагнітно прискорені дротики, розігнані до таких швидкостей, що залишають плазмовий слід перед тим як випаруватися. Висока шкода, низька скорострільність.
se-rocket-cargo-safety=Знижує кількість втрат вантажу в польоті на 10% (мультиплікативно).
se-rocket-fuel-from-water=Генерує воднево-кисневе ракетне паливо через електроліз води.
se-vulcanite-rocket-fuel=Енергії, що міститься в пірофлюсі, достатньо для виробництва ракетного палива.
se-rocket-launch-pad=Дозволяє запускати вантажі в космос або на інші планети.
se-rocket-landing-pad=Дозволяє вам доставляти вантажні капсули на конкретний посадковий майданчик. При подальшому дослідженні вона може повертати частини ракет.
se-rocket-reusability=Збільшує долю частин, які можуть бути повернуті в разі успішної посадки на посадковий майданчик на 4% (базово 20%, максимум 100%).
se-rocket-survivability=Знижує шанс навігаційної помилки, що призводить до промаху повз посадковий майданчик, на 10% (мультиплікативно).
se-rtg-equipment=Радіоізотопний термоелектричний генератор. Портативний генератор, що перетворює тепло від радіоактивного розпаду на електрику. Працює десятиліттями без дозаправлення.
se-rtg-equipment-2=Радіоізотопний термоелектричний генератор. Покращений портативний генератор, що перетворює тепло від радіоактивного розпаду на електрику. Працює десятиліттями без дозаправлення.
se-space-assembling=Модифікований складальний автомат, здатний працювати в космосі.
se-space-accumulator=Споруда для зберігання великої кількості надлишків електроенергії як резерв.
se-space-accumulator-2=Споруда для зберігання неймовірної кількості надлишків електроенергії як резерв.
se-space-astrometrics-laboratory=Поєднує, порівнює і підраховує різні джерела астрономічної інформації.
se-space-biochemical-laboratory=Просунута хімічна лабораторія, що спеціалізується на біохімії. Може також проводити базову хімічну та нафтову переробку.
se-space-catalogue-astronomic=Астрономічні дані, підготовлені для аналізу та комп'ютерної симуляції. Потрібно для подальших астрономічних досліджень.
se-space-catalogue-biological=Біологічні дані, підготовлені для аналізу та комп'ютерної симуляції. Потрібні для подальших біологічних досліджень.
se-space-catalogue-universal=Об'єднані дані для аналізу та комп'ютерного моделювання. Потрібно для подальших досліджень глибокого космосу.
se-space-catalogue-energy=Енергетичні дані, підготовлені для аналізу та комп'ютерної симуляції. Потрібно для подальших енергетичних досліджень.
se-space-catalogue-material=Дані про матеріали, підготовлені для аналізу та комп'ютерної симуляції. Потрібно для подальших досліджень матеріалів.
se-space-data-card=Багатоцільовий пристрій зберігання даних. Потрібен для більш просунутих досліджень.
se-space-decontamination-facility=Очищає речовини для використання в стерильних умовах і готує рідини для використання в умовах низького тиску.
se-space-electromagnetics-laboratory=Обладнання для використання сильного магнітного поля та екстремальних напруг.
se-space-elevator=Може використовувати дроти і поїзди між поверхнею планети або місяця та її орбітою. Дивись Космічні ліфти в [img=virtual-signal/informatron] Інформатроне для отримання додаткової інформації [__CONTROL__informatron__].
se-space-elevator-cable-nano=Використовуючи наноматеріал, стає можливою більш ресурсоефективна конструкція кабелю космічного ліфта.
se-space-genetics-laboratory=Лабораторія, призначена для генетичного секвенування, генетичних модифікацій і генетичного друку культур.
se-space-gravimetrics-laboratory=Аналізує та симулює гравітаційні збурення.
se-space-growth-facility=Вирощує біологічні зразки в різних контрольованих умовах, неможливих де-небудь ще. На додаток до стандартних засобів контролю мікроклімату доступно все, від баків із мікрогравітацією до центрифуг із високим G.
se-space-hypercooling=Здійснює теплообмін із терморідиною, роблячи одну холоднішою, а іншу гарячою.
se-space-laser-laboratory=Експерименти з лазерами. Одягайте захисні окуляри.
se-lifesupport-facility=Підтримання життя в різних ворожих середовищах.
se-space-manufactory=Ключова технологія для масового виробництва в космосі.
se-space-material-fabricator=Синтезує нові матеріали. Гібрид прискорювача частинок і 3D-принтера.
se-space-matter-fusion=Виробляє матеріали ядерним злиттям.
se-space-mechanical-laboratory=Пропонує спектр механічних процесів: дроблення, розривання, зсув, вібрація тощо.
se-space-particle-accelerator=Прискорює частинки майже до швидкості світла.
se-space-particle-collider=Зіштовхує швидкісні частинки й аналізує результат.
se-space-plasma-generator=Генерує різні види плазми.
se-space-platform-plating=Міцна обшивка космічної платформи. Гладка та зручна для швидкої ходьби.
se-space-platform-scaffold=Базовий каркас космічної платформи. Підходить для будівництва на ньому, але поганенький для ходьби.
se-space-radiation-laboratory=Відносно безпечне місце для роботи з радіоактивними матеріалами. Може використовуватися для переробки урану.
se-space-radiating-efficiency=Більш повільне, але більш ресурсоефективне охолодження перегрітої терморідини.
se-space-radiating-speed=Більш швидке, але більш ресурсоємне охолодження перегрітої терморідини.
se-space-radiator=Випромінює зайве тепло від перегрітої терморідини.
se-space-radiator-2=Випромінює зайве тепло від перегрітої терморідини.
se-space-rail=Рейки, безпечні для використання в космосі, тому що вони не дають поїзду зійти з рейок і зруйнувати все навколо. Можуть бути використані на землі для естетики.
se-recycling-facility=Утилізація предметів і переробка брухту на сировину.
se-space-science-lab=Дозволяє обробляти Дослідницькі пакети ракетобудування і більш просунуту космічну науку.
se-space-simulation-ab=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-am=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-as=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-bm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-sb=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-sm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-abm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-asb=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-asm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-sbm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-simulation-asbm=Більш ефективна симуляція шляхом комбінування кількох дисциплін.
se-space-solar-panel=Високоефективна сонячна панель, по якій можна ходити.
se-space-spectrometry-facility=Спектрофотометрія, газова хроматографія, мас-спектрометрія та інші спектрографії. Запусти що-небудь у стіну, відхили це, подивися куди потрапить.
se-space-supercomputer=Дає змогу проводити більш просунуту маніпуляцію та обробку даних і симуляції.
se-space-telescope=Складний телескоп, чутливий до багатьох довжин хвиль у видимому діапазоні.
se-space-telescope-gammaray=Гамма-промені не заломлюються. Цей потужний телескоп використовує дзеркала і спеціальні детектори замість лінз.
se-space-telescope-xray=Рентгенівські промені блокуються більшістю атмосфер. Цей потужний телескоп створений для космосу, де атмосфера не проблема.
se-space-telescope-microwave=Величезний телескоп, що детектує мікрохвилі та реліктове випромінювання.
se-space-telescope-radio=Величезний телескоп, що детектує дуже слабкі радіохвилі від віддалених джерел.
se-space-thermodynamics-laboratory=Здійснює процеси, пов'язані з екстремальними температурами. Також може виконувати основні термічні процеси, наприклад плавку.
se-spaceship=Судно, яке ви будуєте частину за частиною за допомогою стін і підлоги, а потім використовуєте консоль, щоб злітати на іншу планету або далі.
se-spaceship-integrity=Кожен рівень підвищує ліміт структурної цілісності космічного корабля на 100.
se-factory-spaceship=Кожен рівень підвищує ліміт структурної цілісності космічного корабля на 500.
se-superconductive-cable=Надпровідний композитний кабель, що не потребує активного охолодження.
se-teleportation=Розблоковує інші технології телепортації. Ця технологія нічого не робить сама по собі, але є воротами до інших технологій.
se-tesla-gun=Скорострільна ланцюгова блискавка. Може вразити до 30 ворогів за постріл. Здійснює довгі стрибки між цілями або короткі стрибки вздовж землі, якщо цілей немає.
se-thruster-suit=Скафандр із реактивними двигунами і магнітними черевиками. Не виходьте в космос без нього.
space-science-pack=Дозволяє досліджувати технології, пов'язані з космічною логістикою, переробкою екзотичних ресурсів і виробництвом космічних варіантів наземних конструкцій.
se-rocket-science-pack=Дозволяє розробляти передові ракетні системи і технології, які отримують вигоду з цих досягнень.
se-computer-science-pack=Дозволяє досліджувати технології, пов'язані з наукою, керованою даними, і спеціальними космічними машинами.
se-aeroframe-pole=Міцний легкий берилієвий стрижень, який зазвичай використовують як опорну балку в авіабудуванні та освоєнні космосу.
se-aeroframe-scaffold=Міцний легкий берилієвий каркас, який зазвичай використовують як основний внутрішній каркас для авіації та космічних кораблів.
se-aeroframe-bulkhead=Міцна легка повітренепроникна перегородка з берилію, яку використовують як зовнішню обшивку або стіни вторинних відсіків авіації та космічних кораблів.
se-lattice-pressure-vessel=Міцна і легка берилієва посудина високого тиску з внутрішньою решіткою, яка дає змогу деяким рідинам стискатися понад їхні нормальні межі. У разі розриву рідина під тиском безпечно стравлюється.
se-heavy-girder=Важка конструкційна балка з іридію, в основному використовується для важкої промисловості та важких військових суден.
se-heavy-bearing=Великий важкий іридієвий підшипник, який може нескінченно працювати під дією сил, здатних розчавити дрібніші матеріали.
se-heavy-composite=Товста, майже непроникна перегородка, практично не схильна до нагрівання, корозії, радіації та механічних впливів, але неймовірно важка.
se-heavy-assembly=Важка механічна збірка шестерень і конфігурованих компонентів, що використовується у важкій промисловості.
se-bioscrubber=Камера обробки матеріалів, у якій використовують біологічні процеси для руйнування небажаних матеріалів.
se-vitalic-epoxy=Неймовірно міцна епоксидна смола біологічного походження з регенерувальними властивостями.
se-vitalic-reagent=Ефективний універсальний реагент для широкого спектра хімічних реакцій.
se-vitalic-acid=Міцний коктейль із різних кислот.
se-self-sealing-gel=В'язкий гель під тиском, але твердий, як сталь, під дією вакууму. Часто використовується як внутрішня плівка в переборках для пасивної герметизації проколів.
se-holmium-cable=Кабель в оболонці, спеціально розроблений для усунення небажаного шуму в лінії, який заважає роботі чутливої електроніки.
se-holmium-solenoid=Надзвичайно потужний електромагніт.
se-quantum-processor=Використовує суперпозицію і заплутаність для ефективнішої роботи над завданнями високої складності.
se-dynamic-emitter=Швидко регульована система випромінювача світла або частинок, яка може змінювати низку властивостей для більшого діапазону режимів сканування або властивостей проникнення матеріалу.
se-naquium-processor=Обчислення в наквієвому тессеракті обходять деякі звичайні обмеження на щільність обчислень.
se-naquium-cube=Використання незвичайної взаємодії наквія з простором-часом, щоб скласти великий об'єм у маленький куб.
se-naquium-tessaract=Незвичайний об'єкт, який набуває форми куба, але під час повороту або прискорення перетворюється на низку інших геометричних фігур.
se-compact-beacon=10 комірок для модулів, ефективність передачі 75%, макс. потужність модулів 7,5. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-compact-beacon-2=10 комірок для модулів, ефективність передачі 100%, макс. потужність модулів 10. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-wide-beacon=15 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 7,5. Передає ефекти модулів найближчим дружнім об'єктам у межах 14 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-wide-beacon-2=20 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 10. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-lifesupport-equipment-1=Підвищує ефективність життєзабезпечення на +100% (додатково). При встановленні не в космічному скафандрі бонус ефективності зменшується вдвічі і не працює в космосі.
se-lifesupport-equipment-2=Підвищує ефективність життєзабезпечення на +200% (додатково). У разі встановлення не в космічному скафандрі бонус ефективності зменшується вдвічі і не працює в космосі.
se-lifesupport-equipment-3=Підвищує ефективність життєзабезпечення на +400% (додатково). При встановленні не в космічному скафандрі бонус ефективності зменшується вдвічі і не працює в космосі.
se-lifesupport-equipment-4=Підвищує ефективність життєзабезпечення на +800% (додатково). У разі встановлення не в космічному скафандрі бонус ефективності зменшується вдвічі і не працює в космосі.
se-supercharger=Може заряджати до 64 дронів одночасно і на високій швидкості. Максимальне енергоспоживання 1 ГВт.
se-addon-power-pole=Маленька опора ЛЕП, призначена для приєднання до будівель або для точного контролю покриття електромережі.
se-pylon=Розподіляє електроенергію. Діапазон підключення 64 клітини.
se-pylon-substation=Розподіляє електроенергію. Діапазон підключення 64 клітини, область електропостачання 64х64 клітини.
se-pylon-construction=Розподіляє електроенергію і розширює область будівництва. Діапазон підключення 64 клітини, область будівництва 64х64 клітини.
se-pylon-construction-radar=Розподіляє електроенергію, розширює область будівництва, проводить радарне сканування. Діапазон підключення 64 клітини, область будівництва і радара 256х256 клітин. Логістична область 4х4 клітини.
se-shield-projector=Створює захисне силове поле. Більше енергії потрібно, коли проєктор заряджається або коли щиту завдають шкоди. Може блокувати ворожі снаряди, якщо встановлено мод "Combat Mechanics Overhaul".
se-deep-space-transport-belt=Конвеєри для швидкого транспортування на великі відстані, які можна розмістити в космосі. Можна використовувати різні кольори, щоб легко ідентифікувати лінії на відстані.
se-big-turbine=Великий генератор на 1 ГВт, який приймає пару з температурою 5000°C, видає пару з температурою 500°C на іншому кінці і виводить воду з боків. 99% енергоефективності, 99% економії води.
se-big-heat-exchanger=Великий теплообмінник, розрахований на високі температури і велику потужність.
se-zone-discovery-random=Пошук планет, місяців і поясів астероїдів за допомогою телескопів.
se-zone-discovery-targeted=Пошук планет, Місяців і поясів астероїдів, у яких є певні ресурси. Виберіть бажані ресурси в [img=virtual-signal/informatron] Інформатрон > Відкриття зон.
se-zone-discovery-deep=Пошук цікавих областей глибокого міжзоряного космосу. Поля астероїдів можуть містити безліч унікальних і цінних ресурсів.
se-delivery-cannon=Рейкова гармата, здатна виводити ресурси на орбіту і далі, і броньовані скрині для упіймання ресурсів.
se-delivery-cannon-capsule-iridium=Хоча іридій є важким металом, підвищена міцність означає, що можна використовувати менше матеріалу порівняно зі стандартною доставочною капсулою. Загальна вага така сама, але іридієва простіша у виготовленні.
se-delivery-cannon-weapon=Велика рейкова гармата, здатна стріляти особливими боєприпасами, такими як атомна бомба, по інших поверхнях.
se-spaceship-clamps=Дозволяє розміщувати стикувальні затискачі, щоб космічні кораблі могли закріпитися в певному місці, з'єднавши їх. Для автоматизації потрібні сигнали "Використовувати затискач..." і "Заякорити до...", що подаються в консоль.
se-bio-upgrade-constitution=Збільшує максимальне здоров'я.
se-bio-upgrade-strength=Збільшує кількість перенесених речей.
se-bio-upgrade-agility=Збільшує швидкість пересування.
se-bio-upgrade-dexterity=Збільшує швидкість крафту.
se-bio-upgrade-intelligence=Збільшує навчання, що отримується від дослідницьких пакетів.
se-energy-beaming=Потужний енергетичний промінь, який можна використовувати як зброю з небес, або для передавання енергії туди, де це необхідно.
se-energy-beam-defence=Захищає планету та її орбіту від космічних енергетичних променів і викидів корональної маси. Працює, піднімаючи магнітні частинки в захисну бульбашку, потім вирівнюючи і збираючи частинки в міру необхідності, щоб розсіяти ворожі енергетичні промені.
se-nexus=Пристрій, який можна активувати на космічному кораблі, що рухається в міжзоряному просторі, для генерації даних, а за допомогою додаткових технологій він може активувати поле викривлення простору (для Перемоги: Космічний корабель).
se-spaceship-victory=Дозволяє Нексусу активувати двигун спотворення, щоб покинути місцеве зоряне скупчення. Для перемоги в грі Нексус повинен працювати в режимі двигуна викривлення на космічному кораблі зі структурною цілісністю __3__, що рухається зі швидкістю __1__ у міжзоряному просторі протягом __2__ секунд.
se-arcosphere=Дозволяє збирати аркосфери, загублені в міжзоряній порожнечі.
se-arcosphere-folding=Дозволяє використовувати аркосфери як екстрапросторові щипці.
se-space-probe=Ракетна шахта космічного базування для запуску космічних зондів. Також може використовуватися для дешевого запуску супутників.
se-linked-container=Контейнер, пов'язаний через екстрапростір з іншими контейнерами. Зв'язки контейнера залежать від поверхні, на якій його вперше розміщено.
se-centrifuge=Працює з різними рецептами збагачення або очищення матеріалів.
steam-turbine=Генерує електроенергію з пари з більш високою температурою, наприклад, з теплообмінника (безперервна потужність) або електричного котла (акумулювання енергії).
se-space-belt=Швидкий липкий і магнітний конвеєр, призначений для запобігання відлітанню предметів у космос.
se-space-pipe=Термоізольована труба під тиском, яка запобігає замерзанню таких рідин, як вода, в холодному космічному вакуумі. Можливість переміщення під землею обмежена, але варіанти з довгими трубами чудово підходять для швидкого переміщення рідин на великі відстані.
se-pyroflux-smelting-beryllium=Пірофлюсовий металургійний процес із берилієм щонайменше вдвічі ефективніший (або більше, з продуктивністю в кілька етапів).
se-pyroflux-smelting-holmium=Пірофлюсовий металургійний процес з гольмієм щонайменше вдвічі ефективніший (або більше, з продуктивністю в кілька етапів).
se-space-capsule-navigation=Відкриває можливість використовувати капсулу як особистий транспорт. Секції ракети можуть бути додані безпосередньо в космічну капсулу, щоб запускати її без вантажної ракетної шахти. Корисно для переміщення персонажів, але не для їхнього вантажу.
se-thruster-suit-2=Покращений скафандр із посиленими реактивними двигунами, великим інвентарем і сіткою для екіпірування.
se-thruster-suit-3=Покращений скафандр із посиленими реактивними двигунами, великим інвентарем і сіткою для екіпірування.
se-thruster-suit-4=Покращений скафандр із посиленими реактивними двигунами, великим інвентарем і сіткою для екіпірування.
effect-transmission=8 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 4. Передає ефекти модулів найближчим дружнім об'єктам у межах 3 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати. Низьке енергоспоживання.
kr-singularity-beacon=10 комірок для модулів, ефективність передачі 100%, макс. потужність модулів 10. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-unit-capsule=Капсули для висадки дружніх __1__ юнітів.
industrial-furnace=Більший, швидший і з більшою кількістю комірок для модулів. Може використовувати просунуті рецепти плавки і металургії, але не випалу.

