interburbulator_introduction=Інтербурбуль – це гра, яку створив Бронтіон Бурбулятор 33027756. Мета полягає в тому, щоб вгадати тривимірний вектор, який проектується в виділений осередок, обраний Бронтіоном. Дано тривимірні вектори трьох кутів сітки, ці точки описують тривимірну площину, і ваше припущення проектується на цю площину з початку координат {0,0,0}. Є 10 раундів зростаючої складності та призи за проходження кожного з них. Пройдіть 5 випробувань, щоб розблокувати режим вільної гри та створити власне випробування.
