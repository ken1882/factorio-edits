page_steam_power_text_1=Парова енергетична система у Дослідженні космосу значно розширена. З'явилися нові способи виробництва тепла та пари, а також нові способи споживання пара для виробництва електроенергії.\n\n[img=item/se-electric-boiler] [font=heading-2][color=#ffe6c0]Електричні бойлери[/color][/font]\nВ той час як Бойлер може виробляти пари тільки з використанням джерел палива, Електричний бойлер виробляє пар, використовуючи електрику. Пар, що виробляється Електричним бойлером, що містить менше енергії, ніж електрика, що використовується для перетворення води в пару, тому він марний для нормального виробництва електроенергії і може використовуватися для нескінченного енергетичного циклу. Натомість пар можна зберігати в резервуарах для зберігання, заощаджуючи енергію, щоб згодом її можна було використати для виробництва енергії. Це може забезпечити більш високу ємність зберігання енергії, ніж акумулятори тієї ж вартості, але менш енергоефективно, ніж акумулятори. Пар із вищою температурою зберігає більше енергії на одиницю площі.\n\nЕлектричний бойлер може виробляти пар з нижчою температурою для використання в рецептах, що вимагають пари будь-якої температури, або кип'ятити воду, щоб позбавитися від неї.\n\n[img=item/se-condenser-turbine] [font=heading-2][color=#ffe6c0]Конденсаційні турбіни[/color][/font]\nУ деяких місцях у Дослідженні космосу відсутні природні джерела води (наприклад, орбіти чи безводні планети). У цих місцях використання енергії пари з паровими турбінами може здатися марним, оскільки постійний потік води, необхідний парових турбін, не може бути повністю забезпечений із зовнішніх джерел. У таких випадках дуже зручні конденсаційні турбіни. Вони діють так само, як звичайна парова турбіна з однією ключовою відмінністю: замість того, щоб викидати вхідну пару в атмосферу, пара конденсується назад у воду і виводиться з турбіни. Це дозволяє використовувати Конденсаційні турбіни (переважно) у замкнутому контурі, де потрібна лише невелика кількість води для доливання системи. Зверніть увагу, що Конденсаційні турбіни трохи менш енергоефективні, ніж парові турбіни, а це означає, що ви отримаєте трохи менше енергії з тієї ж кількості тепла при проходженні через Конденсаційні турбіни замість парових турбін; це компроміс для збереження води.\n\n[img=item/se-big-turbine] [font=heading-2][color=#ffe6c0]Високотемпературний пар[/color][/font]\nУ певний момент використання пари для створення величезної кількості енергії починає ставати громіздким через кількості необхідних парових турбін. Щоб обійти цю проблему масштабування, замість звичайної пари можна використовувати високотемпературну пару. Вироблена високотемпературними теплообмінниками і споживана високотемпературними турбінами-генераторами, ця високотемпературна пара неймовірно енергоємний. Його можна використовувати для значного скорочення обсягів виробництва енергії із пари. Для використання високотемпературних теплообмінників необхідне джерело тепла. Ядерні реактори не можуть бути достатньо гарячими для роботи з високотемпературними теплообмінники. Натомість як джерело тепла повинен використовуватися або приймач енергетичного променя, або реактор на антиматерії. Стандартні теплові трубки неспроможні передавати високотемпературне тепло; тільки наквієві теплові трубки здатні передавати високу температуру. Це означає, що доки не будуть доступні наквієві теплові трубки, високотемпературні теплообмінники повинні бути розміщені безпосередньо поряд із джерелом високотемпературного тепла.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Життєзабезпечення
title_lifesupport=Життєзабезпечення
page_lifesupport_text_1=Життєзабезпечення досягається за допомогою обладнання для життєзабезпечення та каністр життєзабезпечення. Вам необхідно і те, й інше, щоб вижити у ворожих умовах.\n\nУстаткування життєзабезпечення та каністри з витратними матеріалами можуть бути виготовлені на фабриці життєзабезпечення.\n\nКаністри життєзабезпечення надають ресурси, необхідні системі виконання всіх своїх ролей, і витрачаються поступово. У міру того, як смуга життєзабезпечення зменшується, нові каністри споживаються прямо з інвентарю.\n\nУстаткування життєзабезпечення поміщається в обладнання броні, проте, якщо ви використовуєте реактивний костюм, у нього вбудовано один засіб життєзабезпечення. Додаткові елементи життєзабезпечення, розміщені у ґратах устаткування, збільшують ефективність життєзабезпечення. Якщо ви використовуєте обладнання життєзабезпечення у костюмі без двигуна, воно захистить вас на ворожих планетах, але не захистить вас від космічного вакууму.\n\n[font=heading-2][color=#ffe6c0]Вороже середовище[/color][/font]\nВороже середовище - це будь-яка область, яка може завдати шкоди вашому тілу, коли ви просто знаходитесь там. Устаткування життєзабезпечення призначене для захисту вас від цих небезпек, забезпечуючи відповідний рівень тиску, кисень, воду, харчування, терморегуляцію та радіаційний захист. Два основних типи ворожого середовища:\n\nКосмос: для правильної роботи системи життєзабезпечення у вакуумі потрібен космічний скафандр (реактивний костюм). Ви не можете використовувати в космосі життєзабезпечення від будь-якого іншого типу броні, ви все одно задихнетеся.\n\nПоверхня: на деяких планетах і місяцях можуть бути такі небезпеки, як радіація, екстремальний холод, сильна спека або кислотна атмосфера, і для них потрібне обладнання для життєзабезпечення. (Незабаром з'явиться). Планети також потребують життєзабезпечення, якщо використовується певна біологічна зброя (Чумні світи). Підтримку життя в цих областях може забезпечити реактивний костюм чи обладнання, поміщене будь-яку іншу броню.
menu_space_sciences=[img=item/se-space-science-lab] Космічна наука
title_space_sciences=Космічна наука
page_space_sciences_text_1=Більшість дослідницьких пакетів можуть бути використані тільки в [img=item/se-space-science-lab] Космічної наукової лабораторії, яку можна використовувати лише у космосі. Щоб продовжити дослідження, вам потрібно якимось чином відправити усі свої дослідні пакети у космос (зазвичай за допомогою вантажної ракети). Початкові відповідні місця включають пояси астероїдів для ресурсів на місці, близьку орбіту зірки для кращої сонячної енергії, орбіту планети або місяця для доступу до основної бази.\n\n[img=item/space-science-pack] Перша космічна наука - це Космічний дослідницький пакет, він допоможе вам вивчити основи космічної логістики.\n\nДалі у вас є вибір: [img=item/production-science-pack] Виробничий дослідницький пакет або [img=item/utility-science-pack] Допоміжний дослідницький пакет. Обидва створюються в космосі і знаменують собою початок науки, що базується на даних. Зробіть карти даних, пропустіть карти через суперкомп'ютери, і ви (майже) завжди отримаєте карти назад наприкінці. Щоб суперкомп'ютери охолоджувалися, вам знадобляться [img=fluid/se-space-coolant-hot] терморідина та [img=item/se-space-radiator] радіатори.\n\n[img=item/production-science-pack] Виробничому дослідницькому пакету потрібен аванпост на вулканітовому світі. Він забезпечує доступ до маяків, продуктивності видобутку, модулів продуктивності, процесу збагачення Коварексу та інших речей підвищення продуктивності. Виробничий дослідницький пакет веде за собою [img=item/se-material-science-pack-1] Матеріалознавство та [img=item/se-biological-science-pack-1] Біологічну науку.\n\n[img=item/utility-science-pack] Допоміжний дослідницький пакет потребує аванпоста у кріонітовому світі. Він надає доступ до деяких революційних технологій, таких як система логістики дронів, артилерія, покращені персональні дронстанції та модернізована силова броня Допоміжний дослідницький пакет приводить вас до [img=item/se-astronomic-science-pack-1] Астрономії та [img=item/se-energy-science-pack-1] Енергетики.\n\n[font=heading-2][color=#ffe6c0]Спеціалізовані науки[/color][/font]\nчотири спеціалізовані науки: Астрономія, Біологія, Енергетика та Матеріалознавство. Всі вони засновані на даних і слідують процесу проведення експериментів зі збору даних для суперкомп'ютерів, щоб побудувати все більш точну модель життя, Всесвіту та решти. Всі вони знаходяться приблизно на одному технологічному рівні, тому ви можете вибирати порядок розвитку, проте кожна з них тією чи іншою мірою вимагає певного ресурсу, тому погляньте на свою сонячну систему, перш ніж вирішити, яку науку досліджувати в першу чергу.\n\n[img=item/se-astronomic-science-pack-4] Астрономія займається в основному космічною логістикою.\n\n[img=item/se-energy-science-pack-4] Енергетика займається в основному виробництвом та передачею енергії та високотехнологічними гаджетами.\n\n[img=item/se-material-science-pack-4] Матеріалознавство більше орієнтоване на важку промисловість та прямі поліпшення.\n\n[img=item/se-biological-science-pack-4] Біологічна наука зосереджена на покращенні персонажів, медицині, життєзабезпеченні, біологічній зброї та продуктивності.\n\n[font=heading-2][color=#ffe6c0]Наука про глибокий космос[/color][/font]\n[img=item/se-deep-space-science-pack-1]Наука про глибокий космос зосереджена на вивченні міжзоряної порожнечі, антиматерії та викривлення простору-часу.\n\n[font=heading-2][color=#ffe6c0]Поради та рекомендації[/color][/font]\nШвидкість виробництва космічної науки та ефективність різко підвищується за рахунок розблокування кращих рецептів. Зверніть увагу на альтернативні рецепти, які ви розблокуєте, зокрема на рецепти симуляції та відкриттів.\n\nВисокі бонуси продуктивності у космічних наукових лабораторіях важливі, варто вивчити варіанти найкращих бонусів.\n\nВи, швидше за все, обмежені швидкістю розробки нових систем, ніж вимогами до ресурсів. Не намагайтеся побудувати надто багато. Спочатку створіть щось просте. Якщо ви вивчили всі можливі технології, вам, ймовірно, слід працювати над наступним науковим пакетом замість збільшення виробництва.\n\nМожливо, ви зможете відкласти розширення своєї ресурсної інфраструктури доти, доки не досягнете 4 рівня космічних наук.\n\nНайкращі модулі та кращі маяки мають величезне значення для швидкості виробництва.
menu_space_elevators=[img=item/se-space-elevator] Космічні ліфти
title_space_elevators=Космічні ліфти
page_space_elevators_text_1=Космічні ліфти пов'язують поверхню планети або місяця з її орбітою. Конструкція забезпечує пряме підключення живлення та сигналів. Поїзди можуть увійти до ліфта, щоб піднятися на іншу поверхню. Космічні ліфти добре підходять для маршрутів з інтенсивним рухом, де є постійна потреба у обміні предметів, але вони неефективні, якщо предмети переміщуються лише зрідка. Ракети та доставочні гармати мають відносно високу вартість переміщення пачки предметів, у той час як у космічних ліфтів низька вартість переміщення пачки, але постійні витрати на технічне обслуговування.\n\n[font=heading-2][color=#ffe6c0]Розміщення[/color][/font]\nСтруктура космічного ліфта має бути розміщена з прив'язкою до сітки рейок 2x2. Коли розміщується космічний ліфт, будівельний майданчик з'являється з однією координатою на обох поверхнях, на землі та на орбіті. Якщо простір не вільний на обох поверхнях, то будівництво скасовується. Якщо це станеться, ви можете натиснути на тег GPS, який з'являється в повідомленні про скасування будівництва, щоб побачити зайняту область на іншій поверхні.\n\n[font=heading-2][color=#ffe6c0]Будівництво[/color][/font]\nЛіфт починається як 2 якірні точки, але з'єднання між ними, трос, недобудований і вимагає додаткових будівельних матеріалів. Якірні точки діють як будівельні майданчики, які потребують електрика та [img=item/se-space-elevator-cable] Кабель космічного ліфта побудувати повноцінний космічний ліфт. Повна вартість троса залежить від радіусу планети чи місяця. Ви можете побачити статус будівництва, відкривши об'єкт космічного ліфта. Обидва кінці можуть брати участь в процесі будівництва, але його також можна завершити, забезпечуючи лише один бік.\n\n[font=heading-2][color=#ffe6c0]Технічне обслуговування[/color][/font]\nКосмічний ліфт потребує обслуговування у вигляді додаткових [img=item/se-space-elevator-cable] Кабелів космічного ліфт. Найбільший вплив на технічне обслуговування має протягом часу, але кожен рухомий склад, який переміщається вгору або вниз по конструкції також трохи збільшує потребу в технічному обслуговуванні. Витрати технічне обслуговування також впливає розмір планети; Вищий гравітаційний колодязь означає збільшення загальних витрат.\n\n[font=heading-2][color=#ffe6c0]З'єднання дротів[/color][/font]\nчервоний та зелений дроти можуть бути підключені до середини конструкції та з'єднані зі структурою на іншій поверхні.\n\n[font=heading-2][color=#ffe6c0]З'єднання поїздів[/color][/font]\nКосмічний ліфт можна перейменувати, це змінює внутрішні назви станцій для обох кінців ліфта, кожна з них має суфікс-стрілку, що вказує вгору чи вниз. Поїзди можуть використовувати ліфти автоматично, якщо внутрішня станція ліфта вказана як пункт призначення. Не рекомендується вручну переміщати довгий поїзд через ліфт (оскільки введення гравця відокремлюється від поїзда, коли ви перемикаєте поверхні, тому вам потрібно продовжувати натискати вперед, щоб не застрягти). Якщо потяг застряє, в налаштуваннях космічного ліфта можна змусити вагон рухатись вперед, але для руху вагона вперед має бути достатньо шляхів. Якщо ця опція увімкнена, ви також повинні переконатися, що вихід завжди вільний від інших поїздів, інакше потяг, що штовхається вперед, вріжеться в інші поїзди та рейки.\n\n[font=heading-2][color=#ffe6c0]Енергія[/color][/font]\nКосмічний ліфт має енергетичний буфер. Щоб вивести поїзд на орбіту, потрібна енергія. Структура не рухатиме новий поїзд, якщо в буфері не буде мінімального кількості енергії. Надсилання поїзда вниз з орбіти генерує енергію, яка додається в буфер.\n\nКосмічний ліфт також можна настроїти на передачу енергії в одному напрямку, тому, наприклад, можна живити наземну базу, використовуючи енергію сонячних батарей на орбіті.
