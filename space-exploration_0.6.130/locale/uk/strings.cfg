interburbulator_success_prize_8=Приголомшливо, ось ваш приз. Не знаю, чи ви це бачили раніше, але мені просто подобається стояти в зоні досяжності хорошого маяка.
interburbulator_success_prize_9=Вітаю, ваш приз. Ці процесори дуже цінні та складні у виготовленні.
interburbulator_success_prize_10=Дуже вражає людина. Аркосфери – моє найцінніше надбання, не втрачайте їх, бо більше не заробите.
