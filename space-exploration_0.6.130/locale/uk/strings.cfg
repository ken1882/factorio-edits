[mod-name]
space-exploration=Space Exploration (Дослідження космосу)

[mod-description]
space-exploration=Будувати вантажні ракети для відправки вантажів у космос. Вирушайте в космос на ракеті самі і виходьте у відкритий космос. Будуйте космічні платформи розробки складної космічної науки. Будуйте космічні кораблі клітина за клітиною, літайте на них із планети на інші планети, місяця, поля астероїдів. Будуйте міжзоряні промені смерті та видобувні колонії у глибокому космосі. Досліджуйте стародавні руїни на чужих планетах, шукайте реліквії, загублені у глибинах космосу. Не рекомендується грати з незалежними модами, поки що в експериментальній фазі.

