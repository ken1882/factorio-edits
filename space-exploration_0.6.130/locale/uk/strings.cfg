satellite-view-unlocked=[img=item/satellite] Супутник, запущений на орбіту, дозволяє бачити всю планету. Ви розблокували [color=cyan][img=virtual-signal/se-remote-view]Супутникову навігаційну систему[/color].\nЦе дозволяє вам переглядати світ із супутника, незалежно від місцезнаходження вашого персонажа. Натисніть [color=green][__CONTROL__se-remote-view__][/color], щоб активувати, або використовуйте панель ярликів (праворуч від панелі швидкого доступу).\nПри перегляді з супутника ви можете переміщати вигляд за допомогою елементів керування рухом, відкривати карту без радара, розміщувати примари предметів, змінювати рецепти і робити набагато більше, ніж у режимі карти.\nЗапуск більшої кількості супутників відкриє більше місць у космосі, які також можна дослідити із супутника.
