[mod-setting-description]
se-meteor-interval=Базовий інтервал у хвилинах між ударами метеорів. Після кожного удару наступний удар трапляється через випадкову кількість хвилин між 1 і цим значенням.
se-plague-max-runtime-2=Максимальний час роботи біо-зброї в хвилинах. Після того, як чума діяла протягом цього часу, всі біологічні сутності знищуються. Це може призвести до припинення ворожих атак помсти до їхнього завершення. Налаштування призначене для економії UPS, а не для полегшення гри.
se-planets=Не змінювати посеред гри.
se-planet-size=Не змінювати посеред гри.
se-seed=Не змінювати посеред гри.
se-skip-experimental-warning=Попередження під час старту нової гри не з'явиться і ви не отримаєте нових попереджень, якщо повідомлення зміниться.
;se-print-meteor-info=Дозволяє переглянути метеорні тривоги в консолі після того, як головне повідомлення зникло, шляхом натискання клавіші __CONTROL__toggle-console__.
se-print-satellite-discovered-nothing=Коли супутник запускається, ви отримуєте попередження про те, що було виявлено. Цей параметр може вимкнути попередження, якщо нічого не було виявлено.
se-space-pipe-capacity=Рідинна місткість космічних труб.
se-electric-boiler=Додає в гру електричний бойлер.
se-deep-space-belt-speed-2=Конвеєри глибокого космосу вважаються найшвидшими конвеєрами. Якщо у вас є інші моди, які додають швидші конвеєри, ви можете збільшити швидкість конвеєра глибокого космосу, щоб відповідати або перевищувати їх.
se-deep-space-belt-black=Чорний конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-white=Білий конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-red=Червоний конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-yellow=Жовтий конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-green=Зелений конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-cyan=Блакитний конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-blue=Синій конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-deep-space-belt-magenta=Пурпуровий конвеєр, розподільник і підземний конвеєр можна відключити, щоб зменшити безлад в інтерфейсі.
se-never-show-train-gui=Після розблокування космічних ліфтів або космічних кораблів щоразу, коли ви переглядаєте розклад поїздів, відкривається графічний інтерфейс вибору станцій для додавання залізничних станцій із різних зон. Цей параметр запобігає появі цього графічного інтерфейсу.
se-show-zone-preview=Зніміть прапорець, щоб вимкнути вікно попереднього перегляду зони в Атласі Всесвіту. Якщо у вас є активні накладення налагодження Factorio, вікно попереднього перегляду може знизити FPS.
se-pylon-charge-points=Зніміть прапорець, щоб видалити точки зарядки будівельних пілонів. Це допомагає контролювати поведінку дронів під час заряджання, але вам може знадобитися додати інші можливості заряджання на далеких маршрутах.
se-cmes-max-frequency=Максимальний інтервал для повторюваних викидів корональної маси (ВКМ). Значення в годинах, 0 = вимкнено. Перший ВКМ відбудеться протягом першої хвилини гри і здебільшого нешкідливий. Другий затримується приблизно на 48 годин. Затримка між повторами становить від 50% до 100% від максимального значення інтервалу. Ненульове значення застосовується тільки до нових подій; після встановлення чергового відліку зміна не вплине. Установлення нуля призведе до видалення всіх запланованих ВКМ, зміна набуде чинності протягом хвилини.
se-spawn-small-resources=Додає деякі додаткові родовища з невеликими ресурсами в початкову область. Ділянки ресурсів знаходяться в кластері, щоб скоротити час бігу між ресурсами.
se-show-overhead-button-satellite-mode=Відображає невелику кнопку в лівому верхньому кутку екрана для перемикання на перегляд з Навігаційного супутника.
se-show-overhead-button-interstellar-map=Відображає невелику кнопку в лівому верхньому кутку екрана для перемикання Міжзоряної карти.
se-show-overhead-button-universe-explorer=Відображає невелику кнопку в лівому верхньому кутку екрана для перемикання Атласу Всесвіту.
se-show-pin-help-tooltip=Показувати розгорнуту спливаючу підказку на кнопках відміток, в якій даються інструкції щодо їх використання.
se-scan-search-budget=Супутникове сканування: кількість уже відкритих чанків, які можна перевірити і пропустити за секунду. Високі значення дають змогу швидше пройти вже відскановані блоки, щоб дістатися до незвіданого краю.
se-scan-chart-budget=Супутникове сканування: кількість невідкритих чанків, які можуть бути картографовані за секунду. Нові запити сканування не будуть виконуватися, поки попередні чанки генеруються.
se-scan-alert-interval=Інтервал у секундах між попередженнями про оновлення сканування поверхні. Відкриття поверхонь збільшує розмір файлу збереження гри, тому краще не залишати його ввімкненим і не забувати.
se-scan-max-range=Супутникове сканування: Максимальна можлива дальність сканування (у тайлах) від початкової точки поверхні. Планети ніколи не скануватимуться за межами їхнього радіуса, максимальний радіус планет 10000 тайлів. Значення більше 10000 тайлів застосовуються тільки до космічних зон.
se-core-seam-map-tags=Якщо увімкнено, у разі виявлення пластів ядра вони будуть автоматично позначені міткою на карті.
se-lifesupport-hud-visibility=Виберіть, коли потрібно показувати інтерфейс життєзабезпечення.
se-supercharger-individual-charge-rate=Встановлює швидкість зарядки кожного окремого порту зарядки в МВт (не впливає на максимальну швидкість зарядки). Мінімальне (за замовчуванням) значення становить 90 МВт, чого достатньо для заряджання звичайного дрона за один тік, можна збільшити до 1000 МВт або 1 ГВт (максимальна швидкість супер-заряджання)..
se-dropdowns-hide-low-priority-zones=Приховати зони з низьким пріоритетом у випадаючих меню для вибору місця призначення. У разі ввімкнення відображатимуться тільки зони з пріоритетом, більшим або рівним значенню, встановленому в налаштуванні "Порогове значення пріоритету". Пріоритет зони можна змінити в Атласі Всесвіту.
se-dropdowns-priority-threshold=Граничне значення, нижче за яке зона не відображатиметься в розкривних меню для вибору місця призначення. Нічого не робить, якщо вимкнено параметр "Приховати зони з низьким пріоритетом у випадаючому меню".
se-blueprint-snap-clamps=Якщо затискач космічного корабля включено в креслення, вирівняти креслення по решітці рейок, щоб переконатися, що затискач можна розмістити.
se-add-icon-labels=Деякі значки рецептів і предметів може бути важко відрізнити один від одного. Цей параметр додає цифри або букви, що накладаються на значки, щоб зробити їх більш помітними. Наприклад, спостережні системи та рівні каталогів.
robot-attrition-factor=Множник імовірності аварії дрона.\nПримітка: у моді "Дослідження космосу" цей множник впливає на 100% на перешкоди дронам у вашому рідному світі і на 50% на перешкоди в інших зонах.

