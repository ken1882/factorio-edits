page_space_exploration_text_1=Ласкаво просимо в дослідження космосу (Space Exploration). У моді вже багато всього, але він все ще має [font=default-bold]експериментальний[/font] статус і перебуває у стадії активної розробки. Можуть бути помилки.\n\n[font=heading-2][color=#ffe6c0]Експериментальний статус?[/color][/font]\nSpace Exploration як і раніше, швидко змінюється, і я весь свій час вкладаю в розробку ключових функцій розширення сумісності мода. [color=red]Не рекомендується грати з модами, відмінними від необхідних та рекомендованих.[/color]\n\nПоки що в експериментальному статусі: якщо мод викликає такі проблеми, як пошкодження гри/файл збереження, збої, неприпустиме дерево технологій або основний ігровий процес, він буде швидко позначений як несумісний для захисту нових гравців. Це означає, що якщо ви використовуєте багато модів, більш ймовірно, що один з них може бути позначений як несумісний, пізніше через проблему, яку ви ще не виявили. Ви, звичайно, можете редагувати свій файл info.json, щоб спробувати несумісні моди, але ви робите це на свій страх та ризик: якщо стан вашої гри стане неграбальним, у цьому випадку я не зможу вам допомогти.\n\nДеякі додаткові відомості щодо сумісності модів можна знайти на вікі-сайті Space Exploration. Якщо ви хочете допомогти з сумісністю модів, зв'яжіться з нами Discord, але також майте на увазі, що це не буде високим пріоритетом до пізніших етапів розробки Space Exploration.\n\n[font=heading-2][color=#ffe6c0]Рекомендовані моди[/color][/font]\n • Module Inserter. Дозволяє вам вставляти модулі в машини із супутникового режиму.\n • Grappling Gun. Дозволяє вам перестрибувати через будинки, озера, і виходити з бою, якщо вас сповільнили. У космосі можна повернутися на космічну платформу, якщо впадете. Також дозволяє сідати на космічні кораблі (особливо корисно, якщо вони рухаються).\n • Inserter Fuel Leech. Це тільки для паливного етапу AAI, дозволяє твердопаливним маніпуляторам брати собі паливо з об'єкта, з якого вони беруть предмети.\n • Text Plates. Дозволяє наносити текст на землю, що є корисним для маркування планет, станцій, зон стикування космічних кораблів і т.д.\n • Combat Mechanics Overhaul. Допомагає із захистом, коли ви за межами планети, якщо включена опція "Стіни блокують плювки". Стіни дешевше ремонтувати, ніж турелі.\n • Bullet Trails. Малює траси куль, щоб ви могли бачити, куди вони летять, або в кого стріляють ваші турелі.\n • Milestones. Відслідковує етапи розвитку і як швидко ви їх досягаєте.\n• FNEI або Recipe Book. Перегляд рецептів.\n\n[font=heading-2][color=#ffe6c0]Моди, що змінюють гру[/color][/font]\nSpace Exploration сам собою вимагає від 70 до 700 годин, загалом близько 400 годин. Не рекомендується грати з іншими модами, які сильно змінюють гру, оскільки вони мають тенденцію порушувати більшу частину балансу ресурсів на планеті, логістики предметів, планів будівництва та загального прогресу гри. Якщо ви вперше граєте в Space Exploration, вам слід уникати інших великих модів, інакше ви не дізнаєтесь, що було зламано.\n\nБільшість інших модів, що змінюють гру, позначені як несумісні, якщо дерево технологій значно порушене. Довгостроковий намір у тому, щоб додати сумісність із кількома обраними модами, переконавшись, що й основні механіки та особливості збережені задоволення розробників модів.\nKrastorio 2 є прикладом цієї роботи, яка вже значною мірою виконана.\n\n[font=heading-2][color=#ffe6c0]Рекомендовані налаштування[/color][/font]\nВи ПОВИННІ включити всі тайли ландшафту мода Alien Biomes, інакше гра збоїть на пізніх стадіях.\n\nОскільки гра триває довше, ніж зазвичай, рекомендується розпочинати гру з низьким коефіцієнтом еволюції ворогів.\n\nВи не повинні встановлювати високі налаштування ресурсів для своєї стартової планети, якщо ви не граєте з ресурсомісткими рецептами, такими як висока складність рецептів або режим марафону. Якщо ресурси встановлені надто високо, це зменшить потребу в розширенні на інші планети.\n\n[font=heading-2][color=#ffe6c0]Корисні URL-адреси[/color][/font]\nПодивіться вікі по Дослідженню космосу тут: [color=blue]https://spaceexploration.miraheze.org[/color]\nОтримайте допомогу або стежте за розвитком у Discord: [color=blue]https://discord.gg/ymjUVMv[/color]\n\nНа цей мод я витратив понад 4000 годин. Якщо він вам подобається, подумайте про підтримку мене на Patreon: [color=blue]https://www.patreon.com/earendel[/color]
menu_meteor_defence=[img=virtual-signal/se-meteor] Захист від метеорів
title_meteor_defence=Захист від метеорів
page_meteor_defence_text_1=Метеори падають із неба і пошкоджують усе у місці падіння. Більшість метеорів складаються з мінералів, але деякі планети мають особливі метеори. Падіння метеорів у більшості зон відбувається через випадкові проміжки часу. Ви можете змінити максимальний інтервал між ударами в налаштуваннях мода.\n\nКількість метеорів також випадково, 50% для 1, 25% для 2, 12,5% для 3, 6,25% для 4 і т.д.\n\nСтруктури захисту від метеорів можуть стріляти по метеорах. Вони стріляють послідовно, тому пізніший захист не спрацює, якщо всі метеори будуть знищені. Для захисту потрібні боєприпаси, час заряджання та додаткова потужність під час заряджання. Потужність, що споживається, досить висока, тому розумно збалансувати ризик і вартість.\n\n[img=item/se-meteor-defence] [color=#ffe6c0][font=heading-2]Захисні споруди сооружения[/font][/color]\nНа відміну від [img=item/se-meteor-point-defence] Протиметеорної гармати, яка може захистити лише обмежену площу однієї зони від метеорів, [img=item/se-meteor-defence] Протиметеорна споруда здатна захистити одразу дві зони. Зокрема, будь-яка Протиметеорна споруда, розміщена в будь-якій зоні, також може захистити орбіту зони та навпаки.\n\n[img=item/se-delivery-cannon-weapon-capsule] [color=#ffe6c0][font=heading-2]Ворожі доставки[/font][/color]\nЗахист від метеорів також збиватиме вантажі доставочних гармат, відправлені ворожими силами (актуально тільки в розрахованому на багато користувачів PvP).
menu_coremining=[img=item/se-core-miner] Глибинне буріння
title_coremining=Глибинне буріння
page_coremining_text_1=Глибинне буріння - джерело нескінченних ресурсів, але воно вимагає багато енергії, і що більше ви будуєте, то менш воно ефективне.\n\nГлибинне буріння може виконуватися тільки на пластах ядра, які можна знайти тільки на планетах і місяцях. Кожна планета та місяць має певний тип ядра, який визначає тип шару ядра, а шар ядра визначає тип фрагмента ядра. Наприклад, планета з мідним ядром матиме мідні пласти, які дають мідні фрагменти ядра. Стартова планета дає баланс загальних ресурсів, але інші місця зазвичай дають в основному один тип ресурсів.\n\nПерший глибинний бур, розміщений на планеті, працює зі 100% ефективністю, але кожен додатковий бур знижує ефективність решти на тій же планеті. Розміщення додаткових бурів завжди збільшує виробництво фрагментів ядра. Для отримання 2х загального видобутку потрібно 2х2 = 4 бури, для 3х видобутку потрібно 3х3 = 9 бурів, для 10х видобутку потрібно 10х10 = 100 бурів. На кожну планету припадає обмежена кількість пластів ядра, причому на маленьких планетах менше місць для видобутку. Видобуток ядра на маленьких планетах/місячних загалом йде повільніше, проте слабкіша гравітаційна криниця дозволяє легше вивозити ресурси з поверхні.\n\nНа ранніх етапах гри може бути корисно запустити один глибинний бур, коли у вас є надмірна енергія. Якщо ви почнете на крихітній планеті або островах, то сонячна енергія і глибинне буріння можуть бути єдиним способом отримати достатньо ресурсів, щоб залишити планету.\n\nГлибинні бури пізньої гри одержують більше вигоди від бонусів продуктивності буріння. Краще прагнути кількох бурів на багатьох планетах, ніж великої кількості бурів на декількох планетах.
menu_beacons=[img=item/se-wide-beacon-2] Маяки
title_beacons=Маяки
page_beacons_text_1=[color=#ffe6c0][font=heading-2]Перевантаження маяка[/font][/color] [img=virtual-signal/se-beacon-overload]\nПеревантаження маяка - це переробка механіки маяка в Factorio. На складальні машини може впливати лише 1 маяк, якщо на них впливає більша кількість маяків, вони перевантажуються та зупиняють виробництво.\n\nЦя переробка дозволяє використовувати більше модулів у маяках та сприяє використанню більш потужних модулів як у маяках, так і у збирачах для отримання максимальних бонусів. Ця зміна також дозволяє та просуває ширший діапазон дизайнів фабрик.\n\nБазовий маяк окремо набагато потужніший, ніж "ванільний" маяк, але не може складати ефекти кількох маяків на одній машині, тому максимальне посилення, яке ви можете забезпечити, менше в порівнянні з "ванільним". Більш потужні маяки здатні набагато перевершувати максимальне прискорення машини, доступне в ванільній грі.\n\nПочинаючи з Маяка великого охоплення, гравці можуть відчути значну економію модулів, а також свободу створювати складний дизайн, що обертається навколо великих будівель чи будівель з кількома входами рідин чи матеріалів.\n\nМашини, на які впливають більше одного маяка будуть позначені значком «Перевантаження маяка» і призупинять все виробництво. Вони, як і раніше, споживатимуть мінімальну кількість енергії.\n\nРізні типи маяків корисні з різних причин. Базові маяки споживають дуже мало енергії, тому їх можна використовувати для енергозберігаючих збірок. Маяки великого охоплення мають великий радіус дії, тому вони є найбільш ефективним варіантом, якщо ви зможете вплинути на безліч машин. Компактні маяки мають невеликий радіус дії, але високу ефективність передачі, тому вони більш ефективні з точки зору модулів, якщо більша площа буде витрачена марно.
menu_launching_satellites=[img=item/satellite] Запуск супутників
title_launching_satellites=Запуск супутників
page_launching_satellites_text_1=Ви запустили [color=cyan]__1__[/color] __plural_for_parameter_1_{ends in 11,ends in 12,ends in 13,ends in 14=супутників|ends in 1=супутник|ends in 2,ends in 3,ends in 4=супутника|rest=супутників}__.\n\n[img=virtual-signal/se-remote-view] [font=heading-2][color=#ffe6c0]Супутникова навігаційна система[/color] [__CONTROL__se-remote-view__][/font]\nКоли ви запускаєте перший навігаційний супутник у космос із Супутникової ракетної шахти, ви отримуєте доступ до [img=virtual-signal/se-remote-view] Супутникового огляду. Доступ до цього режиму можна отримати за допомогою кнопки [__CONTROL__se-remote-view__]. У супутниковому режимі камера відокремлена від вашого персонажа, тому ви можете швидко переглядати карту і навіть відкривати нові області. Є деякі речі, які не можна робити у супутниковому режимі, наприклад, безпосередньо розміщувати або прибирати об'єкти. Тим не менш, ви можете багато зробити, наприклад, використовувати креслення, плани зносу, розмістити привиди об'єктів, створити з'єднання дротами, змінити рецепти машин, налаштування комбінаторів, тощо.\n\n[img=se-map-gui-universe-explorer] [font=heading-2][color=#ffe6c0]Атлас Всесвіту[/color] [__CONTROL__se-universe-explorer__][/font]\nМережа навігаційних супутників також дозволяє переглядати інші поверхні, такі як інші планети, місяця, пояси астероїдів, поля астероїдів і орбіти. Натисніть [__CONTROL__se-universe-explorer__], щоб відкрити список відомих зон. Ви можете натиснути "Переглянути поверхню", щоб побачити, що там є. Може корисно трохи розвідати планету, перш ніж намагатися туди полетіти.\n\nЗапуск супутників також допомагає виявляти зони в системі, з якої вони запускаються (докладніше див. Відкриття зон).\n\n[img=item/se-satellite-telemetry] [font=heading-2][color=#ffe6c0]Супутникова телеметрія[/color][/font]\nЗапуски супутників повертають супутникову телеметрію, життєво важливий компонент [img=item/se-rocket-science-pack] Ракетобудування.\n\n[img=item/se-space-probe-rocket] [font=heading-2][color=#ffe6c0]Космічні зонди[/color][/font]\n[img=item/se-space-probe-rocket-silo] Ракетна шахта для космічних зондів призначена для використання у космосі. Замість створення ракет вона запускає заздалегідь збудовані [img=item/se-space-probe-rocket] Ракети для космічних зондів. Ракета з космічним зондом набагато дешевше, ніж звичайна ракета із супутником, і її можна попередньо зібрати на виробництві, а не витрачати ресурси у ракетну шахту. Ракетна шахта для космічного зонду може дешево запускати супутники, а також може запускати спеціалізовані зонди та збирачі з певних місць у космосі.
menu_pinned_locations=[img=se-pin-list-white] Відмічені місця
title_pinned_locations=Відмічені місця
page_pinned_locations_text_1=Після розблокування [img=virtual-signal/se-remote-view] Супутникової навігаційної системи ви отримуєте доступ до "Відзначених положень", інструмент для швидкого перемикання між різними частинами вашої фабрики на всіх поверхнях, які ви досліджували.\n\nРозташування можна відзначити за допомогою кнопки "плюс" у вікні "Навігаційний супутник". Ви можете встановити гарячі клавіші для зазначених місць при їх додаванні або редагуванні. Це дозволяє вам швидко переходити до важливих місць натисканням кнопки на клавіатурі без необхідності проходити через Атлас Всесвіту.\n\n[font=heading-2][color=#ffe6c0]Тимчасові позначки[/color][/font]\nЗазначені розташування не обов'язково створювати у спливаючому меню створення позначки. Їх також можна встановити за допомогою гарячої клавіші "Встановити позначку". Вона створює зазначене місце без назви або значка, але до нього можна негайно перейти за допомогою відповідної гарячої клавіші "Перейти до позначки".\n\n[font=heading-2][color=#ffe6c0]Усі позначки[/color] [__CONTROL__se-remote-view-pins__][/font]\nПозначки відображаються на панелі швидкого доступу лише для поточної поверхні, що проглядається. Однак гарячі клавіші можуть використовуватися для переходу до позначки на іншій поверхні незалежно від того, чи вона відображається на панелі швидкого доступу. Якщо вам потрібний огляд усіх зазначених місць, натисніть [__CONTROL__se-remote-view-pins__], щоб відкрити список усіх позначок. Він організований по рядах залежно від поверхні, де знаходяться позначки. Якщо поверхня має лише одну відмітку, її ряд буде згорнутий у ряд її батьківської зірки.\n\n[font=heading-2][color=#ffe6c0]AAI Programmable Vehicles[/color][/font]\nГарячі клавіші за замовчуванням для встановлення та перемикання на зазначені розташування конфліктують з гарячими клавішами за замовчуванням для створення та вибору груп керування для програмованих транспортних засобів AAI. Якщо ви використовуєте обидва моди, вам потрібно буде налаштувати гарячі клавіші, щоб досягти очікуваної поведінки.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Відкриття зон
title_zone_discovery=Відкриття зон
page_zone_discovery_text_1=У цій галузі космосу є багато зірок, планет, місяців, поясів астероїдів та полів астероїдів.\n\n[font=heading-2][color=#ffe6c0]Навігаційний супутник[/color][/font]\nВи можете запустити навігаційний супутник, щоб знайти випадкову планету, місяць або пояс астероїдів у тій же зірковій системі, в якій був запущений супутник. Якщо в цій системі більше нічого відкривати, то замість цього він може відкрити нові зірки, але не може виявити нічого, що обертається навколо інших зірок, або чогось у глибокому космосі.\n\n[font=heading-2][color=#ffe6c0]Дослідження відкриття зон[/color][/font]\nВи можете використовувати космічні телескопи для пошуку нових зон. Це досягається за допомогою дослідження "Відкриття зон". Базове дослідження виявлення зон може знайти випадкову зірку, планету, місяць чи пояс астероїдів.\n\n[font=heading-2][color=#ffe6c0]Дослідження виявлення цільової зони[/color][/font]\nДослідження виявлення цільової зони таке саме, як і базове дослідження, але якщо ви вибрали кращий ресурс (див. нижче), воно досліджуватиметься в областях з більшою ймовірністю появи цього ресурсу, тому ви з більшою ймовірністю виявіть зону із цим ресурсом. Майте на увазі, що планету не можна відкрити, поки не відкриєте її зірку, і місяць не можна відкрити до відкриття її планети. Не чекайте, що кожного разу знайдете те, що шукаєте.\n\n[font=heading-2][color=#ffe6c0]Дослідження щодо виявлення зони глибокого космосу[/color][/font]\nДослідження з виявлення зони глибокого космосу шукає тільки цікаві для області в глибокому космосі і це єдиний спосіб виявити поля астероїдів. Поля астероїдів – єдине місце, де можна знайти Наквітіт. Дослідження далекого космосу не може бути націлене на ресурси.\n\n[font=heading-2][color=#ffe6c0]Перевага при пошуку цільової зони:[/color][/font]
menu_space_capsule=[img=item/se-space-capsule] Космічна капсула
title_space_capsule=Космічна капсула
page_space_capsule_text_1=Космічна капсула є невеликою персональною ракетою і ракетною навігаційною системою. Її можна розмістити на землі як невелика персональна транспортна ракета або використовувати для створення вантажної ракети, де вона діє як система наведення ракети і рятувальна капсули.\n\nКосмічна капсула має власну систему життєзабезпечення, тому якщо ви задихаєтеся в космосі, ви можете сховатися в космічній капсулі.\n\nПри використання у вантажній ракеті космічна капсула не втрачається. Вона завжди переживе політ, або приземлившись на землю, або приземлившись на ракетний посадковий майданчик.\n\n[font=heading-2][color=#ffe6c0]Особистий транспорт[/color][/font]\n[color=#f5cb48]Можливість автономного використання космічної капсули заблоковано технологією "Навігація космічної капсули".[/color] Після того, як ви вивчите цю технологію, космічну капсулу можна використовувати практично будь-де без необхідності у вантажній ракетній шахті.\n\nАвтономна космічна капсула може використовуватись для переміщення вашого персонажа, але не підходить для перевезення вантажів. Хоча ви можете взяти кілька предметів першої необхідності, таких як каністри життєзабезпечення, місткість вкрай обмежена, та будь-які предмети, які ви берете можуть значно збільшити витрати палива. Якщо ви збираєтеся використати космічну капсулу, ви повинні бути готові скинути весь свій інвентар у контейнері, а потім взяти тільки те, що вам потрібно. Якщо вам потрібне економічне транспортування предметів, використовуйте вантажну ракету.\n\nЗапуск з космічної капсули може запускатися з планети, але для цього потрібна допомога. Потрібно використати кілька секцій вантажної ракети, щоб збудувати одноразовий перший щабель, щоб допомогти вибратися з атмосфери. Секції вантажної ракети повинні бути розміщені в багажнику капсули разом з необхідним ракетним паливом. Використані секції вантажної ракети неможливо відновити.\n\nПодорож у космосі: Ви можете подорожувати між сусідніми космічними зонами, наприклад, з орбіти планети на найближчу орбіту, між місячними орбітами або із зовнішніх місячних орбіт до пояса астероїдів. Хоча ви можете подорожувати в міжзоряному просторі, доступні напрямки не надто корисні. Подорож з орбіти на поверхню планети або місяця простіше і не має обмежень щодо місткості.\n\nПовернення Космічна капсула може приземлитися на планету або місяць за невелику вартість ракетного палива. Врахуйте, що місце приземлення непередбачувано, і вам знадобиться більше палива та секцій вантажної ракети, щоб знову злетіти.\n\nЕкстрений зліт: Він доставить вас додому, використовуючи резервні запаси палива. Додаткове паливо не потрібне. Це буде груба посадка, яка зашкодить капсулі, в результаті вийде [img=item/se-space-capsule-scorched] Неробоча космічна капсула, яку потрібно буде відремонтувати, щоби вона знову працювала. Ви можете втратити до 50% будь-яких предметів в інвентарі вашого персонажа, взятих у цій подорожі (результати виживання округлені).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Вантажні ракети
title_cargo_rockets=Вантажні ракети
page_cargo_rockets_text_1=Вантажні ракети запускаються з вантажної ракетної шахти, також відомої як стартовий майданчик.\n\nВи запустили [color=cyan]__1__[/color] __plural_for_parameter_1_{ends in 11,ends in 12,ends in 13,ends in 14=вантажних ракет|ends in 1=вантажну ракету|ends in 2,ends in 3,ends in 4=вантажні ракети|rest=вантажних ракет}__.\n\nМодифікатор втрати вантажу ґрунтується на технології: Максимальний відсоток втрат зменшено на [color=cyan]__2__%[/color].\n\nМодифікатор живучості вашої ракети заснований на технології: Шанс втрати знижено на [color=cyan]__3__%[/color].\n\nМодифікатор можливості повторного використання вашої ракети ґрунтується на технології: [color=cyan]__4__[/color] +/- до 10 (максимум 100) деталей відновлено.\n\n[font=heading-2][color=#ffe6c0]Початок роботи[/color][/font]\nПеред запуском вантажних ракет вам необхідно запустити супутник у ракеті (стандартна ракетна шахта у "ванільній" Factorio), мод Space Exploration має бути встановлений.\n\nЯк тільки ви збудували вантажну ракетну шахту, вам потрібно побудувати та заправити свою ракету:\n\n • 100 секцій вантажної ракети в інвентарі. 10-30 з них буде відновлено з ракети в пункті призначення (якщо ви приземліться на посадковий майданчик), і більше при відповідному дослідженні.\n • 1 космічної капсули в інвентарі. Її завжди можна знайти у пункті призначення, і ви зможете повернутися додому з орбіти.\n • Много рідкого ракетного палива, що заливається в одне з 8 з'єднань по кутах. Кількість необхідного палива залежить від радіусу планети, з якої ви запускаєте, та відстані до пункту призначення. Якщо ви використовуєте опцію пункту призначення "Будь-яка посадкова майданчик з назвою", буде залито достатньо палива для будь-якого з допустимих пунктів призначення.\n\nЯкщо ракета запускається з порожніми вантажними відсіками, то деякі із зарезервованих паливних та вантажних секцій ракети не використовуватимуться. Порожня ракета, як і раніше, коштуватиме 50% від повної ракети, тому по можливості краще використовувати повні ракети.\n\nВи можете увійти у вантажну ракетну шахту через двері спереду (натиснувши __CONTROL__toggle-driving__). Це дозволить вам відлетіти на ракеті. У вас також має бути реактивний костюм та каністри з життєзабезпеченням, щоб ви не померли при попаданні в космос.\n\nВашою першій ракеті не буде куди приземлитися, тому вона буде розібрана, як тільки вантаж буде вивантажений. Іноді ракети, націлені на посадковий майданчик, не потрапляють в ціль і ракета падає. Навіть у разі аварії вантаж залишається у вантажних відсіках, тому ви ніколи не втратите весь вантаж.\n\nВи повинні взяти з собою ракетну посадковий майданчик і кілька будівельних лісів космічної платформи, щоб ви могли побудувати десь майданчик для наступної ракети. Хороша ідея - використовувати порожній простір у ракеті, заповнивши його такими ресурсами, як метали, камінь, нафта, вугілля, конструкції малої щільності, теплозахист та тверде ракетне паливо.\n\nЯкщо ви збудуєте ракетний посадковий майданчик на своїй базі перед запуском, ви зможете легко повернутися прямо туди, замість того, щоб опинитися у випадковому місці при поверненні.\n\n[font=heading-2][color=#ffe6c0]Пункти призначення[/color][/font]\nПісля розміщення посадкового майданчика переконайтесь, що ви оновили пункт призначення ракетної шахти на посадковий майданчик замість випадкової точки на орбіті. Ви можете зробити це особисто або за допомогою Супутникового віддаленого перегляду (гаряча клавіша «N»). Однак ракети не запускатимуться на посадковий майданчик, що містить предмети, тому обов'язково спустоште його..\n\nБільше віддалені пункти призначення мають менш надійну доставку. Деякі типи місць призначення, такі як поля астероїдів, накладають додаткові штрафи на безпеку, але їх можна зменшити за допомогою досліджень.\n\n[font=heading-2][color=#ffe6c0]Базова автоматизація[/color][/font]\nРакетна шахта видає сигнали про кількість деталей, вже завантажені в ракету. Ви можете поставити умову для маніпулятора [Секції вантажної ракети < 100], щоб переконатися, що він не заповнить ракету зайвими секціями.\n\nЯкщо ви налаштували тригери запуску на шахті, вона запуститься автоматично, але ракета не злетить автоматично, якщо посадковий майданчик не порожній (інакше вантаж може не поміститися).\n\nЯкщо ви оберете пункт призначення "Будь-який посадковий майданчик з назвою", буде здійснено пошук усіх посадочних майданчиків з таким, що збігається з назвою на будь-якій поверхні. Правильно названі посадкові майданчики у поєднанні з неможливістю запуску на непустий посадковий майданчик можуть призвести до простого налаштування системи логістики ракет.\n\n[font=heading-3][color=#ffe6c0]Вхідні сигнали[/color][/font]\n[img=virtual-signal/signal-green] Зелений сигнал: може ініціювати запуск, якщо шахта налаштована на запуск, який використовує зелений сигнал.\n\n[font=heading-3][color=#ffe6c0]вихідні сигнали[/color][/font]\n[img=virtual-signal/signal-E] Сигнал E: порожні комірки\n[img=virtual-signal/signal-F] Сигнал F: повні комірки\n[img=virtual-signal/signal-L] Сигнал L: Рідке ракетне паливо, необхідне всім потенційних пунктів призначення, зазначених у налаштуванні пунктів призначення.\n[img=virtual-signal/se-cargo-rocket] Сигнал вантажної ракети: якщо ракета зібрана (т.е. 1 капсула та 100 секцій ракети), то повертається значення 1.\n[img=item/se-space-capsule] Сигнал космічної капсули: будь-які капсули, що використовуються в конструкції ракети, додаються до кількості капсул у вантажному інвентарі.\n[img=item/se-cargo-rocket-section] Сигнал секції вантажної ракети: будь-які секції, що використовуються в конструкції ракети, додаються до кількості будь-яких секцій у вантажному інвентарі.\n[img=fluid/se-liquid-rocket-fuel] Сигнал рідкого ракетного палива: загальна кількість рідкого ракетного палива у шахті.
menu_delivery_cannons=[img=item/se-delivery-cannon] Доставочні гармати
title_delivery_cannons=Доставочні гармати
;page_delivery_cannons_text_1=Доставочні гармати - це гармати-рельсотрони з міжпланетним радіусом дії. Вони призначені для стрілянини міцними однорідними ресурсами, здатними витримати раптове прискорення. Вони не можуть стріляти складними промисловими проміжними компонентами чи конструкціями.\n\nДоставочна гармата має тільки мету, вона не має жодного уявлення про те, що знаходиться в цій точці, і стрілятиме корисним навантаженням, поки у неї є енергія та заповнена доставна капсула. Якщо ви бажаєте додати умови до здатності гармати стріляти, вам потрібно обмежити здатність гармати завантажувати ресурси або капсули.\n\nКоли капсула доставки приземляється на землю, вона пошкоджує область та більшу частину ресурсів знищується. Скриня доставної гармати може безпечно зловити капсулу, поки скриня не повна. У вас може бути кілька гармат, що стріляють по тому самому скрині з різними ресурсами.\n\nРекомендується або залишати цільові скрині порожніми, або обмежити введення гармат за допомогою передачі сигналу.\n\nДоставочні гармати енергоємність 1 ГДж та споживають 50 МВт при зарядці. Дальність дії доставної гармати обмежена кількістю енергії, яку вона може зберігати. Стрілянина в більш віддалені місця потребують більше енергії. Деяким напрямкам може знадобитися більше енергії, ніж може зберігати гармата, тому вона ніколи не буде стріляти у це місце. Ви можете встановити станцію ретрансляції з гарматою на півдорозі, щоб відправляти вантаж в 2 етапи.
