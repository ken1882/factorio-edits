se-space-rail=Рейки, безпечні для використання в космосі, тому що вони не дають поїзду зійти з рейок і зруйнувати все навколо. Космічна платформа не потрібна, вони самопідтримуються. Можуть бути використані на землі для естетики.
se-spaceship-floor=Це підлогове покриття має бути під усіма частинами космічного корабля з космічними стінами по краях. Будь-які прогалини в підлозі порушать герметичність, і такі секції можуть відвалитися.
