title_starmapping=Картографування зірок
page_starmapping_text_1=Картографування зірок досягається шляхом багаторазового дослідження технології: [img=technology/se-long-range-star-mapping] [color=cyan]Картографування віддалених зірок[/color]. Це дослідження шукає цікаві зразки зірок у інших галактиках. Чи є у цьому практична користь? Ймовірно, ні.\n\nКоординати наведено у стандартному векторному форматі (SV), вирівняному на основі космічного фонового випромінювання.\n\nВи вже нанесли на карту [color=cyan]__1__ [/color] помітних областей.
