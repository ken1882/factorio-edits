[entity-description]
se-linked-container=Контейнер, пов'язаний через екстрапростір з іншими контейнерами. Зв'язки контейнера залежать від поверхні, на якій його вперше розміщено.
rocket-silo=Запустіть супутник у космос, щоб розблокувати "Режим супутникової навігації". Відправляйте більше супутників, щоб відкрити нові планети, місяці та пояси астероїдів у зоряній системі, з якої запускається супутник. Може відкривати нові зірки після повного сканування поточної системи.
se-antimatter-reactor=Анігілює антиматерію з матерією для отримання екстремального тепла.
se-beryllium-ore=Берилієва руда.
se-casting-machine=Графіка - тимчасовий заповнювач.
se-condenser-turbine=75% від ефективності парової турбіни, але 99% використаної пари повертається у вигляді води. Діапазон температур: від 100 до 999.
se-core-fragment-processor=Витягує ресурси з фрагментів ядра.
se-core-miner=Дозволяє добувати необмежені ресурси з планет і місяців, але видобуток знижується, якщо на поверхні встановлено кілька таких бурів. Споживає 25 МВт.
se-core-miner-drill=Дозволяє добувати необмежені ресурси з планет і місяців, але видобуток знижується, якщо на поверхні встановлено кілька таких бурів. Споживає 25 МВт.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]Обмеження розміщення: Близька орбіта зірки[/color][/font]\nВикористовує гравітацію зірки як точку стабілізації просторової аномалії.
se-electric-boiler=Створює пару з води, використовуючи електричну енергію. Процес енергоефективний на 90%, тому ви не отримаєте енергію. Високотемпературна пара використовується для зберігання енергії. Низькотемпературна пара використовується для крафту.
se-fluid-burner-generator=Споживає рідке паливо із запасеною енергією (наприклад, рідке ракетне паливо) для генерації електрики. Простий і компактний, але не має енергоефективності великих парових установок. Розроблено для космосу. Фактичне споживання рідини залежить від енергоємності рідкого палива.
se-fuel-refinery=Автоматизована структура з виробництва палива.
se-holmium-ore=Гольмієва руда.
se-iridium-ore=Іридієва руда.
se-meteor-defence-container=Може захистити цілу планету та її орбіту від метеорів, але може вистрілити тільки по 1 метеору за раз. Має бути заряджена протиметеорними боєприпасами і повністю заряджена для стрільби. Точність 80%. Потрібне підзаряджання після пострілу. При підзарядці споживає 20 МВт.
se-meteor-defence-charger=Може захистити цілу планету від метеорів, але може вистрілити тільки по 1 метеору за раз. Має бути заряджена протиметеорними боєприпасами і повністю заряджена для стрільби. Точність 80%. Потрібне підзаряджання після пострілу. При підзарядці споживає 20 МВт.
se-meteor-point-defence-container=Захищає область від метеорів. Може зберігати достатньо заряду, щоб вистрілити по 4 метеорах. Повинна бути заряджена протиметеорними снарядами і мати достатньо заряду, щоб вистрілити. Радіус 64, точність 50%. Має 2 режими заряджання, що перемикаються клавішею __CONTROL__se-mode-toggle__.\n\n[font=default-bold][color=red]Звичайний[/color][color=#FFE7BD]/[/color][color=orange]Швидкий[/color][/font] [font=default-semibold][color=#FFE7BD]режими зарядки[/color][/font]\n[font=default-semibold][color=#FFE7BD]Макс. споживання:[/color][/font] __1__ / __2__\n[font=default-semibold][color=#FFE7BD]Мін. споживання:[/color][/font] __3__ / __4__\n[font=default-semibold][color=#FFE7BD]Енергоємність:[/color][/font] __5__ / __6__\n[font=default-semibold][color=#FFE7BD]Енергоефективність:[/color][/font] __7__ / __8__
se-meteor-point-defence-charger=Захищає область від метеорів. Може зберігати достатньо заряду, щоб вистрілити по 4 метеорах. Повинна бути заряджена протиметеорними снарядами і мати достатньо заряду, щоб вистрілити. Радіус 64, точність 50%. Має 2 режими заряджання, що перемикаються клавішею __CONTROL__se-mode-toggle__.
se-meteor-point-defence-charger-overcharged=Захищає область від метеорів. Може зберігати достатньо заряду, щоб вистрілити по 4 метеорах. Повинна бути заряджена протиметеорними снарядами і мати достатньо заряду, щоб вистрілити. Радіус 64, точність 50%. Має 2 режими заряджання, що перемикаються клавішею __CONTROL__se-mode-toggle__.
se-naquium-ore=Наквієва руда.\n[font=default-bold][color=#e4cead]Добувається:[/color][/font] [img=entity/area-mining-drill] __ENTITY__area-mining-drill__
se-pulveriser=Подрібнює і дробить тверді мінерали та фрагменти ядра планети.
se-rocket-launch-pad=Запускає свій інвентар у космос. Може брати пасажирів, увійдіть, натиснувши __CONTROL__toggle-driving__ біля передніх дверей. Дивіться "Вантажні ракети" в [img=virtual-signal/informatron] Інформатроні для детальної інформації [__CONTROL__informatron__]
se-rocket-landing-pad=Місце доставки вантажів для вантажних капсул.
se-space-accumulator=Високощільне сховище енергії.
se-space-accumulator-2=Високощільне сховище енергії.
se-space-astrometrics-laboratory=Поєднує, порівнює і підраховує різні джерела астрономічної інформації.
se-space-biochemical-laboratory=Просунута хімічна лабораторія, що спеціалізується на біохімії. Може також проводити базову хімічну та нафтову переробку.
se-space-assembling-machine=Модифікований складальний автомат, здатний працювати в космосі.
se-space-capsule=Увійдіть у капсулу за допомогою __CONTROL__toggle-driving__.\nМоже використовуватися як особистий транспорт між зонами, як аварійна рятувальна капсула або в конструкції вантажної ракети.
se-space-capsule-_-vehicle=Увійдіть у капсулу за допомогою __CONTROL__toggle-driving__.\nМоже використовуватися як особистий транспорт між зонами, як аварійна рятувальна капсула або в конструкції вантажної ракети.
se-space-capsule-scorched=Пошкоджена версія космічної капсули. Потребує ремонту. Увійдіть у капсулу за допомогою __CONTROL__toggle-driving__.
se-space-capsule-scorched-_-vehicle=Пошкоджена версія космічної капсули. Потребує ремонту. Увійдіть у капсулу за допомогою __CONTROL__toggle-driving__.
se-space-decontamination-facility=Очищає речовини для використання в стерильних умовах і готує рідини для використання в умовах низького тиску.
se-space-electromagnetics-laboratory=Обладнання для використання сильного магнітного поля та екстремальних напруг.
se-space-elevator=Може використовувати дроти і поїзди між поверхнею планети або місяця та її орбітою. Дивись Космічні ліфти в [img=virtual-signal/informatron] Інформатроні для отримання додаткової інформації [__CONTROL__informatron__].
se-space-genetics-laboratory=Лабораторія, призначена для генетичного секвенування, генетичних модифікацій і генетичного друку культур.
se-space-growth-facility=Вирощує біологічні зразки в різних контрольованих умовах, неможливих де-небудь ще. На додаток до стандартних засобів контролю мікроклімату доступно все, від баків із мікрогравітацією до центрифуг із високим G.
se-space-gravimetrics-laboratory=Аналізує та симулює гравітаційні збурення.
se-space-hypercooler=Здійснює теплообмін із терморідиною, роблячи одну гарячішою, а іншу холоднішою.
se-space-laser-laboratory=Експерименти з лазерами. Одягайте захисні окуляри.
se-lifesupport-facility=Підтримання життя в різних ворожих середовищах.
se-space-manufactory=Гігантська складальна машина, але може здійснювати складніші збірки. Працює тільки в космосі (або в космічних кораблях).
se-space-material-fabricator=Синтезує нові матеріали. Гібрид прискорювача частинок і 3D-принтера.
se-space-mechanical-laboratory=Пропонує спектр механічних процесів: дроблення, розривання, зсув, вібрація тощо.
se-space-particle-accelerator=Прискорює частинки майже до швидкості світла.
se-space-particle-collider=Зіштовхує високошвидкісні частинки й аналізує результат.
se-space-plasma-generator=Генерує різні види плазми.
se-space-radiation-laboratory=Відносно безпечне місце для роботи з радіоактивними матеріалами. Може використовуватися для переробки урану.
se-space-radiator=Випромінює зайве тепло від перегрітої терморідини.
se-space-radiator-2=Випромінює зайве тепло від перегрітої терморідини.
se-recycling-facility=Переробляє брухт та інші побічні продукти на ресурси.
se-space-pipe=Ви можете ходити по ній.
se-space-pipe-long=Хороший дешевий спосіб швидко переміщати рідини на великі відстані. Ви можете ходити по ній.
se-space-pipe-long-straight=Довжина __1__. Не з'єднується з боків. Підходить для паралельних труб і швидкого переміщення рідини на великі відстані.
se-space-pipe-long-junction=Довжина __1__. Має центральне з'єднання з бічними підключеннями. Добре підходить для швидкого переміщення рідин крізь складальні лінії.
se-space-pipe-to-ground=Дорога і обмежена відстань. Використовувати тільки за потреби. Ви можете ходити космічними трубами.
se-space-science-lab=Може використовувати просунуті дослідницькі пакети.
se-space-solar-panel=Високоефективна сонячна панель, по якій можна ходити.
se-space-solar-panel-2=Просунута високоефективна сонячна панель, по якій можна ходити.
se-space-solar-panel-3=Екстремально високоефективна сонячна панель, по якій можна ходити.
se-space-spectrometry-facility=Спектрофотометрія, газова хроматографія, мас-спектрометрія та інші спектрографії. Запусти що-небудь у стіну, відхили це, подивися куди потрапить.
se-space-straight-rail=Створені для космосу, але можуть бути використані і на землі.
se-space-supercomputer-1=Маніпуляція, оброблення та симуляція даних.
se-space-supercomputer-2=Квантові обчислення. Покращена маніпуляція, обробка та симуляція даних.
se-space-supercomputer-3=Адаптивна нейронна мережа на базі квантових обчислень. Покращена маніпуляція, обробка та симуляція даних.
se-space-supercomputer-4=Напіворганічний суперкомп'ютер з нанотехнологіями, який використовує деформацію простору і вищі виміри для підвищення щільності обробки і передачі енергії.
se-space-telescope-radio=Величезний телескоп, що детектує дуже слабкі радіохвилі від віддалених джерел.
se-space-telescope-microwave=Величезний телескоп, що детектує мікрохвилі та реліктове випромінювання.
se-space-telescope=Складний телескоп, чутливий до багатьох довжин хвиль у видимому діапазоні.
se-space-telescope-xray=Рентгенівські промені блокуються більшістю атмосфер. Цей потужний телескоп створений для космосу, де атмосфера не проблема.
se-space-telescope-gammaray=Гамма-промені не заломлюються, тож ви не можете сфокусувати їх за допомогою лінз. Цей потужний телескоп використовує дзеркала і спеціальні детектори.
se-space-thermodynamics-laboratory=Здійснює процеси, пов'язані з екстремальними температурами. Також може виконувати основні термічні процеси, наприклад плавлення й випалювання.
se-space-transport-belt=Не дає предметам полетіти.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nАнігілює потік антиматерії. Також вважається зміцнювальним елементом для герметичності корабля.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nМістить антиматерію.Потрібен для запуску космічного корабля.
se-spaceship-console=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nВикористовуйте, щоб переміщати корабель між планетами, місяцями, орбітами і полями астероїдів. Повинні бути розташовані всередині стін/дверей космічного корабля без пробілів. Перевірка цілісності підсвічує проблемні місця.
se-spaceship-console-output=Виводить сигнали, що стосуються поточного статусу космічного корабля. Дивись "Космічні кораблі" в [img=virtual-signal/informatron] Інформатроні для детальної інформації [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nЦя консоль космічного корабля пошкоджена і не може використовуватися для управління кораблем.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nСилове поле запобігає декомпресії, коли двері відчинені. Вважається зміцнювальним елементом для герметичності корабля.
se-spaceship-ion-engine=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nИВикористовує невелику кількість іонного потоку і величезну кількість енергії для створення тяги. Вважається зміцнювальним елементом для герметичності корабля.
se-spaceship-ion-booster-tank=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nМістить іонний потік. Потрібен для запуску космічного корабля, але тільки з космосу.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nСпалює рідке ракетне паливо. Вважається зміцнювальним елементом для герметичності корабля.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nМістить рідке ракетне паливо. Потрібне для запуску космічного корабля.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Обмеження розміщення: Підлога космічного корабля[/color][/font]\nВважається зміцнювальним елементом для герметичності корабля, діагональне розташування порушує герметичність.
se-spaceship-circuit-network-restore=Якщо ви бачите це на своєму космічному кораблі, щось пішло не так.
se-gate-platform-scaffold=Що б це за кільце не було, воно не запрацює. Це будівельний майданчик, на якому потрібно зробити ремонт, встановити кілька двигунів, датчиків, інтерфейсів управління та інші доповнення.
se-gate-lock-switch=Натисніть __CONTROL__rotate__ для переміщення вручну.
se-gate-lock-combinator=Ще не задіяно.
se-gate-platform-combinator=Ще не задіяно.
se-gate-energy-interface=Забезпечує артефакт енергією.
se-gate-platform-button-switch=Натисніть __CONTROL__rotate__, щоб натиснути кнопку.
beacon=8 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 4. Передає ефекти модулів найближчим дружнім об'єктам у межах 3 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати. Низьке енергоспоживання.
se-compact-beacon=10 комірок для модулів, ефективність передачі 75%, макс. потужність модулів 7,5. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-compact-beacon-2=10 комірок для модулів, ефективність передачі 100%, макс. потужність модулів 10. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-wide-beacon=15 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 7,5. Передає ефекти модулів найближчим дружнім об'єктам у межах 14 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-wide-beacon-2=20 комірок для модулів, ефективність передачі 50%, макс. потужність модулів 10. Передає ефекти модулів найближчим дружнім об'єктам у межах 2 клітин. Кілька маяків, що впливають на один і той самий об'єкт, перевантажать його і не дозволять йому працювати.
se-supercharger=Може заряджати до 64 дронів одночасно і на високій швидкості. Максимальне енергоспоживання 1 ГВт.
se-addon-power-pole=Маленька опора ЛЕП, призначена для приєднання до будівель або для точного контролю покриття електромережі.
se-pylon=Розподіляє електроенергію. Діапазон підключення 64 клітини.
se-pylon-substation=Розподіляє електроенергію. Діапазон підключення 64 клітини, область електропостачання 64х64 клітини.
se-pylon-construction=Розподіляє електроенергію і розширює область будівництва. Діапазон підключення 64 клітини, область будівництва 64х64 клітини.
se-pylon-construction-radar=Розподіляє електроенергію, розширює область будівництва, проводить радарне сканування. Діапазон підключення 64 клітини, область будівництва і радара 256х256 клітин. Логістична область 4х4 клітини.
se-shield-projector=Створює захисне силове поле. Більше енергії потрібно, коли проєктор заряджається або коли щиту завдають шкоди. Може блокувати ворожі снаряди, якщо встановлено мод "Combat Mechanics Overhaul".
se-core-seam=Можна добувати за допомогою [img=entity/se-core-miner-drill] Глибинного бура, щоб отримати __1__ __2__. Тріщину пласта можна тимчасово закрити [img=item/cliff-explosives] вибухівкою для скель або [img=item/grenade] гранатою, щоб побудувати над нею.
se-big-turbine=Великий генератор, який приймає пару з температурою 5000°C, видає пару з температурою 500°C на іншому кінці і виводить воду з боків. 2% вхідної енергії не використовується і виходить разом із парою.
se-big-heat-exchanger=Великий теплообмінник, розрахований на високі температури і велику потужність.
se-delivery-cannon=Рейкова гармата, здатна виводити ресурси на орбіту і далі. Викликає пошкодження, якщо вантаж не зловити безпечно, використовуйте з обережністю. 1 ГДж енергоємність, 50 МВт енергоспоживання при зарядці.
se-delivery-cannon-chest=Броньована скриня, призначена для безпечного вилову ресурсів, що падають з великою швидкістю. Потрібно вільне місце всередині для безпечного приймання посилок.
se-delivery-cannon-weapon=Велика рейкова гармата, здатна стріляти боєприпасами на орбіту і далі. Використовуйте з обережністю.
se-spaceship-clamp=Затискач на космічному кораблі може бути прикріплений до затискача, зверненого в протилежний бік. Вважається перегородкою космічного корабля.
se-spaceship-clamp-place=Затискач на космічному кораблі може бути прикріплений до затискача, зверненого в протилежний бік. Вважається перегородкою космічного корабля.
se-spaceship-clamp-power-pole-external-east=Точка підключення дроту на затиску. Передає сигнали логічного ланцюга та енергію через під'єднаний затискач, коли він заякорений.
se-spaceship-clamp-power-pole-external-west=Точка підключення дроту на затиску. Передає сигнали логічного ланцюга та енергію через під'єднаний затискач, коли він заякорений.
se-energy-transmitter-emitter=Центральна будівля, яка генерує міжповерхневий енергетичний промінь. Може використовуватися як зброя або для передачі енергії на приймач енергетичного променя. Потрібна приєднана камера енергетичного променя і підключені інжектори енергетичного променя. Сила променя залежить від кількості інжекторів.
se-energy-transmitter-chamber=Повинна бути підключена до випромінювача енергетичного променя. Інші камери можуть бути під'єднані до кінця або середини будь-якого боку. Інжектори енергетичного променя можна підключати тільки з боків.
se-energy-transmitter-injector=Повинен бути прикріплений до камери енергетичного променя і підключений до випромінювача. Інжектори мають фіксовану споживану потужність, кожен з них збільшує надіслану енергію, віддаючи більше тепла приймачу, або збільшує швидкість і шкоду променевої зброї.
se-energy-transmitter-injector-reactor=Повинен бути прикріплений до камери енергетичного променя і підключений до випромінювача. Інжектори мають фіксовану споживану потужність, кожен з них збільшує надіслану енергію, віддаючи більше тепла приймачу, або збільшує швидкість і шкоду променевої зброї.
se-energy-receiver=Вловлює енергетичний промінь у вигляді тепла. Випромінювач має перебувати в режимі "Енергія", метою має бути приймач.
se-energy-beam-defence=Засіб захисту від енергетичних променів. Захищає від космічних енергетичних променів і викидів корональної маси. Єдина вимога для роботи - це енергія, базова потужність становить 10 МВт, але збільшується залежно від сили атакуючих променів. Для захисту від викиду корональної маси потрібна тільки одна споруда на планету й орбіту, від зброї з енергетичними променями 1 Зонд може захистити від атакуючої потужності до 500 ГВт. Дивись "Енергетичні промені" в [img=virtual-signal/informatron] Інформатроні для отримання додаткової інформації [__CONTROL__informatron__]
se-nexus=Працює тільки на космічному кораблі, що рухається, споживання енергії пропорційне швидкості. Може отримувати дані з міжзоряного руху, генерація даних заснована на кінетичній енергії корабля. Нексус розроблений для того, щоб діяти як двигун спотворення, і за допомогою правильної технології може дозволити втекти з місцевого зоряного скупчення.\nВикористовує 2000 навантаження на контейнери.
se-nexus-charger=Працює тільки на космічному кораблі, що рухається, споживання енергії пропорційне швидкості. Може отримувати дані з міжзоряного руху, генерація даних заснована на кінетичній енергії корабля. Нексус розроблений для того, щоб діяти як двигун спотворення, і за допомогою правильної технології може дозволити втекти з місцевого зоряного скупчення.
