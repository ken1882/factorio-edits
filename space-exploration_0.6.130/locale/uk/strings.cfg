se-rtg-equipment=Радіоізотопний термоелектричний генератор. Портативний генератор, що перетворює тепло від радіоактивного розпаду на електрику. Працює десятиліттями без дозаправлення.
se-rtg-equipment-2=Радіоізотопний термоелектричний генератор. Покращений портативний генератор, що перетворює тепло від радіоактивного розпаду на електрику. Працює десятиліттями без дозаправлення.
se-space-capsule=Капсула управління ракетою, досить велика, щоб помістити пасажира. Може бути поміщена в шахту вантажної ракети, щоб завершити будівництво вантажної ракети. Може бути розміщена на землі, щоб доставити пасажира на сусідню поверхню або аварійно повернутися на рідну планету. Увійдіть у капсулу, натиснувши __CONTROL__toggle-driving__.
se-space-capsule-scorched=Пошкоджена версія космічної капсули. Потребує ремонту або утилізації.
