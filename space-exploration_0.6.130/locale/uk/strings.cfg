satellite-discovered-platform=[img=item/satellite] [color=cyan]Супутник виявив космічну платформу на орбіті.[/color] Там може бути корисне обладнання.\nВідкрийте [img=virtual-signal/se-planet-orbit] [color=cyan]Атлас Всесвіту[/color] [__CONTROL__se-universe-explorer__], Виберіть __1__ та натисніть [color=94,182,99]Перегляд поверхні[/color], щоб подивитися на це місце із супутника.\nЗапустіть більше супутників, щоб розпочати пошук інших небесних тіл.
