[mod-setting-description]
fuel_modifier=Die Standard-Treibstoffkapazität des Schiffes wird mit diesem Wert multipliziert.
waterway_reach_increase=Vergrößerung der Reichweite des Spielers beim Halten von Wasserstraßen, Bojen, Häfen, etc. Ermöglicht es, Wasserstraßen aus der Ferne zu platzieren und zu zerstören. Auf '0' setzen, um die Reichweitenerhöhung zu deaktivieren.
oil_richness=Verwendung, um __ENTITY__tiefes_Öl__ attraktiver zu machen als Landvorkommen.
no_oil_for_oil_rig=Entfernt die Voraussetzung der chemischen Wissenschaft für Ölplattformen. Aktivieren, wenn ohne landgestützte Ölvorkommen gespielt wird.
no_shallow_oil=Ermöglicht das alte Verhalten, um Offshore Öl in flachen Gewässern zu verhindern.
use_dark_blue_waterways=Die Wasserwege werden dunkler und damit besser sichtbar.
speed_modifier=Multipliziere die Bewegungsgeschwindigkeit von Schiffen und Booten mit diesem Wert. Achtung! Schnelle Schiffe sehen albern aus.
oil_rig_capacity=Internes Lager der Ölplattform.
oil_rigs_require_external_power=[font=default-bold]Klein:[/font] Ölplattformen haben einen kleinen Generator an Bord, der bei Verwendung von Modulen durch das Stromnetz ergänzt werden kann (dies ist der normale Modus).\n[font=default-bold]Nichts:[/font] Ölplattformen funktionieren nur, wenn sie an das Stromnetz angeschlossen sind.\n[font=default-bold]Unbegrenzt:[/font] Ölplattformen sind nicht an das Stromnetz angeschlossen und können immer mit voller Leistung betrieben werden.
tanker_capacity=Lagerkapazität des Tankschiffes.
no_catching_fish=Verhindert das Fangen von Fischen, wenn sie an der Ufer platziert werden.
no_oil_on_land=Entfernt alle Ölvorkommen an Land. Wird ignoriert, wenn Offshore Öl deaktiviert ist.
prevent_waterway_rail_connections=Wenn Sie diese Option wählen, können Sie eine Wasserstraße nicht mit einer anderen Schienenart verbinden.

