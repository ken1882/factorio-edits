[tips-and-tricks-item-description]
cargo-ships=Schiffe werden auf [entity=straight-water-way] platziert. Wasserstraßen erhält man durch Anklicken des Wasserstraßen-Buttons in der Shortcut-Leiste oder durch Drücken von __CONTROL__give-waterway__.\n[item=boat] kann auf Wasserstraßen oder unabhängig davon platziert werden, so dass es wie ein Auto gefahren werden kann.\n\nJedes Tankerschiff kann mit bis zu drei [entity=pump] beladen werden. Halten Sie eine Pumpe in der Hand, um die gültigen Platzierungspositionen zu sehen.
